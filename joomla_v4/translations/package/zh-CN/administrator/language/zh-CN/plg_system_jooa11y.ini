PLG_SYSTEM_JOOA11Y_HEADING_FIRST="一页上的第一个标题通常应为标题1或标题2。 标题1应是主要内容部分的开头，是描述该网页总体目的的主要标题。 请查阅 <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">标题结构</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="标题太长！标题应该用来组织内容和传达结构。 它们应该是简短的、信息性的和独特的。请将标题保持在160个字符以下(不超过一个句子)。"
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="字符数： <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="缺失标题 1。 标题1应是主要内容区域的开头，是说明该网页总体目的的主要标题。 详见 <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">标题结构</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="使用非连续标题级别。标题不应该跳级，也不应该从 <strong>标题%(prevLevel)</strong> 跳转到<strong>标题%(level)</strong>."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="缺少标题1！"

;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="考虑替换以下链接文本： <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;点击这里&quot; 放置聚焦鼠标机制，因为很多人不使用鼠标或可能使用移动设备浏览此网页。考虑使用一个和这个任务相关的不同的动词。</li><li>避免使用 HTML 标签对动作随叫随到，除非它们被可访问性技术隐藏了。</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="删除没有任何文本的空链接。"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="链接没有屏幕阅读器和其他辅助技术可以看到的可辨别文本。要修复：<ul><li>添加一些简洁的文本，描述链接带您到哪里。</li><li>如果这是一个 <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">图标链接或SVG</a> 它可能缺少一个描述性的标签。</li><li>如果您认为这个链接是由于复制/粘贴错误导致的错误，可以考虑删除它。</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="此链接的描述性标签为： <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="如果没有上下文辅助，链接文字无法让人理解这个链接的内容：<strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>提示!</strong> 链接文本应该始终是清晰的、独特的和有意义的。避免使用诸如\"点击这里\"; 或 \"学习更多\"等常见的单词。"
PLG_SYSTEM_JOOA11Y_LINK_URL="用作链接文本的较长和较不易理解的URL可能难以用辅助技术监听。 在大多数情况下，最好是使用可读的文本而不是URL。短网址(例如网站的主页) 可以。"
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>提示！</strong> 链接文本应该始终是清晰、独特和有意义的，这样它即使没有上下文也可被理解。"

;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="链接指向一个 PDF 或可下载的文件 (例如MP3, Zip, Word Doc) 而没有警告。要在链接文本中指定文件类型。如果它是大文件，请考虑包含文件大小。"
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>示例：</strong> 执行报告 (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="链接有与另一个链接相同的文本，尽管它指向不同的页面。 同一文本的多个链接可能会给使用屏幕阅读器的人造成疑惑。"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="请考虑使下面的链接更具描述性，以帮助将其与其他链接区分开来： <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="链接在新标签或窗口中打开而没有警告。这样做可能不正确，尤其是对于难以看到视觉内容的人。其次，控制某人的经验或为其作出决定并非总是一种良好做法。需要在链接文本中指明链接要在一个新窗口中打开。"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>提示！</strong> 学习最佳做法： <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" target=\"_blank\" rel=\"noopener noreferrer\">在新浏览器窗口和标签中打开链接。</a>"

;Images
