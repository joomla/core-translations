PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="块引用只能用于引用。 如果这是一个标题，则更改此块引号为语义标题(例如，标题2或标题3)。"
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="发现<strong>重复ID</strong>。已知，重复ID错误将在辅助技术试图和内容交互时导致问题。"
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="请删除或更改以下ID: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="这是标题吗？ <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="一行粗体字可能看起来像一个标题， 但使用屏幕阅读器的人不能发现它很重要或跳转到它的内容。 粗体文字绝不应取代语义标题（标题2至标题6）。"
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="页面语言未声明！请 <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">在HTML标签上声明语言。</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF被视为网页内容，也必须能够访问。 PDF通常包含使用屏幕阅读器的人(缺少结构标签或缺少表单字段标签)和视力较低的人(文本在扩大后不会重新折行)。 <ul><li>如果这是一个表单，考虑使用一个可访问的 HTML 表单作为替代。</li><li>如果这是一个文档，请考虑将其转换为一个网页。</li></ul><br>否则请检查 <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF用于获取Acrobat DC的访问权限。</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="你在尝试创建一个列表吗？找到的可能的列表项为： <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="确保使用通过点击无序列表和有序列表按钮创建的语义列表。当使用一个语义列表时，辅助技术可以传送例如项目数量和每项的相对位置等信息。详见 <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">语义列表。</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="找到所有的大写。有些屏幕阅读器可能将所有大写的文字解释为缩写，并单独阅读每个字母。 此外，一些人觉得所有的大写都更难阅读，可能会让人看起来像大喊大叫的样子。"

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="发现空的表头！表头应该是 <em>永远不要</em> 为空。设计行和/或列头以表达其关系非常重要。 这种信息为使用辅助技术的人提供了上下文。请牢记表格只能用于表格式数据。"
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="阅读更多<a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">无障碍表格</a>。"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="缺少表头！可访问的表格需要 HTML 标记，标记为标题单元和确定其关系的数据单元格。 此信息为使用辅助技术的人提供了上下文。表格只能用于表格数据。"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="阅读更多<a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">无障碍表格</a>。"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="像标题2或标题3这样的语义标题只应该用于内容分节，而 <strong>不应该</strong> 用于HTML表格。要指定表头，请改用<strong>th</strong> 元素。"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="阅读更多<a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">无障碍表格</a>。"

