;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="发现空标题！要修复，删除此行或将此行的格式从 <strong>Heading %(level)</strong> 改为 <strong>Normal</strong> 或 <strong>Paragraph</strong>."
