COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>系统不能与执行升级的文件 <code>administrator/components/com_joomlaupdate/extract.php</code> 通信。这通常是由于以下原因之一：</p><ul><li>在你的网站根目录的一个服务器配置文件，如 <code>.htaccess</code> 或 <code>web.config</code>，阻止了对这个文件的访问。 </li><li>你的网站在负载平衡或CDN后面，但它的配置不允许访问这个文件或阻止向它发送命令。</li><li>即使这个文件可以被访问，但向它发送命令被你的服务器的保护（如 mod_security2）阻止。"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>无法与执行升级的 <code>administrator/components/com_joomlaupdate/extract.php</code> 正确通信。这通常是由于以下原因之一：</p><ul><li>文件 <code>administrator/components/com_joomlaupdate/update.php</code>，其中包含升级说明，但由于权限问题而无法创建。</li><li>上述文件无法被 <code>extract.php</code> 读取。 </li><li>你的浏览器、网络设备或服务器出于安全考虑，破坏了我们在每次请求 <code>extract.php</code >时发送的密码</li></ul><p>请尝试使用其它浏览器，不要安装任何浏览器扩展，最好是在不同的电脑上使用不同的线路连接到互联网。如果错误持续存在，你可能需要联系你的主机供应商解决问题。</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>在升级网站时遇到了一个服务器错误。</p><p>你的网站可能没有完全升级到新版本。</p>"
