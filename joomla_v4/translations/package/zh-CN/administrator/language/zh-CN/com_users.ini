COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! 迎来快速的提升 <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">多因素验证</a>以帮助您确保您的用户的登录安全。</p><p>不像以前版本的 Joomla 两步认证，用户 <em>不再需要用他们的用户名和密码输入安全代码</em>。这个双重身份验证在登录到站点之后在另一个步骤中发生。在完成双重身份验证验证之前，用户不能浏览其他页面或使用该网站。这使得双重身份验证可以抵御 <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">网络钓鱼</a>&ndash;。它还支持交互式验证方法，比如密钥(包括与 Windows Hello、 Apple TouchID/FaceID 和 Android 生物识别屏幕锁的集成) ，或者通过电子邮件发送6位身份验证代码。这两种交互式、方便的方法现在都可以通过 Joomla 附带的插件获得！本身实现。</p>"
