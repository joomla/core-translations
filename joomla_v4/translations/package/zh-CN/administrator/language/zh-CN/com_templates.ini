JLIB_RULES_SETTING_NOTES_COM_TEMPLATES="注：如果改变了某个用户组的操作权限, 针对此组件的操作权限将应用到该用户组并被下级用户组继承. <br />说明:<br />【继承】 的意思是当前选择的用户组的权限使用选项和上级用户组针对此组件的权限设置.<br />【不允许】的意思是不管选项或上一级用户组的权限设置是什么, 针对此组件当前选择的用户组不能进行相应操作.<br />【允许】的意思是真对此组件当前选择的用户组可以进行相应操作 (但是如果选项或上级用户组的设置为不允许，则权限设置（允许）不起作用; 实际权限中标明的权限是【不允许 (冲突)】 )."

