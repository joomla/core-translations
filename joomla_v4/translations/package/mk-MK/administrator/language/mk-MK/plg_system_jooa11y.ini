;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Пронајден е празен наслов! За да го поправите, избришете ја оваа линија или променете го нејзиниот формат од <strong>Заглавие %(level)</strong> во <strong>Нормално</strong> или <strong>Параграф</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Насловот нема текст, но содржи слика. Ако ова не е наслов, сменете го неговиот формат од <strong>Заглавие %(level)</strong> во <strong>Нормално</strong> или <strong>Параграф</strong>. Во спротивно, додајте алтернативен текст на сликата ако не е декоративен."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Првиот наслов на страницата обично треба да биде Заглавие 1 или Заглавие 2. Заглавие 1 треба да биде почеток на делот за главната содржина и е главниот наслов што ја опишува севкупната цел на страницата. Дознајте повеќе за <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Структура на насловот.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Насоката е долга! Насловите треба да се користат за да се организира содржината и да се пренесе структурата. Тие треба да бидат кратки, информативни и уникатни. Ве молиме чувајте ги насловите помали од 160 знаци (не повеќе од реченица)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Број на знаци: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Недостасува Заглавие 1. Заглавие 1 треба да биде почеток на главната област за содржина и е главниот наслов што ја опишува севкупната цел на страницата. Дознајте повеќе за<a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Heading Structure.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Користено не-последователно ниво на заглавие. Насловите никогаш не треба да прескокнуваат нивоа или да одат од <strong>Heading %(prevLevel)</strong> to <strong>Heading %(level)</strong>."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Недостасува Заглавие 1!"

;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Размислете да го замените текстот на врската: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Кликнете овде&quot; местата се фокусираат на механиката на глувчето, кога многу луѓе не користат глушец или можеби ја гледаат оваа веб-локација на мобилен уред. Размислете за користење на различен глагол кој се однесува на задачата.</li><li>Избегнувајте користење на HTML симболи како повик за дејствија, освен ако не се скриени за помошните технологии.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Отстранете ги празните врски без текст."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Врската нема забележлив текст што е видлив за читачите на екранот и друга помошна технологија. За да поправите:<ul><li>Додадете концизен текст кој опишува каде ве води врската.</li><li>Ако е тоа <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">врска со икона или SVG</a>веројатно нема описна ознака.</li><li>Ако мислите дека оваа врска е грешка поради грешка со копирање/залепување, размислете да ја избришете.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Описната ознака за оваа врска е:<strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Текстот на врската можеби не е доволно описен надвор од контекст: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Совет!</strong> Текстот на врската секогаш треба да биде јасен, единствен и значаен. Избегнувајте вообичаени зборови како \"кликнете овде\"; или \"дознај повеќе\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Подолгите, помалку разбирливи URL-адреси што се користат како текст на врската може да биде тешко да се слушаат со помошна технологија. Во повеќето случаи, подобро е да се користи текст што може да се чита од човек наместо URL-то. Кратките URL-адреси (како што е почетната страница на страницата) се во ред."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Совет!</strong> Текстот на врската секогаш треба да биде јасен, единствен и значаен за да може да се разбере надвор од контекст."

;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Врската покажува до PDF или датотека што може да се преземе (на пр. MP3, Zip, Word Doc) без предупредување. Наведете го типот на датотека во текстот на врската. Ако е голема датотека, размислете да ја вклучите големината на датотеката."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Пример:</strong> Извршен извештај (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Врската има идентичен текст како друга врска, иако укажува на друга страница. Повеќе врски со ист текст може да предизвикаат конфузија кај луѓето кои користат читачи на екран."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Размислете за да ја направите следнава врска поописна за да помогне да се разликува од другите врски: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Врската се отвора во нов таб или прозорец без предупредување. Тоа може да биде дезориентирачко, особено за луѓето кои имаат потешкотии да ја согледаат визуелната содржина. Второ, не е секогаш добра практика да се контролира нечие искуство или да се донесуваат одлуки наместо него. Наведете дека врската се отвора во нов прозорец во текстот на врската."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>Совет!</strong> Научете ги најдобрите практики: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" target=\"_blank\" rel=\"noopener noreferrer\">отворање врски во новите прозорци и картички на прелистувачот.</a>"

;Images
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Описот на алтернативниот текст на поврзаната слика е <strong>премногу долг</strong>. Алтернативниот текст на поврзаните слики треба да опише каде ве води врската, а не буквален опис на сликата. <strong>Размислете да го користите насловот на страницата до која се поврзува како алтернативен текст.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Алтернативниот текст е <strong>%(altLength)</strong> знаци: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Сликата е означена како <strong>декоративна</strong> и ќе биде игнорирана од помошната технологија."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Иако беше обезбеден <strong>наслов</strong>, сликата треба да има и алтернативен текст во повеќето случаи. <ul><li>Алт-текстот треба да обезбеди концизен опис на она што е на сликата.</li><li>Насловот обично треба да обезбеди контекст за поврзување на сликата со околната содржина или да обрне внимание на одредена дел од информациите.</li></ul> Дознајте повеќе: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">alt наспроти figcaption.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Не користете исти зборови и за алт и за текстот на насловот. Читачите на екранот ќе ги објават информациите двапати."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Наставката на датотеката во пронајдениот алт текст. Ако сликата пренесува приказна, расположение или важна информација - не заборавајте да ја опишете сликата."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Отстрани: <strong>%(error)</strong>.<br>Алт текстот за оваа слика е: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Помошните технологии веќе укажуваат дека ова е слика, па &quot;<strong>%(error)</strong>&quot; или &quot;%(error) на&quot; може да биде вишок."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="Алтернативниот текст за оваа слика е: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Пронајден е алтернативен текст без опис или место. Заменете го следниов алтернативен текст со нешто позначајно: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Описот на алтернативниот текст е <strong>премногу долг</strong>. Алтернативниот текст треба да биде концизен, но сепак значаен како <em>твит</em> (околу 100 знаци). Ако ова е сложена слика или графикон, размислете да го ставите долгиот опис на сликата во текстот подолу или компонента за хармоника."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Алтернативниот текст е <strong>%(altLength)</strong> знаци: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Врската со слика содржи <strong>и алтернативен текст и околен текст на врската.</strong> Ако оваа слика е украсна и се користи како функционална врска до друга страница, размислете да ја означите сликата како украсна - околниот текст на врската треба да биде доволен."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Алтернативен текст: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Сликата е означена како <strong>декоративна</strong> и ќе биде игнорирана од помошната технологија. Ако сликата пренесува приказна, расположение или важна информација - не заборавајте да додадете алтернативен текст."
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Врската околу сликата има <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span> но сепак може да се фокусира на тастатурата. Ако имате намера да скриете непотребна или дупликат врска, додадете и <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Наставката на датотеката во пронајдениот алт текст. Осигурајте се дека алтернативниот текст ја опишува дестинацијата на врската, а не буквален опис на сликата. Отстрани: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="Алтернативниот текст за оваа слика е: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Врската со слика содржи алтернативен текст, иако проверете дали алтернативниот текст ја опишува дестинациската страница. <strong>Размислете како алтернативен текст да го користите насловот на страницата на која се поврзува.</strong> Дали алтернативниот текст опишува каде ве води врската?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Алтернативен текст: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="Сликата во врската е означена како декоративна и нема текст на врската. Ве молиме додадете алтернативен текст на сликата што ја опишува дестинацијата на врската."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Алтернативен текст што не е опис или место за место во пронајдена поврзана слика. Осигурајте се дека алтернативниот текст ја опишува дестинацијата на врската, а не буквален опис на сликата. Заменете го следниов алтернативен текст: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Помошните технологии веќе покажуваат дека ова е слика, па &quot;<strong>%(error)</strong>&quot; или &quot;%(error) од&quot; може да биде вишок. Осигурајте се дека алтернативниот текст ја опишува дестинацијата на врската, а не буквален опис на сликата."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="Алтернативниот текст за оваа слика е: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="Сликата е означена како декоративна, иако врската го користи околниот текст како описна ознака."
PLG_SYSTEM_JOOA11Y_LINK_PASS_ALT="Алтернативниот текст за оваа слика е: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_BUT_HAS_TEXT_MESSAGE="Сликата се користи како врска со околниот текст, иако атрибутот alt треба да биде означен како декоративен."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_MESSAGE="Сликата се користи како врска, но недостасува алтернативен текст! Проверете дали алтернативниот текст опишува каде ве води врската."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_MESSAGE="Недостасува алтернативен текст! Ако сликата пренесува приказна, расположение или важна информација - не заборавајте да ја опишете сликата."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING="Подвлечениот текст може да се помеша со врски."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING_TIP="Размислете за користење на различен стил како на пр &lt;em&gt;<em>акцент</em>&lt;/em&gt;."

