PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Копчињата за ресетирање <strong>не</strong> треба да се користат освен ако не се посебно потребни бидејќи лесно се активираат по грешка."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Совет!</strong> Дознајте зошто <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\"noopener noreferrer\">Копчињата за ресетирање и откажување предизвикуваат проблеми со употребливоста.</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="На копчето за слика му недостасува алтернативен текст. Ве молиме додадете алтернативен текст за да обезбедите достапно име. На пример: <em>Пребарај</em> или <em>Поднеси</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="Нема етикета поврзана со овој влез. Додајте <span class=\"jooa11y-kbd\">id</span> на овој влез и додајте соодветен атрибут <span class=\"jooa11y-kbd\">for</span> на етикетата."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="Нема етикета поврзана со овој влез. Додајте атрибут <span class=\"jooa11y-kbd\">for</span> на етикетата што одговара на <span class=\"jooa11y-kbd\">id</span> на овој влез."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="ID за овој влез е: <strong>id=&#34;%(t)&#34;</strong>"

;Embedded content
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Погрижете се да обезбедите <strong>препис за сите подкасти.</strong> Обезбедувањето транскрипти за аудио содржина е задолжително барање на ниво А. Транскриптите ги поддржуваат луѓето кои се наглуви/глуви или наглуви, но може да имаат корист за сите. Размислете за поставување на преписот подолу или во рамките на панелот за хармоника."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Не може да се провери вградената содржина. Ве молиме проверете дали сликите имаат алтернативен текст, видеата имаат наслови, текстот има доволен контраст и интерактивни компоненти се<a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">keyboard accessible.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Вградената содржина бара достапно име што ја опишува нејзината содржина. Ве молиме наведете уникатен <span class=\"jooa11y-kbd\">наслов</span> или <span class=\"jooa11y-kbd\">арија-етикета</span> 
атрибут на<span class=\"jooa11y-kbd\">iframe</span>елемент. Дознајте повеќе за <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Погрижете се <strong>сите видеа да имаат затворени титлови.</strong> Обезбедувањето титли за сите аудио и видео содржини е задолжително барање на ниво А. Титловите поддржуваат луѓе кои се наглуви/глуви или наглуви."

;Contrast
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="Текстот во овој влез нема доволно контраст со позадината. Соодносот на контраст треба да биде најмалку 4,5:1 за нормален текст и 3:1 за голем текст."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="Соодносот на контрастот е <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Овој текст нема доволно контраст со позадината. Соодносот на контраст треба да биде најмалку 4,5:1 за нормален текст и 3:1 за голем текст."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="Соодносот на контраст е <strong>%(cratio)</strong> за следниот текст: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="Контрастот на овој текст е непознат и треба рачно да се прегледа. Погрижете се текстот и позадината да имаат силни контрастни бои. Соодносот на контраст треба да биде најмалку 4,5:1 за нормален текст и 3:1 за голем текст."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Прегледајте го контрастот на следниов текст:<br><strong>%(nodetext)</strong>"

