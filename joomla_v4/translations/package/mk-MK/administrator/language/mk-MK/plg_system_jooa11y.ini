;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Задебелени и курзивни ознаки имаат семантичко значење и не треба да се користат <strong>не</strong> за истакнување цели параграфи. Задебелен текст треба да се користи за да се обезбеди силен <strong>акцент</strong> на збор или фраза. Треба да се користат закосени букви за да се истакнат соодветните имиња (т.е. наслови на книги и написи), странски зборови, цитати. Долгите наводници треба да се форматираат како блок-цитати."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Пронајдена е лоша врска. Се чини дека врската укажува на развојна средина. Оваа врска укажува на: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Дали е ова наслов? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Блок наводниците треба да се користат само за наводници. Ако ова е наменето да биде наслов, сменете го овој блок цитат во семантички наслов (на пр. Заглавие 2 или Заглавие 3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="Пронајден е <strong>дупликат ID</strong>. Познато е дека дупликатните грешки на ID предизвикуваат проблеми за помошните технологии кога се обидуваат да комуницираат со содржината."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Отстранете го или променете го следниов ID: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Дали е ова наслов? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Линијата со задебелен текст може да изгледа како наслов, но некој што користи читач на екран не може да каже дека е важен или да скокне до неговата содржина. Задебелениот текст никогаш не треба да ги замени семантичките наслови (Заглавие 2 до Заглавие 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Јазикот на страницата не е пријавен! Ве молам <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">декларирајте јазик на HTML ознаката.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF-датотеките се сметаат за веб-содржини и мора да бидат достапни. PDF-датотеките честопати содржат проблеми за луѓе кои користат читачи на екран (недостасуваат структурни ознаки или недостасуваат етикети на полиња за формулари) и луѓе кои имаат слаб вид (текстот не се претекува кога се зголемува). <ul><li>Ако ова е формулар, размислете да користите пристапен HTML формулар како алтернатива.</li><li>Ако ова е документ, размислете да го претворите во веб-страница.</li></ul> <br>Во спротивно, проверете<strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF(s) за пристапност во Acrobat DC.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Дали се обидувате да креирате листа? Пронајдена е можна ставка од списокот: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Погрижете се да користите семантички списоци со користење на копчињата за форматирање на точки или броеви. Кога се користи семантичка листа, помошните технологии се способни да пренесат информации како што се вкупниот број на ставки и релативната позиција на секоја ставка во списокот. Дознајте повеќе за<a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">семантички листи.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Најдени се сите големи букви. Некои читачи на екранот може да го толкуваат текстот со големи букви како акроним и ќе ја читаат секоја буква поединечно. Дополнително, на некои луѓе им е потешко да ги читаат сите големи букви и тоа може да даде изглед на ВИКАЊЕ."

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Пронајдено е празно заглавие на табелата! Заглавијата на табелите <em>никогаш</em> не треба да бидат празни. Важно е да се назначат заглавија на редови и/или колони за да се пренесе нивната врска. Оваа информација дава контекст за луѓето кои користат помошна технологија. Ве молиме имајте на ум дека табелите треба да се користат само за табеларни податоци."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Дознајте повеќе за <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">достапни табели.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Недостасуваат заглавија на табелата! Достапните табели имаат потреба од HTML обележување што ги означува ќелиите на заглавието и ќелиите со податоци што ја дефинира нивната врска. Оваа информација дава контекст за луѓето кои користат помошна технологија. Табелите треба да се користат само за табеларни податоци."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Дознајте повеќе за <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">достапни табели.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Семантичките наслови како што се Заглавие 2 или Заглавие 3 треба да се користат само за делови од содржината; <strong>не</strong> во табелите на HTML. Наместо тоа, наведете ги насловите на табелите користејќи го елементот <strong>ти</strong>."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Дознајте повеќе за <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">достапни табели.</a>"

