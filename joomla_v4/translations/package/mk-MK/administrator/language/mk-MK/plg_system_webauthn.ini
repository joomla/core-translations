PLG_SYSTEM_WEBAUTHN="Систем - Најава без лозинка на WebAuthn"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Не можете да додавате или отстранувате автентикатори во име на корисниците. Корисниците мора да се најават и да постават свои уреди."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Овозможува автентикација без лозинка со користење на W3C Web Authentication (WebAuthn) API. Ве молиме имајте предвид дека јазичето WebAuthn во уредникот на кориснички профили и копчињата за најавување WebAuthn ќе се прикажат само ако корисникот пристапува на страницата преку HTTPS. Понатаму, регистрирањето на WebAuthn автентикатори и нивното користење за најавување на вашата страница ќе функционира само кога вашата страница користи валиден сертификат, потпишан од орган за сертификати на кој му верува прелистувачот на корисникот."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Не може да се најде полето за корисничко име во модулот за најавување. За жал, автентикацијата без лозинка нема да работи на оваа страница освен ако не користите различен модул за најавување."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Не може да се складираат акредитиви за гостин корисник!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Зачуваните ингеренции се оштетени за вашата корисничка сметка. Најавете се со друг метод, потоа отстранете го и повторно додајте го вашиот автентикатор за најавување."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Неважечко барање за најава без лозинка. Нешто не функционира или ова е обид за хакирање на страницата."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Регистрацијата на автентикаторот не успеа. Одговорот на автентикаторот добиен од прелистувачот не се совпаѓа со Јавниот клуч издаден од серверот. Ова значи дека некој се обидел да ве хакира или нешто е нефункционално."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Од безбедносни причини не ви е дозволено да регистрирате токени за автентикација без лозинка во име на друг корисник."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Нешто тргна наопаку, но во моментов нема дополнителни информации за грешката. Ве молиме обидете се повторно да го регистрирате вашиот автентикатор."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Серверот нема издадено јавен клуч за регистрација на автентикатор, но некако доби барање за регистрација на автентикатор од прелистувачот. Ова значи дека некој се обидел да ве хакира или нешто не функционира."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Не може да се зачуваат ингеренциите. Овие акредитиви веќе се користат од друг корисник."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Треба да го внесете вашето корисничко име (но НЕ вашата лозинка) пред да го изберете копчето за најавување Web Authentication."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Наведеното корисничко име не одговара на корисничка сметка која има овозможено најавување без лозинка на оваа страница."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Не може да се зачува новата етикета"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Не може да се отстрани автентикаторот"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Не е пронајдена корисничка сметка"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="За жал, вашиот прелистувач не го поддржува стандардот за веб-автентикација на W3C за најавувања без лозинка или вашиот сајт не се опслужува преку HTTPS со валиден сертификат, потпишан од орган за сертификати во кој вашиот прелистувач има доверба. Ќе треба да се најавите на оваа страница користејќи го вашето корисничко име и лозинка."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Не може да се најдат зачуваните ингеренции за вашиот автентикатор за најавување."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Се чини дека корисникот за овој автентикатор повеќе не постои на оваа страница."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Не можам да ги добијам информациите за регистрација на автентикаторот од вашата страница."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Дозволено е само автентикатори со проверливи криптографски потписи да се користат за најавувања на WebAuthn. Силно се препорачува за високобезбедни средини. Потребно е системскиот привремен директориум да може да се запише со PHP и екстензијата OpenSSL. Може да спречи некои поевтини, не сертифицирани автентикатори воопшто да работат. Неговото оневозможување, исто така, ја спречува Joomla да ги идентификува марката и моделот на автентикаторот што го користите (нема икона да се прикаже веднаш до името на автентикаторот)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Поддршка за атестирање"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Ви овозможува да управувате со методите за најавување без лозинка користејќи го стандардот за веб-автентикација на W3C. Потребен ви е поддржан прелистувач и автентикатор (на пр. Google Chrome или Firefox со FIDO2 сертифициран безбедносен клуч)."
