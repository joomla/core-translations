PLG_SYSTEM_WEBAUTHN_LOGIN_DESC="Најавете се без лозинка користејќи го стандардот W3C Web Authentication (WebAuthn) во компатибилни прелистувачи. Треба веќе да имате поставено WebAuthn автентикација во вашиот кориснички профил."
