PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Листа на со запирка одделени е-адреси кои ќе добиваат известувања за обнови. Адресите во листата МОРА да припаѓаат на постојни корисници на вашиот сајт кои имаат Супер кориснички привилегии. Ако ниту една од адресите не припаѓа на Супер корисник или ако оставите празно сите Супер корисници на сајтот ќе добијат известување за обнова."
