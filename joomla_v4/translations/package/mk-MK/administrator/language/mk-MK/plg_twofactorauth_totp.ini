PLG_TWOFACTORAUTH_TOTP="Двофакторна автентификација - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Не внесовте валиден сигурносен код. Проверете ги поставките на вашиот Google Authenticator и уверете се дека времето на вашиот уред се совпаѓа со времето на сајтот."
PLG_TWOFACTORAUTH_TOTP_INTRO="Оваа функција ви овозможува да користите Google Authenticator, или компатибилна апликација како што е FreeOTP, за автентикација со два фактори. Покрај вашето корисничко име и лозинка, ќе треба да наведете и шестцифрена безбедносна шифра за да можете да се најавите на оваа страница. Безбедносната шифра се ротира на секои 30 секунди. Ова обезбедува дополнителна заштита од хакери кои се најавуваат на вашата сметка дури и ако успеале да ја добијат вашата лозинка."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Вклучи двофакторна автентификација"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! доаѓа со вграден систем за автентикација со два фактори. Го обезбедува најавувањето на вашата страница со секундарна тајна шифра која се менува на секои 30 секунди. Можете да го користите вашиот мобилен уред и <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> 
апликација за да го произведе тој код.</p><p>Со избирање на копчето подолу:</p><ul><li>Joomla! ќе ги овозможи приклучоците за автентикација со два фактори</li><li>Двофакторна автентикација ќе биде достапна за сите корисници.</li><li>Секој корисник може да ја конфигурира автентикацијата со два фактори во детали за корисникот.</li><li>Секогаш можете да го оневозможите приклучокот за автентикација со два фактори или да го конфигурирате за Само користење на задниот дел.</li><li>Ќе бидете префрлени на страницата на вашиот кориснички профил каде што можете да најдете повеќе информации за автентикацијата со два фактори и да ја овозможите за вашата корисничка сметка.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Двофакторната автентификација е можна"
