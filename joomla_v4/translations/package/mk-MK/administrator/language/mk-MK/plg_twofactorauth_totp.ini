PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="Сајт (предница)"
PLG_TWOFACTORAUTH_TOTP_STEP1_HEAD="1 чекор - земете Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1="Официјална Google Authenticator апликација за Android, iOS и BlackBerry"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1_LINK="https://support.google.com/accounts/bin/answer.py?hl=en&answer=1066447" ; Check the URL and change the part hl=en to your language tag if this is available (example hl=de; hl=zh-cn; hl=zh-tw)
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Компатибилни клиенти за други уреди или OS (листа од Wikipedia)"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="https://en.wikipedia.org/wiki/Google_Authenticator#Implementation" ; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Преземете и инсталирајте <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a>, или компатибилна апликација како на пр<a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>, на вашиот паметен телефон или десктоп. Користете едно од следниве:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Запомнете да го синхронизирате вашиот уред со времето на серверот. Временската разлика на вашиор уред може да предизвика неможност да се најавите на вашиот сајт."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Сметка"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Алтернативно, можете да го скенирате следниот QR код во Google Authenticator."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="2 чекор - Поставување"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Клуч"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Ако сакате да го смените клучот, исклучете ја двофакторната автентификација. Кога повторно ќе ја вклучите ќе се генерира нов клуч."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Ќе треба да ги внесете следните информации за Google Authenticator-от или компатибилната апликација."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="3 чекор - Активирање двофакторна автентификација"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Сигурносен код"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="За да потврдите дека сè е правилно поставено, внесете ја безбедносната шифра прикажана во Google Authenticator во полето подолу. Потоа, зачувајте го вашиот кориснички профил. Ако кодот е точен, ќе биде овозможена функцијата за автентикација со два фактори."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Им овозможува на корисниците на вашата страница да користат двофакторна автентикација користејќи <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> или други компатибилни генератори на еднократна лозинка базирани на време како што се <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>. За да користите двофакторна автентикација, изменете го корисничкиот профил и овозможете двофакторна автентикација."

