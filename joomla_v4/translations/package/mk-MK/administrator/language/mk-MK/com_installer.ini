COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Внимание: Обновата не е завршена!</h1><p>Обновувањето е само делумно комплетирано. Ве молиме извршете уште една обнова за да се заврши процесот.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP привремената папка не е одредена"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Оваа папка е папката што PHP ја користи за складирање на подигнатата датотека пред Joomla да пристапи до оваа датотека. Иако папката што не е поставена не е секогаш проблем, ако имате проблеми со тоа што датотеките на манифестот не се откриваат или поставените датотеки не се откриваат, поставувањето на ова во вашата датотека php.ini може да го реши проблемот."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP привремената папка е невпишлива"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Оваа папка не може да се запише од Joomla! пример, што може да предизвика проблеми кога се обидувате да поставите екстензии на Joomla. Ако имате проблеми со прикачувањето на екстензии, проверете го „%s“ и поставете го да може да се запишува и проверете дали ова го решава проблемот."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Мала PHP максимум POST големина"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Ова е максималната количина на податоци што може да се испрати преку POST до серверот. Ова вклучува поднесување формулари за статии, медиуми (слики, видеа) и екстензии. Оваа вредност е помала од 8 MB што може да влијае на прикачувањето големи екстензии. Ова е поставено во php.ini под post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Максималната големина на прикачувањето на датотеката PHP е премногу мала."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Максималната големина на датотеката за прикачувања е поставена на помала од 8 MB што може да влијае на поставувањето големи екстензии. Ова е поставено во php.ini и во поставките upload_max_filesize и post_max_size на вашите поставки за PHP (се наоѓа во датотеката php.ini и/или .htaccess). Вредноста на post_max_size мора да биде поголема од вредноста на upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Пред ажурирањето, проверете дали ажурирањето е компатибилно со вашата Joomla! инсталација. <br>Силно ви се препорачува да направите <strong>резервна копија</strong> на вашата инсталација пред да започнете со ажурирање."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP големина на качување е поголема од POST големината"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Вредноста на upload_max_filesize во датотеката php.ini е поголема од променливата post_max_size. Променливата post_max_size ќе има приоритет и ќе блокира барања поголеми од неа. Ова е генерално погрешна конфигурација на серверот кога се обидувате да ја зголемите големината на прикачувањето. Зголемете ја вредноста на post_max_size за да биде поголема од вредноста на upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="Избраната датотека не може да се постави бидејќи е поголема од максималната големина на прикачување."
