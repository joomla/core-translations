COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Enable Behind Load Balancer Setting"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>За Joomla сајтовите што се хостирани зад Load Balancers и Reverse Proxies, воведена е нова поставка за глобална конфигурација со Joomla 3.9.26</p><p>Оваа поставка, кога е овозможена, ќе му овозможи на вашиот Load Balancer/Reverse Proxy да ја обезбеди вистинската IP адреса на вашите посетители. Оваа IP адреса потоа ќе се користи во вашите дневници за дејства и ќе се користи за следење на гласањето на статии (ако овие функции се овозможени).</p><p><strong>Само сајтовите зад Load Balancer/Reverse Proxy ќе сакаат да ја овозможат оваа функција.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="New Server Setting \"Behind Load Balancer\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Пред 3.9.22, стандардната датотека htaccess.txt содржеше погрешен код наменет за оневозможување на листите на директориуми. Тимот за безбедност препорачува рачно да ги примените потребните промени на која било постоечка датотека .htaccess, бидејќи оваа датотека не може автоматски да се ажурира.</p><p>Стариот код:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Новиот код:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess Ажурирање што се однесува на листање директориуми"
