PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Примерок на податоци за блог"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Ова ви кажува малку за овој блог и за лицето кое го пишува.</p><p>Кога сте најавени, ќе можете да ја уредувате оваа страница со избирање на иконата за уредување.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="За"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Еве неколку основни совети за работа на вашата страница.</p><ul><li>Joomla! има „преден крај“ што го гледате сега и „администратор“ или „заден крај“ каде што ја вршите понапредната работа за креирање на вашата страница, како што е поставувањето на менијата и одлучувањето кои модули да се прикажат. Треба да се најавите на администраторот посебно користејќи го истото корисничко име и лозинка што ги користевте за да се најавите на овој дел од страницата.</li><li>Една од првите работи што веројатно ќе сакате да ги направите е да го промените насловот на страницата и линијата за ознаки и да додадете лого. За да го направите ова, изберете ја врската Поставки за шаблон во менито што е видливо ако се најавите. За да го промените описот на вашата страница, насловот на прелистувачот, стандардната е-пошта и други ставки, изберете Поставки за локација. Понапредните опции за конфигурација се достапни во администраторот.</li><li>За целосно да го промените изгледот на вашата страница, веројатно ќе сакате да инсталирате нов шаблон. Одете во Систем, изберете Инсталирај - Екстензии од списокот и ќе се отвори инсталаторот на екстензии. Постојат многу бесплатни и комерцијални шаблони достапни за Joomla.</li><li>
Како што веќе видовте, можете да контролирате кој може да гледа различни делови од вашата страница. Кога работите со модули и статии, поставувањето на ниво на пристап на Регистрирано ќе значи дека само најавените корисници можат да ги видат.</li><li>Кога креирате нова статија или друг вид содржина, исто така можете да ја зачувате како Објавена или Необјавена. Ако е Необјавено, посетителите нема да можат да го видат, но вие ќе можете.</li><li>Можете да дознаете многу повеќе за работата со Joomla од <a href='https://docs.joomla.org/'>страницата за документација на Joomla</a>и добијте помош од други корисници на <a href='https://forum.joomla.org/'>форумите на Joomla</a>. Во администраторот има копчиња за помош на секоја страница што обезбедуваат детални информации за функциите на таа страница.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Работа на вашата страница"
