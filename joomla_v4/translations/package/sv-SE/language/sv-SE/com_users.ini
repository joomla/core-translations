COM_USERS_EMAIL_PASSWORD_RESET_BODY="Hej,\n\nEn begäran har gjorts om att återställa ditt lösenord för {SITENAME} konto. För att återställa ditt lösenord måste du skicka in denna verifieringskod för att verifiera att begäran var legitim.\n\nVerifieringskoden är {TOKEN}\n\nVälj URL nedan och fortsätt med att återställa ditt lösenord.\n\n {LINK_TEXT} \n\nTack så mycket."
