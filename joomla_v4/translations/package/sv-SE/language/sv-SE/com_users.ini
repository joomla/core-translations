COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hej administratör,\n\nEn ny användare har registrerat sig på {SITENAME}.\nAnvändaren har verifierat sin e-postadress och begär att du godkänner deras konto.\nDetta e-postmeddelande har sina uppgifter:\n\n  Namn:  {NAME} \n  e-post:  {EMAIL} \n Användarnamn:  {USERNAME} \n\nDu kan aktivera användaren genom att klicka på länken nedan:\n {ACTIVATE}"
