COM_USERS_EMAIL_REGISTERED_BODY="Hej {NAME},\n\nTack för din registrering på {SITENAME}.\n\nDu kan nu logga in på {SITEURL} med följande användarnamn och lösenord:\n\nAnvändarnamn: {USERNAME}\nLösenord: {PASSWORD_CLEAR}"
