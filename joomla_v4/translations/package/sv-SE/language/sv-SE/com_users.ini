COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hej {NAME},\n\nTack för din registrering på {SITENAME}. Ditt konto är skapat och måste aktiveras innan du kan använda det.\nFör att aktivera kontot väljer du följande länk eller kopiera-klistra in det i din webbläsare:\n{ACTIVATE} \n\nEfter aktiveringen kan du logga in på {SITEURL} med följande användarnamn och lösenord:\n\nAnvändarnamn: {USERNAME}\nLösenord: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Hej {NAME},\n\nTack för din registrering på {SITENAME}. Ditt konto är skapat och måste aktiveras innan du kan använda det.\nFör att aktivera kontot väljer du följande länk eller kopiera-klistra in det i din webbläsare:\n{ACTIVATE} \n\nEfter aktiveringen kan du logga in på {SITEURL} med följande användarnamn och lösenord du angav under registreringen:\n\nAnvändarnamn: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hej {NAME},\n\nTack för din registrering på {SITENAME}. Ditt konto är skapat och måste verifieras innan du kan använda det.\nFör att verifiera kontot väljer du följande länk eller kopiera-klistra in det i din webbläsare:\n {ACTIVATE} \n\nEfter verifiering kommer en administratör att meddelas om att aktivera ditt konto. Du får en bekräftelse när det är klart.\nNär kontot har aktiverats kan du logga in på {SITEURL} med följande användarnamn och lösenord:\n\nAnvändarnamn: {USERNAME}\nLösenord: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Hej {NAME},\n\nTack för din registrering på {SITENAME}. Ditt konto är skapat och måste verifieras innan du kan använda det.\nFör att verifiera kontot väljer du följande länk eller kopiera-klistra in det i din webbläsare:\n {ACTIVATE} \n\nEfter verifiering kommer en administratör att meddelas om att aktivera ditt konto. Du får en bekräftelse när det är klart.\nNär kontot har aktiverats kan du logga in på {SITEURL} med följande användarnamn och lösenord du angav vid registrering:\n\nAnvändarnamn: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Hej,\n\nEn påminnelse om användarnamn har begärts för ditt {SITENAME} konto.\n\nDitt användarnamn är {USERNAME}.\n\nFör att logga in på ditt konto, välj länken nedan.\n\n{LINK_TEXT} \n\nTack."
