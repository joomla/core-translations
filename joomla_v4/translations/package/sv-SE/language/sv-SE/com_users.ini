COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Hej {NAME},\n\nDitt konto har aktiverats av en administratör. Du kan nu logga in på {SITEURL} med användarnamnet {USERNAME} och lösenordet du valde vid registreringen."
