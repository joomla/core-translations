PLG_SYSTEM_WEBAUTHN="System - WebAuthn Lösenordslös inloggning"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Du kan inte lägga till eller ta bort autentiserare på uppdrag av användare. Användare måste logga in och konfigurera sina egna enheter."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Aktiverar lösenordslös autentisering med W3C Web Authentication (WebAuthn) API. Observera att fliken WebAuthn i användarprofileditorn och WebAuthn inloggningsknappar endast kommer att visas om användaren kommer åt webbplatsen via HTTPS. Dessutom kommer registrering av WebAuthn autentiserare och användning av dem för att logga in på din webbplats bara att fungera när din webbplats använder ett giltigt certifikat, signerad av en certifikatutfärdare som användarens webbläsare litar på."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Kan inte hitta fältet användarnamn i inloggningsmodulen. Tyvärr, Lösenordslös autentisering fungerar inte på denna webbplats om du inte använder en annan inloggningsmodul."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Kan inte lagra autentiseringsuppgifter för gästanvändare!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="De sparade autentiseringsuppgifterna är skadade för ditt användarkonto. Logga in med en annan metod, ta sedan bort och lägg till igen din inloggningsautentiserare."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Ogiltig lösenordslös inloggningsbegäran. Något är trasigt eller detta är ett försök att hacka webbplatsen."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Autentiseringsregistreringen misslyckades. Autentiseringssvaret som mottagits från webbläsaren matchar inte den publika nyckel som utfärdats av servern. Detta innebär att någon försökte hacka dig eller något bryts."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Av säkerhetsskäl får du inte registrera lösenordslösa autentiseringstoken på uppdrag av en annan användare."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Något gick fel men ingen ytterligare information om felet är tillgänglig just nu. Försök igen med att registrera din autentiserare."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Servern har inte utfärdat någon Publik Nyckel för autentiseringsregistrering, men har på något sätt fått en autentiseringsregistreringsbegäran från webbläsaren. Detta innebär att någon försökte hacka dig eller något bryts."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Kan inte spara inloggningsuppgifter. Dessa uppgifter används redan av en annan användare."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Du måste ange ditt användarnamn (men INTE ditt lösenord) innan du klickar på knappen Lösenordslös inloggning."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Det angivna användarnamnet motsvarar inte ett användarkonto som har aktiverat lösenordslös inloggning på denna webbplats."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Kan inte spara den nya etiketten"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Kan inte ta bort autentiseraren"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Hittar inget användarkonto"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Tyvärr, din webbläsare stöder inte W3C Web Authentication standard för lösenordslösa inloggningar eller din webbplats inte serveras över HTTPS med ett giltigt certifikat, signerad av en certifikatutfärdare din webbläsare litar på. Du måste logga in på denna webbplats med ditt användarnamn och lösenord."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Kan inte hitta de sparade uppgifterna för din inloggningsautentiserare."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Användaren för den här autentiseraren verkar inte längre finnas på den här webbplatsen."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Kan inte hämta autentiseringsinformation från din webbplats."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Tillåt endast autentiserare med verifierbara kryptografiska signaturer att användas för WebAuthn inloggningar. Rekommenderas starkt för miljöer med hög säkerhet. Kräver att systemets tillfälliga katalog är skrivbar av PHP, och OpenSSL-tillägget. Kan förhindra att några billigare, icke-certifierade autentiserare arbetar alls. Inaktivera det hindrar också Joomla från att identifiera märke och modell för autentiseraren du använder (ingen ikon kommer att visas bredvid autentiseringsnamn)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Stöd för attestering"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Låter dig hantera lösenordslösa inloggningsmetoder med hjälp av W3C Web Authentication standard. Du behöver en webbläsare och autentiserare som stöds (t.ex. Google Chrome eller Firefox med en FIDO2 certifierad säkerhetsnyckel).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face-ID.<br><strong>Windows:</strong> Hej (Fingeravtryck / ansiktsigenkänning / PIN).<br><strong>Android:</strong> Biometriska skärmlås.<br><br>Du hittar mer information i <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">WebAuthn dokumentation för lösenordslös inloggning</a>."
