PLG_SYSTEM_UPDATENOTIFICATION="System - Joomla! Uppdateringsmeddelanden"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Detta email HAR INTE skickats av Joomla.org. Det är automatiskt skickat från din webbplats,\n{SITENAME} - {URL} \n\n================================================================================\nUPPDATERINGS INFORMATION\n================================================================================\n\nDin webbplats har upptäckt en nyare version av Joomla! finns tillgänglig för nedladdning.\n\nNuvarande installerad Joomla! version: {CURVERSION}\nDen tillgängliga versionen av Joomla! är: {NEWVERSION}\n\nDetta email är skickat från din webbplats för att påminna dig om detta.\nJoomla! projektet kommer aldrig att kontakta dig direkt om tillgängliga uppdateringar av Joomla! på din webbplats.\n\n================================================================================\nUPPDATERINGSINSTRUKTIONER\n================================================================================\n\nFör att installera uppdateringen på {SITENAME} skall du gå till följande länk. (Om URL:en inte är en länk skall du kopiera och klistra in den i din webbläsare).\n\nUppdateringslänk: {LINK}\n\nUtgåvonyheter kan du hitta här: {RELEASENEWS}\n\n================================================================================\nVARFÖR FÅR JAG DETTA EMAIL?\n================================================================================\n\nDetta mail skickas automtiskt ut av en plugin som följer med Joomla!, den programvara som driver din webbplats.\nDenna plugin söker efter uppdaterade versioner av Joomla! och skickar ett mail till dess administratörer.\nDu kommer att få ta emot flera liknande mail från din webbplats till dess du antingen uppdaterar programvaran eller stänger av dessa mail.\n\nFör att stänga av mailen skall du avpublicera pluginen 'System - Joomla! Uppdateringsmeddelande' i avdelningen Pluginer på din webbplats.\n\nOm du inte förstår vad Joomla! är eller vad du behöver göra, skall du INTE kontakta Joomla! projektet.\nDet är INTE de som skickar detta mail och kan de kan heller inte hjälpa dig. Istället skall du kontakta den person eller företag som byggt eller administrerar din webbplats.\n\nOm du är den person som byggt och hanterar din webbplats, notera att denna plugin installerats och aktiverats i samband med installation eller uppdatering av din webbplats.\n\n================================================================================\nVEM SKICKAR DETTA MAIL TILL MIG?\n================================================================================\n\nDetta mail har skickats av din egen webbplats, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="En komma-separerad lista med e-postadresser som skall ta emot uppdateringsmeddelanden. Adresserna i listan MÅSTE tillhöra befintliga användare som har Super Administratörs rättigheter. Om ingen i listan är Super administratörer eller om listan är tom, kommer samtliga Super administratörer på webbplatsen att ta emot uppdateringsmeddelanden."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="SuperUser E-post"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="En Joomla! Uppdatering finns tillgänglig för {SITENAME} – {URL}"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Välj ett språk för uppdateringsmeddelanden. Sätt till Auto för att skicka dem i webbplatsens standardspråk."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="E-post-språk"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Auto"
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_DESC="Skickat till webbplatsadministratörer när pluginen \"Joomla! Uppdateringsmeddelande\" upptäcker en uppdatering."
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla: Uppdateringsmeddelande"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Joomlas uppdateringsmeddelanden kan inte köras i denna konfiguration"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Sätt tillbaka den till standardvärdet (6 timmar)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>I dina Installationsinställningar har du ställt in alternativet Uppdaterings Cache (i timmar) till 0 vilket innebär att Joomla inte cachelagrar uppdateringen. Detta innebär i sin tur att ett mail kommer att skickas vid varje sidbesök, men detta är inte möjligt. Öka värdet (6 är standard) eller bekräfta att Joomla! uppdateringsmeddelande aldrig kommer att skicka mail till dig.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Denna plugin söker regelbundet efter tillgängligheten till nya Joomla! versioner. När man hittar det kommer att skicka dig ett e-postmeddelande som påminner dig att uppdatera. Du kan anpassa e-postmeddelandet på System &rarr; e-postmallar."

