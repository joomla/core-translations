PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Det går inte att kontrollera inbäddat innehåll. Se till att bilder har alt text, videor har bildtexter, text har tillräcklig kontrast, och interaktiva komponenter är <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">tangentbord tillgänglig.</a>"
