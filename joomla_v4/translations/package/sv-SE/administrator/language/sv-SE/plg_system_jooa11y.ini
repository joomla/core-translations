PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Ta bort eller ändra följande ID: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Är detta en rubrik? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="En rad med fet text kan se ut som en rubrik, men någon som använder en skärmläsare kan inte säga att det är viktigt eller hoppa till dess innehåll. Fet text får aldrig ersätta semantiska rubriker (rubrik 2 till rubrik 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Sidspråket är inte deklarerat! Vänligen <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">ange språk på HTML-taggen.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF-filer betraktas som webbinnehåll och måste göras tillgängliga också. PDF-filer innehåller ofta problem för personer som använder skärmläsare (saknade strukturella taggar eller saknade formulärfältsmärkningar) och personer som har synnedsättning (texten reflekteras inte vid förstoring). <ul><li>Om detta är ett formulär, överväg att använda ett tillgängligt HTML-formulär som ett alternativ.</li><li>Om detta är ett dokument, överväg att konvertera det till en webbsida.</li></ul><br>Annars, vänligen kontrollera <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF(er) för tillgänglighet i Acrobat DC.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Försöker du skapa en lista? Möjliga objekt hittade: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Se till att använda semantiska listor genom att använda knapparna för punkt- eller nummerformatering. Vid användning av en semantisk lista, hjälpmedel kan förmedla information såsom det totala antalet poster och den relativa positionen för varje objekt i listan. Läs mer om <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">semantiska listor.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Hittade Alla Versaler. Vissa skärmläsare kan tolka text med alla versaler som en akronym och kommer att läsa varje bokstav individuellt. Dessutom finner vissa människor Alla Versaler svårare att läsa och det kan ge intryck av att SKRIKA."

