PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Fet- och kursiv-taggar har semantisk innebörd och bör <strong>inte</strong> användas för att markera hela stycken. Fet text bör användas för att ge stark <strong>betoning</strong> på ett ord eller en fras. Kurser bör användas för att lyfta fram namn (dvs bok- och artikeltitlar), främmande ord, citat. Långa citat bör formateras som blockcitat."
