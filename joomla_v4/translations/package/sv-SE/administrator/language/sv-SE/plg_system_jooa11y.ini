PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="Bild i länken är markerad som dekorativ och det finns ingen länktext. Lägg till alt-text till bilden som beskriver målet för länken."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Icke-beskrivande eller platshållare alt-text i en länkad bild funnen. Se till att alt-texten beskriver målet för länken, inte en bokstavlig beskrivning av bilden. Ersätt följande alt-text: <strong>%(altText)</strong>."
