PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Bildlänken innehåller alt-text, men se till att alt-text beskriver destinationssidan. <strong>Överväg att använda rubriken på sidan att länka till som alt-text.</strong> Beskriver alt-texten vart länken tar dig?"
