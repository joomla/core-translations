PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Hjälpmedel tyder redan på att detta är en bild, så &quot;<strong>%(error)</strong>&quot; eller &quot;%(error) av&quot; kan vara överflödig."
