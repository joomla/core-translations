;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Tom rubrik hittad! För att fixa, radera denna rad eller ändra dess format från <strong>Rubrik %(level)</strong> till <strong>Normal</strong> eller <strong>Stycke</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Rubriken har ingen text utan innehåller en bild. Om det inte är en rubrik, ändra formatet från <strong>Rubrik %(level)</strong> till <strong>Normal</strong> eller <strong>Stycke</strong>. Annars, lägg till alt text till bilden om den inte är enbart dekorativ."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Den första rubriken på en sida bör vanligtvis vara rubrik 1 eller rubrik 2. Rubrik 1 ska vara början på huvudinnehållssektionen och är den huvudrubrik som beskriver sidans övergripande syfte. Läs mer om <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\">Rubrikstruktur.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Rubrik är för lång! Rubrikerna bör användas för att organisera innehåll och förmedla struktur. De ska vara korta, informativa och unika. Behåll rubriker mindre än 160 tecken (högst en mening)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Antal tecken: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Saknad rubrik 1. Rubrik 1 bör vara början på huvudinnehållet och är huvudrubrik för att beskriva det övergripande syftet med sidan. Läs mer om <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\">Rubrikstruktur.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Icke på varandra följande rubriknivå används. Rubriker bör aldrig hoppa över nivåer eller gå från <strong>Rubrik %(prevLevel)</strong> till <strong>Rubrik %(level)</strong>."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Rubrik 1 saknas!"

;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Överväg att ersätta länktexten: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Klicka här&quot; placerar fokus på musmekanik när många människor inte använder en mus eller kan visa denna webbplats på en mobil enhet. Överväg att använda ett annat verb som relaterar till uppgiften.</li><li>Undvik att använda HTML-symboler som uppmaning till åtgärder såvida de inte är dolda för hjälpmedelstekniker.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Ta bort tomma länkar utan text."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Länk har inte beskrivnde text som är synlig för skärmläsare och annat hjälpmedel. För att fixa:<ul><li>Lägg till lite koncis text som beskriver vart länken tar dig.</li><li>Om det är en <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\">ikonlänk eller SVG</a> så saknas troligen en beskrivande etikett.</li><li>Om du tror att den här länken är ett fel på grund av en kopiera/klistra in fel, överväg att ta bort den.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Den beskrivande etiketten för denna länk är: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Länktexten är kanske inte tillräckligt beskrivande i sammanhanget: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Tips!</strong> Länktext ska alltid vara tydlig, unik och meningsfull. Undvik vanliga ord som \"klicka här\"; eller \"läs mer\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Längre och mindre begripliga URL:er som används som länktext kan vara svåra att lyssna på med hjälpmedel. I de flesta fall är det bättre att använda text som är läsbar för människan istället för URL:en. Korta URL:er (såsom en webbplats startsida) är okej."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Tips!</strong> Länktext ska alltid vara tydlig, unik och meningsfull så att den kan förstås i sitt sammanhang."

;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Länk pekar till en PDF-fil eller nedladdningsbar fil (t.ex. MP3, Zip, Word Doc) utan förvarning. Ange filtypen i länktexten. Om det är en stor fil, överväg att inkludera filstorleken."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Exempel:</strong> Årsredovisning (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Länk har samma text som en annan länk, även om den pekar på en annan sida. Flera länkar med samma text kan orsaka förvirring för personer som använder skärmläsare."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Överväg att göra följande länk mer beskrivande för att skilja den från andra länkar: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Länk öppnas i en ny flik eller fönster utan varning. Detta kan vara desorienterande, särskilt för personer som har svårt att uppfatta visuellt innehåll. För det andra är det inte alltid en god metod att kontrollera någons erfarenhet eller fatta beslut för dem. Ange att länken öppnas i ett nytt fönster i länktexten."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>Tips!</strong> Lär dig bästa praxis: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" target=\"_blank\" rel=\"noopener noreferrer\">öppna länkar i nya webbläsarfönster och flikar.</a>"

;Images
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Alt-textbeskrivning på en länkad bild är <strong>för lång</strong>. Alt-texten på länkade bilder ska beskriva vart länken tar dig, inte en bokstavlig beskrivning av bilden. <strong>Överväg att använda titeln på den sida den länkar till som alt-text.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Alt-texten är <strong>%(altLength)</strong> tecken: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Bilden är markerad som <strong>dekorativ</strong> och kommer att ignoreras av hjälpmedel."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Även om en <strong>bildtext</strong> tillhandahölls, bör bilden också ha alt text i de flesta fall. <ul><li>Alt-texten ska ge en kortfattad beskrivning av vad som finns i bilden.</li><li>Bildtexten bör vanligtvis ge sammanhang för att relatera bilden tillbaka till det omgivande innehållet, eller ge uppmärksamhet till en viss information.</li></ul> Läs mer: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">alt kontra bildtext.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Använd inte exakt samma ord för både alt och text texten. Skärmläsare kommer att meddela informationen två gånger."
