PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Tom tabellrubrik hittad! Tabellrubriker bör <em>aldrig</em> vara tomt. Det är viktigt att ange rad och/eller kolumnrubriker för att förmedla deras relation. Denna information ger sammanhang till personer som använder hjälpmedel. Tänk på att tabeller endast ska användas för tabelldata."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Läs mer om <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">tillgängliga tabeller.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Saknar tabellrubriker! Tillgängliga tabeller behöver HTML-markering som indikerar rubrikceller och dataceller som definierar deras relation. Denna information ger sammanhang till personer som använder hjälpmedel. Tabeller bör endast användas för tabelldata."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Läs mer om <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">tillgängliga tabeller.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Semantisk rubrik som rubrik 2 eller rubrik 3 får endast användas för innehållsdelar; <strong>inte</strong> i HTML-tabeller. Ange tabellrubriker som använder elementet <strong>th</strong> istället."
