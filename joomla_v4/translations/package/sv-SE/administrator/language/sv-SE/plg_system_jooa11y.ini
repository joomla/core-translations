PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Alt textbeskrivning är <strong>för lång</strong>. Alt-text bör vara koncis, men meningsfull som en <em>tweet</em> (cirka 100 tecken). Om detta är en komplex bild eller en graf, överväg att sätta den långa beskrivningen av bilden i texten nedan eller en dragspelskomponent."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Alt-texten är <strong>%(altLength)</strong> tecken: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Bildlänken innehåller <strong>både alt-text och omgivande länktext.</strong> Om denna bild är dekorativ och används som en funktionell länk till en annan sida, överväga att markera bilden som dekorativ - den omgivande länktexten bör räcka."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Alt-text: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Bilden är markerad som <strong>dekorativ</strong> och kommer att ignoreras med hjälpmedel. Om bilden förmedlar en berättelse, stämning eller viktig information - se till att lägga till alt text."
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Länk runt bilden har <span class=\"jooa11y-kbd\">aria-hidden=&quot;sant&quot;</span> men är fortfarande tangentbord fokuserbar. Om du tänker dölja en överflödig eller duplicerad länk, lägg till <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span> också."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Filtyp i alt-texten funnen. Se till att alt-texten beskriver målet för länken, inte en bokstavlig beskrivning av bilden. Ta bort: <strong>%(error)</strong>."
