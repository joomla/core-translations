COM_INSTALLER_MSG_WARNINGS_FILEUPLOADISDISABLEDDESC="Filuppladdningar krävs för att ladda upp tillägg med installeraren."
COM_INSTALLER_MSG_WARNINGS_FILEUPLOADSDISABLED="Filuppladdning är inaktiverad"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomlas temp-mapp är inte angiven"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomlas temp-mapp är dit Joomla kopierar ett tillägg och packar upp det innan filerna kopieras till sina rätta mappar. Om den inställningen inte är gjord i configuration.php ($tmp_path) kommer du inte att kunna ladda upp tillägg. Skapa en mapp och se till att Joomla har skrivrättigheter för att lösa problemet."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomlas temp-mapp är inte skrivbar eller finns inte"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomlas temp-mapp är inte skrivbar för Joomla eller finns inte alls. Detta kan skapa problem när du försöker ladda upp tillägg till Joomla. Om du upplever problem med att ladda upp tillägg, se till att tmp-mappen som är angiven i din configuration.php finns eller kontrollera '%s' och sätt den till skrivbar för att se om detta löser dina problem."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Din PHP minnesbegränsning är mindre än 16MB vilket kan orsaka problem om du ska installera stora tillägg. Du bör sätta din minnesbegränsning till minst 32MB."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Låg minnesgräns i PHP."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Din PHP minnesbegränsning är mindre än 24MB vilket kan orsaka problem om du ska installera stora tillägg. Du bör sätta din minnesbegränsning till minst 32MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Möjlig låg minnesgräns satt i PHP."
COM_INSTALLER_MSG_WARNINGS_NONE="Inga varningar har upptäckts"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Varning: Uppdateringen INTE KLAR!</h1><p>Uppdateringe är endast delvis fullföljd. Gör uppdateringen ännu en gång för att fullfölja processen.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP:s temp-mapp är inte angiven"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Denna mapp används av PHP för att spara en uppladdad fil innan Joomla kan nå filen. Att mappen inte är angiven behöver inte alltid betyda problem, Om du har problem med manifestfiler som inte hittats eller om uppladdade filer inte hittas, skall du se till att temp-mappen blir angiven i PHP-ini filen eftersom detta troligen löser dessa problem."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP:s temp-mapp är skrivskyddad."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Denna mapp är inte skrivbar för den här instansen av Joomla. Detta kan komma att bli ett problem när du försöker installera ett tillägg till Joomla. Om du får problem att installera tillägg, kontrollera '%s' och sätt den till skrivbar och se om detta löser ditt problem."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Lågt PHP maximum POST size"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Det är den maximala mängden data som kan skickas via POST till servern. Detta inkluderar formulärbidrag för artiklar, media (bilder, videor) och tilläggsprogram. Detta värde är mindre än 16MB vilket kan påverka uppladdningen av stora tillägg. Detta är satt i php.ini under post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="PHP:s maximala filuppladdningsstorlek är för liten."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Maximal filstorlek för uppladdningar är inställd på mindre än 16MB vilket kan påverka uppladdning av stora tillägg. Detta är satt i php.ini i både upload_max_filesize och post_max_size inställningarna för dina PHP-inställningar (finns i php.ini och/eller .htaccess-fil). Värdet på post_max_size måste vara större än värdet på upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Innan du uppdaterar ska du kontrollera att din uppdateringen är kompatibel med din Joomla! installation. <br>Vi rekommenderar starkt att göra en <strong>backup</strong> av din installation innan du börjar uppdatera."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP Upload Size är större än POST size"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Värdet av upload_max_filesize i php.ini filen är större än post_max_size variabeln. Variabeln post_max_size kommer att ha företräde och blockera förfrågningar större än det. Detta är i allmänhet en felkonfigurering av servern när man försöker öka storleken på uppladdningen. Öka värdet av post_max_size för att vara större än värdet av upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="Den valda filen kan inte laddas upp eftersom den är större än den maximala uppladdningsstorleken."
