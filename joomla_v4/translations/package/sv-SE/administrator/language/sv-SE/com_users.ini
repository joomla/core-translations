COM_USERS_POSTINSTALL_MULTIFACTORAUTH_ACTION="Aktivera de nya multifaktorautentiseringspluginen"
COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! kommer med en drastiskt förbättrad <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">Multi-factor Authentication</a> -upplevelse för att hjälpa dig att säkra inloggningar för dina användare.</p><p>Till skillnad från tvåfaktorsautentiseringsfunktionen i tidigare versioner av Joomla. användare <em>behöver inte längre skriva in en säkerhetskod med sitt användarnamn och lösenord</em>. Multifaktorautentisering sker i ett separat steg efter inloggning till webbplatsen. Tills de slutför sin multifaktorsvalidering av autentisering kan användarna inte navigera till andra sidor eller använda webbplatsen. Detta gör multifaktorautentisering <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">nätfiske</a>&ndash;resistenta. Det möjliggör även interaktiva valideringsmetoder som WebAuthn (inklusive integration med Windows Hello, Apple TouchID / FaceID och Android Biometriska skärmlåset), eller skicka 6-siffriga autentiseringskoder via e-post. Båda dessa interaktiva, smidiga metoder finns nu tillgängliga som plugins som levereras med Joomla! självt.</p>"
