PLG_SYSTEM_SESSIONGC="System - Rensning Sessionsdata"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Om aktiverad, kommer denna plugin att försöka rensa förfallet data baserat på frekvensen beräknad på sannolikhet och dividend."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Aktivera datarensningen för sessioner"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Om aktiverad, kommer denna plugin att rensa valfritt sessionsmetadata från databasen. Observera att den här åtgärden inte körs när databashanteraren används så att data rensas som en del av saneringsarbetet av Sessionsdata."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Aktivera rensning av Sessionsmetadata"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="I kombination med sannolikhetsfältet, dessa två fält används för att fastställa frekvensen av sessionsdata rensning operation utlöses på begäran. Sannolikheten beräknas med hjälp av sannolikhet/divisor, t ex 1/100 innebär att det finns en 1% chans att processen körs på varje begäran."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Dividend"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="I kombination med dividend-fältet används dessa två fält för att bestämma frekvensen av saneringsarbetet för sessionsdata som triggats på begäran."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Sannolikhet"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Systemplugin som rensar förfallet data och metadata beroende på sessionshanteraren angiven i Globala inställningar."

