PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>Yn eich Ffurfweddiad Gosodydd rydych wedi gosod yr Opsiwn Storfa Ddiweddaru (mewn oriau) i 0 sy'n golygu nad yw Joomla! yn rhoi'r diweddariad yn y Storfa. Mae hyn y golygu y dylai e-bost gael ei anfon ar bob ymweliad â thudalen ond nid yw hyn yn bosibl. Cynyddwch y gwerth (6 yw'r diofyn) neu gadarnhau na fydd y Hysbysiad Diweddariad Joomla! fyth yn anfon e-byst i chi.</p>"
