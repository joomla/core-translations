PLG_SYSTEM_UPDATENOTIFICATION="System - Hysbysiad o Ddiweddariad Joomla!"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Nid y prosiect Joomla sydd wedi anfon yr e-bost yma. Cafodd ei anfon yn awtomatig gan eich gwefan,\n{SITENAME} - {URL} \n\n================================================================================\nGWYBODAETH DDIWEDDARU\n================================================================================\n\nMae eich gwefan wedi sylwi fod fersiwn diweddarach o Joomla! ar gael i'w lawrlwytho.\n\nFersiwn Joomla! sydd wedi ei osod ar hyn o bryd: {CURVERSION}\nFersiwn Joomla! sydd ar gael i'w osod:{NEWVERSION}\n\nMae'r e-bost hwn wedi ei anfon gan eich gwefan i'ch atgoffa o hyn.\nNi fydd y prosiect Joomla! yn cysylltu â chi yn uniongyrchol ynglŷn â diweddariadau Joomla! sydd ar gael.\n\n================================================================================\nCYFARWYDDIADAU DIWEDDARU\n================================================================================\n\nI osod y diweddariad ar {SITENAME} dewiswch y ddolen ganlynol. (Os nad yw'r URL yn ddolen yna copïwch a pastiwch i'ch porwr).\n\nDolen ddiweddaru: {LINK}\n\nBydd Newyddion Rhyddhau ar gael yma: {RELEASENEWS}\n\n================================================================================\nPAM DWI'N DERBYN YR E-BOST HWN?\n================================================================================\n\nAnfonwyd yr e-bost hwn gan ategyn a ddarparwyd gan Joomla!, y meddalwedd sy'n gyrru eich gwefan.\nMae'r ategyn yn chwilio am fersiynau diweddarach o Joomla! ac yn anfon hysbysiad i'r gweinyddwyr drwy e-bost.\nByddwch yn derbyn sawl e-bost debyg oddi wrth eich gwefan nes y byddwch yn diweddaru'r meddalwedd neu'n analluogi'r e-byst hyn.\n\nI analluogi'r e-byst hyn rhaid dad-gyhoeddi yr ategyn 'System - Hysbysiad Diweddariad Joomla!' yn y rheolwr ategion ar eich gwefan.\n\nOs nad ydych yn deall beth yw Joomla! a beth sydd rhaid i chi wneud peidiwch a chysylltu â'r prosiect Joomla!.\nNID ydynt wedi anfon yr e-bost yma a ni allant eich helpu. Yn hytrach cysylltwch â phwy bynnag wnaeth greu neu sy'n rheoli eich gwefan.\n\nOs mai chi sydd wedi creu neu sy'n rheoli'ch gwefan sylwch y gallai fod yr ategyn hwn wedi ei alluogi yn awtomatig pan wnaethoch chi osod neu ddiweddaru Joomla! ar eich gwefan.\n\n================================================================================\nPWY ANFONODD YR E_BOST HWN I MI?\n================================================================================\n\nAnfonwyd yr e-bost hwn gan ein gwefan chi,{SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Rhestr wedi ei wahanu gyda atalnodau o gyfeiriadau e-bost fydd yn derbyn e-byst rhybudd o ddiweddariad. Rhaid i'r cyfeiriadau yn y rhestr berthyn i ddefnyddwyr eich gwefan sy'n bodoli'n barod a sydd a breintiau Uwch Weinyddwr. Os nad oes yr un o'r e-byst sydd wedi eu rhestru yn perthyn i'r Uwch Weinyddwyr, neu ei fod yn wag, bydd pob Uwch Weinyddwr y wefan yn derbyn yr e-bost rhybudd o ddiweddariad."
