PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Caniatáu awthentigeiddwyr gyda llofnodion cryptograffig gwiriadwy yn unig i gael eu defnyddio ar gyfer mewngofnodiadau WebAuthn. Awgrymir yn gryf ar gyfer amgylcheddau diogelwch uchel. Angen fod hi'n bosibl i PHP ysgrifennu i ffolder dros dro y system ac estyniad OpenSSL. Gall atal rhai awthentigeiddwyr rhad di-dystysgrif rhag gweithio o gwbl. Mae ei analluogi hefyd yn atal Joomla rhag adnabod gwneuthuriad a model yr awthentigeiddiwr ydych yn ei ddefnyddio (ni fydd eicon yn cael ei harddangos nesaf at yr Enw Awthentigeiddiwr)."
