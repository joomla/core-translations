PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Yn caniatáu i chi reoli dulliau mewngofnodi di-gyfrinair sy'n defnyddio'r safon Awthentigeiddio Gwe W3C. Mae gennych angen porwr ac awthentigeiddiwr sy'n cael eu cefnogi (e.e. Google Chrome neu Firefox gyda allwedd diogelwch gyda tystysgrif FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> ID Cyffwrdd/Wyneb.<br><strong>Windows:</strong> Hello (ôl bys / Adnabod Wyneb / PIN).<br><strong>Android:</strong> Clo sgrin biometrig.<br><br>Gallwch ganfod mwy o fanylion ar <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">ddogfennaeth Mewngofnodi Digyfrinair WebAuthn</a>."
