PLG_SYSTEM_UPDATENOTIFICATION="System - Oppdateringsvarsler for Joomla"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Denne eposten ER IKKE sendt fra Joomla! prosjektet. Den er sendt automatisk fra ditt nettsted,\n{SITENAME} - {URL} \n\n================================================================================\nOPPDATER INFORMASJON\n================================================================================\n\nNettstedet ditt har funnet at det finnes tilgjengelig en oppdatert versjon av Joomla.\n\nJoomla! versjon installert: {CURVERSION}\nJoomla! versjon tilgjengelig for installasjon: {NEWVERSION}\n\nDenne eposten er sendt til deg fra ditt nettsted for å minne deg på dette.\nJoomla! prosjektet vil aldri kontakte deg direkte om tilgjengelig oppdateringer av Joomla på ditt nettsted.\n\n================================================================================\nOPPDATERINGS INSTRUKSJONER\n================================================================================\n\nFor å installere oppdateringen på {SITENAME} vennligste velg følgende lenken. (Hvis URL ikke er en lenke, kopier & lim inn i nettleseren din).\n\nOppdateringslenke: {LINK}\n\nUtgivelses nyheter finnes her: {RELEASENEWS}\n\n================================================================================\nHVORFOR FÅR JEG DENNE EPOSTEN?\n================================================================================\n\nDenne eposten har blitt sendt automatisk fra utvidelsen levert fra Joomla!, programvaren som driver nettstedet ditt.\nDenne utvidelsen ser etter oppdaterte versjoner av Joomla! og sender en epostvarsel til administratorene.\nDu vil motta flere lignende epost fra nettstedet ditt inntil du enten oppdaterer eller deaktiverer disse epostene.\n\nFor å deaktivere disse epostene, vennligst avpublisere utvidelsen 'System - Joomla! oppdateringsvarsling' i administrator for utvidelser på nettstedet ditt.\n\nHvis du ikke forstår hva Joomla! er og hva du trenger å gjøre vennligst ikke kontakt Joomla! prosjektet.\nDe sender IKKE deg denne eposten og kan ikke hjelpe deg. Istedenfor, vennligst kontakt personen som har laget eller administrerer nettstedet ditt.\n\nHvis du er den som har laget eller administrerer nettstedet, vær oppmerksom på at denne utvidelsen kan ha blitt aktivert automatisk når du installerte eller oppdaterte Joomla! på nettstedet ditt.\n\n================================================================================\nHVEM SENDTE DENNE EPOSTEN?\n================================================================================\n\nDenne eposten er sendt til deg fra ditt eget nettsted, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="En komma-separert liste med e-postadresser som skal motta påminnelser om oppdateringer, Adressene i denne listen MÅ tilhøre registrerte superadminsitratorer. Dersom ingen av de listede adressene tilhører superadministratorer, eller ingen er fylt inn, vil alle registrerte superadminsitratorer motta e-post med påminnelse."
