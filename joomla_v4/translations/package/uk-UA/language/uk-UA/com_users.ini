COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Вітаємо вас, шановний користувач {NAME}!\n\nДякуємо, що зареєструвалися на нашому сайті {SITENAME}. ваш обліковий запис створено, але він повинен бути активований, перш ніж ви зможете ним скористатися.\nДля активації свого облікового запису перейдіть за наступним посиланням або скопіюйте його та вставте в адресний рядок браузера:\n%s\n\nПісля активації ви можете авторизуватися на сайті %s, використовуючи наступні логін та пароль:\n\nЛогін: %s\nПароль: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Вітаємо вас, шановний користувач {NAME}!\n\nДякуємо за реєстрацію на {SITENAME}. ваш обліковий запис створено та очікує активації для його використання.\nДля активації облікового запису натисніть на наступне посилання або скопіюйте й вставте його в ваш браузер:\n%s\n\nПісля активації ви зможете зайти на %s, використовуючи ваші логін та пароль, введені під час реєстрації.\n\nЛогін: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Вітаємо вас, шановний {NAME}!\n\nДякуємо, що зареєструвалися на нашому сайті {SITENAME}. ваш обліковий запис створено, але він повинен бути верифікований, перш ніж ви зможете ним скористатися.\nДля верифікації свого облікового запису перейдіть за наступним посиланням або скопіюйте його та вставте в адресний рядок браузера:\n%s\n\nПісля верифікації адміністратор сайту буде повідомлений про необхідність активувати ваш обліковий запис. ви отримаєте підтвердження, коли це вже буде зроблено.\nЯкщо ваш обліковий запис буде активовано, то ви можете авторизуватися на сайті %s, використовуючи наступні логін та пароль:\n\nЛогін: %s\nПароль: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Вітаємо вас, шановний користувач {NAME}!\n\nДякуємо, що зареєструвалися на нашому сайті {SITENAME}. ваш обліковий запис створено та очікує на підтвердження для наступного його використання.\nДля підтвердження облікового запису натисніть на наступне посилання або скопіюйте і вставте його в ваш браузер:\n%s\n\nПісля перевірки адміністрацією сайту ви отримаєте повідомлення про активацію вашого облікового запису.\nКоли обліковий запис буде активовано ви зможете увійти на %s, використовуючи ваші логін та пароль, введені під час реєстрації.\n\nЛогін: %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Вітаємо!\n\nКористувач зробив запит на нагадування логіну для свого облікового запису {SITENAME}.\n\nВаш логін на сайті — %s.\n\nЩоб увійти до вашого облікового запису, будь ласка, перейдіть по посиланню, наведеному нижче.\n\n%s\n\nДякуємо!"
