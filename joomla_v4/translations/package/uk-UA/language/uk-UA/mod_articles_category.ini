MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Будь ласка, виберіть бажаний режим. Якщо вибрано «Нормальний режим», тоді просто налаштуйте модуль, і він буде показувати статичний список статей в елементах меню, які ви прив'язали до модуля. Якщо вибрано «Динамічний режим», то ви, як і раніше, можете нормально налаштувати модуль, однак опція «Категорії» більше не використовується. Замість цього, модуль динамічно виявить чи увімкнено показ категорії та покаже список статей в межах цієї категорії. Коли вибрано «Динамічний режим», то найкраще залишити модуль налаштованим для показу на всіх сторінках, оскільки він буде автоматично визначати показувати автоматично."
