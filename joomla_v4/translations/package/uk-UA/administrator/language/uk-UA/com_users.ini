COM_USERS_POSTINSTALL_MULTIFACTORAUTH_ACTION="Увімкніть нові плагіни багатофакторної автентифікації"
COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! поставляється з значно покращеною <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">Багатофакторною автентифікацією</a>, яка допоможе вам захистити входи ваших користувачів.</p><p>На відміну від функції двофакторної автентифікації в попередніх версіях Joomla, користувачам <em>більше не потрібно вводити код безпеки разом зі своїм ім'ям користувача та паролем</em>. Багатофакторна автентифікація відбувається окремим кроком після входу на сайт. До завершення перевірки багатофакторної автентифікації користувачі не можуть переходити на інші сторінки або користуватися сайтом. Це робить багатофакторну аутентифікацію <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">фішинг</a>&ndash;стійкою. Він також дозволяє використовувати інтерактивні методи перевірки, такі як WebAuthn (включаючи інтеграцію з Windows Hello, Apple TouchID / FaceID та Android Biometric Screen Lock), або надсилати 6-значні коди автентифікації електронною поштою. Обидва ці інтерактивні, зручні методи тепер доступні як плагіни, що поставляються з самою Joomla!"
