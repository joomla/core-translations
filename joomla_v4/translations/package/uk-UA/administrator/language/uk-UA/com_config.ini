COM_CONFIG_FIELD_SEF_URL_DESC="URL-адреси Joomla зазвичай мають вигляд <code>index.php?option=com_example&task=item.display&id=1</code>, що нелегко передати усно або письмово. URL-адреси, дружні до пошукових систем (SEF), є більш зрозумілими для людини, наприклад, <code>index.php/example/display/something</code>."
