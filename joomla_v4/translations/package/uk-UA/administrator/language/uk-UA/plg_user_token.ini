PLG_USER_TOKEN="Користувач. Токен Joomla API"
PLG_USER_TOKEN_COPY="Копіювати"
PLG_USER_TOKEN_COPY_DESC="Копіювання токену до буфера обміну"
PLG_USER_TOKEN_COPY_FAIL="Не вдалося скопіювати токен."
PLG_USER_TOKEN_COPY_SUCCESS="Токен скопійовано."
PLG_USER_TOKEN_ENABLED_DESC="Встановіть «Ні», щоб тимчасово заборонити доступ до вашого сайту за допомогою цього токена."
PLG_USER_TOKEN_ENABLED_LABEL="Активний"
PLG_USER_TOKEN_GROUP_DESC="Керуйте токенами безпеки, які використовуються для автентифікації в додатку Joomla API (віддалений доступ до вашого сайту). Якщо ви не знаєте, що таке API, то швидше за все, вам це не потрібно, і ви можете ігнорувати ці налаштування."
PLG_USER_TOKEN_GROUP_LABEL="Токен Joomla API"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Ви не можете побачити токени інших користувачів, окрім своїх. Ви все ще можете увімкнути, вимкнути або скинути їх токени, наприклад, якщо є підозра, що токен користувача просочений до сторонніх осіб."
PLG_USER_TOKEN_RESET_DESC="Встановіть «Так» й збережіть свій обліковий запис користувача, щоб створити новий токен, замінивши старий."
PLG_USER_TOKEN_RESET_LABEL="Скинути"
PLG_USER_TOKEN_SAVEME_DESC="У вас все ще відсутній токен. Будь ласка, збережіть свій обліковий запис користувача, щоб створити токен. Поверніться на цю сторінку, щоб переглянути свій токен та керувати ним."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="У цього користувача все ще відсутній токен. Якщо ви збережете його обліковий запис, то буде створено новий токен, але ви не зможете його побачити з міркувань безпеки. Ви все ж можете увімкнути, вимкнути або скинути токен користувача."
PLG_USER_TOKEN_TOKEN_DESC="Це ваш токен. Використовуйте його в сторонніх додатках, яким потрібен віддалений доступ до вашого сайту через додаток Joomla API."
PLG_USER_TOKEN_TOKEN_LABEL="Токен"
PLG_USER_TOKEN_XML_DESCRIPTION="Дозволяє керувати токенами безпеки, які використовуються для автентифікації в додатку Joomla API (віддалений доступ до вашого сайту). Ці токени є суто персональними. Ви можете переглянути свій власний токен, але ви можете лише вимкнути або скинути токени інших користувачів."
