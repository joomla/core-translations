;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Знайдено порожній заголовок! Для виправлення видаліть цей рядок або змініть його формат з <strong>Заголовок %(рівень)</strong> на <strong>Звичайний</strong> або <strong>Абзац</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Заголовок не має тексту, але містить зображення. Якщо це не заголовок, змініть його формат з <strong>Заголовок %(рівень)</strong> на <strong>Звичайний</strong> або <strong>Абзац</strong>. В іншому випадку, будь ласка, додайте до зображення альтернативний текст, якщо воно не є декоративним."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Першим заголовком на сторінці, як правило, має бути заголовок 1 або заголовок 2. Заголовок 1 повинен бути початком основного розділу змісту і є основним заголовком, який описує загальну мету сторінки. Детальніше про <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Структура заголовка.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Заголовок — це довго! Заголовки повинні використовуватися для організації контенту та передачі структури. Вони повинні бути короткими, інформативними та унікальними. Будь ласка, намагайтеся, щоб заголовки не перевищували 160 символів (не більше одного речення)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Кількість символів: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Відсутній заголовок 1. Заголовок 1 повинен бути початком основної області контенту, і є головним заголовком, який описує загальну мету сторінки. Детальніше про <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Структура заголовка.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Використовується непослідовний рівень заголовка. Заголовки ніколи не повинні пропускати рівні або переходити від <strong>Заголовок %(попередній рівень)</strong> до <strong>Заголовок %(рівень)</strong>."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Відсутній заголовок Н1!"

;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Розгляньте можливість заміни тексту посилання: <strong>%(помилка)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Натисніть тут&quot; робить акцент на механіці миші, коли багато людей не користуються мишею або, можливо, переглядають цей веб-сайт з мобільного пристрою. Розгляньте можливість використання іншого дієслова, яке стосується завдання.</li><li>Уникайте використання символів HTML як закликів до дії, якщо тільки вони не приховані для допоміжних технологій.</li></ul></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Видалити порожні посилання без будь-якого тексту."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Посилання не має розбірливого тексту, видимого для зчитувачів з екрану та інших допоміжних технологій. Щоб виправити:<ul><li>Додайте стислий текст, який описує, куди веде посилання.</li><li>Якщо це <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">посилання у вигляді іконки або SVG</a>, то, ймовірно, йому не вистачає описової мітки.</li><li>Якщо ви вважаєте, що це посилання є помилкою, спричиненою помилкою копіювання/вставки, розгляньте можливість його видалення.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Описова мітка для цього посилання має вигляд: <strong>%(linkText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Текст посилання може бути недостатньо описовим поза контекстом: <strong>%(помилка)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Порада!</strong> Текст посилання завжди повинен бути чітким, унікальним і змістовним. Уникайте загальних слів на кшталт \"натисніть тут\" або \"дізнатися більше\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Довгі, менш розбірливі URL-адреси, що використовуються як текст посилання, можуть бути важкими для сприйняття за допомогою допоміжних технологій. У більшості випадків краще використовувати текст, який читається людиною, замість URL-адреси. Короткі URL-адреси (наприклад, домашня сторінка сайту) є прийнятними."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Порада!</strong> Текст посилання завжди повинен бути чітким, унікальним і змістовним, щоб його можна було зрозуміти поза контекстом."

;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Посилання вказує на PDF або завантажуваний файл (наприклад, MP3, Zip, Word Doc) без попередження. Вказуйте тип файлу в тексті посилання. Якщо це великий файл, вкажіть його розмір."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Приклад:</strong> Виконавчий звіт (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Посилання має ідентичний текст, що й інше посилання, але вказує на іншу сторінку. Кілька посилань з однаковим текстом можуть спричинити плутанину для людей, які користуються програмами для читання з екрану."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Розгляньте можливість зробити наступне посилання більш описовим, щоб допомогти відрізнити його від інших посилань: <strong>%(linkText)</strong>."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Посилання відкривається в новій вкладці або вікні без попередження. Це може дезорієнтувати, особливо людей, які мають труднощі зі сприйняттям візуального контенту. По-друге, не завжди є доброю практикою контролювати чийсь досвід або приймати рішення за нього. Вказуйте, що посилання відкривається в новому вікні в тексті посилання."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>Порада!</strong> Вивчайте кращі практики: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" target=\"_blank\" rel=\"noopener noreferrer\">відкриття посилань у нових вікнах та вкладках браузера.</a>"

;Images
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Опис альтернативного тексту на пов'язаному зображенні <strong>занадто довгий</strong>. Альтернативний текст на пов'язаних зображеннях повинен описувати, куди веде посилання, а не буквальний опис зображення. <strong>Розгляньте можливість використання назви сторінки, на яку веде посилання, в якості альтернативного тексту.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Довжина alt-тексту становить <strong>%(altLength)</strong> символів: <strong>% (altText)</strong>."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Зображення позначено як <strong>декоративне</strong> і буде ігноруватися допоміжними технологіями."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Незважаючи на наявність <strong>підпису</strong>, зображення в більшості випадків також повинно мати альтернативний текст. <ul><li>Альт-текст повинен містити стислий опис того, що зображено на зображенні.</li><li>Підпис, як правило, повинен надавати контекст, щоб пов'язати зображення з навколишнім вмістом, або привернути увагу до певної частини інформації.</li></ul> Читати далі: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">alt vs figcaption.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Не використовуйте однакові слова в тексті заголовка та підпису. Програми для читання з екрану будуть озвучувати інформацію двічі."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Розширення файлу в знайденому альтернативному тексті. Якщо зображення передає історію, настрій або важливу інформацію — обов'язково опишіть зображення."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Видалити: <strong>%(error)</strong>.<br>Альт-текст для цього зображення є: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Допоміжні технології вже вказують на те, що це зображення, тому &quot;<strong>%(похибка)</strong>&quot; або &quot;%(похибка) від&quot; можуть бути зайвими."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="Альтернативний текст для цього зображення має вигляд: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Знайдено неописаний або заповнювач альтернативного тексту. Замініть наступний альтернативний текст на щось більш значуще: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Опис в альтернативному тексті є <strong>занадто довгим</strong>. Альтернативний текст повинен бути стислим, але змістовним, як <em>твіт</em> (близько 100 символів). Якщо це складне зображення або графік, розгляньте можливість розміщення довгого опису зображення в тексті нижче або в компоненті акордеона."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Довжина alt-тексту становить <strong>%(altLength)</strong> символів: <strong>% (altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Посилання на зображення містить <strong>альт-текст і навколишній текст посилання.</strong> Якщо це зображення є декоративним і використовується як функціональне посилання на іншу сторінку, розгляньте можливість позначення зображення як декоративного — навколишнього тексту посилання повинно бути достатньо."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Альтернативний текст: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Зображення позначені як <strong>декоративні</strong> і будуть ігноруватися допоміжними технологіями. Якщо зображення передає історію, настрій або важливу інформацію — обов'язково додайте альтернативний текст."
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Посилання навколо зображення має <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span>, але все ще є фокусованим на клавіатурі. Якщо ви маєте намір приховати надлишкове або дублююче посилання, додайте також <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Розширення файлу в альтернативному тексті знайдено. Переконайтеся, що альтернативний текст описує призначення посилання, а не буквальний опис зображення. Видалити: <strong>% (помилка)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="Альтернативний текст для цього зображення має вигляд: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Посилання на зображення містить альтернативний текст, хоча, будь ласка, переконайтеся, що альтернативний текст описує сторінку призначення. <strong>Розгляньте можливість використання назви сторінки, на яку посилається посилання, в якості альтернативного тексту.</strong> Чи описує альтернативний текст, куди веде посилання?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Альтернативний текст: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="Зображення у посиланні позначено як декоративне, а текст посилання відсутній. Будь ласка, додайте до зображення альтернативний текст, який описує призначення посилання."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Знайдено альтернативний текст без опису або із заповнювачем у межах зображення, на яке є посилання. Переконайтеся, що альтернативний текст описує призначення посилання, а не буквальний опис зображення. Замініть наступний альтернативний текст: <strong>% (altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Допоміжні технології вже вказують на те, що це зображення, тому &quot;<strong>%(помилка)</strong>&quot; або &quot;%(помилка) від&quot; можуть бути зайвими. Переконайтеся, що alt-текст описує призначення посилання, а не буквальний опис зображення."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="Альтернативний текст для цього зображення має вигляд: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="Зображення позначено як декоративне, хоча посилання використовує навколишній текст як описову мітку."
PLG_SYSTEM_JOOA11Y_LINK_PASS_ALT="Альтернативний текст для цього зображення має вигляд: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_BUT_HAS_TEXT_MESSAGE="Зображення використовується як посилання з навколишнім текстом, хоча атрибут alt має бути позначений як декоративний."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_MESSAGE="Зображення використовується як посилання, але відсутній альтернативний текст! Будь ласка, переконайтеся, що альтернативний текст описує, куди веде посилання."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_MESSAGE="Відсутній альтернативний текст! Якщо зображення передає історію, настрій або важливу інформацію — обов'язково опишіть зображення."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING="Підкреслений текст можна сплутати з посиланнями."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING_TIP="Розгляньте можливість використання іншого стилю, такого як &lt;em&gt;<em>накреслення</em>&lt;/em&gt;."

;Labels
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="Вхід має доступну назву, хоча, будь ласка, переконайтеся, що він також має видиму етикетку."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="Доступне ім'я для цього входу наступне: <strong>%(ariaLabel)</strong>."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Кнопки скидання не слід використовувати без особливої необхідності, оскільки їх легко активувати помилково."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Порада!</strong> Дізнайтеся, чому <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\"noopener noreferrer\">кнопки \"Скинути\" і \"Скасувати\" створюють проблеми з юзабіліті.</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="Кнопка \"Зображення\" не має альтернативного тексту. Будь ласка, додайте альтернативний текст, щоб надати доступну назву. Наприклад: <em>Пошук</em> або <em>Подати</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="З цим входом не пов'язано жодної мітки. Будь ласка, додайте <span class=\"jooa11y-kbd\">id</span> до цього входу та додайте відповідний атрибут <span class=\"jooa11y-kbd\">for</span> до мітки."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="З цим входом не пов'язано жодної мітки. Додайте атрибут <span class=\"jooa11y-kbd\">for</span> до мітки, яка відповідає <span class=\"jooa11y-kbd\">id</span> цього входу."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="Ідентифікатор для цього входу наступний: <strong>id=&#34;%(t)&#34;</strong>."

;Embedded content
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Будь ласка, надайте <strong>транскрипт для всіх подкастів.</strong> Надання транскриптів для аудіоконтенту є обов'язковою вимогою рівня А. Стенограми підтримують людей з вадами слуху, але можуть бути корисними для всіх. Розгляньте можливість розміщення стенограми нижче або всередині панелі акордеону."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Не вдалося перевірити вбудований контент. Будь ласка, переконайтеся, що зображення мають альтернативний текст, відео — підписи, текст має достатню контрастність, а інтерактивні компоненти доступні з <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">клавіатури.</a>."
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Вбудований контент вимагає доступної назви, яка описує його зміст. Будь ласка, надайте унікальний атрибут <span class=\"jooa11y-kbd\">title</span> або <span class=\"jooa11y-kbd\">aria-label</span> на елементі <span class=\"jooa11y-kbd\">iframe</span>. Дізнайтеся більше про <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames.</a>."
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Будь ласка, переконайтеся, що <strong>всі відео мають субтитри.</strong> Надання субтитрів для всього аудіо- та відеоконтенту є обов'язковою вимогою рівня А. Субтитри допомагають людям з вадами слуху та глухим або слабочуючим населенням."

;Contrast
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="Текст на цьому вході не має достатнього контрасту з фоном. Коефіцієнт контрастності повинен бути не менше 4,5:1 для звичайного тексту і 3:1 для великого тексту."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="Коефіцієнт контрастності становить <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Цей текст не має достатнього контрасту з фоном. Коефіцієнт контрастності повинен бути не менше 4,5:1 для звичайного тексту і 3:1 для великого тексту."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="Коефіцієнт контрастності становить <strong>%(cratio)</strong> для наступного тексту: <strong>%(nodetext)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="Контрастність цього тексту невідома і повинна бути перевірена вручну. Переконайтеся, що текст і фон мають сильно контрастні кольори. Коефіцієнт контрастності повинен бути не менше 4,5:1 для звичайного тексту і 3:1 для великого тексту."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Просимо переглянути контрастність наступного тексту:<br><strong>%(nodetext)</strong>"

;Readability
PLG_SYSTEM_JOOA11Y_READABILITY_NOT_ENOUGH_CONTENT_MESSAGE="Недостатньо контенту для розрахунку оцінки читабельності."
PLG_SYSTEM_JOOA11Y_READABILITY_NO_P_OR_LI_MESSAGE="Неможливо розрахувати показник читабельності. Не знайдено абзацу <span class=\"jooa11y-badge\">&lt;p&gt;</span> або змісту списку <span class=\"jooa11y-badge\">&lt;li&gt;</span>."

;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Жирний та курсивний текст має смислове значення і не повинен <strong>використовуватися для виділення цілих абзаців</strong>. Жирний текст слід використовувати для надання сильного <strong>наголосу</strong> на слові або фразі. Курсив використовується для виділення власних назв (наприклад, назв книг і статей), іноземних слів, цитат. Довгі цитати повинні бути відформатовані у вигляді блок-цитат."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Знайдено непрацююче посилання. Посилання вказує на середовище розробки. Це посилання вказує на: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Це заголовок? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Лапки слід використовувати тільки для цитат. Якщо це має бути заголовок, змініть цю лапку на смисловий заголовок (наприклад, \"Розділ 2\" або \"Розділ 3\")."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="Знайдено <strong>дублікат ідентифікатора</strong>. Відомо, що помилки дублікатів ідентифікаторів спричиняють проблеми для допоміжних технологій, коли вони намагаються взаємодіяти з контентом."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Будь ласка, видаліть або змініть наступний ідентифікатор: <strong>%(id)</strong>."
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Це заголовок? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Рядок напівжирного тексту може виглядати як заголовок, але людина, яка використовує програму для зчитування з екрана, не може визначити, що він є важливим, або перейти до його змісту. Текст, виділений жирним шрифтом, ніколи не повинен замінювати смислові заголовки (заголовки 2 — 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Мова сторінки не вказана! Будь ласка, <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">визначте мову в тезі HTML.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF-файли вважаються веб-контентом і також повинні бути доступними. PDF-файли часто містять проблеми для людей, які використовують зчитувачі з екрану (відсутні структурні теги або відсутні мітки полів форми), а також для людей зі слабким зором (текст не розпливається при збільшенні). <ul><li>Якщо це форма, розгляньте можливість використання доступної HTML-форми як альтернативи.</li><li>Якщо це документ, розгляньте можливість перетворення його на веб-сторінку.</li></ul><br>Інакше, будь ласка, перевірте <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">Підтвердження доступності PDF-файлів у Acrobat DC.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Ви намагаєтеся створити список? Знайдено можливий елемент списку: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Обов'язково використовуйте семантичні списки, використовуючи замість них кнопки форматування маркерів або чисел. При використанні семантичного списку допоміжні технології здатні передавати таку інформацію, як загальна кількість елементів і відносне положення кожного елемента в списку. Дізнайтеся більше про <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">семантичні списки.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Знайдено всі великі літери. Деякі програми для читання з екрану можуть інтерпретувати текст, написаний великими літерами, як абревіатуру і читатимуть кожну літеру окремо. Крім того, деякі люди вважають, що великі літери важче читати, і це може створювати враження крику."

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Знайдено порожній заголовок таблиці! Заголовки таблиць не повинні <em>ніколи</em> бути порожніми. Важливо позначити заголовки рядків та/або стовпців, щоб передати їх взаємозв'язок. Ця інформація забезпечує контекст для людей, які використовують допоміжні технології. Будь ласка, пам'ятайте, що таблиці повинні використовуватися тільки для табличних даних."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Детальніше про <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">доступні таблиці.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Відсутні заголовки таблиць! Доступні таблиці потребують HTML-розмітки, яка вказує на комірки заголовків та комірки даних, що визначають їх взаємозв'язок. Ця інформація забезпечує контекст для людей, які використовують допоміжні технології. Таблиці слід використовувати тільки для табличних даних."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Детальніше про <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">доступні таблиці.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Семантичні заголовки, такі як \"Заголовок 2\" або \"Заголовок 3\", слід використовувати тільки для розділів змісту; <strong>не</strong> в таблицях HTML. Замість цього слід вказувати заголовки таблиць за допомогою елемента <strong>th</strong>."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Детальніше про <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">доступні таблиці.</a>"

