PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Розмітка на сторінці, яка буде перевірятися на доступність. За налаштуванням встановлюється позначка <strong>main</strong>. Альтернативами для позначок є класи, елементи або ролі ARIA (наприклад, #example, .example, [role=example])."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Ігнорувати регіони"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Ігнорувати певні регіони всередині Контейнера вмісту. Використовуйте коми для розділення класів або елементів (наприклад, #ignore, .ignore)."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Контейнер для читання"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Розмітка на сторінці, яка буде перевірятися на читабельність. За налаштуванням встановлюється позначка <strong>main</strong>. Альтернативами для позначок є класи, елементи або ролі ARIA (наприклад, #example, .example, [role=example])."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Показувати завжди"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Завантажте перевірку доступності на всіх сторінках. Це корисно під час розробки веб-сайту, але не слід залишати його ввімкненим під час роботи веб-сайту."
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Joomla Accessibility Checker візуально висвітлює загальні проблеми доступності та юзабіліті. Орієнтований на авторів контенту, плагін виявляє помилки або попередження та надає рекомендації щодо їх виправлення."

