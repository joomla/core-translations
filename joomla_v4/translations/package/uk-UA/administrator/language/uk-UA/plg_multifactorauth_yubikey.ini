PLG_MULTIFACTORAUTH_YUBIKEY="Багатофакторна автентифікація. YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Будь ласка, натисніть у текстовому полі нижче. Потім вставте YubiKey в USB-порт вашого пристрою та доторкніться до його золотого диска або золотої накладки (залежно від моделі), щоб він згенерував код YubiKey. Якщо ви користуєтеся телефоном або планшетом з підтримкою NFC та YubiKey з підтримкою NFC, вам потрібно піднести YubiKey до зчитувача NFC на телефоні або планшеті."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="Код YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Ви не ввели дійсний секретний код YubiKey або сервери YubiCloud наразі недоступні."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Ви вже налаштували свій YubiKey (той, що генерує коди, які починаються з <code>%s</code>). На цій сторінці ви можете змінити лише його назву."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Будь ласка, введіть код, згенерований Вашим <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> нижче, а потім натисніть або торкніться кнопки Підтвердити. Перші дванадцять символів, які є унікальним ідентифікаційним кодом для Вашого YubiKey, будуть збережені."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="Ідентифікація YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Введіть код YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Використовуйте захищені апаратні токени YubiKey."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Дозволяє користувачам вашого сайту використовувати багатофакторну аутентифікацію за допомогою захищеного апаратного токена YubiKey. Користувачам потрібен власний YubiKey, доступний за посиланням <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Для використання багатофакторної автентифікації користувачі повинні відредагувати свій профіль користувача та увімкнути багатофакторну автентифікацію."

