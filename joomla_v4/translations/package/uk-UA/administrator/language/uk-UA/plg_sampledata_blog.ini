PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Мільйони сайтів створено на Joomla!</strong></p><p>Дізнайтеся більше в красивій презентації в блозі.</p>"
