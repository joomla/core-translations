PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>Ми з гордістю представляємо Joomla версії 4!</strong></p><p>Докладніше про робочі процеси в Joomla.</p>"
