PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Робочі процеси керують етапами, через які ваші статті мають пройти, допоки вони не будуть опубліковані.<br>Ми активували робочий процес для зразка даних блогу.<br>В процесі адміністрування ваші статті проходять різні етапи.</p>"
