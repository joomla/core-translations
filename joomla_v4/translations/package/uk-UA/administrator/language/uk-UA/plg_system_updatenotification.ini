PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Встановити відновлення типових налаштувань (6 годин)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="У вашій конфігурації встановлення ви можете поставити налаштування встановили оновлення кешу (у годинах), де 0 означає, що Joomla не кешуватиме оновлення. Це означає, що листи повинні бути відправлені при кожному відвідуванні сторінки, але це не є можливим. Будь ласка, збільште значення (6 за налаштуванням) або підтвердити, що повідомлення Joomla! про оновлення ніколи не надсилатимуться вам у вигляді листа."
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Плагін періодично перевіряє наявність нових версій Joomla! Коли буде знайдено нове оновлення вам на пошту прийде лист із нагадуванням про оновлення Joomla!. Професійна порада: ви можете налаштувати сповіщення електронною поштою, оминувши мовні ключі PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT та PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."

