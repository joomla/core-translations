COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="இந்த Joomla தற்காலிகக் கோப்பகத்தில் நீட்சிகளை நகலெடுக்கிறது, பிரித்தெடுக்கிறது மற்றும் பிரித்தெடுத்த கோப்புகளைச் சரியான கோப்பகங்களில் பிரதி எடுக்கிறது. இந்த இடம் configuration.php ($tmp_path)-இல் அமைக்கப்படாவிட்டால் தாங்கள் நீட்சிகளை பதிவேற்ற முடியாது. இந்தப் பிரச்சினையைத் தீர்க்க, கோப்பகத்தில் Joomla எழுதுதலை இயலுமைப்படுத்த கோப்பகத்தை உருவாக்கவும்."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla தற்காலிகக் கோப்பகம் எழுத முடியாதது அல்லது இல்லை."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="இது, Joomla-வுக்கு நீட்சிகளை பதிவேற்றும்போது பிரச்சினைகளை உருவாக்கலாம். தங்களுக்கு நீட்சிகளை பதிவேற்றுவதில் பிரச்சினைகள் இருந்தால், தங்கள் configuration.php-இல் குறிப்பிட்டுள்ள கோப்பகம் இருக்கிறது என உறுதி செய்யவும் அல்லது '%s'-ஐ சரி பார்க்கவும் மற்றும் எழுதக்கூடியதாக அமைக்கவும்  இச்செயல்கள், பிரச்சினையை சரி செய்கிறதா என பார்க்கவும்."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="தங்கள் PHP நினைவகக் கட்டுப்பாடு 16MB-க்குக் கீழ் அமைக்கப்பட்டுள்ளது. இது, அளவில் பெரிய நீட்சிகளை நிறுவுவதில் பிரச்சினைகளை ஏற்படுத்தலாம். தங்கள் PHP நினைவகக் கட்டுப்பாட்டைக் குறைந்தது 32MB ஆக அமைக்கவும்."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="குறைந்த PHP நினைவகக் கட்டுப்பாடு."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="தங்கள் PHP நினைவகக் கட்டுப்பாடு 24MB-க்குக் கீழ் அமைக்கப்பட்டுள்ளது. இது, அளவில் பெரிய நீட்சிகளை நிறுவுவதில் பிரச்சினைகளை ஏற்படுத்தலாம். தங்கள் நினைவகக் கட்டுப்பாட்டைக் குறைந்தது 32MB ஆக அமைக்கவும்."
