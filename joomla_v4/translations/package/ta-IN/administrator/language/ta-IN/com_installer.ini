COM_INSTALLER_MSG_WARNINGS_NONE="எச்சரிக்கை எதுவும் கண்டுபிடிக்கப்படவில்லை."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>எச்சரிக்கை: புதுப்பித்தல் முடிவுறவில்லை!</h1><p>புதுப்பித்தல் ஓரளவு மட்டும் முடிவுற்று இருக்கிறது. செயலாக்கப்படுத்தலை முடிக்க இரண்டாம் புதுப்பித்தலை செய்யவும்.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP தற்காலிகக் கோப்பு அமைக்கப்படவில்லை."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="இந்தக் கோப்பகமானது பதிவேற்றப்பட்ட கோப்பை Joomla அணுகுவதற்கு முன் PHP சேமித்து வைக்கப் பயன்படுத்தும் ஒரு கோப்பகமாகும். இந்தக் கோப்பகம் அமைக்காமலிருத்தல் பெரும்பாலும் பிரச்சினை இல்லை. தங்களுக்கு, வெளிப்படுத்தும் அல்லது பதிவேற்றப்பட்ட கோப்புகளைக் கண்டுபிடிக்க முடியாத பிரச்சினைகள் இருந்தால், இதனைத் தங்கள் php.ini கோப்பில் அமைத்தல் தங்கள் பிரச்சினையைத் தீர்க்கலாம்."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP தற்காலிகக் கோப்பு எழுத முடியாதது."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Joomla-வால் இந்தக் கோப்பு எழுத முடியாததாக உள்ளது. இது, நீட்சிகளை Joomla!-வுக்கு பதிவேற்றுவதில் பிரச்சினைகளை ஏற்படுத்தலாம். தங்களுக்கு நீட்சிகளைப் பதிவேற்றுவதில் பிரச்சினைகள் இருந்தால், '%s'-ஐச் சரி பார்க்க மற்றும் அதனை எழுத ஏதுவானதாக்குக. இது பிரச்சினையைச் சரி செய்கிறதா எனப் பார்க்கவும்."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="சிறிய PHP அதிகபட்ச POST அளவு."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="இது சேவையகத்துக்கு POST வழியாக அனுப்பப்படும் அதிகபட்ச தரவு அளவு ஆகும். கட்டுரைகளைச் சமர்ப்பிக்கும் படிவம், ஊடகம் (படங்கள், நிகழ்படங்கள்) மற்றும் நீட்சிகள் இதில் அடங்கும். இந்தப் பெறுமானம் 16MB-ஐ விடக் குறைவாக உள்ளதால் அளவில் பெரிய நீட்சிகளை பதிவேற்றுவதில் பிரச்சினைகளை ஏற்படுத்தலாம். இது php.ini கோப்பில் post_max_size என்ற அளபுருவில் அமைக்கப்பட்டிருக்கிறது."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="அதிகபட்ச PHP கோப்பு பதிவேற்றல் அளவு மிகக் குறைவு."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="பதிவேற்றுவதற்கான அதிகபட்ச கோப்பு அளவு 16MB-ஐ விடக் குறைவாக அமைக்கப்பட்டிருக்கிறது. இது, அளவில் பெரிய நீட்சிகளை பதிவேற்றுவதில் பிரச்சினைகளை ஏற்படுத்தலாம். இது php.ini கோப்பில் upload_max_filesize மற்றும் post_max_size என்ற இரு அளபுருக்களில் அமைக்கப்பட்டிருக்கிறது. தங்கள் PHP அமைப்புகள் php.ini மற்றும்/அல்லது .htaccess கோப்பில் அமையப்பெற்றிருக்கும். post_max_size பெருமானத்தின் அளவு ஆனது upload_max_filesize பெருமானத்தின் அளவை விட அதிகமாக இருத்தல் வேண்டும்."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="புதுப்பித்தலுக்கு முன், புதுப்பியானது தங்கள் Joomla! நிறுவலுக்கு இணக்கமானதாக இருக்கிறதா என உறுதி செய்து கொள்ளவும்.<br>தாங்கள் புதுப்பித்தலைத் தொடங்கு முன், தங்கள் தளத்தின் கோப்புகள் மற்றும் தரவுத்தளம் ஆகியவற்றின் <strong>காப்புப்பிரதி</strong>யை எடுக்க வலுவாக அறிவுறுத்தப்படுகிறீர்கள்."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP பதிவேற்றல் அளவு POST அளவைவிடப் பெரிது."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="php.ini கோப்பில், மாறி (variable) upload_max_filesize-இன் பெறுமானம் மாறி post_max_size-இன் பெறுமானத்தைவிடப் பெரிதாக உள்ளது. மாறி post_max_size-க்கு முக்கியத்துவம் கொடுக்கப்படும். ஆதலால், அதன் பெறுமானத்தைவிடப் பெரிய வேண்டுதல்களைத் தடை செய்யும். இது பொதுவாக பதிவேற்றல் அளவைக் கூட்டும்போது நடக்கக்கூடிய உள்ளமைவுப் பிழையாகும். post_max_size இன் பெறுமானத்தை upload_max_filesize இன் பெறுமானத்தை விட பெரிதாக இருக்கும்படி அதிகரிக்கவும்."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="தேர்வுசெய்யப்பட்ட கோப்பை பதிவேற்ற முடியாது, ஏனெனில் இது பதிவேற்றுவதற்கான அதிகபட்ச கோப்பு அளவைவிடப் பெரியது."
