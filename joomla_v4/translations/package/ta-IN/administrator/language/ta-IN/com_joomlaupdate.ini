COM_JOOMLAUPDATE_VIEW_DEFAULT_RECOMMENDED_SETTINGS_DESC="இந்த அமைப்புகள் (Settings) PHP-க்கு Joomla! உடன் முழுமையாகப் பொருந்தக்கூடியவை (Compatibility) என உறுதிப்படுத்துவதற்காகப் பரிந்துரைக்கப்பட்ட (Recommended) அமைப்புகள் ஆகும். பரிந்துரைக்கப்பட்ட உள்ளமைவுடன் (configuration) தங்கள் அமைப்புகள் ஒத்திராவிட்டாலும் Joomla! செயல்படும்."
