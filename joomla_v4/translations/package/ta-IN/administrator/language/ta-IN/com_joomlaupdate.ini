COM_JOOMLAUPDATE_VIEW_DEFAULT_DB_NOT_SUPPORTED_DESC="Joomla %1$s-க்கான புதுப்பித்தல் காணப்பட்டது; ஆனால், புதிய பதிப்பு ஆனது தங்கள் தற்போதய தரவுத்தள வகையை ஆதரிக்கவில்லை.<br>மேலும் விவரங்களுக்குப் பார்க்கவும்: <a href=\"https://downloads.joomla.org/technical-requirements\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla %1$s-வின் குறைந்தபட்சத் தேவைகள்</a>."
COM_JOOMLAUPDATE_VIEW_DEFAULT_DESCRIPTION_BREAK="<span class='badge bg-danger'>இல்லை</span> அல்லது <span class='badge bg-secondary'>இணக்கத்தன்மை அடையாளம் இல்லை</span> என்று குறிக்கப்பட்ட நீட்சிகள் தங்கள் இணையதளத்தை முறிக்கக்கூடும். புதுப்பிப்பதற்கு முன் உருவாக்கியவருடன்/உருவாக்கியவர்களுடன் கலந்தாலோசிக்கவும்."
COM_JOOMLAUPDATE_VIEW_DEFAULT_DESCRIPTION_MISSING_TAG="<span class='badge bg-secondary'>இணக்கத்தன்மை அடையாளம் இல்லை</span> என்று குறிக்கப்பட்ட நீட்சிகள், உருவாக்கியவர்/உருவாக்கியவர்கள் <a href=\"https://docs.joomla.org/Special:MyLanguage/Deploying_an_Update_Server\" target=\"_blank\" rel=\"noopener noreferrer\">இணக்கத்தன்மை தகவல்</a>-ஐச் சேர்க்கவில்லை என்பதைக் குறிக்கிறது."
