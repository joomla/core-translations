COM_JOOMLAUPDATE_NODOWNLOAD_EMPTYSTATE_CONTENT="Joomla %1$s-க்கான புதுப்பித்தல் காணப்பட்டது. ஆனால், அந்த புதுப்பித்தலுக்கான பதிவிறக்க இணையமுகவரியை பெற முடியவில்லை. காரணம்: தாங்கள் தேர்வுசெய்துள்ள ஸ்திரத்தன்மை நிலைக்கு, Joomla %1$s-க்கான புதுப்பித்தல் காணப்படவில்லை அல்லது Joomla புதுப்பிக்கும் சேவையகத்தில் (Update Server) பிரச்சனை உள்ளது.<br>தயவுசெய்து <a href=\"https://downloads.joomla.org/latest\" target=\"_blank\" rel=\"noopener noreferrer\">அதிகாரப்பூர்வ Joomla பதிவிறக்கப் பக்கம்</a>-இல் இருந்து புதுப்பிக்கும் தொகுப்பை பதிவிறக்கம் செய்து, 'பதிவேற்றல் & புதுப்பித்தல்' செயல்முறையை பயன்படுத்தவும்."
