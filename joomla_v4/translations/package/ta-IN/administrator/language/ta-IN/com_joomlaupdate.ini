COM_JOOMLAUPDATE_PREUPDATE_CHECK_COMPLETED_YOU_HAVE_DANGEROUS_PLUGINS="Joomla புதுப்பித்தலில் குறுக்கிடக்கூடும் சொருகிகள் நிறுவப்பட்டு மற்றும் இயலுமைப்படுத்தப்பட்டு உள்ளன; அவை, தளத்தை அணுக முடியாத ஒரு தோல்வியுற்ற புதுப்பித்தலுக்கு வழிவகுக்கக்கூடும்.<br><br>புதுப்பித்தலுக்கு/மேம்படுத்துவதற்கு முன் இந்த சொருகிகளை புதுப்பிக்க, முடக்க அல்லது நிறுவலகற்ற தாங்கள் அழுத்தமாக அறிவுறுத்தப்படுகிறீர்கள்."
