COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>புதுப்பித்தலைச் செய்யும் <code>administrator/components/com_joomlaupdate/extract.php</code> கோப்புடன் Joomla தொடர்பு கொள்ள முடியவில்லை. இது, பொதுவாக பின்வரும் காரணங்களில் ஒன்றால் நிகழ்கிறது:</p><ul><li><code>.htaccess</code> அல்லது <code>web.config</code> போன்ற தங்கள் தளத்தின் வேர் கோப்பகத்தில் உள்ள சேவையக உள்ளமைவுக் கோப்பு (server configuration file) ஆனது இந்தக் கோப்பிற்கான அணுகலைத் தடுக்கிறது.</li><li>தங்கள் சேவையக உள்ளமைவு இந்தக் கோப்பிற்கான அணுகலைத் தடுக்கிறது.</li><li>இந்தக் கோப்பின் உரிமை மற்றும் அனுமதிகள் (ownership and permissions) தங்கள் சேவையகம் இந்தக் கோப்பை அணுக அனுமதி மறுக்கிறது.</li><li>தங்கள் தளம் ஆனது சுமை சமன்படுத்தி (Load Balancer) அல்லது CDN-க்குப் பின்னால் உள்ளது; ஆனால், அதன் உள்ளமைவு இந்தக் கோப்பை அணுகும் அனுமதியை மறுக்கிறது அல்லது அதற்கு கட்டளைகளை அனுப்புவதை தடுக்கிறது.</li><li>கோப்பை அணுக முடியும் என்றாலும், அதற்கு கட்டளைகளை அனுப்புவது mod_security2 போன்ற தங்கள் சேவையக பாதுகாப்பால் தடுக்கப்படுகிறது.</li></ul><p>இது என்ன என்று தங்களுக்குத் தெரியாவிட்டால், தங்கள் புரவலர் சேவை வழங்குபவரை (host service provider) தயவுசெய்து தொடர்புகொள்ளவும்.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>புதுப்பிததலைச் செய்யும் கோப்பு <code>administrator/components/com_joomlaupdate/extract.php</code> உடன் Joomla புதுப்பித்தல் (Joomla Update) ஆனது சரியாக தொடர்பு கொள்ள முடியவில்லை. இது, பொதுவாக, பின்வரும் காரணங்களில் ஒன்றால் நிகழ்கிறது:</p><ul><li>புதுப்பிப்பைப் பயன்படுத்துவதற்கான வழிமுறைகளைக் கொண்ட கோப்பான <code>administrator/components/com_joomlaupdate/update.php</code>-ஐ உருவாக்க முடியவில்லை; உ-ம்: அனுமதியின் சிக்கல்கள் காரணமாக.</li><li>அனுமதிகளின் சிக்கல்கள் காரணமாக மேலே குறிப்பிடப்பட்ட கோப்பை <code>extract.php</code> script=ஆல் படிக்க முடியவில்லை.</li><li>தங்கள் உலாவி, வலையமைப்பு தொகுதி (network gear), அல்லது சேவையகம் ஆனது பாதுகாப்பு காரணங்களுக்காக <code>extract.php</code>-க்கு ஒவ்வொரு கோரிக்கையுடன் நாங்கள் அனுப்பும் கடவுச்சொல்லை சிதைக்கிறது.</li></ul><p>தயவுசெய்து எந்த உலாவி நீட்சிகளும் (browser extensions) நிறுவப்படாமல் இருக்கும் வேறு ஒரு உலாவியைப் பயன்படுத்தி முயற்சிக்கவும்; முடிந்தால், வேறு வழங்குநரைப் பயன்படுத்தி இணையத்துடன் இணைக்கப்பட்ட வேறொரு கணினியில் முயற்சித்தல் நலம். பிழை தொடர்ந்தால், தாங்கள் தங்கள் புரவலர் சேவை வழங்குபவரைத் (host service provider) தொடர்புகொள்ளவும்.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>தங்கள் தளத்திற்கு புதுப்பியைப் பயன்படுத்தும்போது Joomla புதுப்பித்தல் ஆனது சேவையக பிழையை (server error) சந்தித்துள்ளது.</p><p>தங்கள் தளம் ஆனது புதிய Joomla பதிப்பிற்கு முழுமையாக மேம்படுத்தப்படாமல் இருக்கக்கூடும்.</p>"
