COM_JOOMLAUPDATE_VIEW_DEFAULT_EXTENSIONS_PROBABLY_COMPATIBLE_NOTES="<p>நீட்சி உருவாக்கியவர் தற்போது நிறுவப்பட்டுள்ள பதிப்பு இணக்கமானது எனக் குறிப்பிடுகிறார்.</p><p id=\"updateyellowwarning\" class=\"hidden\"><span class=\"label label-warning\">X.X.X</span> என கவனயீர்ப்பு செய்யப்பட்ட பதிப்பை தாங்கள் கண்டால், நீட்சி உருவாக்கியவர் தங்கள் தற்போதைய Joomla பதிப்புக்கான புதிய நீட்சி பதிப்பைத்தான் வழங்குகிறார் என்பதையும் Joomla-வின் புதிய பதிப்புக்கான புதிய நீட்சி பதிப்பை வழங்கவில்லை என்பதையும் கவனிக்கவும். தாங்கள் Joomla-வை மேம்படுத்துவதற்கு முன் இது சரியானதா என்பதை நீட்சி உருவாக்கியவருடன் சரிபார்க்க வேண்டும்.</p>"
COM_JOOMLAUPDATE_VIEW_DEFAULT_EXTENSIONS_REQUIRING_UPDATES_TO_BE_COMPATIBLE="புதுப்பிப்பு தேவை"
COM_JOOMLAUPDATE_VIEW_DEFAULT_EXTENSIONS_REQUIRING_UPDATES_TO_BE_COMPATIBLE_NOTES="<p>Joomla-வை புதுப்பிப்பதற்கு முன் இந்த நீட்சிகளைப் புதுப்பிக்கவும்.</p><p id=\"updateorangewarning\" class=\"hidden\">இந்த நீட்சியின் புதுப்பிக்கப்பட்ட பதிப்பு ஆனது தங்கள் Joomla-வின் தற்போதைய பதிப்புடன் இணக்கமாக இருக்கிறது எனப் பட்டியலிடப்படாமல் இருந்தால் கூடுதல் கவனமாக இருக்கவும்.</p>"
COM_JOOMLAUPDATE_VIEW_DEFAULT_EXTENSIONS_RUNNING_PRE_UPDATE_CHECKS="முன்- புதுப்பித்தல் சோதனை இயங்குகிறது"
COM_JOOMLAUPDATE_VIEW_DEFAULT_EXTENSIONS_RUNNING_PRE_UPDATE_CHECKS_NOTES="<p>தங்கள் நீட்சிகளில் முன்-புதுப்பித்தல் சோதனைகள் நாங்கள் நடத்திக் கொண்டிருப்பதால் சற்று பொறுமையாக இருக்கவும்.</p>"
COM_JOOMLAUPDATE_VIEW_DEFAULT_EXTENSIONS_SHOW_LESS_COMPATIBILITY_INFORMATION="குறைந்த விவரம்"
COM_JOOMLAUPDATE_VIEW_DEFAULT_EXTENSIONS_SHOW_MORE_COMPATIBILITY_INFORMATION="அதிக விவரம்"
