COM_JOOMLAUPDATE_VIEW_DEFAULT_EXPLANATION_AND_LINK_TO_DOCS="முன்-புதுப்பிப்பு சோதனை தங்கள் சேவையகத்தின் தயார்நிலை, அமைப்புகள் மற்றும் புதுப்பித்தலுக்கான நிறுவப்பட்ட நீட்சிள் பற்றிய தகவல்களை தங்களுக்கு வழங்குகிறது.<br>இந்தப் பக்கத்தைப் பற்றிய கூடுதல் தகவல்களையும் மற்றும் Joomla-வைப் புதுப்பிக்க எப்படித் தயாராவது ஆகியவற்றைத் தாங்கள் <a class='pre-update-docs' href=\"https://docs.joomla.org/Pre-Update_Check\" target=\"_blank\" rel=\"noopener noreferrer\">முன்-புதுப்பிப்பு சோதனை ஆவணம்</a>-இல் காணலாம்."
