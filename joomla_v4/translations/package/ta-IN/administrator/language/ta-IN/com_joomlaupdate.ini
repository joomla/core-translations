COM_JOOMLAUPDATE_VIEW_UPLOAD_CAPTIVE_INTRO_BODY="தாங்கள் பதிவேற்றிய புதுப்பிக்கும் கோப்பு ஆனது அதிகாரப்பூர்வ Joomla பதிவிறக்கப் பக்கத்திலிருந்து வந்தது என்பதை உறுதி செய்துகொள்ளவும். அதன் பிறகு, தாங்கள் பதிவேற்றிய கோப்பை நிறுவ வேண்டும் என்பதைத் தாங்கள் உறுதி செய்ய, தங்கள் தளத்துக்கான \"%s\" உள்நுழைவு விவரங்களை மறுமுறை கீழே நிரப்பவும்."
