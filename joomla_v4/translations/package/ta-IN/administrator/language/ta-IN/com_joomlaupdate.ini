COM_JOOMLAUPDATE_VIEW_DEFAULT_INFOURL="கூடுதல் தகவல்"
COM_JOOMLAUPDATE_VIEW_DEFAULT_INSTALL_SELF_UPDATE_FIRST="Joomla (மையத் - core)-இன் புதுப்பித்தலைத் தாங்கள் நிறுவுவதற்கு முன் Joomla புதுப்பித்தல் கூறு-வை அதன் சமீபத்தியப் பதிப்பைத் கொண்டு தாங்கள் கட்டாயம் புதுப்பிக்க வேண்டும்."
COM_JOOMLAUPDATE_VIEW_DEFAULT_INSTALLAGAIN="Joomla மையக் (core) கோப்புகளை மீண்டும் நிறுவுக"
COM_JOOMLAUPDATE_VIEW_DEFAULT_INSTALLED="நிறுவப்பட்டுள்ள Joomla பதிப்பு"
COM_JOOMLAUPDATE_VIEW_DEFAULT_INSTALLUPDATE="புதுப்பிக்க"
COM_JOOMLAUPDATE_VIEW_DEFAULT_LATEST="சமீபத்திய Joomla பதிப்பு"
COM_JOOMLAUPDATE_VIEW_DEFAULT_NO_DOWNLOAD_URL="புதுப்பிப்பு கிடைக்கவில்லை"
COM_JOOMLAUPDATE_VIEW_DEFAULT_NO_DOWNLOAD_URL_DESC="Joomla %1$s-க்கான புதுப்பித்தல் காணப்பட்டது. ஆனால், அந்த புதுப்பித்தலுக்கான பதிவிறக்க இணையமுகவரியைப் பெற முடியவில்லை. காரணம்: தாங்கள் தேர்வுசெய்துள்ள ஸ்திரத்தன்மை நிலைக்கு, Joomla %1$s-க்கான புதுப்பித்தல் காணப்படவில்லை அல்லது Joomla புதுப்பிக்கும் சேவையகத்தில் (Update Server) பிரச்சனை உள்ளது.<br>தயவுசெய்து <a href=\"https://downloads.joomla.org/latest\" target=\"_blank\" rel=\"noopener noreferrer\">அதிகாரப்பூர்வ Joomla பதிவிறக்கப் பக்கம்</a>-இல் இருந்து புதுப்பிக்கும் தொகுப்பை பதிவிறக்கம் செய்து, 'பதிவேற்றல் & புதுப்பித்தல்' தத்தலை பயன்படுத்தவும்."
COM_JOOMLAUPDATE_VIEW_DEFAULT_NO_LIVE_UPDATE="Joomla புதுப்பித்தல் கூறு-வின் ஒரு புதிய பதிப்பு உள்ளது."
COM_JOOMLAUPDATE_VIEW_DEFAULT_NO_LIVE_UPDATE_DESC="Joomla!-வை புதுப்பிப்பதற்கு முன், தாங்கள் இந்தக் கூறு-வை கட்டாயம் புதுப்பிக்க வேண்டும். <a class=\"alert-link\" href=\"index.php?option=com_installer&view=update\">கூறு-வை புதுப்பிக்க இங்குச் சொடுக்கவும்</a>."
COM_JOOMLAUPDATE_VIEW_DEFAULT_NON_CORE_PLUGIN_BEING_CHECKED="புதுப்பிக்கும்போது இந்தச் சொருகிகள் ஏதேனும் பிரச்சினைகளை ஏற்படுத்துமா என்பதை தற்போது தொகுதியானது சோதனையிடுகிறது.<br><br>சோதனைகள் முடியும்வரை பொறுமையாக இருக்கவும்."
COM_JOOMLAUPDATE_VIEW_DEFAULT_NON_CORE_PLUGIN_CONFIRMATION="இணக்கத்தன்மை அற்ற சொருகிகள் பற்றிய எச்சரிக்கைகளை ஏற்றுக்கொண்டு, புதுப்பித்தலுடன் தொடரவும்."
