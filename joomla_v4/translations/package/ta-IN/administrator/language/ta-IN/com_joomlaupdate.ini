COM_JOOMLAUPDATE_VIEW_DEFAULT_TAB_UPLOAD="பதிவேற்றல் & புதுப்பித்தல்"
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATE_NOTICE="Joomla-வைப் புதுப்பிப்பதற்கு முன், தங்கள் தளத்தில் நிறுவப்பட்டுள்ள நீட்சிகள் புதிய Joomla பதிப்புக்கு உள்ளனவா என உறதி செய்து கொள்ளவும்.<br>தாங்கள் புதுப்பித்தலைத் தொடங்கு முன், தங்கள் தளத்தின் கோப்புகள் மற்றும் தரவுத்தளம் ஆகியவற்றின் <strong>காப்புப்பிரதி</strong>யை எடுக்க வலுவாக அறிவுறுத்தப்படுகிறீர்கள்."
