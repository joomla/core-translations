COM_JOOMLAUPDATE_VIEW_DEFAULT_COMPATIBLE_UPDATE_WARNING="<span class=\"label label-warning\">X.X.X</span> என்று குறிக்கப்பட்ட நீட்சிகளுக்கு தற்போதைய Joomla பதிப்புக்கான நீட்சி புதுப்பிகள் உள்ளன; ஆனால், அவை புதுப்பிக்கப்படவிருக்கும் Joomla பதிப்புக்கு இணக்கமானது எனக் குறிக்கப்படவில்லை. மேலும் விவரங்களுக்கு, நீட்சி உருவாக்கியவரை/உருவாக்கியவர்களைத் தொடர்பு கொள்ளவும்."
