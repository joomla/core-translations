COM_JOOMLAUPDATE_VIEW_DEFAULT_EXTENSIONS_UPDATE_SERVER_OFFERS_NO_COMPATIBLE_VERSION_NOTES="நீட்சி ஆனது Joomla-வின் தேர்ந்தெடுக்கப்பட்ட இலக்கு பதிப்பிற்கு  இணக்கமான பதிப்பை வழங்கவில்லை. Joomla புதுப்பிப்பு அமைப்பை நீட்சி பயன்படுத்தவில்லை அல்லது நீட்சி உருவாக்கியவர் இந்த Joomla பதிப்பிற்கான பொருந்தக்கூடிய தகவலை இதுவரை வழங்கவில்லை என்பதே இதன் பொருள்."
COM_JOOMLAUPDATE_VIEW_DEFAULT_NON_CORE_BACKEND_TEMPLATE_USED_NOTICE="தாங்கள் ஒரு அடிப்படை நிர்வாகி வார்ப்புருவைப் பயன்படுத்தவில்லை என்பதை நாங்கள் கண்டறிந்தோம். தாங்கள் <a href='index.php?option=com_templates&view=styles&client_id=1'>%s அடிப்படை நிர்வாகி வார்ப்புருவிற்கு மாறினால்</a> தங்கள் புதுப்பித்தல்/மேம்படுத்தல் செயல்முறை ஆனது சீராக இருப்பதை கண்டறியலாம்."
