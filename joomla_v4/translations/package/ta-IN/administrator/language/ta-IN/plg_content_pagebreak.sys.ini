PLG_CONTENT_PAGEBREAK="உள்ளடக்கம் - பக்கப் பிரிப்பு"
PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>பக்கம் பிரிக்கப்பட்ட கட்டுரையை, வேண்டுமானால், பொருளடக்கத்துடன், உருவாக்க அனுமதிக்கிறது.</p><p>ஒரு கட்டுரை தொகுக்கப்படும்போது, பொதுவாக, WYSIWYG தொகுப்பியின் கருவிப்பட்டையில் காணப்படும் பக்கப் பிரிப்பு பொத்தானைப் பயன்படுத்தி பக்கப் பிரிப்புகளைச் செருகலாம். பக்கப் பிரிப்பு உரை சாளரத்தில் ஒரு சாதாரண கிடைக் கோடாகக் காட்டப்படும்.</p><p>தேர்வுசெய்யப்பட்ட விருப்புகளுக்கு ஏற்ப உரையானது தலைப்பு, மாற்று உரை (கொடுத்திருந்தால்), அல்லது பக்க எண்கள் கொண்டு காட்டப்படும்.</p><p>HTML பயன்பாடு:<br> &lt;hr class=\"system-pagebreak\" /&gt;<br>&lt;hr class=\"system-pagebreak\" title=\"The page title\" /&gt; அல்லது <br>&lt;hr class=\"system-pagebreak\" alt=\"The first page\" /&gt; அல்லது <br>&lt;hr class=\"system-pagebreak\" title=\"The page title\" alt=\"The first page\" /&gt; அல்லது <br>&lt;hr class=\"system-pagebreak\" alt=\"The first page\" title=\"The page title\" /&gt;</p>"

