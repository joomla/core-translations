PLG_TWOFACTORAUTH_TOTP="இரு காரணி அத்தாட்சிப்படுத்தல் - Google அத்தாட்சிப்படுத்தி"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="தாங்கள் செல்லுபடியாகக்கூடிய பாதுகாப்பு குறியீட்டை (security code) நிரப்பவில்லை. தாங்கள் தயவுசெய்து Google அத்தாட்சிப்படுத்தியின் (Authenticator) அமைவை சரிபார்க்கவும் மற்றும் தங்கள் சாதனத்தில் உள்ள நேரம் தள நேரத்துடன் ஒத்திருக்கிறது என்பதையும் உறுதி செய்யவும்."
PLG_TWOFACTORAUTH_TOTP_INTRO="இந்த அம்சம், இரு காரணி அத்தாட்சிப்படுத்தலுக்கு, Google அத்தாட்சிப்படுத்தி அல்லது அதற்கு இணையான ஒரு இணக்கமான செயலியைத் (உ-ம்: FreeOTP) தாங்கள் பயன்படுத்த அனுமதிக்கிறது. பயனாளர்பெயர் மற்றும் கடவுச்சொல் மட்டுமல்லாது, ஆறு இலக்க பாதுகாப்பு குறியீடையும் தாங்கள் வழங்க வேண்டும். பாதுகாப்புக் குறியீடானது ஒவ்வொரு 30 வினாடிக்கும் சுழற்சி செய்யப்படும். இது, இணைய திருடர்கள் (hackers) தங்கள் கடவுச்சொல்லை எவ்வாறேனும் பெற்றிருந்தாலும் அவர்கள் தங்கள் சேவைக்கணக்கினுள் உள்நுழையா வண்ணம் அவர்களுக்கு எதிரான ஒரு கூடுதல் பாதுகாப்பை அளிக்கிறது."
