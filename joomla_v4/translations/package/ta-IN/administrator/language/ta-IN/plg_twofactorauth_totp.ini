PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="கட்டம் 2 - அமைவு"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="சான்று"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="தாங்கள் சான்றை (key) மாற்ற விரும்பினால், இரு காரணி அத்தாட்சிப்படுத்தலை முடக்குக. தாங்கள் மீண்டும் இதனை இயலுமைப்படுத்த முயற்சித்தால், இது ஒரு புதிய சான்றை உருவாக்கும்."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="பின்வரும் தகவலை Google அத்தாட்சிப்படுத்தி அல்லது அதற்கு இணக்கமான செயலியில் தாங்கள் நிரப்ப வேண்டும்."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="கட்டம் 3 - இரு காரணி அத்தாட்சிப்படுத்தலை இயலுமைப்படுத்துக"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="பாதுகாப்பு குறியீடு"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="அனைத்தும் ஒழுங்காக அமைக்கப்பட்டிருக்கின்றனவா எனச் சரிபார்க்கவும், Google அத்தாட்சிப்படுத்தியில் காட்டப்படும் பாதுகாப்பு குறியீடை கீழுள்ள புலத்தில் நிரப்பவும். அதன் பிறகு, தங்கள் பயனாளர் விவரக்கோவையை சேமிக்கவும். குறியீடு சரியாக இருப்பின், இரு காரணி அத்தாட்சிப்படுத்தல் அம்சம் இயலுமைப்படுத்தப்படும்."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="தங்கள் தளத்தின் பயனாளர்கள், <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator/அத்தாட்சிப்படுத்தி</a> அல்லது வேறு இணக்கமான நேர அடிப்படையிலான ஒரு முறை கடவுச்சொல் உருவாக்கிகளை (உ-ம்: <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>) பயன்படுத்தி, இரு காரணி அத்தாட்சிப்படுத்துதலை அனுமதிக்கிறது. இரு காரணி அத்தாட்சிப்படுத்தலைப் பயன்படுத்த, பயனாளர் விவரக்கோவையில் இரு காரணி அத்தாட்சிப்படுத்தல் இயலுமைப்படுத்தியிருக்க வேண்டும்."

