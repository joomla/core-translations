PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla!, இரு காரணி அத்தாட்சிப்படுத்தல் முறைமையைத் தன்னகத்தே கொண்டுள்ளது. இது தங்கள் தளத்தின் உள்நுழைவுக்கு 30 வினாடிகளுக்கு ஒரு முறை மாறும் பாதுகாப்பு குறியீடினால் இரண்டாம்நிலை பாதுகாப்பு அளிக்கிறது. தாங்கள் தங்கள் கைபேசி/நடமாடும் சாதனம் மற்றும் <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google அத்தாட்சிப்படுத்தி</a> (செயலி) இவற்றை பயன்படுத்தி அந்தக் குறியீடை உருவாக்கலாம்.</p><p>கீழுள்ள பொத்தானைத் தேர்வுசெய்வதன் மூலம்:</p><ul><li>இரு காரணி அத்தாட்சிப்படுத்தல் சொருகிகளை Joomla! இயலுமைப்படுத்தும்.</li><li>இரு காரணி அத்தாட்சிப்படுத்தல் அனைத்து பயனாளர்களுக்கும் கிடைக்கும்.</li><li>ஒவ்வொரு பயனாளரும் பயனாளர் விவரங்களில் இரு காரணி அத்தாட்சிப்படுத்தலை உள்ளமைக்க முடியும்.</li><li>தாங்கள் எப்போதும் இரு காரணி அத்தாட்சிப்படுத்தல் சொருகியை முடக்கலாம், அல்லது பின்புற பயன்பாட்டுக்கு மட்டும் உள்ளமைக்கலாம்.</li><li>தாங்கள் தங்கள் பயனாளர் விவரக்கோவை பக்கத்தில் இரு காரணி அத்தாட்சிப்படுத்தல் பற்றி மேலும் அறிந்து கொள்ளலாம்; மேலும், தங்கள் பயனாளர் சேவைக்கணக்குக்கு இதனை இயலுமைப்படுத்தலாம்.</li></ul>"
