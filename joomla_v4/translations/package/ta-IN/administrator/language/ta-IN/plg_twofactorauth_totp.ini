PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="<a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator/அத்தாட்சிப்படுத்தி</a> அல்லது இணக்கமான ஒரு செயலியை (உ-ம்: <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>) தங்கள் smartphone/desktop-இல் பதிவிறக்கம் செய்து நிறுவவும். பின்வருபனவற்றில் ஒன்றைப் பயன்படுத்துக:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="தயவுசெய்து தங்கள் சாதனத்தின் கடிகாரத்தை ஒரு நேர-சேவையகத்துடன் (time-server) ஒத்திசைக்க (synchronize) நினைவில் கொள்ளவும். தங்கள் சாதனத்தின் நேர சறுக்கல் (drift) ஆனது தாங்கள் தங்கள் தளத்தில் உள்நுழையும் இயலாமையை ஏற்படுத்தலாம்."
