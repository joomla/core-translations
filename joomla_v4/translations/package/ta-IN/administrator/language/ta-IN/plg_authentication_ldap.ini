PLG_LDAP_FIELD_CACERT_LABEL="சேவையக சான்றிதழுக்கான பாதை"
PLG_LDAP_FIELD_CACERT_DESC="Joomla ஆனது LDAP சேவையகத்தின் (சான்றிதழ் அதிகாரம் - Certificate Authority) சான்றிதழைக் கண்டறியும் கோப்பு அல்லது கோப்பகத்திற்கான முழு பாதை. இது வெறுமையாக இருந்தால், TLS_CACERT மற்றும் TLS_CACERTDIR LDAP client விருப்பங்களுக்கான தொகுதி இயல்புநிலைகள் (system defaults) பயன்படுத்தப்படும்."
PLG_LDAP_FIELD_ENCRYPTION_LABEL="இணைப்பு பாதுகாப்பு"
PLG_LDAP_FIELD_EMAIL_DESC="பயனாளர் மின்-அஞ்சல் முகவரியைக் கொண்ட LDAP பண்பு."
PLG_LDAP_FIELD_EMAIL_LABEL="Map: மின்-அஞ்சல்"
PLG_LDAP_FIELD_FULLNAME_DESC="பயனாளர் முழுப் பெயரைக் கொண்ட LDAP பண்பு."
PLG_LDAP_FIELD_FULLNAME_LABEL="Map: முழுப் பெயர்"
PLG_LDAP_FIELD_HOST_LABEL="புரவலர்-கணினி"
PLG_LDAP_FIELD_IGNORE_REQCERT_TLS_LABEL="சான்றிதழ் புறக்கணிக்க"
PLG_LDAP_FIELD_LDAPDEBUG_DESC="நிலை 7-க்கு நிலைக்குறியீடு செய்யப்பட்டவைகளுக்கு (hardcoded to level 7) பிழை நீக்கல்-ஐ இயலுமைப்படுத்துகிறது"
PLG_LDAP_FIELD_LDAPDEBUG_LABEL="Debug"
PLG_LDAP_FIELD_PASSWORD_DESC="Connect Password ஆனது ஒரு நிர்வாகச் சேவைக்கணக்கின் கடவுச்சொல்லாகும்."
PLG_LDAP_FIELD_PASSWORD_LABEL="Connect Password"
PLG_LDAP_FIELD_PORT_LABEL="துறை"
PLG_LDAP_FIELD_REFERRALS_DESC="இந்த விருப்பத் தேர்வானது LDAP_OPT_REFERRALS flag-இன் பெறுமானத்தை அமைக்கும். Windows 2003 சேவையகங்களுக்குத் தாங்கள் இதனை 'இல்லை' என அமைக்க வேண்டும்."
PLG_LDAP_FIELD_REFERRALS_LABEL="Follow Referrals"
PLG_LDAP_FIELD_SEARCHSTRING_DESC="கொடுக்கப்பட்ட பயனாளரைத் தேடுவதற்காகப் பயன்படும் ஒரு வினவல் எழுத்துச்சரம். [search] முதன்மைச்சொல்லானது பயனாளர்-கொடுத்த உள்நுழைவால் மாற்றப்படும். ஒரு உதாரண எழுத்துச்சரமானது: uid=[search]. அரைப்புள்ளிகளால் (;) பிரித்த பல எழுத்துச்சரங்களைப் பயன்படுத்தலாம். அனைத்து முறைகளுக்கும் (methods) ஆரம்ப பிணைப்புக்குப் பிறகு (after initial bind) பயன்படுத்தப்படுகிறது."
PLG_LDAP_FIELD_SEARCHSTRING_LABEL="தேடல் எழுத்துச்சரம்"
PLG_LDAP_FIELD_UID_DESC="பயனாளர் உள்நுழைவு ID கொண்ட LDAP பண்பு. Active Directory-க்கு இது sAMAccountName ஆகும்."
PLG_LDAP_FIELD_UID_LABEL="Map: பயனாளர் ID"
PLG_LDAP_FIELD_USERNAME_DESC="Connect Username மற்றும் Connect Password இவைகள் DN lookup phase-க்கான இணைப்பு அளபுருக்களை வரையறுக்கின்றன. இரு விருப்பத்தேர்வுகள் உள்ளன:- Anonymous DN lookup (இரு புலங்களையும் நிரப்பாமல் வெறுமையாக விடவும்) மற்றும் Administrative connection (Connect Username ஆனது நிர்வாக சேவைக்கணக்குக்கான பயனாளர்பெயர், உதாரணமாக Administrator). Bind and Search வழிமுறையில் மட்டும் பயன்படுத்தப்படும்."
PLG_LDAP_FIELD_USERNAME_LABEL="Connect Username"
PLG_LDAP_FIELD_USERSDN_DESC="[username] முதன்மைச்சொல்லானது பயனாளர்-கொடுத்த உள்நுழைவால் மாற்றப்படும். ஒரு உதாரண எழுத்துச்சரமானது: uid=[username], dc=my-domain, dc=com. அரைப்புள்ளிகளால் (;) பிரித்த பல எழுத்துச்சரங்களைப் பயன்படுத்தலாம். Bind Directly as User வழிமுறையில் மட்டும் பயன்படுத்தப்படும்."
PLG_LDAP_FIELD_USERSDN_LABEL="பயனாளரின் DN"
PLG_LDAP_FIELD_V3_DESC="இயல்புநிலை LDAP2 ஆகும், ஆனால் OpenLdap-இன் சமீபத்தியப் பதிப்புகளுக்கு LDAPV3-ஐப் பயன்படுத்துதல் அவசியம்."
PLG_LDAP_FIELD_V3_LABEL="LDAP V3"
