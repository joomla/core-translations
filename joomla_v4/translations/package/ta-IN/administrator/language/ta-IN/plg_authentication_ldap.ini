PLG_LDAP_XML_DESCRIPTION="<p>பயனாளர் அத்தாட்சிப்படுத்தலை ஒரு LDAP சேவையகத்துடன் கையாளுகிறது.</p><p><strong> எச்சரிக்கை! தாங்கள் குறைந்தது ஒரு அத்தாட்சிப்படுத்தும் சொருகியை இயலுமைப்படுத்தியிருக்க வேண்டும்; இல்லையெனில், தங்கள் தளத்திற்கான எல்லா அணுகலையும் இழப்பீர்கள்.</strong></p>"

