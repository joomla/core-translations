PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="புதுப்பித்தல் தெரியப்படுத்தல் மின்-அஞ்சல்களுக்கான மொழியைத் தேர்வுசெய்யவும். அந்த நேரத்தில் அந்தப் பயனாளருக்கு அமைக்கப்பட்டுள்ள தள மொழியில் அனுப்ப, 'தன்னியக்கம்' என அமைக்கவும்."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="மின்-அஞ்சல் மொழி"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="தன்னியக்கம்"
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_DESC="\"தொகுதி - Joomla! புதுப்பித்தல் தெரியப்படுத்தல்\" சொருகி ஆனது ஒரு புதுப்பிப்பை கண்டுபிடிக்கும்போது தள நிர்வாகிகளுக்கு அதனைத் தெரியப்படுத்த அனுப்புவது."
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla: புதுப்பித்தல் தெரியப்படுத்தல்"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Joomla! புதுப்பித்தல் தெரியப்படுத்தல் ஆனது இந்த உள்ளமைவில் (configuration) செயல்படாது."
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="இயல்புநிலை அமைப்புக்கு (6 மணி நேரங்கள்) திரும்பவும் அமைக்க"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>நிறுவி (Installer) உள்ளமைவில் ( Configuration) உள்ள 'பதுக்குநினைவகம் புதுப்பித்தல் (மணிகளில்)' என்ற விருப்பு-வின் பெறுமானமாகத் தாங்கள் பூஜ்யம் (0) நிரப்பியிருக்கிறீர்கள்; இதனால், புதுப்பித்தலுக்கு பதுக்குநினைவகத்தை Joomla பயன்படுத்தாது. இதன் விளைவாக, ஒவ்வொரு பக்கத்தைப் பார்வையிடும்போதும் ஒரு மின்-அஞ்சல் அனுப்பப்பட வேண்டும்; இது சாத்தியமற்றது. ஆகவே, பெறுமானத்தை அதிகரிக்கவும் (இயல்புநிலை: 6 மணி நேரங்கள்) அல்லது 'Joomla! புதுப்பித்தல் தெரியப்படுத்தல்' ஆனது தங்களுக்கு எப்போதும் மின்-அஞ்சல்கள் அனுப்பாது என உறுதிசெய்யவும்.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="இந்தச் சொருகி புதிய Joomla! பதிப்புகள் இருக்கின்றனவா என அவ்வப்போது சரிபார்க்கிறது. புதிய பதிப்பு இருந்தால், Joomla!-வைப் புதுப்பிக்க, தங்களுக்கு நினைவூட்டும் ஒரு மின்-அஞ்சலை அனுப்புகிறது. தாங்கள் இந்த மின்-அஞ்சலை தனிப்பயனாக்கலாம்/மாற்றலாம் (தொகுதி &rarr; வார்ப்புருக்கள் &darr; அஞ்சல் வார்ப்புருக்கள்)."

