PLG_SYSTEM_UPDATENOTIFICATION="தொகுதி - Joomla! புதுப்பித்தல் தெரியப்படுத்தல்"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="இந்த மின்-அஞ்சல் Joomla! திட்டத்தால் அனுப்பப்படவில்லை. இது தங்கள் சொந்தத் தளத்தால் தன்னியக்கமாக அனுப்பப்பட்டது,\n{SITENAME} - {URL} \n\n================================================================================\nபுதுப்பிக்கும் தகவல்\n================================================================================\n\nதங்கள் தளம் ஆனது மேம்படுத்தப்பட்ட ஒரு Joomla! பதிப்பு உள்ளது என கண்டுபிடித்துள்ளது.\n\nதற்போது நிறுவப்பட்டுள்ள Joomla! பதிப்பு: {CURVERSION}\nநிறுவுவதற்கு கிடைக்கும் Joomla! பதிப்பு: {NEWVERSION}\n\nஇந்த நிகழ்பாட்டை தங்களுக்கு நினைவுபடுத்த, இந்த மின்-அஞ்சல் ஆனது தங்கள் தளத்தால் தங்களுக்கு அனுப்பப்பட்டது.\nJoomla! திட்டம் ஆனது தங்கள் தளத்துக்கான புதிய Joomla! புதுப்பிகளைப்பற்றித் தெரிவிக்க, ஒருபோதும் தங்களை நேரடியாக தொடர்புகொள்ளாது. \n\n================================================================================\nபுதுப்பிக்கும் வழிமுறைகள்\n================================================================================\n\n{SITENAME}-இல் புதுப்பியை நிறுவ, பின்வரும் இணைப்பை தேர்வுசெய்யவும். (இணையமுகவரியானது இணைப்பாக இல்லாவிட்டால், இணையமுகவரியை நகலெடுத்து தங்கள் உலாவியில் ஒட்டவும்/நிரப்பவும்).\n\nபுதுப்பிக்கும் இணைப்பு: {LINK}\n\nவெளியீட்டு செய்திகள் இங்கு காணலாம்: {RELEASENEWS}\n\n================================================================================\nஇந்த மின்-அஞ்சலை நான் ஏன் பெறுகிறேன்?\n================================================================================\n\nஇந்த மின்-அஞ்சல் ஆனது, தங்கள் தளத்திற்கு வலுவளிக்கும் Joomla! மென்பொருளில் உள்ள ஒரு சொருகியினால், தன்னியக்கமாக அனுப்பப்பட்டது.\nஇந்த சொருகியானது மேம்படுத்தும் புதிய Joomla! பதிப்புகளை கண்காணிக்கிறது. மற்றும், நிர்வாகிகளுக்கு ஒரு நினைவூட்டும் மின்-அஞ்சலை அனுப்புகிறது.\nஇது போன்ற பல மின்-அஞ்சல்களை, தாங்கள் தங்கள் தளத்திலிருந்து பெறுவீர்கள். மின்-அஞ்சல்களை நிறுத்த, தாங்கள் மென்பொருளை புதுப்பிக்க வேண்டும் அல்லது மின்-அஞ்சல்களை முடக்க வேண்டும்.\n\nஇந்த மின்-அஞ்சல்களை முடக்க, தங்கள் தளத்தின் 'சொருகிகள்'-இல் (தொகுதி &rarr; நிர்வகித்தல் &darr; சொருகிகள்) உள்ள 'தொகுதி - Joomla! புதுப்பித்தல் தெரியப்படுத்தல்' சொருகியை முடக்கவும்.\n\nதங்களுக்கு Joomla! என்னவென்று புரியவில்லை என்றால் அல்லது தங்களுக்கு என்ன செய்ய வேண்டும் என்று தெரியாவிட்டால், Joomla! திட்டத்தை தயவுசெய்து தொடர்புகொள்ள வேண்டாம். \nஏனெனில், அவர்கள் இந்த மின்-அஞ்சலை அனுப்பவில்லை; மேலும், அவர்களால் தங்களுக்கு உதவி அளிக்க முடியாது. அதற்கு பதிலாக, தங்கள் தளத்தை உருவாக்கியவரை அல்லது நிர்வகிப்பவரை தொடர்புகொள்ளவும்.\n\nதாங்கள் தங்களின் இந்தத் தளத்தை உருவாக்கியவராக அல்லது நிர்வகிப்பவராக இருந்தால், கவனிக்கவும்: \nதாங்கள் Joomla!-வை நிறுவும்போதோ அல்லது தங்கள் தளத்தை புதுப்பிக்கும்போதோ, இந்தச் சொருகியானது தன்னியக்கமாக இயலுமைப்படுத்தப்பட்டிருக்கலாம்.\n\n================================================================================\nயார் இந்த மின்-அஞ்சலை அனுப்பியது?\n================================================================================\n\nஇந்த மின்-அஞ்சல் ஆனது தங்கள் தளத்தால் அனுப்பப்பட்டது. தளம்: {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="புதுப்பித்தல் தெரியப்படுத்தல் மின்-அஞ்சல்களை பெறும் ஒரு மின்-அஞ்சல் முகவரிகள் பட்டியல் - காற்புள்ளியால் (,) பிரிக்கப்பட்டது. பட்டியலில் உள்ள முகவரிகள் தற்போது தங்கள் தளத்தில் Super User உரிமை கொண்ட பயனாளர்களுக்கு உரியதாக இருத்தல் வேண்டும். பட்டியலிடப்பட்ட மின்-அஞ்சல் முகவரிகள் அனைத்தும் Super User உரிமை கொண்ட பயனாளர்களுக்கு உரியதாக இல்லாவிட்டால், அல்லது இந்த விருப்பு நிரப்பப்படாமல் வெறுமையாக இருந்தால், இந்தத் தளத்தில் உள்ள Super User உரிமை கொண்ட அனைத்து பயனாளர்களும் புதுப்பித்தல் தெரியப்படுத்தல் மின்-அஞ்சலை பெறுவார்கள்."
