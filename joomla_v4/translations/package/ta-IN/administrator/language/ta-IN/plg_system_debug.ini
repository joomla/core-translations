PLG_DEBUG_FIELD_STRIP_PREFIX_DESC="எழுத்துச் சரத்தின் முதலிலிருந்து சொற்களைக் கழற்றுக. பல சொற்களுக்கு, பயன்படுத்த வேண்டிய உருவமைப்பு: (சொல்1|சொல்2)."
