PLG_DEBUG_WARNING_NO_INDEX_DESC="இந்த அட்டவணையின் WHERE சமத்துவங்கள் (equalities) மற்றும்/அல்லது JOIN ON நெடுவரிசை(கள்) [column(s)] இவற்றிற்கு அநேகமாக சுட்டு (index) இல்லாது இருத்தல் அல்லது சுட்டுவைப் பயன்படுத்த முடியாத வகையில் வினவல் (query) எழுதப்பட்ட விதம் போன்றவை அதிக நேரம் எடுத்துக்கொள்ளும் முழு அட்டவணை scan-க்கான காரணங்களாக இருக்கலாம்."
PLG_DEBUG_WARNING_USING_FILESORT="filesort பயன்படுத்தப்படுகிறது"
PLG_DEBUG_WARNING_USING_FILESORT_DESC="இந்த அட்டவணையின் ORDER BY நெடுவரிசை(கள்)-இல் [column(s)] முடியும் WHERE/ON சமத்துவ (equality) நெடுவரிசை(கள்)-க்கு அநேகமாக சுட்டு (index) இல்லாது இருத்தல் அல்லது சுட்டுவைப் பயன்படுத்த முடியாத வகையில் வினவல் (query) எழுதப்பட்ட விதம் போன்றவை அதிக நேரம் எடுத்துக்கொள்ளும் filesort பயன்பாட்டிற்கான காரணங்களாக இருக்கலாம்."

