COM_USERS_MFA_FIRSTTIME_INSTRUCTIONS_WHATITDOES="இது எவ்வாறு செயல்படுகிறது: கீழே பல-காரணி அத்தாட்சிப்படுத்தல் முறைமையைச் சேர்க்கவும். இனி, ஒவ்வொரு முறையும் தாங்கள் தளத்தில் உள்நுழையும்போது, உள்நுழைவை முடிக்க இந்த முறைமையைப் பயன்படுத்துமாறு கேட்கப்படுவீர்கள். தங்கள் பயனாளர்பெயர் மற்றும் கடவுச்சொல்லை யாராவது திருடினாலும், இந்தத் தளத்தில் உள்ள தங்கள் சேவைக்கணக்கை அவர்களால் அணுக முடியாது."
