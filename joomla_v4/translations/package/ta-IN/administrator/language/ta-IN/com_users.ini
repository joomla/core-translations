COM_USERS_CONFIG_NEVERMFAUSERGROUPS_DESC="தேர்வுசெய்யப்பட்ட பயனாளர் குழுக்களில் <em>ஏதேனும் ஒன்றை</em>ச் சேர்ந்த எந்தப் பயனாளருக்கும் பல-காரணி அத்தாட்சிப்படுத்தலிருந்து விலக்கு அளிக்கப்படும். அவர்கள் பல-காரணி அத்தாட்சிப்படுத்தல் முறைமைகளை அமைத்திருந்தாலும், அவர்கள் உள்நுழையும்போது அவற்றைப் பயன்படுத்துமாறு கேட்கப்பட மாட்டார்கள், அவற்றைப் பார்க்கவோ, அகற்றவோ அல்லது அவற்றின் உள்ளமைவை மாற்றவோ முடியாது."
