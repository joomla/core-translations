COM_USERS_CONFIG_FRONTEND_SHOW_TITLE_DESC="முன்புறம் பல-காரணி அத்தாட்சிப்படுத்தல் உறுதிசெய்யும் பக்கத்தில் தலைப்பைக் காட்ட வேண்டுமா? தலைப்பு எப்போதும் பின்புறத்தில் காட்டப்படும் என்பதை நினைவில் கொள்ளவும். தாங்கள் தலைப்பை மாற்ற வேண்டும் என்றால், தளத்தின் பின்புறத்தில், \”மொழிகள்: மீறல்கள்\” பக்கத்தில் (தொகுதி &rarr; நிர்வகிக்க &darr; மொழி மீறல்கள்), மொழி மாறிலி <code>COM_USERS_USER_MULTIFACTOR_AUTH</code> இன் பெறுமானத்தை மீறல் செய்யவும்."
