COM_USERS_CONFIG_REDIRECTONLOGIN_DESC="பயனாளர் இன்னும் பல-காரணி அத்தாட்சிப்படுத்தலை அமைக்கவில்லை மற்றும் இந்த விருப்பம் இயலுமைப்படுத்தப்பட்டிருந்தால், அவர்கள் பல-காரணி அத்தாட்சிப்படுத்தல் அமைவு பக்கத்திற்கு அல்லது தாங்கள் கீழே அமைக்கும் தனிப்பயன் இணையமுகவரிக்கு மறுவழிகாட்டப்படுவார்கள். பல-காரணி அத்தாட்சிப்படுத்தல் என்பது தங்கள் தளத்தில் ஒரு விருப்பு ஆகும் என்பதை தங்கள் பயனாளர்களுக்குத் தெரியப்படுத்துவதற்கான எளிய வழி இதுவாகும்."
