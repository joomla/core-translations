COM_USERS_CONFIG_MFAONSILENT_DESC="அமைதியான பயனாளர் உள்நுழைவுக்குப் (silent user login) பிறகு, பயனாளர் பல-காரணி அத்தாட்சிப்படுத்தல் மூலம் செல்ல வேண்டுமா? அமைதியான உள்நுழைவுகள் என்பது பயனாளர்பெயர் மற்றும் கடவுச்சொல் தேவையல்லாதவை - உ-ம்: 'என்னை நினைவில் கொள்க' அம்சம், வலை அத்தாட்சிப்படுத்தல் (WebAuthn), போன்றவை."
