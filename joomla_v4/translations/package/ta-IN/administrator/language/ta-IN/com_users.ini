COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>தங்கள் பயனாளர்களின் உள்நுழைவுகளைப் பாதுகாக்க உதவும் வகையில், Joomla மிகவும் மேம்படுத்தப்பட்ட <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noreferrer\">பல-காரணி அத்தாட்சிப்படுத்தல்</a> பொறியுணர்வுடன் வருகிறது.</p><p>Joomla-வின் முந்தைய பதிப்புகளில் உள்ள இரு-காரணி அத்தாட்சிப்படுத்தல் அம்சத்தைப் போலன்றி, பயனாளர்கள் <em>இனி தங்கள் பயனாளர்பெயர் மற்றும் கடவுச்சொல்லுடன் பாதுகாப்புக் குறியீட்டை உள்ளிட வேண்டியதில்லை</em>. தளத்தில் உள்நுழைந்த பிறகு பல-காரணி அத்தாட்சிப்படுத்தல் ஒரு தனி கட்டத்தில் நிகழ்கிறது. பல-காரணி அத்தாட்சிப்படுத்தல் உறுதிப்படுத்தலை முடிக்கும் வரை, பயனாளர்கள் மற்ற பக்கங்களுக்குச் செல்லவோ அல்லது தளத்தைப் பயன்படுத்தவோ முடியாது. இது, பல-காரணி அத்தாட்சிப்படுத்தலை <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">தூண்டுகளவு</a> எதிர்ப்புத் திறன் ((phishing&ndash;resistant) கொண்டதாக ஆக்குகிறது. WebAuthn (Windows Hello, Apple TouchID / FaceID மற்றும் Android Biometric Screen Lock உடன் ஒருங்கிணைப்பு உட்பட) அல்லது மின்-அஞ்சல் மூலம் 6 இலக்க அத்தாட்சிப்படுத்தும் குறியீடுகளை அனுப்புதல் போன்ற ஊடாடும் உறுதிப்படுத்தும் முறைமைகளையும் இது அனுமதிக்கிறது. இந்த இரண்டு ஊடாடும், வசதியான முறைமைகளும் Joomla-வுடன் அனுப்பப்படும் சொருகிகளாக இப்போது கிடைக்கின்றன.</p>"
