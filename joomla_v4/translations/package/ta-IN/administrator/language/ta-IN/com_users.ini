COM_USERS_CONFIG_MULTIFACTORAUTH_SETTINGS_DESC="Joomla-வில் பல-காரணி அத்தாட்சிப்படுத்தல் எவ்வாறு செயல்படுகிறது என்பதை உள்ளமைக்கவும்/கட்டமைக்கவும்."
