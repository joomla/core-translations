COM_USERS_CONFIG_FIELD_DOMAIN_NAME_DESC="களப் பெயரை (domain name) நிரப்பவும். கட்டிலா உருக்கள் (* - Wildcards) ஆதரிக்கப்படுகின்றன. உதாரணமாக:<br><strong>*</strong> அனைத்து களங்களையும் அனுமதிக்கிறது அல்லது அனைத்து களங்களுக்கும் அனுமதி மறுக்கிறது;<br><strong>*.com</strong> அனைத்து .com களங்களையும் அனுமதிக்கிறது அல்லது அனைத்து .com களங்களுக்கும் அனுமதி மறுக்கிறது;<br><strong>*.joomla.org</strong> அனைத்து joomla.org உப-களங்களையும் அனுமதிக்கிறது அல்லது அனைத்து joomla.org உப-களங்களுக்கும் அனுமதி மறுக்கிறது."
