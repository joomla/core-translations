COM_TAGS_TAG_FIELD_MODE_DESC="Ajax முறைமை ஆனது குறிச்சொற்களைத் தாங்கள் உள்ளிடும்போதே தேடுகிறது; ஆதலால், உள்ளிடும்போதே குறிச்சொற்களை உருவாக்க உதவுகிறது. பின்னப்பட்ட குறிச்சொற்கள் (Nested tags) ஆனது இருக்கக்கூடிய அனைத்து குறிச்சொற்களையும் கொண்ட பின்னல் நோக்கில் (nested view) காட்டுகிறது."
