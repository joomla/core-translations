PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="<strong>எல்லா வலைபரப்புகளுக்கும் (poscasts) எழுத்துப்படியை (transcripts) வழங்குவதை உறுதிசெய்யவும்.</strong> கேட்பொலி (audio) உள்ளடக்கத்திற்கான எழுத்துப்படிகளை வழங்குவது கட்டாய நிலை A (Level A) தேவை ஆகும். எழுத்துப்படிகள் காது கேளாதவர்கள் (D/deaf) அல்லது காது சரியாகக் கேளாதவர்களை ஆதரிக்கின்றன; ஆனால், அவை அனைவருக்கும் பயனளிக்கும். எழுத்துப்படியை கீழே அல்லது துருத்தி பலகதின் (accordion panel) உள் வைக்கச் சிந்தியுங்கள்."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="உட்பொதிக்கப்பட்ட உள்ளடக்கத்தை சரிபார்க்க முடியவில்லை. படங்களில் மாற்று உரை உள்ளதா, காணொளிகளில் தலைப்புகள் உள்ளனவா, உரையில் போதுமான மாறுபாடு உள்ளதா, மற்றும் ஊடாடும் கூறுகள் (interactive components) <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">விசைப்பலகை அணுகக்கூடியது</a> என்பதை உறுதிப்படுத்தவும்."
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="உட்பொதிக்கப்பட்ட உள்ளடக்கத்திற்கு அதன் உள்ளடக்கங்களை விவரிக்கும் அணுகக்கூடிய பெயர் தேவை. <span class=\"jooa11y-kbd\">title</span> அல்லது <span class=\"jooa11y-kbd\">aria-label</span> பண்பை <span class=\"jooa11y-kbd\">iframe</span> மூலகத்தில் வழங்கவும். <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames</a> பற்றி மேலும் அறியவும்."
