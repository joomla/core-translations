PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="இது ஒரு தலைப்பா? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="தொகுதிமேற்கோள்கள் (blockquote) மேற்கோள்களுக்கு மட்டுமே பயன்படுத்தப்பட வேண்டும். இது ஒரு தலைப்பாக இருத்தல் வேண்டும் எனில், இந்தத் தொகுதிமேற்கோளை சொற்பொருள் தலைப்பாக மாற்றவும் (எ.கா. தலைப்பு 2 அல்லது தலைப்பு 3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="<strong>இரட்டிப்பான ID (duplicate ID)</strong> கண்டறியப்பட்டது. இரட்டிப்பான ID பிழைகள், அவை உள்ளடக்கத்துடன் தொடர்பு கொள்ள முயற்சிக்கும்போது, உதவித் தொழில்நுட்பங்களுக்கு (assistive technologies) சிக்கல்களை ஏற்படுத்துவதாக அறியப்படுகிறது."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="பின்வரும் ID-ஐ அகற்றவும் அல்லது மாற்றவும்: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="இது ஒரு தலைப்பா? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="தடிமனான உரையின் ஒரு வரி தலைப்புபோல் தோன்றலாம், ஆனால் திரை வாசிப்பான் (screen reader) பயன்படுத்தும் ஒருவரால் அது முக்கியமானது என்று கூறவோ அல்லது அதன் உள்ளடக்கத்திற்கு செல்லவோ முடியாது. தடிமனான உரை சொற்பொருள் தலைப்புகளை மாற்றக் கூடாது (தலைப்பு 2 முதல் தலைப்பு 6 வரை)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="பக்க மொழி அறிவிக்கப்படவில்லை! <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">HTML tag-இல் மொழியை அறிவிக்கவும்.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF-கள் இணைய உள்ளடக்கமாகக் கருதப்படுகின்றன, மேலும் அவை அணுகக்கூடியதாகவும் இருத்தல் வேண்டும். திரை வாசிப்பான்களைப் பயன்படுத்துபவர்கள் (கட்டமைப்பு குறிச்சொற்கள் [structural tags] அல்லது படிவ புலம் அடையாள உரைகள் [form field labels] காணவில்லை) மற்றும் குறைந்த பார்வை உள்ளவர்கள் (பெரிதாக்கப்படும்போது உரை ஆனது மறுபரிசீலனை செய்யாது) போன்றவர்களுக்கு PDF-கள் பெரும்பாலும் சிக்கல்களைக் கொண்டிருக்கும்.<ul><li>இது ஒரு படிவமாக இருந்தால், அணுகக்கூடிய HTML படிவத்தை மாற்றாகப் பயன்படுத்தவும்.</li><li>இது ஒரு ஆவணமாக இருந்தால், அதனை இணையப் பக்கமாக மாற்றவும்.</li></ul ><br>இல்லையெனில், <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">Acrobat DC இல் அணுகக்கூடிய PDF(கள்)</a>-ஐப் பார்க்கவும்."
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="பட்டியலை உருவாக்க முயற்சிக்கிறீர்களா? சாத்தியமான பட்டியல் உருப்படி கண்டறியப்பட்டது: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="பொட்டு (bullet) அல்லது எண் வடிவமைப்பு பொத்தான்களைப் பயன்படுத்தி சொற்பொருள் பட்டியல்களைப் (semantic lists) பயன்படுத்துவதை உறுதிசெய்யவும். சொற்பொருள் பட்டியலைப் பயன்படுத்தும் போது, உதவித் தொழில்நுட்பங்கள் (assistive technologies) மொத்த உருப்படிகளின் எண்ணிக்கை மற்றும் பட்டியலில் உள்ள ஒவ்வொரு பொருளின் ஒப்பீட்டு நிலை (relative positios) போன்ற தகவல்களை தெரிவிக்க முடியும். <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">சொற்பொருள் பட்டியல்கள்</a> பற்றி மேலும் அறியவும்."
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="அனைத்தும் பேரெழுத்துகள் கொண்டதாக கண்டறியப்பட்டது. சில திரை வாசிப்பான்கள் (screen readers) அனைத்து பேரெழுத்துகளின் உரையையும் சொற்களின் முதலெழுத்துக்களைத் தொகுத்து உருவாக்கப்படும் புதுச்சொல்லாக (acronym) வாசிக்கலாம் மற்றும் ஒவ்வொரு எழுத்தையும் தனித்தனியாக வாசிக்கலாம். கூடுதலாக, சிலருக்கு எல்லா பேரெழுத்துக்களையும் படிக்க மிகவும் கடினமாக இருக்கலாம் மற்றும் அது கூச்சலிடும் தோற்றத்தை கொடுக்கலாம்."

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="வெற்று அட்டவணை தலைப்பு கண்டறியப்பட்டது! அட்டவணை தலைப்புகள் <em>ஒருபோதும்</em> காலியாக இருத்தல் கூடாது. வரிசை மற்றும்/அல்லது நெடுவரிசை தலைப்புகளை, அவற்றின் உறவை வெளிப்படுத்துமாறு, நியமிப்பது முக்கியம். உதவித் தொழில்நுட்பத்தைப் (assistive technology) பயன்படுத்தும் நபர்களுக்கு இந்தத் தகவல் சூழலை வழங்குகிறது. அட்டவணைகள் அட்டவணை தரவுகளுக்கு மட்டுமே பயன்படுத்தப்பட வேண்டும் என்பதை நினைவில் கொள்ளவும்."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="<a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">அணுகக்கூடிய அட்டவணைகள்</a> பற்றி மேலும் அறியவும்."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="அட்டவணை தலைப்புகள் இல்லை! அணுகக்கூடிய அட்டவணைகளுக்கு HTML markup தேவை, இது தலைப்பு சிற்றறைகள் (cells) மற்றும் அவற்றின் உறவை வரையறுக்கும் தரவு சிற்றறைகளைக் குறிக்கிறது. உதவித் தொழில்நுட்பத்தைப் (assistive technology) பயன்படுத்தும் நபர்களுக்கு இந்தத் தகவல் சூழலை வழங்குகிறது. அட்டவணைகள் அட்டவணை தரவுகளுக்கு மட்டுமே பயன்படுத்தப்பட வேண்டும்."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="<a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">அணுகக்கூடிய அட்டவணைகள்</a> பற்றி மேலும் அறியவும்."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="தலைப்பு 2 அல்லது தலைப்பு 3 போன்ற சொற்பொருள் தலைப்புகள் உள்ளடக்கத்தின் பிரிவுகளுக்கு மட்டுமே பயன்படுத்தப்பட வேண்டும்; HTML அட்டவணைகளில் <strong>அல்ல</strong>. அதற்குப் பதிலாக <strong>th</strong> மூலகத்தைப் பயன்படுத்தி அட்டவணை தலைப்புகளைக் குறிக்கவும்."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="<a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">அணுகக்கூடிய அட்டவணைகள்</a> பற்றி மேலும் அறியவும்."

