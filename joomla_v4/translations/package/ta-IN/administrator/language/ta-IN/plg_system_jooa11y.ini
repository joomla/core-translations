PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="தடிமனான (bold) மற்றும் சாய்வான (italic) tags சொற்பொருள் அர்த்தத்தைக் கொண்டுள்ளன, மேலும் முழு பத்திகளையும் முன்னிலைப்படுத்த இவற்றை பயன்படுத்தக் <strong>கூடாது</strong>. ஒரு வார்த்தை அல்லது சொற்றொடரில் வலுவான <strong>முக்கியத்துவத்தை வழங்க</strong> தடிமனான உரை பயன்படுத்தப்பட வேண்டும். சரியான பெயர்கள் (அதாவது புத்தகம் மற்றும் கட்டுரை தலைப்புகள்), வெளிநாட்டு வார்த்தைகள், மேற்கோள்களை முன்னிலைப்படுத்த சாய்வுகள் பயன்படுத்தப்பட வேண்டும். நீண்ட மேற்கோள்கள் தொகுதிமேற்கோளாக (blockquote) வடிவமைக்கப்பட வேண்டும்."
