PLG_SYSTEM_JOOA11Y="தொகுதி - Joomla அணுகல்தன்மை சரிபார்ப்பி"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="உள்ளடக்கம் கொள்கலன்"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="அணுகல்தன்மைக்காகச் சோதனையிடப்படும் பக்கத்தில் உள்ள Landmark (அடையாளம்). இயல்புநிலை அமைப்பு ஆனது <strong>main</strong> (முதன்மை) ஆகும். அடையாளங்களுக்கு மாற்றானவை classes, elements (மூலகங்கள்), அல்லது ARIA roles (செயல் பங்குகள்) - (எ.கா. #example, .example, [role=example])."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="புறக்கணிக்க வேண்டிய பகுதிகள்"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="உள்ளடக்கம் கொள்கலனில் உள்ள குறிப்பிட்ட பகுதிகளைப் புறக்கணிக்கவும். classes அல்லது elements-ஐப் (மூலகங்கள்) பிரிக்க, காற்புள்ளிகளைப் பயன்படுத்தவும் (உ-ம்: #ignore, .ignore)."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="வாசிப்புத்திறன் கொள்கலன்"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="வாசிப்புத்திரனுக்காகச் சோதனையிடப்படும் பக்கத்தில் உள்ள Landmark (அடையாளம்). இயல்புநிலை அமைப்பு ஆனது <strong>main</strong> (முதன்மை) ஆகும். அடையாளங்களுக்கு மாற்றானவை classes, elements (மூலகங்கள்), அல்லது ARIA roles (செயல் பங்குகள்) - (எ.கா. #example, .example, [role=example])."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="எப்போதும் காட்டுக"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="அனைத்து பக்கங்களிலும் அணுகல்தன்மை சரிபார்ப்பியை ஏற்றவும். இணையதளத்தை உருவாக்கும்போது இது பயனுள்ளதாக இருக்கும்; ஆனால், இயங்கும் இணையதளத்தில் இதனைப் பயன்படுத்தக் கூடாது."
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Joomla அணுகல்தன்மை சரிபார்ப்பி ஆனது பொதுவான அணுகல்தன்மை மற்றும் பயன்பாட்டின் சிக்கல்களைக் காட்சிப்படுத்துகிறது. உள்ளடக்கத்தை உருவாக்குபவர்களை கருத்தில் கொண்டு, சொருகி ஆனது பிழைகள் அல்லது எச்சரிக்கைகளைக் கண்டறிந்து அவற்றை எவ்வாறு சரிசெய்வது என்பதற்கான வழிகாட்டுதலை வழங்குகிறது."

