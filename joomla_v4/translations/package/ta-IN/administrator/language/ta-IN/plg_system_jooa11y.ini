;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="வெற்று தலைப்பு கண்டறியப்பட்டது! சரிசெய்ய, இந்த வரியை நீக்கவும் அல்லது அதன் வடிவமைப்பைத் <strong>தலைப்பு %(level)</strong> இலிருந்து <strong>இயல்பானது</strong> அல்லது <strong>பத்தி</strong> க்கு மாற்றவும்."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="தலைப்பில் உரை இல்லை, ஆனால், ஒரு படம் உள்ளது. இது தலைப்பு இல்லையெனில், அதன் வடிவமைப்பைத் <strong>தலைப்பு %(level)</strong> இலிருந்து <strong>இயல்பானது</strong> அல்லது <strong>பத்தி</strong> க்கு மாற்றவும். இல்லையெனில், படம் அலங்காரமாக இல்லாவிட்டால், மாற்று உரையைச் (alt text) சேர்க்கவும்."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="ஒரு பக்கத்தின் முதல் தலைப்பு ஆனது பொதுவாக தலைப்பு 1 அல்லது தலைப்பு 2 ஆக இருத்தல் வேண்டும். தலைப்பு 1 என்பது முக்கிய உள்ளடக்கப் பிரிவின் தொடக்கமாக இருத்தல் வேண்டும், மேலும், இது பக்கத்தின் ஒட்டுமொத்த நோக்கத்தை விவரிக்கும் முக்கியத் தலைப்பாகும். <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">தலைப்பு அமைப்பு</a> பற்றி மேலும் அறியவும்."
PLG_SYSTEM_JOOA11Y_HEADING_LONG="தலைப்பு நீளமானது! உள்ளடக்கத்தை ஒழுங்கமைக்கவும் கட்டமைப்பை வெளிப்படுத்தவும் தலைப்புகள் பயன்படுத்தப்பட வேண்டும். அவை சுருக்கமாகவும், விளக்கமானதாகவும், தனித்துவமாகவும் இருத்தல் வேண்டும். 160 எழுத்துகளுக்குக் குறைவான தலைப்புகளை வைக்கவும் (ஒரு வாக்கியத்திற்கு மேல் இல்லை)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="உரு எண்ணிக்கை: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="விடுபட்ட தலைப்பு 1. தலைப்பு 1 என்பது முக்கிய உள்ளடக்கப் பகுதியின் தொடக்கமாக இருத்தல் வேண்டும், மேலும் இது பக்கத்தின் ஒட்டுமொத்த நோக்கத்தை விவரிக்கும் முக்கியத் தலைப்பாகும். <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">தலைப்பு அமைப்பு</a> பற்றி மேலும் அறியவும்."
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="தொடர்ச்சியாக இல்லாத தலைப்பு நிலை (heading level) பயன்படுத்தப்பட்டுள்ளது. தலைப்புகள் ஒருபோதும் நிலைகளைத் தவிர்க்கக் கூடாது அல்லது <strong>தலைப்பு %(prevLevel)</strong> இலிருந்து <strong>தலைப்பு %(level)</strong> க்கு செல்லக் கூடாது."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="தலைப்பு 1 இல்லை!"

;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="இணைப்பு உரையை மாற்றவும்: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;இங்கே சொடுக்கவும்&quot; ஆனது பலர் சுட்டியைப் பயன்படுத்தாதபோது அல்லது கையடக்க சாதனத்தில் (mobile device) இந்த இணையதளத்தைப் பார்க்கும்போது, சுட்டி இயங்குமுறையில் கவனம் செலுத்துகிறது. பணியுடன் தொடர்புடைய வேறொரு வினைச்சொல்லைப் பயன்படுத்துவதை எண்ணிப்பார்க்கவும்.</li> <li>உதவித் தொழில்நுட்பங்களுக்கு (assistive technologies) மறைக்கப்பட்டிருந்தால் தவிர, HTML குறியீடுகளை (symbols) செயல்களுக்கான அழைப்பாகப் பயன்படுத்துவதைத் தவிர்க்கவும்.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="எந்த உரையும் இல்லாமல் இருக்கும் வெற்று இணைப்புகளை அகற்றவும்."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="திரை வாசிப்பான்கள் (screen readers) மற்றும் பிற உதவித் தொழில்நுட்பங்களுக்குத் (assistive technologies) தெரியும், இணைப்பில் கண்டறியக்கூடிய உரை இல்லை. சரிசெய்ய:<ul><li>இணைப்பு தங்களை எங்கு அழைத்துச் செல்கிறது என்பதை விவரிக்கும் சில சுருக்கமான உரையைச் சேர்க்கவும்.</li><li>எடுத்துக்காட்டாக, <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">படிமம் இணைப்பு அல்லது SVG</a> என்ற இணைப்புக் குறியீடில் ஒரு விளக்கமான அடையாள உரையைக் காணவில்லை.</li><li>இந்த இணைப்பு ஆனது நகலெடுத்து ஒட்டுதல் (copy/paste) செயலினால் ஏற்பட்ட பிழை என தாங்கள் நினைத்தால், அதனை நீக்குவதைப் பற்றி பரிசீலிக்கவும்.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="இந்த இணைப்பிற்கான விளக்க அடையாள உரை: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="இணைப்பு உரை ஆனது சூழலுக்கு வெளியே போதுமான விளக்கமாக இல்லாமல் இருக்கலாம்: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>உதவிக்குறிப்பு!</strong> இணைப்பு உரை எப்போதும் தெளிவாகவும், தனித்துவமாகவும், அர்த்தமுள்ளதாகவும் இருத்தல் வேண்டும். \"இங்கே சொடுக்கவும்\" அல்லது \"மேலும் அறிக\" போன்ற பொதுவான வார்த்தைகளைத் தவிர்க்கவும்."
