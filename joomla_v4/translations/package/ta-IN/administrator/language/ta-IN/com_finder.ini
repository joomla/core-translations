COM_FINDER_CONFIG_TEXT_MULTIPLIER_DESCRIPTION="ஒரு தேடல் முடிவில், ஒட்டுமொத்தத் தொடர்புடைய மதிப்பெண்ணின் மேல், பொருத்தமான உரையானது எவ்வளவு செல்வாக்கைக் கொண்டுள்ளது என்பதைக் கட்டுப்படுத்த, பெருக்கி பயன்படுத்தப்படுகிறது. பிற பெருக்கிகளின் தொடர்பைப் பொறுத்தே ஒரு பெருக்கி கருத்தில் கொள்ளப்படும். உள்ளடக்கத்தின் சுருக்கம் மற்றும்/அல்லது உடலிலிருந்து உடல் உரை வருகிறது."
