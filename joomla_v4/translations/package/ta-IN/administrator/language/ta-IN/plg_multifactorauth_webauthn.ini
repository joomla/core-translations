PLG_MULTIFACTORAUTH_WEBAUTHN="பல-காரணி அத்தாட்சிப்படுத்தல் - வலை அத்தாட்சிப்படுத்தல்"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="செல்லுபடியாகாத அத்தாட்சிப்படுத்தல் வேண்டுதல்."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="அத்தாட்சிப்படுத்தி பதிதல் தோல்வியுற்றது. உலாவியில் இருந்து பெறப்பட்ட அத்தாட்சிப்படுத்தி மறுமொழி ஆனது சேவையகத்தால் வழங்கப்பட்ட பொது சான்று (Public Key) உடன் பொருந்தவில்லை. ஏதோ ஒறு சரியில்லாத காரணம் அல்லது இந்தத் தளத்தை hack (இணைய திருட்டு) செய்து அறிந்து கொள்ளும் முயற்சியே ஆகும் என்பது இதன் பொருள் ஆகும்."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="பாதுகாப்பு காரணங்களுக்காக மற்றொரு பயனாளரின் சார்பாக அத்தாட்சிப்படுத்திகளை (authenticators) பதிவு செய்யத் தங்களுக்கு அனுமதி இல்லை."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="ஏதோ தவறு ஏற்பட்டுள்ளது, ஆனால், பிழையைப் பற்றிய கூடுதல் தகவல்கள் இந்த நேரத்தில் கிடைக்கவில்லை. தங்கள் அத்தாட்சிப்படுத்தியை பதிவுசெய்ய மீண்டும் முயற்சிக்கவும்."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="அத்தாட்சிப்படுத்தி பதிதலுக்கான பொது சான்று-வை (Public Key) சேவையகம் வழங்கவில்லை; ஆனால், எப்படியோ உலாவியில் இருந்து ஒரு அத்தாட்சிப்படுத்தி பதிதலுக்கான வேண்டுகோள் பெறப்பட்டது. ஏதோ ஒறு சரியில்லாத காரணம் அல்லது இந்தத் தளத்தை hack (இணைய திருட்டு) செய்து அறிந்து கொள்ளும் முயற்சியே ஆகும் என்பது இதன் பொருள் ஆகும்."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="தங்கள் உலாவி WebAuthn தரத்தை ஆதரிக்கவில்லை. எல்லா உலாவிகளும் இன்னும் எல்லா சாதனங்களிலும் WebAuthn உடன் இணக்கமாக இல்லை."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="தங்கள் உலாவியில் WebAuthn-க்கான ஆதரவு இல்லை"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="WebAuthn உடன் பல-காரணி அத்தாட்சிப்படுத்தலை இயக்க, HTTPS மூலம் தளத்தை அணுகவும்."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="WebAuthn ஆனது HTTPS-இல் மட்டுமே கிடைக்கும்"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="தாங்கள் இன்னும் அத்தாட்சிப்படுத்தி-யை (Authenticator) உள்ளமைக்கவில்லை அல்லது தாங்கள் பயன்படுத்த முயற்சிக்கும் அத்தாட்சிப்படுத்தி ஆனது தகுதியற்றது."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="தாங்கள் ஏற்கனவே தங்கள் அத்தாட்சிப்படுத்தி-யை (Authenticator) உள்ளமைத்துள்ளீர்கள். இந்தப் பக்கத்திலிருந்து அதன் தலைப்பை மட்டுமே தாங்கள் மாற்ற முடியும் என்பதை நினைவில் கொள்ளவும்."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="வலை அத்தாட்சிப்படுத்தல்"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="வலை அத்தாட்சிப்படுத்தல் (Web Authentication) செயல்முறையைத் தொடங்க இந்தப் பக்கத்தில் உள்ள &ldquo;%s&rdquo; பொத்தானைப் பயன்படுத்தவும். தங்கள் விருப்பமான அத்தாட்சிப்படுத்தி-யுடன் (Authenticator) வலை அத்தாட்சிப்படுத்தலை முடிக்க, தங்கள் உலாவியால் தங்களுக்கு வழங்கப்பட்ட வழிமுறைகளைப் பின்பற்றவும்."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="தங்கள் அத்தாட்சிப்படுத்தி-யை (Authenticator) பதிவு செய்யவும்"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="ஏதேனும் வன்பொருள் அல்லது மென்பொருள் பாதுகாப்பு சான்றுடன் (security key) WebAuthn-ஐப் பயன்படுத்தவும்."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="தங்கள் அத்தாட்சிப்படுத்தி-யினால் (Authenticator) உறுதிப்படுத்தவும்"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="W3C வலை அத்தாட்சிப்படுத்தலை (Web Authentication - Webauthn) பல-காரணி அத்தாட்சிப்படுத்தல் முறைமையாகப் பயன்படுத்தவும். அனைத்து நவீன உலாவிகளும் இதை ஆதரிக்கின்றன. பெரும்பாலான உலாவிகள் கடவுச்சொல் மற்றும்/அல்லது உயிரியளவியல் (biometrics: கைரேகை உணர்வி/fingerprint sensor, முகம் பரிசோதி/face scan, ...) மூலம் பாதுகாக்கப்பட்ட சாதனம் சார்ந்த அத்தாட்சிப்படுத்தலை வழங்குகின்றன."

