COM_FINDER_ADVANCED_TIPS_AND="<p>தேடல் படிவத்தில் <strong>இது மற்றும் அது</strong> என்று நிரப்புதல், \"இது\" மற்றும் \"அது\" என்ற இரண்டு சொற்களையும் கொண்ட முடிவுகளைக் கொடுக்கும்.</p>"
COM_FINDER_ADVANCED_TIPS_INTRO="<p>தேடல் அம்சத்தைத் தாங்கள் எப்படிப் பயன்படுத்தலாம் என்பதற்கான ஒரு சில உதாரணங்கள்:</p>"
COM_FINDER_ADVANCED_TIPS_NOT="<p>தேடல் படிவத்தில் <strong>இது இல்லை அது</strong> என்று நிரப்புதல், \"இது\" என்ற சொல்லையும் மற்றும் \"அது\" என்ற சொல் அல்லாத முடிவுகளைக் கொடுக்கும்.</p>"
COM_FINDER_ADVANCED_TIPS_OR="<p>தேடல் படிவத்தில் <strong>இது அல்லது அது</strong> என்று நிரப்புதல், \"இது\" அல்லது \"அது\" என்ற ஏதேனும் ஒரு சொல்லைக் கொண்ட முடிவுகளைக் கொடுக்கும்.</p>"
COM_FINDER_ADVANCED_TIPS_OUTRO="<p>தேடல் முடிவுகளை, பல்வேறு அளவீடுகளைப் பயன்படுத்தி மேலும் வடிகட்டலாம். தொடங்குவதற்கு, கீழே உள்ள, ஒன்று அல்லது அதற்கு மேற்பட்ட வடிகட்டிகளைத் தேர்ந்தெடுக்கவும்.</p>"
COM_FINDER_ADVANCED_TIPS_PHRASE="<p>தேடல் படிவத்தில் <strong>\"இது மற்றும் அது\"</strong> என்று மேற்கோள்களுடன் நிரப்புதல், \"இது மற்றும் அது\" என்ற கொடுக்கப்பட்ட சொற்றொடர் கொண்ட முடிவுகளைக் கொடுக்கும்.</p>"
