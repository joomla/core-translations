JLIB_RULES_SETTING_NOTES="தாங்கள் அமைப்பை மாற்றினால், அது, இந்தக் குழு மற்றும் சேய் குழுக்களுக்கும், கூறுகள் மற்றும் உள்ளடக்கம் இவற்றிற்கும் பொருந்தும். கவனிக்கவும்: <em><strong>மறுக்கப்பட்டது</strong></em>-ஆனது மரபுரிமையாகப் பெறப்பட்ட அமைப்பு, சேய் குழுவிலுள்ள அமைப்பு, மற்றும் கூறு அல்லது உள்ளடக்கத்திலுள்ள அமைப்பை ஒதுக்கித் தள்ளும். அமைப்பு முரண்பாடாக இருந்தால், <em><strong>மறுக்க</strong></em>-ஆனது முக்கியத்துவம் பெறும். <em><strong>அமைக்கப்படவில்லை</strong></em>-ஆனது <em><strong>மறுக்கப்பட்டது</strong></em>-க்குச் சமமானது; ஆனால், சேய் குழுக்கள், கூறுகள் மற்றும் உள்ளடக்கத்தில் மாற்றலாம்."
JLIB_RULES_SETTING_NOTES_ITEM="தாங்கள் அமைப்பை மாற்றினால், அது, இந்த உருப்படிக்குப் பொருந்தும். கவனிக்கவும்:<br><em><strong>மரபுரிமையாகப் பெற்றது</strong></em> எனில் அகிலத்தள உள்ளமைவு, தாய்க் குழு மற்றும் பிரிவு இவற்றிலுள்ள அனுமதிகள் பயன்படுத்தப்படும்.<br><em><strong>மறுக்கப்பட்டது</strong></em> எனில் அகிலத்தள உள்ளமைவு, தாய்க் குழு அல்லது பிரிவு இவற்றிலுள்ள அமைப்புகள் எதுவாக இருந்தாலும், தொகுக்கப்படும் குழு இந்தச் செயலை இந்த உருப்படியில் நடைப்படுத்த முடியாது.<br><em><strong>அனுமதிக்கப்பட்டது</strong></em> எனில் தொகுக்கப்படும் குழு இந்தச் செயலை இந்த உருப்படியில் நடைப்படுத்த முடியும் (ஆனால், அகிலத்தள உள்ளமைவு, தாய்க் குழு அல்லது பிரிவு இவற்றுடன் முரண்பாடாக இருந்தால் இதன் தாக்கம் இருக்காது; முரண்பாடானது, <em><strong>அனுமதியில்லை (மரபுரிமையாகப் பெற்றது)</strong></em> எனக் கணக்கிடப்பட்ட அமைப்பின் கீழ் குறிப்பிடப்பட்டிருக்கும்)."
