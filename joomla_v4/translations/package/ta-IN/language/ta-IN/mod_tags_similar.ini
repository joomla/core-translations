MOD_TAGS_SIMILAR_FIELD_MATCHTYPE_DESC="ஒரு உருப்படியின் குறிப்புச்சொற்றொடர்கள் எவ்வளவு நெருக்கமாக பொருந்த வேண்டும். அனைத்தும் - காட்சிப்படுத்தப்பட்ட உருப்படியின் அனைத்து குறிப்புச்சொற்றொடர்களும் பொருந்த வேண்டும். ஏதேனும் - குறைந்தது ஒரு குறிப்புச்சொற்றொடராவது பொருந்த வேண்டும். பாதி - குறைந்தது ஐம்பது (முழுமையாக்கப்பட்ட தசமங்கள்) சதவிகித குறிப்புச்சொற்றொடர்களாவது பொருந்த வேண்டும்."
