COM_USERS_USER_BACKUPCODES_DESC="தாங்கள் தங்கள் பல-காரணி அத்தாட்சிப்படுத்தல் சாதனத்தை அணுக முடியவில்லையென்றால், வழக்கமான பாதுகாப்பு குறியீடுக்குப் பதிலாக தாங்கள் பின்வரும் குறியீடுகளில் ஏதாவது ஒன்றைப் பயன்படுத்தலாம். ஒவ்வொரு குறியீடும் அதனைப் பயன்படுத்தியவுடன் அழிக்கப்படும். இந்தக் குறியீடுகளை அச்சிட்டு, அச்சிட்ட நகலை ஒரு பாதுகாப்பான மற்றும் அணுகக்கூடிய இடத்தில் வைத்திருக்கப் பரிந்துரைக்கப்படுகிறது."
