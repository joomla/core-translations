COM_USERS_EMAIL_PASSWORD_RESET_BODY="அன்பரே,\n\n தங்கள் {SITENAME} சேவைக்கணக்கின் கடவுச்சொல்லை மீளமைப்பதற்கான வேண்டுதல் செய்யப்பட்டுள்ளது. தங்கள் கடவுச்சொல்லை மீளமைக்க, இந்த வேண்டுதல் உண்மையானது என உறுதிப்படுத்த தாங்கள் இந்த உறுதிப்படுத்தும் குறியீட்டை சமர்ப்பிக்க வேண்டும்.\n\n உறுதிப்படுத்தும் குறியீட்டானது {TOKEN} ஆகும்.\n\n கீழே குறிப்பிட்டுள்ள இணையமுகவரியைத் தேர்வுசெய்வதன் மூலம் தங்கள் கடவுச்சொல்லை மீளமைக்கலாம்.\n\n{LINK_TEXT} \n\nநன்றி."
