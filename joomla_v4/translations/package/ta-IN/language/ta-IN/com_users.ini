COM_USERS_RESET_REQUEST_LABEL="தங்கள் சேவைக்கணக்கிற்கான மின்-அஞ்சல் முகவரியை நிரப்பவும். ஒரு உறுதிப்படுத்தும் குறியீடு தங்களுக்கு அனுப்பப்படும். தாங்கள் இந்தக் குறியீட்டைப் பெற்றபின், தாங்கள் தங்கள் சேவைக்கணக்கிற்கான புதிய கடவுச்சொல்லை தேர்வுசெய்ய முடியும்."
