COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="நிர்வாகி அவர்களே,\n\nஒரு புதிய பயனாளர் {SITENAME}-இல் பதிவு செய்துள்ளார். பயனாளர் தன்னுடைய மின்-அஞ்சலை உறுதி செய்துள்ளார் மற்றும் அவருடைய சேவைக்கணக்கை தாங்கள் அங்கீகரிக்குமாறு வேண்டியுள்ளார்.\nஇந்த மின்-அஞ்சல் அவருடைய விவரங்களைக் கொண்டுள்ளது:\n\n பெயர்: {NAME} \n மின்-அஞ்சல்: {EMAIL} \n பயனாளர்பெயர்: {USERNAME} \n\nகீழே குறிப்பிட்டுள்ள இணைப்பை தேர்வுசெய்வதன் மூலம் தாங்கள் இந்தப் பயனாளரின் சேவைக்கணக்கை செயற்படுத்தலாம்:\n {ACTIVATE} \n"
