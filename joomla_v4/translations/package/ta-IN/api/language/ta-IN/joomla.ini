JGLOBAL_FILTER_TYPE_DESC="<p>1. தடைசெய்யப்பட்ட பட்டியலானது (Forbidden List) பட்டியலில் இடம் பெறாத அனைத்து tags மற்றும் attributes ஆகியவற்றை அனுமதிக்கிறது.<br><strong>--</strong>இயல்புநிலை தடைசெய்யப்பட்ட பட்டியலில் உள்ள tags பின் வருமாறு: 'applet', 'body', 'bgsound', 'base', 'basefont', 'canvas', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br><strong>--</strong> இயல்புநிலை தடைசெய்யப்பட்ட பட்டியலில் உள்ள attributes பின் வருமாறு: 'action', 'background', 'codebase', 'dynsrc', 'lowsrc', 'formaction'<br><strong>--</strong>தாங்கள் கூடுதல் tags மற்றும் attributes ஆகியற்றைச் சேர்க்க, வடிக்கும் tags மற்றும் வடிக்கும் attributes புலங்களில், ஒவ்வொரு tag அல்லது attribute இவற்றை காற்புள்ளி கொண்டு பிரித்த பட்டியலைச் சேர்த்தல் மூலம் தடை செய்யலாம்.<br><strong>--</strong>தனிப்பயன் தடைசெய்யப்பட்ட பட்டியல், தங்களை, இயல்புநிலை தடைசெய்யப்பட்ட பட்டியலுக்குப் பதிலாகப் பயன்படுத்த அனுமதிக்கிறது. தடைசெய்யப்பட்ட பட்டியலில் tags மற்றும் attributes இவற்றைச் சேர்க்க, வடிக்கும் tags மற்றும் வடிக்கும் attributes புலங்களில் சேர்க்க.</p><p> அனுமதிக்கப்பட்ட பட்டியலானது (Allowed List) வடிக்கும் tags மற்றும் வடிக்கும் attributes புலங்களில் பட்டியலிடப்பட்ட tags மற்றும் attributes இவற்றை மட்டும் அனுமதிக்கிறது.</p><p>HTML இல்லை ஆனது உள்ளடக்கம் சேமிக்கும்போது அனைத்து HTML tags-களையும் நீக்குகிறது.</p><p>கவனிக்கவும்: எந்தத் தொகுப்பியைத் தாங்கள் பயன்படுத்தினாலும் இந்த அமைப்புகள் செயல்படும்.<br>தாங்கள் WYSIWYG தொகுப்பியைப் பயன்படுத்தினாலும், வடிக்கும் அமைப்புகள் கூடுதலான tags மற்றும் attributes இவற்றைத் தரவுத்தளத்தில் தகவலைச் சேமிக்கு முன் நீக்கக்கூடும்.</p>"
