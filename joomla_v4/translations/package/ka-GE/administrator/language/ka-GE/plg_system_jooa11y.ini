PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="ტექსტს არ აქვს საკმარისი კონტრასტი ფონთან. კონტრასტის თანაფარდობა უნდა იყოს სულ მცირე 4.5:1 ჩვეულებრივი ტექსტისთვის და 3:1 მსხვილი ტექსტისთვის."
