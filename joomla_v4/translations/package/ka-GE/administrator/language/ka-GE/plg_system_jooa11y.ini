PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="მსხვილი(Bold) და დახრილი(Italic) ტეგებს აქვთ სემანტიკური მნიშვნელობა, და <strong>არ</strong> უნდა იყოს გამოყენებული მთელი აბზაცების გამოსაყოფად. მსხვილი ტექსტი უნდა იყოს გამოყენებული ძლიერი <strong>აქცენტისთვის</strong> სიტყვაზე ან ფრაზაზე. დახრილი უნდა იყოს გამოყენებული, რათა გამოვყოთ საკუთარი სახელები (მაგალითად, წიგნის და სტატიის დასახელება), უცხოური სიტყვები, ციტატები. გრძელი ციტატები უნდა იყოს ფორმატებული ციტატების ტეგში."
