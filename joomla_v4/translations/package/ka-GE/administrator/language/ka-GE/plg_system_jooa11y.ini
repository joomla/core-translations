PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="ციტატის ტეგი გამოყენებული უნდა იყოს მხოლოდ ციტატებისთვის. თუ საჭიროა ტექსტი წარმოადგინოთ სათაურის სახით, შეცვალეთ სტრიქონის ფორმატი სათაურით (მაგალითად, Heading 2 ან Heading 3)."
