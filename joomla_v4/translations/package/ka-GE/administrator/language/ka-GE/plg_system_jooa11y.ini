PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="ცხრილების სათაურები ვერ მოიძებნა! ცხრილებისთვის საჭიროა HTML მარკირება, რომელიც განსაზღვრავს ურთიერთკავშირს სათაურს <span class=\"jooa11y-kbd\">&lt;th&gt;</span> და მონაცემებს <span class=\"jooa11y-kbd\">&lt;td&gt;</span> შორის. ეს ინფორმაცია წარმოგვიდგენს კონტექსტს იმ ადამიანებისთვის, რომლებიც იყენებენ დამხმარე ტექნოლოგიას. ცხრილები გამოყენებული უნდა იყოს მხოლოდ ცხრილის მონაცემებისთვის."
