PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="მსხვილი ტექსტის სტრიქონი შეიძლება გამოიყურებოდეს როგორც სათაური, მაგრამ ადამიანები, რომლებიც იყენებენ ეკრანის წამკითავ პროგრამებს, ვერ შეძლებენ მისი მნიშვნელობის განსაზღვრას ან გადასვლას მის კონტენტზე. მსხვილმა ტექსტმა არასოდეს არ უნდა შეცვალოს სემანტიკური სათაურები (Heading 2 to Heading 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="გვერდის ენა არ არის გამოცხადებული! დაწვრილებით: <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\">ენის გამოცხადება HTML ტეგით.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF ფაილები ითვლება ვებ-კონტენტად და ასევე უნდა იყოს ხელმისაწვდომი. PDF ფაილებმა შეიძლება ხშირად შეუქმნან პრობლემები იმ ადამიანებს, რომლებიც იყენებენ ეკრანის მკითხველ პროგრამებს (დაკარგულია სტრუქტურული ტეგები ან ფორმი ველის აღმნიშვნელი), ასევე ადამიანებისთვის, რომლებსაც აქვთ სუსტი ხედვა (გაზრდისას ტექსტი არ რეკომპონირდება). <ul><li>თუ ფაილი წარმოადგენს ფორმას, განიხილეთ ხელმისაწვდომი HTML-ფორმის გამოყენება, როგორც ალტერნატიული.</li><li>თუ ეს დოკუმენტია, განიხილეთ მისი ვებ-გვერდად გადაქცევა.</li></ul><br>წინააღმდეგ შემთხვევაში, გთხოვთ შეამოწმოთ <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\">PDF(s) ხელმისაწვდომობა Acrobat DC-ში.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="ცდილობთ სიის შექმნას? სიის შესაძლო ელემენტი ნაპოვნია: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="გამოიყენეთ სემანტიკური სიები, რომლებიც იყენებს ბულეტებს ან რიცხვებს ფორმატირების ღილაკების ნაცვლად. სემანტიკური სიის გამოყენებისას დამხმარე ტექნოლოგიებს შეუძლიათ ისეთი ინფორმაციის გადმოცემა, როგორიცაა ნივთების საერთო რაოდენობა და სიაში თითოეული ელემენტის პოზიცია. დაწვრილებით: <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\">სემანტიკური სიები.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="ნაპოვნია ყველა ზედა რეგისრტრში (All caps). ზოგიერთმა ეკრანის წამკითხავმა პროგრამამ შეიძლება ტექსტის ინტერპრეტაცია გააკეთოს როგორც აკრონიმი და წაიკითხოს თითოეული ასო ცალკ-ცალკე. გარდა ამისა, ზოგიერთი ადამიანისთვის უფრო რთულია მთავრული ასოების კითხვა, და ეს შეიძლება გამოიყურებოდეს როგორც \"ყვირილი\"."

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="ნაპოვნია ცხრილის ცარიელი სათაური! ცხრილის სათაური არ უნდა იყოს ცარიელი! ცხრილის სათაური <em>არასოდეს</em> არ უნდა იყოს ცარიელი. მნიშვნელოვანია აღვნიშნოთ სტრიქონების და/ან სვეტების სათაურები, რათა გადავცეთ მათი ურთიერთკავშირი. მოცემული ინფორმაცია წარმოგვიდგენს კონტექსტს ადამიანებისთვის, რომლებიც იყენებენ დამხმარე ტექნოლოგიებს. გთხოვთ გაითვალისწინოთ, რომ ცხრილები უნდა გამოიყენოთ მხოლოდ ცხრილის მონაცემებისთვის."
