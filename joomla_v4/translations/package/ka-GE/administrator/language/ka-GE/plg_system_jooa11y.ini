PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="ამ ტექსტის კონტრასტი უცნობია და საჭიროებს დამოუკიდებლად შემოწმებას. გთხოვთ, დარწმუნდეთ, რომ ტექსტის და ფონის ფერი ძლიერად კონტრასტირებს. კონტრასტის თანაფარდობა უნდა იყოს სულ მცირე 4.5:1 ჩვეულებრივი ტექსტისთვის და 3:1 მსხვილი ტექსტისთვის."
