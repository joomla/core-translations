PLG_SYSTEM_JOOA11Y_HEADING_FIRST="პირველი დონის სათაური გვერდზე, როგორც წესი, უნდა იყოს Heading 1 ან Heading 2. Heading 1 უნდა იყოს ძირითადი კონტენტის განყოფილების დაწყება და მთავარი სათაური, რომელიც აღწერს გვერდის საერთო მიზანს. მეტი ინფორმაციისთვის იხილეთ <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">სათაურების სტრუქტურა</a>."
PLG_SYSTEM_JOOA11Y_HEADING_LONG="სათაური არის გრძელი! სათაურები უნდა იქნას გამოყენებული კონტენტის ორგანიზებისა და სტრუქტურის გადმოსაცემად. ისინი უნდა იყოს მოკლე, ინფორმაციული და უნიკალური. გთხოვთ, შეინარჩუნოთ სათაურები 160 სიმბოლოზე ნაკლები (ერთი წინადადება)."
