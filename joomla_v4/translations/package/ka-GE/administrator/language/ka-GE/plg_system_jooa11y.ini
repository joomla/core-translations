;Embedded content
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="გთხოვთ, დარწმუნდეთ, რომ თქვენ წარმოადგინეთ აუდიო ელემენტების სტენოგრამები. სტენოგრამების წარმოდგენა არის აუცილებელი მოთხოვნა A დონისთვის. სტენოგრამები განკუთვნილია სმენის არმქონე და სმენადაქვეითებული ადანიანებისთვის, თუმცა შეიძლება იყოს სასარგებლო ყველასთვის. განიხილეთ სტენოგრამების განთავსების შესაძლებლობა აუდიო ელემენტის ქვემოთ."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="ჩაშენებული კონტენტის ელემენტების შემოწმება ვერ მოხერხდა. გთხოვთ, დარწმუნდეთ, რომ გამოსახულებებს აქვთ აღწერა, ვიდეოებს აქვთ წარწერები, ტექსტს აქვს საკმარისი კონტრასტი და ინტერაქტიულ ელემენტებს <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">კლავიატურიდან წვდომა.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="ჩაშენებული კონტენტის ელემენტებისთვის აუცილებელია ხელმისაწვდომი სახელი, რომელიც აღწერს კონტენტს. გთხოვთ, დაამატოთ უნიკალური ატრიბუტი <span class=\"jooa11y-kbd\">title</span> ან <span class=\"jooa11y-kbd\">aria-label</span> ელემენტს <span class=\"jooa11y-kbd\">iframe</span>. შეიტყვეთ უფრო მეტი: <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="გთხოვთ, დარწმუნდეთ, რომ თქვენ წარმოადგინეთ <strong>სუბტიტრები ყველა ვიდეო ელემენტებისთვის.</strong> სუბტიტრების წარმოდგენა არის აუცილებელი მოთხოვნა A დონისთვის. სუბტიტრები განკუთვნილია სმენის არმქონე და სმენადაქვეითებული ადანიანებისთვის."

