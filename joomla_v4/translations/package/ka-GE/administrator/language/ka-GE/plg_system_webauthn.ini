PLG_SYSTEM_WEBAUTHN="სისტემური - აუთენტიფიკაცია პაროლის გარეშე (W3C)"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="თქვენ არ შეგიძლიათ დაამატოთ ან წაშალოთ აუთენტიფიკატორები მომხმარებლის სახელით. მომხმარებლები უნდა შევიდნენ სისტემაში და გამართონ საკუთარი მოწყობილებები."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="რთავს აუთენტიფიკაციას პაროლის გარეშე W3C ვებ-აუთენტიფიკაციის (WebAuthn) API გამოყენებით. გთხოვთ მიაქციოთ ყურადღება, რომ ჩანართი WebAuthn მომხმარებლის პროფილის რედაქტორში და სისტემაში შესვლის ღილაკი WebAuthn გამოჩნდება მხოლოდ იმ შემთხვევაში, თუ მომხმარებელი მიმართავს საიტს HTTPS პროტოკოლით. გარდა ამისა, WebAuthn აუთენტიფიკატორების რეგისტრაცია და მათი გამოყენება საიტზე შესასვლელად იმუშავებს მხოლოდ იმ შემთხვევაში, თუ თქვენი საიტი იყენებს მოქმედ სერთიფიკატს, რომელსაც ენდობა მომხმარებლის ბრაუზერი."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="სისტემაში შესვლის მოდულში მომხმარებლის სახელის ველის პოვნა ვერ მოხერხდა. სამწუხაროდ აუთენტიფიკაცია პაროლის გარეშე არ იმუშავებს, თუ არ იყენებთ შესვლის ალტერნატიულ მოდულს."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Guest მომხმარებლისთვის სააღრიცხვო მონაცემების შენახვა შეუძლებელია!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="შენახული სააღრიცხვო მონაცემები დაზიანებულია. გთხოვთ შეხვიდეთ საიტზე ალტერნატიული მეთოდით, შემდეგ წაშალეთ და დაამატეთ ახალი აუთენტიფიკატორი."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="პარროლის გარეშე შესვლის არასწორი მოთხოვნა. რაღაც დაზიანებულია ან ეს არის საიტის გატეხვის მცდელობა."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="აუთენტიფიკატორის რეგისტრაცია ვერ მოხერხდა. ბრაუზერიდან მიღებული აუთენტიფიკატორის პასუხი, არ შეესაბამება ღია გასაღებს, რომელიც გასცა სერვერმა. შესაძლოა ხორციელდება საიტის გატეხვის მცდელობა ან რაიმე დაზიანებულია."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="უსაფრთხოების მიზნით თქვენ არ გაქვთ უფლება დაარეგისტრიროთ აუთენტიფიკატორი პაროლის გარეშე სხვა მომხმარებლის სახელით."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="აუთენტიფიკატორის რეგისტრაცია ვერ მოხერხდა. ინფორმაცია შეცდომაზე არ არის ხელმისაწვდომი. გთხოვთ სცადოთ კიდევ ერთხელ."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="სერვერმა არ გასცა ღია გასაღები აუთენტიფიკატორის რეგისტრაციისთვის, მაგრამ რაღაც გზით მიიღო მოთხოვნა აუთენტიფიკატორის რეგისტრაციაზე ბრაუზერიდან. შესაძლოა ხორციელდება საიტის გატეხვის მცდელობა ან რაიმე დაზიანებულია."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="სააღრიცხვო მონაცემების შენახვა ვერ მოხერხდა, რადგან ისინი გამოყენებულია სხვა მომხმარებლის მიერ."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="თქვენ უნდა შეიყვანოთ თქვენი მომხმარებლის სახელი (პაროლის გარეშე), სანამ დააჭერთ ვებ-აუთენტიფიკაციის შესვლის ღილაკს."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="მითითებული მომხმარებლის სახელი არ შეესაბამება ანგარიშს, რომლისთვისაც დაშვებულია საიტზე შესვლა პაროლის გარეშე."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="აუთენტიფიკატორის შენახვა ვერ მოხერხდა"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="აუთენტიფიკატორის წაშლა ვერ მოხერხდა"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="მომხმარებლის ანგარიში ვერ მოიძებნა"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="თქვენს ბრაუზერს არა აქვს პაროლის გარეშე შესვლის W3C ვებ-აუთენტიფიკაციის სტანდარტის მხარდაჭერა ან საიტის მომსახურება არ ხორციელდება HTTPS პროტოკოლის მოქმედი სერთიფიკატით, რომელსაც ენდობა ბრაუზერ. გთხოვთ შეხვიდეთ საიტზე მომხმარებლის სახელით და პაროლით."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="აუთენტიფიკატორისთვის შენახული სააღრიცხვო მონაცემების მოძებნა ვერ მოხერხდა."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="მომხმარებელი მმოცემული აუთენტიფიკატორით აღარ არსებობს საიტზე."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="თქვენი საიტიდან ავთენტიფიკატორის რეგისტრაციის ინფორმაციის მიღება ვერ მოხერხდა."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="WebAuthn შესვლებისთვის მხოლოდ კრიპტოგრაფიული ხელმოწერებით შემოწმებული აუთენტიფიკატორების გამოყენების დაშვება. მკაცრად რეკომენდირებულია მაღალი უსაფრთხოების გარემოში. საჭიროა რომ სისტემის დროებითი ფაილების კატალოგი იყოს ჩაწერადი PHP-ით და OpenSSL გაფართოებით. პარამეტრის გამოყენებამ შესაძლოა ხელი შეუშალოს შედარებით მარტივი, არასერტიფიცირებული შემოწმების საშუალებების მუშაობას. მისი გამორთვა ასევე ხელს უშლის Joomla! იმ აუთენტიფიკატორის მარკისა და მოდელის იდენტიფიცირებას, რომელსაც იყენებთ (აუთენტიფიკატორის სახელის გვერდით არ გამოჩნდება ხატულა)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="ატესტატების მხარდაჭერა"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="საშუალებას გვაძლევს ვმართოთ პაროლის გარეშე შესვლა W3C აუთენტიფიკაციის სტანდარტით. თქვენ დაგჭირდებათ მხარდაჭერილი ბრაუზერი და აუთენტიფიკატორი (მაგალითად, Google Chrome ან Firefox სერთიფიცირებული უსაფრთხოების გასაღებით FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> გამარჯობა (თითის ანაბეჭდი / სახის ამოცნობა / PIN-კოდი).<br><strong>Android:</strong> ეკრანის ბიომეტრიული დაბლოკვა.<br><br>დეტალური ინფორმაცია ხელმისაწვდომია გვერდზე <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">აუთენტიფიკაცია პაროლის გარეშე (W3C)</a>."
