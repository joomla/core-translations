COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! წარმოდგენილია მკვეთრად გაუმჯობესებული <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">მრავალფაქტორიანი ავთენტიფიკაცია</a>, რომელიც დაგეხმარებათ დაიცვათ თქვენი მომხმარებლების შესვლა.</p><p>Joomla! წინა ვერსიებში ორფაქტორიანი ავთენტიფიკაციის ფუნქციისგან განსხვავებით, მომხმარებლებს <em>აღარ უწევთ უსაფრთხოების კოდის შეყვანა მომხმარებლის სახელის და პაროლთან ერთად</em>. მრავალფაქტორიანი ავთენტიფიკაცია ხდება ცალკეულ ეტაპზე საიტზე შესვლის შემდეგ. სანამ ისინი არ დაასრულებენ მრავალფაქტორიანი ავთენტიფიკაციის შემოწმებას, მომხმარებლები ვერ შეძლებენ გადასვლას სხვა გვერდებზე ან გამოიყენონ საიტი. ეს ხდის მრავალფაქტორიან ავთენტიფიკაციას <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">ფიშინგისგან</a> დაცულს. ის ასევე გვაძლევს საშუალებას გამოვიყენოთ შემოწმების ინტერაქტიული მეთოდები, როგორიცაა WebAuthn (ასევე Windows Hello, Apple TouchID / FaceID და Android ბიომეტრიული ეკრანის დაბლოკვა) ან 6-ნიშნა ავთენტიფიკაციის კოდების გაგზავნა ელექტრონული ფოსტით. ორივე მათგანი ინტერაქტიულია, მოსახერხებელი მეთოდები ახლა ხელმისაწვდომია პლაგინების სახით, რომლებიც მოწოდებულია Joomla!-თან ერთად.</p>"
