PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>სტატიის გვერდებად დაყოფის დაშვება არააუცილებელი სარჩევით.</p><p>ჩასვით გვერდის წყვეტა <strong>გვერდის წყვეტა</strong> ღილაკით, რომელიც სტატიების WYSIWYG რედაქტორის ინსტრუმენტების პანელშია მოთავსებული. გვერდის წყვეტა გამოჩნდება რედაქტორში, როგორც მარტივი ჰორიზონტალური ხაზი.</p><p>ნაჩვენები ტექსტი დამოკიდებული იქნება არჩეულ პარამეტრებზე და შეიძლება იყოს სათაური, ან ალტერნატიული ტექსტი (თუ გვეძლევა საშუალება), გვერდის ნომერი.</p><p>HTML-ს გამოყენება:<br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"გვერდის სათაური"_QQ_" /&gt; ან <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"პირველი გვერდი"_QQ_" /&gt; ან <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"გვერდის სათაური"_QQ_" alt="_QQ_"პირველი გვერდი"_QQ_" /&gt; ან <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"პირველი გვერდი"_QQ_" title="_QQ_"გვერდის სათაური"_QQ_" /&gt;</p>"

