COM_ACTIONLOGS_POSTINSTALL_BODY="<p>Joomla 3.9.0 გამოსვლიდან დაწყებული, თქვენ უკვე შეგიძლიათ აღრიცხოთ ყველა ადმინისტრაციული მოქმედება, რომლებიც შეასრულეს  თქვენმა მომხმარებლებმა მხარდაჭერილ გაფართოებებში. ახლა ადვილია დავინახოთ, ვინ და რა გააკეთა, და როდის გააკეთს მათ ეს.</p><p>ჩანაწერები შეიძლება დათვალიერდეს Joomla-ში ან მოხდეს ექსპორტი გარე გამოყენებისთვის.</p><p>ამ ახალი ფუნქციის შესახებ დამატებითი ინფორმაციის მისაღებად იხილეთ <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:User_Action_Logs' target='_blank' rel='noopener noreferrer'>მომხმარებლის ქმედებების ჟურნალების დოკუმენტაცია.</a></p>"
