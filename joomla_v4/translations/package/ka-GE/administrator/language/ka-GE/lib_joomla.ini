JLIB_RULES_SETTING_NOTES="ახალი პარამეტრი შეეხება ამ და ყველა შვილეულ ჯგუფს, კომპონენტს და მასალას. ყურადღება მიაქციეთ რომ <em><strong>უარყოფილია</strong></em> გადაფარავს ნებისმიერ მემკვიდრობით პარამეტრებს, და ასევე პარამეტრს ნებისმიერ შვილეულ ჯგუფში, კომპონენტში და მასალაში. კონფლიქტური სიტუაციის შემთხვევაში, <em><strong>უარყოფილია</strong></em> ჯობნის. <em><strong>არ არის განსაზღვრული</strong></em> იგივეა რაც <em><strong>უარყოფილია</strong></em>, მაგრამ შეიძლება შეიცვალოს შვილეულ ჯგუფებში, კომპონენტებსა და მასალაში."
JLIB_RULES_SETTING_NOTES_ITEM="ახალი პარამეტრი შეეხება ამ ობიექტს. მიაქციეთ ყურადღება: <br><em><strong>მემკვიდრეობითი</strong></em> - ნიშნავს, საერთო პარამეტრებში მითითებული ზემდგომი ჯგუფის და კატეგორიის უფლების მნიშვნელობის მინიჭებას.<br><em><strong>უარყოფილია</strong></em> - ნიშნავს, მიუხედავად საერთო პარამეტრებში მითითებული ზემდგომი ჯგუფის და კატეგორიის უფლების მნიშვნელობისა, ამ ჯგუფის მომხმარბლები ვერ შეძლებენ ობიექტზე მოქმედებას.<br><em><strong>ნებადართულია</strong></em> - ნიშნავს, ამ ჯგუფის მომხმარბლები შეძლებენ ობიექტზე განახორციელონ აღნიშნული მოქმედება (საერთო პარამეტრებში მითითებულ მნიშვნელობასთან წინააღმდეგობის შემთხვევაში, ზემდგომ ჯგუფს ან კატეგორიას უფლება არ მიეცემა. წინააღმდეგობა აღნიშნული იქნება ჯამური მნიშვნელობების ველში, როგორც <em><strong>არ არის ნებადართული (მემკვიდრეობითი)</strong></em>)."
