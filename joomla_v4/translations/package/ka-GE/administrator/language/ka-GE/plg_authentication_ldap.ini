PLG_LDAP_FIELD_UID_DESC="LDAP ატრიბუტი რომელიც შეიცავს მომხმარებლის შესვლის ID-ს. Active Directory-სთვის ეს არის sAMAccountName."
PLG_LDAP_FIELD_UID_LABEL="Map: მომხმარებლის ID"
PLG_LDAP_FIELD_USERNAME_DESC="დაკავშირების მომხმარებლის სახელი და დაკავშირების პაროლი, რომლებიც განსაზღვრავენ დაკავშირების პარამეტრებს DN lookup ფაზისთვის. შესაძლებელია არჩევა ორი პარამეტრიდან: ანონიმური DN lookup (დატოვეთ ორივე ველი ცარიელი) და ადმინისტრაციული კავშირი (დაკავშირების მომხმარებლის სახელი არის ადმინისტრაციული ანგარიშის მომხმარებლის სახელი, მაგალითად Administrator). გამოიყენება მხოლოდ შეკვრის და ძებნის მეთოდში."
PLG_LDAP_FIELD_USERNAME_LABEL="დაკავშირების მომხმარებლის სახელი"
PLG_LDAP_FIELD_USERSDN_DESC="[username] საკვანძო სიტყვა დინამიურად იცვლება მომხმარებლის მიერ მოწოდებული შესვლით. სტრინგი ნიმუშისთვის არის: uid=[username], dc=my-domain, dc=com. შეიძლება გამოყენებული იყოს რამდენიმე წერტილმძიმით გამოყოფილი სტრინგი. გამოიყენება მხოლოდ პირდაპირი შეკვრის როგორც მომხმარებლის მეთოდისთვის."
