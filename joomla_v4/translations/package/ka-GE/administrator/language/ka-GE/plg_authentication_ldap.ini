PLG_LDAP_XML_DESCRIPTION="<p>ამუშავებს მომხმარებლის ავთენტიფიკაციას LDAP სერვერზე.</p><p><strong>გაფრთხილება! თქვენ ჩართული უნდა გქონდეთ ერთი მაინც ავთენტიფიკაციის პლაგინი, სხვა შემთხვევაში თქვენ მთლიანად დაკარგავთ საიტზე წვდომას.</strong></p>"

