PLG_LDAP_FIELD_REFERRALS_DESC="ადგენს LDAP_OPT_REFERRALS დროშის მნიშვნელობას. თქვენ დაგჭირდებათ დააყენოთ ის არა-ზე Windows 2003 სერვერებისთვის."
PLG_LDAP_FIELD_REFERRALS_LABEL="მიყევით გადასვლებს"
PLG_LDAP_FIELD_SEARCHSTRING_DESC="მოთხოვნის სტრინგი, რომელიც გამოიყენება მოცემული მომხმარებლის ძებნისთვის. [search] საკვანძო სიტყვა დინამიურად იცვლება მომხმარებლის მიერ მოწოდებული შესვლით. სტრინგი ნიმუშისთვის არის: uid=[search]. შეიძლება გამოყენებული იყოს რამდენიმე წერტილმძიმით გამოყოფილი სტრინგი. გამოიყენება საწყისი შეკვრის შემდეგ ყველა მეთოდისთვის."
