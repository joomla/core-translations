COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="გამარჯობა {NAME},\n\nმადლობას გიხდით {SITENAME} საიტზე რეგისტრაციისთვის. თქვენი ანგარიში შექმნილია და თქვენს მიერ მის გამოყენებამდე უნდა იყოს გააქტიურებული.\nანგარიშის გასააქტიურებლად გადადით ქვემოთ მოყვანილ ბმულზე ან გაუკეთეთ კოპირება და ჩასვით ბრაუზერის მისამართის სტრიქონში:\n%s \n\nაქტივაციის შემდეგ შეგიძლიათ შეხვიდეთ {SITEURL} საიტზე შემდეგი მომხმარებლის სახელის და პაროლის გამოყენებით:\n\nმომხმარებლის სახელი: {USERNAME}\nპაროლი: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="გამარჯობა {NAME},\n\nმადლობას გიხდით {SITENAME} საიტზე რეგისტრაციისთვის. თქვენი ანგარიში შექმნილია და თქვენს მიერ მის გამოყენებამდე უნდა იყოს გააქტიურებული.\nანგარიშის გასააქტიურებლად გადადით ქვემოთ მოყვანილ ბმულზე ან გაუკეთეთ კოპირება და ჩასვით ბრაუზერის მისამართის სტრიქონში:\n{ACTIVATE} \n\nაქტივაციის შემდეგ შეგიძლიათ შეხვიდეთ {SITEURL} საიტზე შემდეგი მომხმარებლის სახელის და იმ პაროლის გამოყენებით, რომელიც შეიყვანეთ რეგისტრაციისას:\n\nმომხმარებლის სახელი: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="გამარჯობა {NAME},\n\nმადლობას გიხდით {SITENAME} საიტზე რეგისტრაციისთვის. თქვენი ანგარიში შექმნილია და თქვენს მიერ მის გამოყენებამდე უნდა იყოს გააქტიურებული.\nანგარიშის გასააქტიურებლად გადადით ქვემოთ მოყვანილ ბმულზე ან გაუკეთეთ კოპირება და ჩასვით ბრაუზერის მისამართის სტრიქონში:\n{ACTIVATE} \n\nშემოწმების შემდეგ ადმინისტრატორს მიუვა შეტყობინება რომ გააქტიუროს თქვენი ანგარიში. გააქტიურების შემდეგ თქვენ მიიღებთ დადასტურებას.\nაქტივაციის შემდეგ თქვენ შეგეძლებათ შეხვიდეთ {SITEURL} საიტზე შემდეგი მომხმარებლის სახელის და პაროლის გამოყენებით:\n\nმომხმარებლის სახელი: {USERNAME}\nპაროლი: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="გამარჯობა {NAME},\n\nმადლობას გიხდით {SITENAME} საიტზე რეგისტრაციისთვის. თქვენი ანგარიში შექმნილია და თქვენს მიერ მის გამოყენებამდე უნდა იყოს გააქტიურებული.\nანგარიშის გასააქტიურებლად გადადით ქვემოთ მოყვანილ ბმულზე ან გაუკეთეთ კოპირება და ჩასვით ბრაუზერის მისამართის სტრიქონში:\n{ACTIVATE} \n\nშემოწმების შემდეგ ადმინისტრატორს მიუვა შეტყობინება რომ გააქტიუროს თქვენი ანგარიში. გააქტიურების შემდეგ თქვენ მიიღებთ დადასტურებას.\nაქტივაციის შემდეგ თქვენ შეგეძლებათ შეხვიდეთ {SITEURL} საიტზე შემდეგი მომხმარებლის სახელის და იმ პაროლის გამოყენებით, რომელიც შეიყვანეთ რეგისტრაციისას:\n\nმომხმარებლის სახელი: {USERNAME}"
