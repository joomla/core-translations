COM_USERS_USER_BACKUPCODES_CAPTIVE_PROMPT="თუ არ გაქვთ წვდომა თქვენს ჩვეულებრივ მრავალფაქტორიან ავთენტიფიკაციის მეთოდზე გამოიყენეთ ნებისმიერი თქვენი სარეზერვო კოდი ქვემოთ მოცემულ ველში. გთხოვთ გახსოვდეთ, რომ ამ ავარიული სარეზერვო კოდის ხელახლა გამოყენება შეუძლებელია."
COM_USERS_USER_BACKUPCODES_DESC="თუ არ გაქვთ წვდომა მრავალფაქტორიანი ავთენტიფიკაციის მოწყობილობაზე, შეგიძლიათ გამოიყენოთ რომელიმე შემდეგი პაროლებიდან ჩვეულებრივი უსაფრთხოების კოდის ნაცვლად. თითოეული ეს ავარიული კოდი დაუყოვნებლივ ნადგურდება გამოყენებისას. ჩვენ გირჩევთ დაბეჭდოთ ეს კოდები და შეინახოთ ამონაბეჭდი უსაფრთხო და ხელმისაწვდომ ადგილას, მაგალითად საფულეში ან სეიფში."
