COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="გამარჯობა ადმინისტრატორო,\n\nსაიტზე {SITENAME} დარეგისტრირდა ახალი მომხმარებელი.\nმან დაადასტურა თავისი ელ-ფოსტა, და მოითხოვა მისი ანგარიშის აქტივაცია.\nეს წერილი შეიცავს მის მონაცემებს:\n\n სახელი: {NAME} \n ელფოსტა: {EMAIL} \n მომხმარებლის სახელი: {USERNAME} \n\nთქვენ შეგიძლიათ გაააქტიუროთ მომხმარებელი ქვემოთ მოყვანილ ბმულზე გადასვლით:\n{ACTIVATE}"
