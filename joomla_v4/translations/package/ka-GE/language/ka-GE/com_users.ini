COM_USERS_EMAIL_REGISTERED_BODY="გამარჯობა {NAME},\n\nმადლობას გიხდით {SITENAME} საიტზე რეგისტრაციისთვის.\n\nთქვენ შეგიძლიათ შეხვიდეთ {SITEURL} საიტზე შემდეგი მონაცემებით:\n\nმომხმარებლის სახელი: {USERNAME}\n პაროლი: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="გამარჯობა {NAME},\n\nმადლობას გიხდით {SITENAME} საიტზე რეგისტრაციისთვის.\n\nთქვენ შეგიძლიათ შეხვიდეთ {SITEURL} საიტზე თქვენს მიერ რეგისტრაციისას გამოყენებული მომხმარებლის სახელით და პაროლით."
