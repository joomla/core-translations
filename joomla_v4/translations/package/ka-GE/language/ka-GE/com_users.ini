COM_USERS_EMAIL_PASSWORD_RESET_BODY="გამარჯობა,\n\nსაიტზე {SITENAME} შემოვიდა მოთხოვნა თქვენი ანგარიშის პაროლის აღდგენაზე. პაროლის აღსადგენად, თქვენ უნდა შეიყვანოთ ეს შემოწმების კოდი, რათა დაადასტუროთ მოთხოვნის უფლებამოსილება.\n\nშემოწმების კოდი არის {TOKEN}\n\nგადადით ქვემოთ მოყვანილ URL-ზე შემოწმების კოდის შესაყვანად და პაროლის აღდგენის პროცედურის გასაგრძელებლად.\n\n{LINK_TEXT} \n\nგმადლობთ."
