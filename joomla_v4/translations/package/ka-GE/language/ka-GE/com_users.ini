COM_USERS_ERROR_SECRET_CODE_WITHOUT_TFA="თქვენ შეიყვანეთ საიდუმლო კოდი, მაგრამ ორფაქტორიანი ავთენტიფიკაცია არ არის ჩართული თქვენი ანგარიშისთვის. თუ თქვენ გსურთ გამოიყენოთ საიდუმლო კოდი ავტორიზაციის უსაფრთხოების გაზრდისთვის, ჩართეთ ორფაქტორიანი ავთენტიფიკაცია თქვენი პროფილის პარამეტრებში."
COM_USERS_PROFILE_OTEPS="ერთჯერადი ავარიული პაროლები"
COM_USERS_PROFILE_OTEPS_DESC="თუ თქვენ არ გაქვთ წვდომა თქვენს ორფაქტორიანი ავთენტიფიკაციის მოწყობილობასთან, საიდუმლო კოდის ნაცვლად შეგიძლიათ გამოიყენოთ მოცემული პაროლებიდან ერთ-ერთი. ყველა მოცემული ავარიული პაროლი არის ერთჯერადი - ის უქმდება გამოყენების შემდეგ. რეკომენდებულია ამობეჭდოთ ეს პაროლები და შეინახოთ საიმედო ადგილას - საფულეში ან სეიფში."
COM_USERS_PROFILE_OTEPS_WAIT_DESC="თქვენი ანგარიშის ერთჯერადი ავარიული პაროლების ფორმირება ვერ მოხერხდა. ერთჯერადი პაროლები ავტომატურად ფორმირდებიან და ნაჩვენები იქნება აქ ორფაქტორიანი ავთენტიფიკაციის აქტივაციის თანავე."
