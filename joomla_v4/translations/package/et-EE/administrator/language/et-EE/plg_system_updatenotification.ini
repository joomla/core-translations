PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>Sinu paigaldusprogrammi seadetes on valiku Vahemälu uuendamine (tundides) juures väärtus 0. See tähendab, et Joomla ei hoia uuendust vahemälus. See tähendab, et kiri tuleks saata iga külastatud lehe kohta, aga see pole võimalik. Palun pane sinna suurem väärtus (vaikeväärtus on 6) või veendu, et Joomla! uuenduste teavitused ei saadaks sulle kunagi kirju.</p>"
