PLG_SYSTEM_UPDATENOTIFICATION="Süsteem - Joomla! uuenduste teavitamine"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Seda e-maili EI saadetud Joomla.org poolt, see on saadetud automaatselt sinu lehelt aadressilt:\n{SITENAME} - {URL} \n\n================================================================================\nUUENDUSE INFO\n================================================================================\n\nSinu leht on tuvastanud, et välja on lastud Joomla uuem versioon.\n\nHetkel on sul paigaldatud Joomla! versiooninumbriga:        {CURVERSION}\nVäljastatud on aga Joomla! versioon: {NEWVERSION}\n\nKäesolev e-mail on saadetud sinu lehe poolt, et sind lihtsalt teavitada.\nJoomla! projekt ei saada sulle kunagi uuenduste infot.\n\n================================================================================\nUUENDAMISE JUHISED\n================================================================================\n\nSinu lehe {SITENAME} uuenduste paigaldamiseks kliki allpool olevale lingile (kui URL ei ole mingil põhjusel lingina, siis võid selle siit kopeerida ja sisestada oma brauseri aadressi reale).\n\nUuendamise link: {LINK}\n\nVäljastusinfo: {RELEASENEWS}\n\n================================================================================\nMIKS MA SELLE E-MAILI SAIN?\n================================================================================\n\nKäesoleva e-maili saadab sulle sinu lehelt Joomla plugin.\nSee plugin kontrollib Joomla! versioone ja saadab uuenduse info teate lehe administraatoritele.\nKäesolevat e-maili hakkad sa saama seni kuni sa uuendad oma lehe või keelad nende e-mailide saatmise.\n\nEt need e-mailid keelata, pead keelama plugina 'Süsteem - Joomla! uuenduste teavitamine'.\n\nKui sa ei saa selle e-maili otstarbest aru, siis palun ära võta ühendust Joomla! projektiga vaid suhtle oma lehe administraatori või loojaga.\n\n================================================================================\nKES MULLE SELLE E-MAILI SAATIS?\n================================================================================\n\nSelle e-maili saatis sulle sinu oma leht aadressiga: {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Komaga eraldatud nimekiri e-maili aadressitest kellele teavitusi saadetakse. Aadressid PEAVAD kuuluma olemasolevatele kasutajatele kellel on Super User kasutaja õigused. Kui ükski aadress ei kuulu Super Users kasutajale või on üldse tühjaks jäetud, siis saavad teavituse kõik Super Users kasutajad."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Super User e-mailid"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
