; Please do not translate the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="Raamiülene 'self' (frame-ancestors 'self')"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Luba CSP klikkimise kaitse raamiüleselt (frame-ancestors) ja luba ainult originaalne 'self'. Palun kasuta allpool olevat vormi, et lubada ka muid 'self' klikkimisi."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Nonce</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Lubatud nimekiri määratud sisemistele skriptidele mis kasutavad krüptograafilist nonce't (number mis varem kasutatud) kõigile skriptidele ja stiilidele mis kasutavad Joomla API't. Nonce-i määramine aitab tänapäevastel brauseritel eirata 'unsafe-inline' tüüpi, mida ikkagi saab määrata vanematele brauseritele ilma nonce toetuseta."
; Please do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Kasuta päist 'Content-Security-Policy-Report-Only' 'Content-Security-Policy' asemel."
; Please do not translate the following two language strings
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Ainult-aruanne"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic"
; Please do not translate 'strict-dynamic', 'self' and 'unsafe-inline' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Range-dünaamiline allikaväljend täpsustab, et märgistuses olevale skriptile on selgesõnaliselt antud usaldus, lisades sellele nonce'i või räsi, levitatakse kõigile selle juurskripti laaditud skriptidele. Samal ajal eiratakse mis tahes lubatud nimekirja või allikaväljendit, näiteks \"self\" või \"unsafe-inline\"."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Skriptide räsid</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Luba valikuline räsidel põhinev lubatute nimekiri sisemistele skriptidele kasutades krüptograafilist räsi kõigile skriptidele mida Joomla API kasutab. Määrates räsisid, teeb kaasaegne brauser välistused 'unsafe-inline' nimekirja, mida ikkagi saab ka määrata vanematele brauseritele ilma räsisid toetamata."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Stiilide räsid</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Luba valikuline räsidel põhinev lubatute nimekiri sisemistele stiilidele kasutades krüptograafilist räsi kõigile stiilidele mida Joomla API kasutab. Määrates räsisid, teeb kaasaegne brauser välistused 'unsafe-inline' nimekirja, mida ikkagi saab ka määrata vanematele brauseritele ilma räsisid toetamata."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES="Lisa juhend"
