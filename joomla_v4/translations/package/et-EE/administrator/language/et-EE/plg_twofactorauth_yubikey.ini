PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Sinu YubiKey on juba sinu kasutajakontoga seostatud"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Sinu YubiKey on juba sinu kasutajakontoga seostatud. Kui sa soovid oma YubiKey ja kasutajakonto vahelist seost katkestada või kasutada mõnda teist YubiKey seadet, siis palun lülita esmalt oma kasutajaprofiililt kaheetapiline autentimine välja ja salvesta kasutajaprofiil. Seejärel mine tagasi kasutaja profiili lehele ja aktiveeri uuesti kaheetapiline autentimine YubiKey'ga."
PLG_TWOFACTORAUTH_YUBIKEY="Kaheetapiline autentimine - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Sa ei sisestanud korrektset YubiKey salakoodi või YubiCloudi serverid pole antud hetkel kättesaadavad."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="See funktsioon võimaldab sul kasutada kaheetapiliseks autentimiseks YubiKey turvaseadet. Lisaks oma kasutajanimele ja paroolile pead sa sisestama oma arvuti USB-porti oma YubiKey seadme, klikkima salavõtme alale saidi sisselogimisalal ja puudutama YubiKey kuldset ketast. Sinu YubiKey poolt loodud salakood on unikaalne sinu seadmele ja muutub pidevalt. See pakub sulle lisakaitset häkkerite vastu isegi juhul, kui neil õnnestuks teada saada sinu parool."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Adminiliides"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Mõlemad"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Saidiosa"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Sait"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Turvakood"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Seadista"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Palun sisesta oma YubiKey seade oma arvuti USB porti. Kliki allolevale turvakoodi väljale. Seejärel kliki sekundiks oma YubiKey seadmel olevale kuldsele kettale. Pärast seda salvesta oma kasutajaprofiil. Kui sinu YubiKey poolt loodud kood on YubiCloudi poolt kinnitatud, siis lülitatakse kaheetapilise autentimise funktsioon sisse ja see YubiKey lingitakse sinu kasutaajakontoga."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Võimaldab sinu saidi kasutajatel kasutada kaheetapilist autentimist kasutades riistvaralist YubiKey turvaseadet. Kasutajatel peab olema olemas nende endi Yubikey seade, mille saab aadressilt http://www.yubico.com/. Kaheetapilise autentimise jaoks peavad kasutajad muutma oma kasutaja profiili ja kaheetapilise autentimise sisse lülitama."

