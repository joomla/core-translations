PLG_TWOFACTORAUTH_TOTP="Kaheetapiline autentimine - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Sa ei sisestanud korrektset turvakoodi. Palun kontrolli oma Google Authenticatori seadistust ja veendu, et sinu seadme kellaaeg oleks sama mis saidi oma."
PLG_TWOFACTORAUTH_TOTP_INTRO="See funktsioon lubab sul kasutada Google Authenticatorit või sellega ühilduvat rakendust, et kasutada kaheetapilist autentijat. Lisaks oma kasutajanimele ja paroolile pead sa sisestama kuuekohalise Google Authenticatori poolt loodud turvakoodi, mille abil sa saad saidile sisse logida. Turvakoodi vahetatakse iga 30 sekundi tagant. See pakub lisakaitset häkkijate vastu, kes võivad sinu kasutajakonto andmed enda kätte saada."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Lülita kaheetapiline autentimine sisse"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomlasse on sisse ehitatud kahe-etapilise autentimise süsteem. See turvab sinu saidile sisselogimist teise turvakoodiga, mis muutub iga 30 sekundi tagant. Selle koodi loomiseks saad kasutada oma mobiili ja <a href=\"http://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a> rakendust selle koodi loomiseks.</p><p>Klikkides allolevale nupule:</p><ul><li>Joomla! lülitab sisse kahe-etapilise autentimise pluginad</li><li>Kahe-etapiline autentimine on saadaval kõigile kasutajatele.</li><li>Iga kasutaja saab seadistada kahe-etapilist autentimist oma kontolt.</li><li>Kahe-etapilise autentimise saab alati välja lülitada või seadistada selle nii, et seda saab kasutada ainult adminiliideses.</li><li>Sind viiakse su kasutajaprofiili lehele, kust leiad kahe-etapilise autentimise kohta lisainfot ja saad selle ka oma kontol sisse lülitada.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Kaheetapiline autentimine on saadaval"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="Adminiliides"
PLG_TWOFACTORAUTH_TOTP_SECTION_BOTH="Mõlemad"
PLG_TWOFACTORAUTH_TOTP_SECTION_LABEL="Saidiosa"
PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="Sait"
PLG_TWOFACTORAUTH_TOTP_STEP1_HEAD="1. samm - Hangi Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1="Ametlik Google Authenticator rakendus Androidile, iOS-ile ja BlackBerryle"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1_LINK="http://support.google.com/accounts/bin/answer.py?hl=en&answer=1066447" ; Check the URL and change the part hl=en to your language tag if this is available (example hl=de; hl=zh-cn; hl=zh-tw)
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Ühilduvad kliendid teistele sedmetele ja operatsioonisüsteemidele (loetletud Wikipedias)"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="http://en.wikipedia.org/wiki/Google_Authenticator#Implementation" ; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Laadi alla ja paigalda oma nutitelefoni või arvutisse <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> või sellega ühilduv rakendus nagu näiteks <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>. Kasuta ühte järgnevatest:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Palun ära unusta sünkroniseerida oma seadme kella ajaserveriga. Ajanihe sinu seadmega võib takistada sinu saidile sisse logimist."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Konto"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Alternatiivina võid Google Authenticatoriga skännida sisse järgneva QR-koodi."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="2. samm - Seadistamine"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Võti"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Kui sa soovid võtit muuta, siis lülita kaheetapiline autentimine välja. Kui sa proovid seda uuesti sisse lülitada, siis luuakse sulle uus võti."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Sa pead sisestama järgneva info Google Authenticatorisse või sellega ühilduvasse rakendusse."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="3. samm - Aktiveeri kaheetapiline autentimine"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Turvakood"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Veendumaks, et kõik on korralikult seadistatud, sisesta palun turvakood mida näidatakse allpool Google Authenticatori väljas ja kliki nuppu. Kui kood on korrektne, siis lülitatakse kahe-etapilise autentimise funktsioon sisse."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Lubab sinu saidi kasutajatel kasutada kaheetapilist autentimist kasutades <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a> või muud sellega ühilduvat ajapõhist ühekordsete paroolide genereerijat nagu näiteks <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>. Kaheetapilise autentimise kasutamiseks muuda palun kasutajaprofiili ja lülita kaheetapiline autentimine sisse."

