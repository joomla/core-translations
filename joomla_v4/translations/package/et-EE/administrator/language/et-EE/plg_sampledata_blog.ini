PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Näidisandmed, mis loovad blogilehe artiklite, võtmesõnade, lisaväljade ja töövoogudega.<br>Kui sul on mitmekeelne leht, siis andmed lisatakse vaid peamiseks määratud keelele."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Blogi näidisandmed"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Siit saad pisut teavet blogidest ja kasutajast kes seda peab.</p><p>Kui oled sisse logitud, saad seda lehte muuta klikkides muutmise ikoonile.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Info"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Siin on mõned lihtsad näpunäited sinu lehega toimetamiseks.</p><ul><ul>Joomlal on esileht, mida sa praegu vaatad, ja admin pool, kus sa teed põhilised asjad nagu menüüde seadmised ja moodulitega toimetamised. Admin poolele logid sisse eraldi, kasutades samu juurdepääse mis esilehelgi.</li><li>Arvatavasti on üks esimesi asju mida lehel muuta soovid lehe nimetus ja soovid lisada oma logo. Seda saad sa teha kujunduse seadetest admin poolel. Lehe iseloomustust, brauseri pealkirja, vaikimisi e-maili jms saad muuta üldistest seadetest.</li><li>Et päris muuta oma lehe välimust, pead arvatavasti paigaldama uue kujunduse. Seda saad teha admin poolel validest menüüst Süsteem, edasi Paigalda blokist valid Lisaprogrammid ja seal avaneb sulle paigaldaja. Netist on võimalik eelnevalt alla laadida nii tasuta kui tasulisi Joomla kujundusi.</li><li>Nagu sa ehk juba märganud oled, saad sa määrata kes mingit osa lehest näha saab. Kui sa toimetad artiklite ja moodulitega, siis neil on võimalik määrata juurdepääsu. Näiteks Registrered juurdepääs tähendab, et seda näeks vaid sisse loginud kasutajad.</li><li>Kui sa lood artiklit või mõnd muud elementi, saad sa määrata tema staatuse nähtav või peidetud. Peidetud elementi kasutajad esilehel ei näe.</li><li>Joomlat õppida saad sa <a href='https://docs.joomla.org/'>Joomla dokumentatsiooni lehelt</a> ja abi saad sa küsida <a href='https://forum.joomla.org/'>Joomla foorumist</a>. Admin poolel on alati nurgas ka abilehe nupud kust saad detailsemat infot.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Sinu saidi kallal töötamine"
