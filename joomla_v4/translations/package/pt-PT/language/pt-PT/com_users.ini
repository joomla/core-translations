COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Olá {NAME},\n\nA sua conta foi ativada por um administrador. Pode agora autenticar-se em {SITEURL} com o nome de utilizador {USERNAME} e a senha que escolheu ao se registar."
