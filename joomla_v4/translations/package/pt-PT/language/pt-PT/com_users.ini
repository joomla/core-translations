COM_USERS_EMAIL_PASSWORD_RESET_BODY="Olá,\n\nFoi efetuado um pedido para redefinir a sua senha em {SITENAME}. Para que seja realmente reinicializada é necessário que envie este código de verificação de modo a confirmar que é um pedido legítimo.\n\nO código de verificação é {TOKEN}\n\nClique no URL abaixo para depois introduzir o código de verificação e deste modo concluir o processo de reinicialização da sua senha.\n\n{LINK_TEXT}\n\nObrigado."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="O seu pedido para recriar a senha em {SITENAME}"
COM_USERS_EMAIL_REGISTERED_BODY="Olá {NAME},\n\nObrigado por se registar em {SITENAME}.\n\nPoderá aceder agora ao sítio {SITEURL} identificando-se com o nome de utilizador e senha seguintes:\n\nNome de utilizador: {USERNAME}\nSenha: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Olá {NAME},\n\nObrigado por se registar em {SITENAME}.\n\nAgora pode entrar em {SITEURL} usando o nome de utilizador e senha com que se registou."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Olá administrator,\n\nUm novo utilizador '{NAME}', com o nome de utilizador '{USERNAME}', registou-se em {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Olá {NAME},\n\nObrigado por se registar em {SITENAME}. A sua conta foi criada, mas tem de ser ativada antes de a poder usar.\nPara ativar a conta carregue na ligação seguinte ou copie e cole o endereço no seu navegador da Internet:\n{ACTIVATE}\n\nDepois de concluída a ativação pode autenticar-se em {SITEURL} utilizando o seguinte nome de utilizador e senha:\n\nNome de utilizador: {USERNAME}\nSenha: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Olá {NAME},\n\nObrigado por se registar em {SITENAME}. A sua conta foi criada mas, tem de ser ativada antes de a poder usar.\nPara ativar a conta carregue na ligação seguinte ou copie e cole o endereço no seu navegador da Internet:\n\n{ACTIVATE}\n\nDepois de concluída a ativação pode autenticar-se em {SITEURL} utilizando o seguinte nome de utilizador com a senha que criou no registo:\n\nNome de utilizador: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Olá {NAME},\n\nObrigado por se registar em {SITENAME}. A sua conta foi criada, mas tem de ser verificada antes de a poder usar.\n\nPara verificar a conta carregue na ligação seguinte ou copie e cole o endereço no seunavegador da Internet:\n{ACTIVATE}\n\nApós realizar este passo, um administrador será notificado para ativar a sua conta. Irá receber uma confirmação assim que o administrador conclua este passo.\n\nDepois de concluída a ativação pode autenticar-se em {SITEURL} utilizando o seguinte nome de utilizador e senha:\n\nNome de utilizador: {USERNAME}\nSenha: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Olá {NAME},\n\nObrigado por se registar em {SITENAME}. A sua conta foi criada, mas terá de ser verificada antes de a poder utilizar.\n\nPara verificar a conta carregue na ligação abaixo ou copie e cole o endereço no seu navegador da Internet:\n{ACTIVATE} \n\nApós realizar este passo, um administrador será notificado para ativar a sua conta. Irá receber uma confirmação assim que o administrador conclua este passo.\n\nDepois de concluída a ativação pode autenticar-se em {SITEURL} utilizando o seguinte nome de utilizador e a senha que escolheu durante o registo:\n\nNome de utilizador: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Olá,\n\nFoi solicitado um lembrete de nome de utilizador da sua conta em {SITENAME}.\n\nO seu nome de utilizador é {USERNAME}.\n\nPara se autenticar na sua conta, carregue na ligação abaixo.\n\n{LINK_TEXT} \n\nObrigado."
