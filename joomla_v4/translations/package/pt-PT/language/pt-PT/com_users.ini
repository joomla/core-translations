COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Olá, caro administrador,\n\num novo utilizador registou-se em {SITENAME}.\nO utilizador já validou o endereço de email e solicita a aprovação da sua conta.\nEsta mensagem inclui os detalhes do novo utilizador:\n\n Nome: {NAME} \n Email: {EMAIL} \n Nome de utilizador: {USERNAME} \n\nVocê pode ativar a conta do novo utilizador carregando nesta hiperligação:\n {ACTIVATE} \n"
