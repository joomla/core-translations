PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Permitir apenas que os autenticadores com assinaturas criptográficas verificáveis sejam utilizados para autenticações WebAuthn. Altamente recomendado para ambientes de alta segurança. Necessita da extensão OpenSSL e que o diretório temporário do sistema seja editável por PHP. Pode impedir que alguns autenticadores mais baratos, e não certificados, funcionem de todo. A desativação também impede o Joomla de identificar a marca e o modelo do autenticador que está a utilizar (nenhum icon será exibido ao lado do Nome do autenticador)."
