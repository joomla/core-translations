COM_USERS_POSTINSTALL_MULTIFACTORAUTH_ACTION="Ativar os novos plugins de autenticação multifator"
COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! vem com uma experiência de <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">Autenticação multifator</a> drasticamente melhorada para o ajudar a proteger as autenticações dos seus utilizadores.</p><p>Ao contrário da funcionalidade de Autenticação em duas etapas, nas versões anteriores do Joomla, os utilizadores <em>já não precisam de inserir um código de segurança com seu nome de utilizador e senha</em>. A autenticação multifator decorre num passo separado após a autenticação no sítio. Até que completem a validação da sua autenticação multifator os utilizadores não conseguem navegar até outras páginas ou usar o sítio. Isto torna a autenticação multifator resistente a <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">Phishing </a>&ndash;. Também permite métodos de validação interativos como o WebAuthn (incluindo a integração com o Windows Hello, O TouchID/FaceID da Apple e o Bloqueio biométrico de ecrã do Android), ou o envio de códigos de autenticação de 6 dígitos por email. Qualquer destes métodos, interativos e convenientes, estão agora disponíveis como plugins disponíveis no próprio Joomla!.</p>"
COM_USERS_POSTINSTALL_MULTIFACTORAUTH_TITLE="Autenticação multifator melhorada"
