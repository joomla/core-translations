JGLOBAL_FILTER_TYPE_DESC="<p>1. Lista proibida = permite todas as etiquetas e atributos exceto os que estejam na lista proibida.<br><strong>--</strong> As etiquetas na lista proibida predefinida incluem: 'applet', 'body', 'bgsound', 'base', 'basefont', 'canvas', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br><strong>--</strong>Os atributos na lista proibida predefinido incluem: 'action', 'background', 'codebase', 'dynsrc', 'lowsrc', 'formaction'<br><strong>--</strong> Pode adicionar à lista proibida outras etiquetas e atributos através do filtro de etiquetas e atributos de campos, separando cada etiqueta ou atributo com uma vírgula.<br><strong>--</strong> Uma lista proibida personalizada permite-lhe uma sobreposição à lista proibida predefinida. Adicione as etiquetas e atributos à lista proibida nos campos de filtro de etiquetas e filtro de atributos.</p><p>2. Lista permitida = permite apenas as etiquetas listadas nos campos de filtro de etiquetas filtro de atributos.</p><p>3. Sem HTML = remove todas as etiquetas HTML do conteúdo quando este for guardado.</p><p>Por favor, note que estas configurações funcionam independentemente do editor que esteja a utilizar.<br>Mesmo que esteja a utilizar um editor gráfico, as configurações de filtragem podem remover etiquetas e atributos adicionais antes de serem guardadas as informações na base de dados.</p>"
