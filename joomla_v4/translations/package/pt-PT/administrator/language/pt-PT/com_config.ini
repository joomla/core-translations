JLIB_RULES_SETTING_NOTES_COM_CONFIG="Se alterar a configuração ela será aplicável a este grupo e a todos os grupos dependentes, componentes e conteúdos. Nota:<br>a) <em><strong>HERDADO</strong></em> serão utilizadas as permissões do grupo superior.<br>b) <em><strong>NEGADO</strong></em> significa que independentemente das configurações do grupo, o grupo que está a ser editado não pode executar esta ação.<br>c)<em><strong>PERMITIDO</strong></em> significa que o grupo que está a ser editado será capaz de executar esta ação, desde que não exista um conflito com os grupos superiores. Nesse caso o conflito será indicado pela expressão de <em><strong>NÃO PERMITIDO (Trancado)</strong></em> nas definições calculadas.<br>d) <em><strong>NÃO DEFINIDO</strong></em> é utilizado apenas para o grupo Público na configuração global. O grupo Público é o grupo superior a todos os outros grupos. Se uma permissão não estiver definida é tratada como NEGADA mas pode ser alterada em cada grupo dependente, componentes, categorias ou itens." ; Alternate language strings for the rules form field

