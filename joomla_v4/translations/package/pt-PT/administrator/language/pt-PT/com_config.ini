COM_CONFIG_TEXT_FILTERS_DESC="Estas configurações de filtro de texto serão aplicadas a todos os campos de edição de texto nos grupos selecionados.<br>Estas opções de filtragem permitem maior controlo sobre o HTML enviado pelos seus fornecedores de conteúdo. Pode ser ou não muito rigoroso de forma a ter em conta as necessidades do seu sítio. A filtragem é opcional e as configurações predefinidas oferecem uma boa proteção contra códigos habitualmente associados com ataques a sítios web."
