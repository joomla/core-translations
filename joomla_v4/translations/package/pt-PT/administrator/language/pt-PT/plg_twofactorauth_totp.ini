PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Passo 3 - Ativar autenticação multifator"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Código de segurança"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="De modo a verificar que está tudo configurado corretamente, por favor, digite no campo abaixo o código de segurança fornecido pelo Google Authenticator. Depois guarde o seu perfil. Se o código estiver correto a autenticação multifator ficará ativa."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Permite aos utilizadores deste sítio utilizarem a autenticação multifator. Será utilizado o <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> ou outros geradores compatíveis de senhas temporizadas e de utilização única tal como o <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>. Para utilizar a autenticação multifator edite o perfil do utilizador e ative a autenticação multifator."

