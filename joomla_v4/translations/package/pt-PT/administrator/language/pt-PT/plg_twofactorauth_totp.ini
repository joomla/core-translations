PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Descarregue e instale o <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> ou uma aplicação compatível tal como a <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a> no seu telemóvel ou computador. Use um dos seguintes:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Por favor, lembre-se de sincronizar o relógio do seu dispositivo com o horário do servidor. A diferença horária no seu dispositivo pode impedir a autenticação no seu sítio."
