PLG_TWOFACTORAUTH_TOTP="Autenticação multifator - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Não digitou um código de segurança válido. Por favor, verifique a sua configuração do Google Authenticator e certifique-se de que a hora do seu dispositivo coincide com a hora do sítio."
PLG_TWOFACTORAUTH_TOTP_INTRO="Este recurso permite usar o Google Authenticator, ou aplicação compatível, para a autenticação multifator. Para além do seu nome de utilizador e senha, terá que fornecer também um código de segurança de seis dígitos para se poder autenticar neste sítio. O código de segurança é alterado a cada 30 segundos. Isto proporciona proteção extra contra hackers que tentem utilizar a sua conta de utilizador, mesmo que se apoderem da sua senha."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Ativar autenticação multifator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>O Joomla disponibiliza um sistema de autenticação multifator. Usando o Google Authenticator como autenticação multifator protegerá o acesso ao seu sítio com um código secreto secundário, que muda a cada 30 segundos. Pode usar o seu dispositivo móvel e a aplicação <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> para produzir esse código.</p><p>Ao carregar no botão abaixo:</p><ul><li>Serão ativados os dois plugins de autenticação multifator</li><li>A autenticação multifator ficará disponível para todos os utilizadores.</li><li>Cada utilizador pode configurar a autenticação multifator no seu perfil. </li><li>A qualquer momento pode desativar o plugin de autenticação multifator ou configurá-lo para ser utilizado apenas na área administrativa.</li><li>Irá ser encaminhado para a página do seu perfil onde pode encontrar mais informações sobre a autenticação multifator e como a ativar para a sua conta.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Está disponível a autenticação multifator"
