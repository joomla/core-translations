PLG_SYSTEM_JOOA11Y_READABILITY_NOT_ENOUGH_CONTENT_MESSAGE="Não existe conteúdo suficiente para calcular pontuação de legibilidade."
PLG_SYSTEM_JOOA11Y_READABILITY_NO_P_OR_LI_MESSAGE="Não foi possível calcular a pontuação de legibilidade. Não foi encontrado qualquer parágrafo <span class=\"jooa11y-badge\">&lt;p&gt;</span> ou o conteúdo de lista <span class=\"jooa11y-badge\">&lt;li&gt;</span>."

;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="As etiquetas de negrito e itálico têm significado semântico e <strong>não</strong> devem ser usadas para realçar parágrafos inteiros. O texto em negrito deve ser usado para fornecer <strong>ênfase</strong> forte a uma palavra ou frase. O itálico deve ser usado para destacar nomes próprios (ou seja, títulos de livros e artigos), palavras estrangeiras ou citações. Citações longas devem ser formatadas como blocos de citação."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Hiperligação inválida encontrada. A ligação parece apontar para um ambiente de desenvolvimento. Esta ligação aponta para: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Isto é um cabeçalho? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Listas não ordenadas devem ser usadas apenas para listas. Se a finalidade é ser um título, altere esta entrada de lista para um cabeçalho semântico (por exemplo, Título 2 ou Título 3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="Encontrado um <strong>ID duplicado</strong>. Erros de ID duplicados são conhecidos por causarem problemas às tecnologias de apoio quando estas estão a tentar interagir com o conteúdo."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Por favor, remova ou altere o seguinte ID: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Isto é um cabeçalho? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Uma linha de texto em negrito pode parecer um título, mas alguém que utilize um leitor de ecrã não pode perceber se essa linha é importante ou saltar para o seu conteúdo. O texto em negrito nunca deve ser usado para substituir títulos semânticos (Título 2 a Título 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Idioma da página não declarado! Por favor, <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">declare o idioma na etiqueta HTML.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="Os PDF são considerados conteúdo web e também devem ser acessíveis. Os PDF geralmente colocan problemas a pessoas que usam leitores de ecrã (falta de etiquetas estruturais ou rótulos de campos de formulário) e para as pessoas que têm baixa visão (o texto não se reflui quando aumentado). <ul><li>Se isto for um formulário, considere usar um formulário HTML acessível como alternativa.</li><li>Se for um documento, considere convertê-lo numa página web.</li></ul><br>Caso contrário, valide o documento em<strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">Verificação de acessibilidade no Acrobat</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Está a tentar criar uma lista? Foi encontrado um possível item de lista: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Certifique-se de usar listas semânticas através de botões de formatação de listas ordenadas ou não ordenadas. Ao usar uma lista semântica, as tecnologias de apoio podem transmitir informações como o número total de itens e a posição relativa de cada item da lista. Saiba mais sobre <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">listas semânticas.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Encontrado texto em maiúsculas. Alguns leitores de ecrã poderão interpretar texto em maiúsculas como sendo uma sigla acabando por ler cada letra individualmente. Para além disso, algumas pessoas acham as palavras em maiúsculas mais difíceis de ler e pode dar a aparência de se estar a gritar."

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Encontrado um cabeçalho de tabela vazio! Cabeçalhos de tabela <em>nunca</em> devem estar vazios. É importante designar cabeçalhos de linha e/ou coluna para transmitir as suas relações. Estas informações fornecem um contexto para as pessoas que usam tecnologias de apoio. Lembre-se que as tabelas devem ser usadas apenas para dados tabulares."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Saiba mais sobre <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">tabelas acessíveis.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Cabeçalhos de tabela em falta! Tabelas acessíveis necessitam de uma marcação HTML que identifique as células de cabeçalhos e as células de dados que definem a sua relação. Esta informação fornece um contexto para as pessoas que usam tecnologias de apoio para legibilidade. Lembre-se que as tabelas devem ser usadas apenas para dados tabulares."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Saiba mais sobre <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">tabelas acessíveis.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Cabeçalhos semânticos como o Título 2 ou o Título 3 devem ser usados apenas para seções de conteúdo; <strong>não</strong> em tabelas HTML. Em vez disso indique cabeçalhos de tabela usando o elemento <strong>th</strong>."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Saiba mais sobre <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">tabelas acessíveis.</a>"

