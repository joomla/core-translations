PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="O ponto de referência na página que será verificado sobre legibilidade. A configuração predefinida é o ponto <strong>main</strong>. As alternativas aos pontos são classes, elementos ou papéis ARIA (exemplo #example, .example, [role=example])."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Exibir sempre"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Carregar o verificador de acessibilidade em todas as páginas. Isto é útil quando estiver a desenvolver um sítio, mas não deve ser deixado ligado quando o sítio passar a estar ao vivo."
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="O Verificador de acessibilidade do Joomla realça visualmente problemas comuns de acessibilidade e usabilidade. Orientado para autores de conteúdo, este plugin identifica erros ou alertas e fornece orientações de como os corrigir."

