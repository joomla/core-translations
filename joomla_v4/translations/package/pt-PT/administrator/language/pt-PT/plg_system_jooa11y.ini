PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="O ponto de referência na página que será verificado sobre acessibilidade. A configuração predefinida é o ponto <strong>main</strong>. As alternativas aos pontos são classes, elementos ou papéis ARIA (exemplo #example, .example, [role=example])."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Ignorar regiões"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Ignorar regiões específicas dentro do contentor de conteúdos. Use vírgulas para separar classes ou elementos (por exemplo, #ignore, .ignore)."
