PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Permite a criação de um artigo paginado com um índice opcional.</p><p>É efetuado automaticamente através da utilização do botão de quebra de página no artigo. A quebra de página será apresentada na janela de texto como uma linha horizontal.</p><p>O texto exibido dependerá das opções escolhidas e pode ser o título, texto alternativo (se fornecido) ou o número de páginas.</p><p>A utilização do HTML é:<br> &lt;hr class=\"system-pagebreak\" /&gt;<br>&lt;hr class=\"system-pagebreak\" title=\"Título da página\" /&gt; ou <br>&lt;hr class=\"system-pagebreak\" alt=\"Primeira página\" /&gt; ou <br>&lt;hr class=\"system-pagebreak\" title=\"Título da página\" alt=\"Primeira página\" /&gt; ou <br>&lt;hr class=\"system-pagebreak\" alt=\"Primeira página\" title=\"O título da página\" /&gt;</p>"

