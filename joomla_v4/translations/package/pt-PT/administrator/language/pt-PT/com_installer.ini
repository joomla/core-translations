COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Não foi definida uma pasta temporária para o Joomla."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Esta pasta é onde o Joomla irá copiar e extrair os ficheiros das extensões para depois serem colocados na pasta de destino final. Se esta localização não estiver definida no ficheiro configuration.php (em $tmp_path) você não conseguirá carregar extensões. Para resolver este problema crie uma pasta com permissões de escrita para ser utilizada pelo Joomla!"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="A pasta temporária do Joomla não é editável ou não existe."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Isto pode causar problemas na instalação de extensões no Joomla. Se está com dificuldades no carregamento de extensões, verifique se existe a pasta definida no ficheiro configuration.php . Caso exista realmente atribua permissões de escrita em '%s' e verifique se o problema fica resolvido."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="O limite de memória do PHP é inferior a 16MB o que pode causar problemas ao instalar extensões pesadas. Por favor, configure o limite para permitir pelo menos 32MB."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Limite baixo de memória PHP."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="O limite de memória do PHP é inferior a 24MB o que pode causar problemas ao instalar extensões pesadas. Por favor, configure o limite para permitir pelo menos 32MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Limite de memória do PHP potencialmente baixo."
COM_INSTALLER_MSG_WARNINGS_NONE="Não foram encontrados alertas."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Alerta: A atualização ainda não está completa!</h1><p>A atualização está apenas parcialmente efetuada. Por favor, efetue a segunda atualização para concluir o processo.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="A pasta temporária PHP não foi definida."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Esta é a pasta que o PHP utiliza para armazenar um ficheiro carregado, antes mesmo que o Joomla lhe possa aceder. Embora a não definição dessa pasta não seja sempre um problema, se estiver com problemas de deteção de ficheiros de manifesto ou de ficheiros carregados, poderá corrigir este problema se configurar a pasta no seu ficheiro php.ini ."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="A pasta temporária PHP não tem permissões de escrita."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Esta pasta não pode é editável pela instância Joomla, o que pode causar problemas quando tentar carregar extensões no Joomla. Se estiver a ter problemas com o carregamento de extensões, verifique a pasta '%s' e atribua-lhe permissões de escrita para tentar corrigir o problema."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Parâmetro do tamanho de POST do PHP com valor inferior ao desejável."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Este é o tamanho máximo de dados que podem ser enviados via POST para o servidor. Isto inclui submissões de formulários para artigos, media (imagens, vídeos) e extensões. Este valor é inferior a 16MB o que pode afetar o carregamento de extensões grandes. Esta definição é configurada no php.ini através da diretiva post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="O tamanho máximo no PHP para carregamento de ficheiros é muito pequeno."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="O tamanho máximo para carregamento de ficheiros está definido como sendo inferior a 16 MB. Isto pode causar impacto negativo no carregamento de extensões grandes. Esta definição é configurada no php.ini através das diretivas post_max_size e upload_max_filesize (ver configurações no ficheiro php.ini e/ou .htaccess). O valor de post_max_size deve ser maior que o valor de upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Antes de atualizar deve certificar-se que a atualização é compatível com a sua instalação Joomla. <br>Alertamos que deve fazer uma <strong>cópia de segurança</strong> dos ficheiros do seu sítio e da base de dados antes de iniciar a atualização. De preferência, teste tudo num simulador do ambiente de servidor."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="O tamanho de carregamento PHP é maior que o tamanho de Envio (POST)."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="O valor da diretiva upload_max_filesize no php.ini é maior do que o valor da diretiva post_max_size. A diretiva post_max_size terá precedência e bloqueará requisições maiores do que o seu valor. Isto geralmente é um erro de configuração de servidor quando se tenta aumentar o tamanho para o envio. Por favor, aumente o valor da variável post_max_size para ser maior que o valor de post_max_size."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="O ficheiro selecionado não pode ser carregado pois é maior do que o tamanho máximo de envio."
