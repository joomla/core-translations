PLG_TWOFACTORAUTH_YUBIKEY="Autenticação a dois fatores - Yubikey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permite que os utilizadores do sítio utilizem a autenticação a dois fatores através de uma chave de segurança por hardware YubiKey. Os utilizadores precisam ter um Yubikey próprio, disponível em https://www.yubico.com/ . Para usar a autenticação a dois fatores os utilizadores têm ainda de editar o seu perfil e permitir a autenticação a dois fatores."

