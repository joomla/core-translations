COM_PRIVACY_POSTINSTALL_BODY="<p>Com a introdução do RGPD para cidadãos da UE, e regulamentações semelhantes em outras partes do mundo, pode ser necessário solicitar autorização de consentimento antes de armazenar quaisquer<strong>informações pessoais</strong>de um utilizador.</p><p>O Joomla 3.9 introduziu novos recursos para o ajudar a criar políticas de privacidade de sítio e recolher o consentimento do utilizador. Além disso, um sistema de fluxo de trabalho está disponível para o ajudar a gerir os pedidos de informação dos utilizadores, como pedidos para remover os dados pessoais do seu sítio.</p><p>Para obter mais informações sobre esta nova funcionalidade, leia a <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>Documentação sobre privacidade</a>.</p>"
