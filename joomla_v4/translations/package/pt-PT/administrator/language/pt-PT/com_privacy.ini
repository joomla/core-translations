COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="As informações neste ecrã são recolhidas de extensões que informam a este sistema os seus recursos relacionados com a privacidade. O objetivo é ajudar os proprietários dos sítios a conhecer os recursos das extensões instaladas e fornecer informações para os ajudar a criar políticas locais do sítio, tal como uma política de privacidade. Este ecrã requer que as extensões suportem o sistema de relatórios e exibe apenas informações de extensões ativas, pelo que não deve ser considerado uma lista completa. Remendamos a consulta da documentação de cada extensão para obter mais informações."
