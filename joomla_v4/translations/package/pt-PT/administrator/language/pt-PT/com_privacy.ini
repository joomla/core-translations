COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Quando estiver disponível uma ligação de rede, a instalação do Joomla tentará comunicar com os servidores do joomla.org para várias funcionalidades, incluindo:<ul><li>Verificação de atualizações para o Joomla</li><li>Ecrãs de ajuda para extensões nativas Joomla</li><li>O serviço Instalar da Web (opcional)</li><li>O servidor de recolha de estatísticas (opcional)</li></ul>Como em todos os pedidos HTTP, o endereço IP do seu servidor será transmitido como parte do pedido. Para obter informações sobre como o Joomla processa dados nos seus servidores, consulte a nossa <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">política de privacidade</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="O sistema de historial (Log) do Joomla regista o endereço IP do visitante, o que leva a que uma mensagem seja gravada nos seus ficheiros de historial. Estes ficheiros de historial são usados para registar várias atividades num sítio Joomla, incluindo informações relacionadas com atualizações nucleares, tentativas inválidas de início de sessão, erros não geridos e informações de programação, como o uso das API obsoletas. O formato destes ficheiros de historial pode ser personalizado por qualquer extensão que configure um registador. Você é encorajado a descarregar e analisar os ficheiros de historial do seu sítio que podem ser encontrados em `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Todos os pedidos feitos a um sítio Joomla iniciam uma sessão que armazena o endereço IP nos dados da sessão e criam um Cookie de sessão no navegador do utilizador. O endereço IP é usado como uma medida de segurança para ajudar a proteger contra possíveis ataques a dados de sessão e essa informação é eliminada assim que a sessão expire e os seus dados sejam purgados. O nome do Cookie de sessão é baseado num Hash gerado aleatoriamente e, portanto, não possui um identificador constante. O Cookie da sessão será destruído assim que a sessão expirar ou o utilizador sair do seu navegador."
