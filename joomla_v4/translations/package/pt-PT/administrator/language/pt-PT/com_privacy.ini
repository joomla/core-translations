COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Um administrador do sítio em {URL} criou um pedido de exportação de informações pessoais associadas a este endereço de email. Como medida de segurança, você tem de confirmar que se trata de um pedido válido do sítio relativamente às suas informações pessoais.\n\nSe foi um erro ignore esta mensagem e nada mais acontecerá.\n\nPara confirmar este pedido, deve efetuar uma das seguintes ações\n\n1. Visitar o seguinte endereço: {TOKENURL}\n\nou 2. Copiar a chave indicada nesta mensagem, visitar o endereço mencionado e colar a sua chave no formulário.\nURL: {FORMURL}\nChave: {TOKEN}\n\nPor favor, note que esta chave é válida apenas por 24 horas a partir do momento em que este email foi enviado."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Um administrador do sítio em {URL} criou um pedido de remoção de todas as informações pessoais associadas a este endereço de email. Como medida de segurança, você tem de confirmar que se trata de um pedido válido do sítio relativamente à eliminação das suas informações pessoais.\n\nSe foi um erro ignore esta mensagem e nada mais acontecerá.\n\nPara confirmar este pedido, deve efetuar uma das seguintes ações\n\n1. Visitar o seguinte endereço: {TOKENURL}\n\nou 2. Copiar a chave indicada nesta mensagem, visitar o endereço mencionado e colar a sua chave no formulário.\nURL: {FORMURL}\nChave: {TOKEN}\n\nPor favor, note que esta chave é válida apenas por 24 horas a partir do momento em que este email foi enviado."
