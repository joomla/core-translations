COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Ativar a configuração Por detrás de balanceador de carga"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Para sítios Joomla alojado por detrás de Balanceadores de carga e Proxies reversos foi introduzida uma nova configuração global com o Joomla 3.9.26</p><p>Esta configuração, quando ativada, permitirá que o seu Balanceador de carga/Proxy reverso forneça o endereço IP real dos seus visitantes. Esse IP será usado nos seus registos de ação e usado para rastrear a votação de artigos (se essas funcionalidades estiverem ativadas).</p><p><strong>Apenas os sítios web por detrás de um Balanceador de carga/Proxy reverso podem querer ativar esta funcionalidade.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Nova configuração de servidor \"Por detrás de balanceador de carga\""
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_DESCRIPTION="<p>Uma nova tecnologia está atualmente a ser lançada em navegadores para substituir cookies de rastreamento de terceiros. Esta tecnologia é chamada Aprendizagem Federada de Coortes (FLoC) e pode ler mais sobre isso em <a href=\"https://wicg.github.io/floc/\" target=\"_blank\" rel=\"noopener noreferrer\">Web Platform Incubator Community Group</a> e em <a href=\"https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea\" target=\"_blank\" rel=\"noopener noreferrer\">Electronic Frontier Foundation</a>. A partir do Joomla! 3.9.27 o seu sítio bloqueia esta tecnologia. Você pode reativá-la a partir da Configuração global. Além disso, para desativar esta tecnologia para todas as solicitações feitas ao seu servidor, você terá de atualizar o seu arquivo .htaccess.</p>"
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_TITLE="Bloquear Aprendizagem Federada de Coortes (FLoC)"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Até ao Joomla 3.9.22 o ficheiro htaccess.txt padrão continha código incorreto destinado a desativar listagem de diretórios. A equipa de segurança recomenda aplicar manualmente as alterações necessárias a qualquer ficheiro .htaccess existente, pois esses ficheiros não podem ser atualizados automaticamente.</p><p>O código antigo:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>O novo código:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="Atualização do .htaccess relativamente a listagens de diretórios"
