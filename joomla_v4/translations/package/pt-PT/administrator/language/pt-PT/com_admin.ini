COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Ativar a configuração Por detrás de balanceador de carga"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Para sítios Joomla alojado por detrás de balanceadores de carga e Proxies reversos foi introduzida uma nova configuração global com o Joomla 3.9.26</p><p>Esta configuração, quando ativada, permitirá que o seu balanceador de carga/Proxy reverso forneça o endereço IP real dos seus visitantes. Esse IP será usado nos seus registos de ação e usado para monitorizar a votação em artigos (se essas funcionalidades estiverem ativadas).</p><p><strong>Apenas os sítios web por detrás de um balanceador de carga/Proxy reverso podem querer ativar esta funcionalidade.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Nova configuração de servidor \"Por detrás de balanceador de carga\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Até ao Joomla 3.9.22 o ficheiro htaccess.txt predefinido continha código incorreto destinado a desativar listagem de diretórios. A equipa de segurança recomenda aplicar manualmente as alterações necessárias a qualquer ficheiro .htaccess existente, pois esses ficheiros não podem ser atualizados automaticamente.</p><p>O código antigo:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>O novo código:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="Atualização do .htaccess relativamente a listagens de diretórios"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>Antes de 4.2.9 o ficheiro htaccess.txt predefinido continha código incorreto destinado anexar o cabeçalho HTTP \"Content-Encoding\". Isto pode resultar em erros de codificação dupla quando o Joomla estiver instalado num subdiretório e exista, tanto nesse diretório quanto no seu diretório, um ficheiro .htaccess com este código. Você deve aplicar manualmente as alterações necessárias para qualquer ficheiro .htaccess existente, pois este ficheiro não pode ser atualizado automaticamente.</p><p>O código antigo:</p><pre>Header append Content-Encoding gzip</pre><p>O novo código:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE="Atualização do .htaccess relativamente à configuração do cabeçalho de Content-Encoding"
