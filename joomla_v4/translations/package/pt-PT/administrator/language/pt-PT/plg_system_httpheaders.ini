PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Ativar a diretiva PSC de frame-ancestors para proteção contra furto de cliques e permitir apenas a origem 'self'. Por favor, use o formulário abaixo para permitir origens diferentes de 'self'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Uso único (NONCE)</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Ativa a lista permitida para scripts específicos do tipo na linha usando encriptação 'nonce' (de utilização única) para todos os scripts e estilos que usem a API Joomla. Especificar um uso único faz com que um browser moderno ignore scripts inseguros do tipo na linha que, ainda assim, podem ser definidos para browsers antigos/desatualizados que não tenham suporte a 'nonce'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Usar o cabeçalho 'Content-Security-Policy-Report-Only' em vez de 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Apenas relatório" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="estrito-dinâmico" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="A expressão de origem estrita-dinâmica específica que a confiança dada explicitamente a um script presente na marcação, ao acompanhá-lo com um NONCE ou um HASH, deve ser propagado a todos os scripts carregados por esse script raiz. Paralelamente, quaisquer expressões de origem como 'self' ou 'unsafe-inline' ou as na lista de permitidas serão ignoradas." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Hashes de script</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Ativa a lista permitida para scripts específicos do tipo na linha usando encriptação Hash para todos os scripts que usem a API Joomla. Especificar hashes faz com que um browser moderno ignore scripts inseguros do tipo na linha que, ainda assim, podem ser definidos para browsers antigos/desatualizados que não tenham suporte a hash."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Hashes de Estilo</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Ativa a lista permitida para estilos específicos do tipo na linha usando encriptação Hash para todos os estilos que usem a API Joomla. Especificar hashes faz com que um browser moderno ignore scripts inseguros do tipo na linha que, ainda assim, podem ser definidos para browsers antigos/desatualizados que não tenham suporte a hash."
