PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Ativar a diretiva PSC de frame-ancestors para proteção contra furto de cliques e permitir apenas a origem 'self'. Por favor, use o formulário abaixo para permitir origens diferentes de 'self'."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Uso único</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Ativa a lista permitida para scripts específicos do tipo na linha usando encriptação 'nonce' (de utilização única) para todos os scripts e estilos que usem a API Joomla. Especificar um uso único faz com que um browser moderno ignore scripts inseguros do tipo na linha que, ainda assim, podem ser definidos para browsers antigos/desatualizados que não tenham suporte a 'nonce'."
; Please do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Usar o cabeçalho 'Content-Security-Policy-Report-Only' em vez de 'Content-Security-Policy'."
; Please do not translate the following two language strings
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Apenas relatório"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="estrito-dinâmico"
; Please do not translate 'strict-dynamic', 'self' and 'unsafe-inline' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="A expressão de origem estrita-dinâmica especifica que a confiança dada explicitamente a um script presente na marcação, ao acompanhá-lo com um NONCE ou um HASH, deve ser propagado a todos os scripts carregados por esse script raiz. Paralelamente, quaisquer expressões de origem como 'self' ou 'unsafe-inline' ou na lista de permitidas serão ignoradas."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Hashes de script</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Ativa a lista permitida para scripts específicos do tipo na linha usando encriptação Hash para todos os scripts que usem a API Joomla. Especificar hashes faz com que um browser moderno ignore scripts inseguros do tipo na linha que, ainda assim, podem ser definidos para browsers antigos/desatualizados que não tenham suporte a hash."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Hashes de Estilo</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Ativa a lista permitida para estilos específicos do tipo na linha usando encriptação Hash para todos os estilos que usem a API Joomla. Especificar hashes faz com que um browser moderno ignore scripts inseguros do tipo na linha que, ainda assim, podem ser definidos para browsers antigos/desatualizados que não tenham suporte a hash."
