; Please do not translate the following language string
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age"
; Please do not translate 'max-age' in the following language string
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Esta opção define o tempo para 'idade-maxima' e é especificado em segundos. O valor padrão é 31536000, que corresponde a um ano"
; Please do not translate the following language string
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="Pré-carregamento"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Esta opção ativa a adesão para inclusão nas chamadas listas de pré-carregamento do navegador."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Importante"
; Please do not translate 'max-age' in the following language string
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS significa que o seu domínio já não pode ser chamado sem HTTPS. Uma vez adicionado à lista de pré-carregamento, não será fácil de desfazer. Os domínios podem ser removidos, mas leva aos utilizadores meses para fazer uma mudança após uma atualização do navegador.<br><strong>Esta opção é muito importante para evitar os ataques 'ataques por intermediário', por isso deve ser ativado em qualquer caso, mas apenas se tiver a certeza de que o HTTPS é suportado pelo domínio e por todos os subdomínios a longo prazo! O valor para 'idade-maxima' deve ser definido como 63072000 (2 anos) para a gravação.</strong>"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Também para os subdomínios"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS também deve ser ativado<strong>nos subdomínios</strong>. Geralmente o subdomínio 'www' é levado em conta ao criar o certificado SSL. Se são utilizados mais subdomínios, por favor, note que eles também sejam fornecidos com um certificado SSL válido."
