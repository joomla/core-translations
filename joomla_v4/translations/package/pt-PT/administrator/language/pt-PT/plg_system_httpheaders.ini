PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Esta opção define o tempo de duração 'max-age' e é especificado em segundos. O valor predefinido é 31536000, o que corresponde a um ano" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="Pré-carregamento" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Esta opção ativa a adesão para inclusão nas chamadas listas de pré-carregamento do navegador."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Importante"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS significa que o seu domínio já não pode ser chamado sem HTTPS. Uma vez adicionado à lista de pré-carregamento não será fácil de desfazer. Os domínios podem ser removidos mas os utilizadores levam meses para fazer uma alteração após uma atualização do navegador.<br><strong>Esta opção é muito importante para evitar os ataques de tipo 'Ataques por intermediário', por isso deve ser ativado em qualquer caso, mas apenas se tiver a certeza de que o HTTPS é suportado pelo domínio e por todos os subdomínios a longo prazo! O valor para 'max-age' deve ser definido como 63072000 (2 anos) para a gravação.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Também para os subdomínios"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS também deve ser ativado<strong>nos subdomínios</strong>. Geralmente o subdomínio 'www' é levado em conta ao criar o certificado SSL. Se são utilizados mais subdomínios, por favor, note que eles também sejam fornecidos com um certificado SSL válido."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Ativar cabeçalhos de segurança predefinidos"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>O Joomla! inclui um conjunto de ferramentas que o ajudam a gerir os cabeçalhos http de segurança.
Estes cabeçalhos ajudam a proteger o seu sítio de ataques <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> e <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a>.</p><p> Encontra mais detalhes no <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>Tutorial de gestão de cabeçalhos HTTP - Documentação Joomla!</a></p>"
