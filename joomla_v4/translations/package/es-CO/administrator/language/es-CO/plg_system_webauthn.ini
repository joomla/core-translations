PLG_SYSTEM_WEBAUTHN="Sistema - Inicio de sesión sin contraseña de WebAuthn"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="No puede añadir ni eliminar autenticadores en nombre de los usuarios. Los usuarios deben iniciar sesión y configurar sus propios dispositivos."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Habilita la autenticación sin contraseña mediante la API de autenticación web W3C (WebAuthn). Tenga en cuenta que la pestaña WebAuthn en el editor de perfil de usuario y los botones de inicio de sesión de WebAuthn solo se mostrarán si el usuario accede al sitio a través de HTTPS. Además, registrar autenticadores WebAuthn y usarlos para iniciar sesión en su sitio solo funcionará cuando su sitio esté usando un certificado válido, firmado por una Autoridad de Certificación en la que confía el navegador del usuario."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="No se puede encontrar el campo de nombre de usuario en el módulo de inicio de sesión. Lo sentimos, la autenticación sin contraseña no funcionará en este sitio a menos que utilice un módulo de inicio de sesión diferente."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="!No se pueden almacenar las credenciales para el usuario invitado!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Las credenciales almacenadas están dañadas para su cuenta de usuario. Inicie sesión con otro método, luego elimine y agregue nuevamente su autenticador de inicio de sesión."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Solicitud de inicio de sesión sin contraseña no válida. Algo está roto o esto es un intento de piratear el sitio."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="El registro del autenticador ha fallado. La respuesta del autenticador recibida del navegador no coincide con la clave pública emitida por el servidor. Esto significa que alguien intentó piratearlo o algo no funciona."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Por razones de seguridad, no puede registrar tokens de autenticación sin contraseña en nombre de otro usuario."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Se produjo un error, pero en este momento no hay más información disponible sobre el error. Vuelva a intentar registrar su autenticador."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="El servidor no ha emitido una clave pública para el registro del autenticador, pero de alguna manera recibió una solicitud de registro del autenticador del navegador. Esto significa que alguien intentó piratearlo o algo no funciona."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="No se pueden guardar las credenciales. Estas credenciales ya están siendo utilizadas por un usuario diferente."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Debe ingresar su nombre de usuario (pero NO su contraseña) antes de seleccionar el botón de inicio de sesión de Autenticación web."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="El nombre de usuario especificado no corresponde a una cuenta de usuario que haya habilitado el inicio de sesión sin contraseña en este sitio."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="No se pudo guardar la nueva etiqueta"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="No se pudo eliminar el autenticador"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="No se ha encontrado ninguna cuenta de usuario"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Lo sentimos, su navegador no es compatible con el estándar de autenticación web W3C para inicios de sesión sin contraseña o su sitio no está siendo servido a través de HTTPS con un certificado válido, firmado por una autoridad de certificación en la que confía su navegador. Deberá iniciar sesión en este sitio con su nombre de usuario y contraseña."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="No se pueden encontrar las credenciales almacenadas para su autenticador de inicio de sesión."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="El usuario de este autenticador parece que ya no existe en este sitio."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="No se puede obtener la información de registro del autenticador de su sitio."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Solo permita el uso de autenticadores con firmas criptográficas verificables para los inicios de sesión de WebAuthn. Muy recomendable para entornos de alta seguridad. Requiere que su sitio pueda acceder a <code>https://mds.fidoalliance.org/</code> directamente, un directorio de caché en el que se puede escribir, el directorio temporal del sistema que sea escribible por PHP y la extensión OpenSSL. Puede impedir que funcionen algunos autenticadores más baratos y no certificados. Deshabilitarlo también evita que Joomla identifique la marca y el modelo del autenticador que está utilizando (no se mostrará ningún icono junto al nombre del autenticador).<br/><strong>Consejo profesional:</strong> si está detrás de un cortafuegos puede colocar los datos descargados desde <a href='https://mds.fidoalliance.org/' target='_blank'>FIDO Alliance</a> en el archivo <code>administrator/cache/fido.jwt< /code> para que esta función funcione correctamente."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Soporte de atestiguación"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Le permite administrar métodos de inicio de sesión sin contraseña utilizando el estándar de autenticación web W3C. Necesita un navegador y un autenticador compatibles (por ejemplo, Google Chrome o Firefox con una clave de seguridad certificada FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> Táctil/Facial ID.<br><strong>Windows:</strong> Hola (huella dactilar / Reconocimiento facial / PIN).<br><strong>Android:</strong> Bloqueo biométrico de pantalla.<br><br>Puede encontrar más detalles en <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Documentación de inicio de sesión sin contraseña de WebAuthn</a>."
