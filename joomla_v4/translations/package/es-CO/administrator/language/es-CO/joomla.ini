JGLOBAL_FILTER_TYPE_DESC="<p>1. La lista negra permite todas las etiquetas y atributos excepto aquellos que están en la lista negra.<br><strong>--</strong>La lista negra predeterminada incluye: 'applet', 'body', 'bgsound', 'base', 'basefont', 'canvas', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> La lista negra de atributos incluye: <br>'action', 'background', 'codebase', 'dynsrc', 'lowsrc', 'formaction'<br /><strong>--</strong> Puede incluir etiquetas y atributos adicionales en lista negra, introduciéndolos en el campo 'Filtrar etiquetas' y 'Filtrar atributos', separando cada etiqueta o atributo con una coma.<br><strong>--</strong> La lista negra personalizada le permite anular y sobreescribir a la lista negra predeterminada. Añada las etiquetas y atributos a ser incluidos en lista negra en los campos de filtro de etiquetas y atributos.</p><p>La lista blanca permite usar solo las etiquetas y atributos listados en 'Filtrar etiquetas' y 'Filtrar atributos'.</p><p>'Sin HTML' elimina todas las etiquetas HTML del contenido cuando se guarda.</p><p>Por favor, note que esta configuración solo funciona si no se indica lo contrario desde la configuración del editor que esté usando.<br>Siempre y cuando que esté usando un editor WYSIWYG, la configuración de filtrado podría recortar etiquetas y atributos adicionales antes de que la información se guarde en la base de datos.</p>"
