PLG_QUICKICON_EOS_MESSAGE_WARNING_SUPPORT_ENDING="<p>El soporte para Joomla 4 termina el %1$s <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Actualice a Joomla 5</a> tan pronto como sea posible.</p>"
