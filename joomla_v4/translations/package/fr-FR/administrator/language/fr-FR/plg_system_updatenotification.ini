PLG_SYSTEM_UPDATENOTIFICATION="Système - Notification de mise à jour de Joomla"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Cet e-mail n'est pas envoyé par le projet Joomla!, il est envoyé automatiquement par votre propre site,\n{SITENAME} - {URL} \n\n================================================================================\nINFORMATION DE MISE À JOUR\n================================================================================\n\nVotre site a détecté une nouvelle version de Joomla! disponible en téléchargement.\n\nVersion de Joomla! installée : {CURVERSION}\nDernière version de Joomla! disponible : {NEWVERSION}\n\nCet e-mail est envoyé automatiquement par votre site à titre d'information, le projet Joomla! ne contacte personne de manière directe pour prévenir de la disponibilité d'une mise à jour.\n\n================================================================================\nINSTRUCTIONS DE MISE À JOUR\n================================================================================\n\nPour installer la mise à jour sur {SITENAME}, cliquez sur le lien suivant (si l'URL n'est pas un lien, copier/coller-là dans votre navigateur).\n\nLien de mise à jour : {LINK}\n\nLes informations sur la mise à jour sont disponibles ici : {RELEASENEWS}\n\n================================================================================\nPOURQUOI JE REÇOIS CET E-MAIL ?\n================================================================================\n\nCet e-mail est envoyé automatiquement par un plugin officiel installé sur votre site.\nCe plugin cherche les mises à jour de Joomla! et envoie une notification par e-mail aux administrateurs du site.\nVous recevrez plusieurs e-mails similaires aussi longtemps que vous n'aurez pas fait la mise à jour ou désactivé ce plugin.\n\nPour ne plus recevoir ces e-mails, accédez au gestionnaire des plugins de votre site et désactivez le plugin 'Système - Notification de Mise à jour de Joomla'.\n\nSi vous ne comprenez pas ce que cela signifie et ce qu'il vous faut faire, ne contactez pas le projet Joomla! qui ne vous aidera pas.\nVeuillez contacter la personne qui a construit ou maintient votre site ou demandez de l'aide sur un forum.\n\nSi vous avez construit et maintenez ce site, notez que ce plugin a pu être activé automatiquement quand vous avez installé ou mis à jour Joomla.\n\n================================================================================\nQUI M'A ENVOYÉ CET E-MAIL ?\n================================================================================\n\nCet e-mail est envoyé automatiquement par votre site {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Une liste d'adresses e-mail, séparées par une virgule, qui recevront l'e-mail de notification de mise à jour. Les adresses de cette liste DOIVENT appartenir à des Super Utilisateurs. Si aucune des adresses n'appartient à un Super Utilisateur ou si le champ n'est pas rempli, tous les Super Utilisateurs du site recevront l'e-mail."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="E-mails des Super Utilisateurs"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Mise à jour de Joomla disponible pour {SITENAME} – {URL}"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Si votre site est multilingue il peut être pertinent de sélectionner la langue à utiliser pour les e-mails de notification de mise à jour, le mode 'Automatique' utilise la langue sélectionnée sur le site au moment de l'envoi qui peut ne pas être celle de celui qui reçoit les notifications."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Langue de l'e-mail"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Automatique"
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_DESC="Gabarit utilisé pour les e-mails envoyés aux administrateur du site lorsque une mise à jour de Joomla est détecte."
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla : Notification de mise à jour"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="La notification de mise à jour de Joomla! ne fonctionne pas avec cette configuration."
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Revenir au paramètre par défaut (6 heures)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>Dans la configuration de l'installateur, l'option 'Cache de mise à jour (en heures)' est réglée sur 0 ce qui signifie que Joomla ne met pas la mise à jour en cache. Par conséquent un e-mail devrait être envoyé à chaque visite de la page ce qui n'est pas possible. Vous devez augmenter cette valeur (6 par défaut) ou désactiver l'envoi d'e-mail dans les paramètres de notification de mise à jour de Joomla.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Ce plugin vérifie périodiquement la disponibilité de nouvelles versions de Joomla. Quand une mise à jour est détectée, un e-mail de notification est automatiquement envoyé pour conseiller d'effectuer la mise à jour. Vous pouvez personnaliser cet e-mail en accédant à 'Système &rarr; Modèles d'e-mail'."

