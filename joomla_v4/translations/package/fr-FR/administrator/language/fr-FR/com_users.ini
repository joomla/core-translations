COM_USERS_POSTINSTALL_MULTIFACTORAUTH_ACTION="Activer les nouveaux plugins d'authentification multifacteurs"
COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! offre une expérience d'<a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">authentification multifacteurs considérablement améliorée</a> pour vous aider à sécuriser les comptes de vos utilisateurs.</p><p>Contrairement à la fonctionnalité d'authentification à deux facteurs des versions précédentes de Joomla, les utilisateurs <em>n'ont plus à entrer un code de sécurité avec leur nom d'utilisateur et leur mot de passe</em>. L'authentification multifacteurs se déroule dans une étape séparée après avoir ouvert une session sur le site. Tant qu'ils n'ont pas terminé leur validation, les utilisateurs ne peuvent pas naviguer vers d'autres pages ou utiliser le site. Cela rend l'authentification multifacteurs <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">résistante à l'hameçonnage</a>. Elle permet également des méthodes de validation interactives comme WebAuthn (y compris l'intégration avec Windows Hello, Apple TouchID / FaceID et Android Biometric Screen Lock) ou, en envoyant des codes d'authentification à 6 chiffres par e-mail. Ces deux méthodes interactives et pratiques sont maintenant disponibles en tant que plugins fournis avec Joomla.</p>"
