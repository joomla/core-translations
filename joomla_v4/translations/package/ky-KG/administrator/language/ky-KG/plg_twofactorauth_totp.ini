PLG_TWOFACTORAUTH_TOTP="Эки факторлуу аутентификация - Google Аутентификатор"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Сиз коопсуздук кодун туура эмес киргиздиңиз. Google Аутентификатор орнотууларын текшериңиз жана түзмөгүңүздөгү убакыт вебсайттагы убакыт менен дал келгенин текшериңиз."
PLG_TWOFACTORAUTH_TOTP_INTRO="Бул функция Google Аутентификатор же Акысыз OTP сыяктуу шайкеш колдонмону эки факторлуу аутентификация үчүн колдонууга мүмкүнчүлүк берет. Бул сайтка кирүү үчүн колдонуучу атыңыздан жана сыр сөзүңүздөн тышкары, алты орундуу коопсуздук кодун да көрсөтүшүңүз керек. Коопсуздук коду 30 секунд сайын өзгөрүп турат. Бул сиздин сырсөзүңүздү алса дагы, сиздин каттоо эсебиңизге кирген хакерлерден кошумча коргоону камсыз кылат."
