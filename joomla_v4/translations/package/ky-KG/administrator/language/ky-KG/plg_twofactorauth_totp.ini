PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Баарынын туура конфигурациялангандыгын текшерүү үчүн, Google Аутентификатордо көрсөтүлгөн коопсуздук кодун төмөндөгү кутуга киргизиңиз. Андан кийин, колдонуучу профилиңизди сактаңыз. Эгер код туура болсо, эки факторлуу аутентификация функциясы иштетилет."

