PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Кайрадан баштапкы орнотууга коюңуз (6 саат)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>Орнотуучу конфигурацияңызда Кэшти жаңыртуу параметрин (саат менен) 0 деп койдуңуз, демек Joomla жаңыртууну кэштебейт. Демек, баракчага кирген сайын элкат жөнөтүлүп турушу керек дегенди билдирет, бирок бул мүмкүн эмес. Сураныч, маанисин жогорулатыңыз (баштапкы 6) же Joomla жаңыртуусу боюнча билдирүү сизге эч качан элкат жөнөтпөй тургандыгын тастыктаңыз.</p>"

