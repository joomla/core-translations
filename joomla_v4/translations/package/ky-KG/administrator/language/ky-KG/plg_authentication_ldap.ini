PLG_LDAP_FIELD_USERNAME_DESC="Туташуу сабы жана Туташуу сырсөзү DN издөө фазасы үчүн туташуу параметрлерин аныктайт. 3 вариант болушу мүмкүн:- Anonymous DN lookup. Бул үчүн, эки талааны бош калтырыңыз.- Административдик туташуу: 'Туташуу сабы' - административдик каттоо эсебинин DN, мисалы. uidminmin, ouusers, omydomain.com. 'Туташуу сырсөзү' - административдик эсеп үчүн чыныгы сырсөз.- Колдонуучу берген логин/пароль менен туташуу: 'Туташуу сабы' - бул DN, анда [кирүү] автоматтык түрдө колдонуучунун логини менен алмаштырылат, б.а. uid[login],ou=People,dc=my-domain,dc=com. 'Connect password' болушу керек."
