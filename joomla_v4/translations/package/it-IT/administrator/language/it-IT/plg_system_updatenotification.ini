PLG_SYSTEM_UPDATENOTIFICATION="Sistema - Notifica di aggiornamento Joomla!"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Questa email NON è stata inviata dal Joomla! project. Viene inviata automaticamente dal tuo sito,\n{SITENAME} - {URL} \n\n================================================================================\nINFORMAZIONI AGGIORNAMENTO\n================================================================================\n\nIl tuo sito ha rilevato che è disponibile un aggiornamento di Joomla!.\n\nVersione di Joomla! attualmente installata: {CURVERSION}\nVersione di Joomla! disponibile per l'installazione: {NEWVERSION}\n\nQuesta email ti è stata inviata dal tuo sito come promemoria.\nIl progetto Joomla! non ti contatterà mai direttamente per gli aggiornamenti di Joomla! sul tuo sito.\n\n================================================================================\nISTRUZIONI AGGIORNAMENTO\n================================================================================\n\nPer installare l'aggiornamento su {SITENAME} fai click sul seguente collegamento. (Se l'URL non è un link, copialo e incollalo sul tuo browser).\n\nLink di aggiornamento: {LINK}\n\nLe notizie sul rilascio si possono trovare qui: {RELEASENEWS}\n\n================================================================================\nPERCHÉ HO RICEVUTO QUESTA EMAIL?\n================================================================================\n\nQuesta email è stata inviata automaticamente da un plugin di Joomla!, il software con cui è stato realizzato il tuo sito.\nQuesto plugin cerca le versioni aggiornate di Joomla! e invia notifiche via email agli amministratori del sito.\nRiceverai altre email simili dal tuo sito finchè non aggiornerai il software o disabiliterai queste email.\n\nPer disabilitare queste email, spubblica il plugin 'Sistema - Notifica di aggiornamento Joomla!' nel tuo sito in Estensioni > Plugin.\n\nSe non sai cos'è Joomla! e cosa devi fare, non contattare i collaboratori del progetto Joomla!.\nEssi NON ti stanno inviando questa email e non ti possono aiutare. Contatta invece la persona che ha realizzato o gestisce il tuo sito.\n\nSe sei la persona che ha costruito o gestisce il sito, nota che questo plugin potrebbe essere stato attivato automaticamente quando hai installato o aggiornato Joomla!.\n\n================================================================================\nCHI MI HA INVIATO QUESTA EMAIL?\n================================================================================\n\nQuesta email ti è stata inviata dal tuo sito, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Un elenco di indirizzi email separati da virgola che riceveranno le email delle notifiche di aggiornamento. Gli indirizzi nella lista DEVONO appartenenere a utenti del tuo sito esistenti che hanno privilegi di Super User. Se nessuna delle email elencate appartiene a Super User, o se viene lasciato vuoto, tutti i Super User del sito riceveranno l'email di notifica degli aggiornamenti."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Email Super User"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Disponibile aggiornamento di Joomla! per {SITENAME} – {URL}"
