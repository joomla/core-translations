PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Lingua email"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Automatico"
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_DESC="Inviato agli amministratori del sito quando il plugin di sistema \"Notifica di Aggiornamento Joomla!\" rileva un aggiornamento."
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla: Notifica di aggiornamento"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="La notifica di aggiornamento di Joomla! non verrà eseguita in questa configurazione"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Reimpostalo con il valore predefinito (6 ore)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="Nella configurazione del tuo Installer hai impostato l'opzione Cache aggiornamenti (in ore) su 0, questo significa che Joomla non sta mettendo in cache l'aggiornamento. Ciò significa che dovrebbe essere inviata un'email ad ogni visita della pagina, ma questo non è possibile. Aumenta il valore (6 è quello predefinito) o conferma che le notifiche di aggiornamento di Joomla! non ti invieranno mai email."
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Questo plugin controlla periodicamente la disponibilità di nuove versioni di Joomla! Quando ne verrà trovata una ti invierà un'email, ricordandoti di aggiornare. Puoi personalizzare l'email in Sistema &rarr; Modelli di mail."

