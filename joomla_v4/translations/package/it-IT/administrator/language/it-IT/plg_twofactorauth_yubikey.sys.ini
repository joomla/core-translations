PLG_TWOFACTORAUTH_YUBIKEY="Autenticazione a due fattori - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permette agli utenti del vostro sito di utilizzare l'autenticazione a due fattori utilizzando un token hardware sicuro YubiKey. Gli utenti hanno bisogno della propria YubiKey disponibile su <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. 
Per utilizzare l'autenticazione a due fattori, gli utenti devono modificare il proprio profilo utente e abilitare l'autenticazione a due fattori."

