PLG_SYSTEM_WEBAUTHN="System - WebAuthn Passwordless Login"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Non è possibile aggiungere o rimuovere gli autenticatori per conto degli utenti. Gli utenti devono effettuare il login e configurare i propri dispositivi."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Abilita l'autenticazione senza password utilizzando l'API W3C Web Authentication (WebAuthn). Nota che la scheda WebAuthn nell'editor del profilo utente e i pulsanti di login WebAuthn verranno visualizzati solo se l'utente sta accedendo al sito tramite HTTPS. Inoltre, registrare gli autenticatori WebAuthn e utilizzarli per accedere al tuo sito funzionerà solo quando il tuo sito utilizza un certificato valido, firmato da un'Autorità di Certificazione attendibile dal browser dell'utente."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Impossibile trovare il campo nome utente nel modulo di login. Siamo spiacenti, l'autenticazione senza password non funzionerà su questo sito a meno che tu non usi un modulo di login diverso."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Non è possibile memorizzare le credenziali per l'utente ospite!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Le credenziali memorizzate sono corrotte per il tuo account utente. Accedi usando un altro metodo, quindi rimuovi e aggiungi di nuovo il tuo autenticatore di login."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Richiesta di accesso senza password non valida. Qualcosa è corrotto o questo è un tentativo di hackerare il sito."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="La registrazione dell'autenticatore non è riuscita. La risposta dell'autenticatore ricevuta dal browser non corrisponde alla chiave pubblica rilasciata dal server. Questo significa che qualcuno ha provato a mandarti un hack o qualcosa non va."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Per motivi di sicurezza non è consentito registrare i token di autenticazione senza password a nome di un altro utente."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Qualcosa è andato storto ma non sono disponibili ulteriori informazioni sull'errore. Riprova a registrare il tuo autenticatore."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Il server non ha rilasciato una chiave pubblica per la registrazione dell'autenticatore, ma in qualche modo ha ricevuto una richiesta di registrazione da parte del browser. Questo significa che qualcuno ha provato a mandarti un hack o qualcosa non va."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Non è possibile salvare le credenziali. Queste credenziali sono già utilizzate da un altro utente."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Devi inserire il tuo nome utente (ma NON la password) prima di selezionare il pulsante Accesso Web."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Il nome utente specificato non corrisponde ad un account utente che ha abilitato il login senza password su questo sito."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Impossibile salvare la nuova etichetta"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Impossibile rimuovere l'autenticatore"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Nessun account utente è stato trovato"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Spiacente, il tuo browser non supporta lo standard di autenticazione W3C Web per gli accessi senza password o al tuo sito non viene fornito tramite HTTPS con un certificato valido, firmato da un'Autorità di Certificazione attendibile nel tuo browser. Dovrai accedere a questo sito utilizzando il tuo nome utente e password."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Impossibile trovare le credenziali memorizzate per l'autenticatore di login."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="L'utente per questo autenticatore sembra non esistere più su questo sito."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Impossibile ottenere le informazioni di registrazione dell'autenticatore dal tuo sito."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Permetti solo agli autenticatori con firme crittografiche verificabili di essere usati per i login di WebAuthn. Consigliato vivamente per ambienti ad alta sicurezza. Richiede: che il tuo sito sia in grado di accedere a <code>https://mds.fidoalliance.org/</code> direttamente, una directory di cache scrivibile, la directory temporanea di sistema scrivibile da PHP, e l'estensione OpenSSL. Può impedire ad alcuni autenticatori più scadenti e non certificati di funzionare. Disabilitarlo impedisce inoltre a Joomla di identificare la marca e il modello dell'autenticatore che stai usando (non verrà visualizzata alcuna icona accanto al nome dell'autenticatore).<br/><strong>Suggerimento avanzato:</strong> Se sei dietro un firewall puoi inserire i dati scaricati da <a href='https://mds.fidoalliance.org/' target='_blank'>FIDO Alliance</a> nel file <code>administrator/cache/fido.jwt</code> affinchè questa funzione faccia il suo lavoro correttamente."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Supporto attestazione"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Permette di gestire i metodi di login senza password utilizzando lo standard di autenticazione Web W3C. Hai bisogno di un browser e di un autenticatore supportati (ad esempio Google Chrome o Firefox con una chiave di sicurezza certificata FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Ciao (Impronta digitale / Riconoscimento facciale / PIN).<br><strong>Android:</strong> Blocco schermo biometrico.<br><br>Puoi trovare maggiori dettagli nella documentazione <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">WebAuthn Passwordless Login</a>."
