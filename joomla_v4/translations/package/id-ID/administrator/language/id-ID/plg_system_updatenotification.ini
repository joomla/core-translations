PLG_SYSTEM_UPDATENOTIFICATION="Sistem - Notifikasi Pembaruan Joomla!"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Sebuah daftar alamat email yang dipisahkan tanda koma yang akan menerima email notifikasi pembaruan. Alamat di dalam daftar tersebut HARUSLAH pengguna terdaftar situs Anda yang memiliki hak istimewa sebagai Super User. Kalau tidak ada daftar email yang dimiliki oleh Super User, atau dibiarkan kosong, semua Super User situs ini akan menerima email notifikasi pembaruan. "
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Email Super User"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
