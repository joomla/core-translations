COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! hadir dengan <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">Otentikasi Multi-faktor</a> yang ditingkatkan secara drastis <p> pengalaman untuk membantu Anda mengamankan login pengguna Anda.</p><p>Tidak seperti fitur Two Factor Authentication di Joomla versi sebelumnya, pengguna <em>tidak lagi harus memasukkan Kode Keamanan dengan nama pengguna dan kata sandi mereka< /em>. Otentikasi Multi-faktor terdapat dalam beberapa langkah terpisah setelah masuk ke situs. Sampai mereka menyelesaikan validasi Multi-factor Authentication, pengguna tidak dapat menavigasi ke halaman lain atau menggunakan situs. Ini membuat Multi-factor Authentication <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">anti phishing</a>&ndash; Ini juga memungkinkan metode validasi interaktif seperti WebAuthn (termasuk integrasi dengan Windows Hello, Apple TouchID / FaceID dan Android Biometric Screen Lock), atau mengirim kode otentikasi 6 digit melalui email. Kedua metode interaktif dan nyaman ini sekarang tersedia sebagai plugin yang dikirimkan bersama Joomla! sendiri.</p><a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\"><a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">"
