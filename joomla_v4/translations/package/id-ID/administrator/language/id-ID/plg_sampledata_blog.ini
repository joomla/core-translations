PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Galaksi Andromeda yang Menakjubkan"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Ini adalah contoh posting blog.</p><p>Jika Anda masuk ke situs (tautan Masuk Administrator ada di bagian paling bawah halaman ini), Anda akan dapat mengeditnya dan semua yang lainnya artikel yang ada. Anda juga dapat membuat artikel baru dan membuat perubahan lain pada situs.</p><p>Saat Anda menambahkan dan memodifikasi artikel, Anda akan melihat bagaimana situs Anda berubah dan juga bagaimana Anda dapat menyesuaikannya dengan berbagai cara.< /p><p>Silakan, Anda tidak dapat merusaknya.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Selamat datang di blog Anda"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Lobak hijau yarrow beras kacang endive kembang kol selada laut kohlrabi bayam bayam air alpukat daikon napa kubis asparagus musim dingin krokot kale."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Pada halaman dengan layar penuh, Anda akan melihat kata pengantar dan artikel lainnya. Anda dapat mengubah setelan untuk menyembunyikan pendahuluan itu jika Anda mau.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Halaman beranda Anda diatur untuk menampilkan empat artikel terbaru dari kategori blog dalam satu kolom. Lalu ada tautan ke dua artikel tertua berikutnya. Anda dapat mengubah urutan tersebut dengan mengedit pengaturan opsi konten di tab blog di halaman administrator situs Anda. Ada tautan ke administrator di situs Anda jika Anda masuk.</p><p>Jika Anda ingin posting blog Anda dibagi menjadi dua bagian, pendahuluan dan kemudian halaman penuh, gunakan tanda rentang Baca Selengkapnya untuk membuat jeda diantara ke duanya.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Tentang halaman beranda Anda"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Crab Nebula"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Situs Anda memiliki beberapa modul yang umum digunakan yang telah dikonfigurasi sebelumnya. Ini termasuk:</p><ul><li>Gambar (tipe: Kustom), yang menyimpan gambar di bawah menu. Ini adalah modul Kustom yang dapat Anda edit untuk mengubah gambar.</li><li>Tag Populer (tipe: Tag - Populer), yang akan muncul jika Anda menggunakan penandaan pada artikel Anda. Masukkan tag di bidang Tag saat mengedit.</li><li>Postingan Lama (jenis: Artikel - Kategori), yang mencantumkan artikel berdasarkan kategori.</li><li>Sindikasi (jenis: Umpan Sindikasi), yang memungkinkan pembaca Anda membaca postingan Anda di pembaca berita.</li><li>Formulir Login (tipe: Login), yang memungkinkan pengguna Anda mengakses area terbatas situs web.</li></ul><p> Masing-masing modul ini memiliki banyak opsi yang dapat Anda coba di Manajer Modul di Administrator situs Anda. Saat Anda masuk, Anda juga dapat memilih ikon edit di sudut kanan atas yang akan membawa Anda ke layar edit untuk modul itu. Selalu pastikan untuk menyimpan dan menutup modul yang Anda edit.</p><p>Joomla! juga mencakup banyak modul lain yang dapat Anda masukkan ke dalam situs Anda. Saat mengembangkan situs, Anda mungkin ingin menambahkan lebih banyak modul yang dapat Anda temukan di <a href="_QQ_"https://extensions.joomla.org/"_QQ_">Direktori Ekstensi Joomla.</a></p>"
