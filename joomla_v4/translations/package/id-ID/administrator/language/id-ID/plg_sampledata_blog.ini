PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Ini memberi tahu Anda sedikit tentang blog ini dan orang yang menulisnya.</p><p>Saat Anda masuk, Anda dapat mengedit halaman ini dengan memilih ikon edit.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Tentang"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Berikut adalah beberapa tips dasar untuk menjalankan situs Anda.</p><ul><li>Joomla! memiliki 'front end' yang Anda lihat sekarang dan 'administrator' atau 'back end' yang merupakan tempat Anda melakukan pekerjaan lanjutan dalam membuat situs seperti menyiapkan menu dan memutuskan modul apa yang akan ditampilkan. Anda perlu masuk ke administrator secara terpisah menggunakan nama pengguna dan kata sandi yang sama dengan yang Anda gunakan untuk masuk ke bagian situs ini.</li><li>Salah satu hal pertama yang mungkin ingin Anda lakukan adalah mengubah judul situs dan tag line dan untuk menambahkan logo. Untuk melakukan ini, pilih tautan Pengaturan Template di menu yang terlihat jika Anda masuk. Untuk mengubah deskripsi situs, judul browser, email default, dan item lainnya, pilih Pengaturan Situs. Opsi konfigurasi lebih lanjut tersedia di administrator.</li><li>Untuk mengubah tampilan situs Anda secara total, Anda mungkin ingin memasang template baru. Buka Sistem, pilih Instal - Ekstensi dari daftar dan penginstal ekstensi akan terbuka. Ada banyak template gratis dan komersial yang tersedia untuk Joomla.</li><li>Seperti yang telah Anda lihat, Anda dapat mengontrol siapa yang dapat melihat berbagai bagian situs Anda. Saat Anda bekerja dengan modul dan artikel, menyetel tingkat Akses ke Terdaftar berarti hanya pengguna yang masuk yang dapat melihatnya.</li><li>Saat Anda membuat artikel baru atau jenis konten lain, Anda juga dapat menyimpannya sebagai Diterbitkan atau Tidak diterbitkan. Jika situs tersebut Tidak Dipublikasikan, pengunjung tidak akan dapat melihatnya, tetapi Anda akan melihatnya.</li><li>Anda dapat mempelajari lebih lanjut tentang bekerja dengan Joomla dari <a href='https://docs.joomla.org/ '>Situs dokumentasi Joomla</a> dan dapatkan bantuan dari pengguna lain di <a href='https://forum.joomla.org/'>forum Joomla</a>. Pada bagian administrator terdapat tombol bantuan pada setiap halaman yang memberikan informasi detail tentang fungsi-fungsi pada halaman tersebut.</li></ul>"
