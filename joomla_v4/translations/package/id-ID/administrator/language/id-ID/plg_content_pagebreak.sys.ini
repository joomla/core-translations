PLG_CONTENT_PAGEBREAK="Konten - Pemisah Halaman"
PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Izinkan pembuatan paginasi artikel dengan daftar isi opsional.</p><p>Sisipkan jeda halaman melalui penggunaan tombol pemisah halaman yang biasanya ditemukan di toolbar editor WYSIWYG. Lokasi page break dalam sebuah artikel akan ditampilkan di editor sebagai garis horizontal sederhana.</p><p>Teks yang ditampilkan akan bergantung pada opsi yang dipilih dan dapat berupa judul, teks alternatif (jika tersedia) atau nomor halaman.</p><p>Penggunaan HTML adalah:<br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"Halaman judul"_QQ_" /&gt; atau <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"Halaman pertama"_QQ_" /&gt; atau <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"Judul halaman"_QQ_" alt="_QQ_"Halaman pertama"_QQ_" /&gt; atau <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"Halaman pertama"_QQ_" title="_QQ_"Judul halaman"_QQ_" /&gt;</p>"

