COM_USERS_POSTINSTALL_MULTIFACTORAUTH_ACTION="Habilite los nuevos plugins de autenticación multifactor"
COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>¡Joomla! viene con una experiencia de <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">Autenticación multifactor</a> notablemente mejorada para ayudarle a dar mayor seguridad a los inicios de sesión de sus usuarios.</p><p>A diferencia de la función de autenticación de dos factores en versiones anteriores de Joomla, los usuarios <em>ya no tienen que introducir un código de seguridad con su nombre de usuario y contraseña</em>. La autenticación multifactor ocurre aparte, después de iniciar sesión en el sitio. Hasta que completen su validación de autenticación multifactor, los usuarios no pueden navegar a otras páginas ni utilizar el sitio. Esto hace que la autenticación multifactor sea resistente al <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">phishing</a>&ndash;. También permite métodos de validación interactivos como WebAuthn (incluida la integración con Windows Hello, Apple TouchID / FaceID y Android Biometric Screen Lock), o el envío de códigos de autenticación de 6 dígitos por correo electrónico. Ambos métodos interactivos ahora están disponibles como plugins nativos de Joomla!</p>"
COM_USERS_POSTINSTALL_MULTIFACTORAUTH_TITLE="Autenticación multifactor mejorada"
