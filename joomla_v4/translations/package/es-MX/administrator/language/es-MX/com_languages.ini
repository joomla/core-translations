COM_LANGUAGES_VIEW_OVERRIDE_SEARCH_TIP="Una cadena del idioma se compone de dos partes: una constante específica del idioma y su valor.<br />Por ejemplo, en la cadena:<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;COM_CONTENT_READ_MORE=\"Leer más: \"<br>'<u>COM_CONTENT_READ_MORE</u>' es la constante y '<u>Leer más: </u>' es su valor.<br />Para poder crear modificaciones del idioma que anulen al texto original ('overrides') debe usar las constantes específicas del idioma de cada valor que desee cambiar.<br>No obstante, puede realizar búsquedas tanto por la constante como por el valor que desee cambiar con el campo de búsqueda que hay más abajo.<br>Seleccionando el resultado que desee, la constante correcta se insertará automáticamente en el formulario."
