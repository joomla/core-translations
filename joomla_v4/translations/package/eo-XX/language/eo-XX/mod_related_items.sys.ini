MOD_RELATED_ITEMS="Artikoloj - Rilataj"
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Defaŭlta"
MOD_RELATED_XML_DESCRIPTION="Tiu ĉi modulo montras aliajn Artikolojn rilatajn al la rigardatan. Tiuj rilatoj estas kreataj per ŝlosilvortoj. <br>Ĉiuj ŝlosilvortoj de la aktuala Artikolo estas komparataj al ĉiuj ŝlosilvortoj de ĉiuj aliaj publikigitaj Artikoloj. Ekzemple, vi povas havi Artikolon pri "_QQ_"Konstruitaj lingvoj"_QQ_" kaj alia pri "_QQ_"Evoluigo de Volapuko"_QQ_". Se vi inkludas la ŝlosilvorton "_QQ_"lingvo"_QQ_" en ambaŭ artikoloj, la Modulo Rilataj eroj listigos la artikolon "_QQ_"Konstruitaj lingvoj"_QQ_" kiam la artikolo "_QQ_"Evoluigo de Volapuko"_QQ_" montriĝas, kaj renverse."

