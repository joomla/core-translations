PLG_TWOFACTORAUTH_TOTP="Du-faktora aŭtentigo - Gugel aŭtentigilo"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Vi ne entajpis validan sekuran kodon. Bonvolu kontroli vian Google Aŭtentigilan agordon kaj certigi ke la tempo en via ilo kongruas al la tempo en la retejo."
PLG_TWOFACTORAUTH_TOTP_INTRO="Tiu ĉi funkcio permesas vin uzi Google Aŭtentigilo, aŭ kongrua aplikaĵo kiel FreeOTP, por du-faktora aŭtentigo. Aldone al via salutnomo kaj pasvorto, vi devas provizi ses-ciferan sekuran kodon por povi ensaluti al tiu ĉi retejo. La sekura kodo renoviĝas ĉiu 30a sekundo. Tio provizas ekstran protektadon kontraŭ kodrompistoj ensalutantaj al via konto malgraŭ ĉu ili sukcesas havigi al si vian pasvorton."
