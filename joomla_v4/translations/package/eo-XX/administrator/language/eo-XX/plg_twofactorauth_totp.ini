PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Sekura kodo"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Por konfirmi ke ĉio estas enorde agordita, bonvolu entajpi la sekuran kodon montrata en la Google Aŭtentigilo en la suban kampon. Poste, bonvolu konservi vian uzantprofilon. Se la kodo korektas, la du-faktora aŭtentiga funkcio estas ebligita."

