PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Via YubiKey jam estas ligita al via uzantkonto."
PLG_TWOFACTORAUTH_YUBIKEY="Du-faktora aŭtentigo - Yubikey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Vi ne entajpis validan sekretan kodon de YubiKey aŭ la YubiCloud serviloj momente ne atingeblas."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Tiu ĉi funkcio permesas vin uzi sekuran aparatan ĵetonon de YubiKey por du-faktora aŭtentigo. Aldone al via salutnomo kaj pasvorto vi ankaŭ devas enigi vian YubiKey en USB-kontekto de via komputilo, alklaki ene de la sekreta ŝlosilareo de la reteja ensalutejo kaj tuŝi la oran diskon de YubiKey. La sekreta kodo generita de via YubiKey estas unika al via komunikilo kaj daŭre ŝanĝiĝas. Tio provizas ekstran protektadon kontraŭ ensaluto far kodrompistoj en vian konton se ili atingas vian pasvorton."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administranto (Dorso)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Ambaŭ"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Fronta parto"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Retejo (Fronto)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Sekura kodo"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Agordo"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Bonvolu enigi vian YubiKey-ilon en USB-konektilo de via komputilo. Alklaku la suban sekurkodan kampon. Tuŝu la oran diskon sur via YubiKey-ilo dum unu sekundo. Poste, bonvolu konservi vian uzantprofilon. Se la kodo generita de via YubiKey estas validigita de YubiCloud, la du-faktora aŭtentiga funkcio estos ebligita kaj tiu ĉi YubiKey estos ligita al via uzantkonto."

