COM_USERS_ERROR_SECRET_CODE_WITHOUT_TFA="તમે સિક્રેટ કોડ દાખલ કર્યો છે પરંતુ તમારા વપરાશકર્તા ખાતામાં બે પરિબળ પ્રમાણીકરણ સક્ષમ નથી. જો તમે તમારા લૉગિનને સુરક્ષિત કરવા માટે ગુપ્ત કોડનો ઉપયોગ કરવા માગો છો, તો કૃપા કરીને તમારા વપરાશકર્તા પ્રોફાઇલને સંપાદિત કરો અને બે પરિબળ પ્રમાણીકરણ સક્ષમ કરો."
COM_USERS_USER_FIELD_TWOFACTOR_LABEL="પ્રમાણીકરણ પદ્ધતિ"
COM_USERS_USER_OTEPS="જો તમને તમારા ડબલ પ્રમાણીકરણ ઉપકરણનો ઍક્સેસ ન હોય તો તમે નિયમિત સુરક્ષા કોડને બદલે નીચે આપેલા કોઈપણ પાસવર્ડનો ઉપયોગ કરી શકો છો. આ આપાતકાલીન પાસવર્ડ્સમાંના દરેકને તરત જ ઉપયોગ પર નાશ કરવામાં આવે છે. અમે ભલામણ કરીએ છીએ કે આ પાસવર્ડ્સને છાપો અને પ્રિંટઆઉટને સલામત અને સુલભ સ્થાનમાં રાખોં, દા. ત. તમારું પાકીટ અથવા સુરક્ષા અનામત બોક્સ."
COM_USERS_USER_OTEPS_DESC="જો તમને તમારા ડબલ પ્રમાણીકરણ ઉપકરણનો ઍક્સેસ ન હોય તો તમે નિયમિત સુરક્ષા કોડને બદલે નીચે આપેલા કોઈપણ પાસવર્ડનો ઉપયોગ કરી શકો છો. આ આપાતકાલીન પાસવર્ડ્સમાંના દરેકને તરત જ ઉપયોગ પર નાશ કરવામાં આવે છે. અમે ભલામણ કરીએ છીએ કે આ પાસવર્ડ્સને છાપો અને પ્રિંટઆઉટને સલામત અને સુલભ સ્થાનમાં રાખોં, દા. ત. તમારું પાકીટ અથવા સુરક્ષા અનામત બોક્સ."
