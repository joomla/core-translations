COM_USERS_USER_BACKUPCODES_DESC="Ha nincs hozzáférése a többtényezős hitelesítési eszközéhez, akkor hagyományos biztonsági kód helyett a következő jelszavak bármelyikét használhatja. Használat esetén ezen vészhelyzeti jelszavak mindegyike azonnal megsemmisítésre kerül. Javasoljuk, hogy nyomtassa ki ezeket a jelszavakat, a nyomtatást pedig őrizze biztonságos és hozzáférhető helyen, pl. a pénztárcájában vagy egy széfben."
