COM_USERS_PROFILE_OTEPS_DESC="Ha nincs hozzáférése a kétlépcsős hitelesítési eszközéhez, akkor hagyományos biztonsági kód helyett a következő jelszavak bármelyikét használhatja. Használat esetén ezen vészhelyzeti jelszavak mindegyike azonnal megsemmisítésre kerül. Javasoljuk, hogy nyomtassa ki ezeket a jelszavakat, a nyomtatást pedig őrizze biztonságos és hozzáférhető helyen, pl. a pénztárcájában vagy egy széfben."
COM_USERS_PROFILE_OTEPS_WAIT_DESC="Jelenleg nincsenek a fiókjában létrehozott egyszeri vészhelyzeti jelszavak. A jelszavak automatikusan fognak létrehozásra kerülni, és itt fognak megjelenni, amint aktiválja a kétlépcsős hitelesítést."
