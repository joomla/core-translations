PLG_SYSTEM_WEBAUTHN="Rendszer - WebAuthn jelszónélküli bejelentkezés"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Nem adhat hozzá vagy távolíthat el hitelesítőket a felhasználók nevében. A felhasználóknak be kell jelentkezniük, és be kell állítaniuk saját eszközeiket."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Lehetővé teszi a jelszó nélküli hitelesítést a W3C Web Authentication (WebAuthn) API használatával. Kérjük, vegye figyelembe, hogy a felhasználói profilszerkesztőben a WebAuthn fül, továbbá a WebAuthn bejelentkezési gombjai csak akkor jelennek meg, ha a felhasználó HTTPS-en keresztül éri el a weboldalt. Ezenkívül a WebAuthn-hitelesítők regisztrálása és azok használatával a weboldalára való bejelentkezés csak akkor működik, ha weboldala érvényes tanúsítványt használ, amelyet egy hitelesítésszolgáltató írt alá, és a felhasználó böngészője is megbízik benne."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Nem található a felhasználónév mező a bejelentkezési modulban. Sajnos, a jelszó nélküli hitelesítés nem működik ezen az oldalon, ha nem használ egy másik bejelentkezési modult."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="A vendég felhasználó hitelesítő adatait nem tárolhatja!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="A tárolt hitelesítő adatok sérültek a felhasználói fiókhoz. Jelentkezzen be másik módszerrel, majd távolítsa el és adja hozzá újra bejelentkezési hitelesítőjét."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Érvénytelen jelszó nélküli bejelentkezési kérelem. Valami elromlott, vagy ezzel próbálják feltörni az oldalt."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="A hitelesítő regisztrációja nem sikerült. A böngészőtől kapott hitelesítő válasz nem egyezik a kiszolgáló által kiadott nyilvános kulccsal. Ez azt jelenti, hogy valaki megpróbálta feltörni, vagy valami elromlott."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Biztonsági okokból nem regisztrálhat jelszó nélküli hitelesítési vezérjeleket egy másik felhasználó nevében."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Hiba történt, de a hibáról további információ jelenleg nem áll rendelkezésre. Kérjük, próbálja újra regisztrálni hitelesítőjét."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="A kiszolgáló nem adott ki nyilvános kulcsot a hitelesítő regisztrációjához, de valahogy megkapta a hitelesítő regisztrációs kérelmét a böngészőtől. Ez azt jelenti, hogy valaki megpróbálta feltörni, vagy valami elromlott."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="A hitelesítő adatok nem menthetők. Ezeket a hitelesítő adatokat már egy másik felhasználó használja."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="A webes hitelesítés bejelentkezési gombjának kiválasztása előtt meg kell adnia felhasználónevét (de NEM jelszavát)."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="A megadott felhasználónév nem felel meg egy olyan felhasználói fióknak, amely a jelszó nélküli bejelentkezést lehetővé teszi ezen a weboldalon."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Nem sikerült menteni az új címkét"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Nem sikerült eltávolítani a hitelesítőt"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Nem található felhasználói fiók"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Sajnáljuk, de a böngészője nem támogatja a W3C webes hitelesítési szabványt a jelszó nélküli bejelentkezéshez, vagy weboldalát nem szolgálják ki HTTPS-en keresztül érvényes, hitelesítésszolgáltatóval aláírt tanúsítvánnyal, amelyben a böngészője megbízik. Erre az oldalra felhasználónevével és jelszavával kell bejelentkeznie."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Nem találhatók tárolt hitelesítő adatok a bejelentkezési hitelesítő számára."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Úgy tűnik, hogy a hitelesítő felhasználója már nem létezik ezen a weboldalon."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Nem lehet lekérni a hitelesítő regisztrációs adatait a weboldaláról."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Csak ellenőrizhető kriptográfiai aláírással rendelkező hitelesítők használhatók WebAuthn bejelentkezésekhez. Erősen ajánlott magas szintű biztonsági környezetekhez. Megköveteli, hogy a rendszer ideiglenes könyvtára írható legyen PHP-val, valamint az OpenSSL bővítmény meglétét. Megakadályozhatja egyes olcsóbb, nem tanusított hitelesítők működését. A letiltás továbbá azt is megakadályozza, hogy a Joomla azonosítsa az Ön által használt hitelesítő gyártmányát és modelljét (nem jelenik meg ikon a Hitelesítő neve mellett)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Tanúsítványtámogatás"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Lehetővé teszi a jelszó nélküli bejelentkezési módok kezelését a W3C webes hitelesítési szabvány használatával. Egy támogatott böngészőre és egy hitelesítőre (pl. Google Chrome vagy Firefox, FIDO2 minősítésű biztonsági kulccsal) van szükség.<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (ujjlenyomat / arcfelismerés / PIN).<br><strong>Android:</strong> Biometrikus képernyőzár.<br><br>További részletekért látogasson el a <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">WebAuthn Passwordless belépési dokumentáció </a> weboldalára."
PLG_SYSTEM_WEBAUTHN_FIELD_LABEL="W3C webes hitelesítés (WebAuthn) bejelentkezés"
