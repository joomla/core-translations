PLG_SYSTEM_UPDATENOTIFICATION="Rendszer - Joomla! frissítési értesítő"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Ezt az e-mailt NEM a Joomla! projekt küldte. Ez egy automatikus üzenet, amelyet a weboldala küldött,\n{SITENAME} - {URL} \n\n================================================================================\nFRISSÍTÉSI INFORMÁCIÓ\n================================================================================\n\nA weboldala ellenőrzése során felfedeztük, hogy új Joomla! frissítés érhető el az Ön számára.\n\nA Joomla! jelenlegi verziója: {CURVERSION}\nA Joomla! telepíthető verziója: {NEWVERSION}\n\nEz az e-mail azért került elküldésre, hogy emlékeztesse Önt a frissítés elérhetőségére.\nA Joomla! projekt sosem lép közvetlenül kapcsolatba az Ön weboldalával az elérhető frissítésekkel kapcsolatban.\n\n================================================================================\nFRISSÍTÉSI UTASÍTÁSOK\n================================================================================\n\nA frissítés telepítéséhez a(z) {SITENAME} weboldalon kérjük, hogy kattintson a következő hivatkozásra. (Ha az URL nem egy hivatkozás, akkor egyszerűen csak másolja ki, majd illessze be a böngészőjébe).\n\nFrissítési hivatkozás: {LINK}\n\nA kiadási hírek itt olvashatók: {RELEASENEWS}\n\n================================================================================\nMIÉRT KAPJA EZT AZ E-MAILT?\n================================================================================\n\nEz az e-mail automatikusan került elküldésre egy Joomla! beépülőmodul által.\nEz a beépülőmodul Joomla! frissítéseket keres, és egy e-mail-értesítőt küld az adminisztrátoroknak.\nTovábbi hasonló e-maileket fog küldeni a weboldala, amíg nem frissít le minden egyes szoftvert, vagy amíg nem tiltja le ezeket az e-maileket.\n\nEzeknek az e-maileknek a letiltásához kérjük, hogy tiltsa le a 'Rendszer - Joomla! frissítési értesítő' beépülőmodult a Beépülőmodul-kezelőben.\n\nHa nem érti, hogy mi az a Joomla! és mit kell csinálnia, akkor kérjük, hogy vegye fel a kapcsolatot a Joomla! projekttel.\nÖnnek közvetlenül NEM küldenek e-mailt, és nem is tudnak segíteni. Ehelyett kérjük, hogy forduljon olyan személyhez, aki létrehozta vagy kezeli az Ön weboldalát.\n\nHa Ön az a személy, aki létrehozta vagy kezeli a weboldalt kérjük, hogy vegye figyelembe, hogy ez a beépülőmodul automatikusan aktiválódhat, amikor frissíti vagy telepíti a Joomlát a weboldalára.\n\n================================================================================\nKI KÜLDTE EZT AZ E-MAILT?\n================================================================================\n\nEzt az e-mailt a saját weboldala küldte, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="A vesszővel elválasztott lista tartalmazza azokat az e-mail-címeket, amelyekre elküldésre kerülnek az értesítési üzenetek. A listában lévő címek olyan létező felhasználókhoz KELL, hogy tartozzanak, akik Super User jogosultsággal rendelkeznek. Ha a felsorolt e-mail-címek egyike sem tartozik Super User felhasználóhoz, vagy ha ez a lista üres, akkor az összes Super User jogosultsággal rendelkező felhasználó megkapja a frissítési értesítést e-mailben."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Super User e-mailek"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
