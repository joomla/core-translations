COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="A(z) {URL} adminisztrátora kérelmet hozott létre az e-mail-címéhez kapcsoló összes személyes információ exportálásához. Biztonsági intézkedésként, meg kell erősítenie, hogy valóban Ön volt-e az, aki ezt a kérelmet benyújtotta.\n\nHa ez egy hiba volt, akkor hagyja figyelmen kívül ezt az e-mailt, és semmi sem fog történni.\n\nA kérelem megerősítéséhez a következő lépések egyikét kell végrehajtania:\n\n1. Látogassa meg a következő URL-címet: {TOKENURL}\n\n2. Másolja ki az e-mailben található vezérjelet, majd keresse fel a hivatkozott URL-címet, és illessze be a vezérjelet az űrlapba.\nURL-cím:{FORMURL}\nVezérjel: {TOKEN}\n\nFelhívjuk a figyelmét, hogy ez a vezérjel az e-mail küldésétől számítva csak 24 óráig érvényes."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="A(z) {URL} adminisztrátora kérelmet hozott létre az e-mail-címéhez kapcsoló összes személyes információjának eltávolításához. Biztonsági intézkedésként, meg kell erősítenie, hogy valóban Ön volt-e az, aki ezt a kérelmet benyújtotta.\n\nHa ez egy hiba volt, hagyja figyelmen kívül ezt az e -mailt, és semmi sem fog történni.\n\nA kérelem megerősítéséhez a következő lépések egyikét kell végrehajtania:\n\n1. Látogassa meg a következő URL-címet: {TOKENURL}\n\n2. Másolja ki az e-mailben található vezérjelet, majd keresse fel a hivatkozott URL-címet, és illessze be a vezérjelet az űrlapba.\nURL-cím:{FORMURL}\nVezérjel: {TOKEN}\n\nFelhívjuk a figyelmét, hogy ez a vezérjel az e-mail küldésétől számítva csak 24 óráig érvényes."
