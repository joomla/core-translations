COM_PRIVACY_POSTINSTALL_BODY="<p>A GDPR direktíva bevezetése az EU állampolgárai számára, valamint hasonló rendelkezések bevezetése a világ más részein azt eredményezheti, hogy a felhasználó <strong>személyes adatainak</strong> tárolása előtt kérnie kell annak hozzájárulását.</p><p>A Joomla 3.9 új lehetőségeket biztosít a weboldal adatvédelmi irányelveinek létrehozásában és a felhasználók hozzájárulásinak gyűjtésében. Ezen túlmenően egy munkafolyamat is rendelkezésre áll, amely segít a felhasználói információkkal kapcsolatos kérelmek kezelésében, például a weboldalon tárolt személyes adatok eltávolítási kérésekben.</p><p>Az új funkcióval kapcsolatos további információkért olvassa el az <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>Adatvédelmi dokumentáció</a> fejezetet.</p>"
