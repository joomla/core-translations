COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Ha megfelelő hálózati kapcsolat áll rendelkezésre, akkor a Joomla telepítő megpróbál kommunikálni a joomla.org szervereivel a következő szolgáltatások esetében:<ul><li>Joomla! frissítések ellenőrzésekor</li><li>Joomla! alap bővítményeinek súgó oldalainak lekérésekor</li><li>Telepítés a webről szolgáltatás használatakor</li><li>Statisztikai adatok elküldésekor</li></ul>Mint minden HTTP-kérés esetén, az Ön szerver IP-címe is továbbításra kerül a kérés részeként. Arról, hogy hogyan dolgozzuk fel a beérkező adatokat a Joomla szerverein, olvassa el a saját <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">adatvédelmi irányelveinket</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="A Joomla naplózási rendszere rögzíti a látogató IP-címét, amely egy üzenetként jelenik meg a naplófájlokban. Ezeket a naplófájlokat a Joomla weboldal különböző tevékenységeinek rögzítésére használjuk beleértve az alapvető frissítésekkel kapcsolatos információkat, érvénytelen bejelentkezési kísérleteket, nem kezelt hibákat és fejlesztési információkat, például elavult API-k használatát. A naplófájlok formátumait bármelyik bővítmény meghatározhatja, ezért javasoljuk, hogy töltse le és nézze át a webhelyén található naplófájlokat, amelyeket a következő helyen talál: `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Az összes kérelem, amely egy Joomla weboldalon keresztül történik megkezd egy munkamenetet, amelyben eltárolja az IP-címet, valamint létrehoz egy munkamenet sütit a felhasználó böngészőjében. Az IP-cím biztonsági intézkedésként kerül használatba, amely segít kivédeni a lehetséges munkamenet eltérítési támadásokat. A munkamenet lejártát követően ez az információ törlésre kerül. A munkamenet süti neve egy véletlenszerűen generált kivonaton alapul, ezért nincs állandó azonosítója. A munkamenet süti törlésre kerül, ha a munkamenet lejárt, vagy a felhasználó kilépett a böngészőjéből."
