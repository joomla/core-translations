PLG_TWOFACTORAUTH_TOTP="Kétlépcsős hitelesítés - Google Hitelesítő"
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Kétlépcsős hitelesítés használatát teszi lehetővé a felhasználók számára a webhelyén a <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Hitelesítő</a>, vagy más kompatibilis időalapú, egyszeri jelszógenerátorok, mint például a <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>. A kétlépcsős hitelesítés használatához módosítsa a felhasználói profilt, és engedélyezze a kétlépcsős hitelesítést."

