PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Az alternatív szöveg <strong>túl hosszú</strong>. Az alternatív szövegek legyenek tömörek, de mégis kifejezők, mint például a <em>tweetek</em> (kb. 100 karakter hosszúak). Ha ez egy bonyolult kép vagy grafikon, akkor fontolja meg a kép hosszabb leírását alatta, külön szövegben, vagy egy lenyíló elemben."
