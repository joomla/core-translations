PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="A kép gombjából hiányzik az alternatív szöveg. Kérjük, adja meg az alternatív szöveget egy jól érthető névvel. Például: <em>Keresés</em> vagy <em>Küldés</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="A beviteli elemhez nincs címke társítva. Kérjük, adjon meg egy <span class=\"jooa11y-kbd\">azonosítót</span> ehhez a beviteli elemhez, majd adjon meg egy ehhez illeszkedő <span class=\"jooa11y-kbd\">for</span> tulajdonságot a címkéhez."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="Ehhez a beviteli elemhez nincs címke társítva. Adjon a címkéhez egy <span class=\"jooa11y-kbd\">for</span> tulajdonságot, amelynek értéke egyezik a beviteli elem <span class=\"jooa11y-kbd\">azonosítójának</span> értékével."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="A bemenet azonosítója: <strong>id=&#34;%(t)&#34;</strong>"
;Embedded content
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Kérjük, biztosítson <strong>átiratot minden podcasthoz</strong>. Hangtartalom esetén átirat biztosítása kötelező A-szintű követelmény. Az átiratok segítik a siket vagy nagyothalló embereket, de másoknak is hasznos. Fontolja meg az átirat alulra vagy egy lenyíló panelbe történő elhelyezését."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Nem lehet ellenőrizni a beágyazott tartalmat. Győződjön meg arról, hogy a képek alternatív szöveggel, a videók feliratozással, a szövegek elégséges kontraszttal rendelkezzenek, és az interaktív komponensek <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">billentyűzettel is elérhetők</a>."
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Beágyazott tartalomhoz szükség van egy könnyen érthető névre, amely leírja a tartalmát. Kérjük, adjon meg egy egyedi <span class=\"jooa11y-kbd\">cím (title)</span> vagy egy <span class=\"jooa11y-kbd\">ARIA-címke (aria-label)</span> tulajdonságot az <span class=\"jooa11y-kbd\">iframe</span>-elemhez. További tudnivalók az <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrame-ekről</a>."
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Kérjük, győződjön meg arról, hogy <strong>minden videó rendelkezik feliratozással.</strong>. A hang- és mozgóképes tartalmak feliratozása kötelező A-szintű követelmény. A feliratok segítik a siket vagy nagyothalló embereket."
;Contrast
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="A beviteli elemen belüli szöveg nem elég kontrasztos a háttérhez képest. A kontrasztaránynak normál szövegeknél legalább 4,5:1-hez, míg nagy méretű szövegeknél 3:1-hez kell lennie."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="A kontrasztarány: <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="A szöveg nem elég kontrasztos a háttérhez képest. Normál szöveg esetén a kontrasztarány legalább 4,5:1, nagy szöveg esetén pedig 3:1 legyen."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="A kontrasztarány <strong>%(cratio)</strong> a következő szövegnél: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="A szöveg kontrasztaránya ismeretlen, így kézzel kell felülvizsgálni. Győződjön meg arról, hogy a szöveg és a háttér erősen kontrasztos színekkel rendelkezik-e. A kontrasztaránynak normál szövegeknél legalább 4,5:1-hez, míg nagy méretű szövegeknél 3:1-hez kell lennie."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Kérjük, ellenőrizze a következő szöveg kontrasztját:<br><strong>%(nodetext)</strong>"
;Readability
PLG_SYSTEM_JOOA11Y_READABILITY_NOT_ENOUGH_CONTENT_MESSAGE="Nincs elég tartalom az olvashatóság pontszámának kiszámításához."
PLG_SYSTEM_JOOA11Y_READABILITY_NO_P_OR_LI_MESSAGE="Nem lehet kiszámítani az olvashatóság pontszámát. Nem található tartalom sem a bekezdésben, sem pedig a <span class=\"jooa11y-badge\">&lt;p&gt;</span> felsorolásban <span class=\"jooa11y-badge\">&lt;li&gt;</span>."
;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="A félkövér (b) és a dőlt betűs (i) címkéknek szemantikai tartalma van, és <strong>nem</strong> használhatók egész bekezdések kiemelésére. A félkövér szöveget az erősen <strong>hangsúlyos</strong> szavaknál vagy kifejezéseknél kell használni. A dőlt betűk tulajdonnevek (pl. könyvek és cikkek címének), idegen szavak, vagy idézetek kiemeléséhez használandó. Hosszabb idézeteket blokk idézőjel (blockquote) címkével kell ellátni."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Hibás hivatkozás található. Úgy tűnik, hogy a hivatkozás egy fejlesztői környezetre mutat. A hivatkozás a következőre mutat: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Ez egy címsor? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="A blokk idézőjeleket (blockquote) csak idézetekhez szabad használni. Ha ezt címsornak szánja, akkor cserélje le a blokk idézőjelet egy szemantikai címsorra (pl. Címsor 2 vagy Címsor 3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="<strong>Ismétlődő azonosító</strong> található. A duplán szereplő azonosítók hibája köztudottan problémát jelent a kisegítő technológiáknak, amikor megpróbálnak a tartalommal kapcsolatba lépni."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Kérjük, törölje vagy módosítsa a következő azonosítót: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Ez egy címsor? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Egy sornyi félkövér szöveg címsornak tűnhet, de ha valaki képernyőolvasót használ, nem tudja eldönteni, hogy ez fontos, vagy ugorjon rögtön a tartalomhoz. A félkövér betűs szöveg soha nem helyettesítheti a szemantikai címsorokat (Címsor 2-től Címsor 6-ig)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Az oldal nyelve nincs megadva! Kérjük, <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">deklarálja a nyelvet a HTML-címkében</a>."
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="A PDF-fájlokat webtartalomnak minősülnek, így azokat is akadálymentesíteni kell. A PDF-ekben gyakran vannak hibák, amelyek problémát okoznak a képernyőolvasót használó embereknek (hiányzó szerkezeti címkék, vagy hiányzó címkék űrlapmezőknél) vagy a gyengén látó embereknek (a szöveg nem igazodik nagyításkor). <ul><li>Ha ez egy űrlap, esetleg fontolja meg egy HTML-űrlap használatát helyette.</li><li>Ha ez egy dokumentum, érdemes fontolóra venni a weboldallá konvertálását.</li></ul><br>Egyébiránt pedig, kérjük, ellenőrizze itt: <strong>%(pdfCount)</strong> </strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF-ek akadálymentesítése az Acrobat DC-ben</a>."
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Felsorolást próbál készíteni? Lehetséges listaelemet található: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Ügyeljen arra, hogy szemantikai listákat használjon a felsorolás- vagy számformázó gombok használatával. Amikor szemantikus listát használnak, a kisegítő technológiák képesek olyan információkat közvetíteni, mint pl. a listaelemek teljes száma, vagy az egyes elemek relatív helyzete a listában. Tudjon meg többet a <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">szemantikus listákról</a>."
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Minden nagy betűvel. Egyes képernyőolvasók az összes karakterében nagybetűs szöveget betűszónak értelmezik, és minden egyes betűt egyedileg ejtenek ki. Ezenfelül egyes emberek a csak nagybetűs szavak kiolvasását nehéznek találják, és az ilyen szöveg KIABÁLÁSNAK is tűnhet."
;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Üres táblázatfejlécet található! A táblázatok fejléce <em>soha</em> nem lehet üres. Fontos a sor- és/vagy oszlopfejlécek megnevezése, hogy azok kapcsolatát kifejezzük. Ez az információ kontextust nyújt a kisegítő technológiákat használó embereknek. Kérjük, ne feledje, hogy a táblázatokat csak táblázatos adatokhoz szabad használni."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Tudjon meg többet az <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">akadálymentesített táblázatokról</a>."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Hiányzik a táblázat fejléce! Az akadálymentesített táblázatokban olyan HTML-jelölésre van szükség, amely mutatja a fejléc- és adatcellákat, ill. ezek kapcsolatát. Ez az információ kontextust nyújt a kisegítő technológiákat használó embereknek. A táblázatokat csak táblázatos adatokhoz szabad használni."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Tudjon meg többet az <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">akadálymentesített táblázatokról</a>."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="A szemantikai címsorok, mint a Címsor 2 vagy Címsor 3, csak a tartalom egyes szakaszaihoz használhatók, <strong>nem</strong> pedig HTML-táblázatokban. Jelölje a táblázat fejléceit inkább a <strong>th</strong> elem használatával."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Tudjon meg többet az <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">akadálymentesített táblázatokról</a>."

