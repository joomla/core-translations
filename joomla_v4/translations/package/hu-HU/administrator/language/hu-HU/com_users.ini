COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>A Joomla! továbbfejlesztett <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">többtényezős hitelesítéssel</a> segíti biztonságossá tenni a felhasználók bejelentkezését.</p><p>A Joomla korábbi verzióinak kéttényezős hitelesítési funkciójával ellentétben a felhasználóknak <em>nem kell többé biztonsági kódot megadniuk felhasználónevükkel és jelszavukkal</em>. A többtényezős hitelesítés egy külön lépésben történik a weboldalra való bejelentkezés után. Amíg be nem fejeződik többtényezős hitelesítés érvényesítése, addig a felhasználók nem navigálhatnak más oldalakra, és nem használhatják a weboldalt. A többtényezős hitelesítés az <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">adathalászattal</a>&ndash; szemben ellenállóbb. Lehetővé teszi az interaktív érvényesítési módszereket is, mint például a WebAuthn (beleértve a Windows Hello, az Apple TouchID / FaceID és az Android biometrikus képernyőzár integrációját), vagy a hatjegyű hitelesítési kódok e-mailben történő küldését. Mindkét interaktív, kényelmes módszer már elérhető a Joomla!-ban.</p>"
