COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! vine cu o experiență de <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">Autentificare multi-factor</a> îmbunătățită pentru a vă ajuta să securizați conectarea utilizatorilor dvs.</p><p>Spre deosebire de opțiunea Autentificare în doi pași din versiunile anterioare ale Joomla, utilizatorii <em>nu mai trebuie să introducă un cod de securitate cu numele lor de utilizator și parola</em>. Autentificarea multi-factor are loc într-o etapă separată după conectarea la site. Până când își finalizează validarea autentificării multi-factor, utilizatorii nu pot naviga la alte pagini sau utiliza site-ul. Acest lucru face ca autentificarea cu factori multipli să fie rezistentă la <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">phishing</a>. Permite de asemenea metode interactive de validare precum WebAuthn (inclusiv integrarea cu Windows Hello, Apple TouchID / FaceID și Android Biometric Screen Lock), sau trimiterea prin e-mail a codurilor de autentificare din 6 cifre. Ambele metode interactive, convenabile, sunt acum disponibile ca plugin-uri livrate chiar de Joomla!.</p>"
