COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Directorul temporar Joomla nu este setat."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Acest director este locul unde Joomla copiază o extensie, extrage extensia, iar fișierele sunt apoi copiate în directoarele corecte. Dacă această locaţie nu este setată în configuration.php ($tmp_path) atunci nu veți putea încărca extensii. Creați un director pentru a permite Joomla să scrie în acesta pentru a remedia problema."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Directorul temporar Joomla nu poate fi scris sau nu există."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Aceasta poate cauza probleme la încărcarea extensiilor în Joomla. Dacă aveți probleme cu încărcarea extensiilor, asigurați-vă că directorul definit în configuration.php există sau verificați '%s', setați-l pentru a putea fi scris și vedeți dacă aceasta rezolvă problema."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Limita de memorie PHP este setată sub 16MB ceea ce poate cauza probleme la instalarea unor extensii mari. Vă rugăm să setați limita de memorie peste 32MB."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Limită mică pentru memoria PHP."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Limita de memorie PHP este setată sub 24MB ceea ce poate cauza probleme la instalarea unor extensii mari. Vă rugăm să setați limita de memorie peste 32MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Limită poate prea mică pentru memoria PHP."
COM_INSTALLER_MSG_WARNINGS_NONE="Nici o avertizare detectată."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Avertizare: Actualizare incompletă!</h1><p>Actualizarea este doar parțial terminată. Vă rugăm să faceți a doua actualizare pentru a finaliza procesul.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Directorul temporar PHP nu este setat."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Acesta este directorul pe care PHP îl utilizează pentru a stoca un fișier încărcat înainte ca Joomla să poată accesa acest fișier. Deși un director nesetat nu este întotdeauna o problemă, dacă aveţi dificultăți cu fişiere manifest care nu sunt detectate sau fişiere încărcate care nu sunt detectate, setarea acestui lucru în fișierul php.ini ar putea rezolva problema."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Directorul temporar PHP nu poate fi scris."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Acest folder nu poate fi scris de instanța Joomla!, ceea ce poate cauza probleme atunci când se încearcă încărcarea extensiilor în Joomla. Dacă aveți dificultăți cu încărcarea extensiilor, verificați '%s', setați-l pentru a putea fi scris și vedeți dacă aceasta rezolvă problema."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="PHP maximum POST size prea mic."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Acesta este cantitatea maximă de date care poate fi trimisă prin POST către server. Aceasta include trimiteri de formulare pentru articole, media (imagini, videoclipuri) și extensii. Această valoare este mai mică de 16MB și poate avea impact asupra încărcării extensiilor mari. Aceasta este setată în php.ini sub post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Dimensiunea maximă PHP de încărcare a fişierului este prea mică."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Dimensiunea maximă a fişierului pentru încărcare este setată la mai puţin de 16MB, ceea ce poate afecta încărcarea extensiilor mari. Aceasta este setată în php.ini în setările PHP upload_max_filesize și post_max_size (localizate în fișierul php.ini și/sau .htaccess). Valoarea post_max_size trebuie să fie mai mare decat valoarea upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Înainte să actualizați vă rugăm să vă asigurați că actualizarea este compatibilă cu instalarea dvs Joomla!. <br>Vă sfătuim să faceți un <strong>backup</strong> al bazei de date și fișierelor dvs. înainte de a începe procesul de actualizare."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP Upload Size mai mare decât POST size."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Valoarea upload_max_filesize în fișierul php.ini este mai mare decât variabila post_max_size. Variabila post_max_size va avea prioritate şi va bloca cererile mai mari decât ea. Aceasta este în general o configurare greșită a serverului atunci când se încearcă creșterea dimensiunilor de încărcare. Vă rugăm să măriți valoarea post_max_size pentru a fi mai mare decât valoarea upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="Fişierul selectat nu poate fi urcat deoarece este mai mare decât dimensiunea maximă de încărcare."
