COM_PRIVACY_POSTINSTALL_BODY="<p>Odată cu introducerea reglementărilor GDPR pentru cetățenii UE, precum și a unor reglementări similare în alte regiuni ale lumii, poate fi necesar să solicitați acordul înaintea stocării oricăror <strong>Informații Personale</strong> ale unui utilizator.</p><p>Joomla 3.9 introduce noi capabilități pentru a vă asista în crearea de politici de confidențialitate și colectare a consimțământului utilizatorilor. În plus, este disponibil un flux de lucru, care să ajute la gestionarea solicitărilor de informare ale utilizatorilor, precum cererile de ștergere a datelor lor personale de pe site.</p><p>Pentru mai multe informații despre aceste facilități, citiți <a href='https://docs.joomla.org/J3.x:Privacy' target='_new'>Documentația privind confidențialitatea</a>.</p>"
