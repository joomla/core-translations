COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Atunci când este disponibilă o conexiune la rețea, o instalare Joomla va încerca să comunice cu serverele joomla.org pentru diferite capabilități, pentru a include:
<ul>
<li> Verificarea actualizărilor aplicației Joomla </li>
<li> Ecrane de ajutor pentru extensii Joomla</li>
<li> Serviciul de Instalare din Web (opt-in)</li>
<li> Serverul de colectare statistici (opt-in)</li>
</ul>
Ca și în cazul tuturor solicitărilor HTTP, adresa IP a serverului dvs. va fi transmisă ca parte a cererii. Pentru informații despre modul în care Joomla procesează datele pe serverele sale,
vă rugăm să consultați <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">politica de confidențialitate</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Sistemul de log-are Joomla înregistrează adresa IP a vizitatorului fapt care conduce la un mesaj scris în log-uri. Aceste jurnale sunt folosite pentru a înregistra activitatea în site-ul Joomla, inclusiv informaţii referitoare la actualizările nucleului, tentative de autentificare eșuate, erori nerezolvate şi informaţii privind dezvoltarea cum ar fi utilizarea de API-uri învechite. Formatul acestor fişiere log poate fi personalizat de către orice extensie care configurează un logger, prin urmare, sunteţi încurajat să descărcaţi şi să revizuiți fişierele log ale website-ului dvs., care pot fi găsite la '%s '."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Toate cererile care vin către un site Joomla încep o sesiune care stochează adresa IP în datele sesiuni şi creează un cookie de sesiune în browser-ul utilizatorului. IP-ul este folosit ca o măsură de securitate pentru a proteja împotriva posibilelor atacuri de deturnare şi această informaţie este ștearsă după ce sesiunea a expirat şi datele sale sunt şterse definitiv. Numele cookie-ului de sesiune este bazat pe un hash generat aleatoriu şi, prin urmare, nu are un identificator constant. Cookie-ul de sesiune este distrus odată ce sesiunea a expirat sau utilizatorul a închis browser-ul."
