COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Informaţiile afișate sunt colectate de la extensii care raportează capabilităţile privind confidențialitatea, legate de acest sistem. Aceasta are scopul de a ajuta proprietarii de site să fie conştienţi de capacităţile extensiilor instalate, şi de a oferi informaţii pentru a ajuta proprietarii să creeze politicile locale, precum politica de confidenţialitate. Deoarece afișarea curentă necesită extensii pentru a sprijini sistemul de raportare, şi afişează numai informaţii de la extensiile active, aceasta nu trebuie considerată o listă completă şi sunteți încurajat să consultaţi documentaţia pentru fiecare extensie, pentru mai multe informaţii."
