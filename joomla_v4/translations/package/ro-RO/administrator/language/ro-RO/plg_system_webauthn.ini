PLG_SYSTEM_WEBAUTHN="Sistem - Autentificare WebAuthn fără parolă"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Nu puteți adăuga sau elimina autentificatori în numele utilizatorilor. Utilizatorii trebuie să se autentifice și să își seteze propriile dispozitive."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Activează autentificarea fără parolă folosind API-ul W3C Web Authentication (WebAuthn). Vă rugăm să reţineţi că fila WebAuthn din editorul profilului utilizatorului şi butoanele de autentificare WebAuthn vor fi afişate doar dacă utilizatorul accesează site-ul prin HTTPS. În plus, înregistrarea autentificatorilor WebAuthn și utilizarea lor pentru a se autentifica în site-ul dvs. vor funcționa doar atunci când site-ul dvs. folosește un certificat valid, semnat de o Autoritate de Certificare acceptată de browser-ului utilizatorului."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Câmpul de nume utilizator nu poate fi găsit în modulul de autentificare. Ne pare rău, autentificarea fără parolă nu va funcționa pe acest site decât dacă folosiți un modul de autentificare diferit."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Credențialele nu pot fi stocate pentru utilizatorul Vizitator!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Carențialele stocate sunt corupte pentru contul dvs de utilizator. Autentificați-vă folosind o altă metodă, apoi eliminați și adăugați din nou autentificatorul."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Cerere de conectare fără parolă invalidă. Ceva s-a stricat sau aceasta este o încercare de a ataca site-ul."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Înregistrarea autentificatorului a eșuat. Răspunsul de autentificare primit de browser nu se potrivește cu cheia publică emisă de server. Asta înseamnă că cineva a încercat să vă atace sau ceva este stricat."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Din motive de securitate, nu vă este permis să înregistrați token-uri de autentificare fără parolă în numele altui utilizator."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Ceva nu a funcționat, dar nicio altă informație despre eroare nu este disponibilă în acest moment. Vă rugăm să încercați din nou înregistrarea autentificatorului."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Serverul nu a emis o cheie publică pentru înregistrarea autentificatorului, dar a primit cumva o solicitare de înregistrare a unui autentificator de la browser. Asta înseamnă că cineva a încercat să vă atace sau ceva este stricat."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Credențialele nu pot fi salvate. Aceste credențiale sunt deja folosite de un alt utilizator."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Trebuie să introduceţi numele de utilizator (dar NU parola) înainte de a selecta butonul de autentificare Web."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Numele de utilizator specificat nu corespunde unui utilizator care a activat parola de conectare pe acest site."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Nu s-a putut salva noua etichetă"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Nu s-a putut elimina autentificatorul"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Nu a fost găsit nici un cont de utilizator"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Scuze, browser-ul dvs nu acceptă standardul W3C Web Authentication pentru autentificările fără parolă sau site-ul nu este servit prin HTTPS cu un certificat valid, semnat de o Autoritate de Certificare acceptată de browser-ul dvs. Va trebui să vă logați în acest site folosind numele de utilizator și parola dvs."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Credențialele stocate pentru autentificator nu au fost găsite."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Utilizatorul pentru acest autentificare pare să nu mai existe pe acest site."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Nu se pot obține informațiile de înregistrare prin autentificator de pe site-ul dvs."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Permite doar autentificatorilor cu semnături criptografice verificabile să fie utilizați pentru autentificările WebAuthn. Recomandat categoric pentru mediile cu securitate ridicate. Necesită ca directorul temporar de sistem să poată fi scris de către PHP, și de extensia OpenSSL. Poate împiedica unii autentificatori mai slabi și neidentificați să funcționeze. Dezactivarea acesteia previne de asemenea identificarea de către Joomla a  modelului de autentificator pe care îl utilizați (nu va fi afișată nicio pictogramă lângă numele autentificatorului)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Suport Atestare"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Vă permite să gestionați metodele de autentificare fără parolă folosind standardul W3C Web Authentication. Aveți nevoie de un browser și de un autentificator compatibil (de exemplu, Google Chrome sau Firefox cu o cheie de securitate certificată FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Recunoașterea Facială / PIN).<br><strong>Android:</strong> Blocarea ecranului biometric.<br><br>Mai multe detalii pot fi găsite în documentația <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Documentație WebAuthn Passwordless Login</a>."
