PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Permite crearea unui articol paginat cu un cuprins opțional.</p><p>Inserați pauze de pagină prin utilizarea butonului de pauză de pagină care se găsește în mod normal în bara de instrumente a editorului WYSIWYG. Locația pauzei de pagină într-un articol va fi afișată în editor ca o simplă linie orizontală.</p><p>Textul afișat va depinde de opțiunile alese și poate fi fie titlul, fie textul alternativ (dacă este furnizat), fie numerele de pagină.</p><p>Utilizarea HTML este:<br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"Titlul paginii /&gt; sau <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"Prima pagină"_QQ_" /&gt; sau <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"Titlul paginii"_QQ_" alt="_QQ_""_QQ_"Prima pagină"_QQ_" /&gt; sau <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_""_QQ_"Prima pagină"_QQ_" title="_QQ_"Titlul paginii"_QQ_" /&gt;</p>"

