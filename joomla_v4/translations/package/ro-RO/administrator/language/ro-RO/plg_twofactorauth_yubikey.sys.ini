PLG_TWOFACTORAUTH_YUBIKEY="Autentificare în doi pași - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permite utilizatorilor site-ului să folosească autentificarea în doi pași folosind un token hardware de securitate YubiKey. Utilizatorii au nevoie de propriul lor Yubikey disponibil de la https://www.yubico.com/. Pentru a folosi autentificarea în doi pași utilizatorii trebuie să își editeze profilurile și să activeze autentificarea în doi pași."

