PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="YubiKey-ul dvs este deja asociat contului dvs de utilizator."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Dacă doriți să vă deconectați YubiKey de la contul dvs. de utilizator sau să folosiți un alt YubiKey, mai întâi dezactivați autentificarea în doi pași și salvați profilul dvs. de utilizator. Apoi reveniți la această pagină de profil utilizator și reactivați autentificarea în doi pași cu metoda Yubikey."
PLG_TWOFACTORAUTH_YUBIKEY="Autentificare în doi pași - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Nu ați introdus un cod secret valid YubiKey sau server-ele YubiCloud nu pot fi contactate."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Această facilitate vă permite folosire unui token hardware YubiKey pentru autentificarea în doi pași. Suplimentar numelui de utilizator și a parolei dvs este necesară inserarea unui YubiKey într-un port USB al calculatorului, după care faceți click în zona Cheie secretă din autentificare și atingeți discul galben YubiKey. Codul secret generat de YubiKey este unic și se schimbă constant. Aceasta oferă o extra protecție împotriva autentificării hacker-ilor în contul dvs chiar dacă au reușit să obțină parola dvs."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administrator (Backend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Ambele"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Secțiune site"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Site (Frontend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Cod de securitate"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Configurare"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Vă rugăm inserați dispozitivul YubiKey într-un port USB al calculatorului. Faceți click în zona Cheie secretă de mai jos. Apoi atingeți discul galben de pe dispozitivul YubiKey pentru o secundă. După aceasta, vă rugăm să vă salvați profilul. Dacă respectivul cod generat de YubiKey-ul dvs este validat de către YubiCloud, facilitatea Autentificare în doi pași va fi activată și această cheie YubiKey va fi asociată contului dvs."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permite utilizatorilor site-ului să folosească autentificarea în doi pași folosind un token hardware de securitate YubiKey. Utilizatorii au nevoie de propriul lor Yubikey disponibil de la <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Pentru a folosi autentificarea în doi pași utilizatorii trebuie să își editeze profilurile și să activeze autentificarea în doi pași."

