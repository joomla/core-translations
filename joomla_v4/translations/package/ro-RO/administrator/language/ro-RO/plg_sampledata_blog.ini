PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Date eșantion Blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Acesta vă spune câte ceva despre acest blog și despre persoana care îl scrie.</p><p>Când sunteți autentificat, veți putea edita această pagină selectând pictograma de editare.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Despre"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Iată câteva sfaturi de bază pentru a lucra pe site-ul dvs.</p><ul><li>Joomla! are un 'front end' la care vă uitați acum și un 'administrator' sau 'back-end' în care faceți munca mai avansată de a crea site-ul dvs., cum ar fi setarea meniurilor și stabilirea modulelor de afișat. Trebuie să vă conectați separat în administrator folosind același nume de utilizator și aceeași parolă pe care le-ați folosit pentru a vă conecta în această parte a site-ului.</li><li>Unul dintre primele lucruri pe care probabil veții dori să le faceți este să schimbați titlul site-ului și linia de tag și să adaugați un logo. Pentru a face acest lucru, selectaţi link-ul Setări temă din meniu care este vizibil dacă vă autentificaţi. Pentru a schimba descrierea site-ului, titlul browserului, e-mailul implicit și alte elemente, selectați Setările site-ului. Mai multe opțiuni de configurare avansate sunt disponibile în administrator.</li><li>Pentru a schimba complet aspectul site-ului dvs probabil veți dori să instalați o nouă temă. Mergeți la Sistem, selectați Instalare - Extensii din listă și instalatorul se va deschide. Există multe teme gratuite și comerciale disponibile pentru Joomla.</li><li>După cum aţi văzut deja, puteţi controla cine poate vedea diferite părţi ale site-ului. Când lucrați cu module și articole, setarea nivelului de acces la înregistrare va însemna că doar utilizatorii autentificați le pot vedea.</li><li>Când creați un articol nou sau alt tip de conținut, îl puteți salva și ca Publicat sau Nepublicat. Dacă este nepublicat site-ul vizitatorii nu il vor putea vedea dar dvs da.</li><li>Puteți afla mai multe despre lucrul cu Joomla de pe site-ul cu documentație <a href='https://docs.joomla.org/'>Joomla</a> și puteți obține ajutor de la alți utilizatori de pe forumurile <a href='https://forum.joomla.org/'>Joomla</a>. În administrator există butoane de ajutor pe fiecare pagină care oferă informaţii detaliate despre funcţiile de pe acea pagină.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Lucrăm la site-ul dumneavoastră"
