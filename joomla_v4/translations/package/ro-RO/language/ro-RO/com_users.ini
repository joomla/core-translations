COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Bună ziua {NAME},\n\nContul dvs. a fost activat de un administrator. Acum vă puteți conecta la {SITEURL} folosind numele de utilizator {USERNAME} și parola pe care ați ales-o la înregistrare."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Cont activat pentru {NAME} la {SITENAME}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Bună ziua Administrator,\n\nUn utilizator nou s-a înregistrat la {SITENAME}.\nUtilizatorul a verificat adresa sa de e-mail și a solicitat să îi aprobați contul\nAcest e-mail conține datele sale:\n\n  Nume :  {NAME} \n  e-mail:  {EMAIL} \n  Nume de utilizator:  {USERNAME} \n\nPuteţi activa utilizatorul selectând link-ul de mai jos:\n{ACTIVATE}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Aprobarea înregistrării este necesară pentru contul {NAME} la {SITENAME}"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Bună ziua,\n\nA fost depusă o cerere pentru a reseta parola contului dvs. la {SITENAME}. Pentru a reseta parola, va trebui să trimiteți acest cod de verificare pentru a valida că solicitarea a fost legitimă.\n\nCodul de verificare este {TOKEN}\n\nSelectați URL-ul de mai jos și continuați resetarea parolei.\n\n{LINK_TEXT} \n\nVă mulțumim."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Solicitarea de resetare a parolei pentru {SITENAME}"
COM_USERS_EMAIL_REGISTERED_BODY="Bună ziua {NAME},\n\nVă mulțumim că v-ați înregistrat la {SITENAME}.\n\nAcum vă puteți conecta la {SITEURL} folosind următorul nume de utilizator și parola:\n\nNume de utilizator: {USERNAME}\nParolă: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Bună ziua {NAME}\n\n, Vă mulțumim că v-ați înregistrat la {SITENAME}.\n\nAcum vă puteți conecta la {SITEURL} folosind numele de utilizator și parola introduse."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Bună ziua Administrator, \n\nUn utilizator nou '{NAME}', cu numele de utilizator '{USERNAME}', s-a înregistrat la {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Bună ziua {NAME},\n\nVă mulțumim că v-ați înregistrat la {SITENAME}. Contul dvs. este creat și trebuie să fie activat înainte de a-l putea folosi.\nPentru a activa contul, selectaţi următorul link sau copiaţi-l în browser:\n{ACTIVATE} \n\nDupă activare vă puteţi conecta la {SITEURL} folosind următorul nume de utilizator şi parola:\n\nUtilizator: {USERNAME}\nParolă: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Bună ziua {NAME},\n\nVă mulțumim că v-ați înregistrat la {SITENAME}. Contul dvs. este creat și trebuie să fie activat înainte de a-l putea folosi.\nPentru a activa contul, selectaţi următorul link sau copiaţi-l în browser:\n{ACTIVATE} \n\nDupă activare vă puteţi conecta la {SITEURL} folosind următorul nume de utilizator şi parola introdusă la înregistrare:\n\nUtilizator: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Bună ziua {NAME},\n\nVă mulțumim că v-ați înregistrat la {SITENAME}. Contul dvs. este creat și trebuie activat înainte de a-l putea folosi.\n\nPentru a verifica contul, selectaţi următorul link sau copiaţi-l în browser:\n{ACTIVATE} \n\nDupă activare un administrator va fi notificat pentru a vă activa contul. Veți primi o confirmare când este gata.\n\nOdată ce contul a fost activat, vă puteţi conecta la {SITEURL} folosind următorul nume de utilizator şi parola:\n\nUtilizator: {USERNAME}\nParolă: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Bună ziua {NAME},\n\nVă mulțumim că v-ați înregistrat la {SITENAME}. Contul dvs este creat și trebuie activat înainte de a-l putea folosi.\n\nPentru a verifica contul, selectaţi următorul link sau copiaţi-l în browser:\n{ACTIVATE} \n\nDupă activare un administrator va fi notificat pentru a vă activa contul. Veți primi o confirmare când este gata.\n\nOdată ce contul a fost activat, vă puteţi conecta la {SITEURL} folosind următorul nume de utilizator şi parola introdusă la înregistrare:\n\nUtilizator: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Bună ziua,\n\nA fost solicitat numele de utilizator pentru contul dvs. la {SITENAME}.\n\nNumele dvs. de utilizator este {USERNAME}.\n\nPentru vă autentifica în contul dvs., selectați link-ul de mai jos.\n\n{LINK_TEXT} \n\nVă mulțumim."
