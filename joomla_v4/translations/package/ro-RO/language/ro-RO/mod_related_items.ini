MOD_RELATED_XML_DESCRIPTION="Acest modul afișează alte articole legate de cel care este vizualizat. Aceste relații sunt stabilite de cuvintele-cheie. <br>Toate cuvintele-cheie ale articolului curent sunt căutate în toate cuvintele-cheie ale tuturor celorlalte articole publicate. De exemplu, este posibil să aveţi un articol referitor la "_QQ_"Reproducere papagali"_QQ_" şi un altul despre "_QQ_"Creștere Cacadu"_QQ_". Dacă includeți cuvântul cheie "_QQ_"papagal"_QQ_" în ambele articole, modulul Articole înrudite va lista articolul "_QQ_"Reproducere papagali"_QQ_" atunci când se vizitează "_QQ_"Creștere Cacadu"_QQ_" şi vice-versa."

