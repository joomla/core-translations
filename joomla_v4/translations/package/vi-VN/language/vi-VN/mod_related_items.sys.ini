MOD_RELATED_XML_DESCRIPTION="Mô-đun này hiển thị các Bài báo khác có liên quan đến bài viết đang được xem. Các mối quan hệ này được thiết lập bởi các Từ khóa. <br> Tất cả các từ khóa của Bài báo hiện tại được tìm kiếm dựa trên tất cả các từ khóa của tất cả các Bài báo đã xuất bản khác. Ví dụ: bạn có thể có một bài báo về "_QQ_"Nuôi vẹt"_QQ_" và một bài viết khác về "_QQ_"Tay nuôi gà trống đen"_QQ_". Nếu bạn bao gồm từ khóa "_QQ_"vẹt"_QQ_" trong cả hai Bài viết, thì Mô-đun Mục liên quan sẽ liệt kê Bài viết "_QQ_"Nuôi vẹt"_QQ_" khi xem "_QQ_"Tay nuôi vẹt đen"_QQ_" và ngược lại."

