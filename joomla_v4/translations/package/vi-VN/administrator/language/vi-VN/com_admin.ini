COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Kích hoạt Cài đặt Cân bằng Tải Ngầm"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Joomla 3.9.26 được giới thiệu kèm theo cho phép cài đặt đối với các web được lưu trữ sau một cơ chế Cân bằng Tải và Proxi đảo ngược</p><p>Với cài đặt này, khi được kích hoạt, sẽ cho phép Cân bằng Tải/Proxi đảo ngược cung cấp IP thật của người đọc web. IP này sẽ được sử dụng trong Nhật ký hoạt động và dùn để theo dõi việc đánh giá trên bài viết (nếu tính năng này được kích hoạt).</p><p><strong>Chỉ có những trang web đặt sau một cơ chế Cân bằng tải/Proxi đảo ngược mới cần kích hoạt tính năng này.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Cài Đặt Máy Chủ Mới \"Dưới Cân Bằng Tải\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="</p>Trước ngày 3.9.22, tệp htaccess.txt mặc định chứa mã sai có nghĩa là để vô hiệu hóa danh sách thư mục. Nhóm bảo mật khuyên bạn nên áp dụng thủ công các thay đổi cần thiết cho bất kỳ tệp .htaccess hiện có nào, vì tệp này không thể được cập nhật tự động.</p><p>Mã cũ:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>The new code:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess Cập nhật liên quan đến danh sách thư mục"
