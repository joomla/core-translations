JLIB_RULES_SETTING_NOTES_COM_INSTALLER="Các thay đổi chỉ áp dụng cho thành phần này. <br> <em> <strong> Được kế thừa </strong> </em> - cài đặt Cấu hình chung hoặc cài đặt cấp cao hơn được áp dụng. <br> <em> <strong> Bị từ chối </strong> </em> > </em> luôn thắng - bất kỳ điều gì được đặt ở cấp Toàn cầu hoặc cao hơn và áp dụng cho tất cả các phần tử con. <br> <em> <strong> Được phép </strong> </em> sẽ bật tác vụ cho thành phần này trừ khi bị kiểm soát bởi cài đặt Cấu hình chung." ; Alternate language strings for the rules form field

