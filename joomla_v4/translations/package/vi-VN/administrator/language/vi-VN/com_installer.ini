COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="The PHP temporary directory is not set"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Thư mục này là thư mục mà PHP sử dụng để lưu trữ tệp đã tải lên trước khi Joomla có thể truy cập tệp này. Mặc dù thư mục không được đặt không phải lúc nào cũng là vấn đề, nhưng nếu bạn đang gặp sự cố với tệp kê khai không được phát hiện hoặc tệp tải lên không được phát hiện, thì việc đặt điều này trong tệp php.ini của bạn có thể khắc phục sự cố."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="The PHP temporary directory is not writeable"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Thư mục này không thể ghi bởi Joomla! ví dụ, điều này có thể gây ra sự cố khi cố gắng tải các tiện ích mở rộng lên Joomla. Nếu bạn gặp sự cố khi tải lên tiện ích mở rộng, hãy kiểm tra '%s' và đặt nó thành có thể ghi và xem liệu điều này có khắc phục được sự cố hay không."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Small PHP maximum POST size"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Đây là lượng dữ liệu tối đa có thể được gửi qua POST đến máy chủ. Điều này bao gồm gửi biểu mẫu cho các bài báo, phương tiện (hình ảnh, video) và tiện ích mở rộng. Giá trị này nhỏ hơn 16MB, điều này có thể ảnh hưởng đến việc tải lên các tiện ích mở rộng lớn. Điều này được đặt trong php.ini dưới post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Kích thước tải lên tệp PHP tối đa quá nhỏ."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Kích thước tệp tối đa để tải lên được đặt dưới 16MB, điều này có thể ảnh hưởng đến việc tải lên các tiện ích mở rộng lớn. Điều này được đặt trong php.ini trong cả cài đặt upload_max_filesize và post_max_size của cài đặt PHP của bạn (nằm trong tệp php.ini và/hoặc .htaccess). Giá trị của post_max_size phải lớn hơn giá trị của upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Trước khi cập nhật, hãy đảm bảo rằng bản cập nhật tương thích với Joomla của bạn! cài đặt. <br> Bạn nên tạo <strong> sao lưu </strong> các tệp và cơ sở dữ liệu trên trang web của mình trước khi bắt đầu cập nhật."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP Upload Size bigger than POST size"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Giá trị của upload_max_filesize trong tệp php.ini lớn hơn biến post_max_size. Biến post_max_size sẽ được ưu tiên và chặn các yêu cầu lớn hơn nó. Đây thường là một cấu hình sai máy chủ khi cố gắng tăng kích thước tải lên. Vui lòng tăng giá trị của post_max_size lớn hơn giá trị của upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="Không thể tải lên tệp đã chọn vì tệp lớn hơn kích thước tải lên tối đa."
