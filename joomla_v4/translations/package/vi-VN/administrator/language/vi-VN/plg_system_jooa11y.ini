PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Đánh dấu trên trang sẽ được kiểm tra khả năng đọc. Cài đặt mặc định là mốc <strong> chính </strong>. Các lựa chọn thay thế cho mốc là các lớp, phần tử hoặc vai trò ARIA (ví dụ: #vidu, .vidu, [role=vidu])."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Luôn hiển thị"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Tải trình kiểm tra trợ năng trên tất cả các trang. Điều này hữu ích khi phát triển trang web nhưng không nên để lại khi trang web đang hoạt động."
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Trình kiểm tra khả năng truy cập Joomla làm nổi bật một cách trực quan các vấn đề về khả năng tiếp cận và khả năng sử dụng phổ biến. Hướng đến các tác giả nội dung, plugin xác định lỗi hoặc cảnh báo và cung cấp hướng dẫn về cách khắc phục chúng."
