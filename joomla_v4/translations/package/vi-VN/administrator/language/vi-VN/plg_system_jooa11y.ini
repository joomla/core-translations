;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Đã tìm thấy tiêu đề trống! Để khắc phục, hãy xóa dòng này hoặc thay đổi định dạng của nó từ <strong> Tiêu đề %(level)</strong> thành <strong> Bình thường </strong> hoặc <strong> Đoạn văn </strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Tiêu đề không có văn bản, nhưng chứa một hình ảnh. Nếu đây không phải là một tiêu đề, hãy thay đổi định dạng của nó từ <strong> Tiêu đề %(level)</strong> thành <strong> Bình thường </strong> hoặc <strong> Đoạn văn </strong>. Nếu không, vui lòng thêm văn bản thay thế vào hình ảnh nếu nó không phải là trang trí."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Tiêu đề đầu tiên trên một trang thường phải là Tiêu đề H1 hoặc Tiêu đề H2. Tiêu đề H1 phải là phần mở đầu của phần nội dung chính và là tiêu đề chính mô tả mục đích tổng thể của trang. Tìm hiểu thêm về <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Cấu trúc tiêu đề.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Tiêu đề dài! Các tiêu đề nên được sử dụng để tổ chức nội dung và chuyển tải cấu trúc. Chúng phải ngắn gọn, nhiều thông tin và độc đáo. Vui lòng giữ tiêu đề ít hơn 160 ký tự (không nhiều hơn một câu)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Số lượng ký tự:<strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Thiếu Tiêu đề H1. Tiêu đề H1 phải là phần bắt đầu của vùng nội dung chính và là tiêu đề chính mô tả mục đích tổng thể của trang.Tìm hiểu thêm về <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Cấu trúc tiêu đề.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Mức tiêu đề không liên tiếp được sử dụng. Tiêu đề không bao giờ được bỏ qua các cấp hoặc đi từ <strong> Tiêu đề %(prevLevel) </strong> thành <strong> Tiêu đề %(level)</strong>."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Thiếu tiêu đề H1!"
;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Xem xét thay thế văn bản liên kết: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Nhấp vào đây&quot; nơi tập trung vào cơ học chuột, khi nhiều người không sử dụng chuột hoặc có thể đang xem trang web này trên thiết bị di động. Cân nhắc sử dụng một động từ khác có liên quan đến nhiệm vụ. </li> <li> Tránh sử dụng các biểu tượng HTML làm lời kêu gọi hành động trừ khi chúng bị ẩn với các công nghệ hỗ trợ. </li> </ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Loại bỏ các liên kết trống không có bất kỳ văn bản nào."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Liên kết không có văn bản rõ ràng được hiển thị cho trình đọc màn hình và công nghệ hỗ trợ khác. Cách khắc phục: <ul> <li> Thêm một số văn bản ngắn gọn mô tả nơi liên kết đưa bạn đến. </li> <li> Nếu đó là <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\"> liên kết biểu tượng hoặc SVG </a> có thể thiếu nhãn mô tả. </li> <li> Nếu bạn cho rằng liên kết này là lỗi do sao chép / dán lỗi, hãy xem xét xóa nó. </li> </ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Nhãn mô tả cho liên kết này là: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Văn bản liên kết có thể không đủ mô tả ngoài ngữ cảnh: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong> Mẹo! </strong> Văn bản liên kết phải luôn rõ ràng, độc đáo và có ý nghĩa. Tránh các từ phổ biến như \"bấm vào đây\"; hoặc \"tìm hiểu thêm\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Các URL dài hơn, kém thông minh hơn được sử dụng làm văn bản liên kết có thể gây khó cho công nghệ hỗ trợ. Trong hầu hết các trường hợp, tốt hơn là sử dụng văn bản có thể đọc được thay vì URL. Các URL ngắn (chẳng hạn như trang chủ) là được."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong> Mẹo! </strong> Văn bản liên kết phải luôn rõ ràng, độc đáo và có ý nghĩa để nó có thể hiểu theo ngữ cảnh."
;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Liên kết trỏ đến một tệp PDF hoặc tệp có thể tải xuống (ví dụ: MP3, Zip, Word Doc) mà không có cảnh báo. Cho biết loại tệp trong văn bản liên kết. Nếu đó là một tệp lớn, hãy xem xét bao gồm cả kích thước tệp."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Ví dụ: </strong> Báo cáo điều hành (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Liên kết có văn bản giống hệt như một liên kết khác, mặc dù nó trỏ đến một trang khác. Nhiều liên kết với cùng một văn bản có thể gây nhầm lẫn cho những người sử dụng trình đọc màn hình."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Cân nhắc làm cho liên kết sau mang tính mô tả cao hơn để giúp phân biệt nó với các liên kết khác: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Liên kết mở ra trong một tab hoặc cửa sổ mới mà không có cảnh báo. Làm như vậy có thể làm mất phương hướng, đặc biệt là đối với những người gặp khó khăn trong việc cảm nhận nội dung trực quan. Thứ hai, không phải lúc nào cũng là một phương pháp hay để kiểm soát trải nghiệm của ai đó hoặc đưa ra quyết định cho họ. Cho biết rằng liên kết mở trong một cửa sổ mới trong văn bản liên kết."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong> Mẹo! </strong> Tìm hiểu các phương pháp hay nhất: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" target=\"_blank\" rel=\"noopener noreferrer\"> mở liên kết trong cửa sổ trình duyệt mới và các tab.</a>"
;Images
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Mô tả văn bản thay thế trên hình ảnh được liên kết <strong> quá dài </strong>. Văn bản thay thế trên hình ảnh được liên kết phải mô tả nơi liên kết đưa bạn đến, chứ không phải mô tả theo nghĩa đen của hình ảnh. <strong> Cân nhắc sử dụng tiêu đề của trang mà nó liên kết đến làm văn bản thay thế. </strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Văn bản thay thế là <strong>%(altLength)</strong>các ký tự: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Hình ảnh được đánh dấu là <strong>trang trí</strong> và sẽ bỏ qua bởi công nghệ hỗ trợ."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Mặc dù <strong>chú thích</strong> đã được cung cấp, hình ảnh cũng phải có văn bản thay thế trong hầu hết các trường hợp. <ul><li>Văn bản thay thế phải cung cấp mô tả ngắn gọn về những gì có trong hình ảnh.</li><li>Phụ đề thường phải cung cấp ngữ cảnh để liên hệ hình ảnh với nội dung xung quanh hoặc gây chú ý đến một thông tin.</li></ul>Tìm hiểu thêm:<a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\"> thông tin thay thế so với hình tượng.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Không sử dụng các từ giống hệt nhau cho cả văn bản thay thế và phụ đề. Trình đọc màn hình sẽ thông báo thông tin hai lần."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Phần mở rộng tệp trong văn bản thay thế được tìm thấy. Nếu hình ảnh truyền tải một câu chuyện, tâm trạng hoặc thông tin quan trọng - hãy nhớ mô tả hình ảnh."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Xóa: <strong>%(error) </strong>. <br> Văn bản thay thế cho hình ảnh này là: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Các công nghệ hỗ trợ đã chỉ ra rằng đây là một hình ảnh, vì vậy <strong>%(error)</strong>&quot; hoặc &quot;%(error) trong tổng số &quot; có thể thừa."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="Văn bản thay thế cho hình ảnh này là:<strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Đã tìm thấy văn bản thay thế không phải mô tả hoặc trình giữ chỗ. Thay thế văn bản thay thế sau bằng văn bản có ý nghĩa hơn:<strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Mô tả văn bản thay thế <strong>quá dài</strong>. Văn bản thay thế phải ngắn gọn nhưng có ý nghĩa như một <em>tweet</em> (khoảng 100 ký tự). Nếu đây là một hình ảnh phức tạp hoặc một biểu đồ, hãy xem xét đưa mô tả dài của hình ảnh vào văn bản bên dưới hoặc một thành phần đàn accordion."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Văn bản thay thế là <strong>%(altLength)</strong>các ký tự: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Liên kết hình ảnh chứa <strong> cả văn bản thay thế và văn bản liên kết xung quanh. </strong> Nếu hình ảnh này là trang trí và đang được sử dụng như một liên kết chức năng đến một trang khác, hãy cân nhắc đánh dấu hình ảnh là trang trí - văn bản liên kết xung quanh là đủ."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Văn bản thay thế:<strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Hình ảnh được đánh dấu là <strong> trang trí </strong> và sẽ bị công nghệ hỗ trợ bỏ qua. Nếu hình ảnh truyền tải một câu chuyện, tâm trạng hoặc thông tin quan trọng - hãy nhớ thêm văn bản thay thế."
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Liên kết xung quanh hình ảnh có<span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span> nhưng vẫn có thể đặt tiêu điểm bằng bàn phím. Nếu bạn đang có ý định ẩn một liên kết thừa hoặc trùng lặp, hãy thêm cả <span class =\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Phần mở rộng tệp trong văn bản thay thế được tìm thấy. Đảm bảo văn bản thay thế mô tả điểm đến của liên kết, không phải mô tả hình ảnh theo nghĩa đen. Xóa:<strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="Văn bản thay thế cho hình ảnh này là:<strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Liên kết hình ảnh chứa văn bản thay thế, mặc dù hãy đảm bảo văn bản thay thế mô tả trang đích. <strong> Cân nhắc sử dụng tiêu đề của trang mà nó liên kết đến làm văn bản thay thế. </strong> Văn bản thay thế có mô tả nơi liên kết đưa bạn đến không?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Văn bản thay thế:<strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="Hình ảnh trong liên kết được đánh dấu là trang trí và không có văn bản liên kết. Vui lòng thêm văn bản thay thế vào hình ảnh mô tả điểm đến của liên kết."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Văn bản thay thế không phải mô tả hoặc trình giữ chỗ trong một hình ảnh được liên kết được tìm thấy. Đảm bảo văn bản thay thế mô tả điểm đến của liên kết, không phải mô tả hình ảnh theo nghĩa đen. Thay thế văn bản thay thế sau:<strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Các công nghệ hỗ trợ đã chỉ ra rằng đây là một hình ảnh, vì vậy&quot;<strong>%(error)</strong>&quot; hoặc &quot;%(error) trong tổng số &quot; có thể thừa. Đảm bảo văn bản thay thế mô tả điểm đến của liên kết, không phải mô tả hình ảnh theo nghĩa đen."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="Văn bản thay thế cho hình ảnh này là:<strong>%(altText)</strong>."
