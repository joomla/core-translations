PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Hãy đảm bảo cung cấp <strong> bản ghi cho tất cả các podcast. </strong> Cung cấp bản ghi cho nội dung âm thanh là yêu cầu bắt buộc ở Cấp A. Bảng điểm hỗ trợ những người bị khiếm thính hoặc khiếm thính, nhưng có thể mang lại lợi ích cho tất cả mọi người. Cân nhắc đặt bản ghi bên dưới hoặc trong bảng điều khiển đàn accordion."
