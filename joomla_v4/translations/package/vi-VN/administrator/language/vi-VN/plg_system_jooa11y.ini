;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Thẻ in đậm và in nghiêng có ý nghĩa ngữ nghĩa và <strong>không</strong> được sử dụng để đánh dấu toàn bộ đoạn văn. Văn bản in đậm phải được sử dụng để <strong>nhấn mạnh</strong> vào một từ hoặc cụm từ. Chữ in nghiêng nên được sử dụng để làm nổi bật tên riêng (tức là tên sách và bài viết), các từ nước ngoài, các câu trích dẫn. Dấu ngoặc kép dài nên được định dạng như một trích dẫn khối."
