PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Nội dung được nhúng yêu cầu một tên có thể truy cập được mô tả nội dung của nó. Vui lòng cung cấp thuộc tính <span class=\"jooa11y-kbd\"> title</span> hoặc <span class=\"jooa11y-kbd\">aria-label</span>thuộc tính trên <span class=\"jooa11y-kbd\">iframe</span>thành phần. Tìm hiểu thêm về <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames.</a>"
