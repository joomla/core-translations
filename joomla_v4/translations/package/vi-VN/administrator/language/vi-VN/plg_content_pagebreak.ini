PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p> Cho phép tạo một bài báo được phân trang với mục lục tùy chọn. </p> <p> Chèn ngắt trang bằng cách sử dụng nút ngắt trang thường thấy trong thanh công cụ của trình soạn thảo WYSIWYG. Vị trí của ngắt trang trong một bài viết sẽ được hiển thị trong trình chỉnh sửa dưới dạng một đường ngang đơn giản. </p> <p> Văn bản được hiển thị sẽ phụ thuộc vào các tùy chọn được chọn và có thể là tiêu đề, văn bản thay thế (nếu được cung cấp) hoặc số trang.</p><p>The HTML usage is:<br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"The page title"_QQ_" /&gt; or <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"The first page"_QQ_" /&gt; or <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"The page title"_QQ_" alt="_QQ_"The first page"_QQ_" /&gt; or <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"The first page"_QQ_" title="_QQ_"The page title"_QQ_" /&gt;</p>"

