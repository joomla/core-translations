PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="기본 설정(6시간)으로 다시 설정하기"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>설치 프로그램 구성에서 옵션 업데이트 캐시(시간 단위)를 0으로 설정했습니다. 이는 Joomla가 업데이트를 캐시하지 않는다는 의미입니다. 즉, 페이지를 방문할 때마다 이메일을 보내야 하지만 이는 불가능합니다. 값을 높이거나(기본값은 6) 혹은 Joomla! 업데이트 알림이 메일로 전송되지 않음을 확인하세요.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="이 작업은 주기적으로 새 Joomla! 버전이 있는지 확인합니다. 새로운 버전이 발견될 경우 당신에게 업데이트를 알리는 이메일을 보내드립니다. 당신은 시스템 &rarr; 메일 템플릿에서 이메일을 맞춤 설정할 수 있습니다."

