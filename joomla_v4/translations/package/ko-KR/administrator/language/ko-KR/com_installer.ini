COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="The Joomla temporary folder is not writeable by the Joomla instance, or may not exist, which may cause issues when attempting trying to upload extensions to Joomla. If you are having issues uploading extensions, make sure the folder defined in your configuration.php exists or check the '%s' and set it to be writeable and see if this fixes the issue."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="낮은 PHP 메모리 제한"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="낮은 PHP 메모리 제한. (PHP 메모리 제한이 8MB이하로 설정되어 있습니다. 이것은 큰 크기의 확장 프로그램을 설치할때 몇가지 문제점을 야기할 수 있습니다. 메모리 제한을 최소한 16MB으로 설정해 주세요.)"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="잠재적으로 낮은 PHP 메모리 제한"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="잠재적으로 낮은 PHP 메모리 제한. (PHP 메모리 제한이 16MB이하로 설정되어 있습니다. 이것은 큰 크기의 확장 프로그램을 설치할때 몇가지 문제점을 야기할 수 있습니다. 메모리 제한을 최소한 16MB으로 설정해 주세요.)"
