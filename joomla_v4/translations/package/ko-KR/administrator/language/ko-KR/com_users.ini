COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla!는 사용자의 안전한 로그인을 돕기 위해 크게 개선된 <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">다단계 인증(Multi-factor Authentication)</a>을 제공합니다.</p>
<p>이전 Joomla 버전의 이중 인증 기능과는 달리 사용자는 이제 더 이상 <em>사용자 이름과 비밀번호와 함께 보안 코드를 입력할 필요가 없습니다. </em>다중 인증은 사이트에 로그인한 후 별도의 단계에서 진행됩니다. 사용자는 다단계 인증 확인을 완료하기 전에 다른 페이지로 이동하거나 사이트를 사용할 수 없습니다. 이로써 다단계 인증은 <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">피싱(Phishing)&ndash;에 대응할 수 있게 됩니다. 또한 WebAuthn과 같은 대화형 확인 방법(Windows Hello, Apple TouchID/FaceID 및 Android 생체 인식 화면 잠금 포함) 또는 이메일로 6자리 인증 코드를 전송하는 방법을 제공합니다. 이러한 대화형이고 편리한 방법들은 Joomla! 자체에서 제공되는 플러그인을 이용해 지금 바로 사용 가능합니다.</p>"
