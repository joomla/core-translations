PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="모든 것이 제대로 설정되어 있는지 확인하기 위해 아래의 필드에 구글 인증자(authenticator)에 표시되는 보안 코드를 입력하고 버튼을 선택하십시오. 코드가 맞으면 두 개의 팩터 인증 기능이 활성화됩니다."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="사이트 사용자가 <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> 또는 <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>와 같은 기타 호환 가능한 시간 기반 일호용 비밀번호 생성기를 사용하여 2단계 인증을 할 수 있도록 허용합니다. 2단계 인증을 사용하려면 사용자 프로필을 편집하고 2단계 인증을 활성화하세요."

