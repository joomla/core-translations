COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla가 업데이트를 수행하는 파일 <code>administrator/components/com_joomlaupdate/extract.php</code>과 통신할 수 없습니다. 이는 일반적으로 다음 이유 중 하나로 인해 발생합니다:</p><ul><li>사이트 루트에 있는 서버 구성 파일(예: <code>.htaccess</code> 또는 <code>web.config</code>)은 이 파일에 대한 액세스를 차단합니다.</li><li>서버 구성으로 인해 이 파일에 액세스할 수 없습니다.</li><li>이 파일의 소유권 및 권한으로 인해 서버에서 이 파일에 액세스할 수 없습니다.</li><li>사이트가 로드 밸런서 또는 CDN 뒤에 있지만 해당 구성에서 이 파일에 대한 액세스를 허용하지 않거나 해당 파일에 대한 명령 전송을 차단합니다.</li><li>파일에 액세스할 수는 있지만 mod_security2와 같은 서버의 보호 기능에 의해 해당 파일로 명령을 보내는 것이 차단됩니다.</li></ul><p>확실하지 않은 경우 호스트에게 문의하시기 바랍니다.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla 업데이트는 일반적으로 다음과 같은 이유로 <code>administrator/components/com_joomlaupdate/extract.php</code>와 올바르게 소통하지 못할 수 있습니다:</p><ul><li><code>administrator/components/com_joomlaupdate/update.php</code> 파일은 업데이트를 적용하는 지침이 포함된 파일이며 권한 문제 등으로 생성되지 못할 수 있습니다.</li><li>위에서 언급된 파일은 권한 문제로 <code>extract.php</code> 스크립트에서 읽을 수 없을 수 있습니다.</li><li>귀하의 브라우저, 네트워크 기어 혹은 서버가 보안상의 이유로 <code>extract.php</code>로 요청할 때 마다 전송하는 비밀번호를 손상시키고 있습니다.</li></ul><p>브라우저 확장 프로그램을 설치하지 않은 다른 브라우저를 사용해 보세요. 이상적인 방안으로는 다른 공급업체로부터 제공된 인터넷에 연결된 다른 컴퓨터에서 시도해 보세요. 오류가 지속되면 호스트에게 문의하세요.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Joomla 업데이트가 사이트 업데이트를 적용할 때 서버 오류를 발견했습니다.</p><p>귀하의 사이트가 새 Joomla 버전으로 완전히 업그레이드되지 않았을 수 있습니다.</p>"
