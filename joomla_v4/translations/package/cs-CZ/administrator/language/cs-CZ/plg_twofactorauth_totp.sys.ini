PLG_TWOFACTORAUTH_TOTP="Dvoufázové ověření - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Umožňuje uživatelům používat na svých stránkách dvoufázové ověření pomocí <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> či jiného kompatibilního, na čase založeného, generátoru jednorázových kódů, jako je <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>. Chcete-li dvoufázové ověření používat, upravte profil uživatele a dvoufázového ověření povolte."

