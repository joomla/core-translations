COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla nemůže komunikovat se souborem <code>administrator/components/com_joomlaupdate/extract.php</code>, který provádí aktualizaci. Obvykle k tomu dochází z jednoho z následujících důvodů:</p><ul><li>Konfigurační soubor serveru v kořenové složce webu, například <code>.htaccess</code> nebo <code>web.config</code>, brání přístupu k tomuto souboru.</li><li>Konfigurace vašeho serveru brání přístupu k tomuto souboru.</li><li>Vlastnictví CHOWN a/nebo oprávnění CHMOD tohoto souboru neumožňují serveru přístup k tomuto souboru. </li><li>Vaše stránky jsou za vyrovnávačem zátěže (load balancer) nebo sítí CDN, ale jejich konfigurace neumožňuje přístup k tomuto souboru nebo blokuje odesílání příkazů k němu.</li><li>Ačkoli k souboru lze přistupovat, odesílání příkazů k němu je blokováno ochranou vašeho serveru, například mod_security2.</li></ul><p>Pokud si nejste jisti, obraťte se na svého hostitele.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla Update nemůže správně komunikovat s <code>administrator/components/com_joomlaupdate/extract.php</code>, který provádí aktualizaci. Obvykle k tomu dochází z jednoho z následujících důvodů:</p><ul><li>Soubor <code>administrator/components/com_joomlaupdate/update.php</code>, který obsahuje pokyny pro použití aktualizace, se nepodařilo vytvořit například kvůli problémům s právy.</li><li>Výše uvedený soubor nelze přečíst pomocí <code>extract.php</code> skript z důvodu problémů s oprávněními.</li><li>Váš prohlížeč, síťové zařízení nebo server z bezpečnostních důvodů poškozuje heslo, které odesíláme při každém požadavku na <code>extract.php</code></li></ul><p>Zkuste prosím použít jiný prohlížeč bez nainstalovaných rozšíření prohlížeče, ideálně na jiném počítači připojeném k internetu pomocí jiného poskytovatele. Pokud chyba přetrvává, můžete se obrátit na svého hostitele.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Při aplikaci aktualizace na váš web došlo k chybě serveru.</p><p>Vaše stránky možná nebyly na novou verzi systému Joomla zcela aktualizovány.</p>"
