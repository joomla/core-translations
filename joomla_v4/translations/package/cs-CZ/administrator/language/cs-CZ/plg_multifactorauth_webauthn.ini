PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="WebAuthn je dostupný pouze na HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Dosud jste autentifikátor nenastavili nebo autentifikátor, který se pokoušíte použít, není způsobilý."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Již jste autentifikátor nakonfigurovali. Vezměte prosím na vědomí, že jeho název můžete měnit pouze z této stránky."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Webové ověření"
