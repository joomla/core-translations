PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Použít W3C Web Authentication (Webauthn) jako Vícefázové ověřování. Všechny moderní prohlížeče toto podporují. Většina prohlížečů nabízí specifickou autentizaci na zařízení chráněnou heslem a/nebo biometrikou (senzor otisků prstů, skenování obličeje, &hellip;)."

