PLG_MULTIFACTORAUTH_WEBAUTHN="Vícefázové ověřování - Webové ověření"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Neplatný požadavek na ověření."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Ověření registrace se nezdařilo. Odpověď autentifikátoru obdržená z prohlížeče se neshoduje s veřejným klíčem vydaným serverem. To znamená, že někdo se pokusil vás hacknout nebo máte něco rozbité."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Z bezpečnostních důvodů nemáte dovoleno registrovat autentizátory jménem jiného uživatele."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Něco se pokazilo, ale v tuto chvíli nejsou k dispozici žádné další informace o chybě. Zkuste prosím znovu zaregistrovat autentifikátor."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Server nevydal veřejný klíč k registraci autentifikátoru, ale od prohlížeče nějak obdržel žádost o registraci autentifikátoru. To znamená, že někdo se pokusil vás hacknout nebo máte něco rozbité."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Váš prohlížeč nepodporuje standard WebAuthn. Ne všechny prohlížeče na všech zařízeních jsou zatím s WebAuthn kompatibilní."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Váš prohlížeč nepodporuje WebAuthn"
