PLG_SYSTEM_WEBAUTHN="Systém - Přihlášení WebAuthn"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Nemůžete přidat nebo odebrat autentizátory jménem uživatelů. Uživatelé se musí sami přihlásit a nastavit vlastní zařízení."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Plugin povolí autentizaci bez hesla pomocí W3C Web Authentication (WebAuthn) API. Vezměte prosím na vědomí, že záložka WebAuthn v uživatelském editoru profilů a přihlašovací tlačítko WebAuthn se zobrazí pouze v případě, že uživatel přistupuje k webu přes HTTPS. Registrace autentizátorů WebAuthn a jejich použití k přihlášení do vašich stránek bude fungovat pouze tehdy, pokud vaše stránky používají platný certifikát, podepsaný certifikační autoritou důvěryhodnou pro prohlížeč uživatele."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Nelze najít pole uživatelského jména v modulu přihlášení. Je nám líto, ověření bez hesla nebude na tomto webu fungovat, pokud nepoužijete jiný modul přihlášení."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Nelze uložit přihlašovací údaje pro nepřihlášeného uživatele"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Uložené přihlašovací údaje pro váš uživatelský účet jsou poškozeny. Přihlaste se pomocí jiné metody, poté odeberte a znovu přidejte své přihlašovací údaje."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Neplatný požadavek na přihlášení bez hesla. Něco je poškozeno, nebo se jedná o pokus hack webu."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Ověření registrace se nezdařilo. Odpověď autentifikátoru obdržená z prohlížeče se neshoduje s veřejným klíčem vydaným serverem. To znamená, že někdo se pokusil vás hacknout nebo máte něco rozbité."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Z bezpečnostních důvodů nemáte dovoleno registrovat bezheslové ověřovací tokeny jménem jiného uživatele."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Něco se pokazilo, ale v tuto chvíli nejsou k dispozici žádné další informace o chybě. Zkuste prosím znovu zaregistrovat autentifikátor."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Server nevydal veřejný klíč k registraci autentifikátoru, ale od prohlížeče nějak obdržel žádost o registraci autentifikátoru. To znamená, že někdo se pokusil vás hacknout nebo máte něco rozbité."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Nelze uložit přihlašovací údaje. Tyto přihlašovací údaje jsou již používány jiným uživatelem."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Musíte před výběrem tlačítka přihlášení k ověření webu zadat své uživatelské jméno (ale NE vaše heslo)."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Zadané uživatelské jméno neodpovídá uživatelskému účtu, který na tomto webu povolil přístup bez hesla."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Nový štítek nelze uložit"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Autentifikátor nelze odstranit"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Nebyl nalezen žádný uživatelský účet"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Omlouváme se, ale Váš prohlížeč nepodporuje standard W3C Web Authentication pro přihlášení bez hesla, nebo se vaše stránka nezobrazuje přes HTTPS s platným certifikátem, podepsaný certifikátovou autoritou. Na této stránce se budete muset přihlásit pomocí svého uživatelského jména a hesla."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Nelze najít uložené přihlašovací údaje k vašemu autentifikátoru."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Zdá se, že uživatel tohoto autentizátoru již na tomto webu neexistuje."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Nelze získat registrační údaje autentizátoru z vašeho webu."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Pro přihlášení WebAuthn povolte použití pouze ověřovatelů s ověřitelnými kryptografickými podpisy. Důrazně doporučujeme pro prostředí s vysokým zabezpečením. Vyžaduje, aby byla dočasná systémová složka zapisovatelná pro PHP a rozšíření OpenSSL. Toto může zabránit některým levnějším a necertifikovaným autentizátorům vůbec fungovat. Vypnutí znemožňuje Joomla! identifikovat značku a model autentizátoru, který používáte (vedle autentifikátoru se nezobrazí žádná ikona vedle jména autentizátora)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Podpora atestace"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Umožňuje spravovat metody přihlášení bez hesla pomocí standardu W3C Web Authentication. Potřebujete podporovaný prohlížeč a autentifikátor (např. Google Chrome nebo Firefox s certifikovaným bezpečnostním klíčem FIDO2)."
PLG_SYSTEM_WEBAUTHN_FIELD_LABEL="Přihlášení W3C Web Authentication (WebAuthn)"
