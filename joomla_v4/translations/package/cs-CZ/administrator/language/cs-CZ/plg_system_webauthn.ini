PLG_SYSTEM_WEBAUTHN_HEADER="Přihlášení W3C Web Authentication (WebAuthn)"
PLG_SYSTEM_WEBAUTHN_LBL_DEFAULT_AUTHENTICATOR="Generický autentizátor"
PLG_SYSTEM_WEBAUTHN_LBL_DEFAULT_AUTHENTICATOR_LABEL="Ověřovatel přidán na %s"
PLG_SYSTEM_WEBAUTHN_LOGIN_DESC="Přihlášení bez hesla pomocí standardu W3C Web Authentication (WebAuthn) v kompatibilních prohlížečích. Musíte mít již nastavené ověření WebAuthn ve vašem uživatelském profilu."
