PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Chybí záhlaví tabulky! Přístupné tabulky potřebují značku HTML, která označuje buňky záhlaví a datové buňky, které definují jejich vztah. Tyto informace poskytují kontext lidem, kteří používají asistenční technologii. Tabulky by se měly používat pouze pro tabulková data."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Více informací o <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">přístupných tabulkách.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Sémantické nadpisy jako H2 nebo H3 by měly být použity pouze pro části obsahu; <strong>ne</strong> v HTML tabulce. Uveďte místo toho nadpisy tabulky pomocí prvku <strong>th</strong>."
