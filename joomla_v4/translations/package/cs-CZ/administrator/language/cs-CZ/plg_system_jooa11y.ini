;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Byl nalezen prázdný nadpis! Chcete-li to opravit, odstraňte tento řádek nebo změňte jeho formát z <strong>H%(level)</strong> na <strong>Normální</strong> nebo <strong>Odstavec</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Nadpis neobsahuje žádný text, ale obsahuje obrázek. Pokud toto není nadpis, změňte jeho formát z <strong>H%(level)</strong> na <strong>Normální</strong> nebo <strong>Odstavec</strong>. V opačném případě přidejte k obrázku alternativní text (pokud není dekorativní)."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="První nadpis na stránce by měl být obvykle H1 nebo H2. H1 by měl být začátkem sekce hlavního obsahu a je hlavním nadpisem, který popisuje celkový účel stránky. Další informace o <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">struktuře nadpisu.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Nadpis je příliš dlouhý! Nadpisy by se měly používat k uspořádání obsahu a sdělení struktury. Měly by být stručné, informativní a jedinečné. Udržujte nadpisy kratší než 160 znaků (ne více než jedna věta)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Počet znaků: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Chybí nadpis H1. H1 by měl být začátkem oblasti hlavního obsahu a je hlavním nadpisem, který popisuje celkový účel stránky. Další informace o <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">struktuře nadpisu.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Použita nesouvislá úroveň nadpisu. Nadpisy by nikdy neměly přeskakovat úrovně ani přecházet z <strong>H%(prevLevel)</strong> do <strong>H%(level)</strong>."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Chybí H1!"

;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Zvažte nahrazení textu odkazu: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Klikněte zde&quot; místa se zaměřují na mechaniku myši, když mnoho lidí myš nepoužívá nebo si může prohlížet tento web na mobilním zařízení. Zvažte použití jiného slovesa, které souvisí s úkolem.</li><li>Vyhněte se používání symbolů HTML jako výzvy k akci, pokud nejsou skryté před pomocnými technologiemi.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Odstranit prázdné odkazy bez jakéhokoli textu."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Odkaz nemá rozeznatelný text, který je viditelný pro čtečky obrazovky a další pomocné technologie. Oprava:<ul><li>Přidejte nějaký stručný text, který popisuje, kam vás odkaz zavede.</li><li>Pokud se jedná o <a href=\"https://a11y-101.com/development/ icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">odkaz na ikonu nebo SVG</a> pravděpodobně chybí popisný štítek.</li><li>Pokud si to myslíte odkaz je chybou kvůli chybě kopírování/vkládání, zvažte jeho odstranění.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Popis tohoto odkazu je: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Text odkazu nemusí být dostatečně popisný mimo kontext: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Tip!</strong> Odkaz by měl být vždy jasný, jedinečný a smysluplný. Vyhněte se obvyklým slovům jako je \"klikněte zde\"; nebo \"další informace\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Delší, méně srozumitelné adresy URL, které se používají jako text odkazu, mohou být obtížně poslouchatelné pomocí asistenční technologie. Ve většině případů je lepší použít lidsky čitelný text namísto adresy URL. Krátké URL (jako je domovská stránka stránky) jsou v pořádku."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Tip!</strong> Odkaz by měl být vždy jasný, jedinečný a smysluplný, aby mohl být pochopen mimo kontext."

;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Odkaz odkazuje na PDF nebo soubor ke stažení (např. MP3, ZIP, Word DOC) bez varování. Uveďte typ souboru v textu odkazu. Pokud se jedná o velký soubor, zvažte zahrnutí velikosti souboru."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Příklad:</strong> Výkonná zpráva (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Odkaz má shodný text jako jiný odkaz, i když odkazuje na jinou stránku. Více odkazů se stejným textem může vést k nejasnostem pro lidi, kteří používají čtečky obrazovky."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Zvažte vytvoření následujícího odkazu více popisného pro odlišení od ostatních odkazů: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Odkaz se bez varování otevře na nové kartě nebo okně. To může být dezorientující, zejména pro lidi, kteří mají potíže s vnímáním vizuálního obsahu. Za druhé, není vždy dobrým zvykem kontrolovat něčí zkušenosti nebo rozhodovat za ně. Označte v textu odkazu, že se odkaz otevře v novém okně."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>Tip!</strong> Přečtěte si osvědčené postupy: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" target=\"_blank\" rel=\"noopener noreferrer\">otevírání odkazů v nových oknech a záložkách prohlížeče.</a>"

;Images
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Alternativní text na připojeném obrázku je <strong>příliš dlouhý</strong>. Alternativní text na propojených obrázcích by měl popisovat, kam vás odkaz zavede, nikoli doslovný popis obrázku. <strong>Zvažte použití názvu stránky, na kterou odkazuje, jako alternativního textu.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Alternativní text je <strong>%(altLength)</strong> znaků: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Obrázek je označen jako <strong>Bez alternativního textu</strong> (dekorativní obrázek bez alternativního textu) a bude ignorován pomocí asistenční technologie."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="I když byl zadán <strong>Popisek pod obrázkem</strong>, obrázek by měl mít ve většině případů také <strong>Alternativní text</strong>. <ul><li>Alternativní text by měl poskytnout stručný popis toho, co je v obrázku.</li><li>Popisek pod obrázkem by měl obvykle poskytovat kontext, který obrázek propojí s okolním obsahem, nebo upozornit na určitou informaci.</li></ul> Další informace: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">Alternativní text versus Popisek pod obrázkem.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Nepoužívejte stejná slova jak pro alternativní text, tak pro text pod obrázkem. Čtečky obrazovky budou tyto informace oznamovat dvakrát."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Přípona souboru v rámci nalezeného alternativního textu. Pokud obrázek sděluje příběh, náladu nebo důležité informace – nezapomeňte obrázek popsat."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Odebrat: <strong>%(error)</strong>.<br>Alternativní text pro tento obrázek je: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Asistenční technologie již označují, že se jedná o obrázek, takže &quot;<strong>%(error)</strong>&quot; nebo &quot;%(error)&quot; může být nadbytečné."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="Alternativní text pro tento obrázek je: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Nalezen nepopisný nebo zástupný text. Nahraďte následující alternativní text něčím smysluplnějším: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Popis textu je <strong>příliš dlouhý</strong>. Alternativní text by měl být stručný, ale smysluplný jako <em>tweet</em> (asi 100 znaků). Pokud se jedná o složitý obrázek nebo graf, zvažte vložení dlouhého popisu obrázku v textu níže nebo konvenční komponentu."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Alternativní text je <strong>%(altLength)</strong> znaků: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Odkaz na obrázek obsahuje <strong>alternativní text i text odkazu.</strong> Pokud je tento obrázek dekorativní a používá se jako funkční odkaz na jinou stránku, zvažte označení obrázku jako dekorativní - měl by stačit text odkazu."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Alternativní text: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Obrázek je označen jako <strong>dekorativní</strong> a bude ignorován pomocí asistenční technologie. Pokud obrázek přenáší příběh, náladu nebo důležité informace - nezapomeňte přidat alternativní text."
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Odkaz na obrázek má <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span>, ale je stále zaměnitelný. Pokud chcete skrýt nadbytečný nebo duplicitní odkaz, přidejte <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Nalezena přípona souboru. Ujistěte se, že alternativní text popisuje cíl odkazu, ne doslovný popis obrázku. Odstranit: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="Alternativní text pro tento obrázek je: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Odkaz na obrázek obsahuje alternativní text, ale ujistěte se, že alternativní text popisuje cílovou stránku. <strong>Zvažte použití názvu stránky, na kterou odkazuje, jako alternativního textu.</strong> Popisuje alternativní text, kam vás odkaz zavede?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Alternativní text: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="Obrázek uvnitř odkazu je označen jako dekorativní a neexistuje žádný text odkazu. Přidejte alternativní text k obrázku, který popisuje cíl odkazu."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Nepopisný nebo zástupný text v rámci odkazovaného obrázku. Ujistěte se, že alternativní text popisuje cíl odkazu, nikoli doslovný popis obrázku. Nahraďte následující alternativní text: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Asistenční technologie již naznačují, že se jedná o obrázek, takže &quot;<strong>%(error)</strong>&quot; nebo &quot;%(error)&quot; může být nadbytečné. Ujistěte se, že alternativní text popisuje cíl odkazu, nikoli doslovný popis obrázku."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="Alternativní text pro tento obrázek je: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="Obrázek je označen jako dekorativní, i když odkaz používá jako popisný popisek okolní text."
PLG_SYSTEM_JOOA11Y_LINK_PASS_ALT="Alternativní text pro tento obrázek je: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_BUT_HAS_TEXT_MESSAGE="Obrázek se používá jako odkaz s obklopujícím textem, i když atribut alt by měl být označen jako dekorativní."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_MESSAGE="Obrázek se používá jako odkaz, ale chybí alternativní text! Ujistěte se, že alternativní text popisuje, kam vás odkaz zavede."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_MESSAGE="Chybí alternativní text! Pokud obrázek sděluje příběh, náladu nebo důležité informace – nezapomeňte obrázek popsat."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING="Podtržený text může být zaměněn s odkazy."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING_TIP="Zvažte použití jiného stylu, jako je &lt;em&gt;<em>zdůraznění</em>&lt;/em&gt;."

;Labels
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="Vstup má přístupný název, i když se ujistěte, že je zde také viditelný štítek."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="Dostupný název pro tento vstup je: <strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Resetovací tlačítka by se <strong>neměla</strong> používat, pokud to není výslovně nutné, protože je lze snadno omylem aktivovat."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Tip!</strong> Zjistěte, proč <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\"noopener noreferrer\">tlačítka 'Obnovit', 'Storno' a 'Zrušit' způsobují problémy s použitelností</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="Obrázku tlačítka chybí alternativní text. Chcete-li poskytnout přístupný název, přidejte alternativní text. Například: <em>Hledat</em> nebo <em>Odeslat</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="K tomuto vstupu není přiřazen žádný štítek. Prosím přidejte k tomuto vstupu <span class=\"jooa11y-kbd\">ID</span> a přidejte odpovídající <span class=\"jooa11y-kbd\">atribut</span> k popisku."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="K tomuto vstupu není přiřazen žádný popisek. Přidejte <span class=\"jooa11y-kbd\">atribut</span> do popisku, který odpovídá <span class=\"jooa11y-kbd\">ID</span> tohoto vstupu."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="ID tohoto vstupu je: <strong>id=&#34;%(t)&#34;</strong>"

;Embedded content
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Ujistěte se, že poskytujete <strong>přepis všech podcastů.</strong> Poskytování přepisů zvukového obsahu je povinným požadavkem úrovně A. Přepisy podporují lidi, kteří jsou D/neslyšící nebo nedoslýchaví, ale mohou být přínosem pro všechny. Zvažte umístění přepisu níže nebo v rámci akordeon panelu."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Nepodařilo se zkontrolovat vložený obsah. Ujistěte se, že obrázky mají alternativní text, videa mají titulky, text má dostatečný kontrast a interaktivní komponenty jsou přístupné z <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">klávesnice.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Vložený obsah vyžaduje přístupný název popisující jeho obsah. U prvku <span class=\"jooa11y-kbd\">iframe</span> uveďte jedinečný atribut <span class=\"jooa11y-kbd\">title</span> nebo <span class=\"jooa11y-kbd\">aria-label</span>. Zjistěte více o <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Ujistěte se prosím, že <strong>všechna videa mají skryté titulky.</strong> Poskytnutí titulků pro veškerý zvukový a video obsah je povinným požadavkem úrovně A. Titulky podporují lidi, kteří jsou D/neslyšící nebo nedoslýchaví."

