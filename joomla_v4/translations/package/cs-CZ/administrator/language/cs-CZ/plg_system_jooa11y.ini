;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Značky s tučným písmem a kurzívou mají sémantický význam a <strong>neměly by</strong> se používat ke zvýraznění celých odstavců. Tučný text by měl být použit k poskytnutí silného <strong>důrazu</strong> na slovo nebo frázi. Kurzíva by měla být použita ke zvýraznění vlastních jmen (tj. názvů knih a článků), cizích slov, uvozovek. Dlouhé uvozovky by měly být formátovány jako blokové uvozovky."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Nalezen špatný odkaz. Zdá se, že odkaz ukazuje na vývojové prostředí. Tento odkaz ukazuje na: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Je toto nadpis? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Blokové uvozovky by měly být použity pouze pro uvozovky. Pokud se má jednat o nadpis, změňte tuto blokovou uvozovku na sémantický nadpis (například H2 nebo H3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="Nalezeno <strong>duplicitní ID</strong>. Duplicitní ID chyby způsobují problémy s asistenčními technologiemi, když se snaží interakce s obsahem."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Prosím odeberte nebo změňte následující ID: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Je toto nadpis? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Řádek tučného textu může vypadat jako nadpis, ale někdo, kdo používá čtečku obrazovky, nemůže říct, že je důležitý, nebo přejít na jeho obsah. Tučný text by nikdy neměl nahrazovat sémantické nadpisy (H2 až H6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Jazyk stránky není deklarován! Prosím <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">deklarujte jazyk pomocí HTML tagu.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="Soubory PDF jsou považovány za webový obsah a musí být rovněž zpřístupněny. Soubory PDF často obsahují problémy pro lidi, kteří používají programy pro čtení z obrazovky (chybějící strukturální značky nebo chybějící popisky polí formuláře) a pro lidi se slabým zrakem (text se při zvětšení nepřeformátuje). <ul><li>Pokud se jedná o formulář, zvažte použití přístupného formuláře HTML jako alternativu.</li><li>Pokud se jedná o dokument, zvažte jeho převedení na webovou stránku.</li></ul ><br>V opačném případě zkontrolujte <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF pro usnadnění přístupu v Acrobat DC.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Pokoušíte se vytvořit seznam? Možná nalezená položka seznamu: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Ujistěte se, že používáte sémantické seznamy pomocí tlačítek ve formátu odrážky nebo čísla. Při použití sémantického seznamu. asistenční technologie jsou schopny sdělovat informace, jako je celkový počet položek a relativní umístění každé položky v seznamu. Další informace o <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">sémanických seznamech.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Nalezena všechna velká písmena. Některé programy pro čtení z obrazovky mohou interpretovat celý text velkých písmen jako zkratku a budou číst každé písmeno samostatně. Některým lidem se navíc všechna velká písmena hůře čtou a může to vypadat jako KŘIK."

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Bylo nalezeno prázdné záhlaví tabulky! Záhlaví tabulky by <em>nikdy</em> nemělo být prázdné. Je důležité určit záhlaví řádků a/nebo sloupců pro vyjádření jejich vztahu. Tyto informace poskytují kontext lidem, kteří používají asistenční technologii. Mějte prosím na paměti, že tabulky by se měly používat pouze pro tabulková data."
