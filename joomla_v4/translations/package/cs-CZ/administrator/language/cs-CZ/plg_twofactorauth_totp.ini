PLG_TWOFACTORAUTH_TOTP="Dvoufázové ověření - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Nebyl zadán platný bezpečnostní kód. Zkontrolujte prosím nastavení Google Authenticator a ujistěte se, že čas na vašem zařízení odpovídá času na stránkách."
PLG_TWOFACTORAUTH_TOTP_INTRO="Tato funkce umožňuje použít aplikaci Google Authenticator nebo kompatibilní aplikaci pro dvoufázové ověření. Krom vašeho uživatelského jména a hesla budete muset při přihlášení na stránky zadat také šestimístný bezpečnostní kód, vygenerovaný službou Google Authenticator. Bezpečnostní kód se mění každých 30 vteřin, to poskytuje vašemu účtu další ochranu před hackery, kterým se mohlo podařit prolomit vaše přihlašovací heslo."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Povolit dvoufázové ověření"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! přináší integrovaný systém dvoufázového ověření. To zabezpečuje vaše přihlášení na stránky pomocí dalšího tajného kódu, který se každých 30 vteřin mění. Pro vytvoření tohoto kódu můžete použít vaše mobilní zařízení a aplikaci <a href=\'http://en.wikipedia.org/wiki/Google_Authenticator' target='_blank'>Google Authenticator</a><p/><p>Kliknutím na tlačítko níže:<p/><p><ul><li>Joomla! povolí plugin dvoufázového ověření</li><li>Dvoufázové ověření bude dostupné všem uživatelům vašich stránek</li><li>Každý uživatel si bude moci ve svém profilu nastavit dvoufázové ověření</li><li>Plugin dvoufázového ověření můžete kdykoliv vypnout či jej můžete povolit pouze pro vstup do administrace</li><li>Budete přesměrováni na stránku vašeho profilu uživatele, kde můžete najít další informace o dvoufázovém ověření a aktivovat jej pro svůj uživatelský účet</li></ul><p/><p><p/>"
