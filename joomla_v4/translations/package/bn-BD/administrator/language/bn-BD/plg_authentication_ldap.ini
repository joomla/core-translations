PLG_LDAP_FIELD_REFERRALS_LABEL="রেফারেল অনুসরন"
PLG_LDAP_FIELD_SEARCHSTRING_DESC="কোন ব্যবহারকারী অনুসন্ধান করার জন্য কোয়ারী স্ট্রিং। [অনুসন্ধান] বাক্য ব্যবহারকারী প্রদত্ত লগিন তথ্য দিয়ে পরিবর্তিত হবে। উদাহরণঃ uid=[অনুসধান].। সেমিকোলন দিয়ে একাধিক শব্দ ব্যবহার করা যাবে। শুধু মাত্র অনুসন্ধানের ক্ষেত্রে ব্যবহার হবে।"
PLG_LDAP_FIELD_SEARCHSTRING_LABEL="অনুসন্ধান বাক্য"
