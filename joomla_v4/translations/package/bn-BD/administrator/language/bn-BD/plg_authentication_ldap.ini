PLG_LDAP_FIELD_USERNAME_DESC="সংযোগ ব্যবহারকারীর নাম এবং পাসওয়ার্ড সংযোগ ডিএন লুকআপ ফেজ জন্য সংযোগ প্যারামিটার নির্ধারণ করুন। দুটি অপশন ব্যবহারযোগ্য রয়েছে: - বেনামী ডিএন লুকআপ (উভয় ফিল্ড ফাঁকা রাখুন); প্রশাসনিক সংযোগ: সংযোগ ব্যবহারকারীর নাম, উদাহরণস্বরূপ প্রশাসক একটি প্রশাসনিক অ্যাকাউন্ট ব্যবহারকারীর নাম, সংযোগ পাসওয়ার্ড প্রশাসনিক অ্যাকাউন্ট প্রকৃত পাসওয়ার্ড।"
