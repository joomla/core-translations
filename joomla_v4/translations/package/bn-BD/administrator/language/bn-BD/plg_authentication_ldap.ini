PLG_LDAP_FIELD_USERSDN_DESC="[ইউজারনেম]: ব্যবহারকারী প্রদত্ত লগিন তথ্য দিয়ে প্রতিস্থিত হবে। একটি উদাহরণঃ uid= [ব্যবহারকারীর নাম], dc=আমার ডোমেইন, dc = com =com. সেমিকোলন দিয়ে একাধিক স্ট্রিং ব্যবহার করা যেতে পারে. শুধুমাত্র সরাসরি binds জন্য ব্যবহৃত।"
