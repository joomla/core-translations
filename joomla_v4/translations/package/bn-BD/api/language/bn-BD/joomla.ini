JGLOBAL_FILTER_TYPE_DESC="<p>নিষিদ্ধ তালিকা তালিকাভুক্ত ব্যতীত সকল ট্যাগ ও বৈশিষ্ট্যের অনুমতি দেয়। <br><strong>--</strong> ট্যাগফর দ্য ডিফল্ট নিষিদ্ধ তালিকার মধ্যে রয়েছে: 'applet', 'body', 'bgsound', 'base', 'basefont', 'canvas', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br><strong>--</strong> ডিফল্ট নিষিদ্ধ তালিকার জন্য বৈশিষ্ট্যগুলির মধ্যে রয়েছে: 'action', 'background', 'codebase', 'dynsrc', 'lowsrc', 'formaction'-<br><strong>--</strong> আপনি ফিল্টার ট্যাগ এবং ফিল্টার বৈশিষ্ট্য ক্ষেত্রগুলিতে যোগ করে, প্রতিটি ট্যাগ বা বৈশিষ্ট্যনামকে একটি কমা দিয়ে পৃথক করে অতিরিক্ত ট্যাগ এবং বৈশিষ্ট্যগুলি নিষিদ্ধ করতে পারেন।<br><strong>--</strong>কাস্টম নিষিদ্ধ তালিকা আপনাকে ডিফল্ট নিষিদ্ধ তালিকা ওভাররাইড করতে অনুমতি দেয়। ফিল্টার ট্যাগ এবং ফিল্টার বৈশিষ্ট্য ক্ষেত্রগুলিতে নিষিদ্ধ ট্যাগ এবং বৈশিষ্ট্যগুলি যোগ করুন।</p><p>অনুমোদিত তালিকা শুধুমাত্র ফিল্টার ট্যাগ এবং ফিল্টার বৈশিষ্ট্য ক্ষেত্রগুলিতে তালিকাভুক্ত ট্যাগগুলিকে অনুমতি দেয়।</p><p>কোনও এইচটিএমএল সামগ্রী সংরক্ষণ করা হলে সমস্ত এইচটিএমএল ট্যাগ অপসারণ করে না।</p><p>অনুগ্রহ করে মনে রাখবেন যে আপনি যে সম্পাদকই ব্যবহার করছেন না কেন এই সেটিংস কাজ করে।<br>এমনকি আপনি যদি একটি ডাব্লুওয়াইএসআইডব্লিউজি সম্পাদক ব্যবহার করেন, ফিল্টারিং সেটিংস ডাটাবেসে তথ্য সঞ্চয় করার আগে অতিরিক্ত ট্যাগ এবং বৈশিষ্ট্যগুলি স্ট্রিপ করতে পারে।</p>"
