MOD_RELATED_XML_DESCRIPTION="এই মডিউলটি অন্যান্য নিবন্ধগুলি প্রদর্শন করে যে নিবন্ধটি মাত্র দেখা হয়েছে তার উপর ভিত্তি করে। এই সম্পর্কগুলি কীওয়ার্ডদ্বারা প্রতিষ্ঠিত হয়। <br> বর্তমান নিবন্ধের সমস্ত কীওয়ার্ড অন্যান্য প্রকাশিত নিবন্ধের সমস্ত কীওয়ার্ডগুলির বিরুদ্ধে অনুসন্ধান করে। উদাহরণস্বরূপ, আপনার কাছে "_QQ_"প্রজনন তোতা"_QQ_" এবং "_QQ_"হ্যান্ড রেজিং ব্ল্যাক কাকটুস"_QQ_" এর উপর একটি নিবন্ধ থাকে, আপনি যদি উভয় নিবন্ধে "_QQ_"তোতা"_QQ_" কীওয়ার্ড অন্তর্ভুক্ত করে থাকেন, তাহলে সম্পর্কিত আইটেম মডিউল "_QQ_"হ্যান্ড রেজিং ব্ল্যাক কাকটুস"_QQ_" দেখার সময় "_QQ_"প্রজনন তোতা"_QQ_" নিবন্ধটি দেখাবে।"

