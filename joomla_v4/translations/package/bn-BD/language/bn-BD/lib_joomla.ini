JLIB_RULES_SETTING_NOTES="আপনি সেটিং পরিবর্তন করলে, এটি এই এবং সমস্ত চাইল্ড গোষ্ঠী, উপাদান এবং সামগ্রীতে প্রযোজ্য হবে। মনে রাখবেন যে <em><strong>অস্বীকারকরা</strong></em> উত্তরাধিকারসূত্রে প্রাপ্ত যে কোনও সেটিং এবং যে কোনও চাইল্ড গোষ্ঠী, উপাদান বা সামগ্রীতে সেটিংকেও বাতিল করবে। একটি সেটিং দ্বন্দ্বের ক্ষেত্রে, <em><strong>অস্বীকার</strong></em> অগ্রাধিকার পাবে। <em><strong>সেট নয়</strong></em> <em><strong>অস্বীকার</strong></em> সমতুল্য তবে চাইল্ড গোষ্ঠী, উপাদান এবং সামগ্রীতে পরিবর্তন করা যেতে পারে।"
JLIB_RULES_SETTING_NOTES_ITEM="আপনি সেটিং পরিবর্তন করলে, এটি এই আইটেমে প্রযোজ্য হবে। নোট করুন যে: <br><em><strong>উত্তরাধিকারসূত্রে প্রাপ্ত</strong></em> মানে হল যে গ্লোবাল কনফিগারেশন, মূল গ্রুপ এবং বিভাগ থেকে অনুমতিগুলি ব্যবহার করা হবে।<br> <em><strong>অস্বীকার</strong></em> মানে হল যে গ্লোবাল কনফিগারেশন, প্যারেন্ট গ্রুপ বা ক্যাটাগরি সেটিংস যাই হোক না কেন, সম্পাদিত গ্রুপটি এই আইটেমে এই পদক্ষেপ নিতে পারে না। <br><em><strong>অনুমোদিত</strong></em> মানে হল যে গ্রুপটি সম্পাদনা করা হচ্ছে তারা এই আইটেমটির জন্য এই পদক্ষেপ নিতে সক্ষম হবে (তবে যদি এটি বিশ্বব্যাপী কনফিগারেশন, মূল গোষ্ঠী বা শ্রেণীর সাথে দ্বন্দ্বে থাকে তবে এর কোনও প্রভাব পড়বে না; একটি দ্বন্দ্ব নির্দেশ করবে <em><strong>গণনা সেটিংসের অধীনে অনুমোদিত নয় (উত্তরাধিকারসূত্রে প্রাপ্ত)</strong></em>)।"
