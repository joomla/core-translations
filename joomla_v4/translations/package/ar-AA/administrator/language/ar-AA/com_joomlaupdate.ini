COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>جوملا لا يمكن الاتصال بالمسؤول <code>administrator/components/com_joomlaupdate/extract.php</code> الذي يقوم بإجراء التحديث. يحدث هذا عادة بسبب أحد الأسباب التالية:</p><ul><li>ملف تكوين الخادم في جذر موقعك، مثل <code>. الوصول إلى</code> أو <code>web.config</code>يمنع الوصول إلى هذا الملف.</li><li>إعدادات الخادم الخاصة بك تمنع الوصول إلى هذا الملف.</li><li>الملكية والأذونات لهذا الملف لا تسمح للخادم بالوصول إلى هذا الملف.</li><li>موقعك خلف حاجز التحميل أو CDN ولكن إعداده لا يسمح بالوصول إلى هذا الملف أو كتل إرسال الأوامر إليه.</li><li>على الرغم من إمكانية الوصول إلى الملف، فإن إرسال الأوامر إليه محظور من قبل حماية الخادم الخاص بك مثل mod_security2.</li></ul><p>إذا كنت لست متأكدا يرجى الاتصال بالمضيف الخاص بك.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>تحديث جوملا لا يمكن التواصل بشكل صحيح مع <code>المسؤول/components/com_joomlaupdate/extract.php</code> الذي يؤدي التحديث. يحدث هذا عادة بسبب أحد الأسباب التالية:</p><ul><li>الملف <code>المسؤول/components/com_joomlaupdate/update. hp</code>، الذي يحتوي على تعليمات لتطبيق التحديث، لا يمكن إنشاؤه مثال. بسبب مشاكل في الأذونات.</li><li>لا يمكن قراءة الملف المذكور أعلاه بواسطة <code>المستخرج. hp</code> سكريبت بسبب مشاكل في الأذونات.</li><li>متصفحك أو عتاد الشبكة أو الخادم يفسد كلمة المرور التي نقوم بإرسالها مع كل طلب إلى <code>استخراج. hp</code> لأسباب أمنية</li></ul><p>الرجاء محاولة استخدام متصفح مختلف، بدون تثبيت أي ملحقات المتصفح، بشكل مثالي على كمبيوتر مختلف متصل بالإنترنت باستخدام موفر مختلف. إذا استمر الخطأ، قد ترغب في الاتصال بالمضيف الخاص بك.</p>"
