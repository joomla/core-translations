PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>أمان النقل الصارم HTTP (HSTS)</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="الحد الأقصى" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="هذا الخيار يحدد الوقت لـ 'العمر الأقصى'، وهو محدد في ثوان. القيمة الافتراضية هي 31536000، والذي يعادل سنة واحدة" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="تحميل مسبق" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="ويؤدي هذا الخيار إلى تفعيل خيار الإدراج في ما يسمى قوائم التحميل المسبق للمتصفح."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="مهم"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS يعني أنه لا يمكن الاتصال بالمجال الخاص بك بدون HTTPS. بمجرد إضافته إلى قائمة التحميل المسبق، ليس من السهل التراجع عنه. يمكن إزالة النطاقات ، ولكن يستغرق الأمر أشهر لكي يقوم المستخدمون بإجراء تغيير مع تحديث المتصفح.<br><strong>هذا الخيار مهم جدا لمنع هجمات 'رجل في وسط'، لذلك يجب تفعيله في أي حالة، ولكن فقط إذا كنت متأكدا من أن HTTPS مدعوم للنطاق وجميع النطاقات الفرعية على المدى البعيد! يجب تحديد قيمة "_QQ_"العمر الأقصى"_QQ_" إلى 63072000 (سنتان) للتسجيل.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="أيضا للمجالات الفرعية"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="يجب أيضا تمكين HSTS <strong>للمجالات الفرعية</strong> عادة ما يؤخذ المجال الفرعي 'www' في الاعتبار عند إنشاء شهادة SSL. وإذا استخدمت نطاقات فرعية أخرى، يرجى ملاحظة أنها مزودة أيضا بشهادة SSL صالحة."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="تمكين ترويسات الأمان الافتراضية"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>تأتي جوملا! مع مجموعة مدمجة من الأدوات التي تساعدك على التعامل مع رؤوس أمان لوكب. هذه الرؤوس تساعد المتصفح الخاص بك على سبيل المثال لحماية موقعك الإلكتروني من هجمات <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> و <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>انقر فوق القرصنة</a>.</p><p>يمكنك العثور على مزيد من التفاصيل في <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>دروس إدارة رأس HTTP في وثيقة جوملا!</a></p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="ترويسات أمان HTTP"
