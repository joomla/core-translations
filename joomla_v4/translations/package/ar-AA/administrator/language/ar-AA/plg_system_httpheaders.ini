PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="تمكين إطار الحماية لأسلاف CSP النقر على CSP والسماح فقط بالأصل 'نفسه'. الرجاء استخدام النموذج أدناه للسماح بمنشأ آخر غير 'ذات'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Nonce</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="تمكين القائمة البيضاء للبرامج النصية المضمنة المحددة باستخدام تشفير غير مرة (الرقم المستخدم مرة واحدة) لجميع البرامج النصية والأنماط باستخدام واجهة برمجة تطبيقات جوملا. تحديد اللاحدات يجعل المتصفح الحديث يتجاهل 'غير آمنة' الذي لا يزال يجب تعيينه للمتصفحات الأقدم بدون دعم مرة واحدة."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="استخدم رأس 'content-Security Policy-Report-Only' بدلا من 'content-Security Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="التقرير فقط" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="ديناميكية صارمة" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="ينص تعبير المصدر الديناميكي الصارم على أن الثقة الممنوحة صراحة لنص النص الموجود في العلامة، عن طريق مرافقته برقم غير حادي أو عارض، يتم نشره على جميع النصوص النصية المحملة بواسطة ذلك النص الجذري. وفي الوقت نفسه، سيتم تجاهل أي عبارات مسموح بها أو مصدرها مثل 'نفسي' أو 'غير آمنة'." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>تجزئات البرنامج النصي</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="تمكين القائمة البيضاء للبرامج النصية المضمنة المحددة باستخدام تشفير غير مرة (الرقم المستخدم مرة واحدة) لجميع البرامج النصية والأنماط باستخدام واجهة برمجة تطبيقات جوملا. تحديد اللاحدات يجعل المتصفح الحديث يتجاهل 'غير آمنة' الذي لا يزال يجب تعيينه للمتصفحات الأقدم بدون دعم مرة واحدة."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>تجزئات البرنامج النصي</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="تمكين القائمة البيضاء للبرامج النصية المضمنة المحددة باستخدام تشفير غير مرة (الرقم المستخدم مرة واحدة) لجميع البرامج النصية والأنماط باستخدام واجهة برمجة تطبيقات جوملا. تحديد اللاحدات يجعل المتصفح الحديث يتجاهل 'غير آمنة' الذي لا يزال يجب تعيينه للمتصفحات الأقدم بدون دعم مرة واحدة."
