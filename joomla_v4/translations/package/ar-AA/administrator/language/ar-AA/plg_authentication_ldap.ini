PLG_LDAP_FIELD_SEARCHSTRING_DESC="سلسلة استعلام تُستخدم للبحث عن مستخدم مُحدد. تُستبدل كلمة البحث [search] ديناميكيًا ببيانات تسجيل الدخول التي يُقدمها المستخدم. مثال على هذه السلسلة: uid=[search]. يمكن استخدام عدة سلاسل مفصولة بفاصلة منقوطة. تُستخدم بعد الربط الأولي لجميع الطرق."
