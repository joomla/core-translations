PLG_LDAP_FIELD_USERNAME_DESC="يُحدد اسم مستخدم الاتصال وكلمة مرور الاتصال معلمات الاتصال لمرحلة البحث عن اسم مميز. يتوفر خياران: بحث مجهول عن اسم مميز (اترك الحقلين فارغين) والاتصال الإداري (اسم مستخدم الاتصال هو اسم مستخدم حساب إداري، مثل "_QQ_"المسؤول"_QQ_"). يُستخدم هذا الخيار فقط في طريقتي الربط والبحث."
