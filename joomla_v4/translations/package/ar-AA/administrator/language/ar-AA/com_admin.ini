COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>بالنسبة لمواقع جوملا المستضافة خلف متوازن التحميل والوكيل العكسي، تم تقديم إعداد تكوين عام جديد مع جوملا 3.9.26</p><p>سيسمح هذا الإعداد، عند تمكين متوازن التحميل في الخلفية أو الوكيل العكسي، ستتوفر على عنوان IP الحقيقي للزائرين. سيتم بعد ذلك استخدام عنوان IP هذا في سجلات الإجراءات الخاصة بك واستخدامه لتتبع التصويت على المقالات (إذا تم تمكين هذه الميزات).</p><p><strong>سترغب فقط المواقع الموجودة خلف متوازن التحميل والوكيل العكسي في تمكين هذه الميزة.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="إعداد الخادم الجديد \"توازن التحميل في الخلف\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>قبل 3.9.22 ، احتوى ملف htaccess.txt الافتراضي على رمز خاطئ مخصص لتعطيل قوائم الدليل. يوصي فريق الأمان بتطبيق التغييرات اللازمة يدويًا على أي ملف .htaccess موجود ، حيث لا يمكن تحديث هذا الملف تلقائيًا.</p><p>الكود القديم:</p><pre>&lt;IfModule autoindex&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</pre><p>الكود الجديد:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="تحديث htaccess بخصوص قوائم الدليل"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>قبل الإصدار 5.1.0، لم يكن ملف htaccess.txt الافتراضي يدعم ضغط Brotli. قد يؤدي هذا إلى حدوث أخطاء ضغط مزدوجة عند تثبيت Joomla على خادم يستخدم ضغط Brotli. يجب عليك تطبيق التغييرات اللازمة يدويًا على أي ملف .htaccess موجود، حيث لا يمكن تحديث هذا الملف تلقائيًا.</p><p>الكود القديم:</p><pre>RewriteRule \"\.css\.gz $\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript, E=no-gzip:1]</pre><p>الكود الجديد:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css, E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1 ,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess تحديث ضغط Brotli"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>قبل الإصدار 4.2.9، كان ملف htaccess.txt الافتراضي يحتوي على كود خاطئ لإلحاق رأس "_QQ_"Content-Encoding"_QQ_" HTTP. كان هذا قد يتسبب في أخطاء ترميز مزدوجة عند تثبيت جوملا في مجلد فرعي، وإذا كان كل من هذا المجلد والمجلد الأصلي يحتويان على ملف .htaccess بهذا الكود. يجب عليك تطبيق التغييرات اللازمة يدويًا على أي ملف .htaccess موجود، حيث لا يمكن تحديث هذا الملف تلقائيًا.</p>

<p>الكود القديم:</p>
<pre>Header append Content-Encoding gzip</pre>

<p>الكود الجديد:</p>
<pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE="تحديث .htaccess فيما يخص تعيين رأس Content-Encoding"
