COM_ACTIONLOGS_POSTINSTALL_BODY="<p>مع إصدار Joomla 3.9.0 ، يمكنك الآن تسجيل جميع الإجراءات الإدارية التي يقوم بها المستخدمون في الإضافات المعتمدة. أصبح من السهل الآن معرفة من فعل ماذا ومتى فعلوا ذلك.</p><p>يمكن مراجعة السجلات في Joomla أو تصديرها للاستخدام الخارجي.</p><p>لمزيد من المعلومات حول هذه الميزة الجديدة اقرأ <a href='https://docs.joomla.org/J3.x:User_Action_Logs' target='_new'>وثائق سجلات إجراءات المستخدم.</a></p>"
