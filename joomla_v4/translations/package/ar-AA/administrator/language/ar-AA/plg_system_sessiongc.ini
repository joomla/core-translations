PLG_SYSTEM_SESSIONGC="النظام - تطهير بيانات الجلسة"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="عند التمكين ، سيحاول هذا التطبيق الإضافي إزالة البيانات المنتهية الصلاحية استنادًا إلى التكرار المحسوب بواسطة الاحتمالية والمقسوم عليه."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="تمكين تنظيف بيانات الجلسة"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="عند التمكين ، سيقوم هذا المكون الإضافي بتنظيف بيانات تعريف الجلسة الاختيارية من قاعدة البيانات. لاحظ أن هذه العملية لن تعمل عندما يكون معالج قاعدة البيانات قيد الاستخدام حيث يتم مسح البيانات كجزء من عملية تنظيف بيانات الجلسة."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="تمكين تنظيف البيانات الوصفية Metadata"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="بالاشتراك مع حقل الاحتمال ، يتم استخدام هذين الحقلين لتحديد تكرار عملية تنظيف بيانات جلسة العمل التي يتم تشغيلها عند الطلب. يتم حساب الاحتمال باستخدام الاحتمالية / المقسوم ، على سبيل المثال. يعني 1/100 وجود احتمال بنسبة 1٪ أن يتم تشغيل العملية على كل طلب."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="المقسوم"
