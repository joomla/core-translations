PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="الاحتمالية"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="التطبيق الإضافي للنظام الذي يعمل على إزالة البيانات والبيانات الوصفية منتهية الصلاحية استنادًا إلى معالج جلسة العمل الذي تم تعيينه في الاعدادات العامة."

