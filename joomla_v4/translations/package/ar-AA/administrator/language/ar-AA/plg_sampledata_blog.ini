PLG_SAMPLEDATA_BLOG="البيانات الافتراضية Cassiopeia (المدونة)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="البيانات الافتراضية التي ستقوم بإنشاء موقع مدونة مع المقالات والعلامات والحقول المخصصة وسير العمل.<br>إذا كان الموقع متعدد اللغات، سيتم وسم البيانات بلغة الخلفية النشطة."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="البيانات الافتراضية للمدونة"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>هذا يخبرك قليلا عن هذه المدونة والشخص الذي يكتبها. </p><p>عند تسجيل الدخول ستتمكن من تعديل هذه الصفحة عن طريق تحديد أيقونة التحرير</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="عن"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>إليك بعض النصائح الأساسية للعمل على موقعك.</p><ul><li>Joomla! لديه 'نهاية أمامية' تنظر إليها الآن و 'مدير' أو 'نهاية الظهر' حيث تقوم بعمل أكثر تقدما لإنشاء موقعك مثل إعداد القوائم وتحديد الوحدات التي تريد عرضها. تحتاج إلى تسجيل الدخول إلى المسؤول بشكل منفصل باستخدام نفس اسم المستخدم وكلمة المرور التي استخدمتها لتسجيل الدخول إلى هذا الجزء من الموقع.</li><li>من أولى الأشياء التي قد ترغب في القيام بها تغيير عنوان الموقع وسطر العلامات وإضافة الشعار. للقيام بذلك، حدد رابط إعدادات القالب في القائمة التي تكون مرئية إذا قمت بتسجيل الدخول. لتغيير وصف الموقع الخاص بك، عنوان المتصفح، البريد الإلكتروني الافتراضي والعناصر الأخرى، حدد إعدادات الموقع. تتوفر خيارات تكوين أكثر تقدما في المسؤول.</li><li>لتغيير مظهر موقعك بالكامل قد ترغب في تثبيت قالب جديد. انتقل إلى النظام, حدد التثبيت - ملحقات من القائمة وسيتم فتح تثبيت الملحق. هناك العديد من القوالب المجانية والتجارية المتاحة لجملة.</li><li>كما رأيت من قبل، يمكنك التحكم بمن يمكنه رؤية أجزاء مختلفة من موقعك. عندما تعمل مع الوحدات والمقالات ، فإن تعيين مستوى الوصول للتسجيل يعني أن المستخدمين المسجلين فقط يمكنهم رؤيتهم.</li><li>عند إنشاء مقالة جديدة أو نوع آخر من المحتويات يمكنك أيضا حفظها كنشر أو غير منشور. إذا كان الزوار غير منشورين لن يتمكنوا من رؤيتها ولكنك ستفعل ذلك.</li><li>يمكنك معرفة المزيد عن العمل مع Joomla من <a href='https://docs.joomla.org/'>موقع توثيق Joomla</a> والحصول على المساعدة من المستخدمين الآخرين في <a href='https://forum.joomla.org/'>منتديات Joomla</a>. في المسؤول هناك أزرار مساعدة في كل صفحة تقدم معلومات مفصلة عن الوظائف في تلك الصفحة.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="العمل على موقعك"
