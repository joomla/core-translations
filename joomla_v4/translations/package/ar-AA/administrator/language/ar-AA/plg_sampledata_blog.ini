PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_10_TITLE="الطباعة"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="مجرة أندروميدا المذهلة"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>هذا هو نموذج نشر المدونة.</p><p>إذا قمت بتسجيل الدخول إلى الموقع (رابط تسجيل الدخول للمدير هو في أسفل هذه الصفحة) فستتمكن من تعديله وجميع المقالات الموجودة الأخرى. كما ستتمكن من إنشاء مقالة جديدة وإجراء تغييرات أخرى في الموقع.</p><p>عند إضافة وتعديل المقالات سترى كيف يتغير موقعك وكذلك كيف يمكنك تخصيصه بطرق مختلفة.</p><p>أمامك، لا يمكنك كسرها.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="مرحبا بك في مدونتك"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="اورنيب خضراء أسهم من حبوب الأرز تحطم كوليزير البحر كوهلرابي مارانث الماء الشوكي أفوكادو دايكون نابا كابارغوس البورسلاني الشتوي."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>على الصفحة الكاملة سوف ترى كلا من المحتوى التمهيدي وبقية المقالة. يمكنك تغيير الإعدادات لإخفاء المقدمة إذا أردت.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>تم تعيين صفحتك الرئيسية لعرض المقالات الأربعة الأحدث عهداً من فئة المدونة في عمود. ثم هناك روابط إلى المقالتين الأقدم التاليتين. يمكنك تغيير هذه الأرقام عن طريق تعديل إعدادات خيارات المحتوى في علامة التبويب المدونة في مسؤول الموقع الخاص بك. هناك رابط لمدير الموقع الخاص بك إذا قمت بتسجيل الدخول.</p><p>إذا كنت ترغب في تقسيم مشاركة المدونة الخاصة بك إلى جزأين، مقدمة ثم صفحة منفصلة كاملة الطول، استخدم فترة قراءة أكثر لإدراج فترة استراحة.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="حول صفحتك الرئيسية"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="سرطان نبولا"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>موقعك يحتوي على بعض الإضافات الشائعة الاستخدام مسبقاً تم تكوينها مسبقاً. هذه تشمل:</p><ul><li>وحدة الصور التي تحتفظ بالصورة تحت القائمة. هذه وحدة مخصصة يمكنك تعديلها لتغيير الصورة.</li><li>معظم المشاركات المقروءة التي تسرد المقالات على أساس عدد المرات التي تم فيها قراءتها.</li><li>المقالات القديمة التي تورد قائمة بالمقالات حسب الشهر.</li><li>نقابة تسمح للقراء بقراءة مشاركاتهم في قارئ الأخبار.</li><li>العلامات الشائعة، التي ستظهر إذا كنت تستخدم العلامات على المقالات الخاصة بك. أدخل علامة في حقل العلامات عند التحرير.</li></ul><p>كل وحدة من هذه الوحدات لديها العديد من الخيارات التي يمكنك تجربتها في مدير الوحدة النمطية في مدير موقعك. عند تسجيل الدخول يمكنك أيضًا تحديد أيقونة التحرير في الزاوية اليمنى العليا التي ستأخذك إلى شاشة تحرير لتلك الوحدة. تأكد دائمًا من حفظ وإغلاق أي وحدة تعديلها.</p><p>تتضمن Joomla! أيضًا العديد من الوحدات الأخرى التي يمكنك دمجها في موقعك. عند تطوير موقعك قد ترغب في إضافة المزيد من الوحدات التي يمكنك العثور عليها في <a href='https://extensions.joomla.org/'>ملحق Joomla.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="الموديولات الخاصة بك"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>قوالب تتحكم في مظهر وشعور موقعك.</p><p>تم تثبيت هذه المدونة مع قالب كاسيوبيا.</p><p>يمكنك تعديل الخيارات عن طريق تحديد العمل على موقعك، رابط إعدادات القالب في القائمة التي تكون مرئية عند تسجيل الدخول.</p><p>على سبيل المثال يمكنك تغيير لون خلفية الموقع، وتسليط الضوء على اللون، وعنوان الموقع، ووصف الموقع وخط العنوان المستخدم.</p><p>المزيد من الخيارات متاحة في مسؤول الموقع. يمكنك أيضًا تثبيت قالب جديد باستخدام مدير الإضافة.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="القالب الخاص بك"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربي، حيث يمكنك أن تولد مثل هذا النص أو العديد من النصوص الأخرى إضافة إلى زيادة عدد الحروف التي يولدها التطبيق.
إذا كنت تحتاج إلى عدد أكبر من الفقرات يتيح لك مولد النص العربي زيادة عدد الفقرات كما تريد، النص لن يبدو مقسما ولا يحوي أخطاء لغوية، مولد النص العربي مفيد لمصممي المواقع على وجه الخصوص، حيث يحتاج العميل في كثير من الأحيان أن يطلع على صورة حقيقية لتصميم الموقع "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>ملايين المواقع مبنية على Joomla!</strong></p><p>تعرف على المزيد حول عرض المدونة الجميلة.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="الملايين"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى، حيث يمكنك أن تولد مثل هذا النص أو العديد من النصوص الأخرى إضافة إلى زيادة عدد الحروف التى يولدها التطبيق.
إذا كنت تحتاج إلى عدد أكبر من الفقرات يتيح لك مولد النص العربى زيادة عدد الفقرات كما تريد، النص لن يبدو مقسما ولا يحوي أخطاء لغوية، مولد النص العربى مفيد لمصممي المواقع على وجه الخصوص، حيث يحتاج العميل فى كثير من الأحيان أن يطلع على صورة حقيقية لتصميم الموقع.
ومن هنا وجب على المصمم أن يضع نصوصا مؤقتة على التصميم ليظهر للعميل الشكل كاملاً،دور مولد النص العربى أن يوفر على المصمم عناء البحث عن نص بديل لا علاقة له بالموضوع الذى يتحدث عنه التصميم فيظهر بشكل لا يليق.
هذا النص يمكن أن يتم تركيبه على أي تصميم دون مشكلة فلن يبدو وكأنه نص منسوخ، غير منظم، غير منسق، أو حتى غير مفهوم. لأنه مازال نصاً بديلاً ومؤقتاً.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>نحن نحب جوملا لأبعد حد!</strong></p><p>شكراً لجميع المتطوعين الذين ساهموا في ذلك!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="حب"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى، حيث يمكنك أن تولد مثل هذا النص أو العديد من النصوص الأخرى إضافة إلى زيادة عدد الحروف التى يولدها التطبيق.
إذا كنت تحتاج إلى عدد أكبر من الفقرات يتيح لك مولد النص العربى زيادة عدد الفقرات كما تريد، النص لن يبدو مقسما ولا يحوي أخطاء لغوية، مولد النص العربى مفيد لمصممي المواقع على وجه الخصوص، حيث يحتاج العميل فى كثير من الأحيان أن يطلع على صورة حقيقية لتصميم الموقع.
ومن هنا وجب على المصمم أن يضع نصوصا مؤقتة على التصميم ليظهر للعميل الشكل كاملاً،دور مولد النص العربى أن يوفر على المصمم عناء البحث عن نص بديل لا علاقة له بالموضوع الذى يتحدث عنه التصميم فيظهر بشكل لا يليق.
هذا النص يمكن أن يتم تركيبه على أي تصميم دون مشكلة فلن يبدو وكأنه نص منسوخ، غير منظم، غير منسق، أو حتى غير مفهوم. لأنه مازال نصاً بديلاً ومؤقتاً.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>نفخر بتقديم إصدار جوملا 4!</strong></p><p>تعلم المزيد عن سير العمل في جوملا.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="جوملا"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربي، حيث يمكنك أن تولد مثل هذا النص أو العديد من النصوص الأخرى إضافة إلى زيادة عدد الحروف التي يولدها التطبيق."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>سير العمل يدير المراحل التي يجب أن تمر بها المقالات حتى يتم نشرها.<br>لقد قمنا بتفعيل سير العمل للبيانات الافتراضية للمدونة.<br>في عملية الإدارة مقالاتك عبر مختلف المراحل.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_TITLE="ميزة جديدة: سير العمل"
