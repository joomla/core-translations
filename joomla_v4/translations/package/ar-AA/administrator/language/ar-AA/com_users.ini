COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! تأتي مع تجربة <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">متعددة عوامل المصادقة</a> محسنة بشكل جذري لمساعدتك على تأمين تسجيل الدخول للمستخدمين الخاص بك.</p><p>خلافا لميزة المصادقة الثنائية في الإصدارات السابقة من Joomla، لم يعد على المستخدمين <em>إدخال رمز الأمان مع اسم المستخدم وكلمة المرور</em>. المصادقة المتعددة العوامل تحدث في خطوة منفصلة بعد تسجيل الدخول إلى الموقع. لا يمكن لمستخدمي التحقق من صحة تعدد العوامل أن ينتقلوا إلى صفحات أخرى أو أن يستخدموا الموقع. وهذا يجعل المصادقة المتعددة العوامل <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">تصيد</a>&ndash;المقاومة. كما أنه يسمح بأساليب التحقق التفاعلية مثل WebAuthn (بما في ذلك التكامل مع Windows Hello، Apple TouchID / FaceID وقفل الشاشة الحيوية للأندرويد)، أو إرسال رموز المصادقة من 6 أرقام عن طريق البريد الإلكتروني. كل من هاتين الطريقتين التفاعليتين والملائمتين متوفرة الآن كإضافات مشحونة مع Joomla! نفسها.</p>"
