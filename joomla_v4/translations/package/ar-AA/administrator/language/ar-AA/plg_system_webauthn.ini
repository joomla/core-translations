PLG_SYSTEM_WEBAUTHN="النظام - تسجيل الدخول بدون كلمة مرور WebAuthn"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="لا يمكنك إضافة أو إزالة المصادقين نيابة عن المستخدمين. يجب على المستخدمين تسجيل الدخول، وإعداد أجهزتهم الخاصة."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="تمكين المصادقة بدون كلمة مرور باستخدام واجهة برمجة تطبيقات (W3C Web Authn). يرجى ملاحظة أن علامة التبويب WebAuthn في محرر الملف الشخصي المستخدم وأزرار تسجيل دخول WebAuthn سيتم عرضها فقط إذا كان المستخدم يصل إلى الموقع عبر HTTPS. علاوة على ذلك، لن يعمل تسجيل مصادقي WebAuthn واستخدامهم لتسجيل الدخول إلى موقعك إلا عندما يستخدم موقعك شهادة صالحة، موقعة من قبل سلطة شهادة واثقة المتصفح للمستخدم."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="لا يمكن العثور على حقل اسم المستخدم في وحدة تسجيل الدخول. عذراً، لن تعمل المصادقة بدون كلمة المرور على هذا الموقع إلا إذا كنت تستخدم موديول تسجيل دخول مختلف."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="لا يمكن تخزين بيانات الاعتماد للمستخدم الضيف!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="بيانات الاعتماد المخزنة تالفة لحساب المستخدم الخاص بك. قم بتسجيل الدخول باستخدام طريقة أخرى، ثم قم بإزالة وإضافة مرة أخرى مصادقة تسجيل الدخول."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="طلب تسجيل الدخول بدون كلمة مرور غير صالح. هنالك خلل ما أو أن هذه محاولة لاختراق الموقع."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="فشل تسجيل المصادقة. رد المصادقة المستلم من المتصفح لا يتطابق مع المفتاح العمومي الذي أصدره الخادم. وهذا يعني أن شخصا ما حاول اختراقك أو أن خللا ما قد حدث."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="لأسباب أمنية، لا يسمح لك بتسجيل رمز المصادقة بدون كلمة مرور نيابة عن مستخدم آخر."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="حدث خطأ ما ولكن لا تتوفر معلومات أخرى عن الخطأ في هذا الوقت. الرجاء إعادة محاولة تسجيل المصادقة الخاصة بك."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="لم يصدر الخادم مفتاح عام لتسجيل المصادقة، ولكن بطريقة ما تلقى طلب تسجيل مصادقة من المتصفح. وهذا يعني أن شخصا ما حاول اختراقك أو أن خللا ما قد حدث."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="لا يمكن حفظ بيانات الاعتماد. يتم استخدام هذه البيانات من قبل مستخدم مختلف."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="تحتاج إلى إدخال اسم المستخدم الخاص بك (ولكن بدون كلمة المرور الخاصة بك) قبل تحديد زر تسجيل الدخول إلى مصادقة الويب."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="اسم المستخدم المحدد لا يتطابق مع حساب المستخدم الذي قام بتمكين تسجيل الدخول بدون كلمة مرور في هذا الموقع."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="تعذر حفظ التسمية الجديدة"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="تعذر إزالة المصادقة"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="لم يتم العثور على حساب المستخدم"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="عذراً، المتصفح الخاص بك لا يدعم معيار مصادقة ويب W3C لتسجيلات الدخول بدون كلمة مرور أو موقعك لا يتم خدمته عبر HTTPS بشهادة صالحة، موقعة من قبل سلطة الشهادة الخاصة بمتصفحك. سوف تحتاج إلى تسجيل الدخول إلى هذا الموقع باستخدام اسم المستخدم وكلمة المرور الخاصة بك."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="لا يمكن العثور على بيانات الاعتماد المخزنة لمصادقة تسجيل الدخول الخاص بك."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="يبدو أن المستخدم لهذه المصادقة لم يعد موجودا في هذا الموقع."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="لا يمكن الحصول على معلومات تسجيل المصادقة من موقعك."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="اسمح فقط باستخدام المُصدِّقين ذوي التواقيع التشفيرية القابلة للتحقق لتسجيل الدخول عبر WebAuthn. يُنصح بشدة باستخدامه في البيئات عالية الأمان. يتطلب هذا أن يكون دليل النظام المؤقت قابلاً للكتابة بواسطة PHP وامتداد OpenSSL. قد يمنع بعض المُصدِّقين غير المُعتمدين وغير الأرخص من العمل إطلاقًا. كما أن تعطيله يمنع Joomla من تحديد طراز ومُصنِّع المُصدِّق الذي تستخدمه (لن يظهر أي رمز بجوار اسم المُصدِّق)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="دعم المصادقة"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="يتيح لك إدارة طرق تسجيل الدخول بدون كلمة مرور باستخدام معيار مصادقة الويب W3C. تحتاج إلى متصفح ومصادق مدعوم (على سبيل المثال Google Chrome أو Firefox مع مفتاح حماية مصدق على FIDO2)."
