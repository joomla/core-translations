COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla kan niet communiceren met het bestand <code>administrator/components/com_joomlaupdate/extract.php</code> wat de update uitvoert. Dit gebeurt meestal om een van de volgende redenen:</p><ul><li>Een server instellingenbestand in de root van de site, zoals <code>.htaccess</code> of <code>web.config</code>, voorkomt toegang tot dit bestand.</li><li>De serverconfiguratie verhindert toegang tot dit bestand.</li><li>De eigenaar en rechten van dit bestand geven de server geen toegang tot dit bestand.</li><li>De site zit achter een load balancer of CDN, maar de configuratie staat geen toegang tot dit bestand toe of blokkeert het verzenden van commando's er naartoe.</li><li>Ook al kan het bestand worden benaderd, het verzenden van commando's wordt geblokkeerd door de beveiliging van de server zoals mod_security2.</li></ul><p>Neem, indien onzeker, contact op met de hosting.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla Update kan niet correct communiceren met <code>administrator/components/com_joomlaupdate/extract.php</code> welke de update uitvoert. Dit gebeurt meestal om een van de volgende redenen:</p><ul><li>Het bestand <code>administrator/components/com_joomlaupdate/update.php</code>, met instructies voor het toepassen van de update, kon niet worden aangemaakt, bijv. vanwege rechten problemen.</li><li>Het hierboven vermelde bestand kan niet worden gelezen door het <code>extract.php</code> script vanwege rechten problemen.</li><li>De browser, netwerkuitrusting of server beschadigt het wachtwoord dat we met elke aanvraag sturen naar <code>extract.php</code> om beveiligingsredenen</li></ul><p>Probeer een andere browser, zonder browserextensies geïnstalleerd, idealiter op een andere computer verbonden met het internet via een andere provider. Neem, als de fout aanhoudt, contact op met de hosting.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Joomla Update ondervond een serverfout bij het toepassen van de update op de site.</p><p>Uw website is mogelijk niet volledig bijgewerkt naar de nieuwe Joomla versie.</p>"
