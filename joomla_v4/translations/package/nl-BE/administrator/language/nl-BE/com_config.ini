JLIB_RULES_SETTING_NOTES_COM_CONFIG="Als u de instelling wijzigt dan zal deze wijziging betrekking hebben op deze groep en al haar onderliggende groepen, componenten en inhoud. Merk het volgende op:<br /><em><strong>Overgenomen</strong></em> betekent dat de permissies van de bovenliggende groep gebruikt zullen worden.<br /><em><strong>Geweigerd</strong></em> betekent dat de groep die bewerkt wordt deze actie niet mag uitvoeren, en dit ongeacht de instelling van de bovenliggende groep.<br /><em><strong>Toegelaten</strong></em> betekent dat de groep die bewerkt wordt deze actie zal mogen uitvoeren (maar als dit strijdig is met de instellingen van de bovenliggende groep, dan zal dit geen impact hebben. Er zal dan een conflict aangeduid worden door <em><strong>Niet toegelaten (vergrendeld)</strong></em> onder de Berekende instellingen).<br /><em><strong>Niet ingesteld</strong></em> wordt enkel gebruikt voor de publieke groep in de globale configuratie. De publieke groep is de bovenliggende groep van alle andere groepen. Als een bepaalde permissie niet werd ingesteld dan wordt deze beschouwd als geweigerd, maar dit kan gewijzigd worden voor onderliggende groepen, componenten, categorieën en items." ; Alternate language strings for the rules form field

