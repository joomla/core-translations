PLG_SYSTEM_WEBAUTHN="Systeem - WebAuthn Wachtwoordloos Aanmelden"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="U mag geen authenticators vanwege gebruikers toevoegen of verwijderen. Gebruikers moeten zich aanmelden en hun eigen toestellen configureren."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Activeert wachtwoordloze authenticatie aan de hand van de W3C Web Authenticatie (WebAuthn) API. Merk op dat de WebAuthn tab in de gebruikersprofiel editor en de WebAuthn aanmeld knoppen alleen zullen getoond worden als de gebruiker de site via HTTPS bezoekt. Daarenboven zal de registratie bij WebAuthn authenticators en deze gebruiken om aan te melden op uw site alleen werken als uw site een geldig certificaat gebruikt, gesigneerd door een Certificate Authority die de browser van de gebruiker vertrouwt."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Kan het gebruikersnaam veld niet vinden in de aanmeld module. Sorry, wachtwoordloze authenticatie zal niet werken op deze site tenzij u een andere aanmeld module gebruikt."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Kan de aanmeldgegevens niet opslaan voor een gastgebruiker!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="De opgeslagen aanmeldgegevens zijn niet meer goed voor uw gebruikersaccount. Meld u aan via een andere methode, verwijder daarna uw aanmeld authenticator en voeg hem opnieuw toe."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Ongeldige wachtwoordloze aanmelding aanvraag. Er is iets kapot of dit is een poging om de site te hacken."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="De authenticator registratie is mislukt. De authenticator respons die van de browser teruggekregen werd komt niet overeen met de publieke sleutel die door de server gebruikt werd. Dit betekent dat iemand u probeerde te hacken of dat er iets kapot is."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Omwille van veiligheidsredenen hebt u geen toelating om wachtwoordloze authenticatie tokens te registreren namens een andere gebruiker."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Er ging iets mis, maar op dit ogenblik is er niet meer informatie over de fout. Probeer nogmaals uw authenticator te registreren."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="De server heeft geen publieke sleutel gegenereerd voor de authenticator registratie, maar ontving op de een of andere manier een authenticator registratieverzoek van de browser. Dit betekent dat iemand probeert u te hacken of dat er iets kapot is."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Kan aanmeldgegevens niet opslaan. Deze aanmeldgegevens worden al gebruikt door een andere gebruiker."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="U moet uw gebruikersnaam invoeren (maar NIET uw wachtwoord) voordat u op de Web authenticatie aanmeldknop klikt."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="De gespecifieerde gebruikersnaam komt niet overeen met een gebruikersaccount die wachtwoordloos aanmelden op deze website heeft geactiveerd."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Kan het nieuwe label niet opslaan"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Kan de authenticator niet verwijderen"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Geen gebruikersaccount gevonden"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Helaas, uw browser biedt geen ondersteuning voor de W3C Web Authenticatie standaard voor wachtwoordloos aanmelden of uw website wordt niet via HTTPS aangeboden met een geldig certificaat, ondertekend door een Certificate Authority die uw browser vertrouwt. U moet zich op deze site aanmelden met uw gebruikersnaam en wachtwoord."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Kan de opgeslagen aanmeldgegevens voor uw aanmeld authenticator niet vinden."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="De gebruiker voor deze authenticator lijkt niet meer te bestaan op deze site."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Kan de authenticator registratie-informatie niet ophalen van de site."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Sta alleen authenticatie met verifieerbare cryptografische handtekeningen toe voor WebAuthn logins. Aanbevolen voor hoge veiligheid omgevingen. Vereist dat de tijdelijke map van het systeem beschrijfbaar door PHP is en de OpenSSL extensie. Het kan voorkomen dat sommige goedkopere, niet-gecertificeerde authenticatoren überhaupt werken. Het uitschakelen ervan voorkomt ook dat Joomla de naam en het model van de authenticator die wordt gebruikt herkent (er wordt geen pictogram weergegeven naast de naam van de authenticator)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Ondersteuning voor attestatie"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Hiermee kunnen wachtwoordloze inlogmethoden beheert worden via de W3C Web Authenticatie standaard. Er is een ondersteunende browser en authenticator nodig (bijvoorbeeld Google Chrome of Firefox met een FIDO2 gecertificeerde beveiligingssleutel).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Fingerprint / Facial Recognition / PIN).<br><strong>Android:</strong> Biometric screen lock.<br><br>Meer details kunnen gevonden worden in de <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">WebAuthn Passwordless Login documentatie</a>."
