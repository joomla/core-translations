JGLOBAL_FILTER_TYPE_DESC="<p>1. Een zwarte lijst laat alle tags en attributen toe behalve deze die in de zwarte lijst staan.<br><strong>--</strong> De standaard zwarte lijst bevat de volgende tags: 'applet', 'body', 'bgsound', 'base', 'basefont', 'canvas', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br><strong>--</strong> De standaard zwarte lijst bevat de volgende attributen: 'action', 'background', 'codebase', 'dynsrc', 'lowsrc','formaction'<br><strong>--</strong> U kunt bijkomende tags en attributen in de zwarte lijst opnemen door ze toe te voegen aan de Filter tags en Filter attributen velden. Hierbij dient u de naam van elke tag of elk attribuut te scheiden door een komma.<br><strong>--</strong> De aangepaste zwarte lijst laat u toe de standaard zwarte lijst te overschrijven. U kunt bijkomende tags en attributen in de zwarte lijst opnemen door ze toe te voegen aan de Filter tags en Filter attributen velden.</p><p>De witte lijst laat alleen de tags en attributen toe die in de Filter Tags en Filter Attributen velden staan.</p><p>Geen HTML verwijdert alle HTML tags uit de inhoud als deze wordt opgeslagen.</p><p>Merk op dat deze instellingen werken ongeacht de gebruikte tekstverwerker. <br>Zelfs als u een WYSIWYG tekstverwerker gebruikt kunnen de instellingen voor het filteren extra tags en attributen weghalen voordat de informatie in de database wordt opgeslagen.</p>"
