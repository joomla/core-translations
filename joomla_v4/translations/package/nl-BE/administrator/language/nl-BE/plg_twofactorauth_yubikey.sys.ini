PLG_TWOFACTORAUTH_YUBIKEY="Two Factor authenticatie - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Maakt het mogelijk voor gebruikers op de website om authenticatie in twee stappen te gebruiken met behulp van een YubiKey hardware-beveiligingscode. Gebruikers moeten hun eigen YubiKey beschikbaar hebben van <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www. ubico.com</a>. Om tweetrapsauthenticatie te gebruiken moeten gebruikers hun gebruikersprofiel bewerken en authenticatie in twee stappen activeren."

