PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Stel dit terug in op de standaard waarde (6 uur)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>In de configuratie van uw Installer hebt u de optie 'Update cache (in uur)' op 0 ingesteld. Dit betekent dat Joomla de Update niet in de cache bijhoudt. Bijgevolg moet er bij elk paginabezoek een E-mail verzonden worden, hetgeen niet mogelijk is. Gelieve de waarde te verhogen (6 is de standaard waarde) of bevestig dat de Joomla! Update Melding u nooit E-mails zal zenden.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Deze plugin controleert periodiek of er nieuwe Joomla! versies beschikbaar zijn. Als er een nieuwe versie gevonden wordt dan zult u een E-mail ontvangen om u er aan te herinneren Joomla! te updaten. U kunt het E-mail bericht naar wens aanpassen in Systeem &rarr; Mail templates."

