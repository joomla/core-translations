PLG_SYSTEM_UPDATENOTIFICATION="Systeem - Joomla! Update Melding"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Deze e-mail IS NIET verzonden door Joomla.org. Hij is automatisch verzonden door uw eigen site,\n{SITENAME} - {URL} \n\n================================================================================\nUPDATE INFORMATIE\n================================================================================\n\nUw site heeft ontdekt dat er een bijgewerkte versie van Joomla! beschikbaar is om te downloaden.\n\nJoomla! versie momenteel geïnstalleerd:        {CURVERSION}\nJoomla! versie beschikbaar om te installeren: {NEWVERSION}\n\nDeze e-mail is aan u verstuurd door uw site om u hieraan te herinneren.\nHet Joomla! project zal nooit direct contact met u opnemen over beschikbare updates van Joomla! op uw website.\n\n================================================================================\nUPDATE INSTRUCTIES\n================================================================================\n\nSelecteer, om de update op {SITENAME} te installeren, de volgende link. (Als de URL geen link is, kopieer en plak hem dan in uw browser).\n\nUpdate link: {LINK}\n\nNieuws over de release kan hier gevonden worden: {RELEASENEWS}\n\n================================================================================\nWAAROM ONTVANG IK DEZE E-MAIL?\n================================================================================\n\nDeze e-mail is automatisch verzonden door een plugin beschikbaar gesteld door Joomla!, de software die uw website aandrijft.\nDeze plugin kijkt naar bijgewerkte versies van Joomla! en zend een e-mailbericht naar de beheerders.\nU ontvangt diverse gelijksoortige e-mails vanaf uw website totdat u óf de software bijwerkt, óf deze e-mails uitschakelt.\n\nSchakel, om deze e-mails uit te schakelen, de 'Systeem - Joomla! Updatemelding' plugin uit bij Pluginbeheer op uw website.\n\nNeem, als u niet begrijpt wat Joomla! is en wat u moet doen GEEN contact op met het Joomla! project.\nZe verzenden dit bericht NIET en ze kunnen u niet helpen. Neem in plaats daarvan contact op met degene die uw uw website heeft gemaakt of beheert.\n\nAls u degene bent die uw webstite bouwde of beheert, let er dan op dat deze plugin mogelijk automatisch ingeschakeld is toen u Joomla! op uw website installeerde of bijwerkte.\n\n================================================================================\nWIE VERSTUURDE MIJ DEZE E-MAIL?\n================================================================================\n\nDeze e-mail is u verzonden door uw eigen website, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Een door komma's gescheiden lijst met de E-mail adressen die de update melding E-mails zullen ontvangen. De adressen in de lijst MOETEN horen bij bestaande gebruikers van uw site die over supergebruiker privileges beschikken. Als geen van de E-mail adressen in de lijst bij supergebruikers horen of indien zij leeg gelaten worden dan zullen alle supergebruikers van deze site de update melding E-mails ontvangen."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Supergebruiker E-mails"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
