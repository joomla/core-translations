JLIB_RULES_SETTING_NOTES_ITEM="Als u deze instelling wijzigt dan zal deze wijziging betrekking hebben op dit item. Merk het volgende op:<br /><em><strong>Overgenomen</strong></em> betekent dat de permissies van de globale configuratie, van de bovenliggende groep en van de categorie gebruikt zullen worden.<br /><em><strong>Geweigerd</strong></em> betekent dat de groep die bewerkt wordt deze actie niet mag uitvoeren op dit item, en dit ongeacht de instellingen in de globale configuratie, deze van de bovenliggende groep of deze van de categorie.<br /><em><strong>Toegestaan</strong></em> betekent dat de groep die bewerkt wordt deze actie zal mogen uitvoeren op dit item (maar als dit strijdig is met de instellingen in de globale configuratie, met deze van de bovenliggende groep of met deze van de categorie, dan zal dit geen impact hebben. Er zal dan een conflict aangeduid worden door <em><strong>Niet toegestaan (gesloten)</strong></em> onder de Berekende instellingen)."
