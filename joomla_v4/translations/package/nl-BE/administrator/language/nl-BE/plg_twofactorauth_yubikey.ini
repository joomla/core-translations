PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Uw YubiKey is al gelinkt aan uw gebruiker account."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Als u de link tussen uw YubiKey en uw gebruiker account wilt verbreken of als u een andere YubiKey wilt gebruiken deactiveer dan eerst two factor authenticatie en sla uw gebruikersprofiel op. Kom daarna terug naar deze pagina met het gebruikersprofiel en heractiveer two factor authenticatie met de YubiKey methode."
PLG_TWOFACTORAUTH_YUBIKEY="Two Factor authenticatie - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="U hebt geen geldige YubiKey geheime code ingegeven ofwel zijn de YubiCloud servers op dit moment onbereikbaar."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Deze mogelijkheid laat u toe een YubiKey beveiligd hardware token te gebruiken voor two factor authenticatie. Naast uw gebruikersnaam en wachtwoord zult u uw YubiKey in een USB poort van uw computer moeten steken, moeten selecteren binnen het geheime sleutel gebied van de aanmeldzone van de site en de gold disk van uw YubiKey aanraken. De geheime code die door uw YubiKey wordt gegenereerd is uniek voor uw apparaat en verandert voortdurend. Dit biedt extra bescherming tegen hackers die zich met uw accountgegevens aanmelden, zelfs als zij erin geslaagd zijn uw wachtwoord te bemachtigen."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administrator (backend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Beide"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Site sectie"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Site (frontend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Beveiligingscode"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Instellen"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Gelieve uw YubiKey apparaat in een USB poort van uw computer te steken. Selecteer het beveiligingscode veld hieronder. Raak daarna de gold disk op uw YubiKey apparaat gedurende één seconde aan. Gelieve daarna uw gebruikersprofiel op te slaan. Als de door uw YubiKey gegenereerde code gevalideerd is door YubiCloud dan zal de Two Factor authenticatiemogelijkheid geactiveerd zijn en deze YubiKey zal dan gelinkt zijn aan uw gebruiker account."

