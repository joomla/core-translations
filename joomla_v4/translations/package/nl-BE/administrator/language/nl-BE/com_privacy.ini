COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Als een netwerkverbinding beschikbaar is dan zal een Joomla installatie proberen om te communiceren met de joomla.org servers voor allerhande redenen, waaronder:<ul><li>Controle op updates voor de Joomla applicatie</li><li>Hulpschermen voor core Joomla extensies</li><li>De 'Installeer vanaf Web' dienst (opt-in)</li><li>De server voor het verzamelen van statistieken (opt-in)</li></ul>Zoals bij alle HTTP aanvragen zal het IP adres van uw server doorgezonden worden als onderdeel van de aanvraag. Voor informatie over hoe Joomla data op haar servers verwerkt kunt u ons <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">privacy beleid</a> consulteren."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Het logging systeem van Joomla slaat het IP adres van de bezoekers op, hetgeen er toe leidt dat er een bericht in de logbestanden zal geschreven worden. Deze logbestanden worden gebruikt om allerhande activiteiten op een Joomla site op te slaan, onder andere informatie met betrekking tot core updates, ongeldige aanmeldpogingen, onbehandelde fouten en ontwikkelingsinformatie zoals het gebruik van verouderde APIs. Het formaat van deze logbestanden kan aangepast worden door eender welke extensie die een logger configureert, daarom moedigen we u aan om de logbestanden van uw website te downloaden en na te kijken. Deze logbestanden kunt u vinden op `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Alle aanvragen aan een Joomla website starten een sessie die het IP adres in de sessie data opslaat en een sessie cookie in de browser van de gebruiker aanmaakt. Het IP adres wordt gebruikt als een veiligheidsmaatregel om te helpen beschermen tegen mogelijke sessie kaping aanvallen en deze informatie wordt verwijderd zodra de sessie verlopen is en de data ervan opgeruimd worden. De naam van het sessie cookie is gebaseerd op een bij toeval gegenereerde hash en daarom heeft dit geen constante identificator. Het sessie cookie wordt vernietigd zodra de sessie verlopen is of wanneer de gebruiker zijn/haar browser sluit."
