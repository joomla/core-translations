COM_PRIVACY_POSTINSTALL_BODY="<p>Met de introductie van GDPR voor inwoners van de EU en gelijkaardige reguleringen elders in de wereld kan het nodig zijn dat u toestemming moet vragen voordat u eender welke <strong>persoonlijke informatie</strong> van een gebruiker opslaat.</p><p>Joomla 3.9 introduceert nieuwe mogelijkheden om u bij te staan bij het aanmaken van site privacy regels en bij het verzamelen van de toestemming van uw gebruikers. Daarenboven is er een workflow beschikbaar om u te helpen informatie-aanvragen van gebruikers te beheren, zoals aanvragen om persoonlijke gegevens van uw site te verwijderen.</p><p>Voor meer informatie over deze nieuwe mogelijkheid kunt u de <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>privacy documentatie</a> lezen.</p>"
