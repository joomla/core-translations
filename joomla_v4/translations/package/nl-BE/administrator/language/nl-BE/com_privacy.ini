COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Een administrator van {URL} heeft een aanvraag gedaan om persoonlijke informatie gerelateerd aan dit E-mail adres te exporteren. Als veiligheidsmaatregel moet u bevestigen dat dit een geldige aanvraag is voor uw persoonlijke informatie op deze website.\n\nAls het hier om een vergissing gaat negeer deze E-mail dan en er zal niets gebeuren.\n\nOm deze aanvraag te bevestigen kunt u één van de volgende stappen ondernemen:\n\n1. Bezoek de volgende URL: {TOKENURL}\n\n2. Kopieer uw token uit deze E-mail, bezoek de URL waarnaar verwezen wordt en plak uw token in het formulier.\nURL: {FORMURL}\nToken: {TOKEN}\n\nMerk op dat dit token slechts 24 uur geldig is vanaf het tijdstip dat deze E-mail verzonden werd."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Een administrator van {URL} heeft een aanvraag gedaan om alle persoonlijke informatie met betrekking tot dit E-mail adres te verwijderen. Als veiligheidsmaatregel moet u bevestigen dat dit een geldige aanvraag is voor het verwijderen van uw persoonlijke informatie van deze website.\n\nAls dit een vergissing was negeer deze E-mail dan en er zal niets gebeuren.\n\nOm deze aanvraag te bevestigen kunt u één van de volgende stappen ondernemen:\n\n1. Bezoek de volgende URL: {TOKENURL}\n\n2. Kopieer uw token uit deze E-mail, bezoek de URL waarnaar verwezen wordt en plak uw token in het formulier.\nURL: {FORMURL}\nToken: {TOKEN}\n\nMerk op dat dit token slechts 24 uur geldig is vanaf het tijdstip dat deze E-mail verzonden werd."
