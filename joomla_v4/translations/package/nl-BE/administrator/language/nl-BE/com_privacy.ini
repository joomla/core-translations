COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="De informatie op dit scherm wordt verzameld door extensies die hun mogelijkheden met betrekking tot de privacy aan dit systeem melden. Het doel hiervan is om site eigenaars te helpen bewust te zijn van de mogelijkheden van geïnstalleerde extensies en informatie te bieden om eigenaars te helpen lokale site regels op te stellen zoals een privacy beleid. Vermits dit scherm vereist dat extensies haar meldsysteem ondersteunen en alleen informatie toont van geactiveerde extensies moet u dit niet beschouwen als een volledige lijst en wordt u aangemoedigd om de documentatie van elke extensie te raadplegen voor meer informatie."
