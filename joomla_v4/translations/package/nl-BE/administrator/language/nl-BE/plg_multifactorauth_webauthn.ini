PLG_MULTIFACTORAUTH_WEBAUTHN="Meervoudige authenticatie - Web authenticatie"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Ongeldig authenticatieverzoek."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="De authenticator registratie is mislukt. De authenticator respons die van de browser teruggekregen werd komt niet overeen met de publieke sleutel die door de server gebruikt werd. Dit betekent dat iemand u probeerde te hacken of dat er iets kapot is."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Om veiligheidsredenen is het niet toegestaan namens een andere gebruiker authenticators te registreren."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Er ging iets mis, maar op dit ogenblik is er niet meer informatie over de fout. Probeer nogmaals uw authenticator te registreren."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="De server heeft geen publieke sleutel gegenereerd voor de authenticator registratie, maar ontving op de een of andere manier een authenticator registratieverzoek van de browser. Dit betekent dat iemand probeert u te hacken of dat er iets kapot is."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="De browser ondersteunt de WebAuthn standaard niet. Niet alle browsers zijn nog compatibel met WebAuthn op alle apparaten."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Uw browser mist ondersteuning voor WebAuthn"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Open de website via HTTPS om meervoudige authenticatie met WebAuthn in te schakelen."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="WebAuthn is alleen beschikbaar via HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="U heeft nog geen Authentificator geconfigureerd of de authenticator die u probeert te gebruiken komt niet in aanmerking."
