PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Dit is een voorbeeld blog bericht.</p><p>Indien u zich aanmeldt op de site (de 'Administrator aanmelden' link staat onderaan deze pagina), dan kunt u dit artikel en alle andere bestaande artikels bewerken. U kunt ook een nieuw artikel aanmaken en andere wijzigingen aan de site aanbrengen.</p><p>Naarmate u artikels toevoegt en wijzigt zult u zien hoe uw site verandert en ook hoe u hem op verschillende manieren naar uw eigen smaak kunt aanpassen.</p><p>Ga uw gang, hij kan niet kapot.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Welkom op uw blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Uurnip greens yarrow ricebean endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Op de volledige pagina ziet u zowel de inleidende tekst als de rest van het artikel. U kunt, indien gewenst, de instellingen aanpassen om de inleidende tekst te verbergen.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Uw startpagina is ingesteld om de vier meest recente artikels uit de blog categorie in een kolom weer te geven. Daarnaast zijn er links naar de twee daaropvolgende oudere artikels. U kunt deze aantallen wijzigen door de inhoud opties instellingen in de blog tab van uw site administrator te bewerken. Er is een link naar uw site administrator als u zich aangemeld hebt.</p><p>Gebruik, als u uw blog bericht in twee delen wilt opsplitsen, een inleiding en een afzonderlijke volledige pagina, de 'Lees meer' link om een onderbreking in te voegen.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Over uw startpagina"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Crab Nebula"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Op de site zijn enkele veelgebruikte modules al vooraf ingesteld. Dit zijn:</p> <ul><li>Afbeelding (type: Aangepast), waarin de afbeelding onder het menu. Dit is een aangepaste module die bewerkt kan worden om de afbeelding te wijzigen.</li> <li>Populairr tags (type: Tags - Populair), welke verschijnen als tags gebruikt worden in artikelen. Vul een een tag in het Tags feld bij het bewerken.</li> <li>Oude berichten (type: Artikelen - categorie), waarin artikelen per categorie tonen.</li> <li>Syndicaat (type: Syndicatie feeds), waarmee de lezers de berichten in een nieuwsreader kunnen lezen.</li> <li>Login formulier (type: Login), welke gebruikers de mogelijkheid biedt afgeschermde gebieden van de website te benaderen.</li></ul> <p>Elk van deze modules heeft vele opties die in 'Modulebeheer' in het sitebeheer kunnen worden uitgeprobeerd. Indien ingelogd dan kan men ook het bewerkingspictogram selecteren rechtsboven wat je in het bewerkscherm van die module brengt. Sla elke module die wordt bewerkt altijd op en sluit hem.</p> <p>Joomla! bevat ook vele andere modules die in de site kunnen worden geïntegreerd. Bij het ontwikkelen van de site kunnen meer modules toegevoegd worden, te vinden op de <a href=\"https://extensions.joomla.org/\">Joomla Extensions Directory.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Uw modules"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Templates bepalen de look-and-feel van uw website.</p><p>Deze blog is geïnstalleerd met de Cassiopeia template.</p><p>U kunt de opties bewerken door in 'Werken op uw site' de 'Template instellingen' link te selecteren in het menu dat zichtbaar is als u aangemeld bent.</p><p>U kunt bijvoorbeeld de achtergrondkleur, de accentueringskleur, de site titel, de site beschrijving en de gebruikte font van de titel wijzigen.</p><p>Meer opties zijn beschikbaar in de site administrator. U kunt ook een nieuw template installeren met behulp van het 'Beheer extensies'.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Uw template"
