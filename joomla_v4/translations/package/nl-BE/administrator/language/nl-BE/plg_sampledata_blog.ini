PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Dit vertelt wat over deze blog en de persoon die hem schrijft. </p><p>Als u aangemeld bent dan kunt u deze pagina bewerken door het bewerkingsicoon te selecteren.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Info"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Hier zijn enkele eenvoudige tips voor het werken op uw site.</p><ul><li>Joomla! heeft een 'frontend' die u nu bekijkt en een 'administrator' of 'backend' waar u het meer geavanceerdere werk voor het aanmaken van uw site doet, zoals de menu's instellen en bepalen welke modules er getoond moeten worden. U moet u apart aanmelden in de administrator waarbij u dezelfde gebruikersnaam en hetzelfde wachtwoord gebruikt die u gebruikt hebt om u aan te melden op dit deel van de site.</li><li>Een van de eerste dingen die u waarschijnlijk zult willen doen is de site titel en tag regel wijzigen en een logo toevoegen. Om dit te doen selecteert u de 'Template instellingen' link in het menu dat zichtbaar is als u zich aanmeldt. Om de beschrijving van uw site, de titel in de browser, het standaard E-mail adres en andere items te wijzigen selecteert u 'Site instellingen'. Meer geavanceerde configuratie opties zijn beschikbaar in de administrator.</li><li>Om het uiterlijk van uw site totaal te veranderen zult u waarschijnlijk een nieuwe template willen installeren. Ga naar Systeem, selecteer Installeer - Extensies uit de lijst en de installer zal geopend worden. Er zijn veel gratis en commerciële templates beschikbaar voor Joomla.</li><li>Zoals u al hebt gezien kunt u bepalen wie de verschillende delen van uw site mag bekijken. Wanneer u met modules en artikels werkt en het toegangsniveau instelt op 'Geregistreerd' dan zal dat betekenen dat alleen aangemelde gebruikers deze kunnen zien.</li><li>Wanneer u een nieuw artikel of een ander soort content maakt dan kunt u deze ook opslaan als gepubliceerd of niet gepubliceerd. Als ze niet gepubliceerd zijn dan zullen site bezoekers ze niet kunnen zien, maar u wel.</li><li>U kunt veel meer leren over het werken met Joomla op de <a href='https://docs.joomla.org/'>Joomla documentatie site</a> en hulp krijgen van andere gebruikers op de <a href='https://forum.joomla.org/'>Joomla forums</a>. In de administrator zijn er help knoppen op elke pagina die gedetailleerde informatie bevatten over de functies op die pagina.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Werken op uw site"
