PLG_TWOFACTORAUTH_TOTP="Two factor authenticatie - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="U hebt geen geldige beveiligingscode ingegeven. Controleer uw Google Authenticator instelling en vergewis u ervan dat de tijd op uw apparaat overeenkomt met de tijd op de site."
PLG_TWOFACTORAUTH_TOTP_INTRO="Deze mogelijkheid laat u toe om Google Authenticator of een compatibele applicatie, zoals FreeOTP, te gebruiken voor two factor authenticatie. Naast uw gebruikersnaam en wachtwoord moet u ook een beveiligingscode van zes cijfers ingeven om op deze site te kunnen inloggen. De beveiligingscode wordt om de 30 seconden geroteerd. Dit biedt extra bescherming tegen hackers die met uw accountgegevens inloggen, zelfs als zij erin geslaagd zijn uw wachtwoord te bemachtigen."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Activeer two factor authenticatie"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! bevat een two factor authenticatie systeem. Het beveiligt uw site login met een extra geheime code die om de 30 seconden verandert. U kunt uw mobiel apparaat en de <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> app gebruiken om die code te genereren.</p><p>Door de knop hieronder te selecteren:</p><ul><li>zal Joomla! de two factor authenticatie plugins activeren</li><li>Two factor authenticatie zal beschikbaar zijn voor alle gebruikers.</li><li>Elke gebruiker kan Two factor authenticatie configureren in de gebruikersdetails.</li><li>U kunt de Two factor authenticatie plugin ten allen tijde deactiveren of haar enkel voor gebruik in de backend configureren.</li><li>U zal naar de pagina met uw gebruikersprofiel gebracht worden waar u meer informatie vindt over two factor authenticatie en het voor uw account kunt activeren.</li></ul>"
