PLG_TWOFACTORAUTH_TOTP="Two factor authenticatie - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="U hebt geen geldige beveiligingscode ingegeven. Controleer uw Google Authenticator instelling en vergewis u ervan dat de tijd op uw apparaat overeenkomt met de tijd op de site."
PLG_TWOFACTORAUTH_TOTP_INTRO="Deze mogelijkheid laat u toe om Google Authenticator of een compatibele applicatie, zoals FreeOTP, te gebruiken voor two factor authenticatie. Naast uw gebruikersnaam en wachtwoord moet u ook een beveiligingscode van zes cijfers ingeven om op deze site te kunnen inloggen. De beveiligingscode wordt om de 30 seconden geroteerd. Dit biedt extra bescherming tegen hackers die met uw accountgegevens inloggen, zelfs als zij erin geslaagd zijn uw wachtwoord te bemachtigen."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Activeer two factor authenticatie"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! beschikt over een ingebouwd systeem voor authenticatie in twee stappen. Het beveiligt het inloggen op de website met een tweede beveiligingscode die iedere 30 seconden wijzigt. U kunt uw mobiele apparaat en de <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a> app gebruiken om die code te produceren.</p><p>Door op onderstaande knop te klikken:</p><ul><li>Zal Joomla! de plugins voor authenticatie in twee stappen inschakelen</li><li>Authenticatie in twee stappen is beschikbaar voor alle gebruikers.</li><li>Iedere gebruiker kan authenticatie in twee stappen instellen in de gebruikersgegevens.</li><li>De authenticatie in twee stappen plugin kan altijd uitgeschakeld worden, of het kan alleen voor het beheergedeelte ingesteld worden.</li><li>U wordt doorverwezen naar uw gebruikersprofielpagina waar u meer informatie kunt vinden over authenticatie in twee stappen en het inschakelen voor uw gebruikersaccount.</li></ul>"
