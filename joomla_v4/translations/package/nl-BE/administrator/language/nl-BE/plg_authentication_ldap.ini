PLG_LDAP_FIELD_SEARCHSTRING_DESC="Een zoekstring gebruikt om naar een bepaalde gebruiker te zoeken. Het [search] trefwoord wordt dynamisch vervangen door de gebruiker ingegeven inlog. Een voorbeeld zoekstring is: uid=[search]. Verschillende zoekstrings kunnen gebruikt worden gescheiden door puntkomma's. Wordt na de initiele bind bij alle methodes gebruikt."
