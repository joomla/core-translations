PLG_LDAP_FIELD_PASSWORD_DESC="Het wachtwoord voor de verbinding is het wachtwoord van een administratieve account. Dit wordt gebruikt in de Authenticeren dan binden en de Geauthenticeerd vergelijken authorisatiemethoden."
PLG_LDAP_FIELD_PASSWORD_LABEL="Verbinding wachtwoord"
PLG_LDAP_FIELD_PORT_LABEL="Poort"
PLG_LDAP_FIELD_REFERRALS_DESC="Deze optie stelt de waarde in van de LDAP_OPT_REFERRALS vlag. U moet deze op Nee zetten voor Windows 2003 servers."
PLG_LDAP_FIELD_REFERRALS_LABEL="Volg verwijzingen"
PLG_LDAP_FIELD_SEARCHSTRING_DESC="Een zoekopdracht string die gebruikt wordt voor het zoeken naar een bepaalde gebruiker. Het [search] trefwoord wordt dynamisch vervangen door de door de gebruiker gegeven login. Een voorbeeld string is uid=[search]. Er kunnen meerdere strings gebruikt worden, gescheiden door puntkomma's. Wordt enkel gebruikt bij het zoeken."
PLG_LDAP_FIELD_SEARCHSTRING_LABEL="Zoekstring"
PLG_LDAP_FIELD_UID_DESC="LDAP attribuut dat het login ID van de gebruiker bevat. Voor Active Directory is dit sAMAccountName."
PLG_LDAP_FIELD_UID_LABEL="Mapping: ID gebruiker"
PLG_LDAP_FIELD_USERNAME_DESC="Gebruikersnaam verbinding en wachtwoord verbinding zijn de parameters voor de verbinding tijdens de DN opzoekfase. Twee opties zijn beschikbaar: - Anonieme DN opzoeking (laat beide velden leeg); Administratieve verbinding: gebruikersnaam verbinding is de gebruikersnaam van een administratieve account, bijvoorbeeld Administrator. Wachtwoord verbinding is het eigenlijke wachtwoord van uw administratieve account."
PLG_LDAP_FIELD_USERNAME_LABEL="Gebruikersnaam verbinding"
PLG_LDAP_FIELD_USERSDN_DESC="Het [gebruikersnaam] trefwoord wordt dynamisch vervangen door de door de gebruiker gegeven loginnaam. Een voorbeeld string is dus: uid=[gebruikersnaam], dc=mijn-domein, dc=com. Er kunnen meerdere strings gebruikt worden, gescheiden door punt-komma's. Wordt enkel gebruikt voor directe bindingen."
PLG_LDAP_FIELD_USERSDN_LABEL="DN van gebruiker"
PLG_LDAP_FIELD_V3_DESC="De standaard is LDAP2, maar de meest recente versies van OpenLdap vereisen dat de clients LDAPV3 gebruiken."
PLG_LDAP_FIELD_V3_LABEL="LDAP V3"
PLG_LDAP_FIELD_VALUE_BINDSEARCH="Binden en zoeken"
PLG_LDAP_FIELD_VALUE_BINDUSER="Bind direct als gebruiker"
