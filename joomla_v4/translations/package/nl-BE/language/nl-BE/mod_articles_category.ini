MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Gelieve de modus te kiezen die u wilt gebruiken. Als u de normale modus kiest configureer dan de module. Deze zal dan een statische lijst weergeven van de artikels bij het aanklikken van de menu items waaraan u de module toewijst. Als u voor de dynamische modus kiest dan kunt u nog steeds de module op de gewone manier configureren. De categorie optie zal dan echter niet meer gebruikt worden. In plaats daarvan zal de module op dynamische wijze detecteren of u al dan niet in een categorieweergave bent en afhankelijk daarvan de lijst met artikels binnen die categorie tonen. Als de dynamische modus gekozen wordt dan is het best de module te laten weergeven op alle pagina's, vermits zij zelf zal beslissen of er al dan niet iets op dynamische wijze getoond moet worden."
