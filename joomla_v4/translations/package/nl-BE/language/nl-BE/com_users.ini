COM_USERS_EMAIL_ACCOUNT_DETAILS="Account details voor {NAME} op {SITENAME}"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Hallo {NAME},\n\nuw account werd geactiveerd door een administrator. U kunt u nu aanmelden op {SITEURL} met gebruikersnaam {USERNAME} en het wachtwoord dat u tijdens het registratieproces hebt gekozen."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Account geactiveerd voor {NAME} op {SITENAME}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hallo administrator,\n\neen nieuwe gebruiker heeft zich geregistreerd op {SITENAME}.\nDeze gebruiker heeft zijn E-mail adres bevestigd en verzoekt u om zijn/haar account goed te keuren.\nDeze E-mail bevat de details van de gebruiker:\n\n  Naam: {NAME} \n  E-mail adres: {EMAIL} \n Gebruikersnaam: {USERNAME} \n\nU kunt de account activeren door de link hieronder te selecteren:\n{ACTIVATE}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Registratie goedkeuring vereist voor account van {NAME} op {SITENAME}"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Hallo,\n\ner werd een aanvraag gedaan om het wachtwoord van uw {SITENAME} account te herinitialiseren. Om uw wachtwoord te herinitialiseren moet u deze verificatiecode inzenden opdat wij zouden kunnen nagaan dat het om een gerechtvaardigde aanvraag gaat.\n\nDe verificatiecode is {TOKEN}\n\nSelecteer de URL hieronder om door te gaan met het herinitialiseren van uw wachtwoord.\n\n{LINK_TEXT} \n\nDank u."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Uw herinitialisatieverzoek van het wachtwoord voor {SITENAME}"
COM_USERS_EMAIL_REGISTERED_BODY="Hallo {NAME},\n\ndank u voor uw registratie op {SITENAME}.\n\nU kunt u nu aanmelden op {SITEURL} met de volgende gebruikersnaam en wachtwoord combinatie:\n\nGebruikersnaam: {USERNAME}\nWachtwoord: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Hallo {NAME},\n\ndank u voor uw registratie op {SITENAME}.\n\nU kunt u nu aanmelden op {SITEURL} met de gebruikersnaam en het wachtwoord waarmee u zich geregistreerd hebt."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Hallo administrator, \n\ner heeft zich een nieuwe gebruiker '{NAME}', met gebruikersnaam '{USERNAME}', geregistreerd op {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hallo {NAME},\n\ndank u voor uw registratie op {SITENAME}. Uw account werd aangemaakt en moet geactiveerd worden voordat u er gebruik van kunt maken.\nOm de account te activeren selecteert u de volgende link of kopieert en plakt u deze in uw browser:\n{ACTIVATE} \n\nNa activering kunt u zich aanmelden op {SITEURL} met de volgende gebruikersnaam en wachtwoord combinatie:\n\nGebruikersnaam: {USERNAME}\nWachtwoord: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Hallo {NAME},\n\ndank u voor uw registratie op {SITENAME}. Uw account werd aangemaakt en moet geactiveerd worden voordat u er gebruik van kunt maken.\nOm de account te activeren selecteert u de volgende link of kopieert en plakt u deze in uw browser:\n{ACTIVATE} \n\nNa activering kunt u zich aanmelden op {SITEURL} met de volgende gebruikersnaam en met het wachtwoord dat u hebt ingegeven tijdens de registratie:\n\nGebruikersnaam: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hallo {NAME},\n\ndank u voor uw registratie op {SITENAME}. Uw account werd aangemaakt en moet geverifieerd worden voordat u er gebruik van kunt maken.\nOm de account te verifiëren selecteert u de volgende link of kopieert en plakt u deze in uw browser:\n{ACTIVATE} \n\nNa verificatie zal een administrator een melding ontvangen om uw account te activeren. Als dit gedaan is zal u een bevestiging ontvangen.\nZodra uw account geactiveerd is kunt u zich aanmelden op {SITEURL} met de volgende gebruikersnaam en wachtwoord combinatie:\n\nGebruikersnaam: {USERNAME}\nWachtwoord: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Hallo {NAME},\n\ndank u voor uw registratie op {SITENAME}. Uw account werd aangemaakt en moet geverifieerd worden voordat u er gebruik van kunt maken.\nOm de account te verifiëren selecteert u de volgende link of kopieert en plakt u deze in uw browser:\n{ACTIVATE} \n\nNa verificatie zal een administrator een melding ontvangen om uw account te activeren. Als dit gedaan is zal u een bevestiging ontvangen.\nZodra uw account geactiveerd is kunt u zich aanmelden op {SITEURL} met de volgende gebruikersnaam en met het wachtwoord dat u hebt ingegeven tijdens de registratie:\n\nGebruikersnaam: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Hallo,\n\ner werd een aanvraag gedaan om u te herinneren aan de gebruikersnaam voor uw {SITENAME} account.\n\nUw gebruikersnaam is {USERNAME}.\n\nOm u aan te melden met de gegevens van uw account kunt u de link hieronder selecteren.\n\n{LINK_TEXT} \n\nDank u."
