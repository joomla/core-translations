COM_USERS_PROFILE_OTEPS="Eenmalige noodwachtwoorden"
COM_USERS_PROFILE_OTEPS_DESC="Als u geen toegang hebt tot uw two factor authenticatie apparaat dan kunt u één van de volgende wachtwoorden gebruiken in plaats van de gewone beveiligingscode. Elk van deze noodwachtwoorden wordt onmiddellijk vernietigd zodra het gebruikt wordt. We raden u aan deze wachtwoorden af te drukken en deze afdruk te bewaren op een veilige en toegankelijke plaats, bijvoorbeeld in uw portefeuille of in een kluisje."
COM_USERS_PROFILE_OTEPS_WAIT_DESC="Er werden momenteel geen eenmalige noodwachtwoorden gegenereerd in uw account. De wachtwoorden zullen automatisch gegenereerd worden en zij zullen hier getoond worden zodra u two factor authenticatie activeert."
