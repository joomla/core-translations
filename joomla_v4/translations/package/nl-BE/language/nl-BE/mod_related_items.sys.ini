MOD_RELATED_XML_DESCRIPTION="Deze module toont andere artikels die lijken op het artikel dat bekeken wordt. Deze relaties worden vastgelegd via de trefwoorden. <br>Alle trefwoorden van het huidige artikel worden vergeleken met alle trefwoorden van al de andere gepubliceerde artikels. U hebt bijvoorbeeld een artikel over "_QQ_"Het kweken van papegaaien"_QQ_" en een ander over "_QQ_"Met de hand grootbrengen van kaketoes"_QQ_". Als u het trefwoord "_QQ_"papegaai"_QQ_" in beide artikels toevoegt dan zal de Gelijkaardige artikels module het artikel "_QQ_"Het kweken van papegaaien"_QQ_" tonen bij het bekijken van het artikel "_QQ_"Met de hand grootbrengen van kaketoes"_QQ_" en vice versa."

