MOD_RELATED_XML_DESCRIPTION="یہ ماڈیول دوسرے مضامین دکھاتا ہے جو دیکھے جانے والے مضامین سے متعلق ہیں۔ یہ تعلقات کلیدی الفاظ سے قائم ہوتے ہیں۔ <br>موجودہ آرٹیکل کے تمام مطلوبہ الفاظ دیگر شائع شدہ مضامین کے تمام مطلوبہ الفاظ کے مقابلے میں تلاش کیے جاتے ہیں۔ مثال کے طور پر، آپ کے پاس ایک مضمون "_QQ_"بریڈنگ طوطے"_QQ_" اور دوسرا "_QQ_"ہاتھ اٹھانے والے سیاہ کوکاٹو"_QQ_" پر ہوسکتا ہے۔ اگر آپ دونوں مضامین میں کلیدی لفظ "_QQ_"طوطا"_QQ_" شامل کرتے ہیں، تو متعلقہ آئٹمز ماڈیول "_QQ_"بریڈنگ طوطے"_QQ_" آرٹیکل کو "_QQ_"ہینڈ ریزنگ بلیک کوکاٹو"_QQ_" دیکھتے وقت اور اس کے برعکس درج کرے گا۔."

