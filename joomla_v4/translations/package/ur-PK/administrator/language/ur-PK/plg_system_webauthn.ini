PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="WebAuthn لاگ ان کے لیے صرف تصدیق کنندگان کو ہی قابل تصدیق کرپٹوگرافک دستخطوں کے استعمال کی اجازت دیں۔ اعلی سیکورٹی ماحول کے لئے سختی سے سفارش کی جاتی ہے. سسٹم کی عارضی ڈائرکٹری پی ایچ پی اور اوپن ایس ایس ایل ایکسٹینشن کے ذریعہ لکھنے کے قابل ہے۔ کچھ سستے، غیر مصدقہ تصدیق کنندگان کو بالکل کام کرنے سے روک سکتا ہے۔ اس کو غیر فعال کرنا جملہ کو اس تصدیق کنندہ کے میک اور ماڈل کی شناخت کرنے سے بھی روکتا ہے جسے آپ استعمال کر رہے ہیں (Authenticator Name کے آگے کوئی آئیکن ظاہر نہیں ہوگا)۔"
