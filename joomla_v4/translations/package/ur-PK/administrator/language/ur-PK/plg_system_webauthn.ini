PLG_SYSTEM_WEBAUTHN="سسٹم - WebAuthn پاس ورڈ لیس لاگ ان"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="آپ صارفین کی جانب سے تصدیق کنندگان کو شامل یا ہٹا نہیں سکتے۔ صارفین کو لاگ ان کرنا ہوگا، اور اپنے آلات کو ترتیب دینا ہوگا۔."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="W3C Web Authentication (WebAuthn) API کا استعمال کرتے ہوئے پاس ورڈ کے بغیر تصدیق کو فعال کرتا ہے۔ براہ کرم نوٹ کریں کہ صارف پروفائل ایڈیٹر میں WebAuthn ٹیب اور WebAuthn لاگ ان بٹن صرف اس صورت میں ظاہر ہوں گے جب صارف HTTPS پر سائٹ تک رسائی حاصل کر رہا ہو۔ مزید برآں، WebAuthn کے تصدیق کنندگان کو رجسٹر کرنا اور انہیں اپنی سائٹ میں لاگ ان کرنے کے لیے استعمال کرنا صرف اس وقت کام کرے گا جب آپ کی سائٹ ایک درست سرٹیفکیٹ استعمال کر رہی ہو، جس پر صارف کے براؤزر پر اعتماد سرٹیفکیٹ اتھارٹی کے ذریعے دستخط کیے گئے ہوں۔."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="لاگ ان ماڈیول میں صارف نام کا فیلڈ نہیں مل سکتا۔ معذرت، پاس ورڈ کے بغیر تصدیق اس سائٹ پر کام نہیں کرے گی جب تک کہ آپ کوئی مختلف لاگ ان ماڈیول استعمال نہ کریں۔."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="ممکنہ طور پر مہمان صارف کے لیے اسناد کو ذخیرہ نہیں کر سکتا!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="ذخیرہ شدہ اسناد آپ کے صارف اکاؤنٹ کے لیے کرپٹ ہیں۔ دوسرا طریقہ استعمال کرتے ہوئے لاگ ان کریں، پھر اپنے لاگ ان مستند کو ہٹا کر دوبارہ شامل کریں۔."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="پاس ورڈ کے بغیر لاگ ان کی غلط درخواست۔ کچھ ٹوٹ گیا ہے یا یہ سائٹ کو ہیک کرنے کی کوشش ہے۔."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="تصدیق کنندہ کا رجسٹریشن ناکام ہو گیا ہے۔ براؤزر سے موصول ہونے والا مستند جواب سرور کی طرف سے جاری کردہ عوامی کلید سے میل نہیں کھاتا۔ اس کا مطلب ہے کہ کسی نے آپ کو ہیک کرنے کی کوشش کی یا کچھ ٹوٹ گیا ہے۔."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="سیکورٹی وجوہات کی بنا پر آپ کو کسی دوسرے صارف کی جانب سے پاس ورڈ کے بغیر تصدیقی ٹوکن رجسٹر کرنے کی اجازت نہیں ہے۔."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="کچھ غلط ہو گیا لیکن اس وقت خرابی کے بارے میں مزید معلومات دستیاب نہیں ہیں۔ براہ کرم اپنے مستند کو رجسٹر کرنے کی دوبارہ کوشش کریں۔."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="سرور نے تصدیق کنندہ کے اندراج کے لیے عوامی کلید جاری نہیں کی ہے لیکن کسی نہ کسی طرح براؤزر سے تصدیق کنندہ کے اندراج کی درخواست موصول ہوئی ہے۔ اس کا مطلب ہے کہ کسی نے آپ کو ہیک کرنے کی کوشش کی یا کچھ ٹوٹ گیا ہے۔."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="اسناد کو محفوظ نہیں کیا جا سکتا۔ یہ اسناد پہلے سے ہی ایک مختلف صارف استعمال کر رہی ہیں۔."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="ویب تصدیق لاگ ان بٹن کو منتخب کرنے سے پہلے آپ کو اپنا صارف نام (لیکن اپنا پاس ورڈ نہیں) درج کرنے کی ضرورت ہے۔."
