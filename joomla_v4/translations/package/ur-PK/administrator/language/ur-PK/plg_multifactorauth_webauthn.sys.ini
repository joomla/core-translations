PLG_MULTIFACTORAUTH_WEBAUTHN="ملٹی فیکٹر توثیق - ویب تصدیق"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="W3C Web Authentication (Webauthn) کو ملٹی فیکٹر توثیق کے طریقہ کے طور پر استعمال کریں۔ تمام جدید براؤزر اس کی حمایت کرتے ہیں۔ زیادہ تر براؤزرز پاس ورڈ اور/یا بایومیٹرکس (فنگر پرنٹ سینسر، چہرہ اسکین، &hellip;) کے ذریعے محفوظ ڈیوائس کے لیے مخصوص تصدیق پیش کرتے ہیں۔."

