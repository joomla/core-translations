COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>جوملا اس فائل کے ساتھ بات چیت نہیں کرسکتا ہے <code>administrator/components/com_joomlaupdate/extract.php</code> جو اپ ڈیٹ کرتی ہے۔ یہ عام طور پر درج ذیل وجوہات میں سے کسی ایک کی وجہ سے ہوتا ہے:</p><ul><li>آپ کی سائٹ کے روٹ میں سرور کنفیگریشن فائل، جیسے <code>.htaccess</code> یا <code>web.config</ code>، اس فائل تک رسائی کو روکتا ہے۔</li><li>آپ کی سرور کی ترتیب اس فائل تک رسائی کو روکتی ہے۔</li><li>اس فائل کی ملکیت اور اجازتیں آپ کے سرور کو اس فائل تک رسائی کی اجازت نہیں دیتی ہیں۔< /li><li>آپ کی سائٹ لوڈ بیلنسر یا CDN کے پیچھے ہے لیکن اس کی کنفیگریشن اس فائل تک رسائی کی اجازت نہیں دیتی یا اسے کمانڈز بھیجنے سے روکتی ہے۔ یہ آپ کے سرور کے تحفظ جیسے mod_security2 کے ذریعہ مسدود ہے۔</li></ul><p>اگر آپ کو یقین نہیں ہے تو براہ کرم اپنے میزبان سے رابطہ کریں۔</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>جملہ اپ ڈیٹ <code>administrator/components/com_joomlaupdate/extract.php</code> کے ساتھ درست طریقے سے بات چیت نہیں کر سکتا جو اپ ڈیٹ کو انجام دیتا ہے۔ یہ عام طور پر درج ذیل وجوہات میں سے کسی ایک کی وجہ سے ہوتا ہے:</p><ul><li>فائل <code>administrator/components/com_joomlaupdate/update.php</code>، اپ ڈیٹ کو لاگو کرنے کی ہدایات پر مشتمل، نہیں کر سکی بنایا جائے جیسے اجازت کے مسائل کی وجہ سے۔</li><li>مذکورہ فائل کو اجازت کے مسائل کی وجہ سے <code>extract.php</code> اسکرپٹ سے نہیں پڑھا جا سکتا۔</li><li>آپ کا براؤزر، نیٹ ورک گیئر یا سرور اس پاس ورڈ کو خراب کر رہا ہے جسے ہم ہر درخواست کے ساتھ <code>extract.php</code> کو سیکیورٹی وجوہات کی بنا پر بھیج رہے ہیں</li></ul><p>براہ کرم مثالی طور پر کوئی براؤزر ایکسٹینشن انسٹال کیے بغیر، ایک مختلف براؤزر استعمال کرنے کی کوشش کریں۔ ایک مختلف فراہم کنندہ کا استعمال کرتے ہوئے انٹرنیٹ سے منسلک ایک مختلف کمپیوٹر پر۔ اگر خرابی برقرار رہتی ہے تو آپ اپنے میزبان سے رابطہ کرنا چاہیں گے۔</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>آپ کی سائٹ پر اپ ڈیٹ لاگو کرتے وقت جملہ اپڈیٹ میں سرور کی خرابی کا سامنا کرنا پڑا۔</p><p>ہو سکتا ہے کہ آپ کی سائٹ کو مکمل طور پر نئے جملہ ورژن میں اپ گریڈ نہ کیا گیا ہو۔</p>"
