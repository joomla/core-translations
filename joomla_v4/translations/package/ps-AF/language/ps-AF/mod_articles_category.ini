MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="مهرباني وکړئ هغه حالت غوره کړئ چې تاسې یې کارول غواړئ. که چیرې نورمال حالت غوره شوی وي، نو بیا موډل جوړ کړئ او دا به په مینو کې د مقالو د احصایې لیست ښکاره کړي چې تاسې یې موډل ټاکلی. که خوځند حالت غوره شوی وي، نو بیا هم تاسې کولی شئ موډل په نورمال ډول جوړ کړئ، خو اوس د کټګورۍ امکانات به نور نه کارول کیږي. پرځای یې، موډل به په خوځنده ډول برسېره کړي که تاسې د یوې کټګورۍ د لیدو په حال کې یاست نو په دې کټګورۍ کې به د مقالو لیست ښکاره کړئ. کله چې خوځنده حالت غوره شي، دا غوره ده چې موډل په ټولو پاڼو کې د ښودلو له پاره پریږدئ، ځکه چې دا به پریکړه وکړي چې هر څه په متحرک ډول ښکاره شي."
