MOD_RELATED_XML_DESCRIPTION="دا موډل نورې مقالې ښایې چې د لیدلو په حال کې مقالې سره تړاو لري. دا اړیکې د کیلي کلمو په وسیله جوړېږي. <br>د اوسنۍ مقالې ټولې کیلي کلیمې د نورو ټولو خپرو شویو مقالو دکیلي کلیمو تر وړاندې خپاره شوي، لټوي. د بېلګې په توګه، تاسې کېدی شي "_QQ_"د طوطیانو د روزنې"_QQ_" اړوند یوه مقاله ولرئ او بله مقاله د"_QQ_"د تور کاکاټو د لاسونو د پورته کول"_QQ_" په اړوند ولرئ. که تاسې په دواړو مقالو کې د "_QQ_"طوطي"_QQ_" کیلي کلمه شامله کړئ، نو د اړوندو توکو موډل به د "_QQ_" طوطي د روزنې"_QQ_" مقاله لیست کړي کله چې د "_QQ_"د تور کاکاټو د لاسونو د پورته کول"_QQ_" وګورئ او ددې خلاف."

