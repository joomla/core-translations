COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>زموږ د امنیتي ټیم د بیاکتنې د یوې برخې په توګه، موږ د نوي جوملا نصبولو کې د نړیوال متن فلټرونو لپاره په ستندرډ ترتیباتو کې ځینې بدلونونه راوستي دي. د 'عامه'، 'مېلمه' او 'رجسټرډ' ډلو لپاره ستندرډ ترتیب اوس 'نه HTML' دی. څرنګه چې دا بدلونونه یوازې په نویو تاسیساتو کې پلي کیږي، موږ په کلکه سپارښتنه کوو چې تاسې دې بدلونونو ته بیاکتنه وکړئ او خپله برېښناپاڼه له دې څخه تازه کړئ: سیسټم &rarr; نړیوال ترتیب &rarr; د متن فلټرونه</p>"
