COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>د جوملا له وخته! 3.5 د احصایې پلاگین به د جوملا پروژې ته نامالوم مالومات وړاندې کړي. دا به یوازې د جوملا نسخه، د PHP نسخه، د ډیټابیس انجن او نسخه، او د سیرورعملیاتي سیسټم ته واستوي.
</p><p>دا شته مالومات د دې له پاره راټول شوي څو ډاډ ترلاسه شي چې جوملا کولی شي له راتلونکې نسخې څخه کارواخلي پرته له دې چې د کارونکو شمېر اغېزمن کړي. پرته له وروستي ډیټابیس او PHP ځانګړتیاو څخه ګټه پورته کړي. د دې اړتیا هغه وخت روښانه شوه کله چې جوملا کې لږترلږه PHP 5.3.10 ته اړتیا لرله 3.3 ډیر خوندي Bcrypt پاسورډونه پلي کړي.</p><p>د بشپړې روڼتیا او پراختیا ورکوونکو سره د مرستې له پاره <a href=\"https://developer.joomla.org/about/stats.html\" target=\"_blank\" rel=\"noopener noreferrer\">
دا شته مالومات په خپره توګه شتون لري.</a> یو API او ګرافونه به د جوملا ډول، د PHP ډول او ډیټابیس انجنونه د کار په حال کې وښايي.</p><p>که تاسې چې نه غواړئ د دې مالوماتو سره د جوملا پروژه چمتو کړئ نو تاسې کولی شئ د سیسټم - جوملا احصایې په نوم پلاگين غیر فعال کړئ.</p>"
