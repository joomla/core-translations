COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>جوملا اوس  htaccess.txt او web.config.txt په ستندرډ فایلونو کې په ټينګ اضافي خوندیتوب سره راوځي. دا سختونې په ویب براوشرونو کې د تش په نامه MIME ډوله لوستونکي غیر فعالوي. sniffing د ځانګړي برید ویکتورونو ته لار آواروي، چیرې چې سکریپټونه په نورمال ډول بې ضرره فایل فارمیټونه (د بیلګې په توګه عکسونه) اجرا کیږي، چې د کراس سایټ - سکریپټینګ زیانونو لامل کیږي.</p><p>امنیت ټیم وړاندیز کوي چې په لاسي ډول اړین بدلونونه پلي کړي. موجوده .htaccess یا web.config فایلونه، ځکه چې دا فایلونه په اوتومات ډول نه شي تازه کیدی.</p><p><strong>د .htaccess لپاره بدلونونه</strong><br>د \"## Mod_rewrite in مخکې لاندې کرښې اضافه کړئ use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nسرلیک تل د X-Content-Type-options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong> >د web.config لپاره بدلونونه</strong><br>د \"&lt;/rewrite&gt;\" وروسته لاندې کرښې اضافه کړئ:</p><pre>&lt;httpProtocol&gt;\n &lt;customHeaders&gt;\n &lt; اضافه کړه name=\"X-content-Type-options\" value=\"nosniff\" /&gt;\n &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>" ; Translators: Don't touch the code part in the message, Starting with ## Mod_rewrite &hellip;
COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".htaccess او web.config د خونديتوب تازه کول"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p>له 3.9.21 راهیسې جوملا په ستندرډ htaccess.txt کې د اضافي امنیتي قواعد سره لیږل کیږي. دا قاعده به د svg فایلونو کاروونکي د احتمالي Cross-Site-Scripting (XSS) زیانونو څخه ساتي.<br>امنیت ټیم وړاندیز کوي چې په هر ډول موجود .htaccess فایل کې اړین بدلونونه په لاسي ډول پلي کړي، ځکه چې دا فایل په اتوماتيک ډول نه شي تازه کیدی.< /p><p><strong>د .htaccess لپاره بدلونونه</strong></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n &lt;IfModule mod_headers.c&gt;\n سرلیک تل د منځپانګې-امنیت پالیسي \"سکریپټ-src 'هیڅ' نه\"\"n &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><p>اوس مهال موږ په IIS کې دا په مشروط ډول تنظیم کولو لپاره له یوې میتود څخه خبر نه یو ویب سرورونه، مهرباني وکړئ د نورو مرستې لپاره خپل کوربه چمتو کونکي سره اړیکه ونیسئ.</p>"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="د SVG فایلونو د کارولو له پاره د XSS اضافي خوندیتوب"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="د جوملا له وخته! 3.4.0 تاسې ممکن په خپله ویب پاڼه کې د سیسټم - ژبې فلټر پلاگین سره ستونزې ولرئ. د دوی د سمولو لپاره مهرباني وکړئ <a href=\"index.php?option=com_languages&view=languages\">د ژبې مدیر</a> خلاص کړئ او د هرې منځپانګې ژبه په لاسي ډول خوندي کړئ ترڅو ډاډ ترلاسه کړئ چې د لاسرسي کچه خوندي شوې ده."
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="تاسې ممکن د خپلو څو ژبو ترتیباتو سره ستونزې ولرئ"
COM_CPANEL_MSG_ROBOTS_BODY="په جوملا کې روبوټس.txt په ستندرډ فایلونو کې یو بدلون رامینځته شوی! 3.3 ګوګل ته اجازه ورکوي قالبونو او میدیا فایلونو ته د ستندرډ په توګه جازه ورکوي څوSEO د ښه کړي. دا بدلون په وده ورکونه کې په اتومات ډول نه پلي کیږي نو کاروونکو ته سپارښتنه کیږي څو د robots.txt.dist په فایل کې بدلونونو ته بیاکتنه وکړي او دا بدلونونه په خپل robots.txt فایل کې پلي کړي."
