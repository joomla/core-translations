PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="دا امکان د ' لوړ- عمر ' له پاره وخت ټاکي، دا په ثانیو کې مشخص شوی. ستندرډ ارزښت ۳۱۵۳۶۰۰۰ دی، کوم چې د یو کال سره سمون لري" ; Please do not translate 'max-age'
