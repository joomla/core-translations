PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="د CSP کلیک جیکینګ د محافظت چوکاټ فعال کړئ او یوازې اصلي 'زه' ته اجازه ورکړئ. مهرباني وکړئ لاندې فورمه وکاروئ ترڅو پرته له \"زه\" نورو اصلي ته اجازه ورکړئ."
