PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="دا امکان د نامتو بروشورد مخکې ښکته کولو لیستونو کې د ځای پرځای کولو له پاره opt-in فعالوي."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="مهم"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS په دې مانا دی چې ستاسې ډومین نور د HTTPS پرته بلل کېدی نه شي. کله چې د مخکې ښکته کولو لیست کې زیات شو، پښېماني ناممکنه کېږي. ډومینونه له مینځه وړل کیدی شي، خو دا د کاروونکو له پاره میاشتې وخت نیسي څو د بروشور تازه کولو کې بدلون راوړي.<br><strong>دا امکان ډېر مهم دی څو د 'man-in-the-middle attacks' څخه مخنیوی وشي نو دا باید په هر حالت کې فعال شي، خو یوازې که تاسې ډاډه یاست چې HTTPS په اوږد مهال کې د ډومین او د ټولو فرعي ډومینونو له پاره ملاتړ ترسره کوي! د ثبتولو دپاره د ' لوړعمر' ارزښت باید ۶۳۰۷۲۰۰۰(۲کاله) ته وټاکل شي.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="همدارنګه د فرعي ډومینونو له پاره"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS هم باید فعال شي <strong>د فرعي ډومینونو له پاره</strong> معمولا د 'www' تر دومین لاندې د SSL سند د جوړولو په وخت کې په پام کې نیول کیږي. که زیات فرعي ډومینونه کارول کیږي، مهرباني وکړئ په یاد وساتئ چې دوی د اعتبار وړ SSL سند سره هم چمتو شوي."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="د ستندرډ خونديتوب سرلیکونه فعال کړئ"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>جوملا! د ابزارو له درجن سره راځي چې تاسې سره د http لیکونود خوندیتوب په ساتنه کې مرسته کوي. دا لیکونه ستاسې د بروشور سره د بېلګې په توګه مرسته کوي څو ستاسې ویب پاڼه د <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> څخه خوندي کړي. او <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> بریدونه.</p><p>تاسې نور څه موندلی شئ جزیات په <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>په جوملا کې د HTTP لیکونو د زده کړې مدیریت! اسناد.</a></p>"
