COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>جوملا له لاندې فایلونو سره <code>administrator/components/com_joomlaupdate/extract.php</code> کوم چې تازه کول ترسره کوي، اړیکه ونیسي. دا په ځانګړي ډول ځکه پېښږي چې لاندې دلیلونه:</p><ul><li>ستاسې د پاڼې په لاره کې د یو سېرور د جوړښت فایل, بیخي لکه د <code>.htaccess</code> یا <code>web.config</code>,دغه فایل ته د لاسرسي مخه نیسي.</li><li>ستاسې سېرور جوړښت دغه فایل ته د لاسرسي مخه نیسي.</li><li>ددغه فایل مالکیت او مجوېزونه ستاسې سېرور ته دا اجازه نه ورکوي.</li><li>ستاسې پاڼه د ښکته کولو د انډولونکي یا CDN تر شا ده خو د هغې جوړښت دغه فایل ته د لاسرسي اجازه نه ورکوي یا هغې د لېږد د امر مخه نیسي.</li><li>که فایل ته لاسرسی ترسره شي هغې ته د امر لېږد ستاسې د سیرور د خوندیتوب له خوا نه پرېښودل کېږي لکه د mod_security2.</li></ul><p>If you که ډاډمن نه یاست مهرباني وکړئ خپل کوربه سره اړیکه ونیسئ.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>جوملا نه شي کولی په سمه توګه اړیکه ونیسي له <code>administrator/components/com_joomlaupdate/extract.php</code> سره چې تازه کول ترسره کوي. دا په عمومي ډول د لاندې دلیلونو له امله پېښېږي:</p><ul><li>فایل چې <code>administrator/components/com_joomlaupdate/update.php</code>, د تازه کولو لارښود لري نه شي کولی د اجازې د ستونزې له امله، نوموړی فایل جوړ کړي.</li><li>فایل چې پورته ترې یادونه وشوه د <code>extract.php</code> سکرپت له خوا لوستل کېدی نه شي.</li><li>ستاسې بروشور, د نېت افزار یا سېرور د هغه پاسورډ له خوا رمزي شوي چې موږ د هرې غوښتنې تر وړاندی <code>extract.php</code> ته د خوندیتوب د دلیلونو له امله استولی</li></ul><p>مهرباني وکړي بل ډول بروشور وکاروئ، چې د بروشور هېڅ ډول پراخونې په کې نصب شوي نه وي, په ایډیال ډول له بل کمپیوتر څخه چې بلې انترنیتي شبکې سره وصل شوی وي. که ستونزه لا هم شتون ولري، ښه به وي خپل کوربه سره اړیکه ونیسئ.</p>"
