PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>د خپل نصبولو په جوړښت کې تاسې د حافظې تازه کولو غوراوي کې (په ساعتونو کې) 0 غوره کړی دی دا په دې مانا ده چې جوملا په خپله حافظه کې تازه کول نه ساتي. دا په دې مانا ده چې د هرې پاڼې لیدنې ته باید بریښنالیک واستول شي مګر دا ممکنه نه ده. مهرباني وکړئ ارزښت لوړ کړئ (6 ستندرډ دی) یا تایید کړئ چې جوملا! د تازه کولو خبرتیا په اړوند به هیڅکله تاسې ته بریښنالیکونه نه استوي.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="دا پلاگېن وخت په وخت د نوي جوملا د شتون اړوند چیک ترسره کوي! نسخې. کله چې یو وموندل شي دا به تاسې ته په بریښنالیک کې واستول شي، تاسې ته د تازه کولو یادونه کوي. تاسې کولی شئ بریښنالیک په سیسټم کې تنظیم کړئ &rarr; د بریښنالیک قالبونه."

