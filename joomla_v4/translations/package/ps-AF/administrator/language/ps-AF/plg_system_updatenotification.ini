PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="دا بریښنالیک د جوملا له خوا نه دی لیږل شوی! پروژه. دا ستاسې د پاڼې له خوا په اتوماتيک ډول لیږل کیږي،\n{SITENAME} - {URL} \n\n============================ ========================================= ==\nد مالوماتو تازه کول\n========================================== =====================================\n\nستاسې پاڼې د جوملا! تازه شوې نسخه موندلې د ښکته کولو دپاره چمتو ده.\n\nد جوملا! نسخه اوس نصب شوی: {CURVERSION}\nجوملا! د نصبولو له پاره نسخه شتون لري: {NEWVERSION}\n\nدا بریښنالیک ستاسې د پاڼې له خوا تاسې ته لیږل شوی ترڅو تاسې ته دا حقیقت در په یاد کړي.\nجوملا! پروژه به هیڅکله تاسې سره مستقیم د جوملا د موجوده تازه کولو په اړه اړیکه و نه نیسي! ستاسې په پاڼه کې.\n\n======================================= =====================================\nد تازه کولولارښود\n======= ========================================= =======================\n\nپه {SITENAME} کې شته د اوسمهال د نصبولو له پاره مهرباني وکړئ لاندې لینک غوره کړئ. (که د لینک URL نه وي، هغه کاپي او په خپل بروشور کې یې ښکته کړئ)\n\nد لینک تازه کول: {LINK}\n\nد خپرولو خبرونه دلته موندل کیدی شي: {RELEASENEWS}\n\n====== ========================================= ========================\nزه دا برېښناليک ولې ترلاسه کوم؟\n================ ========================================= ===============\n\nدا بریښنالیک په اتوماتيک ډول د یو پلاگېن له خوا لیږل شوی چې د جوملا! له خوا چمتو شوی، هغه نرم ابزار چې ستاسې پاڼه غښتلې کوي.\nدا پلاگېن د جوملا! د تازه شویو نسخو څارنه کوي! او د هغې مدیرانو ته د بریښنالیک خبرتیا لیږي.\nتاسې به د خپلې پاڼې څخه به ورته بریښنالیکونه ترلاسه کړئ تر هغې چې خپل نرم ابزار تازه نه کړئ یا دا بریښنالیکونه غیر فعال کړئ.\n\nد دې بریښنالیکونو غیر فعالولو له پاره مهرباني وکړئ 'سیسټم - جوملا! په خپله پاڼه کې د مدیریت په پلاګېن کې د خبرتیا پلاگېن تازه کړئ.\n\nکه تاسې نه پوهیږئ چې جوملا څه شئ دی! او هغه څه چې تاسې غواړئ تر سره یې کړئ مهرباني وکړئ له جوملا سره اړیکه ونه نیسئ! پروژه.\nهغوی تاسې ته دا بریښنالیک نه لیږي او هغوی ستاسې سره مرسته کولی نه شي. پرځای یې، مهرباني وکړئ د هغه چا سره اړیکه ونیسئ چې ستاسې پاڼه يې جوړه کړې یا اداره کوي.\n\nکه تاسې هغه کس یاست چې خپله ویب پاڼه مو جوړه یا اداره کوئ، مهرباني وکړئ په یاد ولرئ چې دا پلاگېن ممکن په اتوماتيک ډول فعال شوی وي کله چې تاسې جوملا نصب یا تازه کړې! ستاسې په پاڼه کې.\n\n======================================= =====================================\nما ته دا برېښناليک چا رالېږلی دی؟\n=== ========================================= ===========================\n\nدا بریښنالیک تاسې ته ستاسې د خپلې پاڼې له خوا لیږل شوی، {SITENAME}"
