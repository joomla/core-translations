PLG_SYSTEM_UPDATENOTIFICATION="Sistēma - paziņojums par Joomla atjauninājumiem"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Šis e -pasts NAV sūtīts no Joomla.org. To automātiski nosūtīja vietne,\n{SITENAME} - {URL}\n\n ================================================================================\nATJAUNINĀJUMU INFORMĀCIJA\n ================================================================================\n\nVietne ir atradusi jaunāku Joomla! versiju, ko var lejupielādēt.\n\nEsošā Joomla! versija: {CURVERSION}\nJaunā Joomla! versija: {NEWVERSION}\n\n Šis paziņojumu ir nosūtīts, kā atgādinājums.\nJoomla! projekts nekad nesazināsies ar jums tieši par pieejamajiem Joomla! atjauninājumiem!\n\n================================================================================\nATJAUNINĀŠANAS NORĀDĪJUMI\n================================================================================\n\nLai instalētu atjauninājumu vietnē {SITENAME}, izmantojiet šo saiti. (Ja URL nav saite, kopējiet un ielīmējiet to savā pārlūkprogrammā.)\n\nAtjaunināšanas saite: {LINK}\n\nInformācija par versiju: {RELEASENEWS}\n\n================================================================================\nKAPĒC SAŅĒMU ŠO E-PASTU?\n================ ================================================================\n\nŠo e -pasta ziņojumu automātiski nosūtīja jūsu Joomla vientes spraudnis. \nŠis spraudnis meklē Joomla!  atjauninājumus un nosūta paziņojumu e -pastā administratoriem.\nJūs saņemsiet šādus  e -pasta ziņojumus no vietnes, līdz atjaunināsiet programmatūru vai atslēgsiet šos e -pastus.\n\nLai atslēgtu šos e -pastus, izslēdziet 'Sistēma - Joomla! Atjauninājumu paziņojumi' spraudni vietnes spraudņu pārvaldniekā.\n\nJa nezināt kas ir Joomla!  vai kas jums jādara, Jums NAV JĀSAZINĀS ar Joomla! projektu.\nViņi NESŪTA Jums šo e -pasta ziņojumu un nevar jums palīdzēt. Tā vietā, sazinieties ar personu, kas izveidoja vai pārvalda jūsu mājas lapu.\n\nJa esat persona, kas izveidoja vai pārvalda lapu, ņemiet vērā ka šis spraudnis tika aktivizēts automātiski, instalējot vai atjauninot Joomla! Jūsu pārvaldītajā lapā.\n\n ========================================== ======================================\nKAS MAN SŪTĪJA ŠO E -PASTU?\n================================================================================\n\nŠo e -pastu sūtīja lapa {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Sarakstā ievadiet e-pasta adreses, kas saņems vēstules par pieejamajiem atjauninājumiem. Adresēm sarakstā ir JĀBŪT saistītam ar vietnes reģistrētiem lietotājiem, kam ir galvenā administratora tiesības. Ja neviena no saraksta e-pasta adresēm nav lietotājiem ar galvenā administratora tiesībām, vai lauks ir tukšs, visiem galvenajiem administratoriem tiks sūtītas vēstules par pieejamiem atjauninājumiem."
