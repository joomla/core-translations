PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>Instalācijas konfiguratorā Keša atjaunināšanas opcija (stundās) ir iestatīta 0 kas nozīmē ka Joomla nekošos atjauninājumus. Tas nozīmē ka e-pasts tiks sūtīts katrā lapas apmeklējuma reizē, bet tas nav iespējams. Palieliniet vērtību (6 ir noklusētā) vai apstipriniet ka Joomla! atjauninājumu paziņojumi nekad nesūtīs e-pastus.</p>"
