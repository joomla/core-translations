PLG_SYSTEM_JOOA11Y_LINK_URL="Garākas, maz saprotamas saites kuras lieto kā teksta saites var būt sarež'ģīti klausīties ar palīdzošajām tehnoloģijām. Vairumā gadījumu iesakam lietot cilvēkam lasāmu tekstu, nevis saiti. Īsās saites ( piemēram lapas saite) ir derīgas."
