PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Bold un italic tagi ir semantiski un tos <strong>nevajag</strong> lietot lai iezīmētu veselus paragrāfus.Bold teksts ir tikai vārda vai frāzes <strong>izcelšanai</strong>. Italic tiek lietots lai izceltu nosaukumus (piemēram grāmatas vai raksta nosaukums u.c.), termini, svešvārdi, citāti. Gari citāti jāformatē kā blockquote."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Atrasta nederīga saite. Saite norāda uz izstrādes stadijā esošu saturu. Saite norāda uz: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Vai tas ir nosaukums? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Blockquotes jālieto tikai citātiem. Ja tas ir paredzēts kā nosaukums, saimainiet tā formatējumu uz nosaukumam paredzēto (piem. Heading 2 vai Heading 3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="Atrasts <strong>dubults ID</strong>. Dubulta ID kļūdas veido problēmas atbalstošajām tehnoloģijām kad tās mēģina darboties ar lapas saturu."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Lūdzu nodzēsiet vai mainiet sekojošu ID: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Vai šis ir nosaukums? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Bold teksts var izskatīties kā nosaukums, bet kāds kurš lietot ekrāna lasītāju nevar noteikt vai tas ir svarīgs vai jāpāriet uz tā saturu. Bold tekstam nevajadzētu aizvietot semantiskos nosaukumus (Heading 2 līdz Heading 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Nav iestatīta lapas valoda! Lūdzu <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">iestatiet valodu HTML tagā.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF tiek uzskatīts kā web saturs un tiem jābūt ar iekļautu pieejamību. PDF bieži satur nepilnības kas neļauj to pareizi izlasīt ekrāna nolasītājiem (nav struktūras, lauku nosaukumi) un cilvēkiem ar vāju redzi (teksts nepielāgojas to palielinot).<ul><li>Ja tā ir forma, izmatojiet iespēju to uztaisīt kā alternatīvu HTML formātā.</li><li>Ja tas ir dokuments, mēģiniet to pārveidot par lapu.</li></ul><br>Lūdzu izlasiet <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF pieejamības parametrus Acrobat DC.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Vai vēlaties izveidot sarakstu? Atrasts iespējams saraksta saturs: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Mēģiniet lietot bultiņas vai numerācijas pogu semantiskajiem sarakstiem. Lietojot semantiskos sarakstus palīdzošās tehnoloģijas var izlasīt sarakstu kā kopējo vienību skaitu un tās atrašanos sarakstā. Vairāk par <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">semantiskajiem sarakstiem.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Atrasti visi lielie burti. Atsevišķi ekrāna lasītāji interpretē visus lielos burtus kā akronīmu un lasīs katru burtu atsevišķi. Daudziem cilvēkiem lasīt visu ar lielajiem burtiem ir problemātiski, kā arī to var uztvert kā KLIEGŠANU."

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Tukša tabulas galvene! Tabulas galvenes <em>nekad</em> nedrīkst būt tukšas. Ir svarīgi saistīt rindu un kolonu galvenes. Ši informācija sniedz kontekstu cilvēkiem kuri lieto palīdzošās tehnoloģijas. Atcerietie ka tabulām ir jāsatur tikai tabulējami dati."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Vairāk par <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">tabulu pieejamību.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Trūkst tabulas galvenes! Tabulām ar pieejamību jābūt HTML kodam kas norāda galvenes šūnas un datu šūnas un to savstarpējo attiecību. Šī informācija sniedz kontekstu cilvēkiem kuri izmanto palīdzošās tehnoloģijas. Tabulas ir jāizmanto tikai tabulējamiem datiem."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Vairāk par <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">tabulu pieejamību.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Semantiskie nosaukumi, tādi kā Headin 2vai Heading 3 jālietot tikai satura sadaļās, <strong>nevis</strong> HTML tabulās. Norādiet tabulas galvenes tikai ar <strong>th</strong> elementu."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Vairāk par <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">tabulu pieejamību.</a>"

