PLG_SYSTEM_WEBAUTHN="Sistēma - WebAuthn bezparoles pieslēgšanās"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Nav iespējams pievienot autenifikācijas avotus citu lietotāju vietā. Lietotājam ir jāpieslēdzas un jāiestata savi autentifikatori pašam."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Nodrošina bezparoles autentifikāciju, izmantojot W3C Web Autentifikācijas (WebAuthn) API. WebAuthn šķirklis lietotāja profilā un WebAuthn pieslēgšanās poga būs redzama tikai tad, ja lietotājs apmeklē vietni izmantojot HTTPS protokolu. WebAuthn autentifikatora reģistrācija un tā izmantošana, lai pieslēgtos vietnei, ir iespējama tikai tad, ja vietnei ir derīgs sertifikāts, ko ir apstiprinājis sertifikātu reģistrs, kas ir atzīmēts kā uzticams lietotāja pārlūkprogrammā."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Nav iespējams atrast lietotāja vārda lauku pieslēgšanās formā. Bezparoles autentifikācija nedarbosies šai vietnei, ja tiks izmantots cits pieslēgšanās modulis."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Nevar saglabāt pieslēgšanās datus nereģistrētam lietotājam!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Saglabātie jūsu konta pieslēgšanās dati ir nepareizi. Pieslēdzieties ar citu metodi, tad nodzēsiet saglabātos pieslēgšanās datus, un no jauna pievienojiet autentifikācijas iekārtu."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Nepareiza bezparoles pieslēgšanās. Kaut kas nav pareizi vai arī tas ir mēģinājums uzlauzt vietni."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Neveiksmīga autentifikatora reģistrācija. Autentifikatora atbilde, kas tika saņemta no pārlūkprogrammas, neatbilst Publiskajai atslēgai, kas ir izsniegta serverim. Tas nozīmē, ka kāds ir mēģinājis uzlauzt vietni, vai kaut kas nedarbojas pareizi."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Drošības apsvērumu dēļ, jums nav atļauts reģistrēt bezparoles autentifikācijas kodus citu lietotāju vietā."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Kas kas nedarbojas pareizi, bet nekāda papildus informācija nav pieejama. Mēģiniet vēlreiz reģistrēt jūsu autentifikatoru."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Serveris nav izsniedzis autentifikatoram publisko atslēgu, bet kaut kā ir saņemts autentifikatora reģistrācijas pieprasījums no pārlūka. Tas nozīmē, ka kāds ir mēģinājis uzlauzt jūsu vietni, vai kaut kas nedarbojas pareizi."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Nav iespējams saglabāt pieslēgšanās datus. Šos pieslēgšanās datus jau lieto cits lietotājs."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Jums ir jāievada lietotāja vārds (bet ne parole), pirms spiest Web autentifikatora pogu."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Ievadītais lietotāja vārds neatbilst lietotāja kontam, kam šajā vietnē ir ieslēgta pezparoles pieslēgšanās."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Nevar saglabāt jauno nosaukumu"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Nav iespējams dzēst autentifikatoru"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Lietotāja konts nav atrasts"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Jūsu pārlūkprogramma neatbalsta W3C Web autentifikācijas standartu, lai varētu nodrošināt bezparoles pieslēgšanos vietnei vai arī vietnes serveris neizmanto HTTPS protokolu ar derību sertifikātu, kas ir apstiprināts sertifikātu reģistrā, ko par ticamu atzīst jūsu pārlūkprogramma. Jums ir jāpieslēdzas šai vietnei ar lietotāja vārdu un paroli."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Nevar atrasts autentifikatora saglabātos pieslēgšanās datus."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Šī autentifikatora lietotājs šajā vietnē vairs nav atrodams."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Nevar saņemt autentifikatora reģistrācijas informāciju no vietnes."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Priekš WebAuthn pieslēgumiem atļaujiet autentifikatorus tikai ar pārbaudāmiem kriptogrāfijas parakstiem. Ieteicami augstas drošības infrastruktūrām. Nepieciešams lai lapai būtu tieša piekļuve <code>https://mds.fidoalliance.org/</code>, ierakstāma keša direktorija, sistēmas pagaidu direktorija kurā ierakstus var veikt PHP un OpenSSL paplašinājums.Var neļaut darboties vienkāršakiem, nesertificētiem autentifikatoriem. To izslēdzot Joomla nevarēs noteikt izstrādātāju un autentifikatora veidu kuru lietojat (pie autentifikatora nosaukuma netiks parādīta ikona). <br/><strong>Padoms:</strong> Ja lapa ir aiz ugunsmūra un šī funkcija darbotos korekti, lejupielādētos datus no <a href=\"https://mds.fidoalliance.org/\" target=\"_blank\" rel=\"noopener noreferrer\">FIDO Alliance</a> var ievietot <code>administrator/cache/fido.jwt</code> failā."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Atestācijas atbalsts"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Nodrošina iespēju pārvaldīt bezparoles pieslēgšanās metodes izmantojot W3C Web autentifikācijas standartu. Tam nepieciešama pārlūkprogramma un autentifikators (piemēram Google Chrome vai Firefox ar FIDO2 sertificētu drošības atslēgu)."
