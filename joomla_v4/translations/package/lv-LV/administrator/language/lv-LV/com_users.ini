COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! ir iekļauta <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">daudzfaktoru autentifikācija</a> lai paaugstinātu pieslēgšanās drošību lietotājiem.</p><p>Lietotājiem <em>vairs nav nepieciešams drošības kods kopā ar lietotājvārdu un paroli</em>. Vairākfaktoru autentifikācija kā atsevišķs solis pēc pieslēgšanās lapai. Kamēr nav veikta daudzfaktoru autentifikācija lietotāji nevar izmantot lapu un tajā darboties.
Vairākfaktoru autentifikācija novērš <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">pikšķerēšanas</a> ievainojamību. Autentifikators atļauj interaktīvas validācijas metodes, piemēram WebAuthn (ieskaitot Windows Hello, Apple TouchID / FaceID un Android Biometric Screen Lock integrācijas), vai nosūtot 6 ciparu kodus uz e-pastu. Abas šīs metodes ir pieejamas kā spraudņi Joomla! instalācijā.</p>"
