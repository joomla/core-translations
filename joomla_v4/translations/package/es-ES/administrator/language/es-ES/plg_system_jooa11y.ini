PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Mostrar siempre"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Cargar el comprobador de accesibilidad en todas las páginas. Esto es útil cuando se desarrolla el sitio web, pero no debe dejarse activado cuando el sitio web está ya en funcionamiento."
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="El Comprobador de accesibilidad de Joomla resalta visualmente los problemas comunes de accesibilidad y usabilidad. Dirigido a los autores de contenido, el plugin identifica los errores o advertencias y proporciona orientación sobre cómo solucionarlos."

