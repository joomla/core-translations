;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="¡Se ha encontrado un encabezado vacío! Para solucionarlo, elimine esta línea o cambie su formato de <strong>Encabezado %(level)</strong> a <strong>Normal</strong> o <strong>Párrafo</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="El encabezado no tiene texto, pero contiene una imagen. Si esto no es un encabezado, cambie su formato de  <strong>Encabezado %(level)</strong> a <strong>Normal</strong> o <strong>Párrafo</strong>. Si no, añada un texto alternativo a la imagen si no es decorativa."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="El primer título de una página debe ser normalmente un Encabezado 1 o un Encabezado 2 . El Encabezado 1 debe ser el comienzo de la sección de contenido principal, y es el título principal que describe el propósito general de la página. Más información sobre <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Estructura de la cabecera.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Los encabezados son largos. Los encabezados deben utilizarse para organizar el contenido y transmitir la estructura. Deben ser breves, informativos y únicos. Los encabezados deben tener menos de 160 caracteres (no más de una frase)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Recuento de caracteres: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Falta el Encabezado 1. El Encabezado 1 debe ser el comienzo del área de contenido principal, y es el encabezado principal que describe el propósito general de la página. Más información sobre <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Estructura del encabezado.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Se ha utilizado un nivel de encabezado no consecutivo. Los encabezados nunca deben saltarse niveles, ni pasar de <strong>Encabezado %(prevLevel)</strong> a <strong>Encabezado %(level)</strong>."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="¡Falta el Encabezado 1!"

;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Considere sustituir el texto del enlace: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>\"Haga clic aquí\" se centra en la mecánica del ratón, cuando muchas personas no utilizan un ratón o pueden estar viendo este sitio web en un dispositivo móvil. Considere la posibilidad de utilizar un verbo diferente que se relacione con la tarea.</li><li>Evite utilizar símbolos HTML como llamada a la acción, a menos que estén ocultos para las tecnologías de asistencia.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Elimine los enlaces vacíos sin texto."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="El enlace no tiene un texto discernible que sea visible para los lectores de pantalla y otras tecnologías de asistencia. Para arreglarlo:<ul><li>Añada un texto conciso que describa donde lleva el enlace.</li><li>Si es un <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">enlace de icono o SVG</a> es probable que le falte una etiqueta descriptiva.</li><li>Si cree que este enlace es un error debido a un fallo de copiar/pegar, considere la posibilidad de borrarlo.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="La etiqueta descriptiva de este enlace es: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="El texto del enlace puede no ser lo suficientemente descriptivo fuera de contexto: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>¡Consejo!</strong> El texto del enlace debe ser siempre claro, único y significativo. Evite palabras comunes como \"haga clic aquí\"; o \"aprenda más\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Las URLs más largas y menos inteligibles utilizadas como texto de enlace pueden ser difíciles de escuchar con la tecnología de asistencia. En la mayoría de los casos, es mejor utilizar un texto legible para el ser humano en lugar de la URL. Las URLs cortas (como la página de inicio de un sitio) están bien."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>¡Consejo!</strong> El texto de los enlaces debe ser siempre claro, único y significativo para que pueda entenderse fuera de contexto."

;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="El enlace apunta a un PDF o a un archivo descargable (por ejemplo, MP3, Zip, documento de Word) sin aviso. Indique el tipo de archivo en el texto del enlace. Si se trata de un archivo de gran tamaño, considere incluir el tamaño del archivo."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Ejemplo:</strong> Informe ejecutivo (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="El enlace tiene un texto idéntico al de otro enlace, aunque apunta a una página diferente. Múltiples enlaces con el mismo texto pueden causar confusión a las personas que utilizan lectores de pantalla."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Considere la posibilidad de hacer el siguiente enlace más descriptivo para ayudar a distinguirlo de otros enlaces: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="El enlace se abre en una nueva pestaña o ventana sin previo aviso. Hacerlo puede desorientar, especialmente a las personas que tienen dificultades para percibir contenidos visuales. En segundo lugar, no siempre es una buena práctica controlar la experiencia de alguien o tomar decisiones por él. Indique que el enlace se abre en una nueva ventana dentro del texto del enlace."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>¡Consejo!</strong> Aprenda las mejores prácticas: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" target=\"_blank\" rel=\"noopener noreferrer\">abrir enlaces en nuevas ventanas y pestañas del navegador.</a>"

;Images
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="La descripción del texto alternativo en una imagen enlazada es <strong>demasiado larga</strong>. El texto alternativo de las imágenes enlazadas debe describir a dónde lleva el enlace, no una descripción literal de la imagen. <strong>Considere la posibilidad de utilizar el título de la página a la que enlaza como texto alternativo</strong>."
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="El texto alternativo tiene <strong>%(altLength)</strong> caracteres: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="La imagen está marcada como <strong>decorativa</strong> y será ignorada por la tecnología de asistencia.."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Aunque se haya proporcionado un <strong>pie de foto</strong>, la imagen debe tener también un texto alternativo en la mayoría de los casos. <ul><li>El texto alternativo debe proporcionar una descripción concisa de lo que hay en la imagen.</li><li>El pie de foto debe proporcionar un contexto para relacionar la imagen con el contenido que la rodea, o llamar la atención sobre una información concreta.</li></ul>Más información: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">\"alt\" frente a \"figcaption\".</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="No utilice exactamente las mismas palabras para el texto alternativo y el pie de foto. Los lectores de pantalla anunciarán la información dos veces."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="La extensión del archivo se encuentra en el texto alternativo. Si la imagen transmite una historia, un estado de ánimo o una información importante, asegúrese de describirla."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Eliminar: <strong>%(error)</strong>.<br>El texto alternativo para esta imagen es: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Las tecnologías de asistencia ya indican que se trata de una imagen, por lo que \"<strong>%(error)</strong>\" o \"%(error)\" podría ser redundante."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="El texto alternativo para esta imagen es: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Se ha encontrado un texto alternativo o un marcador de posición que no es descriptivo. Sustituya el siguiente texto alternativo por algo más significativo: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="La descripción del texto alternativo es <strong>demasiado larga</strong>. El texto alternativo debe ser conciso, pero significativo como un <em>tweet</em> (alrededor de 100 caracteres). Si se trata de una imagen compleja o de un gráfico, considere la posibilidad de poner la descripción larga de la imagen en el texto inferior o en un componente de acordeón."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="El texto alternativo tiene <strong>%(altLength)</strong> caracteres: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="El enlace de la imagen contiene <strong>tanto el texto alternativo como el texto del enlace que la rodea</strong>. Si esta imagen es decorativa y se está utilizando como un enlace funcional a otra página, considere marcar la imagen como decorativa - el texto del enlace que la rodea debería ser suficiente."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Texto alternativo: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="La imagen está marcada como <strong>decorativa</strong> y será ignorada por la tecnología de asistencia. Si la imagen transmite una historia, un estado de ánimo o información importante, asegúrese de añadir un texto alternativo."
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="El enlace alrededor de la imagen tiene <span class=\"jooa11y-kbd\">aria-hidden=\"true\"</span> pero sigue siendo susceptible de ser enfocado por el teclado. Si pretende ocultar un enlace redundante o duplicado, añada también <span class=\"jooa11y-kbd\">tabindex=\"-1\"</span>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Se ha encontrado la extensión del archivo en el texto alternativo. Asegúrese de que el texto alternativo describe el destino del enlace, no una descripción literal de la imagen. Eliminar: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="El texto alternativo para esta imagen es: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="El enlace de la imagen contiene texto alternativo, aunque asegúrese de que el texto alternativo describe la página de destino. <strong>Considere la posibilidad de utilizar el título de la página a la que enlaza como texto alternativo.</strong> ¿El texto alternativo describe a dónde lleva el enlace?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Texto alternativo: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="La imagen dentro del enlace está marcada como decorativa y no hay texto de enlace. Por favor, añada un texto alternativo a la imagen que describa el destino del enlace."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Se ha encontrado un texto alternativo no descrito o con un marcador de posición dentro de una imagen enlazada. Asegúrese de que el texto alternativo describe el destino del enlace, no una descripción literal de la imagen. Sustituya el siguiente texto alternativo: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Las tecnologías de asistencia ya indican que se trata de una imagen, por lo que \"<strong>%(error)</strong>\" o \"%(error) of\" puede ser redundante. Asegúrese de que el texto alternativo describe el destino del enlace, no una descripción literal de la imagen."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="El texto alternativo para esta imagen es: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="La imagen está marcada como decorativa, aunque el enlace utiliza el texto circundante como etiqueta descriptiva."
PLG_SYSTEM_JOOA11Y_LINK_PASS_ALT="El texto alternativo para esta imagen es: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_BUT_HAS_TEXT_MESSAGE="La imagen está siendo utilizada como un enlace con texto circundante, aunque el atributo alt debería ser marcado como decorativo."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_MESSAGE="La imagen se utiliza como enlace, pero falta el texto alternativo. Por favor, asegúrese de que el texto alternativo describa a dónde le lleva el enlace."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_MESSAGE="¡Falta el texto alternativo! Si la imagen transmite una historia, un estado de ánimo o una información importante, asegúrese de describir la imagen."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING="El texto subrayado puede confundirse con los enlaces."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING_TIP="Considere la posibilidad de utilizar un estilo diferente, como el <em><em>énfasis</em></em>."

;Labels
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="El campo de entrada tiene un nombre accesible, aunque asegúrese de que también hay una etiqueta visible."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="El nombre accesible para este campo de entrada es: <strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Los botones de reinicio <strong>no</strong> deben usarse a menos que se necesiten específicamente porque son fáciles de activar por error."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>¡Consejo!</strong> Aprenda por qué <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\"noopener noreferrer\">los botones de reinicio y cancelación plantean problemas de usabilidad.</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="Al botón de la imagen le falta el texto alternativo. Por favor, añada el texto alternativo para proporcionar un nombre accesible. Por ejemplo: <em>Buscar</em> o <em>Enviar</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="No hay ninguna etiqueta asociada a este campo. Por favor, añada un <span class=\"jooa11y-kbd\">id</span> a este campo, y añada un atributo <span class=\"jooa11y-kbd\">for</span> a la etiqueta."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="No hay ninguna etiqueta asociada a este campo. Añada un atributo <span class=\"jooa11y-kbd\">for</span> a la etiqueta que coincida con el <span class=\"jooa11y-kbd\">id</span> de esta entrada."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="El ID para este campo es: <strong>id=\"%(t)\"</strong>"

;Embedded content
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Asegúrese de proporcionar una <strong>transcripción para todos los podcasts</strong>. La transcripción de los contenidos de audio es un requisito obligatorio de nivel A. Las transcripciones ayudan a las personas sordas o con problemas de audición, pero pueden beneficiar a todos. Considere la posibilidad de colocar la transcripción debajo o dentro de un panel de acordeón."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="No se puede comprobar el contenido incrustado. Por favor, asegúrese de que las imágenes tienen texto alternativo, los vídeos tienen subtítulos, el texto tiene suficiente contraste y los componentes interactivos son <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">accesibles con el teclado</a>."
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="El contenido incrustado requiere un nombre accesible que describa su contenido. Proporcione un atributo <span class=\"jooa11y-kbd\">title</span> o <span class=\"jooa11y-kbd\">aria-label</span> único en el elemento <span class=\"jooa11y-kbd\">iframe</span> element. Aprenda más sobre <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames</a>."
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Asegúrese de que <strong>todos los vídeos tengan subtítulos</strong>. Proporcionar subtítulos para todos los contenidos de audio y vídeo es un requisito obligatorio de Nivel A. Los subtítulos ayudan a las personas sordas o con problemas de audición."

;Contrast
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="El texto de esta entrada no tiene suficiente contraste con el fondo. La proporción de contraste debe ser al menos de 4,5:1 para el texto normal y de 3:1 para el texto grande."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="La proporción de contraste es <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Este texto no tiene suficiente contraste con el fondo. La proporción de contraste debe ser de al menos 4,5:1 para el texto normal y de 3:1 para el texto grande."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="La proporción de contraste es <strong>%(cratio)</strong> para el siguiente texto: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="El contraste de este texto es desconocido y debe ser revisado manualmente. Asegúrese de que el texto y el fondo tengan un fuerte contraste de colores. La proporción de contraste debe ser de al menos 4,5:1 para el texto normal y de 3:1 para el texto grande."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Por favor, revise el contraste del siguiente textot:<br><strong>%(nodetext)</strong>"

