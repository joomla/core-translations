PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="Contenedor de contenido"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Marcador en la página donde se comprobará la accesibilidad. La configuración por defecto es <strong>main</strong>. Las alternativas a los marcadores son clases, elementos o roles ARIA (Por ejemplo: #example, .example, [role=example])."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Ignorar regiones"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Ignorar regiones específicas dentro del contenedor de contenido. Utilice comas para separar clases o elementos (por ejemplo, #ignore, .ignore)."
