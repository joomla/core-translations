PLG_SYSTEM_JOOA11Y_READABILITY_NOT_ENOUGH_CONTENT_MESSAGE="No hay suficiente contenido para calcular la puntuación de legibilidad."
PLG_SYSTEM_JOOA11Y_READABILITY_NO_P_OR_LI_MESSAGE="No se ha podido calcular la puntuación de legibilidad. No se ha encontrado ningún contenido de párrafo <span class=\"jooa11y-badge\"><p></span> o lista <span class=\"jooa11y-badge\"><li></span>."

;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Las etiquetas de negrita y cursiva tienen un significado semántico y <strong>no</strong> deben utilizarse para resaltar párrafos enteros. El texto en negrita debe utilizarse para poner <strong>énfasis</strong> en una palabra o frase. La cursiva debe utilizarse para resaltar nombres propios (por ejemplo, títulos de libros y artículos), palabras extranjeras y citas. Las citas largas deben formarse como un bloque de citas."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Se ha encontrado un enlace incorrecto. El enlace parece apuntar a un entorno de desarrollo. Este enlace apunta a: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="¿Esto es un encabezado? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Los bloques de citas deben usarse sólo para las citas. Si se pretende que sea un encabezado, cambie este bloque de citas por un encabezado semántico (por ejemplo, encabezado 2 o encabezado 3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="Se ha encontrado un <strong>ID duplicado</strong>. Se sabe que los errores de ID duplicados causan problemas a las tecnologías de asistencia cuando intentan interactuar con el contenido."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Por favor, elimine o cambie el siguiente ID: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="¿Esto es un encabezado? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Una línea de texto en negrita puede parecer un título, pero alguien que utilice un lector de pantalla no puede saber que es importante ni saltar a su contenido. El texto en negrita no debe sustituir nunca a los encabezados semánticos (del encabezado 2 al 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="¡Idioma de la página no declarado! Por favor, <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">declare el idioma en la etiqueta HTML</a>."
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="Los PDF se consideran contenidos web y también deben ser accesibles. Los PDF suelen presentar problemas para las personas que utilizan lectores de pantalla (falta de etiquetas estructurales o de etiquetas en los campos de los formularios) y para las personas con baja visión (el texto no se redistribuye cuando se amplía). <ul><li>Si se trata de un formulario, considere la posibilidad de utilizar un formulario HTML accesible como alternativa.</li><li>Si se trata de un documento, considere la posibilidad de convertirlo en una página web.</li></ul><br>En caso contrario, por favor compruebe <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF(s) respecto a su accesibilidad en Acrobat DC</a>."
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="¿Intenta crear una lista? Posible elemento de la lista encontrado: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Asegúrese de utilizar listas semánticas usando los botones de formato de viñetas o números en su lugar. Al utilizar una lista semántica, las tecnologías de apoyo pueden transmitir información como el número total de elementos y la posición relativa de cada elemento en la lista. Aprenda más sobre <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">las listas semánticas</a>."
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Se han encontrado todas las letras en mayúsculas. Algunos lectores de pantalla pueden interpretar el texto en mayúsculas como un acrónimo y leerán cada letra individualmente. Además, a algunas personas les resulta más difícil leer el texto en mayúsculas y puede dar la impresión de ESTAR GRITANDO."

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="¡Se ha encontrado una cabecera de tabla vacía! Las cabeceras de las tablas <em>nunca</em> deben estar vacías. Es importante designar las cabeceras de las filas o columnas para transmitir su relación. Esta información proporciona contexto a las personas que utilizan tecnología de asistencia. Tenga en cuenta que las tablas deben utilizarse sólo para datos tabulares."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Aprenda más sobre <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">tablas accesibles</a>."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="¡Faltan los encabezados de las tablas! Las tablas accesibles necesitan un marcado HTML que indique las celdas de cabecera y las celdas de datos que definen su relación. Esta información proporciona contexto a las personas que utilizan tecnología de asistencia. Las tablas deben utilizarse sólo para datos tabulares."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Aprenda más sobre <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">tablas accesibles</a>."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Los encabezados semánticos como encabezado 2 o encabezado 3 sólo deben utilizarse para secciones de contenido; <strong>no</strong> en tablas HTML. Indique los encabezamientos de las tablas utilizando el elemento <strong>th</strong> en su lugar."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Aprenda más sobre <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">tablas accesibles</a>."

