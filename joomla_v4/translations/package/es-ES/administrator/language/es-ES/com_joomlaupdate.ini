COM_JOOMLAUPDATE_VIEW_UPLOAD_ERROR_INSTALL_PACKAGE="El archivo del paquete subido \"%s\" parece que es un paquete completo de instalación de Joomla que sólo puede utilizarse para crear nuevos sitios. Sólo puede utilizar el <em><strong>Paquete de Actualización</strong></em> para actualizar su sitio.<br>Compruebe <a class=\"alert-link\" href=\"https://downloads.joomla.org/latest\" target=\"_blank\" rel=\"noopener noreferrer\">la página oficial de descarga de Joomla</a> para obtener el <em><strong>Paquete de Actualización</strong></em> de Joomla de la versión correcta."
