COM_JOOMLAUPDATE_VIEW_DEFAULT_UPLOAD_INTRO="Si se encuentra entre un cortafuegos o no puede acceder a los servidores de actualización, podrá usar esta característica para actualizar Joomla. Primero descargue el <em><strong>paquete de actualización</strong></em> de Joomla en formato ZIP desde <a class='alert-link' href='%s' target='_blank' rel='noopener noreferrer'>la página de descargas oficial oficial de Joomla</a>. Luego use los campos que hay a continuación para subirlo e instalarlo."
