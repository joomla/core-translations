PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Para verificar que todo está configurado correctamente, por favor, introduzca el código de seguridad que ha sido mostrado en el 'Autentificador Google' dentro del campo de más abajo y después guarde su perfil de usuario. Si el código es correcto, se habilitará la autentificación por factor doble."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Permite a los usuarios de su sitio usar la autentificación por factor doble usando <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> u otro software compatible de generación de contraseñas de un solo uso basadas en el tiempo, tal como <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>. Para usar la autentificación de factor doble, por favor, edite su perfil de usuario y habilítelo desde ahí."

