PLG_TWOFACTORAUTH_TOTP="Autentificación de factor doble - Autentificador Google"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="No ha introducido un código de seguridad válido. Por favor, revise la configuración del 'Autentificador Google' para asegurarse de que la fecha y hora del dispositivo coincide con la del sitio."
PLG_TWOFACTORAUTH_TOTP_INTRO="Esta característica le permite usar el 'Autentificador Google' u otra aplicación compatible tal como FreeOTP para autentificación de factor doble. Para identificarse correctamente en el sitio, además de los campos de usuario y contraseña también necesitará proporcionar los seis dígitos de seguridad que proporcionada. Dicho código de seguridad va rotando a cada 30 segundos. La idea es proporcionar protección extra contra intrusiones no deseadas, aunque el intruso hubiera sido capaz de conseguir sus credenciales de usuario y contraseña."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Autentificador Google"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Habilitar la autentificación por factor doble"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! viene de serie con un sistema de autentificación por factor doble. Eso permite incrementar la seguridad a la hora de identificarse, con un código secundario que es secreto y cambia a cada 30 segundos. Puede usar la aplicación para móvil <a  href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Autentificador Google</a> para producir ese código</p><p>Seleccionando el botón que hay a continuación:</p><ul><li>Joomla! habilitará el plugin de factor doble de autentificación</li><li>La autentificación por factor doble estará disponible para todos los usuarios.</li><li>Cada usuario puede configurar la autentificación por factor doble desde los detalles de su cuenta.</li><li>Siempre que lo desee podrá deshabilitar el plugin de identificación por factor doble, o configurarlo para que solo se use en la zona de la administración.</li><li>Desde la página del perfil de usuario es desde donde encontrará más información sobre el asunto y podrá habilitarlo para su cuenta de usuario.</li></ul>"
