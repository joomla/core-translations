PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Las notificaciones de actualización de Joomla no funcionarán con esta configuración"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Déjelo en blanco para la configuración predeterminada (6 horas)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY=" <p>En su configuración del instalador ha configurado la opción 'Actualizar caché' en cero y esto quiere decir que Joomla no está poniendo en caché a la actualización. Eso también supone que se debería enviarse un correo electrónico por cada página visitada, y eso no es posible ponerlo en práctica. Por favor, incremente el valor (predeterminadamente 6) o confirme que las notificaciones de actualización de Joomla! nunca le enviarán correos.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Este plugin revisa periodicamente la disponibilidad de nuevas versiones de Joomla!. Cuando se encuentra con una, se le notificará por correo electrónico para recordarle que hay disponibilidad de actualizaciónes. Puede personalizar el mensaje desde 'Sistema' &rarr; 'Plantillas de correo'."

