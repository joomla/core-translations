;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="לתגים מודגשות ונטוי יש משמעות סמנטית, ו<strong>אין</strong> להשתמש בהן כדי להדגיש פסקאות שלמות. יש להשתמש בטקסט מודגש כדי לתת <strong>דגש</strong> חזק על מילה או ביטוי. יש להשתמש בכתב נטוי כדי להדגיש שמות פרטיים (כלומר כותרות ספרים ומאמרים), מילים לועזיות, ציטוטים. יש לעצב ציטוטים ארוכים כציטוט בלוק."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="נמצא קישור לא תקין. נראה שהקישור מצביע על סביבת פיתוח. קישור זה מפנה אל: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="האם זו כותרת? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="יש להשתמש בציטוטים בלוקים עבור ציטוטים בלבד. אם זו נועדה להיות כותרת, שנה את הציטוט הזה לכותרת סמנטית (למשל כותרת 2 או כותרת 3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="נמצאו <strong>duplicate ID</strong>. שגיאות Duplicate ID ידועות בגרימת בעיות לכלי עזר כשהם מבצעים אינטראקציה עם תוכן."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="יש להסיר או לשנות את ה-ID: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="האם זו כותרת? <strong>%(טקסט מודגש)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="שורת טקסט מודגש עשויה להיראות כמו כותרת, אבל מישהו שמשתמש בקורא מסך לא יכול לדעת שהיא חשובה או לקפוץ לתוכן שלה. טקסט מודגש לעולם לא יחליף כותרות סמנטיות (כותרת 2 עד כותרת 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="שפת הדף לא הוצהרה! אנא <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\">הצהר על שפה בתג HTML.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="קובצי PDF נחשבים לתוכן אינטרנט ויש להפוך אותם גם לנגישים. קובצי PDF מכילים לעתים קרובות בעיות עבור אנשים שמשתמשים בקוראי מסך (חסרים תגים מבניות או חסרות תוויות שדות טופס) ואנשים עם ראייה לקויה (טקסט אינו זורם מחדש בעת הגדלה). <ul><li>אם זהו טופס, שקול להשתמש בטופס HTML נגיש כחלופה.</li><li>אם זהו מסמך, שקול להמיר אותו לדף אינטרנט.</li></ul ><br>אחרת, אנא בדוק את <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker .html\" target=\"_blank\">קובץ PDF לנגישות ב-Acrobat DC.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="האם אתה מנסה ליצור רשימה? נמצא פריט אפשרי ברשימה: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="הקפד להשתמש ברשימות סמנטיות על ידי שימוש בלחצני עיצוב תבליטים או מספרים במקום זאת. בעת שימוש ברשימה סמנטית, טכנולוגיות מסייעות מסוגלות להעביר מידע כגון המספר הכולל של הפריטים והמיקום היחסי של כל פריט ברשימה. למידע נוסף על <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\">רשימות סמנטיות.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="נמצא את כל הכובעים. קוראי מסך מסוימים עשויים לפרש את כל הכתוביות כראשי תיבות ויקראו כל אות בנפרד. בנוסף, לחלק מהאנשים קשה יותר לקרוא את כל הכותרות וזה עשוי לתת מראה של צעקות."

