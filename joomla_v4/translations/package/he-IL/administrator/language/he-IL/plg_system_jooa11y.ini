PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="חסרות כותרות טבלה! טבלאות נגישות זקוקות לסימון HTML המציין תאי כותרת ותאי נתונים המגדירים את הקשר ביניהם. מידע זה מספק הקשר לאנשים המשתמשים בטכנולוגיה מסייעת. יש להשתמש בטבלאות לנתונים טבלאיים בלבד."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="למידע נוסף על <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\">טבלאות נגישות.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="יש להשתמש בכותרות סמנטיות כגון כותרת 2 או כותרת 3 רק עבור חלקי תוכן; <strong>לא</strong> בטבלאות HTML. ציין כותרות טבלה באמצעות האלמנט ה<strong>ה</strong> במקום זאת."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="למידע נוסף על <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\">טבלאות נגישות.</a>"

