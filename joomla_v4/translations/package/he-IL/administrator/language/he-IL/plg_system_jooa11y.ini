PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="לטקסט בתוך קלט זה אין מספיק ניגודיות עם הרקע. יחס הניגודיות צריך להיות לפחות 4.5:1 עבור טקסט רגיל ו-3:1 עבור טקסט גדול."
