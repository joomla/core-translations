PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>טיפ!</strong> למד מדוע <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\">איפוס וביטול לחצנים מעוררים בעיות שימושיות.</a>"
