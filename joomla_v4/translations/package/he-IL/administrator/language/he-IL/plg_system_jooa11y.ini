;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="נמצאה כותרת ריקה! כדי לתקן, מחק שורה זו או שנה את הפורמט שלה מ<strong>כותרת %(רמה)</strong> ל<strong>רגיל</strong> או <strong>פסקה</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="לכותרת אין טקסט, אבל מכילה תמונה. אם זו אינה כותרת, שנה את הפורמט שלה מ<strong>כותרת %(רמה)</strong> ל<strong>רגיל</strong> או <strong>פסקה</strong>. אחרת, אנא הוסף טקסט חלופי לתמונה אם היא לא דקורטיבית."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="הכותרת הראשונה בדף צריכה להיות בדרך כלל כותרת 1 או כותרת 2. כותרת 1 צריכה להיות ההתחלה של קטע התוכן הראשי, והיא הכותרת הראשית שמתארת את המטרה הכוללת של העמוד. למידע נוסף על <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\">מבנה הכותרת.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="הכותרת ארוכה! יש להשתמש בכותרות לארגון תוכן ולהעברת מבנה. הם צריכים להיות קצרים, אינפורמטיביים וייחודיים. נא לשמור על כותרות של פחות מ-160 תווים (לא יותר ממשפט)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="ספירת תווים: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="כותרת חסרה 1. כותרת 1 צריכה להיות ההתחלה של אזור התוכן הראשי, והיא הכותרת הראשית שמתארת את המטרה הכוללת של העמוד. למידע נוסף על <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\">מבנה הכותרת.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="נעשה שימוש ברמת כותרת לא רצופת. אסור לכותרות לדלג על רמות, או לעבור מ<strong>כותרת %(prevLevel)</strong> ל<strong>כותרת %(level)</strong>."
