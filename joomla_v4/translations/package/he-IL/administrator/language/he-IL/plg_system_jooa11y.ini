;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="שקול להחליף את טקסט הקישור: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;לחץ כאן&quot; מקומות מתמקדים במכניקת עכבר, כאשר אנשים רבים אינם משתמשים בעכבר או עשויים לצפות באתר זה במכשיר נייד. שקול להשתמש בפעל אחר המתייחס למשימה.</li><li>הימנע משימוש בסמלי HTML כקריאה לפעולות אלא אם כן הם מוסתרים לטכנולוגיות מסייעות.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="הסר קישורים ריקים ללא כל טקסט."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="ל-Link אין טקסט שניתן להבחין בגלוי לקוראי מסך ולטכנולוגיות מסייעות אחרות. כדי לתקן:<ul><li>הוסף טקסט תמציתי שמתאר לאן הקישור לוקח אותך.</li><li>אם זה <a href=\"https://a11y-101.com/development/ icons-and-links\" target=\"_blank\">אייקון קישור או SVG</a> סביר להניח שחסרה לו תווית תיאורית.</li><li>אם אתה חושב שהקישור הזה הוא שגיאה עקב עותק /paste bug, שקול למחוק אותו.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="התווית התיאורית עבור קישור זה היא: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="ייתכן שטקסט הקישור אינו תיאורי מספיק מחוץ להקשר: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>טיפ!</strong> טקסט קישור צריך תמיד להיות ברור, ייחודי ומשמעותי. הימנע ממילים נפוצות כמו \"לחץ כאן\"; או \"למידע נוסף\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="כתובות URL ארוכות יותר ופחות מובנות המשמשות כטקסט קישור עשויות להיות קשות להאזנה עם טכנולוגיה מסייעת. ברוב המקרים, עדיף להשתמש בטקסט הניתן לקריאה על ידי אדם במקום בכתובת האתר. כתובות URL קצרות (כגון דף הבית של אתר) הן בסדר."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>טיפ!</strong> טקסט קישור צריך תמיד להיות ברור, ייחודי ומשמעותי כדי שניתן יהיה להבין אותו מחוץ להקשרו."

