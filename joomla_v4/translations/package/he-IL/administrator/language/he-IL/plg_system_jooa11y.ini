;Embedded content
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="אנא הקפד לספק <strong>תמליל עבור כל הפודקאסטים.</strong> אספקת תמלילים עבור תוכן אודיו היא דרישה חובה ברמה A. תמלילים תומכים באנשים D/חירשים או כבדי שמיעה, אך יכולים להועיל לכולם. שקול למקם את התמליל מתחת או בתוך פאנל אקורדיון."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="לא ניתן לבדוק תוכן מוטבע. אנא ודא שלתמונות יש טקסט חלופי, לסרטונים יש כיתובים, לטקסט יש ניגודיות מספקת, ורכיבים אינטראקטיביים הם <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\"> נגיש למקלדת.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="תוכן מוטבע דורש שם נגיש שמתאר את תוכנו. אנא ספק תכונה ייחודית <span class=\"jooa11y-kbd\">כותרת</span> או <span class=\"jooa11y-kbd\">aria-label</span> בתכונה <span class=\" רכיב jooa11y-kbd\">iframe</span>. למידע נוסף על <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\">iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="אנא ודא ש<strong>כל הסרטונים כוללים כתוביות.</strong> אספקת כתוביות עבור כל תוכן האודיו והווידאו היא דרישה חובה ברמה A. כיתובים תומכים באנשים שהם D/חירשים או כבדי שמיעה."

