PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="נמצאה כותרת טבלה ריקה! כותרות טבלה <em>לעולם לא</em> יהיו ריקות. חשוב לייעד כותרות שורות ו/או עמודות כדי להעביר את הקשר ביניהם. מידע זה מספק הקשר לאנשים המשתמשים בטכנולוגיה מסייעת. זכור כי יש להשתמש בטבלאות עבור נתונים טבלאיים בלבד."
