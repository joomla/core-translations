JLIB_RULES_SETTING_NOTES_COM_INSTALLER="השינויים חלים על רכיב זה בלבד.<br><em><strong>הורשת</strong></em> - חלה הגדרת תצורה גלובלית או הגדרה ברמה גבוהה יותר.<br><em><strong>נדחתה</strong ></em> תמיד מנצח - כל מה שהוגדר ברמה הגלובלית או גבוהה יותר וחל על כל רכיבי הצאצא.<br><em><strong>מותר</strong></em> יאפשר את הפעולה עבור רכיב זה אלא אם כן נשלט על ידי הגדרת תצורה גלובלית." ; Alternate language strings for the rules form field

