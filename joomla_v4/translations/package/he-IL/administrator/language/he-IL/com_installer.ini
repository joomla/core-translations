COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="מסך זה מאפשר לכם לגלות הרחבות אשר לא עברו דרך תהליך התקנה רגיל.<br />לדוגמה, מספר הרחבות גדולות מדי בגודל הקובץ לטעינה דרך ממשק ההתקנה בגלל מיגבלות של השרת המארח. שימוש בהרחבה זאת יאפשר לכם לטעון את קיבצי ההרחבה ישירות לאתר שלכם על ידי שימוש בתוכנות אחרות כדוגמת FTP, להכניס את הקבציי ההרחבה בתיקייה המתאימה.<br />לאחר מכן אתם יכולים להשתמש במערכת הגילוי למצוא את ההרחבה אך זה נטענה ולהפעיל אותה מתוך מערכת ההתקנה של ג'ומלה.<br />שימוש בפעולת הגילוי אתם יכולים לגלות ולטעון מספר מרובה של הרחבות בו זמנית."
