COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Warning: Update Not Complete!</h1><p>The update is only partially complete. Please do the second update to complete the process.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="The PHP temporary directory is not set"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="תיקיה זו היא התיקיה שבה משתמש PHP לאחסון קובץ שהועלה לפני שג'ומלה יכולה לגשת לקובץ זה. למרות שהתיקיה לא מוגדרת היא לא תמיד בעיה, אם יש לך בעיות עם קבצי מניפסט שלא מזוהים או קבצים שהועלו לא מזוהים, הגדרה זו בקובץ php.ini שלך עשויה לפתור את הבעיה."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="The PHP temporary directory is not writeable"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="תיקיה זו אינה ניתנת לכתיבה על ידי הגומלה דוגמה, מה שעלול לגרום לבעיות בעת ניסיון להעלות הרחבות לג'ומלה. אם אתה נתקל בבעיות בהעלאת תוספים, בדוק את ה-'%s' והגדר אותו כך שיהיה ניתן לכתיבה ובדוק אם זה פותר את הבעיה."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Small PHP maximum POST size"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="זוהי כמות הנתונים המקסימלית שניתן לשלוח באמצעות POST לשרת. זה כולל הגשת טפסים למאמרים, מדיה (תמונות, סרטונים) ותוספים. ערך זה קטן מ-16MB, מה שעשוי להשפיע על העלאת הרחבות גדולות. זה מוגדר ב-php.ini תחת post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="גודל העלאת קובץ PHP המרבי קטן מדי."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="גודל הקובץ המרבי להעלאות מוגדר לפחות מ-16MB, מה שעשוי להשפיע על העלאת הרחבות גדולות. זה מוגדר ב-php.ini גם בהגדרות upload_max_filesize וגם ב-post_max_size של הגדרות ה-PHP שלך (ממוקם בקובץ php.ini ו/או .htaccess). הערך של post_max_size חייב להיות גדול מהערך של upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="לפני עדכון ודא שהעדכון תואם את גרסת ג'ומלה! המותקנת אצלך. <br>מומלץ מאוד ליצור <strong>גיבוי</strong> של קובצי האתר שלך ושל בסיס הנתונים לפני התחלת העדכון."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP Upload Size bigger than POST size"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="הערך של upload_max_filesize בקובץ php.ini גדול מהמשתנה post_max_size. המשתנה post_max_size יקבל עדיפות ויחסום בקשות גדולות ממנו. זוהי בדרך כלל תצורת שרת שגויה כאשר מנסים להגדיל את גודל ההעלאה. אנא הגדל את הערך של post_max_size כך שיהיה גדול מהערך של upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="לא ניתן להעלות את הקובץ שנבחר מכיוון שהוא גדול מגודל ההעלאה המרבי."
