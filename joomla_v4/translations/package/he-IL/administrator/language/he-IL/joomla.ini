JGLOBAL_FILTER_TYPE_DESC="<p>1. הרשימה האסורה מאפשרת את כל התגים והמאפיינים למעט אלו הרשומים.<br><strong>--</strong> התגים עבור ברירת המחדל האסורה כוללים: 'applet', 'body', 'bgsound', 'base', 'basefont ', 'canvas', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br><strong>--</strong> תכונות של ברירת המחדל האסורה כוללות: 'action', 'background', 'codebase', 'dynsrc', 'lowsrc', 'formaction'<br><strong>--</strong> ניתן לאסור תגים ומאפיינים נוספים על ידי הוספה לשדות Filter Tags ו- Filter Attributes, הפרדת כל תג או שם תכונה עם פסיק.<br><strong>--</strong> רשימה אסורה מותאמת אישית מאפשרת לך לעקוף את ברירת המחדל של רשימת אסורים. הוסף את התגים והתכונות שיאסרו בשדות סינון תגים ותכונות סינון.</p><p>רשימה מותרת מאפשרת רק את התגים הרשומים בשדות תגי סינון ותכונות סינון.</p><p>אין הסרת HTML כל תגי ה-HTML מהתוכן כאשר הוא נשמר.</p><p>שים לב שהגדרות אלו פועלות ללא קשר לעורך שבו אתה משתמש. <br>גם אם אתה משתמש בעורך WYSIWYG, הגדרות הסינון עשויות להסיר תגים ומאפיינים נוספים לפני שמירת המידע במסד הנתונים.</p>"
