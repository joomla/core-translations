PLG_SYSTEM_WEBAUTHN="מערכת - התחברות ללא סיסמה של WebAuthn"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="אינך יכול להוסיף או להסיר מאמתים במקום משתמשים. המשתמשים חייב להתחבר ולהתקין על המכשיר שלהם."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="מאפשר אימות ללא סיסמה באמצעות W3C Web Authentication (WebAuthn) API. שים לב שלשונית WebAuthn בעורך פרופיל המשתמש וכפתורי ההתחברות של WebAuthn יוצגו רק אם המשתמש ניגש לאתר באמצעות HTTPS. יתר על כן, רישום מאמתי WebAuthn והשימוש בהם כדי להיכנס לאתר שלך יפעלו רק כאשר האתר שלך משתמש בתעודה חוקית, חתומה על ידי רשות אישורים שהדפדפן של המשתמש סומך עליה."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="אינו יכול למצוא שדה שם משתמש בכניסה למודול. אימות ללא סיסמה לא יעבוד באתר זה אלא אם תשתמש במודול כניסה אחר."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="לא ניתן לאחסן אישורים עבור משתמש אורח!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="האישורים המאוחסנים פגומים עבור חשבון המשתמש שלך. היכנס באמצעות שיטה אחרת, ולאחר מכן הסר והוסף שוב את מאמת הכניסה שלך."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="בקשת כניסה לא חוקית ללא סיסמה. משהו מקולקל או שזה ניסיון לפרוץ לאתר."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="רישום המאמת נכשל. תגובת המאמת שהתקבלה מהדפדפן אינה תואמת את המפתח הציבורי שהונפק על ידי השרת. זה אומר שמישהו ניסה לפרוץ לך או שמשהו נשבר."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="מטעמי אבטחה אינך רשאי להרשם ללא אימות סיסמה בשמו של משתמש אחר."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="משהו השתבש אך אין מידע נוסף על השגיאה זמין בשלב זה. אנא נסה שוב את המאמת שלך."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="השרת לא הוציא מפתח ציבורי לרישום מאמת אבל איכשהו קיבל בקשת רישום מאמת מהדפדפן. זה אומר שמישהו ניסה לפרוץ לך או שמשהו נשבר."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="לא ניתן לשמור אישורים. אישורים אלה כבר נמצאים בשימוש על ידי משתמש אחר."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="עליך להזין את שם המשתמש שלך (אך לא את הסיסמה שלך) לפני בחירת כפתור התחברות של אימות אינטרנט."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="שם המשתמש שצוין אינו תואם לחשבון משתמש שאיפשר כניסה ללא סיסמה באתר זה."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="אינו יכול לשמור את התווית החדשה"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="לא ניתן להסיר את המאמת"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="מצטערים, הדפדפן שלך אינו תומך בתקן W3C Web Authentication עבור כניסות ללא סיסמה או שהאתר שלך אינו מוגש באמצעות HTTPS עם אישור תקף, חתום על ידי רשות אישורים שהדפדפן שלך סומך עליו. יהיה עליך להיכנס לאתר זה באמצעות שם המשתמש והסיסמה שלך."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="לא ניתן למצוא את האישורים המאוחסנים עבור מאמת הכניסה שלך."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="נראה שהמשתמש של המאמת הזה כבר לא קיים באתר זה."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="מאפשר רק לאימות עם חתימת קריפטו מאושרת לשימוש עם כניסה לחשבון באמצעות WebAuthn. מומלץ לסביבות עם אבטחה גבוה. דורש שהאתר שלך יגש ל<code>https://mds.fidoalliance.org/</code> ישירות, תיקית מטמון נגישה, שהתיקיה הזמנית של המערכת תהיה פתוחה לכתיבה על-ידי PHP ואת התוסף OpenSSL. יכול למנוע מאימות לא-מאושר לעבוד בכלל. ביטול אפשרות זו גם מונעת מג'ומלה לזהות את היצרן והדגם של האימות בו אתה משתמש.<br>
<strong>טיפ חשוב:</strong>: אם אתה מוגן על-ידי פיירול אתה יכול למקם את המידע שהורדת מ<a href=\"https://mds.fidoalliance.org/\" target=\"_blank\" rel=\"noopener noreferrer\">the FIDO Alliance</a>  לתוך הקובץ  <code>administrator/cache/fido.jwt</code>."
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="מאפשר לך לנהל שיטות כניסה ללא סיסמה באמצעות תקן W3C Web Authentication. אתה צריך דפדפן ומאמת נתמכים (למשל Google Chrome או Firefox עם מפתח אבטחה מאושר FIDO2)."
