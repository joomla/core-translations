PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="YubiKey שלך מקושר כבר על חשבון המשתמש שלך."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="אם ברצונך לבטל את הקישור של YubiKey מחשבון המשתמש שלך או להשתמש ב- YubiKey אחר, אנא השבת תחילה אימות דו-גורמי ושמור את פרופיל המשתמש שלך. לאחר מכן חזור לדף פרופיל משתמש זה והפעל מחדש אימות דו-גורמי בשיטת YubiKey."
PLG_TWOFACTORAUTH_YUBIKEY="גורם שני אימות - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="לא הזנת קוד סודי YubiKey חוקי או השרתים YubiCloud הם בלתי ניתן להשגה בזמן הזה."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="תכונה זו מאפשרת לך להשתמש באסימון חומרה מאובטחת YubiKey עבור אימות שני גורמים. בנוסף והסיסמא שלך שאתה גם צריך להוסיף את YubiKey ליציאת USB של המחשב שלך, בחר בתוך אזור מפתח סודי של אזור הכניסה של האתר, לגעת דיסק זהב של YubiKey. הקוד הסודי שנוצרו על-ידי YubiKey שלך הוא ייחודי למכשיר ומשתנה כל הזמן. פעולה זו מספקת הגנה נוספת מפני האקרים להיכנס לחשבון שלך, אפילו אם הם הצליחו להשיג את הסיסמה שלך."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="מנהל (Backend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="שניהם"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="במקטע אתר"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="אתר (Frontend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="קוד אבטחה"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="להגדיר"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="נא הכנס את המכשיר YubiKey ליציאת USB של המחשב שלך. בחר בשדה קוד האבטחה שלהלן. ואז לגעת הדיסק זהב על המכשיר YubiKey לשניה אחת. לאחר מכן, בבקשה לשמור את פרופיל המשתמש שלך. אם הקוד שנוצר על ידי YubiKey שלך מאומתת על-ידי YubiCloud האימות גורם שני תופעל התכונה, YubiKey הזו תקושר עם חשבון המשתמש שלך."

