PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>הנה כמה טיפים בסיסיים לעבודה באתר שלך.</p><ul><li>ג'ומלה! יש לו 'חזית קצה' שאתה מסתכל עליו כעת ו'מנהל מערכת' או 'קצה אחורי' שבו אתה עושה את העבודה המתקדמת יותר של יצירת האתר שלך כגון הגדרת התפריטים והחלטה אילו מודולים להציג. עליך להתחבר למנהל בנפרד באמצעות אותם שם משתמש וסיסמה שהשתמשת בהם כדי להיכנס לחלק זה של האתר.</li><li>אחד הדברים הראשונים שבוודאי תרצו לעשות הוא לשנות את כותרת האתר ושורת תיוג והוספת לוגו. כדי לעשות זאת בחר בקישור הגדרות תבנית בתפריט אשר גלוי אם אתה מתחבר. כדי לשנות את תיאור האתר, כותרת הדפדפן, דוא"_QQ_"ל ברירת המחדל ופריטים אחרים, בחר הגדרות אתר. אפשרויות תצורה מתקדמות יותר זמינות במנהל המערכת.</li><li>כדי לשנות לחלוטין את המראה של האתר שלך, סביר להניח שתרצה להתקין תבנית חדשה. עבור אל מערכת, בחר התקן - הרחבות מהרשימה ומתקין ההרחבה ייפתח. יש הרבה תבניות חינמיות ומסחריות זמינות עבור ג'ומלה.</li><li>כפי שכבר ראית, אתה יכול לשלוט מי יכול לראות חלקים שונים באתר שלך. כאשר אתה עובד עם מודולים ומאמרים, הגדרת רמת הגישה לרשומים תגרום לכך שרק משתמשים מחוברים יוכלו לראות אותם.</li><li>כשאתה יוצר מאמר חדש או סוג אחר של תוכן, אתה גם יכול לשמור אותו כפורסם. או לא פורסם. אם זה לא פורסם, מבקרים באתר לא יוכלו לראות אותו, אבל אתה כן.</li><li>תוכל ללמוד הרבה יותר על עבודה עם ג'ומלה מהכתובת <a href='https://docs.joomla.org/ '>אתר התיעוד של ג'ומלה</a> וקבל עזרה ממשתמשים אחרים ב<a href='https://forum.joomla.org/'>פורומים של ג'ומלה</a>. במנהל המערכת ישנם כפתורי עזרה בכל עמוד המספקים מידע מפורט על הפונקציות באותו עמוד.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="עובד על האתר שלך"
