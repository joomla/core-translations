PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>זהו פרסום לדוגמה בבלוג.</p><p>אם תיכנס לאתר (הקישור לכניסה למנהל מערכת נמצא בתחתית עמוד זה) תוכל לערוך אותו ואת כל השאר מאמרים קיימים. תוכל גם ליצור מאמר חדש ולבצע שינויים אחרים באתר.</p><p>כאשר אתה מוסיף ומשנה מאמרים, אתה תראה כיצד האתר שלך משתנה וגם כיצד תוכל להתאים אותו בדרכים שונות.< /p><p>קדימה, אתה לא יכול לשבור את זה.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="ברוך הבא לבלוג שלך"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="ירוקי לפת ירוול אורז סובין אנדיב כרובית חסה קולורבי אמרנט מים תרד אבוקדו דייקון כרוב נאפה אספרגוס חורף פורסלן קייל."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>בעמוד המלא תראה גם את תוכן המבוא וגם את שאר המאמר. אתה יכול לשנות את ההגדרות כדי להסתיר את ההקדמה אם תרצה.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>דף הבית שלך מוגדר להציג את ארבעת המאמרים האחרונים מקטגוריית הבלוג בעמודה. לאחר מכן יש קישורים לשני המאמרים העתיקים ביותר הבאים. אתה יכול לשנות את המספרים האלה על ידי עריכת הגדרות אפשרויות התוכן בלשונית הבלוג במנהל האתר שלך. יש קישור למנהל האתר שלך אם אתה מחובר.</p><p>אם אתה רוצה לחלק את הפוסט בבלוג שלך לשני חלקים, הקדמה ולאחר מכן דף נפרד באורך מלא, השתמש בטווח קרא עוד כדי הכנס הפסקה.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="מידע על דף הבית שלך"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="ערפילית סרטנים"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>באתר שלך יש כמה מודולים נפוצים שכבר מוגדרים מראש. אלה כוללים:</p><ul><li>מודול תמונה שמכיל את התמונה מתחת לתפריט. זהו מודול מותאם אישית שאתה יכול לערוך כדי לשנות את התמונה.</li><li>הפוסטים הנקראים ביותר המפרטים מאמרים על סמך מספר הפעמים שהם נקראו.</li><li>מאמרים ישנים יותר שמפרטים את מאמרים לפי חודש.</li><li>סינדיקט המאפשר לקוראים שלך לקרוא את הפוסטים שלך בקורא חדשות.</li><li>תגים פופולריות, שיופיעו אם תשתמש בתיוג על המאמרים שלך. הזן תג בשדה 'תגים' בעת עריכה.</li></ul><p>לכל אחד מהמודולים הללו יש אפשרויות רבות בהן תוכל להתנסות במנהל המודולים במנהל האתר שלך. כאשר אתה מחובר אתה יכול גם לבחור את סמל העריכה בפינה השמאלית העליונה שיעביר אותך למסך עריכה של אותו מודול. הקפד תמיד לשמור ולסגור כל מודול שאתה עורך.</p><p>Joomla! כולל גם מודולים רבים אחרים שאתה יכול לשלב באתר שלך. ככל שתפתח את האתר שלך, ייתכן שתרצה להוסיף מודולים נוספים שתוכל למצוא ב<a href='https://extensions.joomla.org/'>מדריך התוספים של ג'ומלה.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="המודולים שלך"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>תבניות שולטות במראה ובתחושה של האתר שלך.</p><p>בלוג זה מותקן עם תבנית Cassiopeia.</p><p>תוכל לערוך את האפשרויות על ידי בחירה בעבודה באתר שלך, תבנית קישור הגדרות בתפריט אשר גלוי כאשר אתה מתחבר.</p><p>לדוגמה, אתה יכול לשנות את צבע הרקע של האתר, צבע ההדגשות, כותרת האתר, תיאור האתר וגופן הכותרת בשימוש.</p><p> אפשרויות נוספות זמינות במנהל האתר. תוכל גם להתקין תבנית חדשה באמצעות מנהל ההרחבות.</p>"
