JLIB_RULES_SETTING_NOTES_COM_CONFIG="אם תשנה את ההגדרה, היא תחול על זה ועל כל קבוצות הילדים, הרכיבים והתכנים. שים לב ש:<br><em><strong>עברו בירושה</strong></em> פירושו שההרשאות מקבוצת האב ייעשה שימוש.<br><em><strong>נדחתה</strong></em > פירושו שלא משנה מהי ההגדרה של קבוצת האב, הקבוצה הנערכת לא יכולה לבצע פעולה זו.<br><em><strong>מותרת</strong></em> פירושה שהקבוצה הנערכת תוכל לבצע את הפעולה הזו. לנקוט פעולה זו (אך אם זה מתנגש עם קבוצת האם לא תהיה לכך השפעה; התנגשות תצוין ב-<em><strong>לא מורשה (נעול)</strong></em> תחת הגדרות מחושבות).<br><em><strong>Not Set</strong></em> משמש רק עבור הקבוצה הציבורית בתצורה גלובלית. הקבוצה הציבורית היא האב של כל הקבוצות האחרות. אם הרשאה לא מוגדרת, היא תטופל כדחיה אך ניתן לשנותה עבור קבוצות צאצא, רכיבים, קטגוריות ופריטים." ; Alternate language strings for the rules form field

