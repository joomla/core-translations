"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Hola {NAME},\n\nUn administrador ha activat el vostre compte. Ara podeu iniciar sessió a {SITEURL} utilitzant el nom d'usuari {USERNAME} i la contrasenya que vau triar durant el registre."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Compte activat per a {NAME} a {SITENAME}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hola administrador,\n\nA un nou usuari s'ha registrat a {SITENAME}.\nL'usuari ha verificat la seva adreça de correu electrònic i li sol·licita que li aprovi el compte.\nAquest correu electrònic conté les seves dades:\n\n  Nom :  {NAME} \n  correu electrònic:  {EMAIL} \n  Nom d'usuari:  {USERNAME} \n\nPodeu activar l’usuari seleccionant l’enllaç següent:\n{ACTIVATE}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Cal aprovació de registre per al compte de {NAME} a {SITENAME}"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Hola,\n\nS'ha fet una sol·licitud per restablir el  {SITENAME} contrasenya del compte. Per restablir la contrasenya, haureu d’enviar aquest codi de verificació per verificar que la sol·licitud era legítima.\n\nEl codi de verificació es {TOKEN}\n\nSeleccioni la URLa continuació i procediu a restablir la vostra contrasenya.\n\n{LINK_TEXT} \n\nGràcies."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="La seva {SITENAME} sol·licitud de restabliment de contrasenya"
COM_USERS_EMAIL_REGISTERED_BODY="Hola {NAME},\n\nGràcies per registrar-vos a {SITENAME}.\n\nAra podeu iniciar sessió a {SITEURL} fent servir el següent nom d’usuari i contrasenya:\n\nUsuari: {USERNAME}\nContrassenya: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Hola {NAME},\n\nGràcies per registrar-vos a {SITENAME}.\n\nAra podeu iniciar sessió a {SITEURL} fent servir el nom d’usuari i la contrasenya amb què us vau registrar."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Hola administrador, \n\nUn usuari nou '{NAME}', nom d'usuari '{USERNAME}', s'ha registrat a {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hola {NAME},\n\nGràcies per registrar-vos a {SITENAME}. El vostre compte s'ha creat i s'ha d'activar abans de poder utilitzar-lo.\nPer activar el compte, seleccioneu l'enllaç següent o copieu-enganxeu-lo al navegador:\n{ACTIVATE} \n\nDesprés de l'activació, podeu iniciar sessió {SITEURL} fent servir el següent nom d’usuari i contrasenya:\n\nUsuari: {USERNAME}\nContrassenya: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Hola {NAME},\n\nGràcies per registrar-te a{SITENAME}. El vostre compte està creat i s'ha d'activar abans de poder utilitzar-lo.\nPer activar el compte, seleccioneu el següent enllaç o copieu-lo i enganxeu-lo al vostre navegador:\n{ACTIVATE} \n\nDesprés de l'activació, podeu iniciar sessió {SITEURL} utilitzant el següent nom d'usuari i la contrasenya que vau introduir durant el registre:\n\nNom d'usuari: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hola, {NAME}:\n\nGràcies per registrar-te a {SITENAME}. El vostre compte ha estat creat i ha de ser verificat abans que el pugueu utilitzar.\nPer activar el compte, seleccioneu el següent enllaç o copieu i enganxeu l'URL complet al vostre navegador:\n {ACTIVATE} \n\nDesprés de la verificació un administrador serà advertit perquè activeu el compte. Rebreu una confirmació quan s'hagi fet.\nUna vegada que el compte s'hagi activat, podreu accedir a {SITEURL} usant el següent usuari i contrasenya:\n\nUsuari: {USERNAME}\nContrasenya: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Hola, {NAME},\n\nGràcies per registrar-vos a {SITENAME}. El vostre compte s'ha creat i s'ha de verificar abans de poder utilitzar-lo.\n\nPer verificar el compte, seleccioneu l'enllaç següent o copieu-lo i enganxeu-lo al vostre navegador:\n{ACTIVATE} \n\nDesprés de la verificació, un administrador rebrà una notificació a activa el teu compte. Rebràs una confirmació quan hagis fet.\n\nUn cop s'hagi activat aquest compte, pots iniciar sessió a {SITEURL} amb el nom d'usuari i la contrasenya següents que has introduït durant el registre:\n\nNom d'usuari: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Hola,\n\nS'ha sol·licitat un recordatori de nom d'usuari per al vostre {SITENAME} compte.\n\nEl seu usuari és {USERNAME}.\n\nPer iniciar la sessió al vostre compte, seleccioneu l'enllaç següent.\n\n{LINK_TEXT} \n\nGràcies."
