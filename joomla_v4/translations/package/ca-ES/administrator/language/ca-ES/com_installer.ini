COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="El directori temporal de Joomla no s`ha establert."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Aquesta carpeta és on Joomla copia l'extensió, l'extreu, i es copien els arxius en els directoris correctes. Si aquest paràmetre de la configuració no està assignat dins de l'arxiu 'configuration.php' ('$tmp_path'), no podrà pujar extensions. Per a solucionar aquest problema, creï un directori on es permeti escriure a Joomla!"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="El directori temporal de Joomla! no existeix o no té permís d`escriptura."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Això pot generar problemes quan s'intentin pujar extensions per a Joomla Asseguri's que la carpeta està declarada en l'arxiu 'configuration.php' o revisi el '%s' i configuri'l perquè es pugui escriure. Després comprovi si això soluciona el problema."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="El teu límit de memòria PHP es troba per sota de 16 MB el que pot causar alguns problemes en instal·lar extensions grans. Estableix el límit de memòria en almenys 32 MB."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Límit inferior de memòria PHP."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="El teu límit de memòria PHP es troba per sota de 24 MB el que pot causar alguns problemes en instal·lar extensions grans. Estableix el límit de memòria en almenys 32 MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Pontencial límit inferior de memòria PHP."
COM_INSTALLER_MSG_WARNINGS_NONE="Cap advertència detectada"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1> Avís: L'actualització no és completa.</h1><p>L'actualització és només parcial. Fes una segona actualització per completar el procés.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="El directori temporal de PHP no està configurat."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Aquesta és la carpeta que PHP usa per a emmagatzemar els arxius pujats abans que Joomla pugui accedir a ells. Si el directori no ha estat configurat, no hauria de ser cap problema, però, si està tenint problemes amb arxius que no estan sent detectats, o arxius pujats que no estan sent detectats, configurar això en el seu arxiu 'php.ini' podria solucionar el problema."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Al directori temporal de PHP no es pot escriure."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="No es pot escriure a a carpeta des de Joomla, la qual cosa pot generar problemes quan s'intentin pujar extensions per a Joomla. Asseguri's que el directori està declarat en l'arxiu 'configuration.php' o revisi el '%s' i configuri'l perquè es pugui escriure. Després comprovi si això soluciona el problema."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Mida màxima de POST PHP petita"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Aquesta és la quantitat màxima de dades que es poden enviar pel mètode POST al servidor. Això inclou l'enviament d'articles, multimèdia (imatges, vídeos) i extensions. Si el valor és menor de 8MB pot ocasionar problemes quan intenti instal·lar extensions de gran grandària. Això es configura des d'un arxiu de PHP, anomenat 'php.ini', per mitjà de la directiva 'post_max_size'."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="La mida màxima permesa a PHP per a pujar arxius és massa baixa."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="La grandària màxima permesa per a la pujada d'arxius és menor de 8MB, la qual cosa pot ocasionar problemes quan intenti pujar extensions grans. Això es configura amb les directives 'upload_*max_filesize' i 'post_max_size' de la seva configuració de PHP (situada en l'arxiu 'php.ini' o arxiu .'htaccess'). El valor de 'post_max_size' ha de ser major que el valor de 'upload_max_filesize'."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Abans d'actualitzar assegura't que és compatible amb la teva instal·lació de Joomla!<br> Se't recomana molt fer una <strong>còpia de seguretat</strong> de la teva instal·lació abans que comencis a actualitzar."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Mida de pujada PHP més gran que la mida de POST"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="El valor assignat dins de l'arxiu 'php.ini' per a la directiva 'upload_max_filesize' és major que el de la directiva 'post_max_size'. La directiva 'post_max_size' tindrà prioritat i es bloquejaran les sol·licituds que siguin majors que el seu límit. Generalment es considera un error en la configuració que es produeix en incrementar només la grandària de les pujades. Si us plau, incrementi el valor de la directiva 'post_max_filesize' perquè sigui major que la del 'upload_max_filesize'."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="L'arxiu seleccionat no es pot pujar perquè és més gran que la grandària màxima de pujada."
