PLG_SYSTEM_WEBAUTHN="Sistema - Inici de sessió WebAuthn Passwordless"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="No podeu afegir ni eliminar autenticadors en nom dels usuaris. Els usuaris han d'iniciar sessió i configurar els seus propis dispositius."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Habilita l'autenticació passwordless fent servir l'API d'autenticació web W3C (WebAuthn). Tingueu en compte que la pestanya WebAuthn a l'editor de perfils d'usuari i els botons d'inici de sessió WebAuthn només es mostrarà si l'usuari accedeix al lloc amb HTTPS. A més, registrant els autenticadors WebAuthn i utilitzant-los per iniciar sessió al vostre lloc només funcionarà quan el vostre lloc utilitzi un certificat vàlid, signat per una autoritat de certificació en la qual el navegador de l'usuari confiï."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="No es pot trobar el camp del nom d'usuari al mòdul d'inici de sessió. Ho sentim, l'autenticació sense contrasenya no funcionarà en aquest lloc tret que utilitzeu un mòdul d'inici de sessió diferent."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="No es poden emmagatzemar les credencials per a l'usuari convidat!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Les credencials emmagatzemades són corruptes per al vostre compte d'usuari. Inicieu sessió utilitzant un altre mètode, després elimineu i torneu a afegir l'autenticador d'inici de sessió."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="La sol·licitud d'inici de sessió no és vàlida. Alguna cosa està trencada o això és un intent de piratejar el lloc."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="El registre del autenticador ha fallat. La resposta del autenticador rebuda del navegador no coincideix amb la clau pública emesa pel servidor. Això significa que algú va intentar piratejar-lo o alguna cosa no funciona."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Per motius de seguretat, no podeu registrar tokens d'autenticació sense contrasenya en nom d'un altre usuari."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="S'ha produït un error, però no hi ha més informació disponible sobre l'error en aquest moment. Torneu a provar de registrar el vostre autenticador."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="El servidor no ha emès una clau pública per al registre de l'autenticador, però d'alguna manera ha rebut una sol·licitud de registre de l'autenticador del navegador. Això vol dir que algú va intentar piratejar-te o alguna cosa està trencada."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="No es poden desar les credencials. Aquestes credencials ja les està utilitzant un usuari diferent."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Heu d'introduir el vostre nom d'usuari (però NO la vostra contrasenya) abans de seleccionar el botó d'inici de sessió d'autenticació web."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="El nom d'usuari especificat no correspon a un compte d'usuari que hagi habilitat l'inici de sessió sense contrasenya en aquest lloc."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="No s'ha pogut desar l'etiqueta nova"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="No s'ha pogut eliminar l'autenticador"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="No s'ha trobat compte d'usuari"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Ho sentim, el vostre navegador no admet l'estàndard d'autenticació web del W3C per a inicis de sessió sense contrasenya o el vostre lloc no es publica mitjançant HTTPS amb un certificat vàlid, signat per una autoritat de certificació en la qual el vostre navegador confia. Haureu d'iniciar sessió en aquest lloc amb el vostre nom d'usuari i contrasenya."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="No es poden trobar les credencials emmagatzemades per al vostre autenticador d'inici de sessió."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="L'usuari d'aquest autenticador sembla que ja no existeix en aquest lloc web."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="No es pot obtenir la informació de registre de l'autenticador del vostre lloc."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Només permet que s'utilitzin autenticadors amb signatures criptogràfiques verificables per als inicis de sessió de WebAuthn. És molt recomanable per a entorns d'alta seguretat. Cal l'extensió OpenSSL i que el PHP pugui escriure al directori temporal del sistema. Pot impedir que funcionin alguns autenticadors menys segurs i no certificats. Desactivar-lo també evita que Joomla identifiqui la marca i el model de l'autenticador que esteu fent servir (no es mostrarà cap icona al costat del Nom de l'Autenticador)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Suport a l'acreditació"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="<br><br><strong>Us permet gestionar mètodes d'inici de sessió sense contrasenya mitjançant l'estàndard d'autenticació web del W3C. Necessites un navegador i un autenticador compatibles (per exemple, Google Chrome o Firefox amb una clau de seguretat certificada FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Empremta digital / Reconeixement facial / PIN).<br><strong>Android:</strong> Bloqueig biomètric de la pantalla.<br><br>Pots trobar més detalls a <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Documentació d'entrada sense contrasenya</a>."
