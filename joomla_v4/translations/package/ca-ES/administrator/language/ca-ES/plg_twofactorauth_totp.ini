PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Per tal de verificar que tot està configurat correctament, introdueix el codi de seguretat mostrat a Google Authenticator al següent camp i fes clic al botó. Si el codi és correcte, s'habilitarà l'autenticació en dos passos."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Permet als usuaris del vostre lloc utilitzar l'autenticació per factor doble usant <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\" >Google Authenticator</a> o un altre programari compatible de generació de contrasenyes d'un sol ús basades en el temps, tal com <a href=\"https://freeotp.github.io/\" target=\"_blank\ "_QQ_" rel=\"noopener noreferrer\">FreeOTP</a>. Per utilitzar l'autenticació de factor doble, si us plau, editeu el vostre perfil d'usuari i habiliteu-lo des d'aquí."

