PLG_TWOFACTORAUTH_TOTP="Autenticació en dos passos - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="No has escrit un codi de seguretat vàlid. Comprova la configuració de Google Authenticator i assegura`t que l`hora al teu dispositiu coincideix amb l`hora de la web."
PLG_TWOFACTORAUTH_TOTP_INTRO="Aquesta funcionalitat et permet utilitzar Google Authenticator, o una aplicació compatible com FreeOTP per a l'autenticació de dos passos. Sobre el teu nom d'usuari i contrasenya també cal proporcionar un codi de seguretat de sis dígits per poder accedir a aquest lloc. El codi de seguretat és generat cada 30 segons. Això proporciona una protecció addicional contra pirates informàtics que intenten iniciar la sessió al teu compte fins i tot si són capaços d'apoderar-se de la teva contrasenya."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Habilita l`autenticació en dos passos"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! ve amb un sistema d'autenticació de dos factors integrat. Assegura l'inici de sessió del vostre lloc amb un codi secret secundari que canvia cada 30 segons. Podeu utilitzar el vostre dispositiu mòbil i el <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> app per produir aquest codi.</p><p>En seleccionar el botó següent:</p><ul><li>Joomla! habilitarà els connectors d'autenticació de dos factors</li><li>L'autenticació de dos factors estarà disponible per a tots els usuaris.</li><li>Cada usuari pot configurar l'autenticació de dos factors a Detalls de l'usuari.</li><li>Sempre podeu desactivar el connector d'autenticació de dos factors o configurar-lo només per a l'ús del backend.</li><li>Se us dirigirà a la pàgina del vostre perfil d'usuari on podreu trobar més informació sobre l'autenticació de dos factors i activar-la per al vostre compte d'usuari.</li></ul>"
