COM_USERS_POSTINSTALL_MULTIFACTORAUTH_ACTION="Activeu els nous connectors d'Autenticació de factor múltiple"
COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! incorpora una experiència d'<a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">Autenticació de factor múltiple</a> millorada dràsticament per ajudar-vos a protegir els inicis de sessió dels vostres usuaris.</p><p>A diferència de la funció d'autenticació de dos factors en versions anteriors de Joomla, els usuaris <em>ja no han d'introduir un codi de seguretat amb el seu nom d'usuari i contrasenya</em>. L'autenticació de factor múltiple es produeix en un pas separat després d'iniciar sessió al lloc. Fins que no completin la validació de l'autenticació de factor múltiple, els usuaris no podran navegar a altres pàgines ni utilitzar el lloc. Això fa l'autenticació de factor múltiple resistent als <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">pesca credencials</a>. També permet mètodes de validació interactius com WebAuthn (inclosa la integració amb Windows Hello, Apple TouchID / FaceID i Android Biometric Screen Lock) o l'enviament de codis d'autenticació de 6 dígits per correu electrònic. Tots dos mètodes interactius i còmodes ara estan disponibles com a connectors inclosos en el mateix Joomla!.</p>"
