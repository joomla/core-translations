PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>A la configuració de l'instal·lador, heu establert les opcions d'actualització de la memòria cau (en hores) a 0, això vol dir que Joomla no guarda l'actualització a la memòria cau. Això significa que s'ha d'enviar un correu electrònic a cada visita a la pàgina, però això no és possible. Si us plau, augmenteu el valor (6 és per defecte) o confirmeu que Joomla! La notificació d'actualització mai us enviarà correus electrònics.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Aquest connector verifica periòdicament la disponibilitat de les noves versions de Joomla!. Quan troba una, us enviarà un correu electrònic per recordar-vos que actualitzeu. Podeu personalitzar el correu electrònic a System &rarr; Plantilles de Correu."

