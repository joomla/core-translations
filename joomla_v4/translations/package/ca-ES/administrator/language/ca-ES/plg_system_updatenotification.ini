PLG_SYSTEM_UPDATENOTIFICATION="Sistema - Notificació d'actualització Joomla"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Aquest correu electrònic NO l'envia el projecte Joomla!. S'envia automàticament pel vostre propi lloc web,\n{SITENAME} - {URL} \n\n================================================================================\nINFORMACIÓ DE L'ACTUALITZACIÓ\n================================================================================\n\nEl vostre lloc ha web ha descobert que hi ha una versió actualitzada de Joomla! disponible per descarregar.\n\nJoomla! versió instal·lada actualment:        {CURVERSION}\nJoomla! versió disponible per instal·lar: {NEWVERSION}\n\nEl vostre lloc web us envia aquest correu electrònic per recordar-vos aquest fet.\nEl projecte Joomla! mai no us contactarà directament sobre les actualitzacions disponibles de Joomla! al vostre lloc web.\n\n================================================================================\nINSTRUCCIONS ACTUALITZACIÓ\n================================================================================\n\nPer instal·lar l'actualització a {SITENAME} seleccioneu el següent enllaç. (Si l'URL no és un enllaç, copieu-lo i enganxeu-lo al vostre navegador).\n\nEnllaç d'actualització: {LINK}\n\nLes notícies de llançament es poden trobar aquí: {RELEASENEWS}\n\n================================================================================\nPER QUÈ REBO AQUEST CORREU ELECTRÒNIC?\n================================================================================\n\nAquest correu electrònic l'ha enviat automàticament un connector proporcionat per Joomla!, el programari que impulsa el vostre lloc web.\nAquest connector cerca versions actualitzades de Joomla! i envia una notificació per correu electrònic als seus administradors.\nRebreu diversos correus electrònics similars del vostre lloc web fins que actualitzeu el programari o desactiveu aquests correus electrònics.\n\nPer desactivar aquests correus electrònics, cancel·leu la publicació del connector del 'Sistema de notificacions de - Joomla!' al Gestor de connectors del vostre lloc web.\n\nSi no enteneu què és Joomla! i què heu de fer, no us poseu en contacte amb el projecteJoomla!.\nNO t'envien aquest correu electrònic i no et poden ajudar. En lloc d'això, poseu-vos en contacte amb la persona que ha creat o gestiona el vostre lloc web.\n\nSi sou la persona que va crear o gestionar el vostre lloc web, tingueu en compte que aquest connector pot haver-se activat automàticament quan vau instal·lar o actualitzar Joomla! al vostre lloc web.\n\n================================================================================\nQUI M'HA ENVIAT AQUEST CORREU ELECTRÒNIC?\n================================================================================\n\nAquest correu electrònic l'envia el vostre propi lloc web, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Una llista separada per comes de les adreces de correu que rebran els missatges de notificació d'actualització. Les adreces de la llista han de pertànyer a usuaris existents del teu lloc web que tenen el privilegi de Super usuari. Si cap dels correus electrònics catalogats pertany a unSuper usuari, o si es deixa en blanc, tots els Superusuaris d'aquest lloc rebran l'e-mail de notificació d'actualització."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Email del superusuari"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
