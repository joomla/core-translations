;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="S'ha trobat una capçalera buida! Per a solucionar-ho, elimina aquesta línia o canvia el format d'<strong>Encapçalat %(level)</strong> a <strong>Normal</strong> o <strong>Paràgraf</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="L'encapçalament no té text, però conté una imatge. Si no és un encapçalament, canvieu-ne el format de <strong>Encapçalament %(level)</strong> a <strong>Normal</strong> o <strong>Paràgraf</strong>. En cas contrari, afegiu text alternatiu a la imatge si no és decoratiu."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="El primer encapçalament d'una pàgina normalment hauria de ser un encapçalament 1 o un títol 2. L'encapçalament 1 hauria de ser l'inici de la secció de contingut principal i és l'encapçalament principal que descriu el propòsit general de la pàgina. Més informació sobre <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Estructura de l'encapçalament.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="El títol és llarg! Els encapçalaments s'han d'utilitzar per organitzar el contingut i transmetre l'estructura. Han de ser breus, informatius i únics. Si us plau, manteniu els encapçalaments de menys de 160 caràcters (no més d'una frase)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Character Count: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Falta l'encapçalament 1. L'encapçalament 1 hauria de ser l'inici de l'àrea de contingut principal i és l'encapçalament principal que descriu l'objectiu general de la pàgina. Més informació sobre <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Estructura de l'encapçalament.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Nivell d'encapçalament no consecutiu utilitzat. Els encapçalaments no haurien de saltar-se mai nivells ni passar de l'<strong>Encapçalament %(prevLevel)</strong> a l'<strong>Encapçalament %(level)</strong>."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Falta el títol 1!"
;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Penseu en substituir el text de l'enllaç: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Feu clic aquí&quot; els llocs se centren en la mecànica del ratolí, quan moltes persones no utilitzen un ratolí o poden estar veient aquest lloc web en un dispositiu mòbil. Penseu en l'ús d'un verb diferent que es relacioni amb la tasca.</li><li>Eviteu utilitzar símbols HTML com a crida a l'acció tret que estiguin ocults a les tecnologies d'assistència.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Elimina els enllaços buits sense cap text."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="L'enllaç no té text perceptible que sigui visible per als lectors de pantalla i altres tecnologies d'assistència. Per solucionar-ho:<ul><li>Afegiu un text concís que descrigui on us porta l'enllaç.</li><li>Si és un <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">icona d'enllaç o SVG</a> és probable que falti una etiqueta descriptiva.</li><li>Si creieu que aquest enllaç és un error a causa d'una còpia /paste error, considereu la possibilitat d'eliminar-lo.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="L'etiqueta descriptiva d'aquest enllaç és: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="És possible que el text de l'enllaç no sigui prou descriptiu fora de context: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Consell!</strong> El text de l'enllaç sempre ha de ser clar, únic i significatiu. Eviteu paraules habituals com \"feu clic aquí\"; o \"més informació\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Les URL més llargues i menys intel·ligibles utilitzades com a text d'enllaç poden ser difícils d'escoltar amb tecnologia d'assistència. En la majoria dels casos, és millor utilitzar text llegible per persones en lloc de l'URL. Les URL curtes (com ara la pàgina d'inici d'un lloc) estan bé."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Consell!</strong> El text de l'enllaç sempre ha de ser clar, únic i significatiu perquè es pugui entendre fora de context."
;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="L'enllaç apunta a un PDF o un fitxer que es pot baixar (p. ex., MP3, Zip, Word Doc) sense cap avís. Indiqueu el tipus de fitxer dins del text de l'enllaç. Si és un fitxer gran, considereu incloure la mida del fitxer."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Exemple:</strong> informe executiu (PDF, 3 MB)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="L'enllaç té el text idèntic que un altre enllaç, tot i que apunta a una pàgina diferent. Diversos enllaços amb el mateix text poden causar confusió entre les persones que utilitzen lectors de pantalla."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Penseu en fer l'enllaç següent més descriptiu per ajudar-lo a distingir-lo d'altres enllaços: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="L'enllaç s'obre en una pestanya o finestra nova sense previ avís. Fer-ho pot ser desorientador, especialment per a les persones que tenen dificultats per percebre el contingut visual. En segon lloc, no sempre és una bona pràctica controlar algun experiència d'algú o prendre decisions per ella. Indiqueu que l'enllaç s'obre en una finestra nova dins del text de l'enllaç."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>Consell!</strong> Apreneu les pràctiques recomanades: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" target=\"_blank\" rel=\"noopener noreferrer\">obrint enllaços en finestres noves del navegador i pestanyes.</a>"
;Images
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="La descripció del text alternatiu d'una imatge enllaçada és <strong>massa llarga</strong>. El text alternatiu de les imatges enllaçades hauria de descriure cap a on us porta l'enllaç, no una descripció literal de la imatge. <strong>Penseu en utilitzar el títol de la pàgina a la qual enllaça com a text alternatiu.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="El text alternatiu és de <strong>%(altLength)</strong> caràcters: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="La imatge està marcada com a <strong>decorativa</strong>, la tecnologia d'assistència la ignorarà."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Tot i que s'ha proporcionat un <strong>peu de foto</strong>, la imatge també hauria de tenir text alternatiu. <ul><li>El text alternatiu ha de proporcionar una descripció concisa del que hi ha a la imatge.</li><li>El peu de foto normalment ha de proporcionar context per relacionar la imatge amb el contingut que l'envolta o ressaltar un determinat aspecte informatiu.</li></ul> Més informació: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">alt versus figcaption.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="No utilitzeu exactament les mateixes paraules tant per a l'alt com per al peu de foto. Els lectors de pantalla llegiran la informació dues vegades."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Extensió de fitxer dins del text alternatiu trobat. Si la imatge transmet una història, estat d'ànim o informació important, assegureu-vos de descriure la imatge."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Elimina: <strong>%(error)</strong>.<br>El text alternatiu d'aquesta imatge és: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Les tecnologies d'assistència ja indiquen que es tracta d'una imatge, de manera que &quot;<strong>%(error)</strong>&quot; o &quot;%(error) de&quot; pot ser redundant."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="El text alternatiu d'aquesta imatge és: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="S'ha trobat text alternatiu sense descripció o marcador de posició. Substituïu el text alternatiu següent per quelcom més significatiu: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="La descripció del text alternatiu és <strong>massa llarga</strong>. El text alternatiu ha de ser concís, però significatiu com un <em>tuit</em> (uns 100 caràcters). Si es tracta d'una imatge complexa o d'un gràfic, penseu a posar la descripció llarga de la imatge al text següent o un component d'acordió."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="El text alternatiu és de <strong>%(altLength)</strong> caràcters: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="L'enllaç d'imatge conté <strong>text alternatiu i text de l'enllaç que l'envolta.</strong> Si aquesta imatge és decorativa i s'utilitza com a enllaç funcional a una altra pàgina, penseu a marcar la imatge com a decorativa; el text de l'enllaç que l'envolta hauria de ser suficient."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Text alternatiu: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="La imatge està marcada com a <strong>decorativa</strong> i la tecnologia d'assistència ignorarà. Si la imatge transmet una història, estat d'ànim o informació important, assegureu-vos d'afegir text alternatiu."
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="L'enllaç al voltant de la imatge té <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span> però encara es pot enfocar amb el teclat. Si teniu intenció d'amagar un enllaç redundant o duplicat, afegiu també <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Extensió de fitxer dins del text alternatiu trobat. Assegureu-vos que el text alternatiu descrigui la destinació de l'enllaç, no una descripció literal de la imatge. Elimina: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="El text alternatiu d'aquesta imatge és: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="L'enllaç de la imatge conté text alternatiu, tot i que assegureu-vos que el text alternatiu descrigui la pàgina de destinació. <strong>Penseu en utilitzar el títol de la pàgina a la qual enllaça com a text alternatiu.</strong> El text alternatiu descriu cap a on us porta l'enllaç?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Text alternatiu: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="La imatge de l'enllaç està marcada com a decorativa i no hi ha cap text de l'enllaç. Afegiu text alternatiu a la imatge que descrigui la destinació de l'enllaç."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="S'ha trobat text alternatiu sense descripció o marcador de posició dins d'una imatge enllaçada. Assegureu-vos que el text alternatiu descrigui la destinació de l'enllaç, no una descripció literal de la imatge. Substituïu el text alternatiu següent: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Les tecnologies d'assistència ja indiquen que es tracta d'una imatge, de manera que &quot;<strong>%(error)</strong>&quot; o &quot;%(error) de&quot; pot ser redundant. Assegureu-vos que el text alternatiu descrigui la destinació de l'enllaç, no una descripció literal de la imatge."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="El text alternatiu d'aquesta imatge és: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="La imatge està marcada com a decorativa, tot i que l'enllaç utilitza el text circumdant com a etiqueta descriptiva."
PLG_SYSTEM_JOOA11Y_LINK_PASS_ALT="El text alternatiu d'aquesta imatge és: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_BUT_HAS_TEXT_MESSAGE="La imatge s'està utilitzant com a enllaç amb el text circumdant, tot i que l'atribut alt s'ha de marcar com a decoratiu."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_MESSAGE="La imatge s'està utilitzant com a enllaç, però falta el text alternatiu! Assegureu-vos que el text alternatiu descrigui on us porta l'enllaç."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_MESSAGE="Falta el text alternatiu! Si la imatge transmet una història, estat d'ànim o informació important, assegureu-vos de descriure la imatge."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING="El text subratllat es pot confondre amb enllaços."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING_TIP="Penseu a utilitzar un estil diferent, com ara &lt;em&gt;<em>èmfasi</em>&lt;/em&gt;."
;Labels
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="L'entrada té un nom accessible, tot i que assegureu-vos que també hi hagi una etiqueta visible."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="El nom accessible per a aquesta entrada és: <strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Els botons de restabliment <strong>no</strong> s'han d'utilitzar tret que sigui necessari específicament perquè són fàcils d'activar per error."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Consell!</strong> Descobriu per què <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\"noopener noreferrer\">Restablir i cancel·lar els botons plantegen problemes d'usabilitat.</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="Falta el text alternatiu al botó d'imatge. Si us plau, afegiu un text alternatiu per proporcionar un nom accessible. Per exemple: <em>Cercar</em> o <em>Enviar</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="No hi ha cap etiqueta associada a aquesta entrada. Afegiu un <span class=\"jooa11y-kbd\">id</span> a aquesta entrada i afegiu un atribut <span class=\"jooa11y-kbd\">for</span> coincident a l'etiqueta."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="No hi ha cap etiqueta associada a aquesta entrada. Afegiu un atribut <span class=\"jooa11y-kbd\">for</span> a l'etiqueta que coincideixi amb l'<span class=\"jooa11y-kbd\">id</span> d'aquesta entrada."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="L'identificador d'aquesta entrada és: <strong>id=&#34;%(t)&#34;</strong>"
;Embedded content
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Assegureu-vos de proporcionar una <strong>transcripció per a tots els podcasts.</strong> Proporcionar transcripcions per al contingut d'àudio és un requisit obligatori de nivell A. Les transcripcions donen suport a les persones sordes/sordes o amb discapacitat auditiva, però poden beneficiar-se a tothom. Penseu en col·locar la transcripció a sota o dins d'un panell d'acordió."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="No es pot comprovar el contingut incrustat. Assegureu-vos que les imatges tinguin text alternatiu, que els vídeos tinguin subtítols, que el text tingui prou contrast i que els components interactius siguin <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">teclat accessible.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="El contingut incrustat requereix un nom accessible que descrigui el seu contingut. Proporcioneu un atribut únic <span class=\"jooa11y-kbd\">títol</span> o <span class=\"jooa11y-kbd\">aria-label</span> al <span class=\" jooa11y-kbd\">element iframe</span>. Més informació sobre <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Assegureu-vos que <strong>tots els vídeos tinguin subtítols.</strong> Proporcionar subtítols per a tot el contingut d'àudio i vídeo és un requisit obligatori de nivell A. Els subtítols donen suport a les persones que són D/sordes o amb dificultats auditives."
;Contrast
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="El text d'aquesta entrada no té prou contrast amb el fons. La relació de contrast ha de ser com a mínim de 4,5:1 per a text normal i de 3:1 per a text gran."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="La relació de contrast és <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Aquest text no té prou contrast amb el fons. La relació de contrast ha de ser com a mínim de 4,5:1 per a text normal i de 3:1 per a text gran."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="The contrast ratio is <strong>%(cratio)</strong> for the following text: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="The contrast of this text is unknown and needs to be manually reviewed. Ensure the text and the background have strong contrasting colours. The contrast ratio should be at least 4.5:1 for normal text and 3:1 for large text."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Reviseu el contrast del text següent:<br><strong>%(nodetext)</strong>"
