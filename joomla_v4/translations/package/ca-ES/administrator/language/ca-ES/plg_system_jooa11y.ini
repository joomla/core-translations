PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Mostrar sempre"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Carregueu el verificador d'accessibilitat a totes les pàgines. Això és útil quan es desenvolupa el lloc web, però no s'ha de deixar activat quan el lloc web està actiu."
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="El Comprovador d'accessibilitat de Joomla ressalta visualment problemes comunes d'accessibilitat i usabilitat. Dirigit als autors de contingut, el complement identifica errors o advertencias i brinda orientació sobre com solucionar-los."
