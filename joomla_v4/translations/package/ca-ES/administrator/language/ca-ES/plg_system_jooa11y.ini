PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Aria Landmark a la pàgina que es comprovarà l'accessibilitat. La configuració predeterminada és <strong>principal</strong>. Les alternatives als marcadors són classes, elements o rols ARIA (p. ex. #example, .example, [role=example])."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Ignora les regions"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Ignoreu regions específiques dins del contenidor de contingut. Utilitzeu comes per separar classes o elements (per exemple, #ignore, .ignore)"
