PLG_SYSTEM_JOOA11Y_READABILITY_NO_P_OR_LI_MESSAGE="No es pot calcular la puntuació de llegibilitat. No s'ha trobat cap paràgraf <span class=\"jooa11y-badge\">&lt;p&gt;</span> ni contingut de la llista <span class=\"jooa11y-badge\">&lt;li&gt;</span>."
;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Les etiquetes en negreta i cursiva tenen un significat semàntic i <strong>no</strong> s'han d'utilitzar per destacar paràgrafs sencers. El text en negreta s'ha d'utilitzar per donar <strong>èmfasi</strong> en una paraula o frase. S'ha d'utilitzar la cursiva per destacar noms propis (és a dir, títols de llibres i articles), paraules estrangeres, cometes. Les cometes llargues s'han de formatar com un bloc."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="S'ha trobat un enllaç incorrecte. Sembla que l'enllaç apunta a un entorn de desenvolupament. Aquest enllaç apunta a: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Això és un títol? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Les quotes en bloc només s'han d'utilitzar per a cometes. Si es pretén que sigui un encapçalament, canvieu aquesta cita de bloc per un encapçalament semàntic (p. ex., Capçalera 2 o Capçalera 3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="S'ha trobat <strong>ID duplicat</strong>. Se sap que els errors d'ID duplicats causen problemes a les tecnologies d'assistència quan intenten interactuar amb el contingut."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Si us plau, elimineu o canvieu l'ID següent: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Això és un títol? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Una línia de text en negreta pot semblar un encapçalament, però algú que utilitza un lector de pantalla no pot dir que és important ni saltar al seu contingut. El text en negreta no ha de substituir mai els encapçalaments semàntics (de la capçalera 2 fins a la capçalera 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Idioma de la pàgina no declarat! <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">Declareu l'idioma a l'etiqueta HTML.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="Els PDF es consideren contingut web i també s'han de fer accessibles. Els PDF sovint contenen problemes per a les persones que utilitzen lectors de pantalla (falten etiquetes estructurals o etiquetes de camp de formularis) i persones amb poca visió (el text no torna a fluir quan s'amplia). <ul><li>Si es tracta d'un formulari, considereu la possibilitat d'utilitzar un formulari HTML accessible com a alternativa.</li><li>Si es tracta d'un document, penseu a convertir-lo en una pàgina web.</li></ul ><br>En cas contrari, comproveu <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF(s) per a l'accessibilitat a Acrobat DC.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Estàs intentant crear una llista? Possible element de llista trobat: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Assegureu-vos d'utilitzar llistes semàntiques utilitzant els botons de format de vinyeta o de nombre. Quan s'utilitza una llista semàntica, les tecnologies d'assistència són capaços de transmetre informació com ara el nombre total d'elements i la posició relativa de cada element a la llista. Més informació sobre les <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">llistes semàntiques.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="S'han trobat totes les ññetres majúscules. Alguns lectors de pantalla poden interpretar tot el text en majúscules com un acrònim i llegiran cada lletra individualment. A més, algunes persones troben totes les majúscules més difícils de llegir i poden donar l'aspecte de CRIDAR."
;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="S'ha trobat una capçalera de taula buida! Les capçaleres de la taula <em>mai</em> haurien d'estar buides. És important designar capçaleres de fila i/o columna per transmetre la seva relació. Aquesta informació proporciona context a les persones que utilitzen tecnologia d'assistència. Tingueu en compte que les taules només s'han d'utilitzar per a dades tabulars."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Més informació sobre les <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">taules accessibles.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Falten capçaleres de taula! Les taules accessibles necessiten un marcatge HTML que indiqui les cel·les de capçalera i les cel·les de dades que defineixin la seva relació. Aquesta informació proporciona context a les persones que utilitzen tecnologia d'assistència. Les taules només s'han d'utilitzar per a dades tabulars."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Més informació sobre les <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">taules accessibles.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Els encapçalaments semàntics com ara Capçalera 2 o Capçalera 3 només s'han d'utilitzar per a seccions de contingut; <strong>no</strong> a les taules HTML. Indiqueu els encapçalaments de les taules utilitzant l'element <strong>th</strong>."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Més informació sobre les <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">taules accessibles.</a>"

