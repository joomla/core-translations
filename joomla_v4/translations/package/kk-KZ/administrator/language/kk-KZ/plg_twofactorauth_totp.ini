PLG_TWOFACTORAUTH_TOTP="Екі фактордың аутентификациясы - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Сіз жарамды қауіпсіздік кодын енгізген жоқсыз. Google Authenticator орнатылуын тексеріп, құрылғыдағы уақыт сайттың уақытына сәйкес екеніне көз жеткізіңіз."
PLG_TWOFACTORAUTH_TOTP_INTRO="Бұл функция Google Authenticator пайдалануға мүмкіндік береді, немесе осындай FreeOTP сияқты үйлесімді қолдану, екі фактор Аутентификация үшін. Егер пайдаланушы аты мен құпия сөз қатар сіз, сондай-ақ осы кіру мүмкіндігі болу үшін алты таңбалы қауіпсіздік кодын қамтамасыз ету қажет болады Қауіпсіздік коды әр 30 секунд сайын бұрылады, бұл сіздің пароліңізді сақтап қалса да, хакерлердің есептік жазбаңызға кіруіне қарсы қосымша қорғауды қамтамасыз етеді. "
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Екі фактор аутентификациясын қосу"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<P> Joomla! Орнатылған екі аутентификация жүйесімен жеткізіледі. Ол әрбір 30 секунд өзгеріп жатыр қайталама құпия кодымен сіздің сайт логин қамтамасыз етеді. Сіз өз мобильді құрылғыны және пайдалануға болады <A href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_ blank"_QQ_">Google Authenticator</a> қолданбасын пайдаланыңыз.</p><p> Төмендегі батырманы таңдау арқылы </ li> <li> Joomla! екі факторға аутентификация плагиндерін қосуға мүмкіндік береді </ li> <li> Екі фактордың аутентификациясы барлық пайдаланушылар үшін қол жетімді болады. </li> <li> Екі фактордың түпнұсқалығын тексеру плагинін әрқашан өшіре аласыз немесе оны Тікелей пайдалану үшін ғана конфигурациялауға болады. </li> <li> Сіз өзіңіздің пайдаланушы профиліңізде </li> </ul>"
