PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Бәрі дұрыс орнатылғанын тексеру үшін, төмендегі өрісте Google Authenticator бағдарламасында көрсетілетін қауіпсіздік кодын енгізіп, түймені таңдаңыз. Егер код дұрыс болса, Екі фактор аутентификациясы мүмкіндігі қосылады."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="<сіздің сайтта пайдаланушылар <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_"> Google Authenticator пайдаланып екі фактор аутентификацияны пайдалануға мүмкіндік береді / A> немесе осындай <a href="_QQ_"https://freeotp.github.io/"_QQ_" target="_QQ_"_blank"_QQ_"> FreeOTP </a> ретінде басқа үйлесімді уақыт негізделген One Time Password генераторлар Екі фактор аутентификациясын қолдану үшін пайдаланушы профилін өңдеп, екі факторға аутентификацияны қосыңыз. "

