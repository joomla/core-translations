COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! күрт жақсартылған <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">Көп факторлы аутентификация</b>мен бірге келеді. a> пайдаланушылардың логиндерін қорғауға көмектесетін тәжірибе.</p><p>Joomla бағдарламасының алдыңғы нұсқаларындағы екі факторлы аутентификация мүмкіндігінен айырмашылығы, пайдаланушыларға <em>бұдан былай пайдаланушы аты мен құпия сөзбен Қауіпсіздік кодын енгізудің қажеті жоқ< /em>. Көп факторлы аутентификация сайтқа кіргеннен кейін бөлек қадамда орындалады. Көп факторлы аутентификацияны тексеруді аяқтамайынша, пайдаланушылар басқа беттерге шарлай алмайды немесе сайтты пайдалана алмайды. Бұл көп факторлы аутентификацияны <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">фишинг</a> етеді&ndash; төзімді. Ол сондай-ақ WebAuthn (соның ішінде Windows Hello, Apple TouchID / FaceID және Android биометриялық экран құлпымен біріктіру) немесе 6 санды аутентификация кодтарын электрондық пошта арқылы жіберу сияқты интерактивті тексеру әдістеріне мүмкіндік береді. Осы интерактивті, ыңғайлы әдістердің екеуі де Joomla! өзі.</p>"
