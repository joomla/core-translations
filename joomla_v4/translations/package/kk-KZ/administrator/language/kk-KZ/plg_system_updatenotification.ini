PLG_SYSTEM_UPDATENOTIFICATION="Жүйе - Joomla! Хабарламаны жаңарту"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Бұл электронды хат Joomla.org арқылы жіберілмейді, ол автоматты түрде өз сайтыңыз арқылы жіберіледі, \ n [SITENAME] - [URL] \ n \ n =============== ================================================== =============== \ nUPDATE АҚПАРАТЫ \ n ============================== ================================================== \ n \ nСіздің сайтыңыз жүктеп алуға болатын Joomla! нұсқасының жаңартылған нұсқасы бар екендігін анықтады. \ n \ nЖазартылған нұсқасы орнатылған: [CURVERSION] \ nЖүктеу нұсқасы орнату үшін қол жетімді: [NEWVERSION] \ n \ nБұл электрондық пошта жіберілді Сізге осы факті туралы еске салу үшін сайтыңыз сізге. \ n Joomla! жобасы сіздердің сайттарыңыздағы Joomla! бар жаңартулар туралы сізбен тікелей байланыспайды. \ n \ n ============== ================================================== ================ \ UPDATE INSTRUCTIONS \ n ============================= ===================================================\ n \ nҚосылымды [SITENAME] ішіне орнату үшін, келесі сілтемені таңдаңыз. (Егер URL к, көшіріп, браузерге қойыңыз). \ n \ nСілтсөзді жаңартыңыз: [LINK] \ n \ nКүні жаңартуға болады: [RELEASENEWS] \ n \ n ============= ================================================== ================= \ nБұл электрондық пошта хабарын аламын ба? \ n ======================= ================================================== ======= \ n \ nБұл электрондық пошта Joomla!, сіздің сайтыңызды басқаратын бағдарламалық жасақтама ұсынған плагин арқылы автоматты түрде жіберілді. \ nБұл плагин Joomla жаңартылған нұсқаларын іздейді! және әкімшілеріне электронды пошта арқылы хабарландыру жібереді. \ nБұл бағдарламалық жасақтаманы жаңартқанша немесе осы электрондық поштаны өшірмейінше, сіз бірнеше ұқсас электрондық поштаны аласыз. \ n \ nБұл электрондық хаттарды өшіру үшін 'Жүйе - Joomla! Сайттағы Плагин басқарушысында хабарландырулардың жаңартылуын жаңартыңыз. \ N \ nЕгер Joomla! және сіз не істеуіңіз керек, Joomla-ге хабарласпаңыз! жоба. Олар сізді осы электрондық поштаны жібермейді және олар сізге көмектесе алмайды. Оның орнына, сіздің сайтыңызды салған немесе басқаратын адаммен хабарласыңыз. \ N \ nЕгер сіздің веб-сайтыңызды салатын немесе басқаратын адам болсаңыз, Joomla! Бағдарламасын орнатқан немесе жаңартқан кезде бұл плагин автоматты түрде іске қосылған болуы мүмкін екенін ескеріңіз! сайтымызда. \ n \ n ========================================== ====================================== \ nСІЗДІ БІЛГЕН ЭЛЕМЕНТТЕРІМІЗ? \ n === ================================================== =========================== \ n \ nБұл электрондық пошта өз сайтыңызға жіберілді [SITENAME] "
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Электрондық пошта мекенжайларының үтірмен бөлінген тізімі, олар жаңартулар туралы хабарландыру электронды хаттарын алады.Сіздегі мекенжайлар Супер қолданушы артықшылығына ие сайттың қолданыстағы пайдаланушыларына тиесілі болуы керек.Эгерде аталған электрондық пошта хабарларының ешқайсысы Супер пайдаланушыларға жатпаса, немесе егер ол бос қалдырылса, осы сайттың барлық Супер пайдаланушыларына жаңарту туралы хабарландыру электрондық поштасы шығады. "
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Супер қолданушының электрондық пошта хабарлары"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
