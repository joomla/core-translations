PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Егер Auto (әдепкі) параметрін таңдайтын болсаңыз, Супер пайдаланушыларға жаңарту туралы хабарландыру электронды поштасы плагин іске қосылған сәтте сайт тілінде болады.Тілдерді таңдап, сіз осы арнайы хабарға жіберілетін жаңарту туралы хабарландыру электрондық пошталарына тілі. "
