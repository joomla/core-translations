PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="«Екі нәрсе»"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Сайт бөлімі"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Сайт (Frontend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Қауіпсіздік коды"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Орнату"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="YubiKey құрылғысын компьютеріңіздің USB портына кіргізіңіз.Онда төмендегі Қауіпсіздік кодын таңдаңыз, содан кейін YubiKey құрылғыңыздағы алтын дискіні бір секундтан соң басыңыз, содан кейін пайдаланушы профиліңізді сақтаңыз.YubiKey-тің жасаған коды YubiCloud арқылы расталған екі фактордың түпнұсқалығын тексеру мүмкіндігі қосылады және бұл YubiKey сіздің пайдаланушы тіркелгіңізбен байланыстырылатын болады. "

