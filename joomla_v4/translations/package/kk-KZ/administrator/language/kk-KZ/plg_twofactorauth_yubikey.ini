PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Сіздің YubiKey сіздің пайдаланушы тіркелгіңізбен байланыстырылған."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Сіздің YubiKey өзіңіздің пайдаланушы тіркелгіңізге байланысы бар.YubiKey-ді сіздің пайдаланушы тіркелгіңізден ажыратқыңыз немесе басқа YubiKey-ді қолданғыңыз келсе, алдымен екі факторға аутентификацияны өшіріп, пайдаланушы профиліңізді сақтаңыз. YubiKey әдісімен екі фактор аутентификациясын қайта белсендіру. "
PLG_TWOFACTORAUTH_YUBIKEY="Екі фактордың аутентификациясы - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Жарамды YubiKey құпия кодын енгізген жоқсыз немесе YubiCloud серверлері осы уақытта қол жетімді емес."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Бұл функция екі факторды түпнұсқалық растау үшін YubiKey қорғалған аппараттық белгіні пайдалануға мүмкіндік береді.Сіздің пайдаланушы атыңыз бен пароліңізден басқа, YubiKey-ді сіздің компьютеріңіздің USB портына кіргізуіңіз керек, сайттың құпия сөзінің құпия сөзін таңдау керек YubiKey-дің алтын дискін түртіп, YubiKey-тің жасаған құпия кодын құрылғыға бірегей және өзгеріп отырады, бұл сіздің пароліңізді ұстай алатын болса да, хакерлердің есептік жазбаңызға кіруіне қарсы қосымша қорғауды қамтамасыз етеді. "
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
