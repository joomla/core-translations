PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Аутентификацияны жою мүмкін болмады"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Ешқандай пайдаланушы тіркелгісі табылмады"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Кешіріңіз, браузеріңіз құпия сөзсіз кіруге арналған W3C Web Authentication стандартына қолдау көрсетпейді немесе сіздің веб-сайтыңызға браузеріңіз сенетін куәлік орталығы қол қойған жарамды сертификатпен HTTPS арқылы қызмет көрсетілмейді. Осы сайтқа кіру үшін кіру қажет. пайдаланушы атыңыз бен құпия сөзіңіз».
