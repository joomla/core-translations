PLG_SYSTEM_WEBAUTHN="Жүйе - WebAuthn Құпиясөзсіз кіру"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Сіз пайдаланушылар атынан аутентификаторларды қосу немесе жою мүмкін емес. Пайдаланушылар жүйеге кіріп, өз құрылғыларын орнатуы керек."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="W3C Web Authentication (WebAuthn) API арқылы құпия сөзсіз аутентификацияны қосады. Пайдаланушы профилінің өңдегішіндегі WebAuthn қойындысы мен WebAuthn кіру түймелері пайдаланушы торапқа HTTPS арқылы кіретін болса ғана көрсетілетінін ескеріңіз, әрі қарай WebAu арқылы тіркеледі. аутентификаторлар және оларды сайтыңызға кіру үшін пайдалану сіздің сайтыңыз пайдаланушы браузері сенетін Куәлік орталығы қол қойған жарамды сертификатты пайдаланған кезде ғана жұмыс істейді.
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Жүйеге кіру модулінде пайдаланушы аты өрісін табу мүмкін емес. Кешіріңіз, егер сіз басқа кіру модулін пайдаланбайынша, құпия сөзсіз аутентификация бұл сайтта жұмыс істемейді."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Қонақ пайдаланушы үшін тіркелгі деректерін сақтау мүмкін емес!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Сақталған тіркелгі деректері пайдаланушы тіркелгісі үшін бүлінген. Басқа әдісті пайдаланып кіріңіз, содан кейін логин аутентификаторын жойып, қайта қосыңыз."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Жарамсыз құпия сөзсіз кіру сұрауы. Бірдеңе бұзылған немесе бұл сайтты бұзу әрекеті."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Аутентификацияны тіркеу сәтсіз аяқталды. Браузерден алынған аутентификатордың жауабы сервер шығарған Ашық кілтке сәйкес келмейді. Бұл біреу сізді бұзуға әрекеттенді немесе бірдеңе бұзылды дегенді білдіреді."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Қауіпсіздік мақсатында басқа пайдаланушының атынан құпия сөзсіз аутентификация таңбалауыштарын тіркеуге рұқсат етілмейді."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Бірдеңе дұрыс болмады, бірақ қазір қате туралы қосымша ақпарат жоқ. Аутентификацияны қайта тіркеп көріңіз."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Сервер аутентификаторды тіркеу үшін Ашық кілтті шығарған жоқ, бірақ қандай да бір түрде браузерден аутентификацияны тіркеу сұрауын алды. Бұл біреу сізді бұзуға әрекеттенгенін немесе бірдеңе бұзылғанын білдіреді."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Тіркелгі деректерін сақтау мүмкін емес. Бұл тіркелгі деректерін басқа пайдаланушы бұрыннан пайдаланып жатыр."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Веб аутентификациясының кіру түймешігін таңдамас бұрын пайдаланушы атыңызды (бірақ құпия сөзіңізді ЕМЕС) енгізуіңіз керек."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Көрсетілген пайдаланушы аты осы сайтта құпия сөзсіз кіруді қосқан пайдаланушы тіркелгісіне сәйкес келмейді."
