PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Жүйеге кіру аутентификаторы үшін сақталған тіркелгі деректерін табу мүмкін емес."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Осы аутентификацияға арналған пайдаланушы енді бұл сайтта жоқ сияқты."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Сайтыңыздан аутентификаторды тіркеу туралы ақпаратты алу мүмкін емес."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Тек тексерілетін криптографиялық қолтаңбалары бар аутентификаторларға WebAuthn кіру үшін пайдалануға рұқсат етіңіз. Қауіпсіздігі жоғары орталар үшін қатты ұсынылады. Жүйенің уақытша каталогының PHP және OpenSSL кеңейтімі арқылы жазылуын талап етеді. Кейбір арзанырақ, сертификаты жоқ аутентификаторлардың жұмыс істеуіне мүлдем кедергі келтіруі мүмкін. Оны өшіру Joomla қолданбасына сіз пайдаланып жатқан аутентификация құралының маркасы мен үлгісін анықтауға да жол бермейді (аутентификациялау құралының аты жанында ешқандай белгіше көрсетілмейді)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Аттестацияны қолдау"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Позволяет управлять методами входа без пароля с использованием стандарта веб-аутентификации W3C. Вам потребуется поддерживаемый браузер и средство проверки подлинности (например, Google Chrome или Firefox с ключом безопасности, сертифицированным FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong >Windows:</strong> Hello (отпечаток пальца/распознавание лица/PIN-код).<br><strong>Android:</strong> биометрическая блокировка экрана.<br><br>Дополнительную информацию можно найти в <a href= \"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Документация по беспарольному входу в WebAuthn</a>."
