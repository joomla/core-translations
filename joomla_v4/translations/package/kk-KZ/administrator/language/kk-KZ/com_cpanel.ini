COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p> Joomla! 3.5 плагині Joomla жобасына анонимді деректерді ұсынады, өйткені ол тек Joomla нұсқасын, PHP нұсқасын, дерекқордың қозғалтқышын және нұсқасын және сервердің операциялық жүйесін ұсынады. </ P> <p> Бұл деректер Joomla-дің болашақ нұсқалары соңғы дерекқордың және PHP мүмкіндіктерінің артықшылығын пайдаланушылардың үлкен санына әсер ете алмайтындығына көз жеткізу үшін жинақталған.Осы кезде, Joomla 3.3 іске қосылғанда, PHP 5.3.10 талап етілгенде анық болды. </ p> <p> Толық мөлдірлікке және әзірлеушілерге көмектесу үшін <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_"> Бұл деректер API және графиктер қолданыстағы Joomla нұсқасын, PHP нұсқалары мен дерекқордың қозғалтқыштарын көрсетеді. </ p> <p> Joomla жобасын осы ақпаратпен қамтамасыз етуді қаламасаңыз, жүйе - Joomla статистикасы деп аталатын плагин. </ p> "
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Joomla статистикалық жинағы"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>Қауіпсіздік тобының шолуының бөлігі ретінде біз жаңа Joomla орнатуындағы жаһандық мәтін сүзгілерінің әдепкі параметрлеріне кейбір өзгерістер енгіздік. «Жалпыға ортақ», «Қонақ» және «Тіркелген» топтары үшін әдепкі параметр енді «HTML жоқ». Бұл өзгертулер тек жаңа орнатуларға қолданылатындықтан, осы өзгерістерді қарап шығуды және сайтыңызды мына жерден жаңартуды ұсынамыз: System &rarr; Ғаламдық конфигурация &rarr; Мәтін сүзгілері</p>"
