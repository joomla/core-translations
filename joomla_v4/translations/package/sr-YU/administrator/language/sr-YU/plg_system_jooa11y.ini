;Readability
PLG_SYSTEM_JOOA11Y_READABILITY_NOT_ENOUGH_CONTENT_MESSAGE="Nema dovoljno sadržaja za izračunavanje ocene čitljivosti."
PLG_SYSTEM_JOOA11Y_READABILITY_NO_P_OR_LI_MESSAGE="Nije moguće izračunati ocenu čitljivosti. Nije pronađen pasus <span class=\"jooa11y-badge\">&lt;p&gt;</span> ili sadržaj liste <span class=\"jooa11y-badge\">&lt;li&gt;</span>."

;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Podebljane i zakošene oznake imaju semantičko značenje i <strong>ne</strong> trebaju se koristiti za isticanje celih pasusa. Podebljani tekst treba koristiti za snažan <strong>naglasak</strong> na reči ili fraze. Zakošeni tekst treba koristiti za isticanje vlastitih imena (tj. naslova knjiga i članaka), stranih reči, citata. Duge citate treba oblikovati kao blok citata."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Pronađen je loš link. Čini se da link ukazuje na razvojno okruženje. Ova veza upućuje na: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Da li je ovo naslov? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Navodnike treba koristiti samo za citate. Ako ovo treba biti naslov, promenite ovaj blok citata u semantički naslov (npr. Heading 2 ili Heading 3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="Pronađen je <strong>duplikat ID-a</strong>. Poznato je da duple greške ID-a uzrokuju probleme pomoćnim tehnologijama kada pokušavaju stupiti u interakciju sa sadržajem."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Uklonite ili promenite sledeći ID: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Je li ovo naslov? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Red podebljanog teksta može izgledati kao naslov, ali neko ko koristi čitač zaslona (screen reader) ne može reći da je važan niti preći na njegov sadržaj. Podebljani tekst nikada ne sme zameniti semantičke naslove (Heading 2 do Heading 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Jezik stranice nije deklarisan! Molim vas<a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">deklarišite jezik na HTML oznaci.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF-ovi se smatraju web sadržajem i moraju biti dostupni. PDF-ovi često sadrže probleme za osobe koje koriste čitače zaslona (nedostaju strukturne oznake ili nedostaju oznake polja obrasca) i osobe koje slabo vide (tekst se ne menja kada se poveća). <ul><li>Ako je ovo formular, razmislite o korištenju pristupačne HTML forme kao alternative.</li><li>Ako je ovo dokument, razmislite o pretvaranju u veb stranu.</li></ul ><br>U suprotnom, proverite <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF(ovi) za pristupačnost u Acrobat DC.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Pokušavate li napraviti listu? Pronađena moguća stavka liste: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Obavezno upotrebite semantičke liste pomoću dugmeta za nabrajanje ili formatiranje brojeva. Pri korištenju semantičke liste, pomoćne tehnologije mogu preneti informacije kao što je ukupan broj stavki i relativni položaj svake stavke na listi. Saznajte više o <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">semantičkim listama.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Pronađena su sva velika slova. Neki čitači zaslona (screen reader) mogu protumačiti sav tekst velikim slovima kao akronim i čitat će svako slovo posebno. Osim toga, nekim ljudima je teško čitati sva velika slova i može izgledati kao da VIČE."

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Pronađeno je prazno zaglavlje tabele! Zaglavlja tabele <em>nikada</em> ne smeju biti prazna. Važno je odrediti zaglavlja redova i/ili kolone kako bi se preneo njihov odnos. Ove informacije pružaju kontekst ljudima koji koriste pomoćne tehnologije. Imajte na umu da se tabele trebaju koristiti samo za tablične podatke."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Saznajte više o <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">dostupnim tabelama.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Nedostaju zaglavlja tabele! Pristupačnim tabelama je potrebna HTML oznaka koja označava ćelije zaglavlja i ćelije podataka koje defininišu njihov odnos. Ove informacije pružaju kontekst ljudima koji koriste pomoćnu tehnologiju. Tabele se trebaju koristiti samo za tabelarne podatke."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Saznajte više o <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">dostupnim tabelama.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Semantičke naslove kao što su Heading 2 ili Heading 3 treba koristiti samo za delove sadržaja; <strong>ne</strong> u HTML tabelama. Umesto toga navedite naslove tabele koristeći <strong>th</strong> element."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Saznajte više o <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">dostupnim tabelama.</a>"

