PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_BUT_HAS_TEXT_MESSAGE="Slika se koristi kao veza sa okolnim tekstom, iako atribut alt treba da bude označen kao dekorativni."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_MESSAGE="Slika se koristi kao veza, ali joj nedostaje alternativni tekst! Uverite se da alternativni tekst opisuje gde vas link vodi."
