;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Pronađen je prazan naslov! Da biste to popravili izbrišite ili promenite sledeći deo <strong>Heading %(level)</strong> na <strong>Normal</strong> ili <strong>Paragraph</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Naslov nema tekst ali sadrži sliku. Ako ovo nije naslov, promenite format na <strong>Heading %(level)</strong> u <strong>Normal</strong> ili <strong>Paragraph</strong>. Ili dodajte alt tekst slici ako ona nije samo dekorativna."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Prvi naslov na stranici obično bi trebao biti Heading 1 ili Heading 2. Heading 1 trebao bi biti početak glavnog sadržaja i glavni je naslov koji opisuje celokupnu svrhu stranice. Saznajte više o <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">strukturi naslova. </a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Naslov je dug! Naslove treba koristiti za organizovanje sadržaja i prenošenje strukture. Trebali bi biti kratki, informativni i jedinstveni. Molimo zadržite naslove manje od 160 znakova (ne više od rečenice)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Broj znakova: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Nedostaje heading 1. heading 1 trebao bi biti početak glavnog sadržaja i glavni je naslov koji opisuje celokupnu svrhu stranice. Saznajte više o <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">strukturi naslova. </a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Neuzastopni nivo naslova je iskorišćen. naslovi nikada nebi trebali da preskaču nivoe ili idu od <strong>Heading %(prevLevel)</strong> to <strong>Heading %(level)</strong>."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Nedostaje Heading 1!"

;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Razmislite o zameni teksta linka: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Kliknite ovde&quot; mesta se fokusiraju na mehaniku miša, kada mnogi ljudi ne koriste miš ili možda gledaju ovaj sajt na na mobilnom uređaju. Razmislite o upotrebi drugog glagola koji se odnosi na zadatak.</li><li>Izbegavajte korištenje HTML simbola kao poziva na radnju osim ako nisu skriveni za pomoćne tehnologije.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Uklonite prazne linkove bez teksta."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Veza nema vidljiv tekst koji je vidljiv čitačima ekrana i drugim pomoćnim tehnologijama. Da popravite:<ul><li>Dodajte neki sažeti tekst koji opisuje gde vas veza vodi.</li><li>Ako je <a href=\"https://a11y-101.com/development/ icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">veza ikone ili SVG</a> verovatno nedostaje opisna oznaka.</li><li>Ako mislite da je to tako, veza je greška zbog greške kopiranja/lepljenja, razmislite o brisanju.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Opisna oznaka za ovaj link je: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Tekst linka možda nije dovoljno opisan izvan konteksta: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Savet!</strong> Tekst linka uvek treba biti jasan, jedinstven i sa smislom. Izbegavajte uobičajene reči poput \"kliknite ovde\"; ili \"saznaj više\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Duže, manje razumljive URL-ove koji se koriste kao tekst linka može bi biti teško slušati pomoću pomoćnih tehnologija. U većini slučajeva bolje je koristiti tekst čitljiv za ljude umesto URL-a. Kratki URL-ovi (kao što je početna stranica sajta) su u redu."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Savet!</strong> Tekst linka uvek treba biti jasan, jedinstven i smislen kako bi se mogao razumeti izvan konteksta."

;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Link upućuje na PDF ili datoteku za preuzimanje (npr. MP3, Zip, Word Doc) bez upozorenja. Navedite vrstu datoteke unutar teksta linka. Ako se radi o velikoj datoteci, razmislite o uključivanju veličine datoteke."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Primer:</strong> Izveštaj (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Link ima identičan tekst kao i drugi link, iako upućuje na drugu stranu. Više linkova sa istim tekstom može izazvati zabunu kod ljudi koji koriste čitače ekrana (screen reader)."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Razmislite o tome da sledeći link učinite deskriptivnijim kako biste ga lakše razlikovali od drugih linkova: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Link se otvara u novoj kartici ili prozoru bez upozorenja. To može dezorjentisati, posebno za ljude koji imaju poteškoća s percepcijom vizualnog sadržaja. Drugo, nije uvek dobra praksa kontrolisati nečije iskustvo ili donositi odluke umesto njega. Označite da se veza otvara u novom prozoru unutar teksta linka."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>Savet!</strong> Saznajte najbolje primere iz prakse: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" target=\"_blank\" rel=\"noopener noreferrer\"> za otvaranje linkova u novim prozorima i karticama brauzera.</a>"

;Images
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Opis zamenskog (Alt) teksta na povezanoj slici je <strong>predug</strong>. Alternativni tekst na povezanim slikama trebao bi opisivati gde vas link vodi, a ne bukvalan opis slike. <strong>Razmislite o korištenju naslova stranice na koju vodi kao zamenskog teksta.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Alternativni tekst je <strong>%(altLength)</strong> znakova: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Slika je označena kao <strong>dekorativna</strong> i pomoćna tehnologija će je zanemariti."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Iako je naveden <strong>naslov</strong>, slika bi takođe trebala imati zamenski tekst u većini slučajeva. <ul><li>Zamenski tekst trebao bi pružati sažeti opis onoga što je na slici.</li><li>Naslov bi obično trebao pružati kontekst za povezivanje slike sa okolnim sadržajem ili obraćanje pažnje na određeni sadržaj ili deo informacija.</li></ul> Saznajte više: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\ "_QQ_" rel=\"noopener noreferrer\">alt u odnosu na figcaption.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Nemojte koristiti iste reči i za zamenski tekst (alt) i za tekst. Čitači ekrana će dvaput objaviti informaciju."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Pronađena je ekstenzija datoteke unutar zamenskog teksta. Ako slika prenosi priču, raspoloženje ili važne informacije - svakako opišite sliku."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Ukloni: <strong>%(error)</strong>.<br>Zamenski tekst za ovu sliku je: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Pomoćne tehnologije već ukazuju da je to slika, dakle &quot;<strong>%(error)</strong>&quot; or &quot;%(error) of&quot; može biti suvišno."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="Alternativni tekst za ovu sliku je: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Pronađen je zamenski tekst bez opisa ili rezervisanog mesta. Zamenite sledeći zamenski tekst nečim smišljenijim: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Opis zamenskog teksta <strong>predug je</strong>. Alternativni tekst trebao bi biti sažetiji, ali smislen poput <em>tweeta</em> (oko 100 znakova). Ako je ovo složena slika ili grafikon, razmislite o stavljanju dugačkog opisa slike u donji tekst ili o komponenti harmonike."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Alternativni tekst je <strong>%(altLength)</strong> znakova: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Veza na sliku sadrži <strong>i zamenski tekst i okolni tekst linka.</strong> Ako je ova slika dekorativna i koristi se kao funkcionalna veza ka drugoj stranici, razmislite o označavanju slike kao ukrasne - okolni tekst veze trebao bi biti dovoljan."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Alt text: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Slika je označena kao <strong>dekorativna</strong> i pomoćna tehnologija će je zanemariti. Ako slika prenosi priču, raspoloženje ili važne informacije - svakako dodajte zamenski tekst."
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Link oko slike ima <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span>, ali se još uvek može fokusirati sa tastaturom. Ako nameravate sakriti suvišnu ili duplu vezu, dodajte i <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Pronađena ekstenzija datoteke unutar zamenskog teksta. Osigurajte da zamenski tekst opisuje odredišni link, a ne doslovan opis slike. Ukloni: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="Alternativni tekst za ovu sliku je: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Link slike sadrži zamenski tekst, ali proverite da zamenski tekst opisuje odredišnu stranicu. <strong>Razmislite o korišćenju naslova stranice na koju vodi kao zamenskog teksta.</strong> Opisuje li zamenski tekst kuda ovaj link vodi?"
