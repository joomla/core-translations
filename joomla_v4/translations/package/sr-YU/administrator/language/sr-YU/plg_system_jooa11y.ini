PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Savet!</strong> Naučite zašto <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\"noopener noreferrer\">dugmad Reset i Cancel predstavljaju probleme upotrebljivosti.</a>"
