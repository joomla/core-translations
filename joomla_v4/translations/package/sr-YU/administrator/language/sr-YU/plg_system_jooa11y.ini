PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Pronađen je alternativni tekst bez opisa ili čuvar mesta unutar povezane slike. Uverite se da alternativni tekst opisuje odredište veze, a ne bukvalni opis slike. Zamenite sledeći alternativni tekst: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Pomoćne tehnologije već ukazuju da je ovo slika, dakle &quot;<strong>%(error)</strong>&quot; or &quot;%(error) of&quot; može biti suvišno. Uverite se da alternativni tekst opisuje odredište veze, a ne bukvalni opis slike."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="Alternativni tekst za ovu sliku je: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="Slika je označena kao dekorativna, iako veza koristi okolni tekst kao opisnu oznaku."
