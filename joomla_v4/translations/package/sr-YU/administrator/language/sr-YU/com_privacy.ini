COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Administrator za {URL} je kreirao zahtev za izvoz podataka asociranom sa ovom email adresom. Kao sigurnosnu meru morate potvrditi svoj zahtev za lične podatke na našem sajtu.\n\nAko je ovo bila greška samo zanemarite ovaj email.\n\nDa biste potvrdili ovaj zahtev potrebno je da uradite sledeće:\n\n1. Posetite ovu adresu: {TOKENURL}\n\n2. Kopirajte svoj tokenl, Posetite adresu za unos tokena i nalepite svoj token u odgovarajuće polje.\nURL: {FORMURL}\nToken: {TOKEN}\n\nNaglašavamo da je token validan samo 24 sata od slanja ove email adrese."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Administrator sajta {URL} je kreirao zahtev za uklanjanje svih informacija sa sajta povezanih sa ovom email adresom. Kao sigurnosnu meru morate potvrditi svoj zahtev prateći sledeće.\n\nAko je ovo bila greška samo zanemarite ovu email adresu.\n\nDa biste potvrdili svoj zahtev morate uraditi sledeće:\n\n1. Posetite: {TOKENURL}\n\n2. Kopirajte svoj token iz ove poruke, na gore navedenoj adresi koju ste posetili nalepite svoj token u formu.\nURL: {FORMURL}\nToken: {TOKEN}\n\nOvaj token je validan 24 sata od trenutka slanja."
