PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! dolazi sa svojim dodatkom za dvostepenu autentikaciju i možete iskoristiti Google aplikaciju ili neku koja podržava Google protokol za dvostepenu autentikaciju: <a href=\"https://support.google.com/accounts/answer/1066447/"_QQ_"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a></p><p>Aktiviranjem dugmeta ispod:</p><ul><li>Joomla! će aktivirati dodatak za dvostepenu autentikaciju</li><li>Dvostepena autentikacija će biti dostupna svim korisnicima.</li><li>Svaki korisnik će moći da je podesi u svojim podešavanjima naloga.</li><li>Ovaj dodatak može biti konfigurisan da radi samo u administraciji takođe.</li></ul>"
