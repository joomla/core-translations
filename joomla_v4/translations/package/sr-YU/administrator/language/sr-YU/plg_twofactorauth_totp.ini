PLG_TWOFACTORAUTH_TOTP_INTRO="Ova funkcija vam omogućava da za dvostruku potvrdu identiteta koristite Google autentifikaciju, ili kompatibilnu aplikaciju. Osim korisničkog imena i lozinke, za prijavu na sajt, trebaće vam i šestocifreni sigurnosni kod generisan od Google autentifikatora. Sigurnosni kod se rotira svakih 30 sekundi. Ovo pruža dodatnu zaštitu od hakera da se prijave na vaš nalog, čak i ako otkriju vašu lozinku."
