COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Jomla! dolazi sa drastično poboljšanom <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\"> Višefaktorskom autentifikacijom </a> iskustvo koje će vam pomoći da obezbedite prijave svojih korisnika.</p><p>Za razliku od funkcije dvofaktorske autentifikacije u prethodnim verzijama Joomle, korisnici <em>više ne moraju da unose bezbednosni kod sa svojim korisničkim imenom i lozinkom</em>. Višefaktorska autentifikacija se dešava u posebnom koraku nakon prijavljivanja na sajt. Dok ne završe svoju validaciju višefaktorske autentifikacije, korisnici ne mogu da se kreću do drugih stranica niti da koriste sajt. Ovo čini višefaktorsku autentifikaciju <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">phishing</a>&ndash; otporan. Takođe omogućava interaktivne metode provere kao što je WebAuthn (uključujući integraciju sa Windovs Hello, Apple TouchID / FaceID i Android biometrijsko zaključavanje ekrana) ili slanje 6-cifrenih kodova za autentifikaciju putem e-pošte. Obe ove interaktivne, zgodne metode su sada dostupne kao dodaci koji se isporučuju sa Joomla! odvojeno.</p>"
