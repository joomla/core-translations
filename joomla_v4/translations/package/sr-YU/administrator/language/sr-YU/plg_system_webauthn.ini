PLG_SYSTEM_WEBAUTHN="Sistem - WebAuthn prijavljivanje bez lozinke"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Ne možete dodavati ili uklanjati autentikatore u ime korisnika. Korisnici se moraju prijaviti i postaviti vlastite uređaje."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Omogućuje proveru autentičnosti bez lozinke pomoću API-ja W3C Web Authentication (WebAuthn). Imajte na umu da će kartica WebAuthn u uređivaču korisničkog profila i dugmetu za prijavu na WebAuthn biti prikazani samo ako korisnik pristupa stranici putem HTTPS-a. Nadalje, registracija WebAuthn autentifikatora i njihova upotreba za prijavu na vašu stranicu funkcionisaće samo kada vaša stranica koristi važeći certifikat, potpisan od strane Izdavatelja certifikata kojem preglednik korisnika veruje."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Ne mogu pronaći polje korisničkog imena u modulu za prijavu. Nažalost, autentifikacija bez lozinke neće raditi na ovoj stranici osim ako ne koristite drugi modul za prijavu."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Verovatno se ne mogu snimiti akreditivi za gosta!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Sačuvani akreditivi su oštećeni za vaš korisnički nalog. Prijavite se drugom metodom, a zatim uklonite i ponovno dodajte svoj autentikator za prijavu."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Nevažeći zahtev za prijavu bez lozinke. Nešto je pokvareno ili je ovo pokušaj hakovanja stranice."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Registracija autentikatora nije uspela. Odgovor autentikatora primljen od brauzera ne odgovara javnom ključu koji je izdao server. To znači da vas je neko pokušao hakovati ili je nešto pokvareno."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Iz sigurnosnih razloga nije vam dopušteno registrovati tokene za autentifikaciju bez lozinke u ime drugog korisnika."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Nešto je pošlo po zlu, ali u ovom trenutku nisu dostupne dodatne informacije o grešci. Molimo pokušajte ponovno registrovati svoj autentikator."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Server nije izdao javni ključ za registraciju autentikatora, ali je nekako primio zahtev za registraciju autentikatora od brauzera. To znači da vas je neko pokušao hakovati ili je nešto pokvareno."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Nije moguće snimiti akreditive. Te akreditive već koristi drugi korisnik."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Morate uneti svoje korisničko ime (ali NE i lozinku) pre nego što odaberete dugme za prijavu na web autentifikaciju."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Navedeno korisničko ime ne odgovara korisničkom računu koji je omogućio prijavu bez lozinke na ovom sajtu."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Snimanje nove etikete nije uspelo"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Nije moguće ukloniti autentikator"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Nije pronađen nijedan korisnički nalog"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Nažalost, vaš brauzer ne podržava standard W3C Web Authentication za prijave bez lozinke ili se vaš sajt ne šalje preko HTTPS-a sa ispravnim certifikatom, potpisanim od strane tela za izdavanje certifikata kojem vaš brauzer veruje. Morat ćete se prijaviti na ovu stranicu koristeći svoje korisničko ime i lozinku."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Ne mogu pronaći sačuvane akreditive za vaš autentikator za prijavu."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Korisnik ovog autentikatora ne postoji višše na ovom sajtu."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Ne možete dobiti informacije o registraciji autentifikatora sa vašeg sajta."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Dozvoljeno je samo autentifikatorima sa proverljivim kriptografskim potpisima da se koriste za WebAuthn logins. Strogo se preporučuje za okruženja visoke bezbednosti. Zahteva da vaš sajt može direktno da pristupi <code>https://mds.fidoalliance.org/</code> directly, direktorijumu keš memorije koji može da se upiše, u sistemski privremeni direktorijum koji može da upiše PHP i proširenju OpenSSL. Može sprečiti neke jeftinije, nesertifikovane autentifikatore da uopšte rade. Ako ga onemogućite, Joomla takođe sprečava da identifikuje marku i model autentifikatora koji koristite (nijedna ikona neće biti prikazana pored imena autentifikatora).<br/><strong>Profesionalni savet:</strong> Ako ste iza zaštitnog zida možete da stavite podatke preuzete sa <a href=\"https://mds.fidoalliance.org/\" target=\"_blank\" rel=\"noopener noreferrer\"> the FIDO Alliance</a> u datoteku <code>administrator/cache/fido.jwt</code> da bi ova funkcija ispravno radila."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Potpora za atestiranje"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Omogućuje vam upravljanje metodama prijave bez lozinke pomoću standarda W3C Web Authentication. Morate imati podržani brauzer i autentikator (npr. Google Chrome ili Firefox sa FIDO2 certificiranim sigurnosnim ključem)..<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Fingerprint / Facial Recognition / PIN).<br><strong>Android:</strong> Biometric screen lock.<br><br>Možete pronaći više detalja na <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Dokumentacija za WebAuthn Prijavljivanje bez lozinke</a>."
