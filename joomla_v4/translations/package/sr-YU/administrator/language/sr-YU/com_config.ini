JLIB_RULES_SETTING_NOTES_COM_CONFIG="Ako promenite postavku, ona će se primeniti na ovu i sve podređene grupe, komponente i sadržaj. Imajte na umu sledeće:<br><em><strong>Nasleđeno</strong></em> znači da će se koristiti dopuštenja iz nadređene grupe.<br><em><strong>Odbijeno</strong></em > znači da bez obzira na postavke nadređene grupe, grupa koja se uređuje ne može preduzeti ovu radnju.<br><em><strong>Dopušteno</strong></em> znači da će grupa koja se uređuje moći preduzeti ovu radnju (ali ako je to u sukobu s roditeljskom grupom, to neće imati uticaja; sukob će biti označen <em><strong>Nije dopušteno (Zaključano)</strong></em> po Izračunatim postavkama).<br><em><strong>Nije postavljeno</strong></em> koristi se samo za javnu grupu u globalnoj konfiguraciji. Javna grupa je roditelj svih ostalih grupa. Ako dopuštenje nije postavljeno, tretira se kao odbijeno, ali se može promeniti za podređene grupe, komponente, kategorije i stavke." ; Alternate language strings for the rules form field

