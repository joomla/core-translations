PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>U svojoj konfiguraciji instalera postavili ste keširanje ažuriranja (u satima) na 0, što znači da Joomla ne kešira ažuriranje. To znači da bi se prilikom svake posete stranici trebala slati email poruka ali to nije moguće. Molimo povećajte vrednost (6 je podrazumevano) ili potvrdite da je Joomla! Obaveštenja o ažuriranju vam nikada neće poslati e-poštu.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Ovaj dodatak povremeno proverava dostupnost nove Joomla! verzije. Kada je pronađe, poslaće vam e-poruku, podsećajući vas da izvršite ažurirnje. E-poruku možete prilagoditi na System &rarr; Šabloni pošte."

