PLG_SYSTEM_UPDATENOTIFICATION="Sistem - Joomla! Obaveštenje o ažuriranju"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Ovaj email NE šalje Joomla! CMS. Šalje ga automatski vaša vlastita stranica,\n{SITENAME} - {URL} \n\n============================= ==================================================== ==\nAŽURIRAJTE INFORMACIJE\n============================================ =====================================\n\nVaš sajt je potvrdio da postoji nova verzija od Joomla! dostupna za preuzimanje.\n\nJoomla! trenutno instalirana verzija: {CURVERSION}\nJoomla! verzija dostupna za instalaciju: {NEWVERSION}\n\nOvu e-poštu šalje vam vaš sajt da vas podseti na ovu činjenicu.\nJoomla! projekat vas nikada neće direktno kontaktirati o dostupnim ažuriranjima Joomla! na vašem sajtu.\n\n============================================ ======================================\nAŽURIRAJTE UPUTE\n======= ==================================================== ========================\n\nDa biste instalirali ažuriranje na {SITENAME}, odaberite sledeći link. (Ako URL nije link, kopirajte ga i zalepite u svoj brauzer).\n\nAžurirajte link: {LINK}\n\nVesti o objavi možete pronaći ovdje: {RELEASENEWS}\n\n====== ==================================================== =========================\nZAŠTO PRIMAM OVAJ E-MAIL?\n================ ==================================================== ==============\n\nOvu e-poruku je automatski poslao dodatak Joomla! cms-a koji pokreće vaš sajt.\nOvaj dodatak traži ažurirane verzije Joomle! i šalje obaveštenja e-poštom svojim administratorima.\nPrimićete nekoliko sličnih e-poruka sa svog sajta dok ne ažurirate softver ili onemogućite ove e-poruke.\n\nDa biste onemogućili ove e-poruke, poništite objavljivanje 'Sistem - Joomla! Dodatak za ažuriranje obaveštenja u Menadžeru dodataka na vašem sajtu.\n\nAko ne razumete šta je Joomla! i šta treba učiniti nemojte kontaktirati Joomla! projekat.\nOni vam NE šalju ovu e-poštu i ne mogu vam pomoći. Umesto toga, obratite se osobi koja je izradila ili upravlja vašim sajtom.\n\nAko ste vi osoba koja je izgradila ili upravlja svojim sajtom, imajte na umu da se ovaj dodatak možda automatski aktivirao kada ste instalirali ili ažurirali Joomlu! na vašem sajtu.\n\n============================================ ======================================\nKO MI JE POSLAO OVU E-PORUKU?\n=== ==================================================== ===========================\n\nOvu e-poruku vam šalje vaš sajt, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Zarezom odvojena lista email adresa koje će primati obaveštenja o ažuriranju. Adrese na ovoj listi MORAJU pripadati postojećim korisnicima ovog sajta koji imaju prava super korisnika. Ukoliko ni jedna email adresa sa liste ne pripada super korisniku, ili ako se polje ostavi prazno, svi super korisnici će primiti obaveštenje."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Email adresa super administratora"
