MOD_RELATED_XML_DESCRIPTION="Ovaj modul prikazuje druge članke koji su povezani sa onim koji se pregledava. Ovaj odnos uspostavljaju Ključne reči.<br>Sve ključne reči trenutnog članka pretražuju se prema svim ključnim rečima svih ostalih objavljenih članaka. Na primer, možda imate članak na temu "_QQ_"Izrada sajtova"_QQ_" i drugi o "_QQ_"Regenesis Computers Network"_QQ_". Ako uključite ključnu reč "_QQ_"sajtova"_QQ_" u oba članka, tada će modul sličnih stavki navesti članak "_QQ_"Regenesis Computers Network"_QQ_" kada gledate "_QQ_"Izrada sajtova"_QQ_" i obrnuto."

