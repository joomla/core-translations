COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Zdravo administratore,\n\nNovi korisnik se registrovao na {SITENAME}.\nKorisnik je potvrdio svoju adresu e-pošte i traži da mu odobrite nalog.\nOva e-pošta sadrži detalje:\n\n  Ime :  {NAME} \n  email:  {EMAIL} \n  Korisničko ime:  {USERNAME} \n\nMožete aktivirati korisnika klikom na link ispod:\n{ACTIVATE}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Potrebno je odobrenje za registraciju naloga za {NAME} na {SITENAME}"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Zdravo,\n\nKreiran je zahtev za resetovanje vaše lozinke na {SITENAME} . Da biste resetovali svoju lozinku, morate poslati ovaj verifikacioni kod, kako biste potvrdili da je zahtev legitiman.\n\nVerifikacioni kod je {TOKEN}\n\nKliknite na URL u nastavku i nastavite sa resetovanjem
lozinke.\n\n{LINK_TEXT} \n\nHvala."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Vaš zahtev za resetovanje lozinke na {SITENAME}"
COM_USERS_EMAIL_REGISTERED_BODY="Zdravo {NAME},\n\nHvala što ste se registrovali na {SITENAME}.\n\nSada se možete prijaviti na {SITEURL} koristeći sledeće korisničko ime i lozinku:\n\nKorisničko ime: {USERNAME}\nLozinka: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Zdravo {NAME},\n\nHvala što ste se registrovali na {SITENAME}.\n\nSada se možete prijaviti na {SITEURL} koristeći korisničko ime i lozinku s kojima ste se registrovali."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Zdravo administratore, \n\nNovi korisnik '{NAME}', korisničko ime '{USERNAME}', se registrovao na {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Zdravo {NAME},\n\nHvala vam na registraciji na {SITENAME}. Vaš nalog je napravljen i mora biti aktiviran pre korišćenja.\nDa biste aktivirali vaš nalog samo treba da kliknete na link ispod ili ga prekopirate u vaš brauzer:\n{ACTIVATE} \n\nPosle se možete prijaviti na {SITEURL} koristeći korisničko ime i lozinku koju ste izabrali:\n\nKorisničko ime: {USERNAME}\nLozinka: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Zdravo {NAME} \n \nHvala što ste se registrovali na {SITENAME}. Vaš nalog je kreiran i mora biti aktiviran pre nego što ga možete koristiti.\nZa aktivaciju naloga kliknite sledeći link ili ga kopirajte i zalepite u svoj brauzer:\n{ACTIVATE} \n\nNakon aktivacije možete se prijaviti na {SITEURL} koristeći sledeće korisničko ime i lozinku koju ste uneli tokom registracije:\n \nKorisničko ime: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Zdravo {NAME},\n\nHvala vam na registraciji na {SITENAME}. Vaš nalog je kreiran i mora biti potvrđen pre nego što ga možete koristiti.\n\nZa potvrdu naloga odaberite sledeći link ili ga kopirajte i zalepite u svoj brauzer:\n{ACTIVATE} \n\nNakon provere administrator će biti obavešten da aktivira vaš nalog. Primićete potvrdu kada sve bude gotovo.\n\nNakon aktivacije naloga, možete se prijaviti na {SITEURL} koristeći sledeće korisničko ime i lozinku:\n\nKorisničko ime: {USERNAME}\nLozinka: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Zdravo {NAME},\n\nHvala što ste se registrovali na {SITENAME}. Vaš nalog je kreiran i mora biti potvrđen pre nego što ga možete koristiti.\n\nZa potvrdu naloga odaberite sledeći link ili ga kopirajte i zalepite u svoj pregledač:\n{ACTIVATE} \n\nNakon provere administrator će biti obavešten da aktivira vaš nalog. Primićete potvrdu kada bude gotovo.\n\nNakon što je nalog aktiviran, možete se prijaviti na {SITEURL} koristeći korisničko ime i lozinku koju ste uneli tokom registracije:\n\nKorisničko ime: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Zdravo,\n\nZatražen je podsetnik korisničkog imena za vaš {SITENAME} nalog.\n\nVaše korisničko ime je {USERNAME}.\n\nDa biste se prijavili na svoj račun, odaberite link u nastavku.\n\n{LINK_TEXT} \n\nHvala vam."
