COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Zdrao {NAME},\n\nVaš nalog je aktivirao administrator. Sada se možete prijaviti na {SITEURL} koristeći korisničko ime {USERNAME} i lozinku koju ste odabrali prilikom registracije."
