MOD_RELATED_XML_DESCRIPTION="Bu modül görüntülenmekte olanla ilgili diğer Makaleleri görüntüler. Bu ilişkiler Anahtar Kelimeler tarafından kurulur. <br>Mevcut Makalenin tüm anahtar kelimeleri, yayınlanan diğer tüm Makalelerin tüm anahtar kelimeleri ile aranır. Örneğin, "_QQ_"Papağan Yetiştirme"_QQ_" ve "_QQ_"Hand Raising Black Cockatoos"_QQ_" hakkında bir makaleniz olabilir. Her iki Makaleye de "_QQ_"papağan"_QQ_" anahtar sözcüğünü eklerseniz, İlgili Öğeler Modülü, "_QQ_"Breeding Parrots"_QQ_" görüntülerken "_QQ_"Hand Raising Black Cockatoos"_QQ_" Makalesini listeler ve bunun tersi de geçerlidir."

