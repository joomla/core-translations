COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Arka Yük Dengeleyici Ayarını Etkinleştir"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Yük Dengeleyiciler ve Ters Proxy'ler arkasında barındırılan Joomla siteleri için Joomla 3.9.26</p><p>ile birlikte yeni bir Genel Yapılandırma ayarı sunulmuştur. Bu ayar etkinleştirildiğinde, Yük Dengeleyici/Ters Proxy'nizin ziyaretçilerinizin gerçek IP adresini sağlamasına olanak tanır. Bu IP daha sonra Eylem Günlüklerinizde kullanılacak ve makalelerdeki oylamayı izlemek için kullanılacak (bu özellikler etkinleştirildiyse).</p><p><strong>Yalnızca Yük Dengeleyici/Ters Proxy'nin arkasındaki siteler bu özelliği etkinleştirmek isteyecektir.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Yeni Sunucu Ayarı \"Yük Dengeleyici Arkası\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>3.9.22'den önce, varsayılan htaccess.txt dosyası, dizin listelerini devre dışı bırakmak için kullanılan hatalı kod içeriyordu. .Güvenlik ekibi, bu dosya otomatik olarak güncellenemeyeceğinden, gerekli değişiklikleri mevcut herhangi bir .htaccess dosyasına manuel olarak uygulamanızı önerir.</p><p>Eski kod:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Yeni kod:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess Dizin Listeleriyle İlgili Güncelleme"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>4.2.9'dan önce, varsayılan htaccess.txt dosyası \"Content-Encoding\" HTTP üst bilgisini eklemek için hatalı kod içeriyordu. Joomla bir alt dizine yüklendiğinde ve hem bu dizin hem de üst dizini bu koda sahip bir .htaccess dosyası içerdiğinde, bu durum çift kodlama hatalarına neden olabilir. Bu dosya otomatik olarak güncellenemeyeceğinden, gerekli değişiklikleri mevcut herhangi bir .htaccess dosyasına manuel olarak uygulamanız gerekir.</p><p>Eski kod:</p><pre>Header append Content-Encoding gzip</pre><p>Yeni kod:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE="İçerik Kodlama Üstbilgisini Ayarlamayla İlgili .htaccess Güncellemesi"
