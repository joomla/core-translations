PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Blog Örnek Verileri"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Bu size bu blog ve onu yazan kişi hakkında biraz bilgi verir.</p><p>Oturum açtığınızda, düzenle simgesini seçerek bu sayfayı düzenleyebilirsiniz.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Hakkında"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>İşte sitenizde çalışmak için bazı temel ipuçları.</p><ul><li>Jjoomla'nın şu anda baktığınız bir 'ön uç' ve menüleri ayarlama ve hangi modüllerin gösterileceğine karar verme gibi sitenizi oluşturmaya yönelik daha gelişmiş işleri yaptığınız bir 'yönetici' veya 'arka uç' vardır. Sitenin bu bölümünde oturum açmak için kullandığınız kullanıcı adı ve şifrenizi kullanarak yöneticiye ayrıca oturum açmanız gerekir.</li><li>Muhtemelen yapmak isteyeceğiniz ilk şeylerden biri, site başlığını ve etiket satırını değiştirmek ve bir logo eklemek. Bunu yapmak için, oturum açtığınızda görünen menüde Şablon Ayarları bağlantısını seçin. Site açıklamanızı, tarayıcı başlığınızı, varsayılan e-postanızı ve diğer öğelerinizi değiştirmek için Site Ayarları'nı seçin. Yöneticide daha gelişmiş yapılandırma seçenekleri mevcuttur.</li><li>Sitenizin görünümünü tamamen değiştirmek için muhtemelen yeni bir şablon yüklemek isteyeceksiniz. Sistem'e gidin, listeden Yükle - Eklentileri seçin, eklenti yükleyici açılacaktır. Joomla için birçok ücretsiz ve ticari şablon mevcuttur.</li><li>Daha önce de gördüğünüz gibi, sitenizin farklı bölümlerini kimlerin görebileceğini kontrol edebilirsiniz. Modüller ve makalelerle çalışırken Erişim düzeyini Kayıtlı olarak ayarlamak, yalnızca oturum açmış kullanıcıların bunları görebileceği anlamına gelir.</li><li>Yeni bir makale veya başka türde bir içerik oluşturduğunuzda, onu Yayınlandı veya Yayınlanmadı olarak da kaydedebilirsiniz. Yayınlanmamışsa site ziyaretçileri göremez ama siz görürsünüz.</li><li>Joomla ile çalışma hakkında daha fazla bilgiyi şuradan öğrenebilirsiniz: <a href='https://docs.joomla.org/'>Joomla belgeleme sitesi</a> ve diğer kullanıcılardan yardım alın. <a href='https://forum.joomla.org/'>Joomla forumları</a>. Yöneticide her sayfada o sayfadaki işlevler hakkında ayrıntılı bilgi sağlayan yardım butonları vardır.</li></ul>"
