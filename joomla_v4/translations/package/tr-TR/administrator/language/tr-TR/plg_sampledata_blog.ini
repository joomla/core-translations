PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>İş akışları makalelerinizin yayınlanana kadar geçmesi gereken aşamaları yönetir.</p><p>İş akışlarını yöneten bileşen varsayılan olarak etkin değildir.</p><p>Örnek verilerle sağladığımız iş akışını görmek için önce bu işlevi etkinleştirmeniz gerekir.</p><ol><li>Yönetim alanına erişin</li><li>'İçerik' > 'Makaleler' > 'Seçenekler' > 'Entegrasyon' sekmesinden 'İş akışını etkinleştir' 'Evet' olarak ayarlayın</li><li>Değişiklikleri kaydet</li></ol><p>Şimdi 'İçerik'e tekrar eriştiğinizde 'İş Akışları' bölümünü göreceksiniz.</p><p>Bir makaleyi düzenlediğinizde, iş akışlarıyla ilgili makaleler için yeni geçişleri de göreceksiniz.</p>"
