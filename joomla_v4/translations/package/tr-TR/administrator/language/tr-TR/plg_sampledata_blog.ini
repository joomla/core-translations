PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="İnanılmaz Andromeda Gökadası"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Bu örnek bir blog yazısıdır.</p><p>Siteye giriş yaparsanız (Yönetici Girişi bağlantısı bu sayfanın en altındadır) siteyi ve mevcut diğer tüm makaleleri düzenleyebilirsiniz. Ayrıca yeni bir makale oluşturabilecek ve sitede başka değişiklikler yapabileceksiniz.</p><p>Makaleler ekledikçe ve değiştirdikçe sitenizin nasıl değiştiğini ve ayrıca onu çeşitli şekillerde nasıl özelleştirebileceğinizi göreceksiniz.</p><p>Devam et, kıramazsın.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Blogunuza hoş geldiniz"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Şalgam yeşillikleri civanperçemi pirinç kepeği hindiba karnabahar deniz marul alabaşlar amaranth su ıspanak avokado daikon napa lahana kuşkonmaz kış semizotu lahana."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Tam sayfada hem giriş içeriğini hem de makalenin geri kalanını göreceksiniz. İsterseniz girişi gizlemek için ayarları değiştirebilirsiniz.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Ana sayfanız blog kategorisindeki en son dört makaleyi bir sütunda görüntüleyecek şekilde ayarlanmıştır. Ardından, sonraki iki en eski makaleye bağlantılar var. Site yöneticinizdeki blog sekmesindeki içerik seçenekleri ayarlarını düzenleyerek bu sayıları değiştirebilirsiniz. Giriş yaptıysanız, site yöneticinize bir bağlantı vardır.</p><p>Blog yayınınızın iki bölüme, bir girişe ve ardından tam uzunlukta ayrı bir sayfaya bölünmesini istiyorsanız, bir ara eklemek için Devamını Oku aralığını kullanın..</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Ana sayfanız hakkında"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Yengeç Bulutsusu"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Sitenizde önceden yapılandırılmış, yaygın olarak kullanılan bazı modüller var. Bunlar:</p><ul><li>Resmi menünün altında tutan resim (tür: Özel). Bu, resmi değiştirmek için düzenleyebileceğiniz Özel bir modüldür.</li><li>Makalelerinizde etiketlemeyi kullanırsanız görünecek olan Popüler Etiketler (tür: Etiketler - Popüler). Düzenleme yaparken Etiketler alanına bir etiket girin.</li><li>Makaleleri kategorilere göre listeleyen Eski Gönderiler (tür: Makaleler - Kategori).</li><li>Besleme (tür: Besleme Akışları), okuyucularınızın bir haber okuyucusunda yazılarınızı okumasını sağlar.</li><li>Kullanıcılarınızın web sitesinin kısıtlı alanlarına erişmesini sağlayan Giriş Formu (tür: Giriş).</li></ul><p>Bu modüllerin her biri, site Yöneticinizdeki Modül Yöneticisinde deneyebileceğiniz birçok seçeneğe sahiptir. Oturum açtığınızda, sizi o modül için bir düzenleme ekranına götürecek olan sağ üst köşedeki düzenleme simgesini de seçebilirsiniz. Her zaman düzenlediğiniz modülleri kaydedip kapattığınızdan emin olun.</p><p>Joomla! sitenize dahil edebileceğiniz birçok başka modül de içerir. Sitenizi geliştirirken, <a href="_QQ_"https://extensions.joomla.org/"_QQ_">Joomla Eklentileri Dizini</a></p>'nde bulabileceğiniz daha fazla modül eklemek isteyebilirsiniz."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Modülleriniz"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Şablonlar, web sitenizin görünümünü ve verdiği izlenimini kontrol eder.</p><p>Bu blog Cassiopeia şablonuyla yüklenir.</p><p>Giriş yaptığınızda görünen menüden Site Şablonu Ayarlarınızda Çalışıyor bağlantısını seçerek seçenekleri düzenleyebilirsiniz.</p><p>Örneğin, site arka plan rengini, vurgu rengini, site başlığını, site açıklamasını ve kullanılan başlık yazı tipini değiştirebilirsiniz.</p><p>Site yöneticisinde daha fazla seçenek mevcuttur. Eklenti yöneticisini kullanarak yeni bir şablon da yükleyebilirsiniz.</p>"
