JLIB_RULES_SETTING_NOTES_COM_CONFIG="Ayarı değiştirirseniz, bu ve tüm alt gruplar, bileşenler ve içerik için geçerli olacaktır. Şunu unutmayın:<br><em><strong>Devralındı</strong></em>, üst gruptaki izinlerin kullanılacağı anlamına gelir.<br><em><strong>Reddedildi</strong></em>, üst grubun ayarı ne olursa olsun, düzenlenen grubun bu eylemi gerçekleştiremeyeceği anlamına gelir.<br><em><strong>İzin verildi</strong></em>, düzenlenmekte olan grubun yapabileceği anlamına gelir. (ancak bu, üst grupla çelişiyorsa, hiçbir etkisi olmaz; bir çakışma, Hesaplanan Ayarlar altında <em><strong>İzin Verilmez (Kilitli)</strong></em> ile belirtilir).<br><em><strong>Ayarlanmadı</strong></em>, genel yapılandırmada yalnızca Genel grup için kullanılır. Genel grup, diğer tüm grupların ebeveynidir. Bir izin ayarlanmazsa, reddetme olarak değerlendirilir ancak alt gruplar, bileşenler, kategoriler ve öğeler için değiştirilebilir." ; Alternate language strings for the rules form field

