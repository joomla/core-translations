PLG_SYSTEM_UPDATENOTIFICATION="Sistem - Joomla! Güncelleme Bildirimi"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Bu e-posta Joomla! projesi tarafından GÖNDERİLMEZ. Kendi siteniz tarafından otomatik olarak gönderilir,\n{SITENAME} - {URL} \n\n================================================================================\nGÜNCELLEME BİLGİ\n================================================================================\n\nSiteniz Joomla'nın güncel bir sürümünün mevcut olduğunu keşfetti.\n\nJŞu anda kurulu Joomla! sürümü: {CURVERSION}\nKurulum için mevcut Joomla! sürümü: {NEWVERSION}\n\nBu e-posta siteniz tarafından size bu bilgiyi hatırlatmak için gönderilmiştir.\nJoomla! projesi sitenizdeki mevcut Joomla! güncellemeleri hakkında sizinle asla doğrudan iletişime geçmeyecektir.\n\n================================================================================\nGÜNCELLEME TALİMATLAR\n================================================================================\n\nGüncellemeyi {SITENAME} üzerine kurmak için lütfen aşağıdaki bağlantıyı seçin. (URL bir bağlantı değilse, kopyalayıp tarayıcınıza yapıştırın).\n\nGüncelleme bağlantısı: {LINK}\n\nSürüm Haberleri burada bulunabilir:{RELEASENEWS}\n\n================================================================================\nBU E-POSTAYI NEDEN ALIYORUM?\n================================================================================\n\nBu e-posta, sitenize güç sağlayan Joomla! yazılımı tarafından sağlanan bir eklenti tarafından otomatik olarak gönderildi.\nBu eklenti Joomla'nın güncel sürümlerini arar ve yöneticilerine bir e-posta bildirimi gönderir.\nYazılımı güncelleyene veya bu e-postaları devre dışı bırakana kadar sitenizden birkaç benzer e-posta alacaksınız.\n\nBu e-postaları devre dışı bırakmak için lütfen sitenizdeki Uyumlu Ek Yöneticisi'ndeki 'Sistem - Joomla! Güncelleme Bildirimi' eklentisini yayından kaldırın.\n\nJoomla'nın ne olduğunu ve ne yapmanız gerektiğini bilmiyorsanız lütfen Joomla! projesi ile iletişime geçmeyin.\nSize bu e-postayı göndermiyorlar ve size yardımcı olamıyorlar. Bunun yerine, lütfen sitenizi kuran veya yöneten kişiyle iletişime geçin.\n\nWeb sitenizi oluşturan veya yöneten kişi sizseniz, sitenize Joomla'yı kurduğunuzda veya güncellediğinizde bu eklentinin otomatik olarak etkinleştirilmiş olabileceğini lütfen unutmayın.\n\n================================================================================\nBANA BU E-POSTAYI KİM GÖNDERDİ?\n================================================================================\n\nBu e-posta size kendi siteniz olan {SITENAME} tarafından gönderilmiştir"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Güncelleme bildirimi e-postalarını alacak e-posta adreslerinin virgülle ayrılmış listesi. Listedeki adresler, sitenizin Süper Kullanıcı ayrıcalığına sahip mevcut kullanıcılarına Ait OLMALIDIR. Listelenen e-postalardan hiçbiri Süper Kullanıcılara ait değilse veya boş bırakılırsa, bu sitenin tüm Süper Kullanıcıları güncelleme bildirim e-postasını alacaktır."
