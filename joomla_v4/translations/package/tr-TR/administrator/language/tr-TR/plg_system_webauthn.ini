PLG_SYSTEM_WEBAUTHN="Sistem - WebAuthn Şifresiz Oturum Açma"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Kullanıcılar adına kimlik doğrulayıcı ekleyemez veya kaldıramazsınız. Kullanıcılar oturum açmalı ve kendi cihazlarını kurmalıdır."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="W3C Web Kimlik Doğrulama (WebAuthn) API'sini kullanarak şifresiz kimlik doğrulamayı etkinleştirir. Kullanıcı profili düzenleyicisindeki WebAuthn sekmesinin ve WebAuthn oturum açma düğmelerinin yalnızca kullanıcı siteye HTTPS üzerinden erişiyorsa görüntüleneceğini lütfen unutmayın. Ayrıca, WebAuthn kimlik doğrulayıcılarını kaydetmek ve bunları sitenizde oturum açmak için kullanmak yalnızca siteniz, kullanıcının tarayıcısının güvendiği bir Sertifika Yetkilisi tarafından imzalanmış geçerli bir sertifika kullandığında çalışır."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Oturum açma modülünde kullanıcı adı alanı bulunamıyor. Üzgünüz, farklı bir oturum açma modülü kullanmadığınız sürece Şifresiz kimlik doğrulama bu sitede çalışmayacaktır."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Misafir kullanıcı için kimlik bilgileri muhtemelen saklanamaz!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Kullanıcı hesabınız için saklanan kimlik bilgileri bozuk. Başka bir yöntem kullanarak oturum açın, ardından oturum açma doğrulayıcınızı kaldırın ve yeniden ekleyin."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Geçersiz şifresiz oturum açma isteği. Bir şey bozuk veya bu siteyi hackleme girişimidir."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Kimlik doğrulayıcı kaydı başarısız oldu. Tarayıcıdan alınan kimlik doğrulayıcı yanıtı, sunucu tarafından verilen Genel Anahtarla eşleşmiyor. Bu, birinin sizi hacklemeye çalıştığı veya bir şeyin bozulduğu anlamına gelir."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Güvenlik nedeniyle, başka bir kullanıcı adına şifresiz kimlik doğrulama belirteçleri kaydetmenize izin verilmez."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Bir şeyler ters gitti, ancak şu anda hatayla ilgili daha fazla bilgi yok. Lütfen kimlik doğrulayıcınızı kaydetmeyi yeniden deneyin."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Sunucu kimlik doğrulayıcı kaydı için bir Genel Anahtar yayınlamadı, ancak bir şekilde tarayıcıdan bir kimlik doğrulayıcı kayıt isteği aldı. Bu, birinin sizi hacklemeye çalıştığı veya bir şeyin bozulduğu anlamına gelir."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Kimlik bilgileri kaydedilemiyor. Bu kimlik bilgileri zaten farklı bir kullanıcı tarafından kullanılıyor."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Web Kimlik Doğrulama oturum açma düğmesini seçmeden önce kullanıcı adınızı (şifrenizi DEĞİL) girmeniz gerekir."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Belirtilen kullanıcı adı, bu sitede şifresiz oturum açmayı etkinleştiren bir kullanıcı hesabına karşılık gelmiyor."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Yeni etiket kaydedilemedi"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Kimlik doğrulayıcı kaldırılamadı"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Kullanıcı hesabı bulunamadı"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Üzgünüz, tarayıcınız şifresiz oturum açma işlemleri için W3C Web Kimlik Doğrulama standardını desteklemiyor veya sitenize tarayıcınızın güvendiği bir Sertifika Yetkilisi tarafından imzalanmış geçerli bir sertifikayla HTTPS üzerinden hizmet sunulmuyor. Kullanıcı adınızı ve şifrenizi kullanarak bu siteye giriş yapmanız gerekecektir."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Oturum açma doğrulayıcınız için saklanan kimlik bilgileri bulunamıyor."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Bu kimlik doğrulayıcının kullanıcısı artık bu sitede yok gibi görünüyor."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Sitenizden kimlik doğrulayıcı kayıt bilgileri alınamıyor."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="WebAuthn oturum açma işlemleri için yalnızca doğrulanabilir şifreleme imzalarına sahip kimlik doğrulayıcıların kullanılmasına izin verin. Yüksek güvenlikli ortamlar için kesinlikle önerilir. Sistem geçici dizininin PHP tarafından yazılabilir olmasını ve OpenSSL uzantısını gerektirir. Bazı daha ucuz sertifikasız kimlik doğrulayıcıların çalışmasını engelleyebilir. Devre dışı bırakılması, Joomla'nın kullandığınız kimlik doğrulayıcının markasını ve modelini tanımlamasını da engeller (Kimlik Doğrulayıcı Adının yanında hiçbir simge görüntülenmez)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Onay Desteği"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="W3C Web Kimlik Doğrulama standardını kullanarak parolasız oturum açma yöntemlerini yönetmenize olanak tanır. Desteklenen bir tarayıcıya ve kimlik doğrulayıcıya ihtiyacınız var (örneğin, FIDO2 sertifikalı güvenlik anahtarına sahip Google Chrome veya Firefox).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Merhaba (Parmak İzi / Yüz Tanıma / PIN).<br><strong>Android:</strong> Biyometrik ekran kilidi.<br><br>Daha fazla ayrıntıyı <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">WebAuthn Parolasız Oturum Açma belgelerinde</a> bulabilirsiniz."
