COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! büyük ölçüde geliştirilmiş bir <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">Çok Faktörlü Kimlik Doğrulama</a> ile birlikte gelir. Kullanıcılarınızın oturum açma bilgilerinin güvenliğini sağlamanıza yardımcı olacak bir deneyim.</p><p>Joomla'nın önceki sürümlerinde bulunan İki Faktörlü Kimlik Doğrulama özelliğinden farklı olarak, <em>artık kullanıcı adı ve şifresiyle birlikte bir Güvenlik Kodu girmek zorunda değiller</em>. Çok Faktörlü Kimlik Doğrulama, siteye giriş yaptıktan sonra ayrı bir adımda gerçekleşir. Kullanıcılar Çok Faktörlü Kimlik Doğrulama doğrulamasını tamamlayana kadar diğer sayfalara gidemez veya siteyi kullanamaz. Bu Çok Faktörlü Kimlik Doğrulamayı <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">kimlik avına</a>&ndash; karşı dirençli hale getirir. Ayrıca WebAuthn (Windows Hello, Apple TouchID / FaceID ve Android Biyometrik Ekran Kilidi ile entegrasyon dahil) gibi etkileşimli doğrulama yöntemlerine veya e-posta ile 6 basamaklı kimlik doğrulama kodlarının gönderilmesine olanak tanır. Bu etkileşimli, kullanışlı yöntemlerin her ikisi de artık Joomla'nın kendisiyle birlikte gelen eklentiler olarak mevcuttur.</p>"
