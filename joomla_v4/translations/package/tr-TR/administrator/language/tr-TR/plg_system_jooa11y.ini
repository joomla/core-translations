PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Kalın bir metin satırı başlık gibi görünebilir, ancak ekran okuyucu kullanan biri bunun önemli olduğunu söyleyemez veya içeriğine atlayamaz. Kalın metin hiçbir zaman anlamsal başlıkların yerini almamalıdır (Başlık 2'den Başlık 6'ya)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Sayfa dili bildirilmedi! Lütfen <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">Dili HTML'de etiketleyin.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF'ler web içeriği olarak kabul edilir ve erişilebilir hale getirilmelidir. PDF'ler genellikle ekran okuyucu kullanan (eksik yapısal etiketler veya eksik form alanı etiketleri) ve görme zorluğu çeken (metin büyütüldüğünde yeniden akmaz) kişiler için sorunlar içerir. <ul><li>Bu bir form ise, alternatif olarak erişilebilir bir HTML formu kullanmayı düşünün.</li><li>Bu bir belgeyse, onu bir web sayfasına dönüştürmeyi düşünün.</li></ul><br>Aksi takdirde, lütfen <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">Acrobat DC'de erişilebilirlik için PDF'ler</a> adresini kontrol edin."
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Bir liste oluşturmaya mı çalışıyorsunuz? Olası liste öğesi bulundu: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Bunun yerine madde işareti veya sayı biçimlendirme düğmelerini kullanarak anlamsal listeler kullandığınızdan emin olun. Anlamsal bir liste kullanırken, yardımcı teknolojiler, toplam öğe sayısı ve listedeki her bir öğenin göreli konumu gibi bilgileri iletebilir. <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">Anlamsal listeler</a> hakkında daha fazla bilgi edinin."
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Büyük harfler bulundu. Bazı ekran okuyucular, tüm büyük harfleri bir kısaltma olarak yorumlayabilir ve her harfi ayrı ayrı okur. Ek olarak, bazı insanlar tüm büyük harfleri okumayı daha zor bulur ve BAĞIRIYOR görünümü verebilir."
