PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Gömülü içerik, içeriğini açıklayan erişilebilir bir ad gerektirir. Lütfen benzersiz bir <span class=\"jooa11y-kbd\">başlık</span> veya <span class=\"jooa11y-kbd\">aria-label</span> üzerinde benzersiz bir <span class=\"jooa11y-kbd\">iframe</span> öğe sağlayın. <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrameler</a> hakkında daha fazla bilgi edinin."
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Lütfen <strong>tüm videolarda altyazı olduğundan emin olun.</strong> Tüm ses ve video içeriği için altyazı sağlanması zorunlu bir A Düzeyi gerekliliğidir. Altyazılar, D/işitme veya işitme güçlüğü çeken kişileri destekler."
