PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Kalın ve italik etiketlerin anlamsal anlamı vardır ve tüm paragrafları vurgulamak için <strong>kullanılmamalıdır</strong>. Bir kelime veya kelime öbeği üzerinde güçlü bir <strong>vurgu</strong> sağlamak için kalın metin kullanılmalıdır. Özel isimleri (yani kitap ve makale başlıkları), yabancı kelimeleri, alıntıları vurgulamak için italik kullanılmalıdır. Uzun alıntılar blok alıntı olarak biçimlendirilmelidir."
