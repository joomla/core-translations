MOD_RELATED_ITEMS="Articles - Related"
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Default"
MOD_RELATED_XML_DESCRIPTION="This module displays other Articles that are related to the one being viewed. These relations are established by the Keywords. <br>All the keywords of the current Article are searched against all the keywords of all other published Articles. For example, you may have an Article on \"Breeding Parrots\" and another on \"Hand Raising Black Cockatoos\". If you include the keyword \"parrot\" in both Articles, then the Related Items Module will list the \"Breeding Parrots\" Article when viewing \"Hand Raising Black Cockatoos\" and vice-versa."

