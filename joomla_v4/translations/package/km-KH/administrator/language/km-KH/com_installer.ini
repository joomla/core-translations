COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="អេក្រង់​នេះ​អនុញ្ញាត​ឲ្យ​អ្នក​រកមើល​បណ្ដា​​ផ្នែក​បន្ថែម​ដែល​បាន​ឆ្លងកាត់​ដំណាក់កាល​ដំឡើង​ធម្មតា ។ <br />ឧទាហរណ៍ ផ្នែក​បន្ថែម​ខ្លះ​មាន​ទំហំ​ធំ​ពេក​ក្នុង​ការ​ផ្ទុក​ឡើង​ដោយ​ប្រើ​ចំណុច​ប្រទាក់​បណ្ដាញ​មូលហេតុ​មក​ពី​ការ​កម្រិត​របស់​មជ្ឈដ្ឋាន​ម៉ាស៊ីន​មេ​បណ្ដាញ ។ ការ​ប្រើ​មុខងារ​នេះ​ អ្នក​អាច​ផ្ទុក​ឯកសារ​ផ្នែក​បន្ថែម​ដោយ​ផ្ទាល់​ទៅ​កាន់​ម៉ាស៊ីន​បម្រើ​បណ្ដាញ​របស់​អ្នក​ដោយ​ប្រើប្រាស់​មធ្យោបាយ​ផ្សេងទៀត​ដូច​ជា FTP ឬ SFTP ហើយ​ដាក់​ឯកសារ​ផ្នែក​បន្ថែម​ទាំង​នោះ​ទៅ​ក្នុង​ថត​ត្រឹមត្រូវ ។ <br />បន្ទាប់​មក​អ្នក​អាច​ប្រើ​មុខងារ​រកមើល​ដើម្បី​ស្វែងរក​ផ្នែក​បន្ថែម​ទើប​បាន​ផ្ទុក​ឡើង នឹង​សកម្ម​វា​ក្នុង​ការ​ដំឡើង Joomla! របស់​អ្នក ។ <br />ការប្រើ​ប្រតិបត្តិការ​រកមើល​ អ្នក​ក៏​អាច​រកមើល​ និង​ដំឡើង​ផ្នែក​បន្ថែម​ជាច្រើន​ក្នុង​ពេល​តែមួយ ។"
