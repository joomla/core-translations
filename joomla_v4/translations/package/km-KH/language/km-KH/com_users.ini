COM_USERS_PROFILE_OTEPS_DESC="ប្រសិនបើ អ្នក​ពុំ​អាច​ចូល​ដំណើរការ​ឧបករណ៍​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា​បាន​ អ្នក​អាច​ប្រើ​ពាក្យ​សម្ងាត់​ដូចតទៅ​ណាមួយ​ ជំនួស​កូដ​សុវត្ថិភាព​ធម្មតា ។ ពាក្យ​សម្ងាត់​សង្គ្រោះ​បន្ទាន់​នីមួយៗ​នឹង​ត្រូវ​ខូច​ភ្លាម​ពេល​ប្រើ​រួច ។ យើង​ណែនាំ​ឲ្យ​បោះពុម្ព​ពាក្យ​សម្ងាត់​ទាំងនេះ​ចេញ​មក​ក្រៅ ហើយ​រក្សាទុក​លទ្ធផល​បោះពុម្ព​ក្នុង​ទីតាំង​សុវត្ថិភាព និង​អាច​ចូល​ដំណើរការ​បាន ឧ. ក្នុង​កាបូប​លុយ ឬ​ក្នុង​ប្រអប់​បញ្ញើ​សុវត្ថិភាព ។"
COM_USERS_PROFILE_OTEPS_WAIT_DESC="បច្ចុប្បន្ន ក្នុង​គណនី​អ្នក​ពុំ​ទាន់​បាន​បង្កើត​ពាក្យ​សម្ងាត់​មួយ​ពេល​នៅ​ឡើយ ។ ពាក្យ​សម្ងាត់​នឹង​ត្រូវ​បាន​បង្កើត​ដោយ​ស្វ័យប្រវត្តិ ហើយ​បង្ហាញ​ទីនេះ​ពេល​អ្នក​បើក​ប្រើ​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា ។"
