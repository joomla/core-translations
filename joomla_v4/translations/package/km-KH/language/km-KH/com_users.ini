COM_USERS_ERROR_SECRET_CODE_WITHOUT_TFA="អ្នក​បាន​បញ្ចូល​កូដ​សម្ងាត់ ប៉ុន្តែ​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា​បាន​បិទ​ប្រើ​ក្នុង​គណនី​អ្នកប្រើ​របស់​អ្នក ។ ប្រសិនបើ​អ្នក​ចង់​ប្រើ​កូដ​សម្ងាត់​ដើម្បី​ធានា​សុវត្ថិភាព​កត់​ចូល​របស់​អ្នក សូម​កែសម្រួល​ប្រវត្តិ​សង្ខេប​អ្នកប្រើ​របស់​អ្នក ហើយ​បើក​ប្រើ​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា​នេះ ។"
