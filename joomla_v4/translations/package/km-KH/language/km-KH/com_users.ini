COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="សួស្ដី %s !\n\nសូម​អរគុណ​អ្នក​ដែល​បាន​ចុះឈ្មោះ​នៅ​ឯ %s ។ គណនី​អ្នក​បាន​បង្កើត​ ប៉ុន្តែ​​ត្រូវ​សកម្ម​វា​សិន​មុន​នឹង​អ្នក​អាច​ប្រើ​វា​បាន ។ \nដើម្បី​សកម្ម​គណនី​នេះ​ សូម​ជ្រើស​តំណ​ដូច​ខាងក្រោម ឬ​ចម្លង​រួច​បិទភ្ជាប់​វា​ទៅ​ក្នុង​កម្មវិធី​រុករក​របស់​អ្នក៖ \n%s \n\nបន្ទាប់​ពី​សកម្ម​រួច​អ្នក​អាច​កត់ត្រា​ចូល​ទៅ​ក្នុង %s ដោយ​ប្រើ​ឈ្មោះ​អ្នក​ប្រើ និង​ពាក្យសម្ងាត់​ដូច​ខាងក្រោម៖ \n\nឈ្មោះ​អ្នក​ប្រើ៖ %s\nពាក្យ​សម្ងាត់៖ %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="សួស្តី %s!\n\nសូម​អរគុណ​ដែល​បាន​ចុះ​ឈ្មោះ​នៅ​ %s ។ គណនី​របស់​អ្នក​បាន​បង្កើត ហើយ​ត្រូវ​សកម្ម​វា​មុន​ពេល​ប្រើប្រាស់​វា ។\nដើម្បី​ធ្វើ​ឲ្យ​សកម្ម​គណនី​មួយ​នេះ សូម​ជ្រើស​តំណ​ខាង​ក្រោម ឬ ចម្លង​រួច​បិទភ្ជាប់​វា​ក្នុង​កម្មវិធី​រុករក​របស់​អ្នក៖\n%s \n\nក្រោយ​ការ​ធ្វើ​ឲ្យ​សកម្ម​រួច​ អ្នក​អាច​កត់ត្រា​ចូល​ទៅ %s ដោយ​ប្រើ​ឈ្មោះ​អ្នកប្រើ និង ពាក្យ​សម្ងាត់​ដែល​អ្នក​បាន​បញ្ចូល​ពេល​ធ្វើការ​ចុះ​ឈ្មោះ៖\n\nឈ្មោះ​អ្នកប្រើ៖ %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="សួស្ដី %s ! \n\nសូម​អរគុណ​អ្នក​ដែល​បាន​ចុះឈ្មោះ​នៅ​ឯ %s ។ គណនី​អ្នក​បាន​បង្កើត​ ប៉ុន្តែ​​ត្រូវ​សកម្ម​វា​សិន​មុន​នឹង​អ្នក​អាច​ប្រើ​វា​បាន ។ \nដើម្បី​សកម្ម​គណនី​នេះ​ សូម​ជ្រើស​តំណ​ដូច​ខាងក្រោម ឬ​ចម្លង​រួច​បិទភ្ជាប់​វា​ទៅ​ក្នុង​កម្មវិធី​រុករក​របស់​អ្នក៖ \n %s \n\nបន្ទាប់​ពី​ផ្ទៀងផ្ទាត់​រួច នឹង​ជូន​ដំណឹង​ដល់​អ្នក​គ្រប់គ្រង​ដើម្បី​សកម្ម​គណនី​អ្នក ។ អ្នក​នឹង​ទទួល​បាន​នូវ​ការ​បញ្ជាក់​ពេល​វា​ដំណើរការ​រួចរាល់ ។ \nក្រោយ​ពេល​គណនី​នេះ​ត្រូវ​បាន​សកម្ម​រួច​ អ្នក​អាច​កត់ត្រា​ចូល​ទៅ​ក្នុង %s ដោយ​ប្រើ​ឈ្មោះ​អ្នក​ប្រើ និង​ពាក្យសម្ងាត់​ដូច​តទៅ៖ \n\nឈ្មោះ​អ្នក​ប្រើ៖ %s\nពាក្យសម្ងាត់៖ %s"
