COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Pozdravljeni {NAME},\n\nVaš račun je aktiviral skrbnik. Zdaj se lahko prijavite na {SITEURL} z uporabniškim imenom {USERNAME} in geslom, ki ste ga izbrali med registracijo."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Račun je aktiviran za {NAME} na {SITENAME}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Pozdravljeni skrbnik,\n\nNov uporabnik se je registriral na {SITENAME}.\nUporabnik je potrdil svoj e-poštni naslov in zahteva, da odobrite njegov račun.\nTo e-poštno sporočilo vsebuje njihove podatke:\n\n  Ime:  {NAME} \n  e-mail:  {EMAIL} \n Uporabniško ime:  {USERNAME} \n\nUporabnika lahko aktivirate tako, da ga izberete na spodnji povezavi:\n {ACTIVATE}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Za račun je potrebna odobritev registracije {NAME} na {SITENAME}"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Pozdravljeni,\n\nPodana je bila zahteva za ponastavitev vašega {SITENAME} gesla za račun. Če želite ponastaviti geslo, boste morali predložiti to verifikacijsko kodo, da preverimo, ali je bila zahteva zakonita.\n\nVerifikacijska koda je {TOKEN}\n\nIzberite spodnji URL in nadaljujte s ponastavitvijo gesla.\n\n {LINK_TEXT} \n\nHvala vam."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Vaša {SITENAME} zahteva za ponastavitev gesla"
COM_USERS_EMAIL_REGISTERED_BODY="Pozdravljeni {NAME},\n\nZahvaljujemo se vam za registracijo na {SITENAME}.\n\nZdaj se lahko prijavite v {SITEURL} z uporabniškim imenom in geslom:\n\nUporabniško ime: {USERNAME}\nGeslo: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Pozdravljeni {NAME},\n\nZahvaljujemo se vam za registracijo na {SITENAME}.\n\nZdaj se lahko prijavite v {SITEURL} z uporabniškim imenom in geslom, s katerim ste se registrirali."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Pozdravljeni skrbnik, \n\nNov uporabnik '{NAME}', uporabniško ime '{USERNAME}', se je registriral na {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Pozdravljeni {NAME},\n\nZahvaljujemo se vam za registracijo na {SITENAME}. Vaš račun je ustvarjen in ga morate aktivirati, preden ga lahko uporabite.\nČe želite aktivirati račun, izberite naslednjo povezavo ali jo kopirajte in prilepite v brskalnik:\n{ACTIVATE} \n\nPo aktivaciji se lahko prijavite v {SITEURL} z naslednjim uporabniškim imenom in geslom:\n\nUporabniško ime: {USERNAME}\nGeslo: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Pozdravljeni {NAME},\n\nZahvaljujemo se vam za registracijo na {SITENAME}. Vaš račun je ustvarjen in ga morate aktivirati, preden ga lahko uporabite.\nČe želite aktivirati račun, izberite naslednjo povezavo ali jo kopirajte in prilepite v brskalnik:\n{ACTIVATE} \n\nPo aktivaciji se lahko prijavite v {SITEURL} z naslednjim uporabniškim imenom in geslom, ki ste ga vnesli med registracijo:\n\nUporabniško ime: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Pozdravljeni {NAME},\n\nZahvaljujemo se vam za registracijo na {SITENAME}. Vaš račun je ustvarjen in ga morate preveriti, preden ga lahko uporabite.\n\nČe želite preveriti račun, izberite naslednjo povezavo ali jo kopirajte in prilepite v brskalnik:\n {ACTIVATE} \n\nPo preverjanju bo skrbnik obveščen, da aktivira vaš račun. Ko končate, boste prejeli potrditev.\n\nKo bo račun aktiviran, se lahko prijavite v {SITEURL} z naslednjim uporabniškim imenom in geslom:\n\nUporabniško ime: {USERNAME}\nGeslo: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Pozdravljeni {NAME},\n\nZahvaljujemo se vam za registracijo na {SITENAME}. Vaš račun je ustvarjen in ga morate preveriti, preden ga lahko uporabite.\n\nČe želite preveriti račun, izberite naslednjo povezavo ali jo kopirajte in prilepite v brskalnik:\n {ACTIVATE} \n\nPo preverjanju bo skrbnik obveščen, da aktivira vaš račun. Ko končate, boste prejeli potrditev.\n\nKo bo račun aktiviran, se lahko prijavite v {SITEURL} z naslednjim uporabniškim imenom in geslom, ki ste ga vnesli med registracijo:\n\nUporabniško ime: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Pozdravljeni,\n\nZahtevan je bil opomnik za vaše uporabniško ime {SITENAME} računa.\n\nVaše uporabniško ime: {USERNAME}\n\nZa prijavo v svoj račun izberite spodnjo povezavo.\n\n{LINK_TEXT} \n\nHvala vam."
