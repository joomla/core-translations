;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Najden je prazen naslov! Če želite popraviti, izbrišite to vrstico ali spremenite njeno obliko <strong>Naslov %(level)</strong> v <strong>Normalno</strong> ali <strong>Odstavek</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Naslov nima besedila, vsebuje pa sliko. Če to ni naslov, spremenite njegovo obliko <strong>Naslov %(level)</strong> v <strong>Normalno</strong> ali <strong>Odstavek</strong>. V nasprotnem primeru dodajte nadomestno besedilo za sliko, če ni dekorativna."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Prvi naslov na strani bi moral biti običajno naslov 1 ali naslov 2. Naslov 1 bi moral biti začetek razdelka glavne vsebine in je glavni naslov, ki opisuje splošni namen strani. Več o tem <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Struktura naslova.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Naslov je dolg! Za organizacijo vsebine in posredovanje strukture je treba uporabiti naslove. Biti morajo kratki, informativni in edinstveni. Naj bodo naslovi krajši od 160 znakov (ne več kot stavek)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Število znakov: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Manjka naslov 1. Naslov 1 bi moral biti začetek področja glavne vsebine in je glavni naslov, ki opisuje splošni namen strani. Več o tem <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Struktura naslova.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Uporabljena nezaporedna raven naslova. Naslovi nikoli ne smejo preskočiti ravni ali zapustiti <strong>Naslov %(prevLevel)</strong> v <strong>Naslov %(level)</strong>."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Manjka naslov 1!"

;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Razmislite o zamenjavi besedila povezave: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Kliknite tukaj&quot; mesta se osredotočajo na mehaniko miške, ko veliko ljudi ne uporablja miške ali si morda ogleduje to spletno stran v mobilni napravi. Razmislite o uporabi drugega glagola, ki se nanaša na nalogo.</li><li>Izogibajte se uporabi simbolov HTML kot pozivov k dejanjem, razen če so skriti podpornim tehnologijam.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Odstranite prazne povezave brez besedila."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Povezava nima vidnega besedila, ki bi bilo vidno bralnikom zaslona in drugi podporni tehnologiji. Popravite:<ul><li>Dodajte nekaj jedrnatega besedila, ki opisuje, kam vas povezava pripelje.</li><li>Če je <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">ikona povazave ali SVG</a> verjetno manjka opisna oznaka.</li><li>Če menite, da je ta povezava napačna zaradi napake kopiranja/lepljenja, jo izbrišite.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Opisna oznaka za to povezavo je: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Besedilo povezave morda ni dovolj opisno izven konteksta: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Nasvet!</strong> Besedilo povezave mora biti vedno jasno, edinstveno in smiselno. Izogibajte se pogostim besedam, kot je \"kliknite tukaj\"; ali \"več o tem\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Daljše, manj razumljive URL-je, ki se uporabljajo kot besedilo povezave, je morda težko poslušati s podporno tehnologijo. V večini primerov je namesto URL-ja bolje uporabiti človeku berljivo besedilo. Kratki URL-ji (kot je domača stran spletnega mesta) so v redu."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Nasvet!</strong> Besedilo povezave mora biti vedno jasno, edinstveno in smiselno, da ga je mogoče razumeti izven konteksta."

;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Povezava kaže na datoteko PDF ali datoteko, ki jo je mogoče prenesti (npr. MP3, Zip, Word Doc) brez opozorila. V besedilu povezave navedite vrsto datoteke. Če je datoteka velika, razmislite o vključitvi velikosti datoteke."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Primer:</strong> Izvršno poročilo (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Povezava ima enako besedilo kot druga povezava, čeprav kaže na drugo stran. Več povezav z istim besedilom lahko povzroči zmedo pri ljudeh, ki uporabljajo bralnike zaslona."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Razmislite o tem, da bo naslednja povezava bolj opisna, da jo boste lažje razlikovali od drugih povezav: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Povezava se odpre v novem zavihku ali oknu brez opozorila. Takšno početje je lahko dezorientirajoče, zlasti za ljudi, ki imajo težave z zaznavanjem vizualne vsebine. Drugič, ni vedno dobra praksa nadzorovati izkušnje nekoga ali sprejemati odločitve namesto njega. Označite, da se povezava odpre v novem oknu znotraj besedila povezave."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>Nasvet!</strong> Naučite se najboljših praks: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" target=\"_blank\" rel=\"noopener noreferrer\">odpiranje povezav v novih oknih in zavihkih brskalnika.</a>"

;Images
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Opis nadomestnega besedila na povezani sliki je <strong>predolg</strong>. Nadomestno besedilo na povezanih slikah naj opisuje, kam vas povezava pripelje, ne pa dobesednega opisa slike. <strong>Razmislite o uporabi naslova strani, na katero je povezana, kot nadomestnega besedila.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Nadomestno besedilo je <strong>%(altLength)</strong> znakov: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Slika je označena kot <strong>dekorativna</strong> in jo bo podporna tehnologija prezrla."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Čeprav je bil podan <strong>napis</strong> mora slika v večini primerov vsebovati tudi nadomestno besedilo. <ul><li>Nadomestno besedilo mora vsebovati jedrnat opis tega, kar je na sliki.</li><li>Napis naj običajno zagotavlja kontekst za povezavo slike z okoliško vsebino ali pozornost na določeno določeno vsebino. podatek.</li></ul> Več o tem: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">alt v primerjavi s figcaption.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Ne uporabljajte popolnoma istih besed za nadomestno besedilo in besedilo napisa. Bralniki zaslona bodo informacije objavili dvakrat."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Najdena je razširitev datoteke znotraj nadomestnega besedila. Če slika prenaša zgodbo, razpoloženje ali pomembne informacije - ne pozabite opisati slike."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Odstranite: <strong>%(error)</strong>.<br>Nadomestno besedilo za to sliko je: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Pomožne tehnologije že kažejo, da je to slika, torej &quot;<strong>%(error)</strong>&quot; ali &quot;%(error) of&quot; je lahko odveč."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="Nadomestno besedilo za to sliko je: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Najdeno je bilo nadomestno besedilo, ki ni opisno ali nadomestno. Zamenjajte naslednje nadomestno besedilo z nečim bolj smiselnim: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Opis nadomestnega besedila je <strong>predolg</strong>. Nadomestno besedilo mora biti jedrnato, a smiselno kot <em>tweet</em> (približno 100 znakov). Če je to zapletena slika ali graf, razmislite o tem, da v spodnje besedilo vstavite dolg opis slike ali komponento harmonike."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Nadomestno besedilo je <strong>%(altLength)</strong> znakov: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Povezava do slike vsebuje <strong>tako nadomestno besedilo kot okoliško besedilo povezave.</strong> Če je ta slika okrasna in se uporablja kot funkcionalna povezava do druge strani, razmislite o označevanju slike kot okrasne – besedilo povezave v okolici bi moralo zadostovati."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Nadomestno besedilo: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Slika je označena kot <strong>dekorativna</strong> in ga bo podporna tehnologija prezrla. Če slika prenaša zgodbo, razpoloženje ali pomembne informacije - obvezno dodajte nadomestno besedilo."
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Povezava okoli slike je <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span> vendar je še vedno osredotočen s tipkovnico. Če nameravate skriti odvečno ali podvojeno povezavo, dodajte <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span> tudi."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Najdena je razširitev datoteke znotraj nadomestnega besedila. Prepričajte se, da nadomestno besedilo opisuje cilj povezave in ne dobesedni opis slike. Odstranite: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="Nadomestno besedilo za to sliko je: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Povezava do slike vsebuje nadomestno besedilo, čeprav se prepričajte, da nadomestno besedilo opisuje ciljno stran. <strong>Razmislite o uporabi naslova strani, na katero je povezana, kot nadomestnega besedila.</strong> Ali nadomestno besedilo opisuje, kam vas pripelje povezava?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Nadomestno besedilo: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="Slika znotraj povezave je označena kot okrasna in ni besedila povezave. Sliki dodajte nadomestno besedilo, ki opisuje cilj povezave."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Najdeno je nadomestno besedilo, ki ni opisno ali nadomestno besedilo znotraj povezane slike. Prepričajte se, da nadomestno besedilo opisuje cilj povezave in ne dobesedni opis slike. Zamenjajte naslednje nadomestno besedilo: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Pomožne tehnologije že kažejo, da je to slika, torej &quot;<strong>%(error)</strong>&quot; ali &quot;%(error) of&quot; je lahko odveč. Prepričajte se, da nadomestno besedilo opisuje cilj povezave in ne dobesedni opis slike."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="Nadomestno besedilo za to sliko je: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="Slika je označena kot okrasna, čeprav povezava uporablja okoliško besedilo kot opisno oznako."
PLG_SYSTEM_JOOA11Y_LINK_PASS_ALT="Nadomestno besedilo za to sliko je: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_BUT_HAS_TEXT_MESSAGE="Slika se uporablja kot povezava z okoliškim besedilom, čeprav je treba atribut alt označiti kot dekorativni."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_MESSAGE="Slika se uporablja kot povezava, vendar manjka nadomestno besedilo! Prepričajte se, da nadomestno besedilo opisuje, kam vas pripelje povezava."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_MESSAGE="Manjka nadomestno besedilo! Če slika prenaša zgodbo, razpoloženje ali pomembne informacije - ne pozabite opisati slike."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING="Podčrtano besedilo je mogoče zamenjati s povezavami."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING_TIP="Razmislite o uporabi drugega sloga, kot je &lt;em&gt;<em>poudarek</em>&lt;/em&gt;."

;Labels
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="Vnos ima dostopno ime, čeprav poskrbite, da je tudi vidna oznaka."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="Dostopno ime za ta vnos je: <strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Gumbi za ponastavitev bi se morali <strong>ne</strong> uporabljati, razen če je to posebej potrebno, ker jih je enostavno aktivirati po pomoti."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Nasvet!</strong> Naučite se zakaj<a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\"noopener noreferrer\">Gumbi za ponastavitev in preklic povzročajo težave z uporabnostjo.</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="Gumbu za sliko manjka nadomestno besedilo. Dodajte nadomestno besedilo, da zagotovite dostopno ime. Na primer: <em>Iščite</em> ali <em>Pošljite</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="S tem vnosom ni povezana nobena oznaka. Prosimo, dodajte <span class=\"jooa11y-kbd\">id</span> temu vnosu in dodajte ujemanje <span class=\"jooa11y-kbd\">za</span> atribut oznaki."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="S tem vnosom ni povezana nobena oznaka. Dodajte <span class=\"jooa11y-kbd\">za</span> atribut oznaki, ki se ujema z <span class=\"jooa11y-kbd\">ID</span> tega vnosa."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="ID za ta vnos je: <strong>id=&#34;%(t)&#34;</strong>"

;Embedded content
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Prosimo, zagotovite <strong>prepis za vse podcaste.</strong> Zagotavljanje prepisov za zvočno vsebino je obvezna zahteva stopnje A. Prepisi podpirajo ljudi, ki so D/gluhi ali naglušni, vendar lahko koristijo vsem. Razmislite o postavitvi prepisa pod ali znotraj plošče harmonike."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Vdelane vsebine ni mogoče preveriti. Prepričajte se, da imajo slike nadomestno besedilo, videoposnetki napise, besedilo zadosten kontrast in interaktivne komponente <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">dostopno s tipkovnico.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Vdelana vsebina zahteva dostopno ime, ki opisuje njeno vsebino. Prosimo, navedite unikaten <span class=\"jooa11y-kbd\">naslov</span> ali <span class=\"jooa11y-kbd\">aria-label</span> atribut na <span class=\"jooa11y-kbd\">iframe</span> element. Več o tem <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Prosimo, zagotovite da <strong>vsi videoposnetki imajo podnapise.</strong> Zagotavljanje napisov za vso zvočno in video vsebino je obvezna zahteva stopnje A. Podnapisi podpirajo ljudi, ki so D/gluhi ali naglušni."

;Contrast
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="Besedilo v tem vnosu nima dovolj kontrasta z ozadjem. Kontrastno razmerje mora biti najmanj 4.5:1 za običajno besedilo in 3:1 za veliko besedilo."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="Kontrastno razmerje je <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="To besedilo nima dovolj kontrasta z ozadjem. Kontrastno razmerje mora biti najmanj 4.5:1 za običajno besedilo in 3:1 za veliko besedilo."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="Kontrastno razmerje je <strong>%(cratio)</strong> za naslednje besedilo: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="Kontrast tega besedila ni znan in ga je treba ročno pregledati. Prepričajte se, da imata besedilo in ozadje močne kontrastne barve. Kontrastno razmerje mora biti vsaj 4.5:1 za običajno besedilo in 3:1 za veliko besedilo."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Preverite kontrast naslednjega besedila:<br><strong>%(nodetext)</strong>"

;Readability
PLG_SYSTEM_JOOA11Y_READABILITY_NOT_ENOUGH_CONTENT_MESSAGE="Ni dovolj vsebine za izračun ocene berljivosti."
PLG_SYSTEM_JOOA11Y_READABILITY_NO_P_OR_LI_MESSAGE="Ocene berljivosti ni mogoče izračunati. Odstavek <span class=\"jooa11y-badge\">&lt;p&gt;</span> ali seznam vsebine <span class=\"jooa11y-badge\">&lt;li&gt;</span> ni najden."

;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Krepko in ležeče oznake imajo semantični pomen in bi morale <strong>ne</strong> se uporabljati za označevanje celih odstavkov. Za močnejše besedilo je treba uporabiti krepko <strong>poudarek</strong> na besedo ali besedno zvezo. Ležeče je treba uporabiti za poudarjanje lastnih imen (tj. naslovov knjig in člankov), tujih besed, citatov. Dolge narekovaje je treba oblikovati kot narekovaje."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Najdena je slaba povezava. Videti je, da povezava kaže na razvojno okolje. Ta povezava kaže na: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Ali je to naslov? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Narekovaji se uporabljajo samo za narekovaje. Če je to mišljeno kot naslov, spremenite ta narekovaj v pomenski naslov (npr. naslov 2 ali naslov 3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="Najden <strong>podvojen ID</strong>. Znano je, da podvojene napake ID povzročajo težave podpornim tehnologijam, ko poskušajo komunicirati z vsebino."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Odstranite ali spremenite naslednji ID: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Ali je to naslov? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Vrstica krepkega besedila je lahko videti kot naslov, vendar nekdo, ki uporablja bralnik zaslona, ne more ugotoviti, da je pomemben, ali skočiti na njegovo vsebino. Krepko besedilo ne sme nikoli nadomestiti pomenskih naslovov (naslov 2 do naslov 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Jezik strani ni naveden! Prosimo <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">deklarirajte jezik na HTML oznaki.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF-ji se štejejo za spletno vsebino in morajo biti tudi dostopni. PDF-ji pogosto vsebujejo težave za ljudi, ki uporabljajo bralnike zaslona (manjkajoče strukturne oznake ali manjkajoče oznake polj obrazca) in ljudi, ki imajo slab vid (besedilo se pri povečavi ne preoblikuje). <ul><li>Če je to obrazec, razmislite o uporabi dostopnega obrazca HTML kot alternative.</li><li>IČe je to dokument, razmislite o pretvorbi v spletno stran.</li></ul><br>V nasprotnem primeru preverite <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF(i) za dostopnost v programu Acrobat DC.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Ali poskušate ustvariti seznam? Najden možni element seznama: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Poskrbite, da boste uporabljali semantične sezname, tako da namesto tega uporabite gumbe za označevanje ali oblikovanje številk. Pri uporabi semantičnega seznama lahko podporne tehnologije posredujejo informacije, kot je skupno število elementov in relativni položaj vsakega elementa na seznamu. Več o tem <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">semantični seznami.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Najdene vse velike črke. Nekateri bralniki zaslona lahko razlagajo vse velike črke kot kratico in preberejo vsako črko posebej. Poleg tega je nekaterim ljudem težje brati vse velike črke in lahko dajejo videz KRIČANJA."

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Najdena je prazna glava tabele! Glave tabele ne bi smele <em>nikoli</em> biti prazne. Pomembno je, da določite naslove vrstic in/ali stolpcev, da izrazite njihov odnos. Te informacije zagotavljajo kontekst ljudem, ki uporabljajo podporno tehnologijo. Upoštevajte, da tabele treba uporabljati samo za tabelarne podatke."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Več o tem <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">dostopne tabele.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Manjkajo glave tabele! Dostopne tabele potrebujejo oznako HTML, ki označuje celice glave in podatkovne celice, ki določajo njihovo razmerje. Te informacije zagotavljajo kontekst ljudem, ki uporabljajo podporno tehnologijo. Tabele je treba uporabiti samo za tabelarne podatke."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Več o tem <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">dostopne tabele.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Semantične naslove, kot sta naslov 2 ali 3, je treba uporabljati samo za dele vsebine; <strong>ne</strong> v HTML tabelah. Označite naslove tabel z uporabo <strong>th</strong> namesto tega elementa."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Več o tem <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">dostopne tabele.</a>"

