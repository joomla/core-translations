PLG_SAMPLEDATA_BLOG="Vzorčni podatki za Cassiopeia (Blog)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Vzorčni podatki, ki bodo ustvarili spletno stran s prispevki, oznakami, polji po meri in potekom dela. <br> Če je spletna stran večjezična, bodo podatki označeni v aktivnem jeziku skrbništva."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Blog vzorčni podatki"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>To vam pove nekaj o tem spletnem dnevniku in osebi, ki ga piše.</p><p>Ko ste prijavljeni, boste lahko to stran urejali tako, da izberete ikono za urejanje.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Vizitka"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Tu je nekaj osnovnih nasvetov za delo na vaši spletni strani.</p><ul><li>Joomla! ima 'front end', ki si ga zdaj ogledujete, in 'administrator' ali 'back end', kjer opravljate naprednejša dela pri ustvarjanju spletne strani, na primer pri nastavitvi menijev in odločanju, katere module želite prikazati. Za skrbnika se morate prijaviti ločeno z istim uporabniškim imenom in geslom, s katerim ste se prijavili v ta del spletnega mesta.</li><li>Ena prvih stvari, ki jih boste verjetno želeli, je spremeniti naslov in vrstico oznake ter dodati logotip. Če želite to narediti, v zgornjem meniju izberite povezavo Nastavitve predloge. Če želite spremeniti opis spletnega mesta, naslov brskalnika, privzeti e-poštni naslov in druge elemente, izberite Nastavitve spletnega mesta. Naprednejše možnosti konfiguracije so na voljo pri skrbniku.</li><li>Če želite popolnoma spremeniti videz svoje spletne strani, boste verjetno želeli namestiti novo predlogo. V meniju Sistemi v modulu Namesti na seznamu izberite Razširitve in nato pojdite na zavihek Namestitev. Za Joomlo je na voljo veliko brezplačnih in komercialnih predlog.</li><li>Kot ste že videli, lahko nadzirate, kdo lahko vidi različne dele vaše spletne strani. Če delate z moduli in prispevki, če nastavite raven dostopa na registriran, pomeni, da jih lahko vidijo le prijavljeni uporabniki</li><li>Ko ustvarite nov prispevek ali drugo vrsto vsebine, ga lahko shranite tudi kot objavljen ali neobjavljen. Če je Neobjavljeno, ga obiskovalci ne bodo mogli videti, vi pa ga boste.</li><li>O sodelovanju z Joomlo lahko izveste veliko več na <a href='https://docs.joomla.org/'>Joomla strani z dokumentacijo</a> in poiščite pomoč pri drugih uporabnikih na <a href='https://forum.joomla.org/'>Joomla forumih</a>. V skrbništvu so na vsaki strani gumbi za pomoč, ki nudijo podrobne informacije o funkcijah na tej strani.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Dela na vaši spletni strani"
