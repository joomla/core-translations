PLG_SYSTEM_WEBAUTHN="Sistem - WebAuthn prijava brez gesla"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="V imenu uporabnikov ne morete dodajati ali odstranjevati overiteljev. Uporabniki se morajo prijaviti in nastaviti lastne naprave."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Omogoča overitev brez gesla z uporabo API-ja za W3C spletno preverjanje pristnosti WebAuthn). Upoštevajte, da bo zavihek WebAuthn v urejevalniku profilov uporabnikov in gumbi za prijavo v WebAuthn prikazani samo, če uporabnik dostopa do spletne strani prek HTTPS. Poleg tega registracija overiteljev WebAuthn in njihova uporaba za prijavo na vašo spletno stran deluje le, če vaša spletna stran uporablja veljavno potrdilo, podpisano s strani overitelja, ki mu uporabnikov brskalnik zaupa."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="V prijavnem modulu ni mogoče najti polja z uporabniškim imenom. Na žalost overjanje brez gesla na tej spletni strani ne bo delovalo, če ne uporabite drugega modula za prijavo."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Poverilnic za gostujočega uporabnika ni mogoče shraniti!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Shranjene poverilnice so poškodovane za vaš uporabniški račun. Prijavite se z drugo metodo, nato pa odstranite in znova dodajte vašega overitelja."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Neveljavna zahteva za prijavo brez gesla. Nekaj je pokvarjeno ali pa je to poskus, da bi spletno mesto vdrli."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Registracija overitelja ni uspela. Odgovor overitelja, prejet od brskalnika, se ne ujema z javnim ključem, ki ga je izdal strežnik. To pomeni, da je nekdo skušal vdreti v spletno stran ali je kaj pokvarjeno."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Iz varnostnih razlogov ne smete registrirati žetonov za preverjanje pristnosti brez gesel v imenu drugega uporabnika."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Nekaj je šlo narobe, vendar nadaljnje informacije o napaki trenutno niso na voljo. Poskusite znova registrirati svojega overitelja."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Strežnik ni izdal javnega ključa za registracijo overitelja, ampak je nekako brskalnik prejel zahtevo za registracijo pristnosti. To pomeni, da je nekdo skušal vdreti v spletno stran ali je kaj pokvarjeno."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Poverilnic ni mogoče shraniti Te poverilnice že uporablja drug uporabnik."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Boste morali vnesti vaše uporabniško ime (vendar NE vaše geslo) pred izbiro gumba za prijavo v spletno preverjanje pristnosti."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Navedeno uporabniško ime ne ustreza uporabniškemu računu, ki je na tej spletni strani omogočil prijavo brez gesla."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Nove oznake ni bilo mogoče shraniti"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Overitelja ni mogoče odstraniti"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Noben uporabniški račun ni bil najden"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Oprostite, vaš brskalnik ne podpira standarda za W3C spletno overjanje za prijavo brez gesla ali vaša spletna stran ne deluje prek HTTPS z veljavnim potrdilom, podpisano s strani overitelja, ki mu vaš brskalnik zaupa. Na to spletno stran se boste morali prijaviti z uporabniškim imenom in geslom."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Shranjenih poverilnic za preverjanje pristnosti za prijavo ni mogoče najti."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Zdi se, da uporabnik tega overitelja na tem spletnem mestu ne obstaja več."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Podatkov o registraciji overitelja ni mogoče dobiti z vaše spletne strani."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Za prijave v WebAuthn dovolite samo avtentifikatorje s preverljivimi kriptografskimi podpisi. Močno priporočljivo za okolja z visoko varnostjo. Zahteva sistemski začasni imenik, v katerega lahko piše PHP, in razširitev OpenSSL. Nekaterim cenejšim, necertificiranim avtentifikatorjem lahko prepreči delovanje. Če jo onemogočite, Joomla tudi prepreči, da bi prepoznala znamko in model avtentifikatorja, ki ga uporabljate (zraven imena avtentifikatorja ne bo prikazana nobena ikona)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Podpora za atestiranje"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Omogoča upravljanje načinov prijave brez gesla s standardom W3C Web Authentication. Potrebujete podprt brskalnik in overovalnik (npr. Google Chrome ali Firefox z varnostnim ključem FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Pozdravljeni (Fingerprint / Facial Recognition / PIN).<br><strong>Android:</strong> Biometrično zaklepanje zaslona.<br><br>Več podrobnosti najdete na <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">WebAuthn dokumentacija za prijavo brez gesla</a>."
