PLG_SYSTEM_UPDATENOTIFICATION="Sistem - Joomla! obveščanje o posodobitvi"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Tega e-poštnega sporočila NI poslal Joomla! projekt. Samodejno ga pošlje vaša spletna stran,\n{SITENAME} - {URL} \n\n============================= ==================================================== ==\nINFORMACIJE O POSODOBITVI\n============================================= ======================================\n\nVaša spletna stran je odkrila, da obstaja posodobljena različica Joomla! na voljo.\n\nJoomla! trenutno nameščena različica: {CURVERSION}\nJoomla! različica, ki je na voljo za namestitev: {NEWVERSION}\n\nTo e-poštno sporočilo vam je poslala vaša spletna stran, da vas opomni na to dejstvo.\nProgram Joomla! projekt vas ne bo nikoli neposredno kontaktiral glede razpoložljivih posodobitev Joomla! na vaši spletni strani.\n\n============================================ =======================================\nNAVODILA ZA POSODOBITEV\n======= ==================================================== =======================\n\nZa namestitev posodobitve na {SITENAME} izberite naslednjo povezavo. (Če URL ni povezava, ga kopirajte in prilepite v brskalnik).\n\nPovezava za posodobitev: {LINK}\n\nNovice o izdaji najdete tukaj: {RELEASENEWS}\n\n====== ==================================================== =========================\nZAKAJ PREJEMAM TO E-POŠTO?\n================= ==================================================== ==============\n\nTo e-poštno sporočilo je samodejno poslal vtičnik Joomla!, programska oprema, ki poganja vašo spletno stran.\nTa vtičnik išče posodobljene različice Joomla! in pošlje e-poštno obvestilo svojim skrbnikom.\nPrejeli boste več podobnih e-poštnih sporočil z vaše spletne strani, dokler bodisi ne posodobite programske opreme ali onemogočite teh e-poštnih sporočil.\n\nČe želite onemogočiti ta e-poštna sporočila, prekličite objavo vtičnika 'Sistem - Joomla! obveščanje o posodobitvi' v upravitelju vtičnikov na vaši spletni strani.\n\nČe ne razumete, kaj Joomla! je in kaj morate storiti, prosim, ne kontaktirajte Joomla! projekta.\nTega e-poštnega sporočila vam NE pošiljajo in vam ne morejo pomagati. Namesto tega se obrnite na osebo, ki je izdelala ali upravlja vašo spletno stran.\n\nČe ste vi tisti, ki je izdelal ali upravljate vašo spletno stran, upoštevajte, da se je ta vtičnik morda samodejno aktiviral, ko ste namestili ali posodobili Joomla! na vaši spletni strani.\n\n============================================ =======================================\nKDO MI JE POSLAL TO E-POŠTO?\n=== ==================================================== ============================\n\nTo e-poštno sporočilo vam je poslala vaša spletna stran, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Vejico ločen seznam e-poštnih naslovov, ki bodo prejeli e-mail moderniziranega oznanila. Naslovi na seznamu pripadajo obstoječim uporabnikom vaše spletne strani, ki imajo Super uporabnikov privilegij. Če noben od navedenih e-mailov ne pripada Super uporabniku, ali če je prazen, vsi Super uporabniki te strani prejmejo e-mail moderniziranega oznanila."
