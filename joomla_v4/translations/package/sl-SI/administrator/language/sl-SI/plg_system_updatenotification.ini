PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Nastavi nazaj na privzeto nastavitev (6 ur)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>V svoji namestitveni konfiguraciji ste nastavili možnost posodobitve predpomnilnika (v urah) na 0, to pomeni, da Joomla ne predpomni posodobitve. To pomeni, da je treba e-pošto poslati ob vsakem obisku strani, vendar to ni mogoče. Povečajte vrednost (privzeto je 6) ali potrdite, da Joomla! obveščanje o posodobitvi vam nikoli ne bo poslalo pošte.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Ta vtičnik redno preverja, ali je na voljo nova različica Joomla!. Ko jo najde, vam bo poslal e-poštno sporočilo z opozorilom na posodobitev. E-poštno sporočilo lahko prilagodite na Sistem &rarr; Poštne predloge."

