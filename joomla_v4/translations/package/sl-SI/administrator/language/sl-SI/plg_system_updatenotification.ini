PLG_SYSTEM_UPDATENOTIFICATION="Sistem - Joomla! obveščanje o posodobitvi"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="To e-poštno sporočilo NI poslano s strani Joomla.org. Samodejno ga pošlje vaša spletna stran,\n{SITENAME} - {URL} \n\n================================================================================\nUPDATE INFORMATION\n================================================================================\n\nVaša spletna stran je odkrila, da obstaja posodobljena različica Joomle! na voljo za prenos.\n\nJoomla! trenutno nameščena različica:        {CURVERSION}\nJoomla! različica na voljo za namestitev: {NEWVERSION}\n\nTo e-poštno sporočilo vam pošlje vaša spletna stran, da vas opomni na to dejstvo.\nThe Joomla! projekt vas nikoli ne bo neposredno kontaktiral glede razpoložljivih Joomla! posodobitev na vaši spletni strani.\n\n================================================================================\nNAVODILA ZA POSODOBITEV\n================================================================================\n\nZa namestitev posodobitve na {SITENAME} prosimo, izberite naslednjo povezavo. (Če URL ni povezava, ga kopirajte in prilepite v brskalnik).\n\nPovezavo za posodobitev: {LINK}\n\nNovice o izdaji najdete tukaj: {RELEASENEWS}\n\n================================================================================\nZAKAJ SEM PREJEL TO E-POŠTO?\n================================================================================\n\nTa e-poštni naslov je samodejno poslal vtičnik, ki ga Joomla! programska oprema, pooblastila z vaše spletne strani.\nTa vtičnik išče posodobljene različice Joomla! in pošlje e-poštno obvestilo svojim skrbnikom.\nPrejeli boste več podobnih e-poštnih sporočil vaše strani, dokler ne boste bodisi posodobili programsko opremo ali onemogočili to e-pošto.\n\nČe želite onemogočiti to e-pošto, prosim onemogočite vtičnik 'Sistem - Joomla! obveščanje o posodobitvi' v Upravitelju vtičnikov na vaši strani.\n\nČe ne razumete, kaj je Joomla! in kaj morate storiti, prosim ne kontaktirajte Joomla! projekt.\nNE pošiljamo vam tega e-poštnega sporočila in vam ne moremo pomagati. Namesto tega se obrnite na osebo, ki je izdelala ali upravlja spletno mesto.\n\nČe ste oseba, ki je izdelala ali upravlja vašo spletno stran, prosimo, upoštevajte, da se lahko ta vtičnik samodejno aktivira, ko ste namestili ali posodobili Joomla! na vaši strani.\n\n================================================================================\nKDO MI JE POSLAL TO E-POŠTO?\n================================================================================\n\nTo e-pošto vam je poslala vaša lastna spletna stran, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Vejico ločen seznam e-poštnih naslovov, ki bodo prejeli e-mail moderniziranega oznanila. Naslovi na seznamu pripadajo obstoječim uporabnikom vaše spletne strani, ki imajo Super uporabnikov privilegij. Če noben od navedenih e-mailov ne pripada Super uporabniku, ali če je prazen, vsi Super uporabniki te strani prejmejo e-mail moderniziranega oznanila."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="E-naslov skrbnika"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla! posodobitev je na voljo za {SITENAME} – {URL}"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Izberite jezik za e-poštna sporočila o posodobitvah. Nastavite samodejno, da jih boste takrat poslali v jeziku spletnega mesta."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Jezik e-mail-a"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Samodejno"
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_DESC="Poslano administratorjem spletne strani, ko sistemski vtičnik 'Joomla! obvestilo o posodobitvi' zazna posodobitev."
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla: Obveščanje o posodobitvi"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Joomla! posodobitveno obvestilo ne bo delovalo v tej konfiguraciji"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Nastavi nazaj na privzeto nastavitev (6 ur)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>V svoji namestitveni konfiguraciji ste nastavili možnost posodobitve predpomnilnika (v urah) na 0, to pomeni, da Joomla ne predpomni posodobitve. To pomeni, da je treba e-pošto poslati ob vsakem obisku strani, vendar to ni mogoče. Povečajte vrednost (privzeto je 6) ali potrdite, da Joomla! obveščanje o posodobitvi vam nikoli ne bo poslalo pošte.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Ta vtičnik redno preverja, ali je na voljo nova različica Joomla!. Ko jo najde, vam bo poslal e-poštno sporočilo z opozorilom na posodobitev. E-poštno sporočilo lahko prilagodite na Sistem &rarr; Poštne predloge."

