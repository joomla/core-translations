PLG_SYSTEM_WEBAUTHN="Järjestelmä - WebAuthn salasanaton kirjautuminen"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Et voi lisätä tai poistaa todentajia käyttäjien puolesta. Käyttäjien tulee kirjautua sisään ja määrittää omia laitteitaan."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Ottaa salasanattoman todennuksen käyttöön W3C Web Authentication (WebAuthn) API:lla. Huomaa, että WebAuthn välilehti käyttäjäprofiilin editorissa ja WebAuthn kirjautumispainikkeet näytetään vain, jos käyttäjä käyttää sivustoa HTTPS-yhteydellä. WebAuthn -todentajien rekisteröiminen ja niiden käyttäminen sivustoosi kirjautumiseen toimii vain, jos sivustosi käyttää kelvollista varmennetta, jonka varmentajan allekirjoitukseen käyttäjän selain luottaa."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Käyttäjätunnuksen kenttää ei löydy kirjautumismoduulista. Pahoittelut, salasanaton kirjautuminen ei toimi tällä sivustolla, ellet käytä muuta kirjautumismoduulia."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Vierailevan käyttäjän tunnistetietoja ei voi tallentaa!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Käyttäjätilisi tallennetut kirjautumistiedot ovat vioittuneet. Kirjaudu sisään toisella menetelmällä, poista sen jälkeen viallinen kirjautumistapa ja lisää se uudelleen."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Virheellinen salasanaton kirjautumispyyntö. Jotain on rikki tai tämä on yritys murtautua sivustoon."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Todennusjärjestelmän rekisteröinti epäonnistui. Selaimelta saatu todennusvastaus ei vastaa palvelimen julkista avainta. Tämä tarkoittaa, että joku yritti murtautua sisään tai jotain on rikki."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Turvallisuussyistä sinulla ei ole oikeutta rekisteröidä salasanatonta tunnistautumistunnusta toisen käyttäjän puolesta."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Jotain meni pieleen, mutta virhettä koskevia lisätietoja on saatavilla. Ole hyvä ja yritä uudestaan."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Palvelin ei ole myöntänyt julkista avainta todentajan rekisteröintiä varten, mutta sai todentajan rekisteröintipyynnön selaimelta. Tämä tarkoittaa, että joku yritti murtautua sivustolle tai jotain on rikki."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Käyttäjätunnuksia ei voi tallentaa. Nämä tunnukset ovat käytössä jo toisella käyttäjällä."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Sinun on syötettävä käyttäjänimesi (ei kuitenkaan salasanaa) ennen kuin valitset Web Authentication -kirjautumispainikkeen."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Annettu käyttäjänimi ei vastaa käyttäjätiliä, joka on ottanut käyttöön salasanattoman kirjautumisen tällä sivustolla."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Uutta nimikettä ei voitu tallentaa"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Todentajaa ei voitu poistaa"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Käyttäjätiliä ei löytynyt"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Valitettavasti selaimesi ei tue W3C Web Authentication -standardia salasanattomille kirjautumisille tai sivustoasi ei näytetä HTTPS -protokollan kautta, jolla on voimassa oleva varmenne, jonka on allekirjoittanut selaimesi luottama varmentaja. Sinun on kirjauduttava tälle sivustolle käyttämällä käyttäjätunnustasi ja salasanaasi."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Kirjautumisen tallennettuja tunnistetietoja ei löydy."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Tälle todentajalle ei näytä enää olevan käyttäjää tällä sivustolla."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Todentajan rekisteröintitietoja ei saada sivustoltasi."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Salli WebAuthn-kirjautumisissa käyttää vain todentajia, joilla on todennettavissa olevat kryptografiset allekirjoitukset. Suositellaan erittäin turvallisissa ympäristöissä. Edellyttää, että sivustosi voi käyttää suoraan <code>https://mds.fidoalliance.org/</code>-osoitetta, kirjoitettavaa välimuistihakemistoa, järjestelmän väliaikainen hakemisto on kirjoitettavissa PHP:llä ja OpenSSL-laajennusta. Saattaa estää joidenkin edullisimpien sertifioimattomien todentajien toiminnan kokonaan. Sen poistaminen käytöstä estää myös Joomlaa käyttämästä käyttämääsi tunnistautumisen versiota (ikonia ei näytetä tunnistautumisen nimen vieressä).<br/><strong>Ammattilaisen vinkki:</strong> Jos olet palomuurin takana, voit sijoittaa <a href='https://mds.fidoalliance.org/' target='_blank'>FIDO Alliancesta</a> ladatut tiedot tiedostoon <code>administrator/cache/fido.jwt</code>, jotta tämä ominaisuus toimisi oikein."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Todennuksen tuki"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Voit hallita salasanattomia kirjautumismenetelmiä W3C Web Authentication -standardin avulla. Tarvitset tuetun selaimen ja todennuksen (esim. Google Chrome tai Firefox FIDO2 sertifioidulla suojausavaimella).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (sormenjälki / kasvojen tunnistus / PIN).<br><strong>Android:</strong> biometrinen näytön lukitus.<br><br>Lisätietoja on osoitteessa <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">WebAuthn salasanattoman kirjautumisen dokumentaatio</a>."
