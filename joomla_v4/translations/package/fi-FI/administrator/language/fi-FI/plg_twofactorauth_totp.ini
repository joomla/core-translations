PLG_TWOFACTORAUTH_TOTP="Kaksivaiheinen autentikointi - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Et antanut voimassa olevaa turvakoodia. Tarkista Google Authenticatorin asetukset ja varmista, että koneesi ja sivuston aika täsmäävät."
PLG_TWOFACTORAUTH_TOTP_INTRO="Tämä toiminto antaa mahdollisuuden käyttää Google Authenticatoria tai vastaavaa sovellusta kaksivaiheiseen autentikointiin. Sivustolle kirjautumisen onnistumiseksi käyttäjätunnuksen ja salasanan lisäksi on annettava kuusinumeroinen turvakoodi. Uusi turvakoodi muodostuu joka 30. sekunti Google Authenticatorissa. Tämä tarjoaa käyttäjätilille ylimääräisen suojan hakkereiden kirjautumisyrityksiä vastaan, vaikka heillä olisi mahdollisuus saada tilin salasana hallintaansa."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Ota käyttöön kaksivaihenen autentikointi"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! asentuu siihen jo valmiiksi rakennetulla kaksivaiheisella autentikoinnilla. Se suojaa sivuston kirjautumisessa sekundaarisella turvakoodilla, joka vaihtuu joka 30. sekunti. Voit käyttää mobiililaitettasi <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a> -sovellusta tuottamaan koodin.</p><p>Napsauttamalla alla olevaa painiketta:</p><ul><li>Joomla! ottaa käyttöön kaksi kaksivaiheista autentikointiliitännäistä</li><li>Kaksivaiheinen autentikointi tulee olemaan mahdollista kaikille käyttäjille</li><li>Jokainen käyttäjä voi konfiguroida Käyttäjän tiedoissaan kaksivaiheista autentikointia.</li><li>Kaksivaiheisen autentikointiliitännäisen käytön voi aina estää tai se voidaan rajoittaa käytettäväksi ainoastaan ylläpidon puolella</li><li>Sinut siirretään käyttäjän tiedot -sivullesi, josta löydät enemmän tietoa kaksivaiheisesta autentikoinnista ja voit ottaa sen käyttöön omalla käyttäjätililläsi.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Kaksivaiheinen autentikointi on käytettävissä."
