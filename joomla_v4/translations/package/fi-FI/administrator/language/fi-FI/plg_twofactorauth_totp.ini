PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="https://en.wikipedia.org/wiki/Google_Authenticator#Implementation"
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Lataa ja asenna <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\"> Google Authenticator</a> tai muu yhteensopiva sovellus, kuten <a href=\"https://freeotp.github.io/\" target=\"_blank\"> FreeOTP</a>, älypuhelimeen tai tietokoneeseen. Käytä jotakin seuraavista:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Tarkista ja tahdista laitteesi kello palvelimen ajan kanssa. Ero laitteen ajassa voi aiheuttaa, ettet pääse kirjautumaan sivustolle."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Tili"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Vaihtoehtoisesti voi skannata seuraava QR-koodin Google Authenticatoriin."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Vaihe 2 - Asetukset"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Avain"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Jos haluat vaihtaa avainta, niin estä kaksivaiheinen autentikointi. Kun otat sen taas käyttöön muodostetaan uusi avain."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Nämä tiedot täytää antaa Google Authenticatorille tai vastaavalle ohjelmalle."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Vaihe 3 - Aktivoi kaksivaiheinen autentikointi."
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Turvakoodi"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Varmistaaksesi, että asetukset ovat asianmukaisesti tehty, niin anna alla olevaan kenttään turvakoodi, jonka näet Google Authenticatorissa ja tallenna. Jos turvakoodi on oikein, niin kaksivaiheinen autentikointitoiminto otetaan käyttöön."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Sallii sivuston käyttäjien käyttää sivustolle kirjautuessaan kaksivaiheista tunnistautumista <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Googlen kaksivaiheisella vahvistuksella</a> tai vastaavaalla aikaperusteisella salasanapalvelulla, kuten <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>. Käyttääksesi kaksivaiheista vahvistusta, muokaa käyttäjäprofiilia ja ota käyttöön kaksivaiheinen tunnistautuminen."

