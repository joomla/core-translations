PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Tämä kertoo hiukan tästä blogista ja henkilöstä, joka sitä kirjoittaa.</p><p>Kun olet kirjautunut sivustolle, voit muokata tätä sivua napsauttamalla muokkauskuvaketta.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Yleistä"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p> Tässä on muutamia perusvinkkejä sivustosi käyttöön. </p><ul><li> Tarkastelet nyt Joomlan julkista sivustoa. Joomlassa on lisäksi hallintapaneeli ylläpitoon, jossa voi työskennellä edistyneemmin, kuten määrittää valikot ja käytössä olevat moduulit. Sinun on kirjauduttava hallintapaneeliin erikseen käyttämällä samaa käyttäjänimeä ja salasanaa, jolla kirjaudut tähän sivuston osaan. </li> <li> Yksi ensimmäisistä asioista, jotka todennäköisesti haluat tehdä, on muuttaa sivuston nimi ja lisätä logo. Voit tehdä tämän valitsemalla valikosta Sivupohja, joka näkyy, kun kirjaudut sisään. Jos haluat muuttaa sivustosi kuvausta, selaimen otsikkoa, oletussähköpostia ja muita kohteita, valitse Sivuston asetukset. </li> <li> Jos haluat muuttaa sivustosi ulkoasun kokonaan, sinun kannattaa todennäköisesti asentaa uusi sivupohja. Siirry kohtaan Järjestelmä, valitse luettelosta Asenna - Laajennukset ja laajennuksen asennusohjelma avautuu. Joomlalle on saatavilla monia ilmaisia ​​ja kaupallisia sivupohjia. </li> <li> Kuten olet jo nähnyt, voit hallita sitä, kuka näkee sivustosi eri osat. Kun käsittelet moduuleja ja artikkeleita, käyttöoikeustason asettaminen "_QQ_"rekisteröidyksi"_QQ_" tarkoittaa, että vain kirjautuneet käyttäjät näkevät ne. </li> <li> Kun luot uuden artikkelin tai muunlaista sisältöä, voit myös tallentaa sen Julkaistu tai Julkaisematon -tilaan. Jos se on julkaisematon niin vain sinä näet sen. </li> <li> Voit oppia paljon enemmän Joomlan kanssa työskentelystä <a href = 'https: //docs.joomla.org/ '> Joomla -dokumentaatiosivusto </a> ja saat apua muilta käyttäjiltä <a href='https://forum.joomla.org/'> Joomla -foorumeilla </a>. Ylläpitäjällä on jokaisen sivun ohjepainikkeet, jotka antavat yksityiskohtaisia ​​tietoja kyseisen sivun toiminnoista. </li> </ul>"
