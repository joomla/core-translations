PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Tämä on esimerkki blogikirjoituksesta.</p><p>Jos kirjaudut sisään sivustolle (ylläpitäjänä sivun alareunassa olevasta linkistä), voit muokata tätä ja kaikkia muita olemassa olevat artikkeleja. Voit myös luoda uuden artikkelin ja tehdä muita muutoksia sivustoon. </p><p>Kun lisäät ja muokkaat artikkeleita, näet, miten sivustosi muuttuu ja miten voit muokata sitä eri tavoin. </p><p>Jatka rohkeasti vain testaamista, et voi rikkoa sivustoa.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Tervetuloa blogiisi"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Punajuuren lehtijuurikas riisipapu kukkakaali merisalaatti kyssäkaali amaranth vesi pinaatti avocado daikon napa kaali parsa talviportulakka lehtikaali."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Koko sivulla näet sekä johdantosisällön että muun artikkelin. Voit halutessasi piilottaa esittelyn muuttamalla asetuksia.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Etusivusi on asetettu näyttämään neljä viimeisintä blogikategorian artikkelia palstassa. Myös linkit kahteen seuraavaan vanhimpaan artikkeliin. Voit muuttaa näitä numeroita muokkaamalla sisältöasetuksia sivustosi ylläpitäjän blogi -välilehdessä. Siellä on linkki sivustosi ylläpitäjälle, jos olet kirjautunut sisään. </p> <p> Jos haluat, että blogiviestisi jaetaan kahteen osaan, johdantoon ja koko artikkeliin, käytä Lue lisää -toimintoa lisätäksesi sivukatkon. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Yleistä etusivustasi"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Rapusumu"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Sivustollasi on jo valmiiksi määritettyjä yleisesti käytettyjä moduuleja. Näitä ovat:</p><ul><li>Kuva (tyyppi: Mukautettu), joka näyttää kuvan valikon alla. Tämä on mukautettu moduuli, jolla voit muokata ja muuttaa kuvaa.</li><li>Suositut tagit (tyyppi: Tagit - Suositut), jotka tulevat näkyviin, jos käytät merkintöjä artikkeleissasi. Kirjoita tunniste Tagit-kenttään muokattaessa.</li><li>Vanhemmat viestit (tyyppi: Artikkelit - Kategoria), joka luettelee artikkelit kategorian mukaan.</li><li>Jakelu (tyyppi: Syndication Feeds), joka sallii lukijasi lukea viestejäsi uutislukijassa.</li><li>Kirjautumislomake (tyyppi: Kirjautuminen), jonka avulla käyttäjät voivat käyttää verkkosivuston rajoitettuja osioita.</li></ul><p> Jokaisessa näistä moduuleista on monia vaihtoehtoja, joita voit kokeilla sivustosi ylläpitäjän moduulien hallinnassa. Kun olet kirjautunut sisään, voit myös valita oikeassa yläkulmassa olevan muokkauskuvakkeen, joka vie sinut kyseisen moduulin muokkausnäyttöön. Muista aina tallentaa ja sulkea kaikki muokkaamasi moduulit.</p><p>Joomla! sisältää myös monia muita moduuleja, joita voit sisällyttää sivustoosi. Kun kehität sivustoasi, saatat haluta lisätä moduuleja, jotka löydät <a href="_QQ_"https://extensions.joomla.org/"_QQ_">Joomlan Extensions Directorystä.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Moduulisi"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Sivumalleilit ohjaavat verkkosivustosi ulkoasua.</p><p>Tämä blogi on asennettu Cassiopeia -sivupohjan kanssa.</p><p>Voit muokata asetuksia valitsemalla Työskentely sivustossasi, Malliasetukset -linkkistä, joka näkyy, kun kirjaudut sisään. </p><p>Voit esimerkiksi muuttaa sivuston taustaväriä, korostusväriä, sivuston otsikkoa, sivuston kuvausta ja otsikon kirjasinta.</p><p>Lisää vaihtoehtoja on saatavilla sivuston hallintapaneelissa. Voit myös asentaa uuden sivumallin laajennusten hallinnan avulla. </p>"
