PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Työnkulut hallitsevat artikkeleidesi vaiheita, kunnes ne julkaistaan.</p><p>Työnkulkujen hallintakomponentti ei ole oletusarvoisesti käytössä.</p><p>Nähdäksesi työnkulun toiminnan esimerkkiartikkelien kanssa, tulee sinun ensin otettava tämä toiminto käyttöön.</p><ol><li>Siirry hallintapaneeliin </li><li> Valitse Sisältö > Artikkelit > Asetukset > Integraatio-välilehdelle ja muuta 'Ota työnkulku käyttöön' valinnaksi 'Kyllä'</li><li>Tallenna asetukset</li></ol><p>Kun siirryt takaisin Sisältö-osioon näet siellä Työnkulku-osion. Kun muokkaat artikkelia, näet myös työnkulkuihin liittyvien artikkeleiden uudet siirtymät. </p>"
