PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP' target='_blank' rel='noopener noreferrer'>Content Security Policy (CSP)</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_CLIENT="Asiakas"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Ota käyttöön CSP clickjacking suojauskehys frame-ancestors ja salli vain alkuperäinen 'self'. Käytä alla olevaa lomaketta salliaksesi muut alkuperät kuin 'self'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Nonce</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Ota sallittujen luettelo käyttöön tietyille upotetuille komentosarjoille käyttämällä nonce salaustekniikkaa (kerran käytetty numero) kaikille Joomla -sovellusliittymää käyttäville komentosarjoille ja tyyleille. Nonce-määrittäminen saa nykyaikaisen selaimen jättämään huomiotta "_QQ_"insafe-inlinen"_QQ_", joka on silti asetettava vanhemmille selaimille ilman nonce-tukea."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Käytä otsikko 'Content-Security-Policy-Report-Only' eikä 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Vain raportti" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Tiukan dynaaminen lähdelauseke määrittelee, että luottamus, joka on nimenomaisesti annettu merkinnässä olevalle skriptille, liittämällä siihen nonce tai hash, on levitettävä kaikkiin kyseisen juurikomentosarjan lataamiin skripteihin. Samaan aikaan kaikki sallitut tai lähteelliset ilmaisut, kuten "_QQ_"self"_QQ_" tai "_QQ_"unsafe-inline"_QQ_", jätetään huomiotta." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Ota käyttöön valinnainen tiivistelmäpohjainen sallittujen listojen inline-skriptit käyttäen kryptografista tiivistettä kaikille komentosarjoille Joomlan API:n avulla. Määritys saa nykyselaimen sivuuttamaan 'unsafe-inlinen', joka pitää vielä asettaa ilman hash-tukea toimiville vanhemmille selaimille."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Style hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Ota käyttöön valinnainen tiivistelmäpohjainen sallittujen listojen inline-skriptit käyttäen kryptografista tiivistettä kaikille komentosarjoille Joomlan API:n avulla. Määritys saa nykyselaimen sivuuttamaan 'unsafe-inlinen', joka pitää vielä asettaa ilman hash-tukea toimiville vanhemmille selaimille."
