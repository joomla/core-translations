PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_DIRECTIVE="Käytäntöasetus"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_VALUE="Arvo"
PLG_SYSTEM_HTTPHEADERS_COOP="Cross-Origin-Opener-Policy" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT="Asiakas"
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT_BOTH="molemmat"
PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>HTTP Strict Transport Security (HSTS)</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Tällä asetuksella asetetaan 'max-age' -aika, joka määritetty sekunneissa. Oletusarvo on 31536000, joka vastaa yhtä vuotta" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="Esilataa" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Tämä valinta aktivoi valinnan sisällyttämiseksi niin kutsuttuihin selaimen esilatausluetteloihin."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Tärkeää"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS tarkoittaa, että verkkotunnusta ei voi enää kutsua ilman HTTPS-yhteyttä. Kun se on lisätty esilatausluetteloon, tätä ei ole helppo peruuttaa. Verkkotunnukset voidaan poistaa, mutta vaatii kuukausia, jotta käyttäjät voivat tehdä muutoksen selaimen päivityksellä.<br><strong>Tämä valinta on erittäin tärkeä 'mies välissä -hyökkäyksille', joten se pitäisi aktivoida joka tapauksessa, mutta vain jos olet varma, että domain ja sen kaikki alidomainit tukevat HTTPS-yhteyttä pitkällä aikavälillä! Enimmäisarvon on oltava 63072000 (2 vuotta) rekisteröintiä varten.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Myös aliverkkotunnuksille"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS tulisi myös ottaa käyttöön <strong>aliverkkotunnusten</strong> osalta ja yleensä aliverkkotunnus 'www' otetaan huomioon luotaessa SSL-varmennetta. Jos käytetään muita aliverkkotunnuksia, huomioikaa, että niissä on myös voimassa oleva SSL-varmenne."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Kytke oletusarvoiset tietoturvaotsikot päälle"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! sisältää sisäänrakennetut työkalut, jotka auttavat sinua käsittelemään http suojausotsikoita. Nämä otsikot auttavat selainta esimerkiksi suojaamaan sivustoasi <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> ja <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> hyökkäyksistä.</p><p>Löydät lisätietoja kohdasta <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>HTTP Header Management opetusohjelma Joomla! dokumentaatiosta.</a></p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="HTTP-tietoturvaotsikot"
PLG_SYSTEM_HTTPHEADERS_REFERRERPOLICY="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referrer-Policy' target='_blank' rel='noopener noreferrer'>Referrer-Policy</a>" ; Do not translate
