COM_USERS_EMAIL_ACCOUNT_DETAILS="Käyttäjätilin {NAME} tiedot sivustolla {SITENAME}"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Hei {NAME},\n\nJärjestelmänvalvoja on aktivoinut tilisi. Voit nyt kirjautua sisään sivustolle {SITEURL} käyttäen käyttäjänimeä {USERNAME} ja salasanaa, jotka määritit rekisteröityessä."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Käyttäjätili {NAME} on aktivoitu sivustolle {SITENAME}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hei ylläpitäjä,\n\nUusi käyttäjä on rekisteröitynyt sivustolle {SITENAME}.\nKäyttäjä on vahvistanut sähköpostiosoitteensa ja pyytää, että aktivoit käyttäjätilin.\nTässä rekisteröitymisen yksityiskohdat:\n\n  Nimi :  {NAME} \n  sähköposti:  {EMAIL} \n  Käyttäjätunnus:  {USERNAME} \n\nVoit aktivoida käyttäjän valitsemalla alla olevan linkin:\n{ACTIVATE}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Käyttäjän {NAME} rekisteröityminen sivustolle {SITENAME} vaatii hyväksynnän"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Hei,\n\nPyyntö on tehty sivuston {SITENAME} tilin salasanan palauttamiseksi. Voit nollata salasanasi, sinun tulee lähettää tämä vahvistuskoodi vahvistaaksesi, että pyyntö oli oikeutettu.\n\nVahvistuskoodi on {TOKEN}\n\nValitse URL-osoite alla ja jatka salasanan palauttamista.\n\n{LINK_TEXT} \n\nKiitos."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Salasanan nollauspyyntö sivustolle {SITENAME}"
COM_USERS_EMAIL_REGISTERED_BODY="Hei {NAME},\n\nKiitos rekisteröitymisestä sivustolle {SITENAME}.\n\nVoit nyt kirjautua sisään {SITEURL} käyttäen seuraavaa käyttäjänimeä ja salasanaa:\n\nKäyttäjätunnus: {USERNAME}\nSalasana: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Hei {NAME},\n\nKiitos rekisteröitymisestä sivustolle {SITENAME}.\n\nVoit nyt kirjautua sisään osoitteessa {SITEURL} käyttäen käyttäjätunnusta ja salasanaa jotka määritit rekisteröityessä."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Hei järjestelmänvalvoja, \n\nUusi käyttäjä '{NAME}', käyttäjätunnus '{USERNAME}', on rekisteröity sivustolle {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hei {NAME},\n\nKiitos rekisteröitymisestä sivustolle {SITENAME}. Tilisi on luotu ja se on vielä aktivoitava ennen käyttöä.\nAktivoidaksesi tilin valitse seuraava linkki tai liitä se selaimen osoiteriville:\n{ACTIVATE} \n\nAktivoinnin jälkeen voit kirjautua {SITEURL} käyttäjätunnuksella ja salasanalla:\n\nKäyttäjätunnus: {USERNAME}\nSalasana: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Hei {NAME},\nKiitos rekisteröitymisestä sivustolle {SITENAME}. Tilisi on luotu, ja se on aktivoitava ennen kuin voit käyttää sitä.\nAktivoidaksesi tilin valitse seuraava linkki tai liitä se selaimen osoiteriville:\n{ACTIVATE} \n\nAktivoinnin jälkeen voit kirjautua {SITEURL} käyttäjätunnuksella ja salasanalla:\n\nKäyttäjätunnus: {USERNAME}\nSalasana"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hei {NAME},\n\nKiitos rekisteröitymisestä sivustolle {SITENAME}. Tilisi on luotu ja se on vielä aktivoitava ennen käyttöä.\n\nVahvistaaksesi tilin valitse seuraava linkki tai kopioi se selaimen osoitekenttään:\n{ACTIVATE} \n\nVahvistuksen jälkeen järjestelmänvalvoja saa tiedon vahvistuksesta ja aktivoi käyttäjätilisi. Saat vahvistuksen kun aktivointi on valmis.\n\nKun tili on aktivoitu, voit kirjautua {SITEURL} käyttäjätunnuksella ja salasanalla:\n\nKäyttäjätunnus: {USERNAME}\nSalasana: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Hei {NAME},\n\nKiitos rekisteröitymisestä sivustolle {SITENAME}. Tilisi on luotu ja se on vielä aktivoitava ennen käyttöä.\n\nVahvistaaksesi tilin valitse seuraava linkki tai kopioi se selaimen osoiteriville:\n{ACTIVATE} \n\nVahvistuksen jälkeen järjestelmänvalvoja saa tiedon vahvistuksesta ja aktivoi käyttäjätilisi. Saat vahvistuksen kun aktivointi on valmis.\n\nKun tili on aktivoitu, voit kirjautua {SITEURL} käyttäjätunnuksella ja salasanalla jotka määritit rekisteröityessä:\n\nKäyttäjätunnus: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Hei,\n\nKäyttäjänimen muistutus on pyydetty {SITENAME} tilillesi.\n\nKäyttäjänimesi on {USERNAME}.\n\nKirjautuaksesi sisään valitse alla oleva linkki\n\n{LINK_TEXT} \n\nKiitos."
