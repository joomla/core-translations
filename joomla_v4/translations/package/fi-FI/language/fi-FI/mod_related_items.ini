MOD_RELATED_XML_DESCRIPTION="Tämä moduuli näyttää muut artikkelit, jotka liittyvät katsottavaan artikkeliin. Avainsanat määrittävät nämä suhteet. <br>Kaikki nykyisen artikkelin avainsanat haetaan kaikkien muiden julkaistujen artikkelien avainsanoja vastaan. Esimerkiksi sinulla voi olla artikkeli "_QQ_"Papukaijojen kasvatus"_QQ_" ja toinen "_QQ_"Kakadu"_QQ_". Jos lisäät avainsanan "_QQ_"papukaija"_QQ_" molempiin artikkeleihin ja luet artikkelia papukaijojen kasvatuksesta, niin moduuli listaa artikkelin Kakadu, koska siinä on käytetty samaa avainsanaa."

