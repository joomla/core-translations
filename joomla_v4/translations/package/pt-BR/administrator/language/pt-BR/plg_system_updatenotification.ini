PLG_SYSTEM_UPDATENOTIFICATION="Sistema - Notificação de Atualização do Joomla!"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Este email NÃO FOI enviado por Joomla.org. Ele é enviado automaticamente pelo seu próprio site,\n{SITENAME} - {URL} \n\n ============================ ======================================================\nINFORMAÇÕES DA ATUALIZAÇÃO\n============================================= =====================================\n\nSeu site encontrou uma nova versão do Joomla! disponível para download.\n\nVersão atualmente instalada do Joomla!: {CURVERSION}\nVersão disponível para instalação: {NEWVERSION}\n\nEste e-mail foi enviado como lembrete.\nO O projeto Joomla! nunca entrará em contato diretamente com você sobre atualizações disponíveis sistema.\n\n================================================================================\nINSTRUÇÕES DE ATUALIZAÇÃO\n==================================================================================\n\nPara instalar a atualização em {SITENAME}, clique no link a seguir. (Se não puder clicar no link, copie e cole no seu navegador).\n\n{LINK}\n\nAs novidades dessa versão podem ser encontradas aqui: {RELEASENEWS}\n\n==================================================================================\nPOR QUE ESTOU RECEBENDO ESSE E-MAIL?\n==================================================================================\n\nEste e-mail foi enviado automaticamente pelo Joomla!\nQuando uma versão nova do Joomla! é encontrada, uma notificação é enviada aos administradores.\nVocê receberá esses emails até atualizar o software ou desabilitar essa funçaõ.\n\nPara desativar o envio, desativa o plugin 'System - Joomla! Update Notification Update' no Gerenciador de plug-ins do seu site.\n\nSe você não sabe o que é Joomla! e o que você precisa fazer, não entre em contato com o Projeto Joomla!\nAo invés disso, entre em contato com quem que criou ou gerencia seu site.\n\nSe você é a pessoa que criou ou gerencia seu site, observe que esse plug-in pode ter sido ativado automaticamente quando você instalou ou atualizou o Joomla!\n\n================================================================================\nQUEM ENVIOU ESSE E-MAIL?\n==================================================================================\n\nEste e-mail é enviado automaticamente pelo seu site, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Uma lista separada por vírgulas de endereços de email que receberão mensagens de notificação de atualização. Os endereços na lista DEVEM pertencer a usuários existentes em seu site que tenham privilégio de superusuário. Se nenhum dos emails listados pertencer a superusuários, ou ela for deixada vazia, todos os superusuários deste site receberão a mensagem de notificação de atualização."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Endereços de email de superusuários"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Atualização do Joomla! disponível para {SITENAME} – {URL}"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Selecione um idioma para os e-mails de atualização. Defina como <strong>Automático</strong> para enviá-los no idioma do site utilizado."
