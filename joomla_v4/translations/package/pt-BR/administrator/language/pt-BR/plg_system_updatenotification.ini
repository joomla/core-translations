PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla: Notificação de Atualização"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="A Notificação de Atualização do Joomla não será executada nesta configuração"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Voltar à configuração padrão (6 horas)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>Na configuração de instalação, você definiu a opção Atualização de Cache (em horas) para 0. Isso significa que o Joomla não guardará o cache da atualização. Um email deve ser enviado em cada visita de página, mas isso não é possível. Aumente o valor (6 é o padrão) ou confirme que a Notificação de Atualização do Joomla nunca enviará e-mails para você.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Este plugin verifica periodicamente a disponibilidade de novas versões do Joomla. Quando uma nova versão é encontrada, um e-mail será enviado, lembrando você de atualizar. Você pode personalizar o e-mail em Sistema &rarr; Modelos de E-mail."

