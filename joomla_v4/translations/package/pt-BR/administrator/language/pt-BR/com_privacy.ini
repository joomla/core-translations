COM_PRIVACY_POSTINSTALL_BODY="<p>Com a introdução do GDPR para cidadãos da União Europeia e regulações similares em outros lugares do mundo, pode ser necessário que você solicite aprovação antes de armazenar qualquer <strong>informação pessoal</strong> de usuários.</p><p>O Joomla! 3.9 introduziu novos recursos para auxiliar você na criação das Políticas de Privacidade de sites e na coleta de aprovação dos usuários. Além disso, um fluxo de trabalho está disponível para ajudar você a gerenciar solicitações das informações dos usuários, tais como solicitações de remoção de dados pessoais de seu site.</p><p>Para informações adicionais sobre este novo recurso, leia em <a href='https://docs.joomla.org/J3.x:Privacy' target='_new'>Documentação de Privacidade</a>.</p>"
