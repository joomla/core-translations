COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Um administrador do {URL} criou uma solicitação para exportar informações pessoais relacionadas a este endereço de e-mail. Como medida de segurança, você deve confirmar que esta é uma solicitação válida para suas informações pessoais neste site.\n\nSe isto foi um erro, ignore este e-mail e nada irá acontecer.\n\nPara confirmar esta solicitação, você pode completar uma das seguintes tarefas:\n\n1. Visite a seguinte URL: {TOKENURL}\n\n2. Copie seu token presente neste e-mail, visite a URL referenciada e cole seu token no formulário.\nURL: {FORMURL}\nToken: {TOKEN}\n\nPor favor, note que este token só é válido por 24 horas a partir do momento que este e-mail foi enviado."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Um administrador do site {URL} criou uma solicitação para exportar informações pessoais relacionadas a este endereço de e-mail. Como medida de segurança, você deve confirmar que esta é uma solicitação válida para suas informações pessoais neste site.\n\nSe isto foi um erro, ignore este e-mail e nada irá acontecer.\n\nPara confirmar esta solicitação, você pode completar uma das seguintes tarefas:\n\n1. Visite a seguinte URL: {TOKENURL}\n\n2. Copie o token presente neste e-mail, visite a URL indicada e cole seu token no formulário.\nURL: {FORMURL}\nToken: {TOKEN}\n\nPor favor, note que este token só é válido por 24 horas a partir do momento que este e-mail foi enviado."
