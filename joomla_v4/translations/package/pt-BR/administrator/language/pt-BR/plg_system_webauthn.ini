PLG_SYSTEM_WEBAUTHN="Sistema - Autenticação sem senha do WebAuthn"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Você não pode adicionar ou remover autenticadores em nome dos usuários. Os usuários devem fazer login e configurar seus próprios dispositivos."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Habilita autenticação sem senha usando a API de autenticação W3C Web (WebAuthn). Por favor, note que a guia WebAuthn no editor de perfil do usuário e botões de login da WebAuthn só serão exibidos se o usuário estiver acessando o site por HTTPS. Além disso, registrar autenticadores da WebAuthn e usá-los para acessar seu site só funcionará quando seu site estiver usando um certificado válido assinado por uma Autoridade Certificadora confiável no navegador do usuário."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Não foi possível encontrar o campo de nome de usuário no módulo de login. Desculpe, a autenticação sem senha não irá funcionar neste site a menos que você use um módulo de login diferente."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Não é possível armazenar credenciais para usuário convidado!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="As credenciais armazenadas estão corrompidas para sua conta de usuário. Faça login usando outro método, remova e adicione novamente seu autenticador."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Solicitação inválida de autenticação sem senha. Algo está corrompido ou esta é uma tentativa de invasão ao site."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="O registro do autenticador falhou. A resposta do autenticador recebida do navegador não corresponde à chave pública emitida pelo servidor. Isto significa que alguém tentou hackear o sistema ou existe um problema."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Por motivos de segurança você não tem permissão para registrar tokens de autenticação sem senha em nome de outro usuário."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Algo deu errado, mas não há mais informações sobre o erro disponíveis neste momento. Por favor, tente registrar novamente seu autenticador."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="O servidor não emitiu uma chave pública para o registro do autenticador, mas de alguma forma recebeu uma solicitação de registro do autenticador do navegador. Isto significa que alguém tentou hackear o sistema ou existe um problema."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Não é possível salvar credenciais. Estas credenciais já estão sendo usadas por um usuário diferente."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Você precisa inserir seu nome de usuário (mas NÃO sua senha) antes de selecionar o botão de login de autenticação web."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="O nome de usuário especificado não corresponde a uma conta de usuário que habilitou o login sem senha neste site."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Não foi possível guardar o novo rótulo"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Não foi possível remover o autenticador"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Nenhuma conta de usuário foi encontrada"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Desculpe, seu navegador não suporta o padrão de autenticação Web W3C para logins sem senha ou o seu site não está sendo servido por HTTPS com um certificado válido, assinado por uma autoridade certificadora confiável do seu navegador. Você precisará entrar neste site usando seu nome de usuário e senha."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Não foi possível encontrar as credenciais armazenadas para o seu autenticador de login."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="O usuário para esse autenticador parece não existir mais neste site."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Não é possível obter as informações de registro do autenticador do seu site."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Permitir que apenas autenticadores com assinaturas criptográficas verificáveis sejam usados para inícios de sessões através da WebAuthn. Fortemente recomendado para ambientes de alta segurança. Requer que seu site seja capaz de acessar <code>https://mds.fidoalliance.org/</code> diretamente, um diretório de cache gravável, o diretório temporário do sistema sendo gravável pelo PHP e a extensão OpenSSL. Pode impedir que alguns autenticadores não certificados mais baratos funcionem. Desabilitar também impede que o Joomla identifique a marca e o modelo do autenticador que você está usando (nenhum ícone será exibido ao lado do nome do autenticador).<br/><strong>Dica profissional:</strong> se você estiver atrás de um firewall você pode colocar os dados baixados da <a href='https://mds.fidoalliance.org/' target='_blank'>FIDO Alliance</a> no arquivo <code>administrator/cache/fido.jwt</code> para que este recurso funcione corretamente."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Suporte de Atestado"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Permite gerenciar métodos de login sem senha usando o padrão de autenticação Web W3C. Você precisa de um navegador e autenticador suportados (por exemplo, Google Chrome ou Firefox com uma chave de segurança certificada FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Fingerprint / Facial Recognition / PIN).<br><strong>Android:</strong> Bloqueio de tela biométrico.<br><br>Você pode encontrar mais detalhes na <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">documentação de login sem senha WebAuthn</a>."
