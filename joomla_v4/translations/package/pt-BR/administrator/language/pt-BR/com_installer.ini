COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="A pasta temporária do Joomla não está configurada."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Esta pasta é onde o Joomla copia uma extensão, extrai os arquivos da extensão e os arquivos são copiados nos diretórios corretos. Se este local não estiver definido no arquivo configuration.php ($tmp_path) então você não será capaz de fazer upload de extensões. Para corrigir este problema, crie uma pasta com permissões de escrita para ser utilizada pelo Joomla."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="A pasta temporária do Joomla não é gravável ou não existe."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Isto pode causar problemas ao tentar enviar extensões para o Joomla. Se você está tendo problemas ao enviar extensões, certifique-se de que a pasta definida no arquivo configuration.php existe ou verifique o '%s' e configure com permissões de escrita e veja se isso corrige o problema."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Limite de memória do PHP baixo"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="O limite de memória do PHP está configurado para menos que 8MB, o que pode causar problemas ao instalar extensões grandes. Aumente o limite de memória para no mínimo 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Limite de memória do PHP potencialmente baixo"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="O limite de memória do PHP está configurado para menos que 16MB, o que pode causar problemas ao instalar extensões grandes. Aumente o limite de memória para no mínimo 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Nenhuma advertência detectada"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Aviso: Atualização Incompleta!</h1><p>A atualização está parcialmente completa. Faça a segunda atualização para completar o processo.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="A pasta temporária do PHP não está definida."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Esta é a pasta que o PHP utiliza para armazenar um arquivo enviado, antes mesmo que o Joomla possa acessar este arquivo. Embora a não definição dessa pasta não seja sempre um problema, se estiver com problemas de deteção de arquivos de manifesto ou de arquivos carregados, poderá corrigir este problema se configurar a pasta no seu arquivo php.ini."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="A pasta temporária do PHP não é gravável."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Esta pasta não tem permissões de escrita para o Joomla!, o que pode causar problemas ao tentar enviar extensões para o Joomla. Se você está tendo problemas de envio de extensões, verifique o '%s' e configure para ter permissão de escrita e veja se isso corrige o problema."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Tamanho máximo do PHP POST"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Esta é a quantidade máxima de dados que podem ser enviados via POST para o servidor. Isso inclui envios de formulário para artigos, mídia (imagens, vídeos) e extensões. Este valor é menor que 8MB, o que pode impactar no envio de extensões grandes. Isso é definido no php.ini na diretiva post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="O tamanho máximo de carregamento de arquivos configurado no PHP é muito pequeno."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="O tamanho máximo para envio de arquivos está definido para menos de 8 MB. Isto pode causar impacto negativo no carregamento de extensões grandes. Esta definição é configurada no php.ini através das diretivas post_max_size e upload_max_filesize (ver configurações no arquivo php.ini e/ou .htaccess). O valor de post_max_size deve ser maior do que o valor de upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Antes de atualizar certifique-se que a atualização é compatível com sua instalação do Joomla."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Tamanho do PHP Upload maior que o tamanho do POST"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="O valor da diretiva upload_max_filesize no arquivo php.ini é maior que a variável post_max_size. A variável post_max_size terá precedência e bloqueará requisições maiores que ela. Este é geralmente um erro de servidor ao tentar aumentar os tamanhos de envio de arquivos. Por favor, aumente o valor de tamanho post_max_size para ser maior do que o valor upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="O arquivo selecionado não pode ser enviado, pois é maior que o tamanho máximo de envio."
