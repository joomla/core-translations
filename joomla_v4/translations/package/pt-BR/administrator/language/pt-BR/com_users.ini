COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>O Joomla! vem com uma experiência para <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">autenticação multifatorial</a> drasticamente aprimorada para ajudá-lo a proteger os inícios das sessões dos seus usuários.</p><p>Diferentemente do recurso para autenticação em dois fatores nas versões anteriores do Joomla!, os usuários <em>não precisam mais inserir um código de segurança com seus nomes como usuários e senhas</em>. A autenticação multifatorial acontece em um estágio separado após o início das sessões no site. Até que concluam a validação da autenticação multifatorial, os usuários não podem navegar para outras páginas ou usar o site. Isso torna a autenticação multifatorial resistente à <a href=\"https://pt.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">phishing</a>. Ela também permite métodos de validação interativos como o WebAuthn (incluindo a integração com o Windows Hello, o Apple TouchID / FaceID e o bloqueio da tela biométrico no Android), ou o envio de códigos de autenticação de 6 dígitos por e-mail. Ambos os métodos interativos e convenientes estão agora disponíveis como plug-ins fornecidos com o Joomla! em si.</p>"
COM_USERS_POSTINSTALL_MULTIFACTORAUTH_TITLE="Autenticação multifatorial aprimorada"
