PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Conteúdo de Exemplo do Blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Aqui se fala um pouco sobre este blog e a pessoa que o escreve.</p> <p>Quando estiver logado, será possível editar esta página, clicando no ícone de edição.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Sobre"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Aqui estão algumas dicas básicas para trabalhar em seu site.</p><ul><li>Joomla! tem um 'front-end' (área de visitantes) que você está olhando agora e um 'administrador' ou 'back-end', que é onde você faz o trabalho mais avançado de criar seu site, como configurar os menus e decidir quais módulos exibir. Você precisa fazer login com o administrador separadamente usando o mesmo nome de usuário e senha que você usou para fazer login nesta parte do site.</li><li>Uma das primeiras coisas que você provavelmente vai querer fazer é alterar o título e a linha da tag do site e adicionar um logotipo. Para fazer isso, acesse Configurações do Modelo (Template) no menu que é visível se você entrar. Para alterar a descrição do seu site, título do navegador, e-mail padrão e outros itens, selecione Configurações do Site. Mais opções de configurações avançadas estão disponíveis no administrador.</li><li>Para alterar totalmente a aparência do seu site, você provavelmente vai querer instalar um novo template. Vá em Sistema, selecione Instalar - Extensões e o instalador de extensão será aberto. Há muitos templates gratuitos e pagos disponíveis para Joomla.</li><li>Como você já deve saber, você pode controlar quem pode ver diferentes partes do seu site. Quando você trabalha com módulos e artigos, definir o nível de Acesso para Usuários Registrados significa que apenas usuários logados podem vê-los.</li><li>Quando você cria um novo artigo ou outro tipo de conteúdo você também pode salvá-lo como Publicado ou Despublicado. Se você o salvar como Despublicado, visitantes do site não poderão vê-lo, mas você irá vê-lo.</li><li>Você pode aprender muito mais sobre Joomla no <a href='https://docs.joomla.org/'>site de documentação Joomla</a> e obter ajuda de outros usuários nos <a href='https://forum.joomla.org/'>fóruns Joomla</a>. No administrador existem botões de ajuda em cada página que fornecem informações detalhadas sobre as funções nessa página.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Trabalhando em seu Site"
