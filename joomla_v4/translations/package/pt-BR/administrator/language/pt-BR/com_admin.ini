COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Habilitar a configuração "_QQ_"Atrás de um balanceador de carga"_QQ_""
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Para os sites Joomla! hospedados atrás de balanceadores de carga e proxies reversos, uma nova configuração global foi introduzida com a versão 3.9.26 do Joomla!</p><p>Essa configuração, quando habilitada, permite que seu balanceador de carga ou proxy reverso forneça os endereços do IP reais dos seus visitantes. Esses endereços do IP serão usados nos seus registros das ações e para rastrear as votações em artigos (se esses recursos estiverem habilitados).</p><p><strong>Apenas os sites atrás de um balanceador de carga ou proxy reverso desejarão habilitar esse recurso.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Nova configuração de servidor "_QQ_"Atrás de um balanceador de carga"_QQ_""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Antes da versão 3.9.22, o arquivo htaccess.txt padrão continha um código errôneo destinado a desabilitar as listagens dos diretórios. A equipe de segurança recomenda aplicar manualmente as alterações necessárias a qualquer arquivo .htaccess existente, pois esse arquivo não pode ser atualizado automaticamente.</p><p>O código antigo:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>O código novo:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="Atualização do .htaccess relacionada às listagens dos diretórios"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>Antes da versão 4.4.4, o htaccess.txt padrão não oferecia suporte a compressão Brotli. Isto podia resultar em erros de dupla compressão quando o Joomla é instalado em um servidor que usa compressão Brotli. Você deve aplicar manualmente as alterações necessárias em quaisquer arquivos .htaccess existentes, pois tais arquivos não podem ser alterados automaticamente.</p><p>Código antigo:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1]</pre><p>Novo código:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE="Alteração de .htaccess para compressão Brotli"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>Antes da versão 4.2.9, o arquivo htaccess.txt padrão continha um código incorreto para anexar o cabeçalho de linguagem de marcação de hipertexto (L.M.Ht., Ht.T.P.) \"Content-Encoding\". Isso pode resultar em erros de codificação dupla quando o Joomla! é instalado em um subdiretório e tanto este diretório quanto seu diretório pai contêm um arquivo .htaccess com este código. Você deve aplicar manualmente as alterações necessárias a qualquer arquivo .htaccess existente, pois esse arquivo não pode ser atualizado automaticamente.</p><p>O código antigo:</p><pre>Header append Content-Encoding gzip</pre ><p>O novo código:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE="Atualização do .htaccess referente à configuração do cabeçalho Content-Encoding"
