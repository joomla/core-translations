PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Permite a criação de um artigo paginado com um índice opcional.</p><p>Inserir quebra de página através do uso do botão de quebra de página normalmente encontrado na barra de ferramentas do editor WYSIWYG. A localização da quebra de página em um artigo será exibida no editor como uma simples linha horizontal.</p><p>O texto exibido dependerá das opções escolhidas e pode ser o título, texto alternativo (se fornecido) ou números de página.</p><p>O uso de HTML é:<br>&lt;hr class=\"system-pagebreak\" /&gt;<br>&lt;hr class=\"system-pagebreak\" title=\"The page title\" /&gt; ou <br>&lt;hr class=\"system-pagebreak\" alt=\"The first page\" /&gt; ou <br>&lt;hr class=\"system-pagebreak\" title=\"The page title\" alt=\"The first page\" /&gt; ou <br>&lt;hr class=\"system-pagebreak\" alt=\"The first page\" title=\"The page title\" /&gt;</p>"

