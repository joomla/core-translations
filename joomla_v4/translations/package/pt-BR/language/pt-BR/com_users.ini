COM_USERS_EMAIL_PASSWORD_RESET_BODY="Olá,\n\nFoi realizada uma solicitação para redefinir a sua senha da conta {SITENAME}. Para redefinir a sua senha, você precisará enviar este código de para verificar se a solicitação é legítima.\n\nO código de verificação é {TOKEN}\n\nSelecione a URL abaixo e prossiga com a redefinição de senha.\n\n{LINK_TEXT} \n\nobrigado."
