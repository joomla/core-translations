COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Olá administrador,\n\nUm novo usuário se registrou em {SITENAME}.\nO usuário verificou seu endereço de e-mail e solicitou que você aprove sua conta.\nSeguem os detalhes:\n\n  Nome:  {NAME} \n  e-mail:  {EMAIL} \n  Usuário:  {USERNAME} \n\nVocê pode ativar o usuário selecionando o link abaixo:\n{ACTIVATE}"
