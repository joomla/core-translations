COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Olá {NAME},\n\nObrigado por se registrar em {SITENAME}. Sua conta foi criada e deve ser verificada antes de poder usá-la.\n\nPara verificar a conta, selecione o seguinte link ou cole no seu navegador:\n{ACTIVATE} \n\nApós a verificação, um administrador será notificado para ativar a sua conta. Você receberá uma confirmação quando estiver pronto.\n\nUma vez que a conta for ativada você poderá acessar {SITEURL} usando o seguinte nome de usuário e a senha que você digitou durante o registro:\n\nUsuário: {USERNAME}"
