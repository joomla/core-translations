COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Olá {NAME},\n\nObrigado por se registrar no {SITENAME}. Sua conta foi criada e deve ser ativada antes de você poder usá-la.\nPara ativar a conta, selecione o seguinte link ou cole no seu navegador:\n{ACTIVATE} \n\nApós a ativação, você pode acessar {SITEURL} usando o seguinte nome de usuário e senha:\n\nusuário: {USERNAME}\nSenha: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Olá {NAME},\n\nObrigado por se registar em {SITENAME}. A sua conta foi criada e precisa ser ativada antes de ser utilizada.\nPara ativar a conta copie e cole o seguinte link no seu navegador:\n\n{ACTIVATE}\n\nDepois de concluída a ativação você poderá realizar a autenticação em {SITEURL} utilizando o seguinte nome de usuário com a senha que você criou durante o registro:\n\nNome de usuário: {USERNAME}"
