PLG_QUICKICON_PHPVERSIONCHECK="Ikona sprawdzania wersji PHP"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Twoja wersja PHP, %1$s, w tej chwili otrzymuje tylko poprawki zabezpieczeń. Oznacza to, że już wkrótce nie będzie ona obsługiwana. Zaleca się zaplanowanie uaktualnienia do nowszej wersji PHP, zanim aktualnie używana osiągnie koniec wsparcia z datą %2$s. Uaktualnienie do nowszej wersji (zalecana jest wersja 7.x) spowoduje, iż Joomla będzie działać szybciej i zwiększy się bezpieczeństwo jej użytkowania. Skontaktuj się ze swoją firmą hostingową aby uzyskać informacje jak dokonać aktualizacji." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Wykryliśmy, że Twój serwer używa PHP %1$s, który jest przestarzały i nie otrzymuje już oficjalnych aktualizacji zabezpieczeń od swoich programistów. Joomla! Project zaleca uaktualnienie witryny do wersji PHP %2$s lub nowszej, która będzie otrzymywać aktualizacje zabezpieczeń co najmniej do %3$s.<br><br>Poproś swojego usługodawcę hostingowego o ustawienie PHP %2$s lub nowszej wersji jako wersji domyślnej dla Twojej witryny. Jeśli Twój host jest już gotowy na PHP %2$s, włącz PHP %2$s w katalogach głównym i „administrator” Twojej witryny – zazwyczaj możesz to zrobić samodzielnie za pomocą narzędzia w panelu sterowania hostingu, ale najlepiej zapytać swojego hostingodawce, jeśli nie masz pewności." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Wykryliśmy, że Twój serwer używa PHP %1$s, który jest przestarzały i nie otrzymuje już oficjalnych aktualizacji zabezpieczeń od programistów. Ponadto nie możemy polecić nowszej wersji PHP, ponieważ używasz przestarzałej wersji Joomla! Zalecamy aktualizację Joomla! a następnie przestrzeganie dalszych instrukcji aktualizacji PHP." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Sprawdza status wsparcia dla używanej wersji PHP i wyświetla ostrzeżenie, jeżeli nie jest ona w pełni wspierana."

