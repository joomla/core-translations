PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>To jest przykładowy wpis na blogu.</p><p>Jeśli zalogujesz się do witryny (link do logowania administratora znajduje się na samym dole tej strony), będziesz mógł go edytować i wszystkie inne istniejące artykuły. Będziesz także mógł utworzyć nowy artykuł i wprowadzić inne zmiany w witrynie.</p><p>Podczas dodawania i modyfikowania artykułów zobaczysz, jak zmienia się Twoja witryna, a także jak możesz ją dostosować na różne sposoby.</p><p>Śmiało, nie możesz tego zepsuć.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Witaj na Twoim blogu"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Uurnip greens yarrow ricebean endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Na całej stronie zobaczysz zarówno wprowadzenie, jak i pozostałą część artykułu. Możesz zmienić ustawienia, aby ukryć wprowadzenie, jeśli chcesz.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Twoja strona główna jest ustawiona na wyświetlanie czterech najnowszych artykułów z kategorii bloga w kolumnie. Następnie znajdują się linki do kolejnych dwóch najstarszych artykułów. Możesz zmienić te numery poprzez edycję ustawień opcji zawartości w zakładce bloga w administratorze witryny. Jeśli jesteś zalogowany, znajduje się link do administratora witryny.</p><p>Jeśli chcesz podzielić swój wpis na dwie części, wprowadzenie, a następnie oddzielna strona o pełnej długości, użyj Przeczytaj więcej zakresu aby wstawić przerwę.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="O Twojej stronie startowej"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Mgławica Krab"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Twoja witryna ma już wstępnie skonfigurowane oraz ma już niektóre najczęściej używane moduły. Należą do nich:</p><ul><li>Moduł obrazka, który przechowuje obraz pod menu. Jest to moduł niestandardowy, który możesz edytować, aby zmienić obraz.</li><li>Najczęściej czytane posty, które zawierają listę artykułów na podstawie liczby wyświetleń.</li><li>Starsze artykuły, które zawierają listę artykułów posegregowanych według miesięcy.</li><li>Kanał RSS, kyóry pozwala czytelnikom czytać Twoje posty w czytniku wiadomości.</li> <li>Popularne tagi, które pojawią się, jeśli użyjesz tagowania swoich artykułów. Wprowadź tag w polu Tagi podczas edycji.</li></ul><p>Każdy z tych modułów ma wiele opcji, z którymi możesz poeksperymentować w Menedżerze modułów na zapleczu Twojej witryny. Po zalogowaniu możesz również wybrać ikonę edycji w prawym górnym rogu, która przeniesie Cię do ekranu edycji tego modułu. Zawsze pamiętaj o zapisaniu i zamknięciu każdego edytowanego modułu.</p><p>Joomla! zawiera również wiele innych modułów, które możesz włączyć do swojej witryny. W miarę rozwoju witryny możesz chcieć dodać więcej modułów, które znajdziesz w <a href='https://extensions.joomla.org/'>Katalogu rozszerzeń Joomla.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Twoje moduły"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Szablony kontrolują wygląd Twojej strony internetowej.</p><p>Ten blog jest zainstalowany z szablonem Cassiopeia.</p><p>Możesz edytować opcje wybierając Pracę na Twojej Stronie, Link do ustawień szablonu w menu, który jest widoczny podczas logowania.</p><p>Na przykład można zmienić kolor tła witryny, kolor podświetlenia, tytuł witryny, opis witryny i czcionkę tytułu.</p><p>Więcej opcji jest dostępnych w administratorze witryny. Możesz również zainstalować nowy szablon za pomocą menedżera rozszerzeń.</p>"
