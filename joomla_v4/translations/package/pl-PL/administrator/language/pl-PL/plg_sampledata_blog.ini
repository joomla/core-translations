PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Blog - przykładowe dane"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Informacja o Tobie, czyli o osobie, która prowadzi ten blog.</p><p>Po zalogowaniu się do witryny możliwe będzie edytowanie tego tekstu. Wystarczy kliknąć w grupie ikon po prawej stronie ikonę <strong>Dostosuj</strong>.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="O mnie"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Oto kilka podstawowych wskazówek dotyczących pracy na twojej stronie.</p><ul><li>Joomla! ma 'front-end', na który patrzysz teraz i 'administrator' lub 'backend', gdzie wykonujesz bardziej zaawansowaną pracę nad tworzeniem swojej witryny, taką jak konfiguracja menu i decyzja, które moduły mają być wyświetlone. Musisz zalogować się do administratora oddzielnie, używając tej samej nazwy użytkownika i hasła, które użyłeś do logowania do tej części witryny.</li><li>Jedną z pierwszych rzeczy, które prawdopodobnie chcesz zrobić, jest zmiana tytułu witryny i linii tagów oraz dodanie logo. Aby to zrobić, wybierz link Ustawienia szablonu w menu, który jest widoczny po zalogowaniu. Aby zmienić opis witryny, tytuł przeglądarki, domyślny adres e-mail i inne elementy, wybierz Ustawienia witryny. Bardziej zaawansowane opcje konfiguracji są dostępne w administratorze.</li><li>Aby całkowicie zmienić wygląd swojej strony, prawdopodobnie chcesz zainstalować nowy szablon. Przejdź do systemu, wybierz Instalator - rozszerzenia z listy, a instalator rozszerzeń zostanie otwarty. Istnieje wiele darmowych i komercyjnych szablonów dostępnych dla Joomla.</li><li>Jak już widziałeś, możesz kontrolować, kto może zobaczyć różne części twojej witryny. Gdy pracujesz z modułami i artykułami, ustawienie poziomu dostępu do zarejestrowanych będzie oznaczać, że tylko zalogowani użytkownicy mogą je zobaczyć.</li><li>Tworząc nowy artykuł lub inny rodzaj treści, możesz zapisać go również jako opublikowany lub nieopublikowany. Jeśli nie jest opublikowana strona odwiedzający nie będą mogli jej zobaczyć, ale będziesz mógł ją zobaczyć.</li><li>Możesz dowiedzieć się więcej o pracy z Joomla z <a href='https://docs.joomla.org/'>witryny dokumentacji Joomla</a> i uzyskać pomoc od innych użytkowników na <a href='https://forum.joomla.org/'>forach Joomla</a>. W administratorze znajdują się przyciski pomocy na każdej stronie, które zawierają szczegółowe informacje o funkcjach na tej stronie.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Praca z witryną"
