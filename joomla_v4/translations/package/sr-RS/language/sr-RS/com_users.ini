COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Здраво {NAME},\n\nХвала вам на регистрацији на сајту: {SITENAME}. Ваш налог је направљен и мора бити активиран пре коришћења.\nДа бисте активирали ваш налог само треба да кликнете на линк испод или га прекопирате у ваш браузер:\n{ACTIVATE} \n\nПосле се можете пријавити на {SITEURL} користећи корисничко име и лозинку коју сте изабрали:\n\nКорисничко име: {USERNAME}\nЛозинка: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Здраво {NAME} \n\nХвала што сте се регистровали на сајту: {SITENAME}. Ваш налог је креиран и мора бити активиран пре него што га можете користити.\nЗа активацију налога кликните следећи линк или га копирајте и залепите у свој прегледач:\n{ACTIVATE} \n\nНакон активације можете се пријавити на {SITEURL} користећи следеће корисничко име и лозинку коју сте унели током регистрације:\n\nКорисничко име: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Поздрав {NAME},\n\nХвала што сте се регистровали на сајту: {SITENAME}. Ваш налог је креиран и мора бити потврђен пре него што га можете користити.\n\nЗа потврду налога одаберите следећи линк или га копирајте и залепите у свој прегледач:\n{ACTIVATE} \n\nНакон провере администратор ће бити обавештен да активира ваш налог. Примићете потврду када буде готово.\n\nНакон што је налог активиран, можете се пријавити на {SITEURL} користећи корисничко име и лозинку коју сте унели током регистрације:\n\nКорисничко име: {USERNAME}\nЛозинка: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Поздрав {NAME},\n\nХвала што сте се регистровали на сајту: {SITENAME}. Ваш налог је креиран и мора бити потврђен пре него што га можете користити.\n\nЗа потврду налога одаберите следећи линк или га копирајте и залепите у свој прегледач:\n{ACTIVATE} \n\nНакон провере администратор ће бити обавештен да активира ваш налог. Примићете потврду када буде готово.\n\nНакон што је налог активиран, можете се пријавити на {SITEURL} користећи корисничко име и лозинку коју сте унели током регистрације:\n\nКорисничко име: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Поздрав,\n\nЗатражен је подсетник за Ваше корисничко име на сајту: {SITENAME}.\n\nВаше корисничко име је {USERNAME}.\n\nДа бисте се пријавили на свој рачун, одаберите линк у наставку.\n\n{LINK_TEXT}\n\nХвала вам."
