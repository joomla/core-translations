MOD_RELATED_ITEMS="Чланци - Сродни чланци"
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Подразумевано"
MOD_RELATED_XML_DESCRIPTION="Овај модул приказује друге чланке који су повезани с оним који се прегледава. Овај однос успостављају Кључне речи.<br>Све кључне речи тренутног чланка претражују се према свим кључним речима свих осталих објављених чланака. На пример, можда имате чланак на тему "_QQ_"Израда сајтова"_QQ_" и други о "_QQ_"Regenesis Computers Network"_QQ_". Ако укључите кључну реч "_QQ_"сајтова"_QQ_" у оба чланка, тада ће модул сличних ставки навести чланак "_QQ_"Regenesis Computers Network"_QQ_" када гледате "_QQ_"Израда сајтова"_QQ_" и обрнуто."

