COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Када је мрежна веза доступна, Joomla! инсталација ће покушати да комуницира са серверима joomla.org ради различитих могућности, укључујући:<ul><li>Проверу ажурирања за Joomla! апликацију</li><li>Екране помоћи за основне Joomla! екстензије</li><li>Услуга за инсталацију са веба (opt-in)</li><li>Сервер за прикупљање статистике (opt-in)</li></ul>Као и код свих HTTP захтева, IP адреса вашег сервера ће бити пренета као део захтева. За информације о томе како Joomla! обрађује податке на својим серверима, погледајте нашу <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">политику приватности</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomla! систем евидентирања бележи IP адресу посетиоца што доводи до уписивања података у његов евиденциони фајл. Ови фајлови евиденције се користе за бележење различитих активности на Joomla! сајту, укључујући информације које се односе на ажурирања језгра, неисправне покушаје пријављивања, необрађене грешке и информације о развоју као што је коришћење застарелих API-ја. Формат ових фајлова евиденције може се прилагодити било којом екстензијом која конфигурише фајлове, стога се препоручује да преузмете и прегледате фајлове евиденције за своју веб локацију које се могу наћи на `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Сви захтеви ка Joomla! веб локацији покрећу сесију која чува IP адресу у подацима сесије и креира колачић сесије у претраживачу корисника. IP адреса се користи као безбедносна мера за заштиту од потенцијалних напада и ове информације се бришу када сесија истекне и њени подаци обришу. Име колачића сесије је засновано на насумично генерисаном hash-у и стога нема константан идентификатор. Колачић сесије се уништава када сесија истекне или када корисник изађе из прегледача."
