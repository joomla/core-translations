COM_PRIVACY_POSTINSTALL_BODY="<p> Са увођењем GDPR за EU грађане и сличних прописа другде у свету, можда ће бити потребно да затражите сагласност пре складиштења било каквих <strong> личних података </strong> корисника. </p><p> Joomla 3.9 уводи нове могућности које ће вам помоћи у креирању политике приватности веб-сајта и прикупљању сагласности корисника. Поред тога, доступан је ток посла који ће вам помоћи да управљате захтевима за информације о корисницима, као што су захтеви за уклањање њихових личних података са вашег веб-сајта. </p><p> За више информација о овој новој функцији прочитајте <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'> Документацију о приватности </a>.</p>"
