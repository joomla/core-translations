COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Информације на овом екрану се прикупљају од екстензија које овом систему пријављују своје могућности везане за приватност. Намењен је да помогне власницима веб-сајтова да буду свесни могућности инсталираних екстензија и пружи информације које ће помоћи власницима да креирају локалне смернице сајтова, као што је политика приватности. Пошто овај екран захтева екстензије за подршку свом систему извештавања и приказује само информације из омогућених екстензија, ово не би требало сматрати комплетном листом и препоручујемо вам да консултујете документацију сваке екстензије појединачно за више информација."
