;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Подебљане и закошене ознаке имају семантичко значење и <strong>не</strong> требају користити за истицање целих пасуса. Подебљани текст треба користити за снажан <strong>нагласак</strong> на речи или фразе. Закошени текст треба користити за истицање властитих имена (тј. наслова књига и чланака), страних речи, цитата. Дуге цитате треба обликовати као блок цитата."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Пронађен је лош линк. Чини се да линк указује на развојно окружење. Ова веза упућује на: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Да ли је ово наслов? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Наводнике треба користити само за цитате. Ако ово треба бити наслов, промените овај блок цитата у семантички наслов (нпр. Хеадинг 2 или Хеадинг 3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="Пронађен је <strong>дупликат ID-а</strong> Познато је да дупле грешке ID-а узрокују проблеме помоћним технологијама када покушавају ступити у интеракцију са садржајем."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Уклоните или промените следећи ID: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Да ли је ово наслов? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Ред подебљаног текста може изгледати као наслов, али неко ко користи читач заслона (screen reader) не може рећи да је важан нити прећи на његов садржај. Подебљани текст никада не сме заменити семантичке наслове (Хеадинг 2 до Хеадинг 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Језик странице није декларисан! Молим вас <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">декларишите језик на HTML ознаци.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF-ови се сматрају wеб садржајем и морају бити доступни. PDF-ови често садрже проблеме за особе које користе читаче заслона (недостају структурне ознаке или недостају ознаке поља обрасца) и особе које слабо виде (текст се не мења када се повећа).<ul><li>Ако је ово формулар, размислите о кориштењу приступачне ХТМЛ форме као алтернативе.</li><li>Ако је ово документ, размислите о претварању у веб страну.</li></ul><br>У супротном, проверите<strong>%(pdfCount)</strong><a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF за приступачност у Acrobat DC.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Покушавате ли направити листу? Пронађена могућа ставка листе: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Обавезно употребите семантичке листе помоћу дугмета за набрајање или форматирање бројева. При кориштењу семантичке листе, помоћне технологије могу пренети информације као што је укупан број ставки и релативни положај сваке ставке на листи. Сазнајте више о<a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">семантичким листама.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Пронађена су сва велика слова. Неки читачи заслона (screen reader) могу протумачити сав текст великим словима као акроним и читат ће свако слово посебно. Осим тога, неким људима је тешко читати сва велика слова и може изгледати као да ВИЧЕ."

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Пронађено је празно заглавље табеле! Заглавља табеле <em>никада</em> не смеју бити празна. Важно је одредити заглавља редова и/или колоне како би се пренео њихов однос. Ове информације пружају контекст људима који користе помоћне технологије. Имајте на уму да се табеле требају користити само за табличне податке."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Сазнајте више о <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\"> доступним табелама.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Недостају заглавља табеле! Приступачним табелама је потребна ХТМЛ ознака која означава ћелије заглавља и ћелије података које дефининишу њихов однос. Ове информације пружају контекст људима који користе помоћну технологију. Табеле се требају користити само за табеларне податке."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Сазнајте више о <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\"> доступним табелама.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Семантичке наслове као што су Хеадинг 2 или Хеадинг 3 треба користити само за делове садржаја; <strong>не</strong> у HTML табелама. Уместо тога наведите наслове табеле користећи <strong>th</strong> елемент."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Сазнајте више о <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\"> доступним табелама.</a>"

