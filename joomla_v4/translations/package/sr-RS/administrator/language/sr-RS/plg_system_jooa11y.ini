PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Пронађен је заменски текст без описа или резервисаног места. Замените следећи заменски текст нечим смишљенијим: <strong>%(altText)</strong>."
