;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Пронађен је празан наслов! Да бисте то поправили избришите или промените следећи део <strong>Heading %(level)</strong> на <strong>Normal</strong> или <strong>Paragraph</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Наслов нема текст али садржи слику. Ако ово није наслов, промените формат на <strong>Heading %(level)</strong> у <strong>Normal</strong> или <strong>Paragraph</strong>. Или додајте Alt текст слици ако она није само декоративна."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Први наслов на страници обично би требао бити Heading 1 или Heading 2. Heading 1 требао би бити почетак главног садржаја и главни је наслов који описује целокупну сврху странице. Сазнајте више о <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">структури наслова.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Наслов је дуг! Наслове треба користити за организовање садржаја и преношење структуре. Требали би бити кратки, информативни и јединствени. Молимо задржите наслове мање од 160 знакова (не више од реченице)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Број знакова: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Недостаје Heading 1. Heading 1 требао би бити почетак главног садржаја и главни је наслов који описује целокупну сврху странице. Сазнајте више о <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">структура наслова.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Неузастопни ниво наслова је искоришћен. наслови никада неби требали да прескачу нивое или иду од <strong>Heading %(prevLevel)</strong> до <strong>Heading %(level)</strong>."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Недостаје Heading 1!"

;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Размислите о замени текста линка:<strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Кликните овде&quot; места се фокусирају на механику миша, када многи људи не користе миш или можда гледају овај сајт на на мобилном уређају. Размислите о употреби другог глагола који се односи на задатак. </li><li>Избегавајте кориштење HTML симбола као позива на радњу осим ако нису скривени за помоћне технологије.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Уклоните празне линкове без текста."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Веза нема видљив текст који је видљив читачима екрана и другим помоћним технологијама. Да поправите:<ul><li>Додајте неки сажети текст који описује где вас веза води.</li><li>Ако је <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">веза иконе или SVG</a> verovatno nedostaje opisna oznaka.</li><li>Ако мислите да је то тако, веза је грешка због грешке копирања/лепљења, размислите о брисању.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Описна ознака за овај линк је: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Текст линка можда није довољно описан изван контекста: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Савет!</strong> Текст линка увек треба бити јасан, јединствен и са смислом. Избегавајте уобичајене речи попут \"кликните овде\"; или \"сазнај више\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Дуже, мање разумљиве URL-ове који се користе као текст линка може би бити тешко слушати помоћу помоћних технологија. У већини случајева боље је користити текст читљив за људе уместо URL-а. Кратки URL-ови (као што је почетна страница сајта) су у реду."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Савет!</strong> Текст линка увек треба бити јасан, јединствен и смислен како би се могао разумети изван контекста."

