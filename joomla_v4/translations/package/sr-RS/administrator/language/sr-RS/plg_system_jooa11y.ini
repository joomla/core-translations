PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Линк се отвара у новој картици или прозору без упозорења. То може дезорјентисати, посебно за људе који имају потешкоћа с перцепцијом визуалног садржаја. Друго, није увек добра пракса контролисати нечије искуство или доносити одлуке уместо њега. Означите да се веза отвара у новом прозору унутар текста линка."
