PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="Дугмету за слику недостаје алтернативни текст. Додајте алтернативни текст да бисте обезбедили доступно име. На пример: <em>Претражи</em> или <em>Пошаљи</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="Нема ознаке повезане са овим уносом. Додајте <span class=\"jooa11y-kbd\">id</span> овом уносу и додајте одговарајући <span class=\"jooa11y-kbd\">for</span> атрибут за ознаку."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="Нема ознаке повезане са овим уносом. Додајте <span class=\"jooa11y-kbd\">for</span> атрибут for у ознаку која одговара <span class=\"jooa11y-kbd\">id</span> овом уносу."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="ID за овај унос је: <strong>id=&#34;%(t)&#34;</strong>"

;Embedded content
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Обавезно обезбедите <strong>транскрипт за све подкастове.</strong> Пружање транскрипта за аудио садржај је обавезан захтев Нивоа А. Транскрипти подржавају људе који су Д/глуви или наглуви, али могу бити од користи свима. Размислите о постављању транскрипта испод или унутар панела хармонике."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Није могуће проверити уграђени садржај. Уверите се да слике имају алтернативни текст, видео записи имају наслове, текст има довољан контраст и интерактивне компоненте <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\"> оступно са тастатуре.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Уграђени садржај захтева приступачан назив који описује његов садржај. Наведите јединствени атрибут <span class=\"jooa11y-kbd\">title</span> или <span class=\"jooa11y-kbd\">aria-label</span> на <span class=\" jooa11y-kbd\">iframe</span> елемент. Сазнајте више о <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Постарајте се да сви <strong>видео записи имају титлове.</strong> Пружање титлова за сав аудио и видео садржај обавезан је захтев за ниво А. Наслови подржавају особе које су Д/глуве или наглуве."

;Contrast
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="Текст унутар овог уноса нема довољан контраст с позадином. Размера контраста требала би бити најмање 4,5:1 за нормалан текст и 3:1 за велики текст."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="Ниво контраста је <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Овај текст нема довољно контраста с позадином. Ниво контраста требао би бити најмање 4,5:1 за нормалан текст и 3:1 за велики текст."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="Nivo kontrasta je <strong>%(cratio)</strong> за следећи текст: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="Контраст овог текста је непознат и треба га ручно прегледати. Осигурајте да текст и позадина имају јаке контрастне боје. Ниво контраста требао би бити најмање 4,5:1 за нормалан текст и 3:1 за велики текст."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Прегледајте контраст следећег текста:<br><strong>%(nodetext)</strong>"

