PLG_SYSTEM_UPDATENOTIFICATION="Систем - Joomla! Обавештење о ажурирању"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Ову е-пошту НЕ шаље Joomla! пројекат. Шаље га аутоматски ваша властита страница,\n{SITENAME} - {URL}\n\n============================= ======================================================\nАЖУРИРАЈТЕ ИНФОРМАЦИЈЕ\n============================================ =====================================\n\nВаш сајт је потврдио да постоји нова верзија Joomla!-е доступна за преузимање.\n\nТренутно инсталирана верзија Joomla!-е: {CURVERSION}\nВерзија Joomla!-е доступна за инсталацију: {NEWVERSION}\n\nОву е-пошту шаље вам ваш сајт да вас подсети на ову чињеницу.\nJoomla! пројекат вас никада неће директно контактирати о доступним ажурирањима Joomla!-е на вашем сајту.\n\n============================================ ======================================\nУПУТСТВО ЗА АЖУРИРАЊЕ\n======= ==================================================== ========================\n\nДа бисте инсталирали ажурирање на сајту:{SITENAME}, одаберите следећи линк. (Ако URL није линк, копирајте га и залепите у свој браузер).\n\nЛинк за ажурирање: {LINK}\n\nВести о објави можете пронаћи овде: {RELEASENEWS}\n\n====== ==================================================== =========================\nЗАШТО ПРИМАМ ОВАЈ Е-МАИЛ?\n================ ==================================================== ==============\n\nОву е-поруку је аутоматски послао додатак Joomla! CMS-а који покреће ваш сајт.\nОвај додатак тражи ажуриране верзије Joomla!-е и шаље обавештења е-поштом својим администраторима.\nПримићете неколико сличних е-порука са свог сајта док не ажурирате софтвер или онемогућите ове е-поруке.\n\nДа бисте онемогућили ове е-поруке, поништите објављивање 'Систем - Joomla - Додатак за ажурирање обавештења у Менаџеру додатака на вашем сајту.\n\nАко не разумете шта је Joomla! и шта треба учинити немојте контактирати Joomla! пројекат.\nОни вам НЕ шаљу ову е-пошту и не могу вам помоћи. Уместо тога, обратите се особи која је израдила или управља вашим сајтом.\n\nАко сте Ви особа која је изградила или управља својим сајтом, имајте на уму да се овај додатак можда аутоматски активирао када сте инсталирали или ажурирали Joomla!-у на вашем сајту.\n\n============================================ ======================================\nКО МИ ЈЕ ПОСЛАО ОВУ Е-ПОРУКУ?\n=== ==================================================== ===========================\n\nОву е-поруку вам шаље ваш сајт, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Зарезом одвојена листа адреса ел. поште које ће примати обавештења о ажурирању. Адресе на овој листи МОРАЈУ припадати постојећим корисницима овог сајта који имају права супер корисника. Уколико ни једна адреса ел. поште са листе не припада супер кориснику, или ако се поље остави празно, сви супер корисници ће примити обавештење."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Ел. пошта супер администратора"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla! Доступно је ажурирање за сајт: {SITENAME} – {URL}"
