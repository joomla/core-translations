PLG_TWOFACTORAUTH_TOTP="Двострука аутентификација - Google Аутентификатор"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Нисте унели исправан сигурносни код. Проверите ваш Google аутентификатор и проверите да ли се време на вашем уређају поклапа са временом на сајту."
PLG_TWOFACTORAUTH_TOTP_INTRO="Ова функција вам омогућава да за двоструку потврду идентитета користите Google аутентификацију, или компатибилну апликацију. Осим корисничког имена и лозинке, за пријаву на сајт, требаће вам и шестоцифрени сигурносни код генерисан од Google аутентификатора. Сигурносни код се ротира сваких 30 секунди. Ово пружа додатну заштиту од хакера да се пријаве на ваш налог, чак и ако открију вашу лозинку."
