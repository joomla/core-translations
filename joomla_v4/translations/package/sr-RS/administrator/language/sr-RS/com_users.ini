COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! долази са драстично побољшаним искуством <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">вишефакторске аутентификације</a> које ће вам помоћи да обезбедите пријаве ваших корисника.</p><p>За разлику од функције двофакторске аутентификације у претходним верзијама Joomla-е, корисници <em>више не морају да уносе безбедносни код са својим корисничким именом и лозинком</em>. Вишефакторска аутентификација се дешава у посебном кораку након пријављивања на сајт. Док не заврше своју валидацију вишефакторске аутентификације, корисници не могу да се крећу до других страница нити да користе сајт. Ово чини вишефакторску аутентификацију <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">phishing</a>&ndash;отпорном. Такође омогућава интерактивне методе провере као што је WebAuthn (укључујући интеграцију са Windows Hello, Apple TouchID / FaceID and Android Biometric Screen Lock) или слање 6-цифрених кодова за аутентификацију путем е-поште. Обе ове интерактивне, згодне методе су сада доступне као додаци који се испоручују са Joomla! itself. </p>"
