PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p> Токови рада управљају фазама кроз које ваши чланци морају проћи док не буду објављени. </p><p> Компонента за управљање токовима рада није подразумевано омогућена. </p><p> Да бисте видели ток рада који смо обезбедили са примерима података, прво морате да омогућите ову функцију. </p><ol><li> Приступите области администрације </li><li> На картици „Садржај“ > „Чланци“ > „Опције“ > „Интеграција“ подесите „Омогући ток рада“ на „Да“ </li><li> Сачувај измене </li></ol><p> Сада када поново приступите „Садржају“, видећете одељак „Токови рада“ </p><p> Када уређујете чланак, видећете и нове прелазе за чланке који се односе на токове посла. </p>"
