PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Ово вам говори о блогу и особи која га пише.</p><p> Када сте пријављени, моћи ћете да измените ову страницу кликом на иконицу за уређивање.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="О мени"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Ево неколико основних савета за рад на вашој веб локацији.</p><ul><li>Joomla! има 'Фронт енд' који сада гледате и 'администратор' или 'Бек енд' где обављате напреднији посао креирања вашег сајта као што је постављање менија и одлучивање које модуле желите да прикажете. Потребно је да се посебно пријавите на администратора користећи исто корисничко име и лозинку које сте користили за пријаву на овај део сајта.</li><li> Једна од првих ствари које ћете вероватно желети да урадите је да промените наслов сајта и ознаку и да додате логотип. Да бисте то урадили, изаберите везу Подешавања шаблона у менију који је видљив ако се пријавите. Да бисте променили опис вашег сајта, наслов прегледача, подразумевану е-пошту и друге ставке, изаберите Подешавања сајта. Напредније опције конфигурације доступне су у администратору. </li><li> Да бисте потпуно променили изглед вашег сајта, вероватно ћете желети да инсталирате нови шаблон. Идите на Систем, изаберите Инсталирај - Екстензије са листе и отвориће се програм за инсталацију екстензија. Постоји много бесплатних и комерцијалних шаблона доступних за Joomla.</li><li> Као што сте већ видели, можете да контролишете ко може да види различите делове вашег сајта. Када радите са модулима и чланцима, постављање нивоа приступа на Регистрован ће значити да само пријављени корисници могу да их виде.</li><li> Када креирате нови чланак или другу врсту садржаја, такође можете да га сачувате као Објављено или Необјављено. Ако је Необјављен - посетиоци сајта неће моћи да га виде, али ви ћете моћи.</li><li> Можете научити много више о раду са Joomla из <a href='https://docs.joomla.org/'> Joomla documentation site</a> и добити помоћ од других корисника на <a href='https://forum.joomla.org/'> Joomla forums</a>. У администратору постоје дугмад за помоћ на свакој страници која пружају детаљне информације о функцијама на тој страници. </li></ul>"
