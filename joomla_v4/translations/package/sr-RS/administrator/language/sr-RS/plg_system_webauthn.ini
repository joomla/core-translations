PLG_SYSTEM_WEBAUTHN="Систем - WebAuthn Пријава без лозинке"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Не можете да додајете или уклањате аутентификаторе у име корисника. Корисници морају да се пријаве и подесе сопствене уређаје."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Омогућава аутентификацију без лозинке помоћу W3C Web Authentication (WebAuthn) API. Имајте на уму да ће картица WebAuthn у уређивачу корисничког профила и дугмад за пријаву на WebAuthn бити приказани само ако корисник приступа сајту преко HTTPS. Штавише, регистровање WebAuthn аутентификатора и њихово коришћење за пријављивање на вашу веб локацију ће функционисати само када ваша веб локација користи важећи сертификат, потписан од стране ауторитета за издавање сертификата коме прегледач корисника верује."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Није могуће пронаћи поље корисничког имена у модулу за пријаву. Жао нам је, аутентификација без лозинке неће радити на овом сајту осим ако не користите други модул за пријаву."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Није могуће сачувати акредитиве за госта!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Сачувани акредитиви су оштећени за ваш кориснички налог. Пријавите се помоћу другог метода, а затим уклоните и поново додајте свој аутентификатор за пријаву."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Неважећи захтев за пријаву без лозинке. Нешто је покварено или је ово покушај хаковања сајта."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Регистрација аутентификатора није успела. Одговор аутентификатора примљен од претраживача не одговара јавном кључу који је издао сервер. То значи да је неко покушао да вас хакује или је нешто покварено."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Из безбедносних разлога није вам дозвољено да региструјете токене за аутентификацију без лозинке у име другог корисника."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Нешто је пошло наопако, али у овом тренутку нису доступне додатне информације о грешци. Покушајте поново да региструјете свој аутентификатор."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Сервер није издао јавни кључ за регистрацију аутентификатора, али је некако примио захтев за регистрацију аутентификатора од претраживача. То значи да је неко покушао да вас хакује или је нешто покварено."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Није могуће сачувати акредитиве. Ове акредитиве већ користи други корисник."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Морате да унесете своје корисничко име (али НЕ и лозинку) пре него што изаберете дугме за пријаву на веб аутентификацију."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Наведено корисничко име не одговара корисничком налогу који је омогућио пријављивање без лозинке на овом сајту."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Није могуће сачувати нову ознаку"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Уклањање аутентификатора није успело"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Кориснички налог није пронађен"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Жао нам је, ваш претраживач не подржава стандард W3C Web Authentication за пријављивање без лозинке или се ваша веб локација не сервира преко HTTPS-а са важећим сертификатом, потписаним од стране ауторитета за издавање сертификата коме ваш претраживач верује. Мораћете да се пријавите на овај сајт користећи своје корисничко име и лозинку."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Не могу да пронађем сачуване акредитиве за ваш аутентификатор за пријаву."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Изгледа да корисник овог аутентификатора више не постоји на овом сајту."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Не можете добити информације о регистрацији аутентификатора са вашег сајта."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Дозвољено је само аутентификаторима са проверљивим криптографским потписима да се користе за WebAuthn logins. Строго се препоручује за окружења високе безбедности. Захтева да system temporary directory је подложна PHP променама и OpenSSL екстензији. Може спречити неке јефтиније, несертификоване аутентификаторе да уопште раде. Ако га онемогућите, Joomla такође спречава да идентификује марку и модел аутентификатора који користите (ниједна икона неће бити приказана поред имена аутентификатора)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Потпора за атестирање"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Омогућава вам да управљате методама пријављивања без лозинке помоћу W3C Web Authentication standard. Потребан вам је подржан претраживач и аутентификатор (нпр. Google Chrome или Firefox са FIDO2 сертификованим безбедносним кључем).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Fingerprint / Facial Recognition / PIN).<br><strong>Android:</strong> Biometric screen lock.<br><br>Више детаља пронађите на <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">WebAuthn Passwordless Login documentation</a>."
