PLG_SYSTEM_WEBAUTHN_LOGIN_DESC="Пријавите се без лозинке помоћу стандарда W3C Web Authentication (WebAuthn) у компатибилним претраживачима. Потребно је да сте већ подесили WebAuthn аутентификацију у свом корисничком профилу."
