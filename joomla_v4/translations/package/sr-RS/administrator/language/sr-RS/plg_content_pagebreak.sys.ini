PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p> Дозволите креирање прелома страница за чланке са опционим садржајем. </p><p> Додајте прелом странице коришћењем дугмета за прелом странице које се обично налази на траци са алаткама WYSIWYG уређивача. Локација прелома странице у чланку ће бити приказана у уређивачу као једноставна хоризонтална линија.</p><p> Приказани текст зависиће од изабраних опција и може бити или наслов, алтернативни текст (ако постоји) или бројеви страница. </p><p> Употреба HTML-а је: <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"The page title"_QQ_" /&gt; или <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"The first page"_QQ_" /&gt; или <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"The page title"_QQ_" alt="_QQ_"The first page"_QQ_" /&gt; или <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"The first page"_QQ_" title="_QQ_"The page title"_QQ_" /&gt;</p>"

