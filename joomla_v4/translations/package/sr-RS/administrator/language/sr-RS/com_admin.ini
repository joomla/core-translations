COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Укључи Behind Load Balancer"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>За Јоомла сајтове хостоване иза "_QQ_"Load Balancers"_QQ_" и "_QQ_"Reverse Proxies"_QQ_", нова ставка глобалне конфигурације је уведена са Јоомла 3.9.26</p><p>Она ће омогућити вашем "_QQ_"Load Balancers-Reverse Proxies"_QQ_" да обезбеди стварну ИП адресу ваших посетилаца. Ова ИП адреса ће се затим користити у вашим евиденцијама радњи и користити за праћење гласања за чланке (ако су ове функције омогућене).</p><p><strong>Само сајтови који имају "_QQ_"Load Balancers-Reverse Proxies"_QQ_" желеће да омогуће ову функцију.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Ново подешавање сервера \"Behind Load Balancer\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Пре верзије 3.9.22 подразумевана датотека htaccess.txt је садржала лоша решења за искључивање излиставања фасцикли. Наш сигурносни тим препоручује да неопходне промене унесете ручно у .htaccess фајл, пошто није могуће то урадити аутоматски.</p><p>Стари код:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Нови код:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess листинг фасцикле"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>Пре 4.4.4 подразумевани htaccess.txt није подржавао Brotli compression. Ово може довести до двоструких грешака компресије када је Joomla инсталирана на серверу који користи Brotli compression. Требало би ручно да примените неопходне измене на било коју постојећу .htaccess датотеку, пошто се ова датотека не може аутоматски ажурирати.</p><p>The old code:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1]</pre><p>The new code:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess Ажурирајте Brotli Compression"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>Пре верзије 4.2.9 подразумеваниа htaccess.txt датотека садржала је погрешан код за додавање \"Content-Encoding\" HTTP header-а. Ово може довести до грешке у коду када је Joomla инсталирана у поддиректоријуму, где такође, поддиректоријум и његов надређени садрже .htaccess датотеку са овим кодом. Потребно је ручно унети неопходне промене у постојећу .htaccess датотеку јер се ова датотека не може аутоматски ажурирати.</p><p>Стари код:</p><pre>Header append Content-Encoding gzip</pre><p>Нови код:</p><pre>Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE=".htaccess ажурирање које се тиче подешавања Content-Encoding Header-а"
