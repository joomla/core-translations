COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Hej {NAME},\n\nDin konto er blevet aktiveret af en administrator. Du kan nu logge på {SITEURL} ved at anvende brugernavnet: {USERNAME} og adgangskoden som du valgte ved registreringen."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Konto aktiveret for {NAME} på {SITENAME}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hj administrator,\n\nEn ny bruger har registreret sig på {SITENAME}.\nBrugeren har verificeret sin e-mail adresse og efterspørger at du godkender vedkommendes konto.\nDenne e-mail indeholder deres detaljer:\n\n  Navn :  {NAME} \n  e-mail:  {EMAIL} \n Brugernavn:  {USERNAME} \n\nDu kan aktivere brugeren ved at klikke på linket nedenunder:\n{ACTIVATE}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Registreringsgodkendelse krævet for konto for {NAME} på {SITENAME}"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Hej,\n\nEn forespørgsel er blevet lavet om nulstilling af din {SITENAME} konto adgangskode. For at nulstille din adgangskode, så skal du angive den verifikationskode for at bevise at forespørgslen var legitim.\n\nVerifikationskoden er {TOKEN}\n\nVælg URLen nedenunder og fortsæt processen med nulstilling af din adgangskode.\n\n{LINK_TEXT} \n\nTak."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Din {SITENAME} adgangskode nulstillings forespørgsel"
COM_USERS_EMAIL_REGISTERED_BODY="Hej {NAME},\n\nTak for din registrering på {SITENAME}.\n\nDu kan nu logge på {SITEURL} ved at anvende følgende brugernavn og adgangskode:\n\nBrugernavn: {USERNAME}\nAdgangskode: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="hej {NAME},\n\nTak for din registrering på {SITENAME}.\n\nDu kan nu logge på {SITEURL} ved at anvende brugernavnet og adgangskoden som du registrerede dig med."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Hej administrator, \n\nEn ny bruger: '{NAME}', brugernavn '{USERNAME}', har registreret sig på {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hej {NAME},\n\nTak for din registrering på {SITENAME}. Din konto er oprettet og skal aktiveres inden du kan anvende den.\nFor at aktivere kontoen skal du klikke på det følgende link eller kopiere/indsætte linket i din browser:\n{ACTIVATE} \n\nEfter aktivering kan du logge på {SITEURL} ved at anvende følgende brugernavn og adgangskode:\n\nBrugernavn: {USERNAME}\nAdgangskode: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Hej {NAME},\n\nTak for din registrering på {SITENAME}. Din konto er oprettet og skal aktiveres inden du kan anvende den.\nFor at aktivere kontoen skal du klikke på følgende link eller kopiere/indsætte linket i din browser:\n{ACTIVATE} \n\nEfter aktivering kan du logge på {SITEURL} ved at anvende følgende brugernavn og adgangskoden som du angav under registreringen:\n\nBrugernavn: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hej {NAME},\n\nTak for din registrering på {SITENAME}. Din konto er oprettet og skal verificeres inden du kan anvende den.\n\nFor at verificere den skal du klikke på det følgende link eller kopiere/indsætte linket i din browser:\n {ACTIVATE} \n\nEfter verificering vil en administrator blive underrettet for at aktivere din konto. Du vil modtage en bekræftelse når dette er gjort.\n\nNår kontoen er aktiveret så kan du logge på {SITEURL} ved at anvende følgende brugernavn og adgangskode:\n\nbrugernavn: {USERNAME}\nAdgangskode: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Hej {NAME},\n\nTak for din registrering på {SITENAME}. Din konto er oprettet og skal verificeres inden du kan anvende den.\n\nFor at verificere den skal du klikke på følgende link eller kopiere/indsætte det i din browser:\n{ACTIVATE} \n\nEfter verificering vil en administrator blive underrettet for at aktivere din konto. Du vil modtage en bekræftelse når din konto er blevet aktiveret.\n\nNår kontoen er aktiveret, så kan du logge på {SITEURL} ved at anvende følgende brugernavn og adgangskoden som du angav under registreringen:\n\nBrugernavn: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Hej,\n\nEn brugernavns reminder er blevet efterspurgt til din {SITENAME} konto.\n\nDit brugernavn er {USERNAME}.\n\nFor at logge på din konto, så klik på linket nedenunder.\n\n{LINK_TEXT} \n\nTak."
