PLG_SYSTEM_UPDATENOTIFICATION="System - Joomla! opdateringsnotifikation"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Denne e-mail ER IKKE udsendt af Joomla projektet. Den er udsendt automatisk fra dit eget websted,\n{SITENAME} - {URL} \n\n================================================================================\nOPDATERINGSINFORMATION\n================================================================================\n\nDit websted har opdaget, at der er en opdateret version af Joomla! tilgængelig for download.\n\nAktuelt installeret Joomla! version: {CURVERSION}\nTilgængelig Joomla! version til installation: {NEWVERSION}\n\nDenne e-mail er blevet sendt til dig fra dit websted for at minde dig om dette.\nJoomla! projektet vil aldrig kontakte dig direkte omkring tilgængelige opdateringer til Joomla! på dit websted.\n\n================================================================================\nOPDATERINGSINSTRUKTIONER\n================================================================================\n\nFor at installere installationen på {SITENAME} skal du vælge det følgende link. (Hvis URLen ikke er et link, så kopier & indsæt den i din browser).\n\nOpdateringslink: {LINK}\n\nUdgivelsesnyheder kan findes her: {RELEASENEWS}\n\n================================================================================\nHVORFOR MODTAGER JEG DENNE E_MAIL?\n================================================================================\n\nDenne e-mail er automatisk blete udsendt af et plugin leveret af Joomla!, softwaren som kører dit websted.\nDette plugin holder øje med opdaterede versioner af Joomla! og sender en e-mail underretning til dets administratorer.\nDu vil modtage flere lignende e-mails fra dit websted indtil du enten opdaterer softwaren eller deaktiverer disse e-mails.\n\nFor at deaktivere disse e-mail, så afpublicer venligst plugin'et 'System - Joomla! opdateringsnotifikation' under Plugins på dit websted.\n\nHvis du ikke forstår hvad Joomla! er og hvad du skal gøre, så lad venligst være med at kontakte Joomla! projektet.\nDe sender IKKE denne e-mail og de kan ikke hjælpe dig. I stedet så kontakt venligst den person som lavede dit websted, eller den som holder det ved lige.\n\nHvis du er personen som byggede eller vedligeholder dit websted, så vær venligst opmærksom på at dette plugin kan være blevet aktiveret automatisk da du installerede eller opdaterede Joomla! på dit websted.\n\n================================================================================\nHVEM SENDTE MIG DENNE E-MAIL?\n================================================================================\n\nDenne e-mail er sendt til dig fra dit eget websted, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="En kommasepareret liste med e-mail adresser som skal modtage opdateringsnotifikationerne. Adresserne SKAL tilhøre eksisterende bruger på dit websted som har Superbruger rettigheder. Hvis ingen af de listede e-mails tilhører Superbrugere eller hvis det efterlades tomt, så vil alle Superbrugere for dette websted modtage opdateringsnotifikations e-mails."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Superbruger e-mails"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla! opdatering tilgængelig for {SITENAME} – {URL}"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Vælg et sprog til opdaterings notifikations e-mailsene. Sæt til Auto for at sende på det aktuelle frontend sprog."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="E-mail sprog"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Auto"
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_DESC="Sendes til webstedsadministratoren når system plugin'et \"Joomla! opdateringsnotifikation\" har opdaget at der er tilgængelige opdateringer."
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla: opdateringsnotifikation"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Joomla! opdaterings notifikationen vil ikke køre med denne konfiguration"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Sæt tilbage til standard indstillingen (6 timer)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>I din installer konfiguration har du sat indstillingen Opdateringscache (i timer) til 0, hvilket betyder at Joomla ikke cacher opdateringen. Dette betyder at en e-mail sendes ved hvert sidebesøg, men det er ikke muligt. Øg venligst værdien (6 er standard) eller bekræft at Joomla! opdateringsnotifikationen aldrig skal sende e-mails til dig.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Dette plugin kontrollerer periodisk for tilgængeligheden af nye Joomla! versioner. Når der findes en, så vil det sende dig en e-mail, der minder dig om at opdatere. Du kan brugerdefinere e-mailen under System &rarr; Mailskabeloner."

