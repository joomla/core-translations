PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Blokcitater bør kun anvendes på citater. Hvis dette er tiltænkt til at være en overskrift, så skift venligst dette blokcitat til en semantisk overskrift (fx Overskrift 2 eller Overskrift 3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="Fundet <strong>dublet ID</strong>. Dublet ID fejl er kendt for at skabe problemer for assisterende teknologier når de prøver på at interagere med indhold."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Fjern eller ændre venligst det følgende ID: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Er dette en overskrift? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="En linjje med fed tekst kan se ud som en overskrift, men nogen der anvender en skærmlæser kan ikke se at det er vigtigt eller springe til dets indhold. Fed tekst bør aldrig erstatte semantiske overskrifter (Overskrift 2 til Overskrift 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Sidesprog ikke deklareret! <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">Deklarer venligst sprog på HTML tag.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDFer bliver betragtet som webindhold og skal også gøres tilgængeligt. PDFer indeholder ofte problemer for personer der anvender skærmlæsere (manglende strukturelle tags eller manglende formularfelt labels) og personer som er synshæmmede (teksten ombrydes ikke påny når den forstørres). <ul><li>Hvis dette er en formular, så overvej at anvende en tilgængelig HTML formular som alternativ.</li><li>Hvis dette er et dokument, så overvej at konvertere det til en webside.</li></ul><br>Ellers, så se venligst <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF(er) for tilgængelighed i Acrobat DC.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Prøver du på at oprette en liste? Muligt listeelement fundet: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Vær sikker på at anvende semantiske lister ved at anvende punkt- eller talformateringsknapperne i stedet. Når du anvender en semantisk liste, så vil assisterende teknologier kunne bidrage med information såsom det totale antal elementer og den relative placering af hvert element i listen. Lær mere om <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">semantiske lister.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Fundet alle beskrivelsestekster. Nogle skræmlæsere kan opfange alle beskrivelsestekster som et akronym og vil læse gennem hvert enkelt bogstav individuelt. Eventuelt vil nogle personer opfatte alternative beskrivelser som besværligere og opfange som udtryk for RÅB."

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Tom tabeloverskrift fundet! Tabeloverskrifter bør <em>aldrig</em> være tomme. Dt er vigtigt at udpege række- og/eller kolonneoverskrifter for at bidrage til viden om deres sammenhæng. Denne information leverer kontekst for personer som anvender assiterende teknologier. Vær venligst opmærksom på at tabeller kun bør anvendes til tabeldata."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Lær mere om <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\">tilgængelig tabeller.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Manglende tabeloverskrifter! Tilgængelige tabeller skal have HTML markup som angiver overskriftsceller og dataceller, som definerer deres sammenhæng. Denne information leverer kontekst til personer som anvender assisterende teknologier. Tabeller bør kun anvendes til tabeldata."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Lær mere om <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\">tilgængelig tabeller.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Semantiske overskrifter såsom Overskrift 2 eller Overskrift 3 bør kun anvendes til sektioner af indhold; <strong>ikke</strong> i HTML tabeller. Angiv tabeloverskrifter ved anvendelse af <strong>th</strong> elementet i stedet."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Lær mere om <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\">tilgængelig tabeller.</a>"

