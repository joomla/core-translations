;Embedded content
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Vær venligst sikker på at levere en <strong>transkription for alle podcasts.</strong> Levering af transkriptioner for audioindhold er et obligatorisk niveau A krav. Transkriptioner understøtter personer som er døve eller har læsevanskeligheder, men kan være en fordel for alle. Overvej at placere transkriptionen unden eller i et harmonikapanel."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Kan ikke kontrollere indlejret indhold. Værk venligst sikker på at billeder har alternative tekster, videoer har tekstbeskrivelser, tekst har nok kontrast, og at interaktive komponenter er <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">tastaturtilgængelige.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Indlejret indhold kræver et tilgængeligt navn som beskriver indholdet. Angiv venligst en unik <span class=\"jooa11y-kbd\">titel</span> eller <span class=\"jooa11y-kbd\">aria-label</span> attribut på <span class=\"jooa11y-kbd\">iframe</span> elementet. Lær mere om <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Vær venligst sikker på at <strong>alle videoer har lukkede beskrivelsestekster.</strong> Levering af beskrivelsestekster for alt audio- og videoindhold er et obligatorisk niveau A krav. Beskrivelsestekster understøtter personer som er døve eller hørehæmmede."

