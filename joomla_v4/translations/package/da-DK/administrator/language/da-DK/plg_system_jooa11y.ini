;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Tom overskrift fundet! For at rette det, så slet denne linje eller skift dets format fra <strong>Overskrift %(level)</strong> til <strong>Normal</strong> eller <strong>Sætning</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Overskrift har ingen tekst, men indeholder et billede. Hvis dette ikke er en overskrift, så skift dets format fra <strong>Overskrift %(level)</strong> til <strong>Normal</strong> eller <strong>Sætning</strong>. Ellers, så tilføj venligst en alternativ tekst til billedet, hvis det ikke blot er dekorativt."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Den første overskrift på en side skal normalt være en Overskrift 1 eller Overskrift 2. Overskrift 1 bør være starten på hovedindholdssektionen, og er hovedoverskriften som beskriver den overordnede mening med siden. Lær mere om <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">overskriftsstruktur.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Overskrift er lang! Overskrift bør anvendes til at organisere indhold og bidrage med struktur. De bør være korte, informative, og unikke. Hold venligst overskrifter under 160 karakterer (ikke mere end en sætning)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Karakterantal: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Manglende Overskrift 1. Overskrift 1 bør være starten på hovedindholdsområdet, og er hovedoverskriften som beskriver den overordnede mening med siden. Lær mere om <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">overskriftsstruktur.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Ikke på hinanden følgende overskriftsniveauer anvendt. Overskrifter bør ikke springe niveauer over, eller gå fra <strong>Overskrift %(prevLevel)</strong> til <strong>Overskrift %(level)</strong>."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Manglende overskrift 1!"

;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Overvej at udskifte link teksten: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Klik her&quot; placerer fokus på mussemekanismer, når mange personer ikke anvender en mus, eller ser webstedet på et mobil apparat. Overvej at anvende et andet verbum som relaterer til opgaven.</li><li>Undgå at anvende HTML symboler som kald til handlinger, med mindre der er skjulte for assiterende teknologier.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Fjern tomme links uden nogen tekst."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Link har ikke beskrivende tekst, der er synlig for skærmlæsere og andre assisterende teknologier. For at rette:<ul><li>Tilføj en kortfattet tekst, der beskriver, hvor linket bringer dig hen.</li><li>Hvis det er et <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">ikon link eller SVG</a> mangler det sandsynligvis en beskrivende label.</li><li>Hvis du mener, at dette link er en fejl på grund af en copy/paste fejl, så overvej at slette det.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Den beskrivende label for dette link er: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Linktekst er måske ikke beskrivende nok ud fra kontekst: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Tip!</strong> Linktekst bør altid være klar, unik, og meningsfuld. Undgå almindelige ord som \"klik her\"; eller \"lær mere\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Længere, mindre forståelige URLer anvendt som linktekst, kan være svære at lytte til med assisterende teknologi. I de fleste tilfælde er det bedre at anvende menneskelig-læsbar tekst i stedet for URLen. Korte URLer (såsom et websteds forside) er ok."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Tip!</strong> Linktekst skal altid være klar, unik og meningsfuld så den kan forstås udenfor kontekst."

;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Link peger på en PDF eller downloadbar fil (fx MP3, Zip, Word Doc) uden advarsel. Indiker filtypen i linkteksten. Hvis det er en stor fil, så overvej at inkludere filstørrelsen."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Eksempel:</strong> Eksekutiv rapport (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Link har den samme tekst som et andet link, selv det peger på en anden side. Multiple links med den samme tekst kan skabe forvirring for person som anvender skærmlæsere."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Overvej at gøre det følgende link mere beskrivende for at hjælpe med at skelne det fra andre links: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Link åbner i en ny fane uden advarsel. At gøre dette kan være desorienterende, specielt for personer som har svært ved at opfange visuelle indtryk. Desuden er det ikke altid god praksis at kontrollere en brugers oplevelse eller foretage valg for dem. Antyd i linkteksten, at linket åbner i et nyt vindue."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>Tip!</strong> Lær best practice: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" target=\"_blank\" rel=\"noopener noreferrer\">åbning af links i nye browservinduer og -faner.</a>"

;Images
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Den alternative tekst beskrivelse på et linket billede er <strong>for lang</strong>. Alternativ tekster på linkede billeder bør beskrive hvor linket fører dig hen, og skal ikke være en litterær beskrivelse af billedet. <strong>Overvej at anvende titlen på siden det linker til som dets alternative tekst.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Alternativ teksten er på <strong>%(altLength)</strong> karakterer: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Billede er markeret som <strong>dekorativt</strong> og vil blive ignoreret af assisterende teknologier."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Selvom en <strong>billedtekst</strong> blev angivet, så bør billedet i de fleste tilfælde også have en alternativ tekst. <ul><li>Alternativ teksten bør angive en præcis beskrivelse af hvad billedet indeholder.</li><li>Billedteksten skal oftest levere kontekst til at relatere tilbage til det omgivne indhold, eller gøre opmærksom på et bestemt stykke information.</li></ul> Lær mere: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">alt versus billedtekst.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Anvend ikke de præcis samme ord til både den alternative tekst og billedteksten. Skærmlæsere vil så annoncere indholdet to gange."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Filendelse fundet i alternativ teksten. Hvis billedet understøtter en historie, stemning, eller vigtig information - så vær sikker på at du beskriver billedet."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Fjern: <strong>%(error)</strong>.<br>Alternativ teksten for dette billede er: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Understøttende teknologier indikerer allerede at dette er et billede, så &quot;<strong>%(error)</strong>&quot; eller &quot;%(error) af&quot; kan stadig være redundant."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="Alternativ teksten for dette billede er: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Ikke-beskrivende eller pladsholder alternativ tekst fundet. Erstat den følgende alternativ tekst med noget mere meningsfuldt: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Alternativ tekstbeskrivelse er <strong>for lang</strong>. Alternative tekster bør være præcise, men stadig meningsfulde som et <em>tweet</em> (omkring 100 karakterer). Hvis dette er et komplekst billede eller en graf, så overvej at sætte den lange beskrivelse ind i teksten nedenunder eller i en harmonikakomponent."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Alternativ teksten er på <strong>%(altLength)</strong> karakterer: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Billedlink indeholder <strong>både alternativ tekst og omkransende linktekst.</strong> Hvis dette billede kun er dekorativt og bliver anvendt som en funktionelt link til en anden side, så overvej at markere billedet som dekorativt - den omkrandsende linktekst skvil være tilstrækkelig."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Alternativ tekst: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Billedet er markeret som <strong>dekorativt</strong> og vil blive ignoreret af assisterende teknologi. Hvis billedet bidrager til en historie, et humør eller vigtig information - vær sikker på at tilføje en alternativ tekst."
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Link omkring billede har <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span> men er stadig muligt at fokusere med tastatur. Hvis du gerne vil skjule et redundant eller dublet link, så tilføj også <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Filendelse fundet i alternativ teksten. Vær sikker på at alternativ teksten besrkiver destinationen for linket, ikke en litterær beskrivelse af billedet. Fjern: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="Alternativ teksten for dette billede er: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Billedlink indeholder alternativ tekst. Vær dog sikker på at alternativ teksten beskriver destinationssiden. <strong>Overvej at anvende titlen på siden som den alternative tekst.</strong> Beskriver alternativ teksten hvor linket fører dig hen?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Alternativ tekst: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="Billede i link er markeret som dekorativt og der er ingen linkteskt. Tilføj venligst alternativ tekst til billedet, som beskriver destinationen for linket."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Ikke-beskrivende pladsholder alternativ tekst fundet i linket billede. Vær sikker på at alternativ teksten beskriver destinationen for linket, og ikke er en litterær beskrivelse af billedet. Erstat den følgende alternative tekst: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Assisterende teknologier indikerer allerede at dette er et billede, så &quot;<strong>%(error)</strong>&quot; eller &quot;%(error) for&quot; er måske overflødig. Vær sikker på at alternativ teksten beskriver destinationen for linket, og ikke er en litterær beskrivelse af billedet."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="Alternativ teksten for dette billede er: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="Billedet er markeret som dekorativt, selvom linket anvender den omkransende tekst som et beskrivende label."
PLG_SYSTEM_JOOA11Y_LINK_PASS_ALT="Alternativ teksten for dette billede er: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_BUT_HAS_TEXT_MESSAGE="Billedet bliver anvendt som et link med omkransende tekst, selvom alt attributten burde være markeret som dekorativ."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_MESSAGE="Billedet bliver anvendt som et link, men mangler en alternativ tekst! Vær venligst sikker på at den alternative tekst beskriver hvor linket fører dig hen."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_MESSAGE="Manglende alternativ tekst! Hvis billedet bidrager til en historie, en stemning eller vigtig information - vær sikker på at beskrive billedet."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING="Understreget tekst kan forveksles med links."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING_TIP="Overvej at anvende en anden stil såsom &lt;em&gt;<em>fremhævet</em>&lt;/em&gt;."

