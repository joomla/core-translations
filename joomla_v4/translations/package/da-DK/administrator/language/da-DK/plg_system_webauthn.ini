PLG_SYSTEM_WEBAUTHN="System - WebAuthn Adgangskodeløs log på"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Du kan ikke fjerne godkendere på vegne af andre brugere. Brugere skal logge på, og opsætte deres egne devices."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Aktiverer adgangskodeløs godkendelse med anvendelse af W3C Web godkendelses (WebAuthn) API'et. Bemærk venligst at WebAuthn fanen i bruger profileditoren og WebAuthn log på knapperne, kun vil vises hvis brugeren tilgår webstedet over HTTPS. Ydermere, så vil registrering af WebAuthn godkendere og anvendelsen af dem til at logge på dit websted, kun virke hvis dit websted anvender et gyldigt certifikat, signeret af en certifikat autoritet, som brugerens browser stoler på."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Kan ikke finde brugernavns feltet i log på modulet. Desværre, adgangskodeløs godkendelse vil ikke virke på dette websted, med mindre at du anvender et andet log på modul."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Kan på ingen måde gemme detaljer for gæstebrugere!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="De gemte detaljer er ødelagte for din brugerkonto. Log på ved at anvende en anden metode og fjern og tilføj derefter igen din log på godkender."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Ugyldigt adgangskodeløst log på forsøg. Noget er ødelagt eller dette er et forsøg på at hacke webstedet."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Godkender registrering fejlede. Det modtagne godkender svar fra browseren  matcher ikke den offentlige nøgle der er udstedt af serveren. Dette betyder at nogen har forsøgt at hacke dig eller at noget er ødelagt."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Af sikkerhedshensyn har du ikke tilladelse til at registrere adgangskode løs godkender tokens på vegne af en anden bruger."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Noget gik galt, men ingen yderligere information om fejlen er tilgængelig på dette tidspunkt. Prøv venligst at gen-registrere din godkender."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Serveren har ikke udstedet en offentlig nøgle til godkender registrering, men den har på en eller anden måde modtaget en godkender registrerings forespørgsel fra browseren. Dette betyder at nogen har forsøgt at hacke dig eller at noget er ødelagt."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Kan ikke gemme detaljer. Disse detaljer er allerede i brug af en anden bruger."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Du skal angive dit brugernavn (men IKKE din adgangskode) inden du klikker på log-på knappen Webgodkendelse."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Det angivne brugernavn svarer ikke til en brugerkonto som har aktiveret adgangskodeløs log på, på dette websted."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Kunne ikke gemme den nye label"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Kunne ikke fjerne godkenderen"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Ingen brugerkonto fundet"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Desværre, din browser understøtter ikke W3C Web godkendelses standarden til adgangskodeløs log på, eller dit websted bliver ikke leveret via HTTPS med et gyldigt certifikat, signeret af en certifikat autoritet som din browser har tillid til. Du bliver nødt til at logge på dette websted ved at anvende dit brugernavn og din adgangskode."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Kan ikke finde de gemte detaljer for din log på godkender."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Brugeren for denne godkender ser ud til ikke længere at eksistere på dette websted."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Kan ikke hente godkendelses registreringsinformationen fra dit websted."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Tillad kun, at der anvendes godkendelsesmetoder med verificerbare kryptografiske signaturer til WebAuthn logins. Dette anbefales kraftigt for høj-sikkerhedsmiljøer. Kræver at systemets midlertidige mappe er skrivbar for PHP, og OpenSSL udvidelsen. Kan forhindre nogle billigere, ikke-certificerede godkendelsesmetoder i at virke overhovedet. Deaktivering af det, forhindrer også Joomla i at identificere leverandør og model af godkendelsesmetoden som du anvende (der vil ikke blive vist et ikon ved siden af godkendelsesmetodens navn)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Attestations support"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Lader dig styre adgangskodeløse log-på metoder ved anvendelse af W3C Webgodkendelses standarden. Du behøver en understøttet browser og godkender (fx Google Chrome eller Firefox med en FIDO2 certificeret sikkerhedsnøgle).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Fingeraftryk / Ansigtsgenkendelse / PIN).<br><strong>Android:</strong> Biometrisk skærmlås.<br><br>Du kan flere detaljer på <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">WebAuthn adgangskodeløs log på dokumentation</a>."
