COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Hallo {NAME},\n\nJou rekening is deur 'n administrateur geaktiveer. Jy kan nou by {SITEURL} aanmeld met die gebruikernaam {USERNAME} en die wagwoord wat jy gekies het tydens registrasie."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Rekening geaktiveer vir {NAME} by {SITENAME}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hallo administrateur,\n\n'n Nuwe gebruiker het by {SITENAME} geregistreer.\nDie gebruiker het hul e-posadres geverifieer en versoek dat jy hul rekening goedkeur.\nHierdie e-pos het hul besonderhede:\n\n Naam: {NAME} \n e-pos: {EMAIL} \n Gebruikersnaam: {USERNAME} \n\nJy kan die gebruiker aktiveer deur die skakel hieronder te kies:\n{ACTIVATE}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Registrasiegoedkeuring vereis vir rekening van {NAME} by {SITENAME}"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Hallo,\n\n'n Versoek is gedoen om jou {SITENAME} rekeningwagwoord terug te stel. Om jou wagwoord terug te stel, sal jy hierdie verifikasiekode moet indien om te verifieer dat die versoek reg was.\n\nDie verifikasiekode is {TOKEN}\n\nKies die URL hieronder en gaan voort om jou wagwoord terug te stel.\n\n{LINK_TEXT} \n\nDankie."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Jou {SITENAME} wagwoordterugstelling versoek"
COM_USERS_EMAIL_REGISTERED_BODY="Hallo {NAME},\n\nDankie dat jy by {SITENAME} geregistreer het.\n\nJy kan nou by {SITEURL} aanmeld met die volgende gebruikersnaam en wagwoord:\n\nGebruikernaam: {USERNAME}\nWagwoord: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Hallo {NAME},\n\nDankie dat jy by {SITENAME} geregistreer het.\n\nJy kan nou by {SITEURL} aanmeld met die gebruikersnaam en wagwoord waarmee jy geregistreer het."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Hallo administrateur, \n\n'n Nuwe gebruiker '{NAME}', gebruikernaam '{USERNAME}', het by {SITEURL} geregistreer."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hallo {NAME},\n\nDankie dat jy by {SITENAME} geregistreer het. Jou rekening is geskep en moet geaktiveer word voordat jy dit kan gebruik.\nOm die rekening te aktiveer, kies die volgende skakel of kopieer-plak dit in jou blaaier:\n{ACTIVATE} \n\nNa aktivering kan jy by {SITEURL} aanmeld met die volgende gebruikersnaam en wagwoord:\n\nGebruikernaam: {USERNAME}\nWagwoord: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Hallo {NAME},\n\nDankie dat jy by {SITENAME} geregistreer het. Jou rekening is geskep en moet geaktiveer word voordat jy dit kan gebruik.\nOm die rekening te aktiveer, kies die volgende skakel of kopieer-plak dit in jou blaaier:\n{ACTIVATE} \n\nNa aktivering kan jy by {SITEURL} aanmeld met die volgende gebruikersnaam en die wagwoord wat jy tydens registrasie ingevoer het:\n\nGebruikernaam: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hallo {NAME},\n\nDankie dat jy by {SITENAME} geregistreer het. Jou rekening is geskep en moet geverifieer word voordat jy dit kan gebruik.\n\nOm die rekening te verifieer, kies die volgende skakel of kopieer-plak dit in jou blaaier:\n{ACTIVATE} \n\nNa verifikasie sal 'n administrateur in kennis gestel word om jou rekening te aktiveer. Jy sal 'n bevestiging ontvang wanneer dit klaar is.\n\nSodra daardie rekening geaktiveer is, kan jy by {SITEURL} aanmeld met die volgende gebruikersnaam en wagwoord:\n\nGebruikernaam: {USERNAME}\nWagwoord: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Hallo {NAME},\n\nDankie dat jy by {SITENAME} geregistreer het. Jou rekening is geskep en moet geverifieer word voordat jy dit kan gebruik.\n\nOm die rekening te verifieer, kies die volgende skakel of kopieer-plak dit in jou blaaier:\n{ACTIVATE} \n\nNa verifikasie sal 'n administrateur in kennis gestel word om jou rekening te aktiveer. Jy sal 'n bevestiging ontvang wanneer dit klaar is.\n\nSodra daardie rekening geaktiveer is, kan jy by {SITEURL} aanmeld met die volgende gebruikersnaam en die wagwoord wat jy tydens registrasie ingevoer het:\n\nGebruikernaam: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Hallo,\n\n'n Gebruikernaam-onthounota is vir jou {SITENAME} rekening versoek.\n\nJou gebruikernaam is {USERNAME}.\n\nOm by jou rekening aan te meld, kies die skakel hieronder.\n\n{LINK_TEXT} \n\nDankie."
