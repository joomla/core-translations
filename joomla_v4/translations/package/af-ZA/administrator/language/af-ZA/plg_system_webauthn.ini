PLG_SYSTEM_WEBAUTHN="Stelsel - WebAuthn Wagwoordlose Aanmelding"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Jy kan nie waarmerkers namens gebruikers byvoeg of verwyder nie. Gebruikers moet aanmeld en hul eie toestelle opstel."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Aktiveer wagwoordlose verifikasie deur die W3C Web Authentication (WebAuthn) API te gebruik. Neem asseblief kennis dat die WebAuthn-oortjie in die gebruikersprofielredigeerder en die WebAuthn-aanmeldknoppies slegs vertoon sal word as die gebruiker toegang tot die webwerf oor HTTPS verkry. Verder sal die registrasie van WebAuthn waarmerkers en hulle gebruik om by jou werf aan te meld net werk wanneer jou werf 'n geldige sertifikaat gebruik, onderteken deur 'n Sertifikaat-outoriteit wat die gebruiker se blaaier vertrou."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Kan nie die gebruikernaamveld in die aanmeldmodule vind nie. Jammer, Wagwoordlose verifikasie sal nie op hierdie webwerf werk nie, tensy jy 'n ander aanmeldmodule gebruik."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Kan moontlik nie intekenbesonderhede vir gasgebruiker stoor nie!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Die gestoorde intekenbesonderhede is korrup vir jou gebruikersrekening. Meld aan met 'n ander metode, verwyder dan en voeg weer jou aanmeldwaarmerker by."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Ongeldige wagwoordlose aanmeldversoek. Iets is stukkend of dit is 'n poging om die werf te kraak."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Die waarmerkerregistrasie het misluk. Die waarmerkerrespons wat van die blaaier ontvang is, stem nie ooreen met die publieke sleutel wat deur die bediener uitgereik is nie. Dit beteken dat iemand jou probeer kraak het of iets is stukkend."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Om sekuriteitsredes word jy nie toegelaat om wagwoordlose verifikasietoken namens 'n ander gebruiker te registreer nie."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Iets het verkeerd geloop, maar geen verdere inligting oor die fout is tans beskikbaar nie. Probeer asseblief weer om jou waarmerker te registreer."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Die bediener het nie 'n Publieke Sleutel vir waarmerkerregistrasie uitgereik nie, maar het op een of ander manier 'n waarmerrkerregistrasieversoek van die blaaier ontvang. Dit beteken dat iemand jou probeer kraak het of iets is stukkend."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Kan nie intekenbesonderhede stoor nie. Hierdie intekenbesonderhede word reeds deur 'n ander gebruiker gebruik."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Jy moet jou gebruikersnaam (maar NIE jou wagwoord NIE) invoer voordat jy die Web Authentication aanmeldknoppie kies."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Die gespesifiseerde gebruikersnaam stem nie ooreen met 'n gebruikersrekening wat wagwoordlose aanmelding op hierdie webwerf geaktiveer het nie."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Kon nie die nuwe etiket stoor nie"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Kan nie waarmerker verwyder nie"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Geen gebruikerrekening is gevind nie"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Jammer, jou blaaier ondersteun nie die W3C Webverifikasiestandaard vir wagwoordlose aanmeldings nie of jou werf word nie oor HTTPS bedien met 'n geldige sertifikaat, onderteken deur 'n sertifikaatowerheid wat jou blaaier vertrou nie. Jy sal by hierdie werf moet aanmeld met jou gebruikersnaam en wagwoord."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Kan nie die gestoorde intekenbesonderhede vir jou waarmerker vind nie."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Dit lyk of die gebruiker vir hierdie waarmerker nie meer op hierdie werf bestaan nie."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Kan nie die waarmerker registrasie-inligting vanaf jou werf kry nie."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Laat slegs waarmerkers met verifieerbare kriptografiese handtekeninge vir WebAuthn-aanmeldings gebruik word. Sterk aanbeveel vir hoÃ« sekuriteit omgewings. Vereis dat die stelsel tydelike gids skryfbaar is deur PHP en die OpenSSL uitbreiding. Kan verhoed dat sommige goedkoper, nie-gesertifiseerde waarmerkers enigsins werk. As jy dit deaktiveer, word Joomla ook verhinder om die maak en model van die waarmerker wat jy gebruik te identifiseer (geen ikoon sal langs die Authenticator-naam vertoon word nie)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Ondersteuning vir Attestasie"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Laat jou wagwoordlose aanmeldmetodes bestuur deur die W3C Web Authentication-standaard te gebruik. Jy benodig 'n ondersteunde blaaier en waarmerker (bv. Google Chrome of Firefox met 'n FIDO2 gesertifiseerde sekuriteitsleutel).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Fingerprint / Facial Recognition / PIN).<br><strong>Android:</strong> Biometric screen lock.<br><br>Jy kan meer besonderhede vind in die <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">WebAuthn Passwordless Login-dokumentasie </a>."
