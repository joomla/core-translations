PLG_SYSTEM_UPDATENOTIFICATION="Stelsel - Joomla! Opdatering Kennisgewing"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Hierdie e-pos word NIE deur die Joomla!-projek gestuur nie. Dit word outomaties deur jou eie webwerf gestuur,\n{SITENAME} - {URL} \n\n================================================================================\nOPDATEERINLIGTING\n================================================================================\n\nJou webwerf het ontdek dat daar 'n opgedateerde weergawe van Joomla! beskikbaar is.\n\nJoomla!-weergawe wat tans geïnstalleer is: {CURVERSION}\nJoomla!-weergawe beskikbaar vir installasie: {NEWVERSION}\n\nHierdie e-pos word deur jou webwerf na jou gestuur om jou aan hierdie feit te herinner.\nDie Joomla!-projek sal jou nooit direk kontak oor beskikbare opdaterings van Joomla! op jou webwerf nie.\n\n================================================================================\nOPDATEERINSTRUKSIES\n================================================================================\n\nOm die opdatering op {SITENAME} te installeer, kies asseblief die volgende skakel. (As die URL nie 'n skakel is nie, kopieer & plak dit na jou blaaier).\n\nOpdateringskakel: {LINK}\n\nVrystellingsnuus kan hier gevind word: {RELEASENEWS}\n\n================================================================================\nWAAROM ONTVANG EK HIERDIE E-POS?\n================================================================================\n\nHierdie e-pos is outomaties deur 'n inprop in Joomla!, die sagteware wat jou webwerf aandryf, na jou gestuur.\nHierdie inprop soek na opgedateerde weergawes van Joomla! en stuur 'n e-poskennisgewing na sy administrateurs.\nJy sal verskeie soortgelyke e-posse van jou webwerf ontvang totdat jy óf die sagteware opdateer óf hierdie e-posse deaktiveer.\n\nOm hierdie e-posse te deaktiveer, depubliseer asseblief die 'Stelsel - Joomla! Opdatering Kennisgewing'-inprop in die Inpropbestuurder op jou webwerf.\n\nAs jy nie verstaan wat Joomla! is en wat jy moet doen nie, kontak asseblief nie die Joomla!-projek nie.\nHulle stuur NIE hierdie e-pos na jou nie en hulle kan jou nie help nie. Kontak eerder die persoon wat jou webwerf gebou of bestuur het.\n\nAs jy die persoon is wat jou webwerf gebou of bestuur het, neem asseblief kennis dat hierdie inprop moontlik outomaties geaktiveer is toe jy Joomla! op jou webwerf geïnstalleer of opgedateer het.\n\n================================================================================\nWIE HET MY HIERDIE E-POS GESTUUR?\n================================================================================\n\nHierdie e-pos word deur jou eie webwerf, {SITENAME}, na jou gestuur"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="'n Komma-geskeide lys van die e-posadresse wat die opdateringkennisgewing e-posse sal ontvang. Die adresse in die lys MOET aan bestaande gebruikers van jou werf behoort wat die Supergebruiker-voorreg het. As geen van die gelyste e-posse aan Supergebruikers behoort nie, of as dit leeg gelaat word, sal alle Supergebruikers van hierdie werf die opdateringkennisgewing e-pos ontvang."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Supergebruiker E-posse"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
