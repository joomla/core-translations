COM_ACTIONLOGS_POSTINSTALL_BODY="<p>Met die vrystelling van Joomla 3.9.0 kan jy nou al die administratiewe aksies wat deur jou gebruikers uitgevoer word, in ondersteunde uitbreidings aanmeld. Dit is nou maklik om te sien wie wat gedoen het en wanneer hulle dit gedoen het.</p><p>Die logboeke kan in Joomla nagegaan word of vir eksterne gebruik geeksporteer word.</p><p>Lees die <a href='https://docs.joomla.org/J3.x:User_Action_Logs' target='_new'>dokumente vir Gebruikersaksie-logboeke</a> vir meer inligting oor hierdie nuwe funksie</p>"
