COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla kan nie met die lêer kommunikeer<code>administrator/components/com_joomlaupdate/extract.php</code>wat die opdatering uitvoer nie. Dit gebeur gewoonlik as gevolg van een van die volgende redes:</p><ul><li>'n Bediener-konfigurasielêer in die wortel van jou werf, soos<code>.htaccess</code> of<code> web.config</code>, verhoed toegang tot hierdie lêer.</li><li>Jou bedienerkonfigurasie verhoed toegang tot hierdie lêer.</li><li>Die eienaarskap en regte van hierdie lêer laat jou bediener nie toegang tot hierdie lêer kry nie.</li><li>Jou werf is agter 'n laai-balanseerder of CDN, maar die opset daarvan gee nie toegang tot hierdie lêer nie of blokkeer die stuur van opdragte na dit.</li><li>Alhoewel daar toegang tot die lêer is, is die stuur van opdragte na dit geblok deur die beskerming van jou bediener, soos mod_security2.</li></ul><p>Kontak jou gasheer as jy nie seker is nie.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla-opdatering kan nie korrek kommunikeer met die <code>administrator/components/com_joomlaupdate/extract.php</code> wat die opdatering uitvoer nie. Dit gebeur gewoonlik as gevolg van een van die volgende redes:</p><ul> <li>Die lêer<code>administrator/components/com_joomlaupdate/update.php</code>, wat die instruksies bevat vir die toepassing van die opdatering, kon nie geskep word nie bv as gevolg van toestemmingsprobleme.</li><li>Die bogenoemde lêer kan nie gelees word deur die <code>extract.php</code> nie, weens permissieprobleme.</li><li>Jou blaaier, netwerkuitrusting of bediener beskadig die wagwoord wat ons met elke versoek stuur na <code>extract.php</code> om sikuriteitsredes</li></ul><p>Probeer asseblief om 'n ander blaaier te gebruik, sonder dat blaaieruitbreidings geïnstalleer is, verkieslik op 'n ander rekenaar wat met 'n ander verskaffer aan die internet gekoppel is. As die fout voortduur, kan jy jou gasheer kontak.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Joomla-Opdatering het 'n bedienerfout ondervind tydens die toepassing van die opdatering na jou werf.</p><p>Dit is moontlik dat jou werf nie heeltemal opgegradeer is na die nuwe Joomla-weergawe nie.</p>"
