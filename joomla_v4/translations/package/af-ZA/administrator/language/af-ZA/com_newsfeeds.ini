JLIB_RULES_SETTING_NOTES_COM_NEWSFEEDS="Veranderinge is slegs van toepassing op hierdie komponent.<br><em><strong>Geërf</strong></em> - 'n stelling van die Globale Konfigurasie of 'n hoër vlak word toegepas.<br><em><strong>Geweier</strong></em> wen altyd - wat ook al op die Globale of hoër vlak gestel is en van toepassing is op alle kinderelemente.<br><em><strong>Toegelaat</strong></em> sal die aksie vir hierdie komponent moontlik maak tensy dit oorheers word deur 'n Globale Konfigurasie-stelling." ; Alternate language strings for the rules form field

