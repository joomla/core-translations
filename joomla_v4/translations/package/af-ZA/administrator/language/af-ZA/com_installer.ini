COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Die tydelike lêergids van Joomla is nie ingestel nie."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Hierdie lêergids is waar Joomla 'n uitbreiding kopieer, die uitbreiding uittrek en die lêers dan na die regte gidse kopieer. As hierdie ligging nie ingestel is in configuration.php ($tmp_path) nie, kan jy nie uitbreidings oplaai nie. Skep 'n lêergids om Joomla in staat te stel om na die lêergids te skryf om die probleem op te los."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Die Joomela tydelike lêergids is nie skryfbaar nie of bestaan nie."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Dit kan probleme veroorsaak as jy uitbreidings na Joomla wil oplaai. As jy probleme ondervind met die oplaai van uitbreidings, maak seker dat die lêergids in jou konfigurasie.php gedefinieer is, of gaan na die '%s' en stel dit om skryfbaar te wees en kyk of dit die probleem oplos."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Jou PHP-geheue limiet is onder 16MB gestel, wat probleme kan veroorsaak by die installering van groot uitbreidings. Stel jou geheue limiet op ten minste 32MB."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Lae PHP geheue limiet."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Jou PHP-geheue limiet is onder 24MB gestel, wat probleme kan veroorsaak by die installering van groot uitbreidings. Stel jou geheue limiet op ten minste 32MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Potensieel lae PHP-geheue limiet."
COM_INSTALLER_MSG_WARNINGS_NONE="Geen waarskuwings bespeur nie."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Waarskuwing: Opdatering Nie Voltooi Nie!</h1><p>Die opdatering is slegs gedeeltelik voltooi. Doen die tweede opdatering om die proses te voltooi.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Die PHP tydelike lêergids is nie ingestel nie."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Hierdie lêergids is die lêergids wat PHP gebruik om 'n opgelaaide lêer te stoor voordat Joomla toegang tot hierdie lêer kan kry. Alhoewel die gids wat nie ingestel is nie, nie altyd 'n probleem is nie, maar as jy probleme ondervind met die opsporing van manifeslêers of dat opgelaaide lêers nie opgespoor word nie, stel dit in op jou php.ini lêer, dit mag die probleem oplos."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Die PHP tydelike lêergids kan nie geskryf word nie."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Hierdie lêergids is nie skryfbaar deur Joomla! instansie nie, dit kan probleme veroorsaak as jy uitbreidings na Joomla wil oplaai. As u probleme ondervind met die oplaai van uitbreidings, kyk na die '%s' en stel dit om skryfbaar te wees en kyk of dit die probleem oplos."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Klein PHP maksimum POS-grootte."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Dit is die maksimum hoeveelheid data wat via POS na die bediener gestuur kan word. Dit sluit vormvoorleggings in vir artikels, media (prente, video's) en uitbreidings. Hierdie waarde is minder as 16MB, wat 'n invloed kan hê op die oplaai van groot uitbreidings. Dit word in die php.ini onder post_max_size gestel."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Die maksimum PHP-lêer oplaai grootte is te klein."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Die maksimum lêergrootte vir oplaaie is op minder as 16MB gestel, wat 'n invloed kan hê op die oplaai van groot uitbreidings. Dit is ingestel in php.ini in beide die upload_max_filesize en post_max_size stellings van jou PHP-instellings (geleë in php.ini en/of .htaccess -lêer). Die waarde van post_max_size moet groter wees as die waarde van upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Voordat jy 'n opdatering begin, moet jy seker maak dat die opdatering versoenbaar is met jou Joomla! installasie. <br>Jy word sterk aangeraai om 'n <strong>rugsteun</strong> van jou installasie te maak voordat jy begin opdateer."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP Oplaai Grootte groter as POS grootte."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Die waarde van die upload_max_filesize in die php.ini lêer is groter as die post_max_size veranderlike. Die post_max_size veranderlike sal voorrang geniet en versoeke blok wat groter is as dit. Dit is oor die algemeen 'n verkeerde konfigurasie as jy die oplaai-groottes probeer vergroot. Verhoog die waarde van post_max_size om groter te wees as die waarde van upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="Die geselekteerde lêer kan nie opgelaai word nie, aangesien dit groter is as die maksimum oplaaigrootte."
