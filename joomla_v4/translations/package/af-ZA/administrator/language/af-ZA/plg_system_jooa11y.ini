PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Landmerk op die bladsy wat vir toeganklikheid nagegaan sal word. Die verstekinstelling is die landmerk <strong>hoof</strong>. Alternatiewe vir landmerke is klasse, elemente of ARIA-rolle (bv. #voorbeeld, .voorbeeld, [rol=voorbeeld])."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Ignoreer Streke"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Ignoreer spesifieke streke binne die Inhoudhouer. Gebruik kommas om klasse of elemente te skei (bv. #igonreer, .ignoreer)."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Leesbaarheidhouer"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Landmerk op die bladsy wat nagegaan sal word vir leesbaarheid. Die verstekinstelling is die landmerk <strong>hoof</strong>. Alternatiewe vir landmerke is klasse, elemente of ARIA-rolle (bv. #voorbeeld, .voorbeeld, [rol=voorbeeld])."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Wys Altyd"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Laai die toeganklikheidskontroleerder op alle bladsye. Dit is nuttig wanneer die webwerf ontwikkel word, maar moet nie aan gelos word wanneer die webwerf regstreeks is nie."
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Die Joomla Toeganklikheidkontroleerder beklemtoon algemene toeganklikheid- en bruikbaarheidskwessies visueel. Gemik op inhoudouteurs, identifiseer die inprop foute of waarskuwings en gee leiding oor hoe om dit reg te stel."

