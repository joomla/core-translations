PLG_SYSTEM_JOOA11Y_READABILITY_NO_P_OR_LI_MESSAGE="Kan nie leesbaarheidtelling bereken nie. Geen paragraaf <span class=\"jooa11y-badge\">&lt;p&gt;</span> of lysinhoud <span class=\"jooa11y-badge\">&lt;li&gt;</span> gevind nie."

;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Vetdruk en kursief merkers het semantiese betekenis en moet <strong>nie</strong> gebruik word om hele paragrawe uit te lig nie. Vetgedrukte teks moet gebruik word om sterk <strong>klem</strong> op 'n woord of frase te gee. Kursief moet gebruik word om eiename (dit wil sê boek- en artikeltitels), vreemde woorde en aanhalings uit te lig. Lang aanhalings moet as 'n blokaanhaling geformateer word."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Slegte skakel gevind. Skakel blyk te wys na 'n ontwikkelingsomgewing. Hierdie skakel wys na: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Is dit 'n opskrif? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Blokaanhalings moet slegs vir aanhalings gebruik word. As dit bedoel is om 'n opskrif te wees, verander hierdie blokaanhaling na 'n semantiese opskrif (bv. Opskrif 2 of Opskrif 3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="Het <strong>duplikaat-ID</strong> gevind. Dit is bekend dat duplikaat-ID-foute probleme vir ondersteunende tegnologieë veroorsaak wanneer hulle met inhoud probeer kommunikeer."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Verwyder of verander asseblief die volgende ID: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Is dit 'n opskrif? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="'n Reël van vetdruk-teks kan soos 'n opskrif lyk, maar iemand wat 'n skermleser gebruik, kan nie sien dat dit belangrik is of na die inhoud daarvan spring nie. Vetgedrukte teks moet nooit semantiese opskrifte vervang nie (Opskrif 2 tot Opskrif 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Bladsytaal nie verklaar nie! Asseblief <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">verklaar taal op HTML merker.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF's word as webinhoud beskou en moet ook toeganklik gemaak word. PDF's bevat dikwels probleme vir mense wat skermlesers gebruik (ontbrekende strukturele merkers of ontbrekende vormveldmerkers) en mense wat swak sig het (teks vloei nie weer wanneer dit vergroot word nie). <ul><li>As dit 'n vorm is, oorweeg dit om 'n toeganklike HTML vorm as 'n alternatief te gebruik.</li><li>As dit 'n dokument is, oorweeg dit om dit in 'n webbladsy om te skakel.</li></ul ><br>Anders, kyk asseblief na <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF('s) vir toeganklikheid in Acrobat DC.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Probeer jy om 'n lys te skep? Moontlike lysitem gevind: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Maak seker dat jy semantiese lyste gebruik deur eerder die kolpunt- of nommerformateringknoppies te gebruik. Wanneer 'n semantiese lys gebruik word, is ondersteunende tegnologieë in staat om inligting soos die totale aantal items en die relatiewe posisie van elke item in die lys oor te dra. Kom meer te wete oor <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">semantiese lyste.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Het alle hoofletters gevind. Sommige skermlesers kan alle hoofletterteks as 'n akroniem interpreteer en sal elke letter individueel lees. Boonop vind sommige mense alle hoofletters moeiliker om te lees en dit kan die voorkoms van SKREE gee."

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Leë tabelopskrif gevind! Tabelopskrifte moet <em>nooit</em> leeg wees nie. Dit is belangrik om ry- en/of kolomopskrifte aan te wys om hul verhouding oor te dra. Hierdie inligting verskaf konteks aan mense wat hulptegnologie gebruik. Hou asseblief in gedagte dat tabelle slegs vir tabeldata gebruik moet word."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Kom meer te wete oor <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">toeganklike tabelle.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Ontbrekende tabelopskrifte! Toeganklike tabelle benodig HTML markeertaal wat kopselle en dataselle aandui en wat hul verhouding definieer. Hierdie inligting verskaf konteks aan mense wat hulptegnologie gebruik. Tabelle moet slegs vir tabeldata gebruik word."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Kom meer te wete oor <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">toeganklike tabelle.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Semantiese opskrifte soos Opskrif 2 of Opskrif 3 moet slegs vir afdelings van inhoud gebruik word; <strong>nie</strong> in HTML tabelle. Dui tabelopskrifte aan deur eerder die <strong>th</strong> element te gebruik."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Kom meer te wete oor <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">toeganklike tabelle.</a>"

