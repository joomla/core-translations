;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Leë opskrif gevind! Om reg te stel, vee hierdie reël uit of verander sy formaat van <strong>Opskrif %(level)</strong> na <strong>Normaal</strong> of <strong>Paragraaf</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Opskrif het geen teks nie, maar bevat 'n prent. As dit nie 'n opskrif is nie, verander die formaat daarvan van <strong>Opskrif %(level)</strong> na <strong>Normaal</strong> of <strong>Paragraaf</strong>. Andersins, voeg asseblief alt-teks by die prent as dit nie dekoratief is nie."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Die eerste opskrif op 'n bladsy moet gewoonlik 'n Opskrif 1 of Opskrif 2 wees. Opskrif 1 moet die begin van die hoofinhoudsafdeling wees, en is die hoofopskrif wat die algehele doel van die bladsy beskryf. Kom meer te wete oor <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Opskrifstruktuur.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Opskrif is lank! Opskrifte moet gebruik word om inhoud te organiseer en struktuur oor te dra. Hulle moet kort, insiggewend en uniek wees. Hou asseblief opskrifte minder as 160 karakters (nie meer as 'n sin nie)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Karaktertelling: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Ontbrekende Opskrif 1. Opskrif 1 moet die begin van die hoofinhoudarea wees, en is die hoofopskrif wat die algehele doel van die bladsy beskryf. Kom meer te wete oor <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Opskrifstruktuur.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Nie-opeenvolgende opskrifvlak gebruik. Opskrifte moet nooit vlakke oorslaan nie, of gaan van <strong>Opskrif %(prevLevel)</strong> na <strong>Opskrif %(level)</strong>."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Opskrif 1 Ontbreek!"

;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Oorweeg dit om die skakelteks te vervang: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Klik hier&quot; plekke fokus op muismeganika, wanneer baie mense nie 'n muis gebruik nie of dalk hierdie webwerf op 'n mobiele toestel bekyk. Oorweeg dit om 'n ander werkwoord te gebruik wat met die taak verband hou.</li><li>Vermy die gebruik van HTML simbole as oproep tot aksies, tensy dit vir ondersteunende tegnologieë versteek is.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Verwyder leë skakels sonder enige teks."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Skakel het nie waarneembare teks wat sigbaar is vir skermlesers en ander ondersteunende tegnologie nie. Om reg te stel:<ul><li>Voeg 'n bondige teks by wat beskryf waarheen die skakel jou neem.</li><li>As dit 'n <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">ikoonskakel of SVG</a> ontbreek waarskynlik 'n beskrywende etiket.</li><li>As jy dink hierdie skakel is 'n fout as gevolg van 'n kopie/plak gogga, oorweeg dit om dit uit te vee.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Die beskrywende etiket vir hierdie skakel is: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Skakelteks is dalk nie beskrywend genoeg van konteks nie: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Wenk!</strong> Skakelteks moet altyd duidelik, uniek en betekenisvol wees. Vermy algemene woorde soos \"klik hier\"; of \"kom meer te wete\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Langer, minder verstaanbare URLs wat as skakelteks gebruik word, kan moeilik wees om na te luister met ondersteunende tegnologie. In die meeste gevalle is dit beter om mens-leesbare teks in plaas van die URL te gebruik. Kort URLs (soos 'n webwerf se tuisblad) is goed."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Wenk!</strong> Skakelteks moet altyd duidelik, uniek en betekenisvol wees sodat dit buite konteks verstaan kan word."

;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Skakelpunte na 'n PDF of aflaaibare lêer (bv. MP3, Zip, Word Doc) sonder waarskuwing. Dui die lêertipe binne die skakelteks aan. As dit 'n groot lêer is, oorweeg dit om die lêergrootte in te sluit."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Voorbeeld:</strong> Uitvoerende Verslag (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Skakel het identiese teks as 'n ander skakel, hoewel dit na 'n ander bladsy wys. Veelvuldige skakels met dieselfde teks kan verwarring veroorsaak vir mense wat skermlesers gebruik."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Oorweeg dit om die volgende skakel meer beskrywend te maak om dit te help onderskei van ander skakels: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Skakel maak sonder waarskuwing in 'n nuwe oortjie of venster oop. Om dit te doen kan disoriënterend wees, veral vir mense wat sukkel om visuele inhoud waar te neem. Tweedens is dit nie altyd 'n goeie praktyk om iemand se ervaring te beheer of besluite vir hulle te neem nie. Dui aan binne die skakelteks dat die skakel in 'n nuwe venster oopmaak."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>Wenk!</strong> Leer beste praktyke: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" target=\"_blank\" rel=\"noopener noreferrer\">maak skakels in nuwe blaaiervensters en oortjies oop.</a>"

;Images
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Alt-teksbeskrywing op 'n gekoppelde prent is <strong>te lank</strong>. Die alt-teks op gekoppelde prente moet beskryf waarheen die skakel jou neem, nie 'n letterlike beskrywing van die prent nie. <strong>Oorweeg dit om die titel van die bladsy waarna dit skakel as die alt-teks te gebruik.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Die alt-teks is <strong>%(altLength)</strong> karakters: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Prent is gemerk as <strong>dekoratief</strong> en sal deur hulptegnologie geïgnoreer word."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Alhoewel 'n <strong>byskrif</strong> verskaf is, moet die prent ook alt-teks in die meeste gevalle hê. <ul><li>Die alt-teks moet 'n bondige beskrywing gee van wat in die prent is.</li><li>Die byskrif moet gewoonlik konteks verskaf om die prent met die omringende inhoud in verband te bring, of aandag te gee aan 'n spesifieke stukkie inligting.</li></ul> Kom meer te wete: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" "_QQ_" rel=\"noopener noreferrer\">alt versus byskrif.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Moenie presies dieselfde woorde vir beide die alt- en byskrifteks gebruik nie. Skermlesers sal die inligting twee keer aankondig."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Lêeruitbreiding binne die alt-teks gevind. As die prent 'n storie, stemming of belangrike inligting oordra - maak seker dat jy die prent beskryf."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Verwyder: <strong>%(error)</strong>.<br>Die alt-teks vir hierdie prent is: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Hulptegnologie dui reeds aan dat dit 'n prent is, so &quot;<strong>%(error)</strong>&quot; of &quot;%(error) van&quot; kan oorbodig wees."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="Die alt-teks vir hierdie prent is: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Nie-beskrywende of plekhouer alt-teks gevind. Vervang die volgende alt-teks met iets meer betekenisvol: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Alt-teksbeskrywing is <strong>te lank</strong>. Alt-teks moet bondig wees, maar tog betekenisvol soos 'n <em>twiet</em> (ongeveer 100 karakters). As dit 'n komplekse prent of 'n grafiek is, oorweeg dit om die lang beskrywing van die prent in die teks hieronder of 'n opvoukomponent te plaas."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Die alt-teks is <strong>%(altLength)</strong> karakters: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Prentskakel bevat <strong>beide alt-teks en omringende skakelteks.</strong> As hierdie prent dekoratief is en as 'n funksionele skakel na 'n ander bladsy gebruik word, oorweeg dit om die prent as dekoratief te merk - die omliggende skakelteks behoort voldoende te wees."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Alt-teks: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Prent is gemerk as <strong>dekoratief</strong> en sal deur hulptegnologie geïgnoreer word. As die prent 'n storie, stemming of belangrike inligting oordra - maak seker dat jy alt-teks byvoeg."
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Skakel rondom prent het <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span> maar is steeds sleutelbordfokusbaar. As jy van plan is om 'n oortollige of duplikaatskakel te versteek, voeg ook <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span> by."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Lêeruitbreiding binne die alt-teks gevind. Maak seker dat die alt-teks die bestemming van die skakel beskryf, nie 'n letterlike beskrywing van die prent nie. Verwyder: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="Die alt-teks vir hierdie prent is: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Prentskakel bevat alt-teks, maar maak asseblief seker dat alt-teks die bestemmingbladsy beskryf. <strong>Oorweeg dit om die titel van die bladsy waarna dit skakel as die alt-teks te gebruik.</strong> Beskryf die alt-teks waarheen die skakel jou neem?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Alt-teks: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="Prent binne skakel is as dekoratief gemerk en daar is geen skakelteks nie. Voeg asseblief alt-teks by die prent wat die bestemming van die skakel beskryf."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Nie-beskrywende of plekhouer alt-teks binne 'n gekoppelde prent gevind. Maak seker dat die alt-teks die bestemming van die skakel beskryf, nie 'n letterlike beskrywing van die prent nie. Vervang die volgende alt-teks: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Hulptegnologie dui reeds aan dat dit 'n prent is, so &quot;<strong>%(error)</strong>&quot; of &quot;%(error) van&quot; kan oorbodig wees. Maak seker dat die alt-teks die bestemming van die skakel beskryf, nie 'n letterlike beskrywing van die prent nie."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="Die alt-teks vir hierdie prent is: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="Prent is as dekoratief gemerk, hoewel die skakel die omliggende teks as 'n beskrywende etiket gebruik."
PLG_SYSTEM_JOOA11Y_LINK_PASS_ALT="Die alt-teks vir hierdie prent is: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_BUT_HAS_TEXT_MESSAGE="Prent word gebruik as 'n skakel met omliggende teks, alhoewel die alt-kenmerk as dekoratief gemerk moet word."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_MESSAGE="Prent word as 'n skakel gebruik, maar alt-teks ontbreek! Maak asseblief seker alt-teks beskryf waarheen die skakel jou neem."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_MESSAGE="Alt-teks ontbreek! As die prent 'n storie, stemming of belangrike inligting oordra - maak seker dat jy die prent beskryf."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING="Onderstreepte teks kan met skakels verwar word."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING_TIP="Oorweeg dit om 'n ander styl soos &lt;em&gt;<em>beklemtoning</em>&lt;/em&gt; te gebruik."

;Labels
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="Toevoer het 'n toeganklike naam, maar maak asseblief seker dat daar ook 'n sigbare etiket is."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="Die toeganklike naam vir hierdie toevoer is: <strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Terugstelknoppies moet <strong>nie</strong> gebruik word nie, tensy dit spesifiek nodig is, want dit is maklik om per ongeluk te aktiveer."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Wenk!</strong> Leer hoekom <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\"noopener noreferrer\">Terugstel en kanselleer knoppies veroorsaak bruikbaarheidskwessies.</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="Prentknoppie ontbreek alt-teks. Voeg asseblief alt-teks by om 'n toeganklike naam te verskaf. Byvoorbeeld: <em>Soek</em> of <em>Dien in</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="Daar is geen etiket wat met hierdie toevoer geassosieer word nie. Voeg asseblief 'n <span class=\"jooa11y-kbd\">id</span> by hierdie invoer, en voeg 'n bypassende <span class=\"jooa11y-kbd\">for</span> eienskap by die etiket."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="Daar is geen etiket wat met hierdie toevoer geassosieer word nie. Voeg 'n <span class=\"jooa11y-kbd\">vir</span> eienskap by die etiket wat ooreenstem met die <span class=\"jooa11y-kbd\">id</span> van hierdie toevoer."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="Die ID vir hierdie toevoer is: <strong>id=&#34;%(t)&#34;</strong>"

;Embedded content
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Maak asseblief seker dat jy 'n <strong>transkripsie vir alle poduitsendings verskaf.</strong> Die verskaffing van transkripsies vir oudio-inhoud is 'n verpligte Vlak A vereiste. Transkripsies ondersteun mense wat D/doof of hardhorend is, maar kan almal bevoordeel. Oorweeg dit om die transkripsie hieronder of binne 'n opvoupaneel te plaas."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Kan nie ingebedde inhoud nagaan nie. Maak asseblief seker prente het alt-teks, video's het onderskrifte, teks het voldoende kontras en interaktiewe komponente is <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\"> sleutelbord toeganklik.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Ingebedde inhoud vereis 'n toeganklike naam wat die inhoud daarvan beskryf. Verskaf asseblief 'n unieke <span class=\"jooa11y-kbd\">titel</span> of <span class=\"jooa11y-kbd\">aria-etiket</span> eienskap op die <span class=\" jooa11y-kbd\">iframe</span> element. Kom meer te wete oor <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Maak asseblief seker dat <strong>alle video's geslote onderskrifte het.</strong> Die verskaffing van onderskrifte vir alle oudio- en video-inhoud is 'n verpligte vlak A vereiste. Onderskrifte ondersteun mense wat D/doof of hardhorend is."

;Contrast
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="Die teks binne hierdie toevoer het nie genoeg kontras met die agtergrond nie. Die kontrasverhouding moet ten minste 4.5:1 vir normale teks en 3:1 vir groot teks wees."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="Die kontrasverhouding is <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Hierdie teks het nie genoeg kontras met die agtergrond nie. Die kontrasverhouding moet ten minste 4.5:1 vir normale teks en 3:1 vir groot teks wees."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="Die kontrasverhouding is <strong>%(cratio)</strong> vir die volgende teks: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="Die kontras van hierdie teks is onbekend en moet handmatig hersien word. Maak seker dat die teks en die agtergrond sterk kontrasterende kleure het. Die kontrasverhouding moet ten minste 4.5:1 vir normale teks en 3:1 vir groot teks wees."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Hersien asseblief kontras van die volgende teks:<br><strong>%(nodetext)</strong>"

