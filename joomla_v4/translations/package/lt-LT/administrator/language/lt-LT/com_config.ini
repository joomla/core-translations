JLIB_RULES_SETTING_NOTES_COM_CONFIG="Jei pakeisite nustatymą, jis bus taikomas šiai ir visoms antrinėms grupėms, komponentams ir turiniui. Atminkite, kad:<br><em><strong>Paveldėti</strong></em> reiškia, kad bus naudojami pirminės grupės leidimai.<br><em><strong>Atmesta</strong></em > reiškia, kad nesvarbu, koks yra pagrindinės grupės nustatymas, redaguojama grupė negali atlikti šio veiksmo.<br><em><strong>Leidžiama</strong></em> reiškia, kad redaguojama grupė galės atlikti šį veiksmą (tačiau jei tai prieštarauja pagrindinei grupei, tai neturės jokios įtakos; konfliktas bus nurodytas <em><strong>Neleidžiama (užrakinta)</strong></em> skiltyje Apskaičiuoti nustatymai).<br><em><strong>Nenustatyta</strong></em> naudojama tik viešajai grupei visuotinėje konfigūracijoje. Viešoji grupė yra visų kitų grupių pirminė grupė. Jei leidimas nenustatytas, jis laikomas atmestu, bet gali būti pakeistas antrinėms grupėms, komponentams, kategorijoms ir elementams." ; Alternate language strings for the rules form field

