PLG_TWOFACTORAUTH_TOTP="Dviejų žingsnių atpažinimas - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Neįvedėte teisingo apsaugos kodo. Prašome patikrinti savo Google Authenticator nustatymus ir įsitikinti, kad laikas Jūsų įrenginyje atitinka su laiku šioje svetainėje."
PLG_TWOFACTORAUTH_TOTP_INTRO="Ši savybė leidžia naudoti Google Authenticator ar suderinamą programą dviejų žingsnių atpažinimui. Papildomai prie jūsų prisijungimo vardo ir slaptažodžio, jums taip pat reikės pateikti šešių skaitmenų apsaugos kodą, sugeneruotą su Google Authenticator, kad galėtumėte prisijungti prie šios svetainės. Apsaugos kodas keičiamas kas 30 sekundžių. Tai suteikia papildomą paskyros apsaugą nuo programišių, net jei jiems pavyko gauti jūsų slaptažodį."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Įjungti dviejų žingsnių atpažinimą"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! yra su integruota dviejų veiksnių autentifikavimo sistema. Jis apsaugo jūsų svetainės prisijungimą antriniu slaptu kodu, kuris keičiasi kas 30 sekundžių. Galite naudoti savo mobilųjį įrenginį ir <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a > programą, kad sukurtumėte tą kodą.</p><p>Pasirinkę toliau esantį mygtuką:</p><ul><li>Joomla! įgalins dviejų veiksnių autentifikavimo papildinius.</li><li>Dviejų veiksnių autentifikavimas bus pasiekiamas visiems vartotojams.</li><li>Kiekvienas vartotojas gali sukonfigūruoti dviejų veiksnių autentifikavimą skiltyje „Naudotojo informacija“.</li><li >Visada galite išjungti dviejų faktorių autentifikavimo papildinį arba sukonfigūruoti jį tik Backend naudojimui.</li><li>Busite nukreipti į savo vartotojo profilio puslapį, kuriame rasite daugiau informacijos apie dviejų veiksnių autentifikavimą ir įgalinkite jį savo vartotojui paskyra.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Galimas dviejų faktorių atpažinimas"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="Administracija (vidinė prieiga)"
PLG_TWOFACTORAUTH_TOTP_SECTION_BOTH="Abu"
PLG_TWOFACTORAUTH_TOTP_SECTION_LABEL="Svetainės sekcija"
PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="Svetainė (išorinė prieiga)"
PLG_TWOFACTORAUTH_TOTP_STEP1_HEAD="1 žingsnis - Gaukite Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1="Oficiali Google Authenticator programėlė Android, iOS ir BlackBerry įrenginiams"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1_LINK="https://support.google.com/accounts/answer/1066447?hl=lt" ; Check the URL and change the part hl=en to your language tag if this is available (example hl=de; hl=zh-cn; hl=zh-tw)
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Palaikomos kliento programos kitiems įrenginiams ir operacinėms sistemoms (nurodyta Vikipedijoje)."
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="http://en.wikipedia.org/wiki/Google_Authenticator#Implementation" ; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Atsisiųskite ir įdiekite <a href=\"https://en.wikipedia.org/wiki/Google_Autenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authentikatorius</a> arba suderinamą programa, pvz., <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>, išmaniajame telefone arba darbalaukyje. Naudokite vieną iš šių:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Prašome prisiminti sinchronizuoti Jūsų įrenginio laikrodį su laiko serveriu. Laiko delsa gali neleisti prisijungti prie svetainės."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Paskyra"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Kaip alternatyva, galite nuskenuoti šį QR kodą su Google Authenticator."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="2 žingsnis - Nustatyti"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Raktas"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Jei norite pakeisti raktą, išjunkite dviejų žingsnių atpažinimą. Kai bandysite vėl jį įjungti, jis sugeneruos naują raktą."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Jums reikės įvesti šią informaciją į Google Authenticator ar atitinkamą programą."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="3 žingsnis - Aktyvuoti dviejų žingsnių atpažinimą"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Apsaugos kodas"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Siekiant patvirtinti, kad viskas nustatyta teisingai, prašome laukelyje žemiau įvesti apsaugos kodą, rodomą Google Authenticator, ir paspausti mygtuką. Jei kodas teisingas, dviejų žingsnių atpažinimas bus įjungtas."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Leidžia jūsų svetainės naudotojams naudoti dviejų veiksnių autentifikavimą naudojant <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator </a> arba kiti suderinami laiku pagrįsti vienkartiniai slaptažodžių generatoriai, pvz., <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\"> FreeOTP</a>. Norėdami naudoti dviejų veiksnių autentifikavimą, redaguokite vartotojo profilį ir įgalinkite dviejų veiksnių autentifikavimą."

