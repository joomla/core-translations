JLIB_RULES_SETTING_NOTES_COM_INSTALLER="1. Pakeitimai taikomi tik šiam komponentui.<br><em><strong>Paveldėtas</strong></em> - taikomas globalios konfigūracijos nustatymas arba aukštesnio lygios nustatymas.<br><em><strong>Uždrausta</strong></em> visada laimi - naudojama tai, kas nurodyta globaliai arba aukštesniame lygyje ir taikoma visiems dukteriniams elementams.<br><em><strong>Leidžiama</strong></em> įgalins veiksmą šiam komponentui, nebent jį perrašo globalios konfigūracijos nustatymas." ; Alternate language strings for the rules form field

