COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Tai didžiausias duomenų kiekis, kurį galima siųsti į serverį naudojant POST. Tai apima straipsnių, žiniasklaidos (vaizdų, vaizdo įrašų) ir plėtinių formų pateikimą. Ši vertė yra mažesnė nei 16 MB, o tai gali turėti įtakos didelių plėtinių įkėlimui. Tai nustatyta php.ini po post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Maksimalus įkeliamo PHP failo dydis yra per mažas."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Didžiausias įkeliamų failų dydis yra mažesnis nei 16 MB, o tai gali turėti įtakos didelių plėtinių įkėlimui. Tai nustatyta php.ini PHP nustatymų (esančių php.ini ir /arba .htaccess faile) nustatymuose upload_max_filesize ir post_max_size. Post_max_size reikšmė turi būti didesnė nei upload_max_filesize reikšmė."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Prieš atnaujindami įsitikinkite, kad naujinimas yra suderinamas su jūsų Joomla! įdiegimu. <br>Primygtinai rekomenduojame prieš pradedant diegimą, atnaujinti savo svetainės failų ir duomenų bazės <strong>atsarginę kopiją</strong>."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP įkėlimo dydis didesnis nei POST dydis"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Upload_max_filesize reikšmė php.ini faile yra didesnė nei post_max_size kintamasis. Kintamajam post_max_size bus teikiama pirmenybė ir blokuojamos didesnės už jį užklausos. Paprastai tai yra klaidinga serverio konfigūracija, kai bandoma padidinti įkėlimo dydį. Padidinkite post_max_size reikšmę, kad ji būtų didesnė už upload_max_filesize vertę."
