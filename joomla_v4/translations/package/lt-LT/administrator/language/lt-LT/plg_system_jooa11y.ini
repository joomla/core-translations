;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Rasta tuščia antraštė! Norėdami pataisyti, ištrinkite šią eilutę arba pakeiskite jos formatą iš <strong>Antraštės %(level)</strong> į <strong>Įprasta</strong> arba <strong>Pastraipa</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Antraštėje nėra teksto, bet yra vaizdas. Jei tai nėra antraštė, pakeiskite jos formatą iš <strong>Antraštės %(level)</strong> į <strong>Įprasta</strong> arba <strong>Pastraipa</strong>. Kitu atveju pridėkite alternatyvųjį tekstą prie vaizdo, jei jis nėra dekoratyvus."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Pirmoji puslapio antraštė paprastai turi būti Antraštė 1 arba Antraštė 2. Antraštė 1 turėtų būti pagrindinės turinio dalies pradžia ir pagrindinė antraštė, apibūdinanti bendrą puslapio paskirtį. Sužinokite daugiau apie tai <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Antraštės struktūra.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Antraštė ilga! Antraštės turėtų būti naudojamos turiniui organizuoti ir struktūrai perteikti. Jie turėtų būti trumpi, informatyvūs ir unikalūs. Antraštės turi būti trumpesnės nei 160 simbolių (ne daugiau kaip sakinys)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Simbolių skaičius: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Trūksta 1 Antraštės. 1 Antraštė turėtų būti pagrindinės turinio srities pradžia ir pagrindinė antraštė, apibūdinanti bendrą puslapio paskirtį. Sužinokite daugiau apie tai <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Antraštės struktūra.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Naudojamas nenuoseklus antraštės lygis. Antraštės niekada neturėtų praleisti lygių arba pereiti nuo <strong>Antraštės %(prevLevel)</strong> į <strong>Antraštę %(level)</strong>."
