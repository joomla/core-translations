PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Nuorodos tekstas yra toks pat, kaip ir kitos nuorodos, nors ji nukreipia į kitą puslapį. Kelios nuorodos su tuo pačiu tekstu gali sukelti painiavą žmonėms, kurie naudojasi ekrano skaitytuvais."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Apsvarstykite galimybę šią nuorodą padaryti labiau aprašomąją, kad būtų lengviau ją atskirti nuo kitų nuorodų: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Nuoroda atidaroma naujame skirtuke arba lange be įspėjimo. Tai gali būti dezorientuota, ypač žmonėms, kuriems sunku suvokti vaizdinį turinį. Antra, ne visada yra gera praktika kontroliuoti kažkieno patirtį ar priimti sprendimus už jį. Nurodykite, kad nuoroda atsidaro naujame lange nuorodos tekste."
