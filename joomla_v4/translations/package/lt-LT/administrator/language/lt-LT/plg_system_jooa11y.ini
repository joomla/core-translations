PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Būtinai pateikite <strong>visų internetinių transliacijų nuorašą.</strong> Garso turinio nuorašų teikimas yra privalomas A lygio reikalavimas. Nuorašai remia žmones, kurie yra kurtieji arba neprigirdintys, tačiau gali būti naudingi visiems. Apsvarstykite galimybę įdėti stenogramą po akordeono skydeliu arba į ją."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Nepavyko patikrinti įterpto turinio. Įsitikinkite, kad vaizduose yra alternatyvus tekstas, vaizdo įrašuose yra antraščių, tekstas yra pakankamai kontrastingas ir interaktyvūs komponentai yra <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">pasiekiama klaviatūra.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Įterptam turiniui reikalingas pasiekiamas pavadinimas, apibūdinantis jo turinį. Pateikite unikalų <span class=\"jooa11y-kbd\">pavadinimą</span> arba <span class=\"jooa11y-kbd\">aria-etiketę</span> atributą <span class=\" jooa11y-kbd\">iframe</span> elementas. Sužinokite daugiau apie <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Įsitikinkite, kad <strong>visuose vaizdo įrašuose yra subtitrai.</strong> Viso garso ir vaizdo turinio antraščių pateikimas yra privalomas A lygio reikalavimas. Antraštės palaiko žmones, kurie yra kurtieji arba neprigirdintys."

;Contrast
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="Šios įvesties tekstas neturi pakankamai kontrasto su fonu. Įprasto teksto kontrasto santykis turi būti bent 4,5:1, o dideliam tekstui – 3:1."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="Kontrasto santykis yra <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Šis tekstas neturi pakankamai kontrasto su fonu. Įprasto teksto kontrasto santykis turi būti bent 4,5:1, o dideliam tekstui – 3:1."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="Šio teksto kontrasto santykis yra <strong>%(cratio)</strong>: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="Šio teksto kontrastas nežinomas ir jį reikia peržiūrėti rankiniu būdu. Įsitikinkite, kad tekstas ir fonas yra ryškių kontrastingų spalvų. Įprasto teksto kontrasto santykis turi būti bent 4,5:1, o dideliam tekstui – 3:1."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Peržiūrėkite šio teksto kontrastą:<br><strong>%(nodetext)</strong>"

;Readability
PLG_SYSTEM_JOOA11Y_READABILITY_NOT_ENOUGH_CONTENT_MESSAGE="Nepakanka turinio skaitomumo balui apskaičiuoti."
PLG_SYSTEM_JOOA11Y_READABILITY_NO_P_OR_LI_MESSAGE="Nepavyko apskaičiuoti skaitomumo balo. Nerasta pastraipos <span class=\"jooa11y-badge\">&lt;p&gt;</span> arba sąrašo turinio <span class=\"jooa11y-badge\">&lt;li&gt;</span>."

;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Pusjuodžio ir kursyvo žymos turi semantinę reikšmę, todėl jų <strong>negalima</strong> naudoti ištisoms pastraipoms paryškinti. Paryškintas tekstas turėtų būti naudojamas norint stipriai <strong>pabrėžti</strong> žodį ar frazę. Kursyvu reikia paryškinti tikrinius vardus (t. y. knygų ir straipsnių pavadinimus), svetimžodžius, citatas. Ilgos kabutės turi būti suformatuotos kaip blokinės kabutės."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Rasta bloga nuoroda. Atrodo, kad nuoroda nurodo į kūrimo aplinką. Ši nuoroda nukreipia į: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Ar tai antraštė? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Blokinės kabutės turėtų būti naudojamos tik kabutėms. Jei tai yra antraštė, pakeiskite šią blokinę citatą į semantinę antraštę (pvz., Antraštė 2 arba Antraštė 3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="Rasta <strong>pasikartojantis ID</strong>. Žinoma, kad pasikartojančios ID klaidos sukelia problemų pagalbinėms technologijoms, kai jos bando sąveikauti su turiniu."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Pašalinkite arba pakeiskite šį ID: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Ar tai antraštė? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Pusjuodžiu paryškinto teksto eilutė gali atrodyti kaip antraštė, bet kas nors, naudojanti ekrano skaitytuvą, negali pasakyti, kad ji svarbi, arba pereiti prie jos turinio. Paryškintas tekstas niekada neturėtų pakeisti semantinių antraščių (nuo Antraštės 2 iki Antraštės 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Puslapio kalba nedeklaruota! Prašome <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">deklaruoti kalbą HTML žymoje.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF failai laikomi žiniatinklio turiniu ir taip pat turi būti prieinami. PDF rinkmenose dažnai kyla problemų žmonėms, kurie naudoja ekrano skaitytuvus (trūksta struktūrinių žymų arba trūksta formų laukų etikečių) ir žmonėms, turintiems silpną regėjimą (padidinus tekstas nesikeičia). <ul><li>Jei tai forma, apsvarstykite galimybę kaip alternatyvą naudoti prieinamą HTML formą.</li><li>Jei tai dokumentas, apsvarstykite galimybę konvertuoti jį į tinklalapį.</li></ul ><br>Kitu atveju patikrinkite <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF(s), kad būtų galima pasiekti Acrobat DC.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Ar bandote sudaryti sąrašą? Rastas galimas sąrašo elementas:: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Įsitikinkite, kad naudojate semantinius sąrašus naudodami ženklelių arba skaičių formatavimo mygtukus. Naudojant semantinį sąrašą, pagalbinės technologijos gali perduoti tokią informaciją kaip bendras elementų skaičius ir santykinė kiekvieno elemento padėtis sąraše. Sužinokite daugiau apie<a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">semantinius sąrašus.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Rastos visos didžiosios raidės. Kai kurie ekrano skaitytuvai tekstą didžiosiomis raidėmis gali interpretuoti kaip akronimą ir kiekvieną raidę skaitys atskirai. Be to, kai kuriems žmonėms sunkiau įskaityti visas didžiąsias raides, todėl gali atrodyti, kad tai ŠAUKSMAS."

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Rasta tuščia lentelės antraštė! Lentelių antraštės <em>niekada</em> neturi būti tuščios. Svarbu nurodyti eilučių ir/arba stulpelių antraštes, kad perteiktų jų ryšį. Ši informacija suteikia konteksto žmonėms, kurie naudojasi pagalbinėmis technologijomis. Atminkite, kad lentelės turėtų būti naudojamos tik lentelės duomenims."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Sužinokite daugiau apie <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">prieinamas lenteles.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Trūksta lentelės antraščių! Prieinamoms lentelėms reikalingas HTML žymėjimas, nurodantis antraštės langelius ir duomenų langelius, apibrėžiančius jų ryšį. Ši informacija suteikia konteksto žmonėms, kurie naudojasi pagalbinėmis technologijomis. Lentelės turėtų būti naudojamos tik lentelės duomenims."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Sužinokite daugiau apie <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">prieinamas lenteles.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Semantinės antraštės, pvz., Antraštė 2 arba Antraštė 3, turėtų būti naudojamos tik turinio skyriams; <strong>ne</strong> HTML lentelėse. Nurodykite lentelių antraštes naudodami elementą <strong>th</strong>."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Sužinokite daugiau apie <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">prieinamas lenteles.</a>"

