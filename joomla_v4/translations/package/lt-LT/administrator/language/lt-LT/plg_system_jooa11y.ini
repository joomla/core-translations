;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Apsvarstykite galimybę pakeisti nuorodos tekstą: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Spustelėkite čia&quot; vietose daugiausia dėmesio skiriama pelės mechanikai, kai daugelis žmonių nenaudoja pelės arba gali peržiūrėti šią svetainę mobiliuoju įrenginiu. Apsvarstykite galimybę naudoti kitą veiksmažodį, susijusį su užduotimi.</li><li>Nenaudokite HTML simbolių kaip raginimo veikti, nebent jie būtų paslėpti pagalbinėms technologijoms.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Pašalinkite tuščias nuorodas be jokio teksto."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Nuorodoje nėra pastebimo teksto, kuris būtų matomas ekrano skaitytuvams ir kitoms pagalbinėms technologijoms. Norėdami pataisyti:<ul><li>pridėkite glaustą tekstą, kuriame aprašoma, kur nuoroda nuves jus.</li><li>Jei tai yra <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">piktogramos nuoroda arba SVG</a> greičiausiai trūksta aprašomosios etiketės.</li><li>Jei manote, kad ši nuoroda yra klaida dėl kopijavimo /įterpimo, apsvarstykite galimybę ją ištrinti.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Šios nuorodos aprašomoji etiketė yra: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Nuorodos tekstas gali būti nepakankamai aprašomasis iš konteksto:<strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Patarimas!</strong> Nuorodos tekstas visada turi būti aiškus, unikalus ir prasmingas. Venkite įprastų žodžių, pvz., \"spustelėkite čia\"; arba \"sužinokite daugiau\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Naudojant pagalbines technologijas gali būti sunku klausytis ilgesnių, mažiau suprantamų URL, naudojamų kaip nuorodos tekstas. Daugeliu atvejų vietoj URL geriau naudoti žmonėms skaitomą tekstą. Trumpi URL (pvz., svetainės pagrindinis puslapis) yra tinkami."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Patarimas!</strong> Nuorodos tekstas visada turi būti aiškus, unikalus ir prasmingas, kad būtų galima suprasti iš konteksto."

;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Nuoroda nukreipia į PDF arba atsisiunčiamą failą (pvz., MP3, Zip, Word Doc) be įspėjimo. Nuorodos tekste nurodykite failo tipą. Jei tai didelis failas, apsvarstykite galimybę įtraukti failo dydį."
