PLG_SYSTEM_SESSIONGC="Sistema - Sesijos duomenų išvalymas"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Kai įjungtas, šis įskiepis bandys išvalyti pasibaigusio galiojimo duomenis pagal dažnį, apskaičiuotą pagal tikimybę ir daliklį."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Įjungti sesijos duomenų išvalymą"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Kai įjungtas, šis įskiepis išvalys pasirenkamus sesijos meta duomenis iš duomenų bazės. Atminkite, kad ši operacija nebus vykdoma, kai naudojama duomenų bazės tvarkyklė, nes šie duomenys išvalomi vykdant Sesijos duomenų valymo operaciją."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Įjungti sesijos meta duomenų išvalymą"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="Kartu su tikimybės lauku šie du laukai naudojami nustatyti seanso duomenų valymo operacijos, suaktyvinamos pagal užklausą, dažnį. Tikimybė apskaičiuojama naudojant tikimybę/daliklį, pvz., 1/100 reiškia, kad yra 1 % tikimybė, kad procesas bus vykdomas pagal kiekvieną užklausą."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Daliklis"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="Kartu su daliklio lauku šie du laukai naudojami nustatyti seanso duomenų valymo operacijos, suaktyvinamos pagal pareikalavimą, dažnį."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Tikimybė"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Sistemos įskiepis, kuris išvalo pasibaigusius duomenis ir meta duomenis, atsižvelgiant į sesijos tvarkyklę, nustatytą visuotinėje konfigūracijoje."

