PLG_QUICKICON_EOS="Greita piktograma – Joomla 4 palaikymo pabaigos pranešimas"
PLG_QUICKICON_EOS_MESSAGE_ERROR_SUPPORT_ENDED="<p>Jūsų Joomla 4 versijos palaikymas baigėsi. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Kuo greičiau atnaujinkite į Joomla 5</a>.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_01="<p>Joomla 5 išleista! Sužinokite viską, ką jums gali pasiūlyti „Joomla 5“. Patikrinkite, ar nukreipimo puslapyje nėra <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla 5 funkcijų</a> ir patobulinimų.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_02="<p>Kada laikas atnaujinti į Joomla 5? Tada, kai jūsų svetainei reikalingi plėtiniai bus suderinami. Sužinokite, <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\"> kaip naudoti išankstinio atnaujinimo tikrintuvą</a>.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SECURITY_ONLY="<p>Joomla 4 įjungtas tik saugos režimas. Palaikymas baigiasi %1$s. Pradėkite <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">planuoti atnaujinti</a> į Joomla 5 šiandien.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SUPPORT_ENDING="<p>Palaikymas skirtas Joomla 4 baigiasi %1$s, <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Atnaujinkite į Joomla 5</a> kaip kuo greičiau.</p>"
PLG_QUICKICON_EOS_SNOOZE_BUTTON="Priminti šį pranešimą visiems naudotojams"
PLG_QUICKICON_EOS_XML_DESCRIPTION="Tikrina, ar nesibaigė Joomla 4 palaikymo būsena, ir praneša, kai lankotės valdymo skydelio puslapyje."

