PLG_SYSTEM_UPDATENOTIFICATION="Sistema - Joomla! atnaujinimo pranešimas"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Šis el. laiškas NĖRA išsiųstas Joomla! projekto. Jį automatiškai siunčia jūsų svetainė,\n{SITENAME} - {URL} \n\n================================================================================\nATNAUJINTI INFORMACIJĄ\n================================================================================\n\nJūsų svetainė aptiko, kad yra atnaujinta Joomla! galima atsisiųsti.\n\nJoomla! šiuo metu įdiegta versija: {CURVERSION}\nJoomla! versija, kurią galima įdiegti: {NEWVERSION}\n\nŠį el. laišką jums atsiuntė jūsų svetainė, norėdama priminti apie tai.\nJoomla! projektas niekada nesusisieks su jumis tiesiogiai dėl galimų Joomla! atnaujinimų jūsų svetainėje.\n\n================================================================================\nATNAUJINTI INSTRUKCIJAS\n================================================================================\n\nNorėdami įdiegti naujinimą {SITENAME}, pasirinkite šią nuorodą. (Jei URL nėra nuoroda, nukopijuokite ir įklijuokite ją į savo naršyklę).\n\nAtnaujinti nuorodą: {LINK}\n\nIšleidimo naujienas rasite čia:{RELEASENEWS}\n\n================================================================================\nWHY AM I RECEIVING THIS EMAIL?\n================================================================================\n\nŠį el. laišką automatiškai išsiuntė Joomla!, jūsų svetainę valdančios programinės įrangos, įskiepis.\nŠis papildinys ieško atnaujintų Joomla! ir siunčia el. laišką savo administratoriams.\nIš savo svetainės gausite kelis panašius el. laiškus, kol atnaujinsite programinę įrangą arba išjungsite šiuos el. laiškus.\n\nJei norite išjungti šiuos el. laiškus, atšaukite „Sistema – Joomla! Atnaujinkite pranešimo papildinį savo svetainės papildinių tvarkyklėje.\n\nJei nesuprantate, ką Joomla! yra ir ką jums reikia padaryti, nesikreipkite į Joomla! projektas.\nJie nesiunčia jums šio el. laiško ir negali jums padėti. Vietoj to, susisiekite su asmeniu, kuris sukūrė arba tvarko jūsų svetainę.\n\nJei esate asmuo, kuris sukūrė arba tvarko svetainę, atkreipkite dėmesį, kad šis papildinys galėjo būti suaktyvintas automatiškai, kai įdiegėte arba atnaujinote Joomla! jūsų svetainėje.\n\n================================================================================\nKAS MAN ATSIUNTĖ ŠĮ EL. LAIŠKĄ?\n================================================================================\n\nŠį el. laišką jums atsiuntė jūsų svetainė, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Kableliu atskirtas el. pašto adresų, kuriems bus siunčiami atnaujinimų pranešimų laiškai, sąrašas. Adresai sąraše privalo priklausyti jūsų svetainės nariams turintiems Super Administratorių teises. Jei nė vienas nurodytas adresas nepriklauso Super Administratoriams, ar laukelis paliktas tuščias, visi šios svetainės Super Administratoriai gaus atnaujinimų pranešimų laiškus."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Super Administratorių el. paštai"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla! Galimas {SITENAME} naujinys – {URL}"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Jei pasirinksite automatinę (numatytoji), atnaujinimų pranešimų laiškas Super Administratoriams bus siunčiamas tokia kalba, kokia buvo naudojama iššaukus įskiepį. Pasirinkę kalbą čia, priversite atnaujinimų pranešimų laiškus siųsti šia konkrečia kalba."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="El. laiško kalba"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Automatinis"
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_DESC="Siunčiama svetainės administratoriams, kai "_QQ_"Joomla! Update Notification"_QQ_" sistemos papildinys aptinka atnaujinimą."
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla: Atnaujinimo pranešimas"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Naudojant šią konfigūraciją Joomla! atnaujinimų pranešimai neveiks"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Nustatyti į numatytąją reikšmę (6 val.)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>Diegiklio konfigūracijoje parinkčių naujinimo talpyklą (valandomis) nustatėte į 0, tai reiškia, kad „Joomla“ nesaugo naujinimo talpykloje. Tai reiškia, kad kiekvieną kartą apsilankius puslapyje turėtų būti siunčiamas el. laiškas, tačiau tai neįmanoma. Padidinkite reikšmę (6 yra numatytoji) arba patvirtinkite, kad Joomla! Pranešimas apie atnaujinimą niekada nesiųs jums laiškų.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Šis papildinys periodiškai tikrina, ar nėra naujos Joomla! versijos. Kai jis bus rastas, jis atsiųs jums el. laišką, primindamas atnaujinti. Galite tinkinti el. pašto adresą Sistema &rarr; Pašto šablonai."

