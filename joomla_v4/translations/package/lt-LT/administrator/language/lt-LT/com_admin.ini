COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Įgalinti foninį balansavimo nustatymų užkrovimą"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Joomla svetainėse, priglobtose už apkrovos balansavimo ir atvirkštinio tarpinio serverio, kartu su Joomla 3.9.26 buvo pristatytas naujas visuotinės konfigūracijos nustatymas</p><p>Šis nustatymas, kai įjungtas, leis jūsų apkrovos balansavimo / atvirkštinio tarpinio serverio tikras lankytojų IP adresas. Tada šis IP bus naudojamas veiksmų žurnaluose ir balsavimui už straipsnius sekti (jei šios funkcijos įjungtos).</p><p><strong>Šią funkciją norės įjungti tik svetainės, esančios už apkrovos balansavimo / atvirkštinio tarpinio serverio..</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Naujas serverio nustatymas \"Be apkrovos balansavimo\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Prieš 3.9.22 numatytame htaccess.txt faile buvo klaidingas kodas, skirtas katalogų sąrašams išjungti. Saugos komanda rekomenduoja rankiniu būdu pritaikyti reikiamus pakeitimus bet kuriam esamam .htaccess failui, nes šio failo negalima atnaujinti automatiškai.</p><p>Senas kodas:</p><pre>&lt;IfModule autoindex&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Naujas kodas:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess naujinimas, susijęs su katalogų sąrašais"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>Prieš 4.4.4 numatytasis htaccess.txt nepalaikė Brotli glaudinimo. Dėl to gali atsirasti dvigubų glaudinimo klaidų, kai „Joomla“ įdiegiama serveryje, kuriame naudojamas „Brotli“ glaudinimas. Turėtumėte rankiniu būdu pritaikyti reikiamus pakeitimus bet kuriam esamam .htaccess failui, nes šio failo negalima atnaujinti automatiškai.</p><p>Senas kodas:</p><pre>RewriteRule \"\.css\.gz $\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript, E=no-gzip:1]</pre><p>Naujas kodas:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css, E=no-gzip:1,E=no-brotli:1]<br>Perrašymo taisyklė \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1 ,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess „Brotli“ glaudinimo naujinimas"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>Prieš 4.2.9 numatytame htaccess.txt faile buvo klaidingas kodas, skirtas pridėti HTTP antraštę \"Content-Encoding\". Dėl to gali atsirasti dvigubų kodavimo klaidų, kai „Joomla“ yra įdiegta pakatalogyje ir tiek šiame, tiek pirminiame kataloge yra .htaccess failas su šiuo kodu. Turėtumėte rankiniu būdu pritaikyti reikiamus pakeitimus bet kuriam esamam .htaccess failui, nes šio failo negalima atnaujinti automatiškai.</p><p>Senasis kodas:</p><pre>Header append Content-Encoding gzip</pre><p>Naujas kodas:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE=".htaccess naujinimas, susijęs su Turinio Kodavimo Antraštės nustatymu"
