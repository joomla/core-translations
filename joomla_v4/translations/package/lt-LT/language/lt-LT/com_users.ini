COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Sveiki, {NAME},\n\nJūsų paskyrą suaktyvino administratorius. Dabar galite prisijungti prie {SITEURL} naudodami naudotojo vardą {USERNAME} ir slaptažodį, kurį pasirinkote registruodamiesi."
