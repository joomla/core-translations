COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Sveiki, {NAME},\n\nDėkojame, kad užsiregistravote {SITENAME}. Jūsų paskyra sukurta ir turi būti suaktyvinta, kad galėtumėte ją naudoti.\nJei norite suaktyvinti paskyrą, pasirinkite šią nuorodą arba nukopijuokite ir įklijuokite ją į savo naršyklę:\n{ACTIVATE} \n\nPo aktyvinimo galite prisijungti prie {SITEURL} naudodami šį vartotojo vardą ir slaptažodį, kurį įvedėte registruodamiesi:\n\nVartotojo vardas: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Sveiki, {NAME},\n\nDėkojame, kad užsiregistravote {SITENAME}. Jūsų paskyra sukurta ir turi būti patvirtinta, kad galėtumėte ją naudoti.\n\nJei norite patvirtinti paskyrą, pasirinkite šią nuorodą arba nukopijuokite ir įklijuokite ją į savo naršyklę:\n{ACTIVATE} \n\nPatvirtinus administratoriui bus pranešta suaktyvinkite savo paskyrą. Kai tai bus atlikta, gausite patvirtinimą.\n\nKai paskyra bus suaktyvinta, galėsite prisijungti prie {SITEURL} naudodami šį vartotojo vardą ir slaptažodį:\n\nVartotojo vardas: {USERNAME}\nSlaptažodis: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Sveiki, {NAME},\n\nDėkojame, kad užsiregistravote {SITENAME}. Jūsų paskyra sukurta ir turi būti patvirtinta, kad galėtumėte ją naudoti.\n\nJei norite patvirtinti paskyrą, pasirinkite šią nuorodą arba nukopijuokite ir įklijuokite ją į savo naršyklę:\n{ACTIVATE} \n\nPatvirtinus administratoriui bus pranešta suaktyvinkite savo paskyrą. Kai tai bus padaryta, gausite patvirtinimą.\n\nKai paskyra bus suaktyvinta, galėsite prisijungti prie {SITEURL} naudodami šį naudotojo vardą ir slaptažodį, kurį įvedėte registruodamiesi:\n\nVartotojo vardas: {USERNAME}"
