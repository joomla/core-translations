COM_USERS_EMAIL_PASSWORD_RESET_BODY="Sveiki,\n\nBuvo pateikta užklausa iš naujo nustatyti jūsų {SITENAME} paskyros slaptažodį. Norėdami iš naujo nustatyti slaptažodį, turėsite pateikti šį patvirtinimo kodą, kad įsitikintumėte, jog užklausa buvo teisėta.\n\nPatvirtinimo kodas yra {TOKEN}\n\nToliau pasirinkite URL ir nustatykite slaptažodį iš naujo.\n\n{LINK_TEXT} \n\nAčiū."
