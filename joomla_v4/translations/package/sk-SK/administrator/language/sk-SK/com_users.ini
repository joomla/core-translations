COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! prichádza s výrazne vylepšeným prostredím <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">Viacfaktorového overovania</a>, ktoré vám pomôže zabezpečiť prihlasovacie údaje vašich používateľov.</p><p>Na rozdiel od funkcie dvojfaktorovej autentizácie v predchádzajúcich verziách Joomly používatelia <em>už nemusia zadávať bezpečnostný kód so svojím používateľským menom a heslom</em>. Viacfaktorová autentifikácia prebieha v samostatnom kroku po prihlásení na stránku. Kým nedokončia overenie viacfaktorovej autentifikácie, používatelia nemôžu prechádzať na iné stránky ani používať lokalitu. Vďaka tomu je viacfaktorová autentifikácia odolná voči <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">phishingu</a>&ndash;. Umožňuje tiež interaktívne metódy overovania, ako je WebAuthn (vrátane integrácie s Windows Hello, Apple TouchID / FaceID a Android Biometric Screen Lock) alebo odosielanie 6-miestneho overovacieho kódu e-mailom. Obe tieto interaktívne, pohodlné metódy sú teraz dostupné ako zásuvné moduly dodávané priamo s Joomla!.</p>"
