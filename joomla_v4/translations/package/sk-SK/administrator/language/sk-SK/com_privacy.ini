COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Administrátor na {URL} vytvoril požiadavku na odstránenie osobných informácií súvisiacich s touto e-mailovou adresou. Z bezpečnostných dôvodov musíte potvrdiť, že ide o platnú požiadavku na odstránenie vašich osobných údajov z tohto webu.\n\nAk sa tak stalo omylom, ignorujte tento e-mail a nič sa nedeje.\n\nPre potvrdenie tejto požiadavky musíte dokončiť jednu z nasledovných možností:\n\n1. Navštívte nasledovnú URL: {TOKENURL}\n\n2. Skopírujte váš token z tohto e-mailu, navštívte priloženú URL adresu a vložte token do formulára.\nURL:{FORMURL}\nToken: {TOKEN}\n\nPamätajte na to, že tento token je platný len 24 hodín od času odoslania tohto e-mailu."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Administrátor na {URL} vytvoril požiadavku na odstránenie osobných informácií súvisiacich s touto e-mailovou adresou. Z bezpečnostných dôvodov musíte potvrdiť, že ide o platnú požiadavku na odstránenie vašich osobných údajov z tohto webu.\n\nAk sa tak stalo omylom, ignorujte tento e-mail a nič sa nedeje.\n\nPre potvrdenie tejto požiadavky musíte dokončiť jednu z nasledovných možností:\n\n1. Navštívte nasledovnú URL: {TOKENURL}\n\n2. Skopírujte váš token z tohto e-mailu, navštívte priloženú URL adresu a vložte token do formulára.\nURL:{FORMURL}\nToken: {TOKEN}\n\nPamätajte na to, že tento token je platný len 24 hodín od času odoslania tohto e-mailu."
