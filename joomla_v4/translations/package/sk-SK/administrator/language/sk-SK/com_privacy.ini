COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Ak je k dispozícii sieťové pripojenie, inštalácia Joomla sa pokúsi komunikovať so servermi Joomla.org z rôznych dôvodov, medzi ktorými sú: <ul><li>Kontrola aktualizácií aplikácie Joomla</li><li>Obrazovky s nápovedou pre základné rozšírenia Joomla</li><li>Inštalácia z webovej služby (voliteľne)</li><li>Zber štatistických údajov na serveri (voliteľne)</li></ul>So všetkými HTTP požiadavkami sa ako ich súčasť prenáša aj IP adresa vášho servera. Pre bližšie informácie o tom, ako Joomla spracováva získané údaje na svojich serveroch si prečítajte naše <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">pravidlá dodržiavania súkromia</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Zaznamenávaci systém Joomla zapisuje IP adresy návštevníkov, čo sa prejaví ako správa zapísaná do jeho logovacích súborov. Tieto súbory sa vyžívajú na zaznamenávanie rôznej aktivity na webe s Joomla, vrátane informácií vzťažných k aktualizáciám jadra systému, nesprávnych pokusov o prihlásenie, neošetrených chýb a vývojárskych informácií ako je požívanie zastaraných API. Formátovanie týchto logovacích súborov môže byť upravené ktorýmkoľvek rozšírením, ktoré nastavuje logovanie, preto vám odporúčame stiahnuť a skontrolovať logovací súbor vášho webu z tohto miesta: `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Všetky požiadavky na webové stránky Joomla spustia reláciu, ktorá uloží IP adresu do údajov relácie a vytvorí v prehliadači cookie príslušného sedenia. IP adresa je používaná z bezpečnostných dôvodov na pomoc pred ochranou možného hackerského útoku na sedenie a tieto údaje sú vymazané hneď po ukončení platnosti sedenia. Názov cookie sedenia je generovaný náhodným hashom a preto neobsahuje rovnaký identifikátor. Cookie relácie je zlikvidované hneď po ukončení platnosti sedenia alebo ak používateľ zavrie internetový prehliadač."
