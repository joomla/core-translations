COM_PRIVACY_POSTINSTALL_BODY="<p>So zavedením GDPR pre občanov EÚ a ďalších podobných obmedzení kdekoľvek vo svete môže pre vás byť dôležité vyžiadanie súhlasu pred začatím ukladania akýchkoľvek <strong>osobných údajov</strong> používateľov.</p><p>Joomla 3.9 predstavuje nové možnosti, ktoré vám pomôžu pri vytváraní pravidiel dodržiavania súkromia a zhromažďovaní súhlasov používateľov. Navyše tok informácií vám pomôže spravovať rôzne požiadavky používateľov ako napríklad žiadosti o odstránenie osobných údajov z webu.</p><p> Pre viac informácií o tejto novej funkcii si prečítajte <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>Dokumentáciu k ochrane súkromia</a>.</p>"
