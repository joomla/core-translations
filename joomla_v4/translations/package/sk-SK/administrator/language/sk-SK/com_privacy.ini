COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Informácie na tejto stránke sú zhromaždené z rozšírení, ktoré hlásia ich akcie súvisiace so súkromím do tohto systému. Zameriava sa na to, aby majitelia webových stránok vedeli o možnostiach nainštalovaných rozšírení a poskytovali informácie, ktoré vlastníkom pomôžu pri vytváraní pravidiel stránok, ako sú napríklad zásady ochrany osobných údajov. Keďže táto stránka vyžaduje od rozšírení podporu tohto systému a zobrazuje informácie iba z povolených rozšírení, nemalo by sa to považovať za úplný zoznam a odporúčame vám, aby ste si prečítali viac informácií v dokumentácii každého rozšírenia."
