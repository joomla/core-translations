COM_JOOMLAUPDATE_VIEW_UPLOAD_CAPTIVE_INTRO_HEAD="Skutočne chcete nainštalovať súbor, ktorý ste nahrali?"
COM_JOOMLAUPDATE_VIEW_UPLOAD_ERROR_DOWNGRADE="Nahraný súbor balíka \"%1$s\" má nižšiu verziu \"%2$s\", ako nainštalovaná verzia \"%3$s\". Nemôžete znížiť úroveň verzie systému Joomla.<br>Pozrite si <a class=\"alert-link\" href=\"https://downloads.joomla.org/latest\" target=\"_blank\" rel=\"noopener noreferrer\">oficiálnu stránku Joomla na stiahnutie</a> pre získanie aktualizačného balíčka Joomla v <em><strong>novšej verzii</strong></em>."
COM_JOOMLAUPDATE_VIEW_UPLOAD_ERROR_INSTALL_PACKAGE="Nahrávaný súbor s balíčkom \"%s\" vyzerá ako úplný inštalačný balík Joomla, ktorý sa používa len na vytvorenie nových webov. Na aktualizáciu webu môžete používať len <em><strong>Aktualizačný balíček</strong></em>. <br>Pozrite si <a class=\"alert-link\" href=\"https://downloads.joomla.org/latest\" target=\"_blank\" rel=\"noopener noreferrer\">oficiálnu stránku Joomla na stiahnutie</a> pre získanie <em><strong>aktualizačného balíčka</strong></em> v správnej verzii."
COM_JOOMLAUPDATE_VIEW_UPLOAD_ERROR_NO_MANIFEST_FILE="Nahrávaný súbor s balíčkom \"%s\" nie je aktualizačným balíkom Joomla. Neobsahuje súbor \"administrator/manifests/files/joomla.xml\".<br>Pozrite si <a class=\"alert-link\" href=\"https://downloads.joomla.org/latest\" target=\"_blank\" rel=\"noopener noreferrer\">oficiálnu stránku Joomla na stiahnutie</a> pre získanie správneho <em><strong>Aktualizačného balíčka</strong></em> Joomla."
