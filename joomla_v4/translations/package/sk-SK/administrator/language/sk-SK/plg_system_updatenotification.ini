PLG_SYSTEM_UPDATENOTIFICATION="Systém - Oznámenie o aktualizácii Joomla!"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Tento e-mail NEBOL ODOSLANÝ z projektu Joomla!. Je posielaný automaticky vaším vlastným webom\n{SITENAME} - {URL}\n\n================================================================================\nINFORMÁCIA O AKTUALIZÁCII\n================================================================================\n\nVáš web zistil, že je na stiahnutie dostupná aktualizovaná verzia Joomla!\n\nAktuálne nainštalovaná verzia Joomla!: {CURVERSION}\nVerzia Joomla! dostupná na aktualizáciu: {NEWVERSION}\n\nTento e-mail vám bol odoslaný vaším webom len ako pripomienka tohto faktu.\nProjekt Joomla! vás nikdy priamo nekontaktuje s informáciami o dostupných aktualizáciách Joomla! pre váš web.\n\n================================================================================\nPOKYNY K AKTUALIZÁCII\n================================================================================\n\nPre inštaláciu aktualizácie na stránke {SITENAME} použite nasledovný odkaz (ak URL nie je klikateľná, skopírujte a vložte odkaz do prehliadača).\n\nOdkaz na aktualizáciu: {LINK}\n\nNovinky k vydaniu nájdete tu: {RELEASENEWS}\n\n================================================================================\nPREČO SOM TENTO E-MAIL DOSTAL?\n================================================================================\n\nTento e-mail bol automaticky odoslaný zo zásuvného modulu Joomla!, software, ktorý poháňa váš web.\nTento zásuvný modul kontroluje dostupnosť aktualizácií Joomla! a odosiela notifikácie o ich dostupnosti administrátorom.\nDostanete niekoľko podobných e-mailov z vášho webu až pokým neaktualizujete software alebo nevypnete tieto e-maily.\n\nPre ich vypnutie odpublikujte zásuvný modul 'Systém - Notifikácie o aktualizáciách Joomla!' v Správcovi zásuvných modulov na vašom webe.\n\nPokiaľ nerozumiete tomu, čo vlastne Joomla! je a čo musíte urobiť neobracajte sa na Joomla! projekt, prosím.\nOni vám tieto e-maily NEODOSIELAJÚ a ani vám nemôžu pomôcť. Namiesto toho sa spojte s osobou, ktorá vytvorila alebo spravuje váš web.\n\nAk nie ste osobou, ktorá vytvorila alebo spravuje váš web pamätajte aj na to, že tento zásuvný modul môže byť zapnutý automaticky po inštalácii alebo aktualizácii Joomla! na vašej doméne.\n\n================================================================================\nKTO MI TENTO E-MAIL ODOSLAL?\n================================================================================\n\nTento e-mail vám bol odoslaný vaším vlastným webom {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Čiarkou oddelený zoznam e-mailových adries, ktoré budú prijímať e-maily s upozorneniami na aktualizácie. Adresy v zozname MUSIA patriť existujúcim používateľom webovej stránky a títo používatelia zároveň musia mať práva Super používateľov. Ak žiadny z e-mailov nepatrí Super používateľovi, alebo je pole prázdne, dostanú takýto e-mail všetci Super používatelia webového sídla."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="E-mailové adresy Super používateľov"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
