PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_DESC="Tento e-mail je odosielaný administrátorom pomocou \"Notifikácie o aktualizáciách Joomla\" vo chvíli, keď systémový zásuvný modul zistí, že je dostupná aktualizácia."
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla: Oznámenia o aktualizáciách"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Upozornenia na aktualizácie Joomla! sa v tejto konfigurácii nebudú dať spustiť"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Nastaviť späť na predvolené nastavenie (6 hodín)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>V konfigurácii inštalátora ste nastavili možnosť aktualizácie vyrovnávacej pamäte (v hodinách) na 0, čo znamená, že Joomla neukladá aktualizácie do vyrovnávacej pamäte. Znamená to, že e-mail by sa mal zaslať pri každej návšteve stránky, avšak toto nie je možné. Zvýšte túto hodnotu (6 je predvolená) alebo potvrďte, že Joomla! vám nebude posielať e-maily s upozorneniami na aktualizácie.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Tento zásuvný modul pravidelne kontroluje dostupnosť nových Joomla! verzií. Pokiaľ je nájdená, bude vám odoslaný email pripomínajúci potrebu aktualizácie. Tieto e-maily môžete upraviť v menu Systém &rarr; Šablóny e-mailov."

