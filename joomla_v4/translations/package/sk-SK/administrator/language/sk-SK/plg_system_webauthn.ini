PLG_SYSTEM_WEBAUTHN_LOGIN_DESC="Prihlásenie bez hesla pomocou štandardu W3C webového overenia (WebAuthn) v kompatibilných prehliadačoch. WebAuthn overovanie už musíte mať nastavené vo vašom používateľskom profile."
