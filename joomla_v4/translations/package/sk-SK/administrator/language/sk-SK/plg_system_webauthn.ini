PLG_SYSTEM_WEBAUTHN="Systém - WebAuthn bezheslové prihlasovanie"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Nemôžete pridávať alebo odstraňovať autentifikátory v mene používateľov. Používatelia sa musia prihlásiť a nastaviť svoje vlastné zariadenia."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Zapína bezheslové overovanie pomocou API W3C Webové overenie (WebAuthn). Pamätajte na to, že záložka WebAuthn v editore profilu používateľa a prihlasovacie tlačidlá WebAuthn budú zobrané len vtedy, ak používateľ pristupuje na stránky cez protokol HTTPS. Zároveň podmienkou registrácie overovača WebAuthn a jeho používania na prihlasovanie do webu funguje len ak vaše stránky používajú platný certifikát podpísaný certifikačnou autoritou, ktorej prehliadač dôveruje."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Nemôžem nájsť pole používateľského mena v prihlasovacom module. Prepáčte, ale bezheslové overenie na týchto stránkach nebude fungovať pokiaľ používate iný prihlasovací modul."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Pre hosťovského používateľa nie je možné prihlasovacie údaje uložiť!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Uložené prihlasovacie údaje k vášmu používateľskému účtu sú porušené. Prihláste sa iným spôsobom, potom odstráňte a pridajte váš prihlasovací overovač."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Nesprávna požiadavka na bezheslové prihlásenie. Niečo sa pokazilo alebo je to pokus o hacknutie tohto webu."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Registrácia overovača zlyhala. Odpoveď overovača získaná z prehliadača nesúhlasí s verejným kľúčom vydaným serverom. Znamená to, že niekto vás skúšal hacknúť alebo je niečo pokazené."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Z bezpečnostných dôvodov nemáte oprávnenie na registráciu bezheslových overovacích tokenov v mene iného používateľa."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Niečo sa pokazilo, avšak v tejto chvíli nie sú dostupné žiadne ďalšie informácie o tejto chybe. Skúste zaregistrovať váš overovač znova, prosím."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Server nevydal verejný kľúč na registráciu overovača, ale nejakým spôsobom získal požiadavku na registráciu overovača z prehliadača. Znamená to, že niekto vás skúšal hacknúť alebo je niečo pokazené."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Nie je možné uložiť prihlasovacie poverenia. Tieto poverenia sú už používané iným používateľom."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Pred kliknutím na tlačidlo prihlásenia Webovou autentifikáciou musíte zadať vaše používateľské meno (ale NIIE vaše heslo)."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Zadané používateľské meno nesúhlasí s používateľským účtom, ktorý má zapnuté bezheslové prihlasovanie na týchto stránkach."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Nie je možné uložiť novú menovku"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Prepáčte, ale váš prehliadač nepodporuje štandard W3C Web overenia umožňujúci bezheslové prihlasovanie alebo vaše stránky nie sú dostupné cez HTTPS s platným certifikátom podpísaným certifikačnou autoritou, ktorej by váš prehliadač dôveroval. Na stránku sa musíte prihlásiť pomocou vášho používateľského mena a hesla."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Nemôžem nájsť uložené údaje vášho prihlasovacieho overovača."
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Nie je možné odstrániť overovač"
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Používateľ tohto overovača na týchto stránkach už neexistuje."
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Možnosť správy bezheslových prihlasovacích metód pomocou štandardu W3C Web overovača. Potrebujete podporovaný prehliadač a overovač (napr. Google Chrome alebo Firefox s certifikovaným bezpečnostným kľúčom FIDO2)."
