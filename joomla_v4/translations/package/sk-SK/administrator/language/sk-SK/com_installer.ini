COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Toto je priečinok Joomla, do ktorého sú rozšírenia kopírované, rozbaľované a následne sú súbory odtiaľto kopírované do správnych priečinkov. Ak toto umiestnenie nie je nastavené v súbore configuration.php ($tmp_path), tak nie je možné nahrávať rozšírenia. Vytvorte adresár pre umožnenie zápisu systému Joomla a tým sa chyba odstráni."
