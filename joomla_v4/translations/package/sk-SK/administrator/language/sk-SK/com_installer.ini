COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Váš limit pamäte v PHP je nižší ako 16 MB, čo môže spôsobovať problémy počas inštalácie väčších rozšírení. Upravte limit pamäte na najmenej 32 MB, prosím."
