COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Inštancia Joomla nemôže zapisovať do tohto priečinka, čo môže spôsobiť problémy počas nahrávania rozšírení do systému Joomla. Ak máte problémy s nahrávaním rozšírení, skontrolujte '%s' a zmeňte oprávnenia na zápis a uvidíte, či táto zmena problém vyriešila."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Malá veľkosť maximálneho odosielania cez POST v PHP."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Maximálny objem dát, ktoré môžu byť odoslané cez POST na server. Zahŕňa to aj odosielanie formulárov pridávania článkov, médií (obrázkov, videí) a rozšírení. Táto hodnota je nižšia ako 16 MB, čo môže spôsobovať problémy pri nahrávaní väčších rozšírení. Je to nastavené v php.ini v parametri post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Maximálna nastavená veľkosť nahrávaného súboru v PHP je príliš malá."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Maximálna veľkosť nahrávaných súborov je nastavená na menej ako 16 MB, čo môže spôsobiť problémy pri nahrávaní väčších rozšírení. Táto hodnota je nastavená v php.ini v premenných upload_max_filesize a post_max_size (v nastaveniach PHP umiestnených v php.ini a/alebo súbore .htaccess)."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Pred aktualizáciou sa uistite, že táto verzia je plne kompatibilná s vašou inštaláciou systému Joomla!.<br>Pred aktualizáciou vám odporúčame urobiť <strong>zálohu</strong> vašich súborov a databázy."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Veľkosť nahrávania v PHP je väčšia ako veľkosť POST."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Hodnota upload_max_filesize v súbore php.ini je väčšia ako hodnota post_max_size. Hodnota post_max_size má prednosť a blokuje všetky požiadavky väčšie, ako táto hodnota. Zvyčajne je to chyba v nastaveniach servera pri zmenách veľkosti nahrávania súborov. Zväčšte hodnotu post_max_size tak, aby bola väčšia než hodnota upload_max_filesize."
