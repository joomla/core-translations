PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Vzorové údaje, ktoré vytvoria blogovací webový portál s článkami, tagmi, vlastnými poľami a pracovným postupom.<br>Ak je web viacjazyčný, údaje budú označené jazykom aktívnym v administrácii."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Vzorové údaje blogu"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Toto vám povie niečo o tomto blogu a osobe, ktorá ho píše.</p><p>Ak ste prihlásený/-á, môžete túto stránku upraviť kliknutím na ikonu Upraviť.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="O nás"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Tu je niekoľko základných tipov na prácu s vaším webom.</p><ul><li>Joomla! má 'front end', na ktorý sa práve pozeráte a 'administráciu' alebo 'back end', v ktorej robíte pokročilejšie veci pri vytváraní vášho webu, ako napríklad nastavovanie ponuky menu a rozhodovanie o zobrazení vybraných modulov. Do administrátorského rozhrania sa musíte prihlásiť osobitne pomocou rovnakého používateľského mena a hesla, ktoré ste použili na prihlásenie do tejto časti webu.</li><li>Jednou z prvých vecí, ktorú pravdepodobne budete chcieť urobiť je zmena názvu webu, záhlavia a pridanie loga. Na vykonanie týchto zmien vyberte odkaz Nastavenia šablóny v hornom menu. Pre zmenu popisu webu, názvu zobrazovaného v prehliadači, predvoleného e-mailu a ďalších položiek vyberte Nastavenia webu. Podrobnejšie nastavenia sú dostupné v administrácii.</li><li>Pre celkovú zmenu vzhľadu vášho webu budete pravdepodobne chcieť nainštalovať novú šablónu. V menu Systém v Inštalačnom module vyberte z ponuky položku Rozšírenia a pokračujte na záložku Inštalovať. K dispozícii je množstvo bezplatných a komerčných šablón určených priamo pre Joomla.</li><li>Ako ste už videli, môžete nastavovať kto môže vidieť rôzne časti vášho webu. Keď pracujete s modulmi a článkami, nastavenie úrovne prístupu pre registrovaných bude znamenať, že len prihlásení používatelia tieto položky budú môcť vidieť.</li><li>Keď vytvoríte nový článok alebo iný obsah, môžete nastaviť, či je Publikovaný alebo Nepublikovaný. Ak voľbu nastavíte na Nepublikovaný, návštevníci webu tento obsah narozdiel od vás neuvidia.</li><li>Viac o práci s Joomla sa môžete naučiť z <a href='https://docs.joomla.org/'>Dokumentačného webu Joomla</a> a pomoc od ostatných používateľov sa vám dostane v <a href='https://forum.joomla.org/'>Joomla fóre</a>. V admnistrácii je na každej stránke tlačidlo nápovedy, ktoré poskytuje podrobné informácie o funkciách dostupných na príslušnej stránke.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Práca s vaším webom"
