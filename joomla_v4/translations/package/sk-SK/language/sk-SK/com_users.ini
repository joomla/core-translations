COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Dobrý deň, administrator,\n\nNa stránke {SITENAME} sa registroval nový používateľ.\nPoužívateľ svoj e-mail overil a požiadal o schválenie účtu.\nTento e-mail obsahuje bližšie informácie o ňom:\n\n  Meno :  %s{NAME} \n  e-mail:  {EMAIL} \n Používateľské meno:  {USERNAME} \n\nPoužívateľa môžete aktivovať pomocou nasledovného odkazu:\n {ACTIVATE} \n"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Vyžaduje sa schválenie registrácie účtu používateľa {NAME} na {SITENAME}"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Dobrý deň,,\n\nbolo požiadané o vynulovanie Vášho hesla na {SITENAME}. Pre overenie oprávnenosti tejto požiadavky musíte zadať overovací kód.\n\nOverovací kód je {TOKEN}\n\nPoužite URL adresu nižšie pre pokračovanie v procese vynulovania hesla.\n\n {LINK_TEXT} \n\nVďaka."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Bolo požiadané o heslo k účtu na {SITENAME}"
COM_USERS_EMAIL_REGISTERED_BODY="Dobrý deň, {NAME},\n\nVďaka za registráciu na {SITENAME}\n\nTeraz sa môžete prihlásiť na {SITEURL} pomocou nasledovného používateľského mena a hesla:\n\nPoužívateľské meno: {USERNAME}\nHeslo: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Dobrý deň, {NAME},\n\nVďaka za registráciu na {SITENAME}.\n\nTeraz sa môžete prihlásiť na {SITEURL} pomocou používateľského mena a hesla, ktoré ste zadali počas registrácie."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Dobrý deň, administrátor, \n\nNový používateľ s menom '{NAME}', používateľské meno '{USERNAME}', je registrovaný na {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Dobrý deň,  {NAME},\n\nVďaka za registráciu na {SITENAME}. Váš účet bol vytvorený, ale pred jeho použitím musí byť aktivovaný.\nPre aktiváciu účtu použite nasledovný odkaz alebo ho skopírujte a vložte do prehliadača:\n{ACTIVATE} \n\nPo aktivácii sa môžete prihlásiť na stránke {SITEURL} pomocou tohto používateľského mena a hesla:\n\nPoužívateľské meno: {USERNAME}\nHeslo: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Dobrý deň, {NAME},\n\nVďaka za registráciu na {SITENAME}. Váš účet bol vytvorený, ale pred jeho použitím musí byť aktivovaný.\nPre aktiváciu účtu použite naslednovný odkaz alebo ho skopírujte a vložte do prehliadača:\n{ACTIVATE} \n\nPo aktivácii sa môžete prihlásiť na stránke {SITEURL} pomocou používateľského mena a hesla zadaného počas registrácie:\n\nPoužívateľské meno: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Dobrý deň {NAME},  %s,\n\nVďaka za registráciu na {SITENAME}. Váš účet bol vytvorený, ale pred použitím musí byť overený.\nPre overenie použite nasledovný odkaz alebo ho skopírujte a vložte do prehliadača:\n {ACTIVATE} \n\nPo overení účtu administrátor dostane upozornenie a žiadosť o aktiváciu vášho účtu. O aktivácii účtu dostanete správu.\nPo aktivácii sa môžete prihlásiť na stránke {SITEURL} pomocou tohto používateľského mena a hesla:\n\nPoužívateľské meno: {USERNAME}\nHeslo: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Dobrý deň {NAME},\n\nVďaka za registráciu na {SITENAME}. Váš účet bol vytvorený, ale pred použitím musí byť overený.\nPre overenie použite nasledovný odkaz alebo ho skopírujte a vložte do prehliadača:\n %s{ACTIVATE} \n\nPo overení účtu administrátor dostane upozornenie so žiadosťou o aktiváciu vášho účtu. O jeho aktivácii dostanete informatívnu správu.\nPo aktivácii účtu sa môžete prihlásiť na stránke {SITEURL} pomocou používateľského mena a hesla zadaného počas registrácie:\n\nPoužívateľské meno: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Dobrý deň,\n\nBolo požiadané o pripomenutie vášho používateľského mena k účtu na {SITENAME}.\n\nVaše používateľské meno je {USERNAME}.\n\nPre prihlásenie do vášho účtu môžete použiť odkaz nižšie.\n\n{LINK_TEXT} \n\nĎakujeme."
