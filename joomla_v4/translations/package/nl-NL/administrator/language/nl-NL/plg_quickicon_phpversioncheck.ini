PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="We hebben gedetecteerd dat uw server gebruik maakt van PHP %1$s welke verouderd is en niet langer officiële beveiligingsupdates van de ontwikkelaars ontvangt. Het Joomla! Project raadt aan uw site naar PHP %2$s of hoger te upgraden welke tenminste tot %3$s beveiligingsupdates zal ontvangen. <br><br>Vraag uw hoster om PHP %2$s of een latere versie de standaardversie voor uw site te maken. Schakel, als uw host al PHP %2$s klaar is, PHP %2$s in de hoofdmap van uw site en de 'administrator' map in – meestal kunt u dit zelf door middel van een hulpmiddel in uw hosting controlepaneel, maar het is het best om het uw hoster te vragen als u niet zeker bent."
; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="We hebben gedetecteerd dat uw server PHP %1$s gebruikt, dat verouderd is en niet langer officiële beveiligingsupdates ontvangt van zijn ontwikkelaars. Bovendien kunnen we geen nieuwere PHP versie aanbevelen, omdat u een verouderde Joomla! versie gebruikt. We raden aan Joomla! te updaten en vervolgens verdere PHP upgrade-instructies te volgen."
