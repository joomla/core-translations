PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Vetgedrukte en cursieve tags hebben semantische betekenis en mogen <strong>niet</strong> worden gebruikt om hele alinea's te markeren. Vetgedrukte tekst moet worden gebruikt om een sterke <strong>nadruk</strong> te leggen op woorden en zinnen. Cursief moet worden gebruikt om eigennamen te markeren (dat wil zeggen boek- en artikeltitels), buitenlandse woorden en citaten. Lange citaten moeten worden opgemaakt als blockquote."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Verkeerde link gevonden. Link lijkt te wijzen naar een ontwikkelomgeving. Deze link verwijst naar: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Is dit een kop? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Blockquotes mogen alleen voor citaten worden gebruikt. Als dit een titel is, verander deze blokquote dan in een semantische kop (bv. Heading 2 of Heading 3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="<strong>Duplicaat ID</strong> gevonden. Van dubbele ID-fouten is bekend dat ze problemen veroorzaken voor ondersteunende technologieën wanneer ze proberen te communiceren met de inhoud."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Verwijder of wijzig de volgende ID: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Is dit een kop? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Een regel met vette tekst kan eruit zien als kop, maar iemand die een schermlezer gebruikt kan niet bepalen of het belangrijk is of naar de inhoud springt. Vette tekst mag nooit semantische koppen (Heading 2 tot Heading 6) vervangen."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Pagina taal niet gedeclareerd! Alstublieft <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">taal benoemen in HTML-tag</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF's worden beschouwd als webinhoud en moeten ook toegankelijk worden gemaakt. PDF's bevatten vaak problemen voor mensen die schermlezers gebruiken (ontbrekende structurele tags of ontbrekende veldlabels) en mensen met een beperkt zicht (tekst loopt niet terug bij vergroting). <ul><li>Als dit een formulier is, overweeg dan een toegankelijk HTML-formulier als alternatief te gebruiken.</li><li>Als dit een document is, overweeg dan het om te zetten naar een webpagina.</li></ul><br>Bekijk anders <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF(s) voor toegankelijkheid in Acrobat DC.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Wordt geprobeerd een lijst te maken? Mogelijk lijst-item gevonden: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Zorg ervoor dat semantische lijsten worden gebruikt met opsomtekens of getallen. Bij gebruik van een semantische lijst kunnen ondersteunende technologieën informatie overbrengen zoals het totaal aantal items en de relatieve positie van elk item in de lijst. Meer informatie over <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">semantische lijsten.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Allemaal hoofdletters gevonden. Sommige schermlezers kunnen tekst met allemaal hoofdletters interpreteren als een acroniem (afkorting) en zullen elke letter afzonderlijk lezen. Daarnaast vinden sommige mensen allemaal hoofdletters moeilijker te lezen en op SCHEEUWEN doen lijken."
;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Lege tabel koptekst gevonden! Tabel koppen mogen <em>nooit</em> leeg zijn. Het is belangrijk om rij- en/of kolomkoppen aan te wijzen om hun relatie over te brengen. Deze informatie biedt context voor mensen die ondersteunende technologie gebruiken. Houd er rekening mee dat tabellen alleen voor tabelgegevens gebruikt moeten worden."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Leer meer over <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">toegankelijke tabellen.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Ontbrekende tabelkoppen! Toegankelijke tabellen hebben HTML-opmaak nodig die kopcellen en gegevenscellen geven die hun relatie bepalen. Deze informatie biedt context aan mensen die ondersteunende technologie gebruiken. Tabellen moeten alleen voor tabelgegevens worden gebruikt."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Leer meer over <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">toegankelijke tabellen.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Semantische koppen zoals Heading 2 of Heading 3 mogen alleen worden gebruikt voor delen van de inhoud; <strong>niet</strong> in HTML-tabellen. Geef tabelkoppen in plaats daarvan aan met behulp van het <strong>th</strong> element."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Leer meer over <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">toegankelijke tabellen.</a>"

