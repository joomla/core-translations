PLG_TWOFACTORAUTH_TOTP="Authenticatie in twee stappen - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Maakt het mogelijk voor gebruikers op de website om authenticatie in twee stappen te gebruiken met behulp van <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> of een andere geschikte, eenmalige wachtwoordgenerator zoals <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>. Bewerk het gebruikersprofiel en schakel authenticatie in twee stappen in om gebruik te maken van deze functionaliteit."

