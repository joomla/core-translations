PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Dit vertelt wat over deze blog en de persoon die hem schrijft.</p><p>Indien ingelogd kan deze pagina bewerkt worden door het bewerk-icoon te selecteren.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Over"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Hier zijn wat basistips om op de website te werken.</p><ul><li>Joomla! heeft een 'frontend' waar nu naar gekeken wordt en een 'beheergedeelte' of 'backend' waar het meer geavanceerde werk gedaan wordt, zoals het opzetten van de menu's en beslissen welke modules er getoond worden. Er dient apart ingelogd in het beheergedeelte door gebruik te maken van dezelfde gebruikersnaam en wachtwoord als gebruikt om in te loggen op dit deel van de site.</li><li>Een van de eerste dingen die men waarschijnlijk wil doen is de site titel en beschrijving wijzigen en een logo toevoegen. Om dit te doen selecteert men de Template-instellingen link in het rechter menu. Selecteer Site-instellingen om de site beschrijving, browsertitel, standaard e-mailadres en andere items te wijzigen. Meer geavanceerde instel-opties zijn beschikbaar in het beheergedeelte.</li><li>Om het uiterlijk van de site compleet te veranderen, kan een nieuw template geïnstalleerd worden. Ga naar Systeem, selecteer Installeren - Extensies uit de lijst en het installeren van extensies verschijnt. Er zijn veel gratis en commerciële templates beschikbaar voor Joomla.</li><li>Zoals al gezien, kan bepaalt worden wie verschillende delen van de site kan zien. Wanneer gewerkt wordt met modules en artikelen, betekent het toegangsniveau instellen op Geregistreerd dat alleen ingelogde gebruikers ze kunnen zien.</li><li>Wanneer een nieuw artikel of een andere soort inhoud gemaakt wordt kan deze worden opgeslagen als Gepubliceerd of Gedepubliceerd. Als het niet gepubliceerd is kunnen site-bezoekers het niet zien, maar zelf wel.</li><li>Veel meer kan geleerd worden over het werken met Joomla via de <a href='https://docs.joomla.org/'>Joomla documentatie site</a> en hulp krijgen van andere gebruikers in de <a href='https://forum.joomla.org/'>Joomla forums</a>. In het beheergedeelte zijn help-knoppen op elke pagina die gedetailleerde informatie geven over de functies op die pagina.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Werken aan de website"
