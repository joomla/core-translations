JGLOBAL_FILTER_TYPE_DESC="<p>1. Verboden staat alle tags en attributen toe behalve die in de lijst staan.<br><strong>--</strong>De standaard verboden lijst bevat de volgende tags: 'applet', 'body', 'bgsound', 'base', 'basefont', 'canvas', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br><strong>--</strong> De standaard verboden lijst bevat de volgende attributen:<br />'action', 'background', 'codebase', 'dynsrc', 'lowsrc', 'formaction'<br><strong>--</strong>De verboden lijst kan aangevuld worden door tags en attributen toe te voegen via de velden Filter tags en Filter attributen. Scheid tag- of attribuutnamen door een komma.<br><strong>--</strong> Een aangepaste verboden lijst overschrijft de standaard verboden lijst. Voeg de ongewenste tags en attributen toe via de velden Filter tags en Filter attributen.</p><p> De toegestaan lijst staat alleen de tags en attributen toe die in de velden Filter tags en Filter attributen zijn opgenomen.</p><p>De keuze voor 'No HTML' verwijdert alle HTML-tags uit de inhoud nadat die is opgeslagen.</p><p>Bedenk dat deze instellingen altijd van kracht zijn, welke tekstverwerker ook gebruikt wordt. <br>Zelfs bij gebruik van een WYSIWYG tekstverwerker kunnen de filterinstellingen extra tags en attributen verwijderen voordat de gegevens in de database worden opgeslagen.</p>"
