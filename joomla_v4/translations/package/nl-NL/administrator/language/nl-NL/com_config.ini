COM_CONFIG_TEXT_FILTERS_DESC="Dit zijn de tekstfilters die toegepast worden op alle tekstverwerkervelden in de geselecteerde groepen.<br>Met deze filteropties kan meer controle uitgeoefend worden op de HTML die toegevoegd wordt. Dit kan zo streng en zo vrij ingesteld worden al naar gelang het beste bij de website past. Het filteren gebeurt op basis van opt-in en de standaard instellingen bieden een goede bescherming tegen markup die gewoonlijk geassocieerd wordt met aanvallen op de website."
