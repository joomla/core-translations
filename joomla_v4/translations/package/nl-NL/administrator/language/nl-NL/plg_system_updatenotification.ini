PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>Bij de instellingen van de update installer is de optie Update cache (in uren) op 0 gezet, dit betekent dat Joomla de update niet cachet. Dit betekent dat er een e-mail moet worden verstuurd bij ieder bezoek aan een pagina, maar dat is niet mogelijk. Verhoog alstublieft de waarde (6 is standaard) of bevestig dat Joomla! de update e-mail nooit stuurt.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Deze plugin controleert periodiek op de beschikbaarheid van nieuwe Joomla! versies. Wanneer er één is gevonden wordt er een e-mail gestuurd om eraan te herinneren om te updaten. De e-mail kan worden aangepast bij Systeem &rarr; E-mail templates."

