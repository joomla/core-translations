PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Om vast te stellen dat alles goed is ingesteld moet u de beveiligingscode die in Google Authenticator wordt getoond in het onderstaande veld invullen. Sla daarna uw gebruikersprofiel op. Wanneer de code correct is zal authenticatie in twee stappen ingeschakeld worden."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Maakt het mogelijk voor gebruikers op de website om authenticatie in twee stappen te gebruiken met behulp van <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> of een andere geschikte, eenmalige wachtwoordgenerator zoals <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>. Bewerk het gebruikersprofiel en schakel authenticatie in twee stappen in om gebruik te maken van deze functionaliteit."

