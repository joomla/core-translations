PLG_SYSTEM_WEBAUTHN="Systeem - WebAuthn wachtwoordloos inloggen"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="U kunt authenticatoren van gebruikers niet toevoegen of verwijderen. Gebruikers moeten inloggen en hun eigen apparaten instellen."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Maakt wachtwoordloze authenticatie mogelijk met behulp van de W3C Web Authenticatie (WebAuthn) API. Houd er rekening mee dat het WebAuthn tabblad in de gebruikersprofiel editor en de WebAuthn login knoppen alleen worden weergegeven als de gebruiker toegang heeft tot de website via HTTPS. Verder werkt het registreren van WebAuthn authenticators en het gebruik ervan om in te loggen op uw site alleen als uw website een geldig certificaat gebruikt, ondertekend door een Certificate Authority die de browser van de gebruiker vertrouwt."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Kan het gebruikersnaam veld niet vinden in de inlogmodule. Sorry, wachtwoordloze authenticatie zal niet werken op deze site tenzij u een andere inlogmodule gebruikt."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Kan inloggegevens voor gastgebruiker niet opslaan!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="De opgeslagen inloggegevens voor uw gebruikersaccount zijn corrupt. Log op een andere manier in, verwijder uw inlog authenticator en voeg deze opnieuw toe."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Ongeldige wachtwoordloos inlogverzoek. Er is iets stuk of dit is een poging om de site te hacken."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="De authenticatorregistratie is mislukt. De authenticator-reactie van de browser komt niet overeen met de openbare sleutel uitgegeven door de server. Dit betekent dat iemand probeert u te hacken of dat er iets stuk is."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Om veiligheidsredenen heeft u geen toestemming om wachtwoordloze-authenticatietokens te registreren namens een andere gebruiker."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Er ging iets mis, maar er is op dit moment geen verdere informatie over de fout beschikbaar. Probeer uw authenticator opnieuw te registreren."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="De server heeft geen openbare sleutel uitgegeven voor de authenticator-registratie, maar ontving op de een of andere manier een authenticator-registratieverzoek van de browser. Dit betekent dat iemand probeert u te hacken of dat er iets stuk is."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Kan inloggegevens niet opslaan. Deze inloggegevens worden al gebruikt door een andere gebruiker."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="U moet uw gebruikersnaam invoeren (maar NIET uw wachtwoord) voordat u op de Web authenticatie inlogknop klikt."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="De opgegeven gebruikersnaam komt niet overeen met een gebruikersaccount dat wachtwoordloos inloggen op deze website heeft ingeschakeld."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Kan het nieuwe label niet opslaan"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Helaas, uw browser biedt geen ondersteuning voor de W3C Web Authenticatie standaard voor wachtwoordloos inloggen of uw website wordt niet via HTTPS aangeboden met een geldig certificaat, ondertekend door een Certificate Authority die uw browser vertrouwt. U moet inloggen op deze site met uw gebruikersnaam en wachtwoord."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Kan de opgeslagen inloggegevens voor uw login authenticator niet vinden."
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Kan de authenticator niet verwijderen"
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="De gebruiker voor deze authenticator lijkt niet meer te bestaan op deze site."
