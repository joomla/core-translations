PLG_SYSTEM_WEBAUTHN="Systeem - WebAuthn wachtwoordloos inloggen"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Authenticatoren van gebruikers kunnen niet toegevoegd of verwijderd worden. Gebruikers moeten inloggen en hun eigen apparaten instellen."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Maakt wachtwoordloze authenticatie mogelijk met behulp van de W3C Web Authenticatie (WebAuthn) API. Houd er rekening mee dat het WebAuthn tabblad in de gebruikersprofiel editor en de WebAuthn login knoppen alleen worden weergegeven als de gebruiker toegang heeft tot de website via HTTPS. Verder werkt het registreren van WebAuthn authenticators en het gebruik ervan om in te loggen op de site alleen als de website een geldig certificaat gebruikt, ondertekend door een Certificate Authority die de browser van de gebruiker vertrouwt."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Kan het gebruikersnaam veld niet vinden in de inlogmodule. Sorry, wachtwoordloze authenticatie zal niet werken op deze site tenzij er een andere inlogmodule wordt gebruikt."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Kan inloggegevens voor gastgebruiker niet opslaan!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="De opgeslagen inloggegevens voor het gebruikersaccount zijn corrupt. Log op een andere manier in, verwijder de inlog authenticator en voeg deze opnieuw toe."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Ongeldige wachtwoordloos inlogverzoek. Er is iets stuk of dit is een poging om de site te hacken."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="De authenticatorregistratie is mislukt. De authenticator-reactie van de browser komt niet overeen met de openbare sleutel uitgegeven door de server. Dit betekent dat iemand probeert te hacken of dat er iets stuk is."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Om veiligheidsredenen is er geen toestemming om wachtwoordloze-authenticatietokens te registreren namens een andere gebruiker."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Er ging iets mis, maar er is op dit moment geen verdere informatie over de fout beschikbaar. Probeer de authenticator opnieuw te registreren."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="De server heeft geen openbare sleutel uitgegeven voor de authenticator-registratie, maar ontving op de een of andere manier een authenticator-registratieverzoek van de browser. Dit betekent dat iemand probeert te hacken of dat er iets stuk is."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Kan inloggegevens niet opslaan. Deze inloggegevens worden al gebruikt door een andere gebruiker."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="De gebruikersnaam moet worden ingevoerd (maar NIET het wachtwoord) voor op de Web authenticatie inlogknop te klikken."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="De opgegeven gebruikersnaam komt niet overeen met een gebruikersaccount dat wachtwoordloos inloggen op deze website heeft ingeschakeld."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Kan het nieuwe label niet opslaan"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Kan de authenticator niet verwijderen"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Geen gebruikersaccount gevonden"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Helaas, de browser biedt geen ondersteuning voor de W3C Web Authenticatie standaard voor wachtwoordloos inloggen of de website wordt niet via HTTPS aangeboden met een geldig certificaat, ondertekend door een Certificate Authority die de browser vertrouwt. Er moet worden ingelogd op deze site met de gebruikersnaam en het wachtwoord."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Kan de opgeslagen inloggegevens voor de login authenticator niet vinden."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="De gebruiker voor deze authenticator lijkt niet meer te bestaan op deze site."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Kan de authenticator registratie-informatie niet ophalen van de site."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Sta alleen authenticatie met verifieerbare cryptografische handtekeningen toe voor WebAuthn logins. Aanbevolen voor hoge veiligheid omgevingen. Vereist dat de site directe toegang heeft tot <code>https://mds. idoalliance.org/</code>, dat het een beschrijfbare cache map heeft, dat de tijdelijke map van het systeem beschrijfbaar door PHP is en de OpenSSL extensie. Het kan voorkomen dat sommige goedkopere, niet-gecertificeerde authenticatoren Ã¼berhaupt werken. Het uitschakelen ervan voorkomt ook dat Joomla de naam en het model van de authenticator die wordt gebruikt herkent (er wordt geen pictogram weergegeven naast de naam van de authenticator).<br/><strong>Pro tip:</strong> Indien achter een firewall, kan men de gegevens downloaden van <a href=\"https://mds.fidoalliance.org/\" target=\"_blank\" rel=\"noopener noreferrer\">de FIDO Alliantie</a> naar het bestand <code>administrator/cache/fido.jwt</code> om deze functie goed te laten werken."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Attestation ondersteuning"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Hiermee kunnen wachtwoordloze inlogmethoden beheert worden via de W3C Web Authenticatie standaard. Er is een ondersteunende browser en authenticator nodig (bijvoorbeeld Google Chrome of Firefox met een FIDO2 gecertificeerde beveiligingssleutel).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Fingerprint / Facial Recognition / PIN).<br><strong>Android:</strong> Biometric screen lock.<br><br>Meer details kunnen gevonden worden in de <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">WebAuthn Passwordless Login documentatie</a>."
