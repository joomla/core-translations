COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Hallo {NAME},\n\nHet account is geactiveerd door een beheerder. Inloggen is nu mogelijk op {SITEURL} door gebruik te maken van de gebruikersnaam {USERNAME} en het wachtwoord die gekozen zijn tijdens het registreren."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Account geactiveerd van {NAME} op {SITENAME}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hallo beheerder,\n\nEen nieuwe gebruiker heeft zich geregistreerd op {SITENAME}.\nDe gebruiker heeft het e-mailadres bevestigd en verzoekt het account goed te keuren.\nDeze e-mail bevat de gegevens:\n\n Naam : {NAME} \n E-mailadres: {EMAIL} \n Gebruikersnaam: {USERNAME} \n\nHet account kan geactiveerd worden door op onderstaande link te klikken:\n {ACTIVATE}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Registratie goedkeuring vereist voor account van {NAME} op {SITENAME}"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Hallo,\n\nEr is een verzoek ontvangen om het wachtwoord van {SITENAME} opnieuw in te stellen. Om het wachtwoord opnieuw in te stellen dient deze verificatiecode ingevoerd te worden om te controleren of het verzoek rechtmatig is.\n\nDe verificatiecode is {TOKEN}\n\nSelecteer de URL hieronder om door te gaan met het opnieuw instellen van het wachtwoord.\n\n{LINK_TEXT}\n\nBedankt."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Verzoek om het wachtwoord voor {SITENAME} opnieuw in te stellen"
COM_USERS_EMAIL_REGISTERED_BODY="Hallo {NAME},\n\nBedankt voor de registratie op {SITENAME}.\n\nInloggen is vanaf nu mogelijk op {SITEURL} door de gebruik te maken van de volgende inloggegevens:\n\nGebruikersnaam: {USERNAME}\nWachtwoord: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Hallo {NAME},\n\nBedankt voor de registratie op {SITENAME}.\n\nInloggen is vanaf nu mogelijk op {SITEURL} door de gebruikersnaam en het wachtwoord te gebruiken die bij registratie zijn gekozen."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Hallo beheerder,\n\nEen nieuwe gebruiker '{NAME}', gebruikersnaam '{USERNAME}', heeft zich geregistreerd op {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hallo {NAME},\n\nBedankt voor de registratie op {SITENAME}. Het account is aangemaakt en moet geactiveerd worden voordat kan worden ingelogd.\nKlik op onderstaande link om het account te activeren of kopieer de link in de browser:\n{ACTIVATE}\n\nNa activering kan worden ingelogd op {SITEURL} met gebruikersnaam en wachtwoord:\n\nGebruikersnaam: {USERNAME}\nWachtwoord: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Hallo {NAME},\n\nBedankt voor de registratie op {SITENAME}. Het account is aangemaakt en moet geactiveerd worden voordat kan worden ingelogd.\nKlik op onderstaande link om het account te activeren of kopieer de link in de browser:\n{ACTIVATE} \n\nNa activering kan worden ingelogd op {SITEURL} met de gebruikersnaam die is ingevuld tijdens de registratie:\n\nGebruikersnaam: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hallo {NAME},\n\nBedankt voor de registratie op {SITENAME}. Het account is aangemaakt en moet bevestigd worden voordat het kan worden gebruikt.\n\nKlik op onderstaande link om het account te bevestigen of kopieer de link in de browser:\n{ACTIVATE} \n\nNa de bevestiging zal een beheerder een bericht ontvangen om het account te activeren. We sturen een bevestiging zodra dit is gebeurd.\n\nWanneer het account is geactiveerd, kan worden ingelogd op {SITEURL} met de gebruikersnaam en wachtwoord:\n\nGebruikersnaam: {USERNAME}\nWachtwoord: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Hallo {NAME},\n\nBedankt voor de registratie op {SITENAME}. Het account is aangemaakt en moet bevestigd worden voordat deze kan worden gebruikt.\n\nKlik op onderstaande link om het account te bevestigen of kopieer de link in de browser:\n{ACTIVATE} \n\nNa de bevestiging zal een beheerder een bericht ontvangen om het account te activeren. We sturen een bevestiging zodra dit gebeurd is.\n\nWanneer het account geactiveerd is kan worden ingelogd op {SITEURL} met de gebruikersnaam die is ingevuld tijdens de registratie:\n\nGebruikersnaam: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Hallo,\n\nEr is een verzoek ontvangen voor een herinnering van de gebruikersnaam van {SITENAME} account.\n\nDe gebruikersnaam is {USERNAME}.\n\nKlik op onderstaande link om in te loggen.\n\n{LINK_TEXT}\n\nBedankt."
