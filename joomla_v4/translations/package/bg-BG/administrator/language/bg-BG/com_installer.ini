COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Това е папката, която PHP използва за съхраняване на качен файл, преди Joomla да получи достъп до този файл. Ако имате проблеми с това, че файловете на описани в манифеста не са открити или качените файлове не са открити, настроите това във вашия файл php.ini. То може да отстрани проблема."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Времененната директория за PHP е без права за запис"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Джумла не може да записва в тази папка, което води до проблеми при опит за качване на разширения в Joomla. Ако имате проблеми с качването на разширения, проверете '%s' и позволете записване. Вижте дали това ще реши проблема."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Малка стойност на PHP maximum POST size"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Това е максималният обем данни, който може да бъде изпратен чрез POST до сървъра. Това включва формуляри за статии, медии (изображения, видео) и разширения. Тази стойност е по-малка от 16MB, което може да повлияе на качването на големи разширения. Това е настроено в php.ini като post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Максималният размер на качване на PHP файл е твърде малък."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Максималният размер на файла за качване е зададен на по-малко от 16MB, което може да повлияе на качването на големи разширения. Това е зададено в php.ini както и в настройките upload_max_filesize, така и в post_max_size на вашите PHP настройки (намира се във файла php.ini и/или .htaccess). Стойността на post_max_size трябва да бъде по-голяма от стойността на upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Преди да обновите се уверете, че актуализацията е съвместима с вашата Joomla! инсталация.<br> Силно ви съветваме да направите <strong>резервно копие</strong> на вашите файлове и база данни преди да започнете обновлението."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP Upload Size е по-голям от POST size"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Стойността на upload_max_filesize във файла php.ini е по-голяма от променливата post_max_size. Променливата post_max_size ще има предимство и ще блокира заявки, по-големи от нея. Това обикновено е грешно конфигуриране на сървъра, когато се опитвате да увеличите размера на качването. Моля, увеличете стойността на post_max_size, за да бъде по -голяма от стойността на upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="Избраният файл не може да бъде качен, тъй като е по-голям от максималния позволен размер при качване."
