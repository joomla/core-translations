PLG_LDAP_FIELD_USERNAME_DESC="Потребителското име при свързване и паролата при свързване определят параметрите на връзката във фазата на търсене на DN. Две опции са на разположение: - Анонимни DN търсения. Оставете двете полета празни .- Администраторска връзка: Потребителското име за връзка е потребителското име на администратора, а паролата е неговата парола."
