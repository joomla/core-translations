COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! идва с драстично подобрено <a href="_QQ_"https://en.wikipedia.org/wiki/Multi-factor_authentication"_QQ_" target="_QQ_"_blank"_QQ_" rel="_QQ_"noreferrer"_QQ_">Многофакторно удостоверяване</a> в опит, за да ви помогне да защитите влизанията на вашите потребители.</p><p>За разлика от функцията за двуфакторно удостоверяване в предишни версии на Joomla, потребителите <em>вече не трябва да въвеждат код за сигурност с потребителското си име и парола</em>. Многофакторното удостоверяване се случва в отделна стъпка след влизане в сайта. Докато не завършат валидирането на многофакторното удостоверяване, потребителите не могат да навигират до други страници или да използват сайта. Това прави многофакторното удостоверяване <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">фишинг</a>&ndash; устойчивo. То също така позволява интерактивни методи за валидиране като WebAuthn (включително интеграция с Windows Hello, Apple TouchID / FaceID и Android Biometric Screen Lock) или изпращане на 6-цифрени кодове за удостоверяване по имейл. И двата интерактивни, удобни метода вече са налични като добавки, доставяни със самата Joomla!.</p>"
