JGLOBAL_FILTER_TYPE_DESC="<p>1. Черния списък позволява всички тагове и атрибути, освен тези, които са в него.<br><strong>--</strong>По подразбиране черния списък включва следните тагове:'applet', 'body', 'bgsound', 'base', 'basefont', 'canvas', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br><strong>--</strong>По подразбиране черния списък включва следните атрибути: 'action', 'background', 'codebase', 'dynsrc', 'lowsrc', 'formaction'<br><strong>--</strong>Може да добавяте допълнителни тагове и атрибути, добавяйки ги в полетата Филтър за етикети и Филтър за атрибути, разделяйки всеки таг или атрибут със запетайка или интервал.<br><strong>-</strong>Персонализираният забранен списък ви позволява да замените забранения списък по подразбиране.</p><p> Добавете таговете и атрибутите, които да бъдат забранени в полетата Филтриране на етикети и атрибути на филтъра. Белият списък позволява само таговете, намиращи се във Филтър Етикети или Филтъра Атрибути.</p><p>Без HTML премахва всички HTML тагове от съдържанието, когато бъде записано.</p><p>Моля забележете, че тези настройки работят без значение от редактора, който използвате.<br>Дори и да използвате WYSIWYG редактор, филтриращите настройки може да изтрият допълнителни тагове и атрибути преди записване на информацията в базата данни.</p>"
