;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Намерено е празно заглавие! За да коригирате, изтрийте този ред или променете формата му от <strong>Заглавие %(level)</strong> към <strong>Нормално</strong> или<strong>Параграф</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Заглавието няма текст, но съдържа изображение. Ако това не е заглавие, променете формата му от <strong>Заглавие %(level)</strong> към <strong>Нормално</strong> или <strong>Параграф</strong>. В противен случай, моля, добавете алтернативен текст към изображението, ако не е декоративно."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Първото заглавие на страницата обикновено трябва да бъде Heading 1 или Heading 2. Heading 1 трябва да бъде началото на раздела с основното съдържание и е основното заглавие, което описва цялостната цел на страницата. Научете повече за <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Heading Structure.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Заглавието е дълго! Заглавията трябва да се използват за организиране на съдържанието и да предават структурата. Те трябва да са кратки, информативни и уникални. Моля, спазете правилото, заглавията да са по-малки от 160 знака (не повече от едно изречение)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Брой знаци: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Липсващ Heading 1. Heading 1трябва да бъде началото на основната област със съдържание и е основното заглавие, което описва цялостната цел на страницата. Научете повече за <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Структурата на Хединг секцията. </a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Използва се непоследователно ниво на заглавието. Заглавията никога не трябва да пропускат нива или да преминават от <strong>Заглавие %(prevLevel)</strong> към <strong>Заглавие %(level)</strong>."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Липсващ Heading 1!"

;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Помислете за замяна на текста на връзката: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Щракнете тук&quot; места се фокусират върху механиката на мишката, когато много хора не използват мишка или може да преглеждат този уебсайт на мобилно устройство. Помислете за използването на различен глагол, свързан със задачата.</li><li>Избягвайте да използвате HTML символи като призив за действие, освен ако не са скрити от помощните технологии.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Премахни празни връзки без текст."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Връзката няма забележим текст, който е видим за екранни четци и други помощни технологии. За да коригирате:<ul><li>Добавете кратък текст, който описва къде ще ви отведе връзката.</li><li>Ако е <a href=\"https://a11y-101.com/development/ icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">връзка с икона или SVG</a> вероятно липсва описателен етикет.</li><li>Ако смятате, че това е така. връзката е грешка поради грешка при копиране/поставяне, помислете за изтриването й.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Описателният етикет за тази връзка е: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Текстът на връзката може да не е достатъчно описателен извън контекста: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Съвет!</strong> Текстът на връзката трябва винаги да е ясен, уникален и смислен. Избягвайте често срещани думи като \"щракнете тук\"; или \"научи повече\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="По-дългите, по-малко разбираеми URL адреси, използвани като текст на връзката, може да са трудни за слушане с помощта на помощна технология. В повечето случаи е по-добре да използвате четим от човека текст вместо URL адреса. Кратките URL адреси (като началната страница на сайта) са добре."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Съвет!</strong> Текстът на връзката трябва да бъде кратък, уникален и съдържателен, така че да бъде разбран и вън от контекста."

;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Връзката сочи към PDF файл или файл за изтегляне (напр. MP3, Zip, Word Doc) без предупреждение. Посочете типа на файла в текста на връзката. Ако е голям файл, помислете за включването на размера на файла."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Пример:</strong> Отчет на изпълнителния директор (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Връзката има идентичен текст като друга връзка, въпреки че сочи към различна страница. Множество връзки с един и същ текст могат да причинят объркване за хората, които използват екранни четци."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Помислете да направите следната връзка по-описателна, за да я разграничите от другите връзки: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Връзката се отваря в нов раздел или прозорец без предупреждение. Това може да бъде дезориентиращо, особено за хора, които имат затруднения да възприемат визуално съдържание. Второ, не винаги е добра практика да се контролира нечий опит или да се вземат решения вместо него. Посочете, че връзката се отваря в нов прозорец в текста на връзката."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>Съвет!</strong> Научете най-добрите практики: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" target=\"_blank\" rel=\"noopener noreferrer\">отваряне на връзки в нови прозорци и раздели на браузъра.</a>"

;Images
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Алтернативното текстово описание на свързано изображение е <strong>твърде дълго</strong>. Алтернативният текст на свързаните изображения трябва да описва къде ви отвежда връзката, а не буквално описание на изображението. <strong>Помислете да използвате заглавието на страницата, към която има връзка, като алтернативен текст.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Алтернативният текст е <strong>%(altLength)</strong> знака: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Изображението е маркирано като <strong>декоративно</strong> и ще бъде игнорирано от помощната технология."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Въпреки че е предоставен <strong>надпис</strong>, изображението също трябва да има алтернативен текст в повечето случаи. <ul><li>Алтернативният текст трябва да предоставя кратко описание на това, което е в изображението.</li><li>Надписът обикновено трябва да предоставя контекст, за да свърже изображението обратно със заобикалящото го съдържание или да привлече вниманието към определено съдържание, част от информация.</li></ul> Научете повече:<a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">alt срещу figcaption.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Не използвайте един и същ текст за заглавния и за алтернативния таг. Екранните четци ще повторят една и съща информация два пъти."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Намерено разширение на файла в алтернативния текст. Ако изображението предава история, настроение или важна информация - не забравяйте да опишете изображението."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Премахване: <strong>%(error)</strong>.<br>Алтернативният текст за това изображение е: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Помощните технологии вече показват, че това е изображение, така че &quot;<strong>%(error)</strong>&quot; или &quot;%(error) от &quot; може да е излишен."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="Алтернативният текст за това изображение е: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Намерен е неописателен или заместващ текст. Заменете следния алтернативен текст с нещо по-смислено: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Алтернативното текстово описание е <strong>твърде дълго</strong>. Алтернативният текст трябва да е сбит, но смислен като <em>туит</em> (около 100 знака). Ако това е сложно изображение или графика, помислете за поставяне на дългото описание на изображението в текста по-долу или за компонент на акордеон."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Алтернативният текст е <strong>%(altLength)</strong> знака: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Връзката към изображението съдържа <strong>както алтернативен текст, така и заобикалящ текст на връзката.</strong> Ако това изображение е декоративно и се използва като функционална връзка към друга страница, помислете за маркирането на изображението като декоративно – текстът на заобикалящата връзка трябва да е достатъчен."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Алтернативен текст: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Изображението е маркирано като <strong>декоративно</strong> и ще бъде игнорирано от помощната технология. Ако изображението предава история, настроение или важна информация - не забравяйте да добавите алтернативен текст."
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Връзката около изображението има <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span>, но все още може да се фокусира от клавиатурата. Ако възнамерявате да скриете излишна или дублирана връзка, добавете и <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Намерено разширение на файла в алтернативния текст. Уверете се, че алтернативният текст описва дестинацията на връзката, а не буквално описание на изображението. Премахване: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="Алтернативният текст за това изображение е: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Връзката към изображението съдържа алтернативен текст, но се уверете, че алтернативният текст описва целевата страница. <strong>Помислете да използвате заглавието на страницата, към която се свързва, като алтернативен текст.</strong> Алтернативният текст описва ли къде ви отвежда връзката?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Алтернативен текст: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="Изображението в линка е маркирано като декоративно и няма текст на връзката. Моля, добавете алтернативен текст към изображението, което описва дестинацията на връзката."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Намерен е алтернативен текст, който не е описателен или заместващ текст в свързано изображение. Уверете се, че алтернативният текст описва дестинацията на връзката, а не буквално описание на изображението. Заменете следния алтернативен текст: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Помощните технологии вече показват, че това е изображение, така че &quot;<strong>%(error)</strong>&quot; или &quot; %(error) от &quot; може да е излишен. Уверете се, че алтернативният текст описва дестинацията на връзката, а не буквално описание на изображението."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="Алтернативния текст (alt) за това изображение е: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="Изображението е маркирано като декоративно, въпреки че връзката използва околния текст като описателен етикет."
PLG_SYSTEM_JOOA11Y_LINK_PASS_ALT="Алтернативният текст за това изображение е: <strong>%(altText)</strong>"
