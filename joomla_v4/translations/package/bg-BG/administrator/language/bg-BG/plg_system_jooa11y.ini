PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Заредете инструмента за проверка на достъпността на всички страници. Това е полезно при разработването на уебсайта, но не трябва да се оставя включено, когато уебсайтът е активен."
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Инструментът за проверка на достъпността на Joomla визуално подчертава често срещаните проблеми с достъпността и използваемостта. Насочена към авторите на съдържание, плъгинът идентифицира грешки или предупреждения и предоставя насоки как да ги поправите."

