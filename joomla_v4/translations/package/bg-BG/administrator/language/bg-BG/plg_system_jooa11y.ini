PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_MESSAGE="Изображението се използва като връзка, но липсва алтернативен текст! Моля, уверете се, че алтернативният текст описва къде ще ви отведе връзката."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_MESSAGE="Липсва алтернативен текст! Ако изображението предава история, настроение или важна информация - не забравяйте да опишете изображението."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING="Подчертаният текст може да бъде объркан с връзки."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING_TIP="Помислете за използването на различен стил, като &lt;em&gt;<em>подчертаване</em>&lt;/em&gt;."

;Labels
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="Въвеждането има достъпно име, но моля, уверете се, че има и видим етикет."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="Достъпното име за този вход е: <strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Бутоните за нулиране <strong>не</strong> трябва да се използват, освен ако не са изрично необходими, защото са лесни за активиране по погрешка."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Съвет!</strong> Научете защо <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\" noopener noreferrer\">Бутоните за нулиране и отмяна създават проблеми с използваемостта.</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="В бутона за изображение липсва алтернативен текст. Моля, добавете алтернативен текст, за да предоставите достъпно име. Например: <em>Търсене</em> или <em>Изпращане</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="Няма етикет, свързан с този вход. Моля, добавете <span class=\"jooa11y-kbd\">id</span> към този вход и добавете съответстващ <span class=\"jooa11y-kbd\">за</span> атрибут към етикета."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="Няма етикет, свързан с този вход. Добавете атрибут <span class=\"jooa11y-kbd\">за</span> към етикета, който съответства на <span class=\"jooa11y-kbd\">id</span> на този вход."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="Идентификационният номер за това въвеждане е: <strong>id=&#34;%(t)&#34;</strong>"

;Embedded content
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Моля, уверете се, че сте предоставили <strong>препис за всички подкасти.</strong> Предоставянето на преписи за аудиосъдържание е задължително изискване от ниво А. Преписите подкрепят хора, които са D/глухи или с увреден слух, но могат да бъдат от полза за всички. Помислете за поставяне на преписа под или в панел на акордеон."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Не може да се провери вграденото съдържание. Моля, уверете се, че изображенията имат алтернативен текст, видеоклиповете имат надписи, текстът има достатъчен контраст и интерактивните компоненти са <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel =\"noopener noreferrer\">достъпна до клавиатурата.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Вграденото съдържание изисква достъпно име, което описва съдържанието му. Моля, предоставете уникален атрибут <span class=\"jooa11y-kbd\">title</span> или <span class=\"jooa11y-kbd\">aria-label</span> в <span class=\" jooa11y-kbd\">iframe</span> елемент. Научете повече за <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Моля, уверете се, че <strong>всички видеоклипове имат затворени надписи.</strong> Предоставянето на надписи за цялото аудио и видео съдържание е задължително изискване от ниво А. Надписите подкрепят хора, които са D/глухи или с увреден слух."

;Contrast
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="Текстът в този вход няма достатъчен контраст с фона. Коефициентът на контраст трябва да бъде най-малко 4,5:1 за нормален текст и 3:1 за голям текст."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="Контрастното съотношение е <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Този текст няма достатъчен контраст с фона. Коефициентът на контраст трябва да бъде най-малко 4,5:1 за нормален текст и 3:1 за голям текст."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="Контрастното съотношение е <strong>%(cratio)</strong> за следния текст: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="Контрастът на този текст е неизвестен и трябва да бъде прегледан ръчно. Уверете се, че текстът и фонът имат силни контрастни цветове. Коефициентът на контраст трябва да бъде най-малко 4,5:1 за нормален текст и 3:1 за голям текст."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Моля, прегледайте контраста на следния текст:<br><strong>%(nodetext)</strong>"

;Readability
PLG_SYSTEM_JOOA11Y_READABILITY_NOT_ENOUGH_CONTENT_MESSAGE="Няма достатъчно съдържание за изчисляване на оценката за четливост."
PLG_SYSTEM_JOOA11Y_READABILITY_NO_P_OR_LI_MESSAGE="Не може да се изчисли резултатът за четливост. Няма намерен параграф <span class=\"jooa11y-badge\">&lt;p&gt;</span> или съдържание на списък <span class=\"jooa11y-badge\">&lt;li&gt;</span>."

;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Етикетите с удебелен шрифт и курсив имат семантично значение и <strong>не</strong> трябва да се използват за подчертаване на цели абзаци. Текстът с удебелен шрифт трябва да се използва за осигуряване на силен <strong>удар</strong> върху дума или фраза. Курсивът трябва да се използва за подчертаване на собствени имена (т.е. заглавия на книги и статии), чужди думи, цитати. Дългите кавички трябва да бъдат форматирани като блокови цитати."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Намерена е лоша връзка. Изглежда връзката сочи към среда за разработка. Тази връзка сочи към: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Това заглавие ли е? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Блоковите кавички трябва да се използват само за кавички. Ако това е предназначено да бъде заглавие, променете този блоков цитат със семантично заглавие (например Заглавие 2 или Заглавие 3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="Намерен <strong>дублиран идентификатор</strong>. Известно е, че грешките при дублирани идентификатори причиняват проблеми на помощните технологии, когато се опитват да взаимодействат със съдържание."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Моля, премахнете или променете следния идентификатор: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Това заглавие ли е? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Ред с удебелен текст може да изглежда като заглавие, но някой, който използва екранен четец, не може да каже дали е важен или да премине към съдържанието му. Удебеленият текст никога не трябва да замества семантичните заглавия (Заглавие 2 до Заглавие 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Езикът на страницата не е деклариран! Моля, <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">декларирайте език в HTML таг.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF файловете се считат за уеб съдържание и също трябва да бъдат достъпни. PDF файловете често съдържат проблеми за хора, които използват екранни четци (липсващи структурни маркери или липсващи етикети на полета на формуляра) и хора, които имат слабо зрение (текстът не се преобразува при уголемяване). <ul><li>Ако това е формуляр, помислете за използването на достъпен HTML формуляр като алтернатива.</li><li>Ако това е документ, помислете за конвертирането му в уеб страница.</li></ul ><br>В противен случай, моля, проверете <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF(и) за достъпност в Acrobat DC.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Опитвате ли се да създадете списък? Намерен е възможен елемент от списъка: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Уверете се, че използвате семантични списъци, като вместо това използвате бутоните с водещи символи или бутоните за форматиране на числа. Когато се използва семантичен списък, помощните технологии са в състояние да предадат информация като общия брой елементи и относителната позиция на всеки елемент в списъка. Научете повече за <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">семантиката списъци.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Намерени са всички главни букви. Някои екранни четци може да тълкуват целия текст с главни букви като акроним и ще четат всяка буква поотделно. Освен това, някои хора смятат, че всички главни букви са по-трудни за четене и това може да създаде вид на ВИКАНЕ."

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Намерено е празно заглавие на таблицата! Заглавките на таблицата <em>никога</em> не трябва да са празни. Важно е да посочите заглавки на редове и/или колони, за да предадете връзката им. Тази информация предоставя контекст на хората, които използват помощни технологии. Моля, имайте предвид, че таблиците трябва да се използват само за таблични данни."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Научете повече за <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">достъпните таблици.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Липсват заглаваия в таблицата! Достъпните таблици се нуждаят от HTML маркиране, което показва клетки за заглавия и клетки с данни, които определят връзката им. Тази информация предоставя контекст на хората, които използват помощни технологии. Таблиците трябва да се използват само за таблични данни."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Научете повече за <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">достъпните таблици.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Семантичните заглавия като Заглавие 2 или Заглавие 3 трябва да се използват само за секции от съдържание; <strong>не</strong> в HTML таблици. Вместо това посочете заглавията на таблицата, като използвате елемента <strong>th</strong>."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Научете повече за <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">достъпните таблици.</a>"

