PLG_SYSTEM_UPDATENOTIFICATION="Система - Известие за актуализация на Джумла!"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Този имейл НЕ е изпратен от Joomla.org. Той се изпраща автоматично от вашия собствен сайт,\n{SITENAME} - {URL} \n\n================================================================================\nUPDATE INFORMATION\n================================================================================\n\nВашият сайт е открил, че има актуализирана версия на Joomla! достъпна за изтегляне.\n\nJoomla! версия, инсталирана в момента:{CURVERSION}\nJoomla! версия налична за инсталиране {NEWVERSION}\n\nТози имейл ви се изпраща от вашия сайт, за да ви напомни за този факт.\nJoomla! проектът никога няма да се свърже директно с вас относно наличните актуализации на Joomla! на вашия сайт.\n\n================================================================================\nИНСТРУКЦИИ ЗА АКТУАЛИЗАЦИЯ\n================================================================================\n\nЗа да инсталирате актуализацията на {SITENAME} моля, изберете следната връзка. (Ако URL адресът не е връзка, копирайте го и го поставете в браузъра си).\n\nUpdate link: {LINK}\n\n Новините за обновлението могат да бъдат намерени тук: {RELEASENEWS}\n\n================================================================================\nЗАЩО ПОЛУЧАВАМ ТОЗИ ИМЕЙЛ?\n================================================================================\n\n Този имейл е автоматично изпратен от добавка, предоставена от Joomla софтуера, който управлява вашия сайт.\nТази добавка търси актуализирани версии на Joomla! и изпраща известие по имейл до своите администратори.\nЩе получавате няколко подобни имейла от вашия сайт, докато актуализирате софтуера или деактивирате тези имейли.\n\nЗа да деактивирате тези имейли, моля спрете добавката 'System - Joomla! Update Notification' в Мениджъра на добавки на вашия сайт.\n\nАко не разбирате какво представлява Joomla! е и какво трябва да направите, моля, не се свързвайте с Joomla! проект.\nТЕ НЕ ви изпращат този имейл и не могат да ви помогнат. Вместо това, моля, свържете се с лицето, което е създало или управлява вашия сайт.\n\nАко вие сте човекът, който е създал или управлява вашия сайт, имайте предвид, че тази добавка може да е била активирана автоматично, когато сте инсталирали или актуализирали Joomla! на вашия сайт.\n\n================================================================================\nКОЙТО МИ ИЗПРАЩА ТОЗИ ИМЕЙЛ?\n================================================================================\n\nТози имейл се изпраща от вашия собствен сайт. {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Спискък с e-mail адреси, разделени със запетайка, които ще получават известие за наличие на нови версии на Joomla. Адресите в списъка ТРЯБВА да са на съществуващи потребители в сайта, които имат Супер Администраторски достъп. Ако никой от въведените e-mail адреси не принадлежи на Супер Администатор или полето е оставено празно, всички Супер Администратори ще получават нотификационен e-mail."
