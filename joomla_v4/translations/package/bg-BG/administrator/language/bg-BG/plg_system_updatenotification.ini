PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>Във вашия инсталатора сте задали стойност на Option Update Cache(в часове) 0, като това означава, че Joomla не кешира актуализациите. Това означава имейл да се изпраща при всяко посещение на страницата, но това не е възможно. Моля, увеличете стойността (6 е по подразбиране) или потвърдете, че Joomla! Update Notification никога няма да ви изпраща имейли.</p>"
