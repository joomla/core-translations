COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Администратор от{URL} е създал заявка за експортиране на цялата лична информация, свързана с този имейл адрес. Като мярка за сигурност трябва да потвърдите, че това е валидно искане за вашата лична информация от този сайт.\n\nАко това е грешка, игнорирайте този имейл и нищо няма да се случи.\n\nЗа да потвърдите това искане, вие може да изпълни една от следните задачи:\n\n1. Посетете следния URL адрес: {TOKENURL}\n\n2. Копирайте маркера си от този имейл, посетете референтния URL адрес и го поставете във формуляра.\nURL: {FORMURL}\nТокен: {TOKEN}\n\nМоля, имайте предвид, че този знак е валиден само за 24 часа от момента на това е изпратен имейл."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Администратор на {URL} е създал заявка за експортиране на цялата лична информация, свързана с този имейл адрес. Като мярка за сигурност трябва да потвърдите, че това е валидно искане за вашата лична информация от този сайт.\n\nАко това е грешка, игнорирайте този имейл и нищо няма да се случи.\n\nЗа да потвърдите това искане, вие можете да направите едно от следните неща:\n\n1. Да отворите следния адрес: {TOKENURL}\n\n2. Копирате токена от този имейл, да посетите референтния URL адрес и да го поставите във формуляра:\nURL: {FORMURL}\nТокен: {TOKEN}\n\nМоля, имайте предвид, че този токен е валиден само за 24 часа от момента на това е изпратен имейл."
