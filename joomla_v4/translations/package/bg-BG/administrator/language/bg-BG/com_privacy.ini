COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Информацията на този екран се събира от разширения, които отчитат свързаните с поверителността възможности на тази система. Той има за цел да помогне на собствениците на сайтове да са наясно с възможностите на инсталираните разширения и да предостави информация, която да помогне на собствениците да създават локални политики за сайтове, като например политика за поверителност. Тъй като този екран изисква разширения, за да поддържа своята система за отчитане, и показва само информация от активирани разширения, това не трябва да се счита за пълен списък и се препоръчва да се консултирате с документацията на всяко разширение за повече информация."
