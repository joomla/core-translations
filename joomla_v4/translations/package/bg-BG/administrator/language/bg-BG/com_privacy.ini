COM_PRIVACY_POSTINSTALL_BODY="<p>С въвеждането на GDPR за гражданите на ЕС и други подобни разпоредби навсякъде по света, може да се наложи да поискате съгласие, преди да съхранявате<strong>Лична информация</strong> за потребител.</p><p> От версия на Joomla 3.9 въведе нови възможности, които да ви помогнат при създаването на политиките за поверителност на сайта и събиране на съгласията на потребителите. Освен това е наличен работен процес, който да ви помогне да управлявате заявките за потребителска информация, като например заявки за премахване на личните им данни от вашия сайт.</p><p>За повече информация относно тази нова функция прочетете<a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>Privacy documentation</a>.</p>"
