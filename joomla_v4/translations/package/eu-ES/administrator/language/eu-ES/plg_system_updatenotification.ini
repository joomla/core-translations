PLG_SYSTEM_UPDATENOTIFICATION="Sistema - Joomla! Eguneratze Jakinarazpena"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Mezu elektroniko hau EZ du Joomla. org-ek bidali. Zure webguneak automatikoki bidaltzen du,\n{SITENAME} - {URL} \n\n ============================= ======================================================\n EGUNERATZEKO INFORMAZIOA\n ============================================ ====================================\n\nZure guneak aurkitu du bertsio eguneratua dagoela. Joomla! deskargatzeko erabilgarri.\n\nJoomla! unean instalatutako bertsioa: {CURVERSION} \nJoomla! instalatzeko erabilgarri dagoen bertsioa: {NEWVERSION} \n\nMezu hau zure webguneak bidaltzen dizu gertaera hori gogorarazteko. \nJoomla! proiektua ez da inoiz zurekin harremanetan jarriko Joomlaren erabilgarri dauden eguneratzeei buruz! zure gunean.\n\n =========================================== =====================================\ n EGUNERATZEKO JARRAIBIDEAK\ n ======= ==================================================== ====================== \n\nEguneratzea {SITENAME} gunean instalatzeko, hautatu hurrengo esteka. (URLa esteka bat ez bada, kopiatu eta itsatsi arakatzailean). \n\nEguneratu esteka: {LINK}\n\nAlboratu berriak hemen aurki daitezke: {RELEASENEWS}\n\n ====== ==================================================== =======================\nZERGATIK JASO DUT EMAIL HAU? \n ================ =================================================== ============== \n\nMezu hau Joomla!-k zure gunea elikatzen duen softwareak emandako plugin batek bidali du automatikoki.\nPlugin honek Joomlaren bertsio eguneratuak bilatzen ditu! eta posta elektroniko bidezko jakinarazpena bidaltzen die administratzaileei.\nZure gunetik antzeko mezu elektronikoak jasoko dituzu softwarea eguneratu edo mezu elektronikoak desgaitu arte.\n\nMezu elektronikoak desgaitzeko, argitaratu ezazu 'Sistema - Joomla! Eguneratze Jakinarazpenarena' plugina zure webguneko Plugin kudeatzailean.\n\nJoomla! da eta egin behar duzuna mesedez ez jarri Joomlarekin harremanetan! proiektua \nEZ dizute mezu elektroniko hau bidaltzen eta ezin dizute lagundu. Horren ordez, jarri zure webgunea eraiki edo kudeatzen duen pertsonarekin harremanetan.\n\nZu webgunea eraiki edo kudeatzen duen pertsona bazara, kontuan izan plugin hau automatikoki aktibatuta egon daitekeela Joomla instalatu edo eguneratu duzunean! zure gunean.\n\n =========================================== ===================================== \nNORK BIDALI DUT EMAIL HAU? \n === ==================================================== ========================== \n\nMezu hau zure webguneak, {SITENAME}, bidaltzen dizu"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Eguneratzearen jakinarazpen-mezua jasoko duten posta elektronikoen zerrenda, koma bidez banatua. Zure gunean Super Erabiltzaile baimena duten erabiltzaileak egon behar dira zerrenda honetan.  Zerrendako helbide elektroniko bat bera ere ez bada Super Erabiltzaileena, edo hutsik uzten bada, gune honetako Super Erabiltzaile guztiek jasoko dute eguneratzearen jakinarazpen-mezua."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Super Erabiltzailearen E-mailak"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
