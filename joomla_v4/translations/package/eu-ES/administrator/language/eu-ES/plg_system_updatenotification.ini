PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p> Instalatzailearen konfigurazioan Option Update Cache (Orduetan) 0 ezarri duzu. Horrek esan nahi du Joomlak ez duela eguneratzea cachean gordetzen. Horrek esan nahi du mezu elektronikoa bidali behar dela orrialde bakoitzean, baina ez da posible. Mesedez, gehitu balioa (6 lehenetsia da) edo berretsi Joomla! Eguneratze jakinarazpenak ez dizu inoiz mezu elektronikorik bidaliko. </p>
"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Plugin honek aldizka egiaztatzen du Joomla! bertsio berrien eskuragarritasuna. Baten bat aurkitzen duzunean mezu elektroniko bat bidaliko dizu, eguneratzeko gogoraraziz. Posta elektronikoa pertsonaliza dezakezu Sistema &rarr;  Posta txantiloiak atalean. "

