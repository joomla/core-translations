PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Berrezartzeko botoirik <strong>ez</strong> erabili espresuki beharrezkoa ez bada; izan ere, erraza da botoi horiek nahi gabe aktibatzea."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Aholkua.</strong> Irakurri zergatik sortzen dituzten erabilera-arazoak <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\"noopener noreferrer\">berrezartzeko eta bertan behera uzteko botoiek</a>"
