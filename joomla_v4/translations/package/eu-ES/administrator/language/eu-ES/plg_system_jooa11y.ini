;Embedded content
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Ziurtatu <strong>podcast guztien transkripzioa</strong> jarri duzula. Audio-edukiaren transkripzioak jartzea A mailako nahitaezko eskakizun bat da. Transkripzioak pertsona gorrentzat edo entzuteko zailtasunak dauzkaten pertsonentzat daude pentsatuta, baina guztiontzat izan daitezke lagungarriak. Kokatu transkripzioa behean edo akordeoi-panel batean."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Ezin da egiaztatu kapsulatutako edukia. Ziurtatu irudi guztiek ordezko testua daukatela, bideoek azpitituluak dituztela, testuak nahikoa kontraste daukala eta osagai interaktiboak <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">teklatu bidez erabil daitezkeela.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Kapsulatutako edukiak haren edukia deskribatzen duen izen erabilerraz bat izan behar du. Idatzi <span class=\"jooa11y-kbd\">izen</span> edo <span class=\"jooa11y-kbd\">aria-label</span> atributu esklusibo bat <span class=\"jooa11y-kbd\">iframe</span> elementuan. Lortu informazio gehiago <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames-i</a> buruz."
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Ziurtatu <strong>bideo guztiek azpitituluak dituztela.</strong> Audio- eta bideo-eduki guztiek azpitituluak izatea A mailako nahitaezko eskakizun bat da. Azpitituluak pertsona gorrentzat edo entzuteko zailtasunak dituzten pertsonentzat daude pentsatuta."

