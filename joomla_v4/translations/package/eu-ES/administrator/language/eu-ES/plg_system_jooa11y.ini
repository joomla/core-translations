;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Hutsik dagoen goiburu bat aurkitu da. Arazoa konpontzeko, ezabatu lerro hori edo aldatu haren formatua: <strong>Goiburua %(level)</strong> beharrean, ezarri <strong>Normala</strong> edo <strong>Paragrafoa</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Goiburuak ez dauka testurik, baina irudi bat dauka. Goiburu bat ez bada, aldatu formatua: <strong>Goiburua %(level)</strong> beharrean, ezarri <strong>Normala</strong> edo <strong>Paragrafoa</strong>. Bestela, irudia apaingarri hutsa ez bada, gehitu ordezko testua irudiari."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Orri bateko lehen goiburuak Goiburua 1 edo Goiburua 2 izan behar du normalean. Goiburua 1-ek eduki nagusiaren atalaren hasieran agertu beharko luke, orriaren xede orokorra azaltzen duelako. Lortu informazio gehiago <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">goiburuen egiturari buruz.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Goiburua luzeegia da. Edukia antolatzeko eta egitura adierazteko erabili beharko lirateke goiburuak. Laburrak, informatzaileak eta esklusiboak izan behar dute, eta 160 karaktere baino gutxiago eduki behar dituzte (esaldi bakar bat)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Karaktere kopurua: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Goiburua 1 falta da. Goiburua 1-ek eduki nagusiaren eremuaren hasieran agertu beharko luke, orriaren xede orokorra azaltzen duelako. Lortu informazio gehiago <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">goiburuen egiturari buruz.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Ez da errespetatu goiburu-mailen ordena. Ezin dira saltatu goiburu-mailak, edo <strong>Goiburua %(prevLevel)</strong> mailatik <strong>Goiburua %(level)</strong> mailara joan."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Goiburua 1 falta da!"

;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Ordeztu estekaren testua: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>Egin klik &quot;hemen&quot; aukera saguaren erabileran oinarritzen da, baina pertsona askok ez darabilte sagurik edo gailu mugikorretatik ari dira ikusten webgunea. Erabili zereginarekin zerikusia duen beste aditz bat.</li><li>Ez erabili HTML sinbolorik ekintzak egiteko edo eginarazteko, laguntza-teknologietarako ezkutatuta egon ezean.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Kendu testurik ez duten estekak."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Estekak ez dauka pantaila-irakurgailuek edo bestelako laguntza-teknologiek ikus dezaketen testurik. Arazoa konpontzeko:<ul><li>gehitu estekak nora bideratzen duen azaltzeko testu labur bat.</li><li><a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">Ikono baten esteka edo SVG bat</a> bada, etiketa deskribatzaile bat falta zaio ziurrenik.</li><li>Esteka kopiatzean eta itsastean akats bat egon dela uste baduzu, ezaba ezazu.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Esteka horren etiketa deskribatzailea hau da: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Baliteke estekaren testua ez izatea behar bezain deskribatzailea testuingururik gabe: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Aholkua.</strong> Estekaren testuak garbia, esklusiboa eta esanguratsua izan behar du. Ez erabili \"egin klik hemen\", \"lortu informazio gehiago\" edo halako ohiko hitzik."
PLG_SYSTEM_JOOA11Y_LINK_URL="Laguntza-teknologien bidez ez da erraza URL luze eta irakurtzeko zailak entzutea. Kasu gehienetan, hobe da gizakiek irakur ditzaketen testuak erabiltzea esteka gisa URLaren ordez. URL laburrak (hala nola webgunearen orri nagusiarena) egokiak dira."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Aholkua.</strong> Estekaren testuak garbia, esklusiboa eta esanguratsua izan behar du, testuingururik gabe ere uler dadin."

;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Estekak PDF edo deskarga daitekeen fitxategi batera (adibidez, MP3, ZIP, Word Doc) bideratzen du abisurik gabe. Adierazi fitxategi mota estekaren testuan. Fitxategi handi bat bada, idatzi fitxategiaren tamaina ere."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Esaterako:</strong> Txosten exekutiboa (PDF, 3Â MB)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Estekak beste esteka baten testu berdin-berdina dauka, baina beste orri batera bideratzen du. Esteka batek baino gehiagok testu bera edukitzea agian nahasgarria izango da pantaila-irakurgailuak darabiltzaten pertsonentzat."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Idatzi testu deskribatzaileago bat esteka honetan, besteetatik bereizteko: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Esteka beste fitxa edo leiho batean irekitzen da abisurik gabe. Hori baliteke nahasgarria izatea, bereziki edukia ikusteko zailtasunak dauzkaten pertsonentzat. Horrez gain, ez da jardunbide egokiena beste batek zerbitzua nola darabilen kontrolatzea edo haren ordez erabakiak hartzea. Estekaren testuan, adierazi esteka beste leiho batean irekitzen dela."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>Aholkua.</strong> Irakurri jardunbide egokiak: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" target=\"_blank\" rel=\"noopener noreferrer\">estekak arakatzailearen beste leiho edo fitxa batean irekitzea.</a>"

;Images
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Estekatutako irudi baten ordezko testuaren azalpena <strong>luzeegia</strong> da. Estekatutako irudien ordezko testuak estekak nora bideratzen duen azaldu behar du, ez irudia literalki deskribatu. <strong>Erabili estekaren helmugako orriaren izena ordezko testu gisa.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Ordezko testuak <strong>%(altLength)</strong> karaktere dauzka: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Irudia <strong>apaingarri</strong> gisa dago markatuta, eta laguntza-teknologiek ez ikusi egingo diote."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="<strong>Argazki-oin</strong> bat jarri bada ere, irudiak ordezko testua ere eduki behar du kasu gehienetan. <ul><li>Ordezko testu horrek irudian agertzen dena azaldu beharko luke labur.</li><li>Argazki-oinak irudia eta inguruko edukia erlazionatzeko testuingurua eman beharko luke, edo informazio jakin bat azpimarratu.</li></ul> Lortu informazio gehiago: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">ordezko testua vs argazki-oina.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Ez erabili hitz berberak ordezko testuan eta argazki-oinean. Bestela, pantaila-irakurgailuek bi aldiz irakurriko dute informazio bera."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Ordezko testuan fitxategi-luzapen bat aurkitu da. Irudiak istorio, aldarte edo informazio garrantzitsu bat helarazten badu, deskriba ezazu."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Kendu: <strong>%(error)</strong>.<br>Irudi honen ordezko testua hau da: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Laguntza-teknologiek dagoeneko adierazten dute irudi bat dela; beraz, baliteke erredundantea izatea "_QQ_"<strong>%(error)</strong>"_QQ_" edo "_QQ_"%(error) of"_QQ_" erabiltzea errepikakorra izatea."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="Irudi honen ordezko testua hau da: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Ordezko testua ez da deskribatzailea edo leku-marka bat da. Ordeztu ordezko testu hori testu esanguratsuago batekin: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Ordezko testuaren azalpena <strong>luzeegia</strong> da. Ordezko testuak laburra eta esanguratsua izan behar du, <em>txio</em> baten antzera (100Â karaktere inguru). Irudi edo grafiko konplexu bat bada, idatzi irudiaren azalpen luzea beheko testuan edo akordeoi-osagai batean."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Ordezko testuak <strong>%(altLength)</strong> karaktere dauzka: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Irudiaren estekan <strong>ordezko testua eta inguruko estekaren testua</strong> agertzen dira. Irudi hori apaingarria bada eta beste orri baterako esteka funtzional gisa erabiltzen bada, markatu irudia apaingarri gisa. Inguruko estekaren testuarekin nahikoa izan beharko luke."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Ordezko testua: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Irudia <strong>apaingarri</strong> gisa dago markatuta, eta laguntza-teknologiek ez ikusi egingo diote. Irudiak istorio, aldarte edo informazio garrantzitsu bat adierazten badu, gehitu ordezko testua."
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Irudiaren inguruko estekak <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span> dauka, baina teklatuaren bidez fokuratu daiteke halere. Esteka erredundante edo bikoiztu bat ezkutatu nahi baduzu, gehitu <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span> ere."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Fitxategi-luzapen bat ageri da ordezko testuan. Ziurtatu ordezko testuak estekaren helmuga azaltzen duela, ez irudia literalki deskribatzen. Kendu: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="Irudi honen ordezko testua hau da: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Irudiaren estekak ordezko testua badauka, baina ordezko testuak helmugako orria azaltzen duela ziurtatu behar duzu. <strong>Erabili estekaren helmugako orriaren izena ordezko testu gisa.</strong> Ordezko testuak azaltzen al du nora bideratuko zaituen estekak?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Ordezko testua: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="Esteka barruko irudia apaingarri gisa markatu da, eta estekak ez dauka testurik. Gehitu ordezko testua irudiari, estekaren helmuga deskribatzeko."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Estekatutako irudi baten ordezko testua ez da deskribatzailea edo leku-marka bat da. Ziurtatu ordezko testuak estekaren helmuga azaltzen duela, ez irudia literalki deskribatzen. Aldatu ordezko testu hau: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Laguntza-teknologiek dagoeneko adierazten dute irudi bat dela, beraz &quot;<strong>%(error)</strong>&quot; edo &quot;%(error) &quot; erredundantea izan daiteke. Ziurtatu alt-testuak estekaren helmuga deskribatzen duela, ez irudiaren deskribapen literala."
