PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="Irudia apaingarri gisa markatuta dago, baina estekak inguruko testua erabiltzen du etiketa deskribatzaile gisa."
PLG_SYSTEM_JOOA11Y_LINK_PASS_ALT="Irudi honen ordezko testua hau da: <strong>%(altText)</strong>"
