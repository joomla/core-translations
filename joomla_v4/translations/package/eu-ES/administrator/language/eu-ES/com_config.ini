COM_CONFIG_TEXT_FILTERS_DESC="Testu iragazkiaren ezarpen hauek hautatutako taldeetako testu editorearen eremu guztiei aplikatuko zaizkie. <br> Iragazteko aukera hauek kontrol gehiago ematen dute zure eduki hornitzaileek bidaltzen duten HTMLaren gainean. Behar duzun bezain zorrotza edo liberala izan zaitezke zure webguneko beharretara egokitzeko. Iragazketa aktibatuta dago eta ezarpen lehenetsiek babes ona eskaintzen dute webguneen erasoekin lotu ohi diren markatzeen aurka."
COM_CONFIG_TEXT_FILTERS_NOTE="ABISUA: Talde guraso bat 'Iragazketarik ez' ezarpenarekin konfiguratu duzu - ezarpen hau ezin da talde umeetan gainidatzi eta ez da konfiguratutako ez beste iragazkirik aplikatuko."
