PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Zure Yubikey-a zure erabiltzaile kontura lotuta dago dagoeneko."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Zure YubiKey zure erabiltzaile kontutik desestekatu nahi baduzu edo beste YubiKey bat erabili nahi baduzu, desgaitu lehenik bi faktoreen autentifikazioa eta gorde zure erabiltzaile profila. Ondoren, itzuli erabiltzaile profileko orrialde honetara eta aktibatu berriro bi faktoreko autentifikazioa YubiKey metodoarekin."
PLG_TWOFACTORAUTH_YUBIKEY="Bi Faktoreko Autentifikazioa - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Ez duzu Yubikey kode sekretu balioduna sartu edo YubiCould ez dago erabilgarri momentu honetan."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Ezaugarri honek YubiKey hardware-token seguru bat erabiliz bi faktoreko autentifikazioa erabiltzeko aukera eskaintzen dizu.  Zure erabiltzaile-izena eta pasahitzaz gain zure ordenagailuaren USB atakan Yubikey sartu beharko duzu, gunearen saioa hasteko eremuan Gako Sekretua hautatu eta Yubikeyren urrezko diskoa ukitu.  Zure Yubikeyak sortzen duen kode sekretua esklusiboa da zure gailurako eta etengabe aldatzen da.  Honek babes gehigarria ematen du zure kontuan erregistratzen saiatzen diren hackerren aurka, zure pasahitza lortzen badute ere."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administratzailea (Backend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Biak"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Gunearen Atala"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Gunea (Frontend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Segurtasun Kodea"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Konfiguratu"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Mesedez, zure Yubikey gailua zure ordenagailuaren USB atakan sartu. Hautatu Segurtasun Kode eremua hemen azpian. Gero zure Yubikey gailuko urrezko diskoa ukitu segundo batez.   Ondoren zure erabiltzaile profila gorde mesedez. YubiCloudek Yubikeyek sortutako kodea balidatzen badu bi faktoreko autentifikazioa gaituko da eta Yubikey hau zure erabiltzaile kontuarekin lotuko da."

