PLG_SYSTEM_WEBAUTHN="Sistema - WebAuthn pasahitzik gabeko Saio-hasiera"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Ezin dituzu autentifikatzaileak gehitu edo kendu erabiltzaileen izenean. Erabiltzaileek saioa hasi behar dute eta beren gailuak konfiguratu."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Pasahitzik gabeko autentifikazioa gaitzen du W3C Web Authentication (WebAuthn) APIa erabiliz. Kontuan izan erabiltzaile profilaren editorearen WebAuthn fitxa eta WebAuthn saio hasierako botoiak erabiltzailea HTTPS bidez webgunera sartzen ari bada bakarrik bistaratuko direla. Gainera, WebAuthn autentifikatzaileak erregistratzeak eta zure gunean saioa hasteko erabiltzeak zure webguneak erabiltzailearen nabigatzaileak konfiantza duen ziurtagiri ziurtagiri bat sinatzen duenean bakarrik balioko du."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Ezin da erabiltzaile-izenaren eremua saio hasierako moduluan aurkitu. Barkatu, pasahitzik gabeko autentifikazioak ez du gune honetan funtzionatuko, saio-hasierako modulu desberdin bat erabiltzen ez baduzu."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Ezin dira gorde kredentzialak erabiltzaile Gonbidatuarentzat!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Biltegiratutako egiaztagiriak hondatuta daude zure erabiltzaile konturako. Hasi saioa beste metodo bat erabiliz, ondoren kendu eta gehitu berriro saioa hasteko autentifikatzailea."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Pasahitzik gabeko saio-hasierako eskaera baliogabea da. Zerbait hautsita dago edo gunea hackeatzeko saiakera da."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Autentifikatzailearen erregistroak huts egin du. Arakatzailetik jasotako autentifikatzailearen erantzuna ez dator bat zerbitzariak emandako Gako Publikoarekin. Horrek esan nahi du norbait zu hackeatzen saiatu dela edo zerbait hautsita dagoela."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Segurtasun arrazoiak direla eta, ezin duzu pasahitzik gabeko autentifikazio tokenik erregistratu beste erabiltzaile baten izenean."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Arazoren bat izan da, baina oraingoz ez dago akatsari buruzko informazio gehiago. Saiatu berriro autentifikatzailea erregistratzen."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Zerbitzariak ez du Gako Publikorik igorri autentifikatzailea erregistratzeko baina, nolabait, arakatzailearen autentifikazio erregistro eskaera jaso du. Horrek esan nahi du norbait zu hackeatzen saiatu dela edo zerbait hautsita dagoela."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Ezin dira kredentzialak gorde. Dagoeneko kredentzial hauek beste erabiltzaile batek erabiltzen ditu."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Web-autentifikaziorako saioa hasteko botoia hautatu aurretik zure erabiltzaile-izena (baina EZ zure pasahitza) idatzi behar duzu."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Zehaztutako erabiltzaile-izena ez dator bat gune honetan pasahitzik gabeko saio-hasiera gaitu duen erabiltzaile kontu batekin."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Ezin izan da  gorde etiketa berria"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Ezin izan da autentifikatzailea ezabatu"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Erabiltzaile-konturik ez da aurkitu"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Sentitzen dugu, zure nabigatzaileak ez du pasahitzik gabeko saioetarako W3C Web autentifikazio estandarra onartzen edo zure webgunea ez da HTTPS bidez zerbitzatzen baliodun ziurtagiri batekin, zure arakatzaileak konfiantza duen ziurtagiri autoritate batek sinatuta. Gune honetan sartu beharko duzu zure erabiltzaile-izena eta pasahitza erabiliz."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Ezin dira gordetako kredentzialak aurkitu saioa hasteko autentifikatzailearentzat."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Badirudi autentifikatzaile honen erabiltzailea ez dela gune honetan existitzen."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Ezin duzu zure guneko autentifikatzailearen erregistro-informazioa lortu."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Sinadura kriptografiko egiaztagarriak dituzten autentifikatzaileak WebAuthn loginetarako bakarrik erabil daitezke. Oso gomendatua segurtasun handiko inguruneetarako. Sistemaren aldi baterako direktorioa PHPk eta OpenSSL luzapenak idatzi behar dute. Kautotzaile merkeago eta ziurtatuago batzuek lan egitea eragotz dezake. Desgaitu aukerak, halaber, ez du uzten Joomlak erabiltzen ari den autentifikatzailearen marka eta modeloa identifikatzen (ez da ikonorik agertuko autentifikatzailearen izenaren ondoan)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Ziurtagiriekiko laguntza"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Pasahitzik gabeko saioa hasteko metodoak kudeatzeko aukera ematen du W3C Web Authentication estandarra erabiliz. Onartutako arakatzaile eta autentifikatzaile bat behar duzu (adibidez, Google Chrome edo Firefox FIDO2 ziurtatutako segurtasun-giltza batekin).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong >Windows:</strong> Kaixo (Hatz-markak/Aurpegi-ezagutza/PIN).<br><strong>Android:</strong> Pantailaren blokeo biometrikoa.<br><br>Xehetasun gehiago <a href= atalean aurki ditzakezu. \"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">WebAuthn Passwordless Login dokumentazioa</a>."
