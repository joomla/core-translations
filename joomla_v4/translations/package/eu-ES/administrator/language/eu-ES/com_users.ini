COM_USERS_POSTINSTALL_MULTIFACTORAUTH_ACTION="Gaitu faktore anitzeko autentifikazioaren plugin berriak"
COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla!-k izugarri hobetutako <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">Faktore anitzeko autentifikazio-sistema</a> bat dakar, zure erabiltzaileen saio-hasierak babesten laguntzeko.</p><p>Joomla-ren aurreko bertsioetako bi faktoreko autentifikazioarekin ez bezala, erabiltzaileek <em>jada ez dute segurtasun-koderik idatzi beharrik erabiltzaile-izenarekin eta pasahitzarekin batera</em>. Faktore anitzeko autentifikazioa beste urrats batean egiten da, webgunean saioa hasi ondoren. Faktore anitzeko autentifikazio-prozesua osatu arte, erabiltzaileek ezin dute beste orrietara nabigatu, ezta webgunea erabili ere. Horrela, faktore anitzeko autentifikazioa <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">phishingaren</a> aurka babesten da. Halaber, baliozkotze-metodo interaktiboak erabiltzeko aukera ematen du, hala nola WebAuthn (Windows Hello, Apple TouchID / FaceID and Android-en Pantailaren blokeo biometrikoa eginbideekiko integrazioa barne) edo posta elektroniko bidez 6 digituko autentifikazio-kodeak bidaltzea. Bi metodo interaktibo eroso horiek plugin gisa erabilgarri daude Joomla-rekin batera.</p>"
