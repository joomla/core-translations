PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Blog gune bat artikuluekin, etiketekin, eremu pertsonalizatuekin eta lan-fluxu batekin konfiguratuko duten adibide-datuak.<br>Gunea eleaniztuna bada, datuak backend hizkuntza aktiboarekin etiketatuko dira."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Blog Adibide Datuak"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Honi buruz"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Hona hemen zure webgunean lan egiteko oinarrizko aholkuak. </p> <ul> <li> Joomla! Orain aurrez aurre dagoen 'frontend' bat eta 'administratzaile-aldea' edo 'backend' ditu, hau da, zure gunea sortzeko lan aurreratuagoa egiten baduzu, esate baterako, menuak konfiguratzea eta moduluak erakusteko. Administratzailean saioa hasi behar duzu webgunearen alderdi honetan saioa hasteko erabili zenuen erabiltzaile izen eta pasahitzarekin. </li> <li> Nahi duzun lehen gauza bat aldatu nahi baduzu, gunearen izenburua aldatu egingo da eta etiketa-lerroa eta logo bat gehitzeko. Egin klik goiko menuaren Txantiloien ezarpenen estekan. Zure gunearen deskribapena, arakatzailearen izenburua, posta elektronikoa lehenetsia eta beste elementu batzuk aldatzeko, sakatu Gunearen ezarpenak. Konfigurazio aukera aurreratuagoak administratzailean daude erabilgarri. </li> <li> Zure webgunearen itxura erabat aldatzeko, txantiloi berri bat instalatu nahi duzu. Hedapenak menuan, egin klik Gehigarrien kudeatzailea botoian eta joan Instalazio fitxara. Joomla erabilgarri dauden doako eta merkataritza-txantiloiak daude. </li> <li> Ikusi duzun bezala, zuk zeuk gunearen atal ezberdinak ikusi ahal izango dituzu. Moduluekin, artikuluekin edo web-loturekin lan egiten baduzu, Sarbide-maila Erregistratuta ezartzen baduzu, erabiltzaileek bakarrik ikusi ahal izango dute. </li> <li> Artikulu edo bestelako eduki berri bat sortzen duzunean ere gorde dezakezu Argitaratu gisa edo argitaragabea. Webgunea argitaratu gabea bada, bisitariek ezin izango dute hura ikusi, baina zuk bai. </li> <li> Joomlarekin lan egin dezakezu askoz gehiago <a href='https://docs.joomla.org/'> Joomla dokumentazio gunea </a> eta beste erabiltzaile batzuen laguntzako <a href='https://forum.joomla.org/'> Joomla foroetan </a>. Administratzailean orrialde bakoitzeko laguntza-botoiak daude, orrialde horretan funtzioei buruzko informazio zehatza ematen dutenak.</li></ul>"
