COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Kaixo {NAME},\n\nAktibatu du zure kontua administratzaileak. Orain sar zaitezke hemen {SITEURL} erabiltzaile-izen honekin {USERNAME} eta erregistratzean aukeratzen duzun pasahitzarekin."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Kontua aktibatua izan da honentzat {NAME} hemen {SITENAME}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Kaixo administratzaile,\n\nErabiltzaile berri bat erregistratu da hemen %s.\nErabiltzaileak bere helbide elektronikoa egiaztatu du eta zure onarpenaren zain dago.\nE-mail honen xehetasunak:\n\n Izena:  %s \n  e-maila:  %s \n Erabiltzaile-izena:  %s \n\nHurrengo estekan klik eginez aktibatu dezakezu erabiltzailea:\n %s \n"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Erregistro onarpena beharrezkoa da honen {NAME} kontuarentzat hemen {SITENAME}"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Kaixo, \n\nEskaera bat egin da {SITENAME} kontuaren pasahitza berrezartzeko. Pasahitza berrezartzeko, egiaztapen kode hau bidali beharko duzu eskaera legitimoa zela egiaztatzeko. \n\nEgiaztapen kodea {TOKEN} da\n\nHautatu beheko URLa eta jarraitu zure pasahitza berrezartzen.\n\n { LINK_TEXT}\n\nEskerrik asko."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Zure {SITENAME} pasahitza berrezartzeko eskaera"
COM_USERS_EMAIL_REGISTERED_BODY="Kaixo {NAME},\n\nEskerrik asko hemen erregistratzeagatik {SITENAME} . Orain sar zaitezke hemen {SITEURL} ondorengo erabiltzaile-izena eta pasahitza erabiliz:\n\nErabiltzaile-izena: {USERNAME}\nPPasahitza: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Kaixo {NAME},\n\nEskerrik asko hemen {SITENAME} erregistratzeagatik. \n\nOrain sar zaitezke hemen {SITEURL} erregistratzean erabili dituzun erabiltzaile-izena eta pasahitza baliatuz."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Kaixo Administratzaile, \n\nErabiltzaile berri hau '{NAME}' erabiltzaile-izen honekin '{USERNAME}' erregistratu da hemen {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Kaixo {NAME},\n\nEskerrik asko hemen {SITENAME} erregistratzeagatik. Zure kontua sortua izan da, baina erabili baino lehen aktibatu egin behar duzu.\nKontua aktibatzeko klikatu azpiko estekan edo kopiatu-itsatsi hura zure nabigatzailean:\n{ACTIVATE}{SITEURL} \n\nAktibatu ondoren saioa has dezakezu hemen {SITEURL} hurrengo erabiltzaile-izena eta pasahitza erabiliz:\n\nErabiltzaile-izena: {USERNAME}\nPasahitza: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Kaixo {NAME},\n\nEskerrik asko hemen {SITENAME} erregistratzeagatik. Zure kontua sortua izan da, baina erabili baino lehen aktibatu egin behar duzu.\nKontua aktibatzeko klikatu azpiko estekan edo kopiatu-itsatsi hura zure nabigatzailean:\n{ACTIVATE} \n\nAktibatu ondoren saioa has dezakezu hemen {SITEURL} hurrengo erabiltzaile-izena eta erregistratzean sartutako pasahitza erabiliz:\n\nErabiltzaile-izena: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Kaixo {NAME},\n\nEskerrik asko hemen {SITENAME} erregistratzeagatik. Zure kontua sortua izan da, baina erabili baino lehen egiaztatua izan behar da.\nKontua egiaztatzeko klikatu azpiko estekan edo kopiatu-itsatsi hura zure nabigatzailean:\n{ACTIVATE} \n\nEgiaztatu ondoren administratzaileari jakinarazi behar zaio zure kontua aktibatu dezan. Hala egiten dunenean jasoko duzu jakinarazpena.\nKontua aktibatua izan  ondoren saioa has dezakezu hemen {SITEURL} hurrengo erabiltzaile-izena eta pasahitza erabiliz:\n\nErabiltzaile-izena: {USERNAME}\nPasahitza: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Kaixo {NAME},\n\nEskerrik asko hemen {SITENAME} erregistratzeagatik. Zure kontua sortua izan da, baina erabili baino lehen egiaztatua izan behar da.\nKontua egiaztatzeko klikatu azpiko estekan edo kopiatu-itsatsi hura zure nabigatzailean:\n{ACTIVATE} \n\nEgiaztatu ondoren administratzaileari jakinarazi behar zaio zure kontua aktibatu dezan. Hala egiten dunenean jasoko duzu jakinarazpena.\nKontua aktibatua izan  ondoren saioa has dezakezu hemen {SITEURL} hurrengo erabiltzaile-izena eta erregistratzean sartutako pasahitza erabiliz:\n\nErabiltzaile-izena: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Kaixo, \n\n Erabiltzaile-izenaren abisua eskatu da zure {SITENAME} kontuan. \n\nZure erabiltzaile-izena {USERNAME} da. \n\nZure kontuan saioa hasteko, hautatu beheko esteka. \n\n {LINK_TEXT} \n\nEskerrik asko."
