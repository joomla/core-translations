JGLOBAL_FILTER_TYPE_DESC="p>1. Debekatutako Zerrendak etiketa eta atributu guztiak onartzen ditu zerrendatutakoak izan ezik.<br><strong>--</strong> Debekatutako Zerrenda lehenetsiaren etiketak honako hauek dira: 'applet', 'body', 'bgsound', 'base', 'basefont ', 'canvas', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'izena', 'objektua', 'scripta', 'estiloa', 'izenburua', 'xml'<br><strong>--</strong> Debekatutako Zerrenda lehenetsiaren atributuak hauek dira: 'ekintza', 'atzeko planoa', 'codebase', 'dynsrc', 'lowsrc', 'formaction'<br><strong>--</strong> Etiketa eta atributu gehigarriak debekatu ditzakezu Iragazki-etiketak eta Iragazki-atributuak eremuetan gehituz, etiketa bakoitza bereiziz edo atributuaren izena koma batekin.<br><strong>--</strong> Debekatutako zerrenda pertsonalizatua debekatuta dagoen zerrenda lehenetsia gainidazteko aukera ematen du. Gehitu debekatu beharreko etiketak eta atributuak Iragazi etiketak eta Iragazi-atributuak eremuetan.</p><p>Baimendutako zerrendak Iragazi-etiketak eta Iragazi-atributuak eremuetan zerrendatutako etiketak soilik onartzen ditu.</p><p>Ez da HTML kentzen. edukiaren HTML etiketa guztiak gordetzen direnean.</p><p>Kontuan izan ezarpen hauek erabiltzen ari zaren editorea edozein dela ere funtzionatzen dutela. <br>WYSIWYG editorea erabiltzen ari bazara ere, iragazketa-ezarpenek etiketa eta atributu gehigarriak kendu ditzake datu-basean informazioa gorde aurretik.</p>"
