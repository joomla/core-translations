PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="در ترکیب با فیلد تقسیم کننده، این دو فیلد برای تعیین فرکانس عملیات پاکسازی داده های نشستی که بر روی یک درخواست انجام می شود، استفاده می شود."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="احتمال"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="پلاگین سیستم که پاک کردن داده ها و متادیتاهای منقضی شده بسته به نوع برگزاری نشست در تنظیمات عمومی را پاک می کند."

