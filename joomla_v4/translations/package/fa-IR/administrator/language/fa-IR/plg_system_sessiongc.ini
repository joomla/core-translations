PLG_SYSTEM_SESSIONGC="سیستم - تمیز کردن اطلاعات نشست"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="هنگامی که فعال می شود، این افزونه تلاش خواهد کرد که داده های منقضی شده را بر اساس فرکانس محاسبه شده توسط احتمال و تقسیم کننده پاک کند."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="فعال کردن پاک کردن اطلاعات نشست"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="هنگامی که فعال شده است، این پلاگین متادیتای نشست اختیاری را از پایگاه داده پاک خواهد کرد. توجه داشته باشید که این عملیات زمانی اجرا نمی شود که متد مدیریت پایگاه داده در حال استفاده است، زیرا این اطلاعات به عنوان بخشی از عملیات پاکسازی اطلاعات جلسه پاک می شود."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="فعال کردن تمیز کردن متاداده نشست"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="در ترکیب با فیلد احتمال، این دو فیلد برای تعیین فرکانس عملیات پاکسازی داده های نشستی که براساس درخواست انجام می شود، استفاده می شود. احتمال با استفاده از احتمال / تقسیم کننده محاسبه می شود، به عنوان مثال 1/100 به این معنی است که احتمال 1٪ وجود دارد که روند بر روی هر درخواست اجرا شود."
