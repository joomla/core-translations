PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="داده های نمونه که یک وبلاگ را با مقالات، برچسب ها، فیلدهای سفارشی و گردش کار راه اندازی می کند.<br>اگر سایت چند زبانه باشد، داده ها به زبان پشتیبان فعال برچسب گذاری می شوند."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="داده های نمونه بلاگ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p> این مطلب کمی در مورد این وبلاگ و شخصی که آن را می نویسد به شما می گوید.</p><p>وقتی وارد سیستم شده اید، می توانید با انتخاب نماد ویرایش، این صفحه را ویرایش کنید.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="درباره"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p> در اینجا چند نکته اساسی برای کار در سایت شما آمده است.</p><ul><li> جوملا! دارای یک 'قسمت جلویی' است که شما در حال حاضر به آن نگاه می کنید و یک 'مدیر' یا 'عقب پایان' که در آن شما کار پیشرفته تری را برای ایجاد سایت خود انجام می دهید، مانند تنظیم منوها و تصمیم گیری درباره ماژول هایی که باید نشان داده شود. شما باید با استفاده از نام کاربری و رمز عبوری که برای ورود به این قسمت از سایت استفاده کرده اید، جداگانه وارد مدیریت شوید.</li><li>یکی از اولین کارهایی که احتمالاً می خواهید انجام دهید تغییر عنوان سایت است و برچسب خط و افزودن لوگو. برای انجام این کار، پیوند تنظیمات الگو را در منویی انتخاب کنید که در صورت ورود به سیستم قابل مشاهده است. برای تغییر توضیحات سایت، عنوان مرورگر، ایمیل پیش فرض و سایر موارد، تنظیمات سایت را انتخاب کنید. گزینه های پیکربندی پیشرفته تری در سرپرست موجود است.</li><li>برای تغییر کلی ظاهر سایت خود، احتمالاً می خواهید یک قالب جدید نصب کنید. به سیستم بروید، نصب را انتخاب کنید - افزونه ای از لیست و برنامه نصب برنامه باز می شود. الگوهای تجاری و تجاری زیادی برای جوملا در دسترس است.</li><li>همانطور که قبلاً مشاهده کرده اید، می توانید کنترل کنید که چه افرادی می توانند قسمت های مختلف سایت شما را مشاهده کنند. هنگامی که با ماژول ها و مقالات کار می کنید، تنظیم سطح دسترسی به ثبت نام به این معنی است که فقط کاربران وارد شده می توانند آنها را مشاهده کنند. </li> <li> هنگام ایجاد مقاله جدید یا نوع دیگری از محتوا، می توانید آن را به عنوان منتشر شده ذخیره کنید. یا منتشر نشده اگر سایت منتشر نشده باشد بازدید کنندگان نمی توانند آن را ببینند اما شما</li><li>می توانید اطلاعات بیشتری در مورد کار با جوملا از <a href = 'https: //docs.joomla.org/ کسب کنید. '> سایت مستندات جوملا </a> و در <a href='https://forum.joomla.org/'> انجمن های جوملا </a> از سایر کاربران کمک بگیرید. در سرپرست دکمه های راهنما در هر صفحه وجود دارد که اطلاعات دقیق در مورد عملکردهای آن صفحه را ارائه می دهد.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="کار بر روی سایت شما"
