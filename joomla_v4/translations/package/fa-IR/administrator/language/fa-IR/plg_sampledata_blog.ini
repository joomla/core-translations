PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>ما با افتخار جوملا نسخه 4 را ارائه می دهیم!</strong></p><p>در مورد گردش کار در جوملا بیشتر بدانید.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="جوملا"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="با استفاده از جوملا به آسانی می توانید سایت خود را مدیریت کنید. استفاده از جوملا نیازمند دانش برنامه نویسی نیست. محیط جوملا کاربرپسند و کار با آن بسیار ساده است بطوری که کاربران مبتدی و متوسط هم می توانند از آن استفاده کنند. اما جوملا فقط مختص کاربران مبتدی نیست. امکانات جوملا بسیار گسترده است و برخورداری از یک بستر مناسب برای توسعه موجب شده هزاران افزونه برای آن ساخته شود. وجود قالب های زیبا و پیشرفته موجب زیبایی و تنوع سایت های استفاده کننده از آن شده است. امنیت جوملا در سطح نسبتا بالایی است. رایگان بودن جوملا دلیل کیفیت پایین آن نیست."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>گردش کار مراحلی را که مقالات شما باید تا انتشار آنها مدیریت کنند، مدیریت می کند.</p><p>کامپوننت مدیریت گردش کار به طور پیش فرض فعال نیست.</p><p>برای مشاهده گردش کاری که ارائه کرده ایم با داده های نمونه، ابتدا باید این قابلیت را فعال کنید.</p><ol><li>دسترسی به ناحیه مدیریت</li><li>از 'محتوا' > 'مطالب' > 'گزینه ها' > برگه 'مجتمع سازی' تنظیم کردن 'گردش کار فعال' روی 'بلی'</li><li>ذخیره کردن تغییرات</li></ol><p>اکنون که دوباره به 'محتوا' دسترسی پیدا می کنید، بخش  'ردش کار'را مشاهده خواهید کرد.</p><p>وقتی مقاله ای را ویرایش می کنید، تغییرات جدید مقالات مربوط به گردش کار را نیز مشاهده خواهید کرد.</p>"
