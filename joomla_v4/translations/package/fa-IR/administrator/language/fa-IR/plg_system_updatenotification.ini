PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="این افزونه به صورت دوره ای برای دسترسی به جوملا جدید چک می کند. نسخه ها هنگامی که یکی از آنها یافت می شود، به شما یک ایمیل ارسال می کند، به شما یادآوری می کند که به روز رسانی کنید. شما می توانید ایمیل را در سیستم و Rarr؛ قالب های پستی سفارشی کنید."

