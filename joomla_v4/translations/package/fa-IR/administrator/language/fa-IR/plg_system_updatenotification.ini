PLG_SYSTEM_UPDATENOTIFICATION="سیستم - اطلاع رسانی بروزرسانی جوملا"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="این ایمیل بوسیله پروژه جوملا! ارسال نشده است. این ایمیل بصورت خودکار بر اساس اطلاعات سایت، \n{SITENAME} - {URL} ارسال شده است. \n\n================================================================================\nاطلاعات بروزرسانی\n================================================================================\n\nنسخه بروزرسانی هسته نرم افزاری جوملا، برای این سایت فعال شده است و می توانید آنرا بروز نمایید.\n\nنسخه جوملا نصب شده: {CURVERSION}\nنسخه جوملا آماده برای نصب: {NEWVERSION}\n\nدر واقع این ایمیل برای یادآوری بروزرسانی سایت شما ارسال شده است.\nپروژه جوملا (جوملا فارسی) در ارسال این ایمیل نقش مستقیمی ندارد و این ایمیل به درخواست شما از طریق وب سایت خودتان بصورت خودکار ارسال می شود.\n\n================================================================================\nدستورالعمل بروزرسانی\n================================================================================\n\nبرای نصب بروزرسانی روی سایت {SITENAME} لطفا لینک زیر را انتخاب نمایید. (اگر آدرس ذکر شده بصورت لینک نیست، این آدرس را کپی کرده و به مروگر خود منتقل کنید).\n\nلینک بروزرسانی: {LINK}\n\nاخبار انتشار را می توانید در اینجا پیدا کنید: {RELEASENEWS}\n\n================================================================================\nچرا من این ایمیل را دریافت می کنم؟\n================================================================================\n\nاین ایمیل بصورت خودکار توسط پلاگین ارائه شده توسط جوملا ارسال می شود تا همیشه شما بتوانید سایت خود را بروز نگهدارید.\nاین پلاگین نسخه های بروزرسانی را بررسی کرده و ایمیل های اطلاع رسانی به مدیران سایت ارسال می کند.\nشما ایمیل های متعددی دریافت خواهید کرد تا زمانیکه سایت خود را بروزرسانی نمایید یا اینکه این امکان را غیر فعال نمایید.\n\nبرای غیر فعال کردن این ایمیل ها، لطفا پلاگین 'سیستم - اطلاع رسانی بروزرسانی جوملا' را در مدیریت پلاگین سایت خود غیر فعال نمایید.\n\nاگر شما نمی دانید جوملا چیست و نیاز به راهنمایی دارید لطفا با پروژه جوملا (جوملا فارسی) تماس نگیرید.\nآنها در ارسال این ایمیل نقشی ندارند و نمی توانند در این مورد بطور مستقیم کمکی کنند. بهتر است با شخصی که سایت شما را آماده سازی و یا راه ندازی نموده است تماس بگیرید.\n\nاگر شما کسی هستید که سایت را ایجاد کرده یا مدیریت می کنید توجه داشته باشید که ممکن است این پلاگین بصورت خودکار در هنگام نصب یا بروزرسانی های جوملا بر روی سایت شما فعال شده باشد.\n\n================================================================================\nچه کسی این ایمیل را به من ارسال می کند؟\n================================================================================\n\nاین ایمیل از طریق سایت شما {SITENAME} ارسال می شود."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="بوسیله کاما لیستی از آدرس ایمیل هایی که بناست ایمیل های بروزرسانی ارسال شود را مشخص نمایید. آدرس های ایمیل باید به کاربرانی که در سایت شما وجود داشته و دسترسی کاربر ارشد دارند در لیست ذکر شود. اگر هیچ لیستی که شامل کاربران ارشد باشد، یا اگر لیست خالی گذاشته شود، ایمیل بروزرسانی ها به کلیه کاربران ارشد ارسال خواهد شد."
