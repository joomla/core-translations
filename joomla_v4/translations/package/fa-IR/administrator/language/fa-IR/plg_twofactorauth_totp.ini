PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="احراز هویت گوگل <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> یا یک نرم افزار سازگار را روی گوشی هوشمند یا دسکتاپ خود مثل <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a> دانلود و نصب کنید. یکی از موارد زیر را استفاده کنید:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="بخاطر داشته باشید که زمان دستگاه شما به زمان سرور باید همسان باشد. اختلاف زمان دستگاه شما ممکن است در ورود به سایت مشکل ایجاد کند."
