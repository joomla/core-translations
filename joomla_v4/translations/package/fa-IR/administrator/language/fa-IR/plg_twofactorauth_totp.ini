PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="متناوبا، شما می توانید کد QR در احراز هویت گوگل اسکن کنید."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="قدم دوم - راه اندازی"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="کلید"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="اگر شما می خواهید کلید را تغییر دهید، دو عامل احراز هویت را غیر فعال کنید. زمانیکه قصد فعال کردن آن را داشته باشید کلید جدیدی تولید خواهد شد."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="شما نیاز دارید تا اطلاعات زیر را برای احراز هویت گوگل یا یک برنامه دیگر وارد کنید."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="قدم سوم - فعال کردن دو عامل احراز هویت"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="کد امنیتی"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="برای تأیید اینکه همه چیز به درستی تنظیم شده است، لطفا کد امنیتی نمایش داده شده در Google Authenticator را در قسمت زیر وارد کنید. پس از آن، لطفا مشخصات کاربر خود را ذخیره کنید. اگر کد درست باشد، ویژگی تایید هویت دو عامل فعال خواهد شد."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="به کاربران اجازه می دهد که از دو عامل احراز هویت یکی احراز هویت گوگل <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> و دیگری سازگاری مدت زمان با درخواست رمز عبور مثل <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a> استفاده کند. برای استفاده از دو عامل احراز هویت لطفا دو عامل احراز هویت را فعال کنید."

