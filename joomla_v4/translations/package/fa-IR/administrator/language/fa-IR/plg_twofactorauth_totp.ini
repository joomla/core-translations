PLG_TWOFACTORAUTH_TOTP="دو عامل احراز هویت - احراز هویت گوگل"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="شما کد امنیتی معتبر را وارد نکردید. لطفا نصب احراز هویت گوگل را بررسی کنید و مطمئن شوید که زمان روی سیستم شما با زمان روی سایت منطبق باشد."
PLG_TWOFACTORAUTH_TOTP_INTRO="این قابلیت به شما اجازه می دهد تا از احراز هویت گوگل، یا یک برنامه سازگار دیگر برای استفاده از دو عامل احراز هویت بکار ببرید. در بالای نام کاربری و رمز عبور شما نیاز به یک کد امنیتی شش رقمی که توسط احراز هویت گوگل ایجاد شده قادر به ورود به سایت باشید. کد امنیتی هر 30 ثانیه تغییر خواهد کرد. این حفاظت اضافی شما را در برابر نفوظ هکرها ایمن می کند حتی اگر آنها قادر به دسترسی به رمز عبور شما باشند."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="احراز هویت گوگل"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION=" فعال کردن دو عامل احراز هویت"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>جوملا! با دو سیستم احراز هویت سازگار شده است. امنیت سایت خود را با یک کد مخفی که هر 30 ثانیه یکبار تغییر می کند تضمین کنید. شما می توانید از تلفن همراه خود به همراه <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">احراز هویت گوگل </a> این کد را تولید کنید. </p><p>با کلیک روی دکمه زیر:</p><ul><li>پلاگین های دو عامل احراز هویت جوملا فعال خواهند شد</li><li>دو عامل احراز هویت برای همه کاربران در دسترس می باشد.</li><li>هر کاربر می تواند دو عامل احراز هویت را در جزئیات کاربری خود تنظیم کند.</li><li>شما همیشه می توانید پلاگین دو عامل احراز هویت را غیر فعال کنید یا اینکه آن را فقط برای مدیریت جوملا تنظیم کنید.</li><li>شما می توانید به صفحه مشخصات کاربری خود مراجعه کنید و اطلاعات بیشتری را درخصوص دو عامل احراز هویت بیابید و آنرا برای حساب کاربری خود فعال کنید.</li></ul>"
