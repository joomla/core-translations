COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>جوملا! دارای <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">تأیید هویت چند عاملی</a> به شدت بهبود یافته a> تجربه ای که به شما کمک می کند تا ورود کاربران خود را ایمن کنید.</p><p>بر خلاف ویژگی احراز هویت دو مرحله ای در نسخه های قبلی جوملا، کاربران <em>دیگر مجبور نیستند یک کد امنیتی با نام کاربری و رمز عبور خود وارد کنند< /em>. احراز هویت چند عاملی در مرحله ای جداگانه پس از ورود به سایت انجام می شود. تا زمانی که کاربران تأیید اعتبار چند عاملی خود را تکمیل نکنند نمی توانند به صفحات دیگر رفته یا از سایت استفاده کنند. این باعث می شود احراز هویت چند عاملی <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">فیشینگ</a>&ndash; مقاوم. همچنین به روش های اعتبارسنجی تعاملی مانند WebAuthn (از جمله ادغام با Windows Hello، Apple TouchID / FaceID و قفل صفحه بیومتریک اندروید) یا ارسال کدهای احراز هویت 6 رقمی از طریق ایمیل اجازه می دهد. هر دوی این روش های تعاملی و راحت اکنون به عنوان افزونه های ارسال شده با جوملا در دسترس هستند! خودش.</p>"
