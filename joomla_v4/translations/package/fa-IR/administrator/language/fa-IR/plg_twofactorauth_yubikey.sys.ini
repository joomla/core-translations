PLG_TWOFACTORAUTH_YUBIKEY="دو عامل احراز هویت - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="به کاربران اجازه می دهد تا بر روی سایت خود از دو عامل احراز هویت استفاه کنند که یکی استفاده از کلید سخت افزار YubiKey است. کاربران باید با مراجعه به سایت https://www.yubico.com/ این گزینه را فعال کنند. برای استفاده از دو عامل احراز هویت اطلاعات کاربر را ویرایش کرده و دو عامل احراز هویت را فعال کنید."

