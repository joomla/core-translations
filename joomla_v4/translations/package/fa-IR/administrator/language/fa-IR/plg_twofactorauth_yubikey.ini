PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="YubiKey شما در حال حاضر به حساب کاربری شما لینک شده است"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="YubiKey شما به حساب کاربری شما لینک شده است. اگر شما می خواهید که لینک از حساب کاربری شما برداشته شود یا کلید دیگری را استفاه کنید، لطفا ابتدا دو عامل احراز هویت را غیر فعال کرده و حساب خود را ذخیره کنید. سپس دوباره برگردید به حساب کاربری خود و دو عامل احراز هویت را فعال کرده و با استفاده از متد YubiKey کلید را وارد کنید."
PLG_TWOFACTORAUTH_YUBIKEY="دو عامل احراز هویت - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="شما یک کد امنیتی معتبر از YubiKey وارد نکرده اید یا اینکه سرورهای YubiCloud در حال حاضر در دسترس نیستند."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="این قابلیت به شما اجازه می دهد تا از کلید سخت افزاری YubiKey برای دو عامل احراز هویت استفاده کنید. در بالای نام کاربری و رمز عبور نیازمند وارد کردن کلید امنیتی هستید که از طریق پورت USB متصل به کامپیوتر شما با یک کلیک و دریافت کد منحصر بفرد در دستگاه شما میباشد. کد مخفی تولید شده توسط YubiKey منحصر به فرد بوده و تغییرات به طور مداوم اعمال می شود. این حفاظت اضافی در برابر هکرها در ورود به حساب کاربری است حتی اگر آنها قادر به دریافت رمز عبور شما باشند."
