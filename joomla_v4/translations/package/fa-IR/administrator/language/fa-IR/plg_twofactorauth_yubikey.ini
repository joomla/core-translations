PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="تنظیم کن"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="لطفا دستگاه YubiKey را به پورت USB کامپیوتر خود متصل کنید. روی کد امنیتی زیر کلیک کنید. سپس دیسک طلایی در دستگاه خود را برای یک ثانیه لمس کنید. سپس مشخصات کاربری خود را ذخیره کنید. اگر کد تولید شده YubiKey شما معتبر باشد قابلیت دو عامل احراز هویت فعال خواهد شد و این YubiKey به حساب کاربری شما لینک خواهد شد."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="به کاربران اجازه می دهد تا بر روی سایت خود از دو عامل احراز هویت استفاه کنند که یکی استفاده از کلید سخت افزار YubiKey است. کاربران باید با مراجعه به سایت <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a> این گزینه را فعال کنند. برای استفاده از دو عامل احراز هویت اطلاعات کاربر را ویرایش کرده و دو عامل احراز هویت را فعال کنید."

