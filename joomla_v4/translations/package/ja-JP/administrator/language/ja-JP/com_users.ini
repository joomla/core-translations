COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla!はユーザーのログインを保護するために、劇的に改善された<a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">多要素認証</a>を提供します。</p><p>旧バージョンのJoomlaに搭載されていた2段階認証機能ではなく、ユーザーが<em>ユーザー名とパスワードと一緒にセキュリティコードを入力する必要がなくなりました。</em>多要素認証は、サイトにログインした後に、別の手順で行われます。多要素認証が完了するまで、ユーザーは他のページに移動したり、サイトを使用することができません。このため、多要素認証は<a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">フィッシング</a>に強いという特徴があります。また、WebAuthn（Windows Hello、Apple TouchID / FaceID、Android Biometric Screen Lockとの統合を含む）や、6桁の認証コードを電子メールで送信するなどのインタラクティブな認証方法も可能です。これらのインタラクティブで便利な方法は、いずれもJoomla!自体に同梱されているプラグインとして利用できるようになりました。</p>"
