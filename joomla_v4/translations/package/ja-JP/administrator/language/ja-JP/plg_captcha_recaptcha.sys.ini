PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="このCAPTCHAプラグインは、reCAPTCHAサービスを使用してスパマーを防ぎ、本、新聞、古いラジオ番組のデジタル化を支援します。ドメインのサイトキーと秘密鍵を取得するには、<a href=\"https://www.google.com/recaptcha\" target=\"_blank\" rel=\"noopener noreferrer\">https://www.google.com/recaptcha</a>にアクセスしてください。これを新規アカウント登録に使用するには、ユーザー管理のオプションに移動し、「CAPTCHA – reCAPTCHA」を選択してください。"