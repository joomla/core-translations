PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="YubiKeyはすでにユーザーアカウントにリンクされています。"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="YubiKeyをユーザーアカウントからリンク解除するか、別のYubiKeyを使用する場合は、最初に2段階認証を無効にして、ユーザープロフィールを保存してください。次に、このユーザープロフィールページに戻り、YubiKeyメソッドを使用して2段階認証を再度アクティブにします。"
PLG_TWOFACTORAUTH_YUBIKEY="2段階認証 - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="入力されたYubiKeyシークレットコードが無効であるか、現在YubiCloudサーバにアクセスできません。"
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="YubiKeyセキュアハードウェアトークンを使用して、2段階認証をサイトに導入することができます。ユーザー名とパスワードに加えて、お使いのコンピュータのUSBポートにあなたのYubiKeyを挿入する必要があります。サイトのログインエリアの秘密鍵エリア内を選択し、YubiKeyのゴールドディスクをタッチします。あなたのYubiKeyによって生成されたシークレットコードはデバイスごとにユニークであり、絶えず変化します。ハッカーがあなたのパスワードを入手できたとしても、あなたのアカウントでログインしようとするハッカーに対する特別な保護を提供します。"
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="管理画面（バックエンド）"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="両方"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="サイトセクション"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="サイト（フロントエンド）"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="セキュリティコード"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="セットアップ"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="お使いのコンピュータのUSBポートにあなたのYubiKeyデバイスを挿入してください。下記セキュリティコードフィールドを選択してください。その後、1秒間あなたのYubiKeyデバイス上のゴールドディスクをタッチします。その後、あなたのユーザープロフィールを保存してください。あなたのYubiKeyによって生成されたコードがYubiCloudによって検証されてると、2段階認証機能が有効になり、YubiKeyがあなたのユーザーアカウントにリンクされます。"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="YubiKeyセキュアハードウェアトークンを使用した2段階認証の利用を可能にします。ユーザーは <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a> から入手可能な独自のYubiKeyが必要です。2段階認証を使用するには、ユーザー自身でユーザープロフィールを編集し、2段階認証を有効にする必要があります。"