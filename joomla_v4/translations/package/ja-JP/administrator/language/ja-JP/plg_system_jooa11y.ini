PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="<strong>すべてのポッドキャストには、必ずトランスクリプトを添付</strong>してください。音声コンテンツにトランスクリプトを提供することは、レベルAの必須要件です。トランスクリプトは、聴覚障害者を支援するものですが、すべての人に役立つものです。トランスクリプトを下またはアコーディオンパネル内に配置することを検討してください。"
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="埋め込みコンテンツが確認できません。画像にはaltテキストを、動画にはキャプションを、テキストには十分なコントラストを、インタラクティブなコンポーネントには<a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">キーボードでアクセスできるように配慮してください。</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="埋め込まれたコンテンツには、その内容を説明するアクセス可能な名前が必要です。<span class=\"jooa11y-kbd\">iframe要素</span>に固有の<span class=\"jooa11y-kbd\">タイトル</span>または<span class=\"jooa11y-kbd\">aria-label</span>属性を指定してください。<a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames</a>について詳しくはこちら。"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="<strong>すべてのビデオにクローズドキャプションがあることを確認してください。</strong>すべての音声・映像コンテンツにキャプションを提供することは、レベルAの必須要件です。キャプションは、聴覚障害者をサポートするものです。"

;Contrast
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="この入力内のテキストは、背景とのコントラストが十分ではありません。コントラスト比は、通常のテキストで4.5:1以上、大きなテキストで3:1以上である必要があります。"
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="コントラスト比は<strong>%(cratio)</strong>です。"
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="このテキストは、背景とのコントラストが十分ではありません。コントラスト比は、通常のテキストで4.5:1以上、大きなテキストで3:1以上である必要があります。"
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="以下のテキストでのコントラスト比：<strong>%(cratio)</strong>：<strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="このテキストのコントラストは不明であり、手動で確認する必要があります。テキストと背景が強いコントラストを持つ色であることを確認してください。コントラスト比は、通常のテキストでは少なくとも4.5:1、大きなテキストでは3:1である必要があります。"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="以下の文章の対比を確認してください：<br><strong>%(nodetext)</strong>"

;Readability
PLG_SYSTEM_JOOA11Y_READABILITY_NOT_ENOUGH_CONTENT_MESSAGE="リーダビリティスコアを計算するためのコンテンツが不足しています。"
PLG_SYSTEM_JOOA11Y_READABILITY_NO_P_OR_LI_MESSAGE="リーダビリティスコアが計算できません。段落<span class=\"jooa11y-badge\">&lt;p&gt;</span>またはリストコンテンツ<span class=\"jooa11y-badge\">&lt;li&gt;</span>が見つかりません。"

;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="太字や斜体のタグは意味上のものであり、段落全体を強調するために使用するべきでは<strong>ありません</strong>。太字は、単語やフレーズを強く<strong>強調</strong>するために使用されるべきです。固有名詞（例：書籍や論文のタイトル）、外国語、引用を強調する場合は、イタリック体を使用します。長い引用文はblockquote（引用タグ）としてフォーマットします。"
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="不正なリンクが見つかりました。リンク先が開発環境になっているようです。このリンク先：<strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="これは見出しですか？<strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="ブblockquote（引用タグ）は、引用にのみ使用します。これが見出しとして意図されている場合、このblockquoteを意味的な見出し（例：見出し2、見出し3）に変更してください。"
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="<strong>重複ID</strong>が見つかりました。IDの重複エラーは、支援技術がコンテンツと対話する際に問題を引き起こすことが知られています。"
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="以下のIDを削除または変更してください：<strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="これは見出しですか？<strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="太字のテキストは見出しのように見えるかもしれませんが、スクリーンリーダーを使用している人は、それが重要であることがわからず、その内容に飛ぶこともできません。太字のテキストは、意味的な見出し（見出し2～見出し6）に置き換えてはいけません。"
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="ページの言語が宣言されていません。<a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">HTMLタグで言語を宣言してください。</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDFはウェブコンテンツとみなされ、同様にアクセシビリティを確保する必要があります。PDFには、スクリーンリーダーを使用する人（構造タグがない、フォームフィールドのラベルがない）や弱視の人（拡大してもテキストがリフローしない）に対して問題がしばしば含まれています。<ul><li>フォームの場合は、アクセシブルなHTMLフォームで代用することを検討してください。</li><li>文書であれば、Webページへの変換を検討してください。</li></ul><br>それ以外の場合は<strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">Acrobat DCでアクセシビリティに配慮したPDFを作成</a>ご確認ください。"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="リストを作成しようとしていますか？可能なリスト項目が見つかりました。<strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="箇条書きや数字の書式設定ボタンを使って、セマンティックリストを使用するようにしてください。セマンティックリストを使用する場合、アシスティブ・テクノロジーは、項目の総数やリスト内の各項目の相対的な位置などの情報を伝えることができます。<a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">セマンティックリスト</a>の詳細についてはこちらをご覧ください。"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="オールキャップスを発見しました。スクリーンリーダーによっては、すべて大文字のテキストを頭文字と解釈し、各文字を個別に読み取る場合があります。また、人によっては全角だと読みにくく、叫んでいるように見えることもあります。"

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="空のテーブルヘッダが見つかりました。テーブルのヘッダーは、<em>決して</em>空であってはなりません。行や列のヘッダーを指定し、その関係を伝えることが重要である。この情報は、アシスティブ・テクノロジーを使用する人々にコンテキストを提供します。テーブルは表形式のデータにのみ使用することを念頭に置いてください。"
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="<a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">アクセシブルテーブル</a>ついて詳しくはこちら。"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="テーブルヘッダーがありません！アクセシブルなテーブルは、ヘッダーセルとデータセルの関係を定義するHTMLマークアップが必要です。この情報は、アシスティブ・テクノロジーを使用する人々にコンテキストを提供します。表は表形式のデータにのみ使用する必要があります。"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="<a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">アクセシブルテーブル</a>ついて詳しくはこちら。"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="見出し2や見出し3のような意味的な見出しは、コンテンツのセクションにのみ使用されるべきで、HTMLテーブルでは使用<strong>できません</strong>。表の見出しは<strong>th</strong>要素で表示します。"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="<a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">アクセシブルテーブル</a>ついて詳しくはこちら。"