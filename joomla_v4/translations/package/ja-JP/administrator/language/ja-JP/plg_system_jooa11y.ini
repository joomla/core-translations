;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="空の見出しがあります！修正するには、この行を削除するか、その書式を<strong>見出し %(level)</strong>から<strong>通常</strong>または<strong>段落</strong>に変更してください。"
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="見出しにはテキストがなく、画像が含まれています。見出しでない場合は、<strong>見出し %(level)</strong>から<strong>通常</strong>または<strong>段落</strong>に変更してください。もしくは、装飾がない場合は画像にaltテキストを付けてください。"
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="ページの最初の見出しは、通常、見出し1または見出し2にします。見出し1はメインコンテンツのセクションの始まりとなるべきもので、ページ全体の目的を説明する大見出しです。<a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">見出しの構造</a>について詳しくはこちら。"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="見出しが長いです。見出しは内容を整理し、構造を伝えるために使用します。簡潔で情報量が多く、ユニークなもので、160文字以内（1文以内）でお願いします。"
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="<strong>%(headingLength)</strong>文字です。"
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="見出し1が見当たりません。見出し1は、メインコンテンツエリアの始まりとなるべきもので、ページ全体の目的を説明する大見出しとなります。<a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">見出しの構造</a>について詳しくはこちら。"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="連続しない見出しレベルを使用しています。見出しは、レベルを飛ばしたり、<strong>見出し %(prevLevel)</strong>から<strong>見出し %(level)</strong>になるようなことはしてはいけません。"
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="見出し1が見当たりません！"

;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="リンクテキストの置き換えを検討してください: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>マウスを使わない人や、モバイル端末で閲覧している人も多いのに、「ここをクリック」という表現では、マウスの動きに着目したものになってしまいます。同じ意味合いでも別の動詞を使うことを検討してください。</li><li>アシスティブ・テクノロジーで非表示の場合を除き、HTML記号をコールトゥアクションとして使用することは避けてください。</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="テキストのない空リンクは削除してください。"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="リンクは、スクリーンリーダーや他のアシスティブ・テクノロジーで見える識別可能なテキストを持っていません。修正するには<ul><li>リンク先の場所を説明する簡潔なテキストを追加してください。</li><li><a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">アイコンリンクまたはSVG</a>の場合、説明のためのラベルが不足している可能性があります。</li><li>このリンクがコピー＆ペーストのバグによるエラーと思われる場合は、削除をご検討ください。</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="このリンクの説明ラベルは次の通りです。<strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="リンクテキストは、文脈からでは十分な説明になっていない可能性があります。<strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>【ヒント】</strong> リンクテキストは常に明確で、ユニークで、意味のあるものでなければなりません。「こちらをクリック」または「もっと詳しく」のような一般的な言葉を避けてください。"
PLG_SYSTEM_JOOA11Y_LINK_URL="リンクテキストとして使用される長くて分かりにくいURLは、アシスティブ・テクノロジーで聞き取るのが難しい場合があります。ほとんどの場合、URLの代わりに人間が読みやすいテキストを使用するのがよいでしょう。短いURL（例えばサイトのトップページ）でも構いません。"
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>【ヒント】</strong>リンクテキストは常に明確で、ユニークで、意味があり、文脈から理解できるものであるべきです。"

;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="警告なしにPDFまたはダウンロード可能なファイル（例：MP3、Zip、Word Doc）を指すリンクです。リンクテキスト内にファイルの種類を明記し、ファイルサイズが大きい場合はファイルサイズを記載することを検討してください。"
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>例：</strong>エグゼクティブレポート（PDF、3MB）"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="リンクのテキストが他のリンクと同じで、別のページを指しています。同じテキストで複数のリンクを貼ると、スクリーンリーダーを使用している人が混乱する可能性があります。"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="以下のリンクは、他のリンクと区別するために、より説明的なものにすることを検討してください。 <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="リンクは警告なしに新しいタブまたはウィンドウで開きます。特に視覚に障害のある方にとっては、違和感を覚えるかもしれません。次に、誰かの経験をコントロールしたり、彼らのために決定を下すことは、必ずしも良い習慣とは言えません。リンクテキストに、新しいウィンドウで開くことを明記してください。"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>【ヒント】</strong><a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" rel=\"noopener noreferrer\">リンクを新しいブラウザウィンドウやタブで開く</a>でベストプラクティスを学ぶことができます。"

;Images
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="リンクされた画像の Alt テキストの記述が<strong>長すぎ</strong>ます。リンクされた画像のaltテキストは、画像の文字通りの説明ではなく、リンク先がどこであるかを説明する必要があります。<strong>リンク先のページのタイトルをaltテキストとして使用することを検討してください。</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="altテキストは<strong>%(altLength)</strong>文字あります：<strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="画像は<strong>装飾</strong>と認識され、スクリーンリーダーでは読み上げる必要の無い要素を読み飛ばして情報を伝え易くします。"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="<strong>キャプション</strong>が提供されていますが、ほとんどの場合、画像にもaltテキストがあるはずです。<ul><li>altテキストは、画像に写っているものを簡潔に説明するものでなければなりません。</li><li>キャプションは通常、画像を周囲のコンテンツと関連づけるための文脈を提供するか、特定の情報に注目させる必要があります。</li></ul>詳しくはこちら：<a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">alt と figcaption の比較</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="altテキストとキャプションテキストの両方に全く同じ単語を使用しないでください。スクリーンリーダーが情報を2回通知してしまいます。"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="altテキスト内にファイル拡張子が見つかりました。画像からストーリーや雰囲気、重要な情報が伝わってくる場合は、その画像を必ず説明してください。"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="削除：<strong>%(error)</strong>。<br>この画像のaltテキスト：<strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="アシスト技術はすでに画像であることを示すので「<strong>%(error)</strong>」または「の%(error)」は冗長になる可能性があります。"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="この画像のaltテキスト：<strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="これといった特徴のない、または仮のaltテキストが見つかりました。以下のaltテキストを、より意味のあるものに置き換えてください：<strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Altテキストの説明文が<strong>長すぎ</strong>ます。Altテキストは簡潔でありながら、<em>ツイート</em>のように意味のあるものにしましょう（100文字程度）。もしこれが複雑な画像やグラフであれば、画像の長い説明を下のテキストに入れたり、アコーディオン部品にしたりすることを検討してください。"
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="altテキストは<strong>%(altLength)</strong>文字：<strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="画像リンクには、<strong>altテキストと周囲のリンクテキストの両方</strong>が含まれます。この画像が装飾的で、他のページへの機能的なリンクとして使用されている場合、画像を装飾としてマークすることを検討してください - 周囲のリンクテキストで十分です。"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Altテキスト：<strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="画像は<strong>装飾</strong>としてマークされ、アシスティブ・テクノロジーによって無視されます。画像からストーリーや雰囲気、重要な情報が伝わってくる場合は、必ずaltテキストを追加してください。"
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="画像の周りのリンクは<span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span>ですが、キーボードフォーカスが可能です。冗長リンクや重複リンクを隠す場合は、<span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span>も追加してください。"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="altテキスト内にファイル拡張子が見つかりました。altテキストは、画像の文字通りの説明ではなく、リンク先を記述するようにしてください。削除：<strong>%(error)</strong>."
