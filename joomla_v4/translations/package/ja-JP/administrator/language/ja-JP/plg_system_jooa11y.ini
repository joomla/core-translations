PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Altテキスト：<strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="リンク内の画像は装飾としてマークされ、リンクテキストはありません。画像には、リンク先を説明するaltテキストを付けてください。"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="これといった特徴のない、または仮のリンクされた画像内のaltテキストが見つかりました。altテキストは、画像の文字通りの説明ではなく、リンク先を記述するようにしてください。以下のaltテキストを置き換えてください：<strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="アシスト技術はすでに画像であることを示すので「<strong>%(error)</strong>」または「の%(error)」は冗長になる可能性があります。altテキストは、画像の文字通りの説明ではなく、リンク先を記述するようにしてください。"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="この画像のaltテキスト：<strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="画像は装飾としてマークされていますが、リンクは周囲のテキストを説明のラベルとして使用しています。"
