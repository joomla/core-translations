PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>インストーラー構成で、オプション更新キャッシュ（時間単位）を0に設定しました。これは、Joomlaが更新をキャッシュしていないことを意味します。これは、ページにアクセスするたびに電子メールを送信する必要があることを意味しますが、これは不可能です。値を大きくするか（デフォルトは6）、Joomla更新通知がメールを送信しないことを確認してください。</p>"
