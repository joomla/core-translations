PLG_SYSTEM_UPDATENOTIFICATION="システム - Joomla!アップデート通知"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="このメールはJoomla!プロジェクトによって送信されたものではありません。ご自身のサイト\n{SITENAME} - {URL} から自動的に送信されています。\n\n================================================================================\nアップデート情報\n================================================================================\n\nあなたのサイトで、Joomlaの更新版が利用可能です。\n\n現在インストールされているJoomla!のバージョン：        {CURVERSION}\nインストールして利用できるJoomla!のバージョン：{NEWVERSION}\n\nこのメールは、このことをリマインドするためにあなたのサイトから送信されています。\nJoomla!プロジェクトはあなたのサイトで利用可能なJoomlaのアップデートについて直接あなたに連絡することは決してありません。\n\n================================================================================\nアップデートの手順\n================================================================================\n\nアップデートを{SITENAME}にインストールするには、次のリンクを選択してください。（URLがリンクでない場合は、コピーしてブラウザに貼り付けてください）。\n\nアップデートURL：{LINK}\n\nリリースニュースはこちら：{RELEASENEWS}\n\n================================================================================\nなぜ私がこのメールを受け取っているの？\n================================================================================\n\nこのメールはJoomla!が提供するプラグインによって自動的に送信されています。\nこのプラグインはJoomla!の更新バージョンを探し、その管理者にメール通知を送信します。\nソフトウェアを更新するか、これらのメール通知を無効にするまで、サイトから同様のメールがいくつか届きます。\n\nこれらのメール通知を無効にするには、プラグイン管理より「システム - Joomla! アップデート通知」プラグインを未公開にしてください。\n\nJoomla!とは何か、何をする必要があるのかわからない場合でも、Joomla!プロジェクトには連絡しないでください。\nJoomla!プロジェクトからこのメールは送信されておらず、ヘルプもできません。代わりに、サイトを構築または管理している人に連絡してください。\n\nあなたがあなたのウェブサイトを構築または管理している人である場合、あなたがあなたのサイトにJoomlaをインストールまたは更新したときにこのプラグインが自動的にアクティブ化されているかもしれないことに注意してください。\n\n================================================================================\nこのメールを送信したのは誰ですか？\n================================================================================\n\nこのメールはあなたのサイト {SITENAME} から送信されました。"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="更新通知を受け取るメールアドレスをコンマで区切って入力します。リスト内のアドレスは、スーパーユーザー権限を持っているサイトの既存のユーザーに属している必要があります。一覧のメールアドレスのいずれもスーパーユーザーに属していない場合または空白のままの場合は、このサイトのすべてのスーパーユーザーに更新通知メールが届きます。"
