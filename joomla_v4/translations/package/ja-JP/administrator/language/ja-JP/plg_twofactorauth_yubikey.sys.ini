PLG_TWOFACTORAUTH_YUBIKEY="2段階認証 - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="あなたのサイトでユーザーがセキュアなハードウェアトークン「YubiKey」を使用した2段階認証が使用可能となります。ユーザーは from https://www.yubico.com/ から利用できる独自のYubikeyが必要です。2段階認証を使用するには、ユーザーは自身のユーザープロフィールを編集して2段階認証を有効にする必要があります。"