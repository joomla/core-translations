PLG_SYSTEM_SESSIONGC="システム - セッションデータパージ"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="このプラグインを有効にすると、確率と除数で計算された頻度に基づいて期限切れのデータをパージしようとします。"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="セッションデータのクリーンアップを有効にする"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="このプラグインを有効にすると、オプションのセッションメタデータがデータベースから消去されます。この操作は、セッションデータクリーンアップ操作の一環としてデータが消去されるため、データベースハンドラが使用されているときには実行されないことに注意してください。"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="セッションメタデータクリーンアップを有効にする"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="確率フィールドと組み合わせて、これらの2つのフィールドは、要求でトリガーされるセッションデータのクリーンアップ操作の頻度を決定するために使用されます。確率は、確率/除数を使用して計算されます。例えば、1/100は、各リクエストでプロセスが実行される可能性が1％であることを意味します。"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="除数"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="これらの2つのフィールドは、除数フィールドと組み合わせて、要求でトリガーされるセッションデータクリーンアップ操作の頻度を判別するために使用されます。"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="確率"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="グローバル設定で設定されたセッションハンドラに応じて期限切れのデータとメタデータをパージします。"