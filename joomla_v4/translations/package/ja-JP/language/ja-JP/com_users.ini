COM_USERS_EMAIL_USERNAME_REMINDER_BODY="こんにちは、\n\n{SITENAME}でアカウントのユーザー名のリマインダーがリクエストされました。\n\nあなたのユーザー名は{USERNAME}です。\n\nアカウントにログインするには、以下のリンクを選択してください。\n\n{LINK_TEXT} \n\nありがとうございました。"
