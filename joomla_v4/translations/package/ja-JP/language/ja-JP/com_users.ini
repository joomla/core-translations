COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="こんにちは {NAME}、\n\n{SITENAME}へのご登録ありがとうございます。アカウントが作成され、使用する前にアクティブ化する必要があります。\nアカウントをアクティブ化するには、次のリンクを選択するか、ブラウザにコピーして貼り付けます。\n{ACTIVATE} \n\nアクティベーション後、次のユーザー名とパスワードを使用して {SITEURL} にログインできます。\n\nユーザー名：{USERNAME}\nパスワード：{PASSWORD_CLEAR}"
