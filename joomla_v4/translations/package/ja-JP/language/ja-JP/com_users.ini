COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="こんにちは {NAME}、\n\n{SITENAME}へのご登録ありがとうございます。アカウントが作成され、使用する前に確認する必要があります。\n\nアカウントを確認するには、次のリンクを選択するか、ブラウザにコピーして貼り付けます。\n{ACTIVATE} \n\n確認後、管理者にアカウントをアクティブ化するよう通知されます。完了すると、確認が届きます。\n\nそのアカウントがアクティブ化されると、次のユーザー名とパスワードを使用して {SITEURL} にログインできます。\n\nユーザー名： {USERNAME}\nパスワード：{PASSWORD_CLEAR}"
