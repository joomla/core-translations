COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Γεια σας, {NAME}!\n\nΟ λογαριασμός σας έχει ενεργοποιηθεί από έναν διαχειριστή. Μπορείτε τώρα να συνδεθείτε στον ιστότοπο {SITEURL} χρησιμοποιώντας το όνομα χρήστη {USERNAME} και τον κωδικό που επιλέξατε όταν εγγραφήκατε."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Ενεργοποιήθηκε ο λογαριασμό του/της {NAME} στο {SITENAME}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Γεια σας!\n\n Λαμβάνετε αυτό το μήνυμα για την ενημέρωσή σας, ως διαχειριστής.\n\n Ένας νέος χρήστης έχει εγγραφεί στο {SITENAME}.\nΟ χρήστης έχει επιβεβαιώσει τη διεύθυνση ηλεκτρονικού ταχυδρομείου του και ζητά να εγκρίνετε το λογαριασμό του.\nΑυτό το μήνυμα περιέχει τα ακόλουθα στοιχεία:\n\n  Όνομα :  {NAME} \n  Email : {EMAIL} \n  Όνομα Χρήστη : {USERNAME} \\n\nΜπορείτε να ενεργοποιήσετε το χρήστη πατώντας τον παρακάτω σύνδεσμο : \n {ACTIVATE}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Απαιτείται έγκριση εγγραφής για το λογαριασμό του/της {NAME} στο {SITENAME}"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Γεια σας!\n\nΈχει υποβληθεί ένα αίτημα ανάκτησης κωδικού για το λογαριασμό σας στο {SITENAME} Για να ανακτήσετε τον κωδικό σας, θα πρέπει να υποβάλετε αυτόν τον κωδικό επιβεβαίωσης προκειμένου να επιβεβαιώσετε ότι το αίτημα προέρχεται πράγματι από εσάς.\n\nΟ κωδικός επιβεβαίωσης είναι {TOKEN}\n\nΕπιλέξτε το παρακάτω URL για να εισάγεται τον κωδικό επιβεβαίωσης και να συνεχίσετε με την ανάκτηση του κωδικού σας.\n\n{LINK_TEXT}\n\nΕυχαριστούμε."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Αίτηση ανάκτησης κωδικού πρόσβασης για το λογαριασμό στο {SITENAME}"
COM_USERS_EMAIL_REGISTERED_BODY="Γεια σας {NAME},\n\nΕυχαριστούμε για την εγγραφή στο {SITENAME}.\n\nΜπορείτε να συνδεθείτε στο {SITEURL} χρησιμοποιώντας τα ακόλουθα όνομα χρήστη και κωδικό:\n\nΌνομα χρήστη: {USERNAME}\nΚωδικός: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Γεια σας {NAME},\n\nΕυχαριστούμε για την εγγραφή στο {SITENAME}.\n\nΜπορείτε να συνδεθείτε στο {SITEURL} χρησιμοποιώντας το όνομα χρήστη και κωδικό που εισάγατε κατά την εγγραφή σας."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Γεια σας! Λαμβάνετε αυτό το μήνυμα για την ενημέρωσή σας, ως διαχειριστής.\n\nΈνας νέος χρήστης '{NAME}' με όνομα χρήστη '{USERNAME}' έχει εγγραφεί στο {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Γεια σας, {NAME}\n\nΣας ευχαριστούμε για την εγγραφή σας στον ιστότοπο {SITENAME}. Ο λογαριασμός σας έχει δημιουργηθεί και πρέπει να ενεργοποιηθεί πριν μπορέσετε να τον χρησιμοποιήσετε.\nΓια να ενεργοποιήσετε το λογαριασμό σας ακολουθήστε τον παρακάτω σύνδεσμο ή αντιγράψτε και επικολλήστε τον στην εφαρμογή περιήγησης που χρησιμοποιείτε.\n\n{{ACTIVATE}\n\nΜετά την ενεργοποίηση μπορείτε να συνδεθείτε στο {SITEURL} χρησιμοποιώντας τα ακόλουθο όνομα χρήστη και κωδικό:\n\nΌνομα χρήστη: {USERNAME}\nΚωδικός: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Γεια σας, {NAME}!\n\nΣας ευχαριστούμε για την εγγραφή σας στον ιστότοπο {SITENAME}. Ο λογαριασμός σας έχει δημιουργηθεί και πρέπει να ενεργοποιηθεί πριν μπορέσετε να τον χρησιμοποιήσετε.\nΓια να ενεργοποιήσετε το λογαριασμό σας ακολουθήστε τον παρακάτω σύνδεσμο ή αντιγράψτε και επικολλήστε τον στον φυλλομετρητή σας.\n\n{ACTIVATE}\n\nΜετά την ενεργοποίηση μπορείτε να συνδεθείτε στο {SITEURL} χρησιμοποιώντας τα ακόλουθο όνομα χρήστη και κωδικό:\n\nΌνομα χρήστη: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Γεια σας, {NAME}!\n\nΣας ευχαριστούμε για την εγγραφή σας στον ιστότοπο {SITENAME}. Ο λογαριασμός σας έχει δημιουργηθεί και πρέπει να επιβεβαιωθεί πριν μπορέσετε να τον χρησιμοποιήσετε.\nΓια να επιβεβαιώστε το λογαριασμό σας ακολουθήστε τον παρακάτω σύνδεσμο ή αντιγράψτε και επικολλήστε τον στην εφαρμογή περιήγησης που χρησιμοποιείτε.\n\n{ACTIVATE}\n\nΜετά την επιβεβαίωση ένας διαχειριστής θα ειδοποιηθεί για να ενεργοποιήσει το λογαριασμό. Θα λάβετε σχετικό μήνημα μόλις πραγματοποιηθεί.\n\nΣτη συνέχεια μπορείτε να συνδεθείτε στο {SITEURL} χρησιμοποιώντας τα ακόλουθο όνομα χρήστη και κωδικό:\n\nΌνομα Χρήστη: {USERNAME}\nΚωδικός: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Γεια σας {NAME},\n\nΕυχαριστούμε για την εγγραφή σας στο {SITENAME}. Ο λογαριασμός σας έχει δημιουργηθεί και πρέπει να επαληθευτεί για να μπορέσετε να τον χρησιμοποιήσετε.\n\nΓια να επαληθεύσετε τον λογαριασμό επιλέξτε τον παρακάτω σύνδεσμο ή αντιγράψτε τον στην εφαρμογή περιήγησης:\n{ACTIVATE} \n\nΜετά την επαλήθευση θα ειδοποιηθεί ένας διαχειριστής για να ενεργοποιήσει το λογαριασμό σας. Με την ολοκλήρωση λάβετε μια επιβεβαίωση.\n\nΜόλις ενεργοποιηθεί αυτός ο λογαριασμός μπορείτε να συνδεθείτε στο {SITEURL} χρησιμοποιώντας το ακόλουθο όνομα χρήστη και τον κωδικό πρόσβασης που εισαγάγατε κατά την εγγραφή:\n\nΌνομα χρήστη: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Γεια σας,\n\nΈχει ζητηθεί υπενθύμιση ονόματος χρήστη για το λογαριασμό σας {SITENAME}.\n\nΤο όνομα χρήστη είναι {USERNAME}.\n\nΓια να συνδεθείτε στο λογαριασμό σας, επιλέξτε τον παρακάτω σύνδεσμο.\n\n{LINK_TEXT} \n\nΕυχαριστούμε."
