PLG_SAMPLEDATA_BLOG="Ενδεικτικό Περιεχόμενο για Cassiopeia (Blog)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Ενδεικτικό περιεχόμενο που θα δημιουργήσει ένα ισότοπο ιστολογίου με άρθρα, ετικέτες, προσαρμοσμένα πεδία και μια ροή εργασίας.<br>Εάν ο ιστότοπος είναι πολύγλωσσος, τα δεδομένα θα επισημανθούν στην ενεργή γλώσσα του περιβάλλοντος της διαχείρισης."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Ενδεικτικό Περιεχόμενο Ιστολογίου"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Αυτό σας λέει λίγα σχετικά με το παρόν ιστολόγιο και το άτομο που το γράφει. </p><p>Όταν συνδεθείτε, θα μπορείτε να επεξεργαστείτε αυτήν τη σελίδα κάνοντας κλικ στο εικονίδιο επεξεργασίας.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Σχετικά"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Ακολουθούν ορισμένες βασικές συμβουλές για την εργασία και την διαχείριση του ιστοτόπου σας. </p><ul><li> Το Joomla διαθέτει δημόσιο περιβάλλον 'front end' στο οποίο μπορείτε να αποκτήσετε πρόσβαση αυτήν τη στιγμή και σας επιτρέπει απλοποιημένη διαχείριση περιεχομένου, καθώς και περιβάλλον διαχείρισης 'back end' που σας επιτρέπει να διαμορφώσετε τον ιστότοπο, να εγκαταστήσετε και να διαχειριστείτε επεκτάσεις και πρότυπα τρίτων, να δημιουργήσετε κατηγορίες και μενού, να τοποθετήσετε τις ενότητες που θα εμφανίζονται κ.λπ. Πρέπει να συνδεθείτε ξεχωριστά στη διαχείριση χρησιμοποιώντας το ίδιο όνομα χρήστη και κωδικό πρόσβασης που χρησιμοποιείτε για να συνδεθείτε στο μπροστινό μέρος του ιστότοπου. </li><li>Ένα από τα πρώτα πράγματα που μπορεί να θέλετε να αλλάξετε είναι το όνομα της σελίδας και να προσθέσετε ένα λογότυπο. Για να το κάνετε αυτό, επιλέξτε το σύνδεσμο Σύστημα - Πρότυπα - Στυλ προτύπου σελίδας. Για να αλλάξετε την περιγραφή του ιστότοπού σας, τον τίτλο του προγράμματος περιήγησης, το προεπιλεγμένο μήνυμα ηλεκτρονικού ταχυδρομείου και άλλα, επιλέξτε Σύστημα - Ρυθμίσεις - Γενικές ρυθμίσεις. Υπάρχουν για τον διαχειριστή πιο σύνθετες επιλογές διαμόρφωσης. </li><li> Για να αλλάξετε εντελώς την εμφάνιση του ιστότοπου, πρέπει να αλλάξετε το προεπιλεγμένο πρότυπο. Υπάρχουν πολλά δωρεάν και εμπορικά πρότυπα διαθέσιμα για το Joomla. Για να εγκαταστήσετε ένα πρότυπο, επιλέξτε το σύνδεσμο μενού \"Σύστημα\" και κάντε κλικ στο \"Επεκτάσεις\" από το υπομενού και Εγκατάσταση. Για να διαχειριστείτε τα πρότυπά σας, κάντε κλικ στο «Πρότυπα ιστότοπου» ή στα «Πρότυπα διαχείρισης», ανάλογα με το πιο περιβάλλον θέλετε να προσαρμόσετε, μπορείτε να προσθέσετε ένα λογότυπο. </li><li> Το Joomla σας επιτρέπει να ελέγχετε ποιος μπορεί να δει διαφορετικά μέρη της ιστοσελίδας. Είτε σε ένα άρθρο, μια ενότητα, έναν σύνδεσμο μενού, μπορείτε να ορίσετε ένα επίπεδο πρόσβασης, για παράδειγμα ο καθορισμός του επιπέδου πρόσβασης σε Εγγεγραμμένους σημαίνει ότι μόνο οι χρήστες που είναι συνδεδεμένοι στον ιστότοπο μπορούν να έχουν πρόσβαση στο στοιχείο. </li><li> Όταν δημιουργείτε ένα νέο άρθρο ή άλλο τύπο περιεχομένου, μπορείτε να το αποθηκεύσετε ως Δημοσιευμένο ή Μη δημοσιευμένο. Μόνο οι χρήστες σε ομάδες με δικαιώματα δημοσίευσης μπορούν να δουν αδημοσίευτα στοιχεία. </li><li> Μπορείτε να μάθετε πολλά περισσότερα σχετικά με τη συνεργασία με το Joomla στην <a href ='https: // docs.joomla.org/'> τεκμηρίωση του Joomla </a> και έχετε βοήθεια από άλλους χρήστες στο <a href='https://forum.joomla.org/'> φόρουμ του Joomla </a>. Στη διεπαφή διαχείρισης, υπάρχουν κουμπιά βοήθειας σε όλες τις σελίδες που παρέχουν πρόσβαση σε λεπτομερείς πληροφορίες σχετικά με τις διαθέσιμες λειτουργίες. </li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Εργασία στον ιστότοπό σας"
