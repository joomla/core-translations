COM_CONFIG_FIELD_DEBUG_SYSTEM_DESC="Αποσφαλμάτωση του συστήματος και εμφάνιση διαγνωστικών μηνυμάτων σχετικά με την τοποθεσία, για την αντιμετώπιση προβλημάτων και τον καθορισμό σφαλμάτων. Προτείνεται η χρήση σε αντίγραφα με <em>περιορισμένη πρόσβαση</em>. Αποφύγετε για λόγους ασφαλείας τη χρήση σε έναν ενεργό ιστότοπο, αφού οι περισσότερες τεχνικές πληροφορίες που εμφανίζονται σε αυτή τη λειτουργία μπορεί να αποτελέσουν κίνδυνο για την ασφάλεια, αν παραμείνουν ενεργοποιημένες. Θυμηθείτε να δημοσιεύσετε το πρόσθετο \"Σύστημα - Αποσφαλμάτωση\" για να πάρετε λεπτομερείς πληροφορίες για κάθε σελίδα που φορτώνεται."
