JLIB_RULES_SETTING_NOTES_COM_CONFIG="Αν αλλάξετε τη ρύθμιση, θα επηρεαστεί αυτή και όλες τις θυγατρικές ομάδες εφαρμογών και περιεχομένου. Σημειώστε τα ακόλουθα:<br><em><strong>Κληρονομούμενη</strong></em> σημαίνει πως χρησιμοποιούνται τα δικαιώματα που ορίστηκαν στη γονική ομάδα.<br></em><strong>Απαγορεύεται</strong></em> σημαίνει ότι ανεξάρτητα από τις ρυθμίσεις γονικής κατηγορίας, η ενέργεια δεν μπορεί να εφαρμοστεί στην ομάδα που επεξεργάζεστε.<br><em><strong>Επιτρέπεται</strong></em> σημαίνει ότι η ενέργεια μπορεί να εφαρμοστεί στην ομάδα που επεξεργάζεστε (αλλά αν αυτή έρχεται σε αντίθεση με τη γονική κατηγορία δε θα έχει καμία επίδραση. Σε μια διένεξη θα εφαρμοστεί <em><strong>Δεν επιτρέπεται (Κληρονομούμενη)</strong></em> στις Συναγόμενες Ρυθμίσεις).<br><em><strong>Δεν ορίστηκε</strong></em> χρησιμοποιείται μόνο για την δημόσια ομάδα στις γενικές ρυθμίσεις. Η δημόσια ομάδα είναι η γονική όλων των υπολοίπων ομάδων. Αν δεν έχει οριστεί άδεια διαχείρισης, αντιμετωπίζεται σαν «Απαγορεύεται» αλλά μπορεί να αλλάξει για ομάδες, εφαρμογές, κατηγορίες και αντικείμενα που ανήκουν σε αυτή." ; Alternate language strings for the rules form field

