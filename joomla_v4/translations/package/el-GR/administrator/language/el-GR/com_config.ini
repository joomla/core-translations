COM_CONFIG_TEXT_FILTERS_DESC="Αυτές οι ρυθμίσεις φίλτρων κειμένου εφαρμόζονται σε όλα τα πεδία κειμενογράφων όταν υποβάλλονται από χρηστών των επιλεγμένων ομάδων.<br>Αυτές οι επιλογές φίλτρων παρέχουν περισσότερο έλεγχο επί του κώδικα HTML που υποβάλλουν οι πάροχοι περιεχομένου. Μπορείτε να είστε όσο ανεκτικοί ή περιοριστικοί επιθυμείτε σύμφωνα με τις ανάγκες του ιστοτόπου σας. Το φίλτρο είναι προαιρετικό και οι προεπιλεγμένες ρυθμίσεις παρέχουν καλή προστασία ενάντια σε σημάνσεις που συνδέονται συχνά με επιθέσεις σε ιστοτόπους."
