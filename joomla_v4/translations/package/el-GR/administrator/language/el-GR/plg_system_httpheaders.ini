PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>HTTP Strict Transport Security (HSTS)</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="μέγιστος χρόνος διατήρησης" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Αυτή η επιλογή καθορίζει την ώρα για την 'μέγιστη-διάρκεια' υπολογιζόμενη σε δευτερόλεπτα. Η προεπιλεγμένη τιμή είναι 31536000, που αντιστοιχεί σε ένα έτος" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="Προφόρτωση" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Αυτή η ρύθμιση ενεργοποιεί την προεπιλογή για συμπερίληψη στις λεγόμενες λίστες προφόρτωσης του προγράμματος περιήγησης."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Σημαντικό"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="Το HSTS σημαίνει ότι ο τομέας σας δεν μπορεί πλέον να \"καλείται\" χωρίς HTTPS. Μόλις προστεθεί στη λίστα προφόρτωσης, αυτό δεν είναι εύκολο να αναιρεθεί. Τα Domain Names μπορεί να καταργηθούν, αλλά χρειάζονται μήνες για να φτάσει στους χρήστες μια αλλαγή με την ενημέρωση του προγράμματος περιήγησης. <br> <strong> Αυτή η επιλογή είναι πολύ σημαντική για την αποτροπή των «επιθέσεων man-in-the-middle», επομένως πρέπει να ενεργοποιηθεί σε κάθε περίπτωση, αλλά μόνο αν είστε βέβαιοι ότι το πρωτόκολλο HTTPS υποστηρίζεται για το domain και όλα τα subdomains! Η τιμή για τη \"μέγιστη-διάρκεια\" πρέπει να οριστεί σε 63072000 (2 έτη) για εγγραφή. </strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Και για subdomains"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="Το πρωτόκολλο ασφαλείας HSTS θα έπρεπε να ενεργοποιηθεί και <strong>για subdomains</strong> συνήθως το subdomain 'www' λαμβάνεται υπόψη κατά τη δημιουργία του πιστοποιητικού SSL. Εάν χρησιμοποιούνται επιπλέον subdomains, λάβετε υπόψη ότι πρέπει, επίσης, να εφοδιάζονται από ένα έγκυρο πιστοποιητικό SSL."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Ενεργοποιεί τις προεπιλεγμένες κεφαλίδες ασφαλείας"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Το Joomla! έρχεται με ένα ενσωματωμένο σύνολο εργαλείων που σας βοηθούν να χειριστείτε τις κεφαλίδες ασφαλείας http. Αυτές οι κεφαλίδες βοηθούν τον περιηγητή σας για παράδειγμα να προστατεύσει την ιστοσελίδα σας από <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> και <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> επιθέσεις.</p><p>Μπορείτε να βρείτε περισσότερες λεπτομέρειες στο <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>Οδηγίες διαχείρισης κεφαλίδων HTTP </a> από την τεκμηρίωση Joomla. </p>"
