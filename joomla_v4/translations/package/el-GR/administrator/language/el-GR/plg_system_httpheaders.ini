PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Ενεργοποιήστε το CSP clickjacking protection frame-ancestors και επιτρέψτε μόνο την προέλευση 'self'. Παρακαλούμε χρησιμοποιήστε την παρακάτω φόρμα για να επιτρέψετε προέλευση εκτός από το 'self'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Nonce</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Ενεργοποίηση της λευκής λίστας για συγκεκριμένα inline scripts χρησιμοποιώντας ένα cryptographic nonce (αριθμός που χρησιμοποιείται μία φορά) για όλα τα scripts και στυλ χρησιμοποιώντας το API του Joomla. Ο καθορισμός ενός nonce κάνει ένα σύγχρονο πρόγραμμα περιήγησης να αγνοήσει το 'unsafe-inline' που θα πρέπει να οριστεί για παλαιότερα προγράμματα περιήγησης χωρίς καμία υποστήριξη."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Χρησιμοποιήστε την επικεφαλίδα 'Αναφορά-Πολιτικής-Ασφάλειας-Περιεχομένου-Μόνο' αντί για 'Πολιτική-Ασφάλειας-Περιεχομένου'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Αναφορά-Μόνο" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Η strict-dynamic έκφραση προέλευσης καθορίζει ότι ένα σενάριο που εμφανίζεται σε μια ετικέτα είναι ρητά αξιόπιστο εάν συνοδεύεται από ένα nonce ή hash και θα επεκταθεί σε όλα τα σενάρια που φορτώνονται από αυτό το ριζικό σενάριο. Ταυτόχρονα, τυχόν λίστες επιτρεπόμενων ή όροι προέλευσης όπως "_QQ_"self"_QQ_" ή "_QQ_"unsafe-inline"_QQ_" θα αγνοηθούν." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Ενεργοποιήστε τις προαιρετικές δέσμες ενεργειών με βάση το hash whitelist χρησιμοποιώντας ένα κρυπτογραφικό hash για όλα τα σενάρια που χρησιμοποιούν το Joomla API. Ο καθορισμός hashes κάνει ένα σύγχρονο πρόγραμμα περιήγησης να αγνοήσει το 'unsafe-inline' το οποίο θα πρέπει να οριστεί για παλαιότερα προγράμματα περιήγησης χωρίς υποστήριξη hash."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Style hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Ενεργοποιήστε το προαιρετικό hash based whitelist inline styles χρησιμοποιώντας ένα κρυπτογραφικό hash για όλα τα στυλ χρησιμοποιώντας το Joomla API. Ο καθορισμός hashes κάνει ένα σύγχρονο πρόγραμμα περιήγησης να αγνοήσει το 'unsafe-inline' το οποίο θα πρέπει να οριστεί για παλαιότερα προγράμματα περιήγησης χωρίς υποστήριξη hash."
