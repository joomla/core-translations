PLG_SYSTEM_WEBAUTHN="Σύστημα - Έλεγχος ταυτότητας χωρίς κωδικό WebAuthn"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Δεν μπορείτε να προσθέσετε ή να αφαιρέσετε συσκευές ελέγχου ταυτότητας  εκ μέρους των χρηστών. Οι χρήστες πρέπει να συνδεθούν και να ρυθμίσουν τις δικές τους συσκευές."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Ενεργοποιεί τον έλεγχο ταυτότητας χωρίς κωδικό πρόσβασης χρησιμοποιώντας την ταυτοποίηση Web W3C (WebAuthn) API. Παρακαλώ σημειώστε ότι η καρτέλα WebAuthn στον επεξεργαστή προφίλ χρήστη και τα κουμπιά σύνδεσης WebAuthn θα εμφανιστούν μόνο εάν ο χρήστης έχει πρόσβαση στην ιστοσελίδα μέσω HTTPS. Επιπλέον, η εγγραφή των ελέγχων WebAuthn και η χρήση τους για να συνδεθείτε στο site σας θα λειτουργήσει μόνο όταν ο ιστότοπος σας χρησιμοποιεί ένα έγκυρο πιστοποιητικό, υπογεγραμμένη από μια αρχή έμπιστου πιστοποιητικού του προγράμματος περιήγησης του χρήστη."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Δεν είναι δυνατή η εύρεση του πεδίου ονόματος χρήστη στο ένθεμα σύνδεσης (module login). Λυπούμαστε, ο έλεγχος ταυτότητας χωρίς κωδικό πρόσβασης δεν θα λειτουργεί σε αυτόν τον ιστότοπο, εκτός εάν χρησιμοποιήσετε διαφορετικό ένθεμα σύνδεσης."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Δεν είναι δυνατή η αποθήκευση διαπιστευτηρίων για Χρήστη-Επισκέπτη!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Τα αποθηκευμένα διαπιστευτήρια είναι κατεστραμμένα για το λογαριασμό χρήστη σας. Συνδεθείτε χρησιμοποιώντας μια άλλη μέθοδο και στη συνέχεια καταργήστε και προσθέστε ξανά τον έλεγχο ταυτότητας σύνδεσης."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Μη έγκυρο αίτημα σύνδεσης χωρίς κωδικό πρόσβασης. Κάτι δεν λειτούργησε σωστά ή πρόκειται για απόπειρα παραβίασης του ιστότοπου."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Η εγγραφή του ελέγχου ταυτότητας απέτυχε. Η απόκριση ελέγχου ταυτότητας που ελήφθη από το πρόγραμμα περιήγησης δεν ταιριάζει με το δημόσιο κλειδί που εκδόθηκε από τον διακομιστή. Αυτό σημαίνει ότι κάποιος προσπάθησε να σας παραβιάσει ή κάτι δεν λειτουργεί σωστά"
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Για λόγους ασφαλείας δεν επιτρέπεται η εγγραφή διακριτικών ελέγχου ταυτότητας χωρίς κωδικό πρόσβασης για λογαριασμό άλλου χρήστη."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Κάτι πήγε στραβά, αλλά αυτή τη στιγμή, δεν υπάρχουν διαθέσιμες πρόσθετες πληροφορίες σχετικά με το σφάλμα. Προσπαθήστε ξανά να καταχωρίσετε την πιστοποίησή σας."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Ο διακομιστής δεν έχει εκδώσει ένα δημόσιο κλειδί για εγγραφή ελέγχου ταυτότητας, αλλά κατά κάποιο τρόπο έλαβε ένα αίτημα εγγραφής ελέγχου ταυτότητας από το πρόγραμμα περιήγησης. Αυτό σημαίνει ότι κάποιος προσπάθησε να σας παραβιάσει ή κάτι δεν λειτουργεί σωστά"
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Δεν είναι δυνατή η αποθήκευση διαπιστευτηρίων. Αυτά τα διαπιστευτήρια χρησιμοποιούνται ήδη από άλλο χρήστη."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Πρέπει να εισάγετε το όνομα χρήστη σας (αλλά όχι τον κωδικό πρόσβασής σας) πριν επιλέξετε το κουμπί Έλεγχος ταυτότητας Ιστού."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Το καθορισμένο όνομα χρήστη δεν αντιστοιχεί σε λογαριασμό χρήστη που έχει ενεργοποιήσει την είσοδο χωρίς κωδικό πρόσβασης σε αυτόν τον ιστότοπο."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Δεν ήταν δυνατή η αποθήκευση της νέας ετικέτας"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Δεν ήταν δυνατή η κατάργηση του ελέγχου ταυτότητας"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Δε βρέθηκε κανένας λογαριασμός χρήστη"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Συγνώμη, το πρόγραμμα περιήγησής σας δεν υποστηρίζει το πρότυπο ελέγχου ταυτότητας ιστού W3C για συνδέσεις χωρίς κωδικό πρόσβασης ή ο ιστότοπος σας δεν εξυπηρετείται μέσω HTTPS με έγκυρο πιστοποιητικό, υπογεγραμμένο από μια Αρχή Πιστοποίησης τον περιηγητή σας. Θα πρέπει να συνδεθείτε σε αυτό το site χρησιμοποιώντας το όνομα χρήστη και τον κωδικό πρόσβασής σας."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Δεν είναι δυνατή η εύρεση των αποθηκευμένων διαπιστευτηρίων για τον έλεγχο ταυτότητας σύνδεσης."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Ο χρήστης αυτού του ελέγχου ταυτότητας φαίνεται ότι δεν υπάρχει πλέον σε αυτόν τον ιστότοπο."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Δεν μπορείτε να πάρετε τις πληροφορίες εγγραφής του ελέγχου ταυτότητας από τον ιστότοπό σας."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Να επιτρέπεται μόνο η χρήση ελεγκτών με επαληθεύσιμες κρυπτογραφικές υπογραφές για συνδέσεις WebAuthn. Συνιστάται έντονα για περιβάλλοντα υψηλής ασφάλειας. Απαιτεί από τον ιστότοπό σας, ο κατάλογος προσωρινής αποθήκευσης του συστήματος να είναι εγγράψιμος από την PHP και την επέκταση OpenSSL. Μπορεί να σταματήσει τη λειτουργία σε μερικές φθηνότερες, μη πιστοποιημένες συσκευές ελέγχου ταυτότητας. Η απενεργοποίηση τους εμποδίζει επίσης το Joomla να εντοπίσει την εταιρεία και το μοντέλο της συσκευής που χρησιμοποιείτε (δεν θα εμφανιστεί κανένα εικονίδιο δίπλα στο όνομα του ελέγχου ταυτότητας)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Υποστήριξη πιστοποίησης"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Σας επιτρέπει να διαχειρίζεστε μεθόδους σύνδεσης χωρίς κωδικό πρόσβασης χρησιμοποιώντας το πρότυπο ελέγχου ταυτότητας διαδικτύου W3C. Χρειάζεστε ένα πρόγραμμα περιήγησης και επαληθευτή (π.χ. Google Chrome ή Firefox με πιστοποιημένο FIDO2 κλειδί ασφαλείας).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Fingerprint / Facial Recognition / PIN).<br><strong>Android:</strong> Βιομετρικό κλείδωμα οθόνης.<br><br>Μπορείτε να βρείτε περισσότερες λεπτομέρειες στην τεκμηρίωση <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">WebAuthn Passwordless Login</a>."
PLG_SYSTEM_WEBAUTHN_FIELD_LABEL="Έλεγχος Ταυτότητας Σύνδεσης W3C (WebAuthn)"
PLG_SYSTEM_WEBAUTHN_FIELD_N_AUTHENTICATORS_REGISTERED_0="Κανένας έλεγχος ταυτότητας WebAuthn δεν έχει ρυθμιστεί ακόμα"
PLG_SYSTEM_WEBAUTHN_FIELD_N_AUTHENTICATORS_REGISTERED_ONE="Ο έλεγχος ταυτότητας WebAuthn έχει ήδη διαμορφωθεί: %2$s"
PLG_SYSTEM_WEBAUTHN_FIELD_N_AUTHENTICATORS_REGISTERED_OTHER="%d Οι ταυτότητες WebAuthn έχουν ήδη διαμορφωθεί: %s"
PLG_SYSTEM_WEBAUTHN_HEADER="Έλεγχος Ταυτότητας Σύνδεσης W3C (WebAuthn)"
PLG_SYSTEM_WEBAUTHN_LBL_DEFAULT_AUTHENTICATOR="Γενικός Έλεγχος Ταυτότητας"
PLG_SYSTEM_WEBAUTHN_LBL_DEFAULT_AUTHENTICATOR_LABEL="%s προστέθηκε στις %s"
PLG_SYSTEM_WEBAUTHN_LOGIN_DESC="Συνδεθείτε χωρίς κωδικό πρόσβασης χρησιμοποιώντας το πρότυπο ελέγχου ταυτότητας ιστού W3C (WebAuthn) σε συμβατά προγράμματα περιήγησης. Πρέπει να έχετε ήδη ρυθμίσει τον έλεγχο ταυτότητας WebAuthn στο προφίλ σας."
PLG_SYSTEM_WEBAUTHN_LOGIN_LABEL="Έλεγχος Ταυτότητας Ιστού"
PLG_SYSTEM_WEBAUTHN_MANAGE_BTN_ADD_LABEL="Προσθήκη νέου ελέγχου ταυτότητας"
PLG_SYSTEM_WEBAUTHN_MANAGE_BTN_CANCEL_LABEL="Ακύρωση"
PLG_SYSTEM_WEBAUTHN_MANAGE_BTN_DELETE_LABEL="Διαγραφή"
PLG_SYSTEM_WEBAUTHN_MANAGE_BTN_EDIT_LABEL="Επεξεργασία ονόματος"
PLG_SYSTEM_WEBAUTHN_MANAGE_BTN_SAVE_LABEL="Εφαρμογή"
PLG_SYSTEM_WEBAUTHN_MANAGE_FIELD_KEYLABEL_DESC="Ένα σύντομο όνομα για τον έλεγχο ταυτότητας που χρησιμοποιείται με αυτήν τη μέθοδο σύνδεσης χωρίς κωδικό πρόσβασης."
PLG_SYSTEM_WEBAUTHN_MANAGE_FIELD_KEYLABEL_LABEL="Όνομα Ταυτοποίησης"
PLG_SYSTEM_WEBAUTHN_MANAGE_HEADER_ACTIONS_LABEL="Ενέργειες"
PLG_SYSTEM_WEBAUTHN_MANAGE_HEADER_NOMETHODS_LABEL="Δεν έχουν δημιουργηθεί ακόμη ελεγκτές ταυτότητας"
PLG_SYSTEM_WEBAUTHN_MSG_DELETED="Ο έλεγχος ταυτότητας έχει αφαιρεθεί."
PLG_SYSTEM_WEBAUTHN_MSG_SAVED_LABEL="Η ετικέτα έχει αποθηκευτεί."
PLG_SYSTEM_WEBAUTHN_REQUIRES_GMP="Οι επεκτάσεις PHP GMP ή BCmath πρέπει να φορτωθούν για να προσθέσετε ελέγχους ταυτότητας."
