COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Για τις ιστοσελίδες Joomla που φιλοξενούνται πίσω από τον Load Balancer και Reverse Proxies μια νέα ρύθμιση στις Γενικές Ρυθμίσεις εισήχθη με Joomla 3.9.26</p><p>Αυτή η ρύθμιση, όταν ενεργοποιηθεί, θα επιτρέψει στο Load Balancer/Reverse Proxy να παρέχει την πραγματική διεύθυνση IP των επισκεπτών σας. Αυτή η IP θα χρησιμοποιηθεί στη συνέχεια στο αρχείο καταγραφής ενεργειών σας και χρησιμοποιείται για την παρακολούθηση της ψηφοφορίας για τα άρθρα, (αν αυτά τα χαρακτηριστικά είναι ενεργοποιημένα).</p><p><strong>Μόνο ιστοσελίδες πίσω από ένα Load Balancer/Reverse Proxy θα θέλουν να ενεργοποιήσουν αυτό το χαρακτηριστικό.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Νέα Ρύθμιση Εξυπηρετητή \"Πίσω από το Load Balancer\""
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_DESCRIPTION="<p>Μια νέα τεχνολογία κυκλοφορεί αυτή τη στιγμή στα προγράμματα περιήγησης για να αντικαταστήσει τα cookies παρακολούθησης τρίτων μερών. Αυτή η τεχνολογία ονομάζεται Federated Learning of Cohorts (FLoC) και μπορείτε να διαβάσετε περισσότερα για αυτό <a href=\"https://wicg.github.io/floc/\" target=\"_blank\" rel=\"noopener noreferrer\">Web Platform Incubator Community Group</a> και <a href=\"https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea\" target=\"_blank\" rel=\"noopener noreferrer\">Electronic Frontier Foundation</a>. Ξεκινώντας με το Joomla! 3.9.27 η ιστοσελίδα σας αποκλείει αυτή την τεχνολογία, μπορείτε να την επιτρέψετε και πάλι, από τις Γενικές Ρυθμίσεις. Επιπλέον, για να απενεργοποιήσετε αυτήν την τεχνολογία για όλα τα αιτήματα στον διακομιστή σας, θα πρέπει να ενημερώσετε το .htaccess.</p>"
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_TITLE="Αποκλεισμός Federated Learning of Cohorts (FLoC)"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Πριν την 3.9.22 το προκαθορισμένο αρχείο htaccess.txt περιείχε εσφαλμένο κώδικα για την απενεργοποίηση της λίστας καταλόγων. Η ομάδα ασφαλείας συνιστά να εφαρμόσετε χειροκίνητα τις απαραίτητες αλλαγές σε οποιοδήποτε υπάρχον αρχείο .htaccess , καθώς αυτό το αρχείο δεν μπορεί να ενημερωθεί αυτόματα.</p><p>Ο παλιός κώδικας:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Ο νέος κώδικας :</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess Ενημέρωση σχετικά με τις λίστες καταλόγου"
