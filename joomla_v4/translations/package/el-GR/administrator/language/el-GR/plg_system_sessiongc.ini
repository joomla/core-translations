PLG_SYSTEM_SESSIONGC="Σύστημα - Εκκαθάριση Δεδομένων Περιόδου"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Όταν είναι ενεργοποιημένο, το πρόσθετο θα επιχειρήσει την εκκαθάριση παρωχημένων δεδομένων σε συνάρτηση με τα πεδία Πιθανότητα και Διαιρέτης."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Ενεργοποίηση Καθαρισμού Δεδομένων Συνεδρίας"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Όταν ενεργοποιηθεί, αυτό το πρόσθετο θα καθαρίζονται προαιρετικά τα μεταδεδομένα της συνεδρίας από την βάση δεδομένων. Σημειώστε ότι αυτή η λειτουργία, δεν θα τρέχει όταν το πρόγραμμα χειρισμού της βάση δεδομένων θα είναι σε χρήση, καθώς αυτά τα δεδομένα διαγράφονται ως μέρος της λειτουργίας εκκαθάρισης δεδομένων της συνεδρίας."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Ενεργοποίηση Εκκαθάρισης Μεταδεδομένων Συνεδρίας"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="Λειτουργεί σε συνδυασμό με το πεδίο "_QQ_"Πιθανότητα"_QQ_". Αυτά τα δύο πεδία χρησιμοποιούνται για να καθορίσουν πόσο συχνά ξεκινά η διαδικασία εκκαθάρισης δεδομένων περιόδου σύνδεσης κατόπιν αιτήματος. Η πιθανότητα υπολογίζεται χρησιμοποιώντας την πιθανότητα / διαιρέτη, για παράδειγμα σημαίνει 1/100, υπάρχει 1% πιθανότητα να ξεκινήσει η διαδικασία με κάθε αίτημα."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Διαιρέτης"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="Σε συνδυασμό με το πεδίο Διαιρέτης, αυτά τα δύο πεδία χρησιμοποιούνται για τον προσδιορισμό της συχνότητας εκκαθάρισης δεδομένων συνεδρίας που ενεργοποιείται μετά από αίτηση."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Πιθανότητα"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Πρόσθετο Συστήματος που εκκαθαρίζει δεδομένα και μεταδεδομένα που έχουν λήξει, ανάλογα με το πρόγραμμα χειρισμού της συνεδρίας που έχει οριστεί στις Γενικές Ρυθμίσεις."

