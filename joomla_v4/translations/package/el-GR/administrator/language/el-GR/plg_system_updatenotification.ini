PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Επιλέξτε γλώσσα των μηνυμάτων ειδοποίησης για αναβάθμιση. Αν επιλέξετε Αυτόματα (προεπιλογή), το email ειδοποίησης ενημέρωσης στον Υπερδιαχειριστή θα είναι στη γλώσσα του ιστότοπου τη χρονική στιγμή που ενεργοποιείται το πρόσθετο."
