PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>Στην Παραμετροποίηση Εγκατάστασης έχετε διαμορφώσει την Επιλογή Ενημέρωσης Προσωρινής Μνήμης σε 0 (ώρες) που αυτό σημαίνει ότι το Joomla δεν χρησιμοποιεί προσωρινή μνήμη για τις ενημερώσεις. Αυτό θα σήμαινε ότι θα λαμβάνατε ένα μήνυμα ηλεκτρονικού ταχυδρομείου σε κάθε επίσκεψη σελίδας στον ιστότοπο, κάτι το οποίο δεν είναι επιθυμητό. Παρακαλούμε αυξήστε την τιμή αυτής την επιλογή (6 ώρες είναι η προκαθορισμένη τιμή της) ή επιβεβαιώστε ότι Ειδοποίηση Ενημέρωσεων Joomla! δεν θα σας στείλει ποτέ email.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Αυτό το πρόσθετο ελέγχει περιοδικά για τη διαθεσιμότητα νέων εκδόσεων Joomla!. Όταν βρεθεί κάποια, θα σας στείλει ένα μήνυμα ηλεκτρονικού ταχυδρομείου, υπενθυμίζοντάς σας να προχωρήστε στην ολοκλήρωση της ενημέρωσης. Μπορείτε να προσαρμόσετε το κείμενο του μηνύματος από το Σύστημα &rarr; Πρότυπα αλληλογραφίας."

