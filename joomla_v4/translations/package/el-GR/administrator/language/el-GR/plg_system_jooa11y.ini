;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Διαγράψτε τη γραμμή με την κενή επικεφαλίδα ή αλλάξτε τη μορφή της από <strong>Επικεφαλίδα %(level)</strong> σε <strong>Κανονική</strong> ή <strong>Παράγραφο</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Η επικεφαλίδα δεν έχει κείμενο, αλλά περιέχει εικόνα. Αν δεν πρόκειται για επικεφαλίδα, Αλλάξτε τη μορφή του από την <strong>Κεφαλίδα %(level)</strong> σε <strong>Κανονική</strong> ή <strong>Παράγραφος</strong>. Διαφορετικά, παρακαλώ προσθέστε το κείμενο στην εικόνα αν δεν είναι διακοσμητικό."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Το πρώτο επίπεδο επικεφαλίδας σε μια σελίδα πρέπει να είναι H1 ή H2. Η επικεφαλίδα επιπέδου H1 θα πρέπει να αποτελεί την αρχή της κύριας περιοχής περιεχομένου και την κύρια επικεφαλίδα που περιγράφει τη γενική ιδέα της σελίδας του ιστότοπου. Διαβάστε περισσότερα: <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\">>Δομή επικεφαλίδας</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Η επικεφαλίδα είναι μεγάλη! Οι επικεφαλίδες θα πρέπει να χρησιμοποιούνται για την οργάνωση του περιεχομένου και τη διάρθρωση. Θα πρέπει να είναι σύντομες, ενημερωτικές και μοναδικές. Οι επικεφαλίδες (τίτλοι) πρέπει να έχουν λιγότερους από 160 χαρακτήρες (όχι περισσότερο από μία πρόταση)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Αριθμός Χαρακτήρων: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Δεν έχει βρεθεί καμία επικεφαλίδα επιπέδου H1. Η επικεφαλίδα επιπέδου H1 θα πρέπει να είναι η αρχή της κύριας περιοχής περιεχομένου και η κύρια επικεφαλίδα που περιγράφει τη γενική ιδέα της σελίδας του ιστότοπου.. Μάθετε περισσότερα για τη <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\">Δομή επικεφαλίδας.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Το επίπεδο επικεφαλίδας που χρησιμοποιείται δεν είναι διαδοχικό. Οι επικεφαλίδες δεν πρέπει ποτέ να παραλείπουν επίπεδα, ή να μεταβούν από την <strong>επικεφαλίδα %(prevLevel)</strong> στην <strong>επικεφαλίδα %(level)</strong>."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Λείπει η επικεφαλίδα τίτλου H1!"

;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Εξετάστε το ενδεχόμενο αντικατάστασης του κειμένου του συνδέσμου: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Κάντε κλικ εδώ&quot; δίνει έμφαση στη μηχανική του ποντικιού, όταν πολλοί άνθρωποι δεν χρησιμοποιούν ένα ποντίκι ή μπορεί να βλέπουν αυτή την ιστοσελίδα σε μια κινητή συσκευή. Σκεφτείτε να χρησιμοποιήσετε ένα διαφορετικό ρήμα που σχετίζεται με την εργασία.</li><li>Αποφύγετε τη χρήση συμβόλων HTML ως κλήση σε ενέργειες, εκτός αν είναι κρυμμένα σε βοηθητικές τεχνολογίες.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Αφαίρεση κενών συνδέσμων χωρίς κείμενο."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Ο σύνδεσμος δεν έχει εμφανές κείμενο που είναι ορατό στα προγράμματα ανάγνωσης οθόνης και άλλες βοηθητικές τεχνολογίες. Για να διορθώσετε:<ul><li>Προσθέστε κάποιο συνοπτικό κείμενο που περιγράφει το πού οδηγεί ο σύνδεσμος.</li><li>Εάν είναι <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\">σύνδεσμος εικονιδίου ή SVG</a> είναι πιθανό να λείπει μια περιγραφική ετικέτα.</li><li>Εάν νομίζετε ότι αυτός ο σύνδεσμος είναι σφάλμα από προβληματική αντιγραφή/επικόλληση, σκεφτείτε να τον διαγράψετε.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Η περιγραφική ετικέτα για αυτόν τον σύνδεσμο είναι: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Το κείμενο του συνδέσμου μπορεί να είναι μη κατατοπιστικό εκτός πλαισίου: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Συμβουλή!</strong> Το κείμενο του συνδέσμου πρέπει πάντα να είναι καθαρό, μοναδικό και σημαντικό. Αποφύγετε κοινές λέξεις όπως \"κάντε κλικ εδώ\"; ή \"μάθετε περισσότερα\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Οι μακριές και λιγότερο ευανάγνωστες διευθύνσεις URL που χρησιμοποιούνται ως κείμενο συνδέσμου είναι δύσκολο να τις ακούσει κανείς με υποστηρικτική τεχνολογία. Στις περισσότερες περιπτώσεις, είναι προτιμότερο να χρησιμοποιείτε ευανάγνωστο κείμενο αντί για διευθύνσεις URL. Οι σύντομες διευθύνσεις URL είναι αποδεκτές (π. χ. η διεύθυνση της αρχικής σελίδας ενός δικτυακού τόπου)."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Συμβουλή!</strong> Το κείμενο του συνδέσμου θα πρέπει πάντα να είναι σαφές, μοναδικό και ουσιαστικό, ώστε να μπορεί να γίνει κατανοητό εκτός πλαισίου."

;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Ο σύνδεσμος οδηγεί σε αρχείο (π.χ. mp3, zip, doc) που μπορεί να μεταφορτωθεί χωρίς προειδοποίηση. Αναφέρετε τον τύπο και το μέγεθος του αρχείου στο κείμενο του συνδέσμου."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Παράδειγμα:</strong> Έκθεση δραστηριοτήτων (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Το κείμενο του συνδέσμου είναι ακριβώς το ίδιο με το κείμενο ενός άλλου συνδέσμου, αλλά οδηγεί σε διαφορετική σελίδα. Οι πολλαπλοί σύνδεσμοι με το ίδιο κείμενο μπορεί να προκαλέσουν σύγχυση στα άτομα που χρησιμοποιούν προγράμματα ανάγνωσης οθόνης."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Σκεφτείτε να κάνετε τον παρακάτω σύνδεσμο πιο περιγραφικό για να τον διαχωρίσετε από άλλους συνδέσμους: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Ο σύνδεσμος ανοίγει σε νέο παράθυρο χωρίς προειδοποίηση. Αυτό μπορεί να αποπροσανατολίσει τα άτομα που δυσκολεύονται να αντιληφθούν το οπτικό περιεχόμενο. Επιπλέον, δεν είναι σωστό να ελέγχετε την εμπειρία κάποιου ή να παίρνετε μια απόφαση γι' αυτόν. Αναφέρετε ότι το κείμενο του συνδέσμου ανοίγει σε νέο παράθυρο."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>Συμβουλή!</strong> Μάθετε καλύτερες πρακτικές: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\">άνοιγμα συνδέσμου σε νέα παράθυρα και καρτέλες του προγράμματος περιήγησης.</a>!"

;Images
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Η περιγραφή Alt κειμένου σε μια συνδεδεμένη εικόνα είναι <strong>πολύ μεγάλη</strong>. Το κείμενο alt στις συνδεδεμένες εικόνες θα πρέπει να περιγράψει που οδηγεί ο σύνδεσμος, όχι μια κυριολεκτική περιγραφή της εικόνας. <strong>Σκεφτείτε να χρησιμοποιήσετε τον τίτλο της σελίδας που συνδέει ως εναλλακτικό κείμενο.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Το κείμενο alt είναι <strong>%(altLength)</strong> χαρακτήρες: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Η εικόνα έχει επισημανθεί ως <strong>διακοσμητική</strong> και θα αγνοηθεί από τις υποστηρικτικές τεχνολογίες."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Αν και δόθηκε μια <strong>λεζάντα</strong>, η εικόνα θα πρέπει επίσης να έχει alt κείμενο στις περισσότερες περιπτώσεις. <ul><li>Το alt text θα πρέπει να παρέχει μια συνοπτική περιγραφή του τι περιέχει η εικόνα.</li><li>Η λεζάντα θα πρέπει συνήθως να παρέχει πλαίσιο για να συσχετίσει την εικόνα με το περιεχόμενο, ή σε μια συγκεκριμένη πληροφορία.</li></ul> Μάθετε περισσότερα: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">alt έναντι figcaption.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Μην χρησιμοποιείτε ακριβώς τις ίδιες λέξεις για τα κείμενα alt και caption. Τα προγράμματα ανάγνωσης οθόνης θα αναγνώσουν την πληροφορία δύο φορές."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Η περιγραφή της εικόνας περιέχει την επέκταση του αρχείου. Εάν η εικόνα μεταφέρει σημαντικές πληροφορίες, προσθέστε μια περιγραφή."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Αφαίρεση: <strong>%(error)</strong>.<br>Το alt text για αυτήν την εικόνα είναι: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Οι βοηθητικές τεχνολογίες ήδη δείχνουν ότι αυτή είναι μια εικόνα, έτσι &quot;<strong>%(error)</strong>&quot; ή &quot;%(error) της&quot; μπορεί να είναι περιττή."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="Το κείμενο alt για αυτήν την εικόνα είναι: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Η περιγραφή της εικόνας δεν είναι κατατοπιστική, επαναλαμβάνοντας τον τύπο αρχείου ή το κείμενο υπόδειξης. Παρακαλούμε αλλάξτε την περιγραφή σε ένα πιο κατατοπιστικό κείμενο: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Η περιγραφή κειμένου Alt είναι <strong>πολύ μεγάλη</strong>. Το κείμενο Alt πρέπει να είναι συνοπτικό, αλλά να έχει νόημα όπως ένα <em>tweet</em> (περίπου 100 χαρακτήρες). Αν αυτό είναι μια σύνθετη εικόνα ή ένα γράφημα, σκεφτείτε να βάλετε τη μεγάλη περιγραφή της εικόνας στο κείμενο πιο κάτω ή ένα στοιχείο ακορντεόν."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Το κείμενο alt είναι <strong>%(altLength)</strong> χαρακτήρες: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Ο σύνδεσμος και η εικόνα που χρησιμοποιείται ως σύνδεσμος περιέχουν περιγραφές και περιβάλλον κείμενο. Εάν η εικόνα είναι διακοσμητική και χρησιμοποιείται ως σύνδεσμος σε άλλη σελίδα, σκεφτείτε να χαρακτηρίσετε την εικόνα ως διακοσμητική - το κείμενο που περιβάλλει τον σύνδεσμο θα πρέπει να είναι επαρκές."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Εναλλακτικό κείμενο: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Η εικόνα χαρακτηρίζεται ως διακοσμητική και <strong>θα αγνοηθεί</strong> από την υποστηρικτική τεχνολογία. Εάν η εικόνα μεταφέρει σημαντικές πληροφορίες, προσθέστε μια περιγραφή."
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Ο σύνδεσμος γύρω από την εικόνα έχει <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span> αλλά εξακολουθεί να είναι εστιασμένος. Εάν ένας περιττός ή επαναλαμβανόμενος σύνδεσμος πρέπει να αποκρυφτεί, προσθέστε το χαρακτηριστικό <span class=\"jooa11y-kbd\">index=&quot;-1&quot;</span>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Βρέθηκε μια επέκταση αρχείου στο εναλλακτικό κείμενο. Βεβαιωθείτε ότι αυτό το κείμενο περιγράφει τον προορισμό του συνδέσμου και όχι μια κυριολεκτική περιγραφή της εικόνας. Αφαιρέστε: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="Το κείμενο alt για αυτήν την εικόνα είναι: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Η εικόνα που χρησιμοποιείται ως σύνδεσμος περιέχει μια περιγραφή alt. Βεβαιωθείτε ότι η επικεφαλίδα της συνδεδεμένης σελίδας προορισμού χρησιμοποιείται ως περιγραφή alt της εικόνας."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Εναλλακτικό κείμενο: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="Η εικόνα μέσα στο σύνδεσμο έχει επισημανθεί ως διακοσμητική και δεν υπάρχει κείμενο σύνδεσης. Παρακαλώ προσθέστε alt κείμενο στην εικόνα που περιγράφει τον προορισμό του συνδέσμου."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Η περιγραφή ή το εναλλακτικό κείμενο alt της συνδεδεμένης εικόνας δεν είναι κατατοπιστική, επαναλαμβάνοντας τον τύπο του αρχείου ή το κείμενο tooltip. Δοκιμάστε να χρησιμοποιήσετε τον τίτλο της σελίδας προορισμού στο σύνδεσμο ως περιγραφή της εικόνας. Παρακαλώ αλλάξτε το εναλλακτικό κείμενο alt σε ένα πιο ουσιαστικό κείμενο: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Οι υποστηρικτικές τεχνολογίες θα είναι σε θέση να προσδιορίσουν ότι το στοιχείο είναι εικόνα, οπότε οι περιγραφές &quot;<strong>%(error)</strong>&quot; ή &quot;%(error) of&quot; είναι περιττές. Δοκιμάστε να χρησιμοποιήσετε την επικεφαλίδα της σελίδας προορισμού στο σύνδεσμο ως περιγραφή της εικόνας."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="Το κείμενο ενναλακτικό κείμενο alt για αυτήν την εικόνα είναι: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="Η εικόνα σημειώνεται ως διακοσμητική, αλλά ο σύνδεσμος χρησιμοποιεί το περιβάλλον κείμενο ως περιγραφική ετικέτα."
PLG_SYSTEM_JOOA11Y_LINK_PASS_ALT="Το κείμενο alt για αυτήν την εικόνα είναι: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_BUT_HAS_TEXT_MESSAGE="Η εικόνα χρησιμοποιείται ως αναφορά με το περιβάλλον κείμενο, αλλά θα πρέπει να επισημαίνεται ως διακοσμητική."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_MESSAGE="Η εικόνα χρησιμοποιείται ως σύνδεσμος, αλλά το εναλλακτικό κείμενο λείπει! Βεβαιωθείτε ότι το εναλλακτικό κείμενο περιγράφει τον προωρισμό του συνδέσμου."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_MESSAGE="Δεν βρέθηκε περιγραφή της εικόνας. Εάν η εικόνα μεταφέρει σημαντικές πληροφορίες, προσθέστε μια περιγραφή."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING="Το υπογραμμισμένο κείμενο μπορεί να συγχέεται με συνδέσμους."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING_TIP="Σκεφτείτε να χρησιμοποιήσετε ένα διαφορετικό στυλ όπως &lt;em&gt;<em>έμφαση</em>&lt;/em&gt;."

;Labels
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="Το πεδίο της φόρμας περιέχει το διαθέσιμο όνομα, αλλά βεβαιωθείτε ότι έχει επίσης ορατή ετικέτα."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="Διαθέσιμο όνομα για το πεδίο της φόρμας: <strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Τα κουμπιά επαναφοράς και ακύρωσης δεν πρέπει να χρησιμοποιούνται παρά μόνο όταν είναι ιδιαίτερα απαραίτητο, καθώς μπορούν εύκολα να ενεργοποιηθούν κατά λάθος."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Συμβουλή!</strong> Μάθετε γιατί τα κουμπιά <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\">Επαναφορά και Ακύρωση παρουσιάζουν προβλήματα ευχρηστίας.</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="Το κουμπί εικόνας δεν έχει εναλλακτικό κείμενο. Παρακαλώ προσθέστε εναλλακτικό κείμενο για να δώσετε ένα όνομα πρόσβασης. Για παράδειγμα: <em>Αναζήτηση</em> ή <em>Υποβολή</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="Δεν υπάρχει καμία ετικέτα που να σχετίζεται με αυτήν την εισαγωγή. Παρακαλώ προσθέστε ένα <span class=\"jooa11y-kbd\">id</span> σε αυτήν την είσοδο και προσθέστε ένα χαρακτηριστικό <span class=\"jooa11y-kbd\">που να ταιριάζει </span> στην ετικέτα."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="Δεν υπάρχει ετικέτα που να σχετίζεται με αυτήν την εισαγωγή. Προσθέστε ένα χαρακτηριστικό <span class=\"jooa11y-kbd\">για</span> στην ετικέτα που ταιριάζει με τον <span class=\"jooa11y-kbd\">id</span> αυτής της εισαγωγής."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="Το ID για αυτή την εισαγωγή είναι: <strong>id=&#34;%(t)&#34;</strong>"

;Embedded content
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Βεβαιωθείτε ότι παρέχετε απομαγνητοφωνήσεις για τα ηχητικά στοιχεία. Η παροχή απομαγνητοφωνημένων πρακτικών αποτελεί απαίτηση του επιπέδου Α. Τα απομαγνητοφωνημένα πρακτικά απευθύνονται σε κωφά ή βαρήκοα άτομα, αλλά μπορούν να είναι χρήσιμα σε όλους. Εξετάστε το ενδεχόμενο να τοποθετήσετε ένα αντίγραφο κάτω από το στοιχείο ήχου."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Τα ενσωματωμένα στοιχεία περιεχομένου δεν μπόρεσαν να ελεγχθούν. Βεβαιωθείτε ότι οι εικόνες έχουν περιγραφές, τα βίντεο έχουν λεζάντες, το κείμενο έχει επαρκή αντίθεση και τα διαδραστικά στοιχεία είναι προσβάσιμα <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\">με το πληκτρολόγιο.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Το ενσωματωμένο περιεχόμενο απαιτεί ένα προσιτό όνομα που περιγράφει το περιεχόμενό του. Παρακαλώ δώστε ένα μοναδικό χαρακτηριστικό <span class=\"jooa11y-kbd\">τίτλος</span> ή <span class=\"jooa11y-kbd\">aria-label</span> στο στοιχείο <span class=\"jooa11y-kbd\">iframe</span>. Μάθετε περισσότερα για τα <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\">iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Βεβαιωθείτε ότι παρέχετε υπότιτλους για τα στοιχεία βίντεο. Η παροχή υπότιτλων είναι μια απαίτηση του επιπέδου Α. Οι υπότιτλοι προορίζονται για κωφά ή βαρήκοα άτομα, αλλά μπορούν να είναι χρήσιμοι σε όλους. Εξετάστε το ενδεχόμενο να τοποθετήσετε τα κείμενα κάτω από το στοιχείο βίντεο."

;Contrast
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="Το κείμενο στο πεδίο της φόρμας δεν έχει επαρκή αντίθεση με το φόντο. Ο λόγος αντίθεσης πρέπει να είναι τουλάχιστον 4.5:1 για κανονικό κείμενο και 3:1 για μεγάλο κείμενο."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="Ο λόγος αντίθεσης είναι <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Το κείμενο δεν έχει επαρκή αντίθεση με το φόντο. Ο λόγος αντίθεσης πρέπει να είναι τουλάχιστον 4,5:1 για κανονικό κείμενο και 3:1 για μεγάλο κείμενο."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="Η αναλογία αντίθεσης είναι <strong>%(cratio)</strong> για το ακόλουθο κείμενο: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="Δεν ήταν δυνατόν να προσδιοριστεί η αντίθεση του κειμένου, πρέπει να το ελέγξετε μόνοι σας. Βεβαιωθείτε ότι το κείμενο και το χρώμα φόντου έχουν έντονη αντίθεση. Ο λόγος αντίθεσης πρέπει να είναι τουλάχιστον 4,5:1 για κανονικό κείμενο και 3:1 για μεγάλο κείμενο."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Παρακαλώ εξετάστε την αντίθεση του ακόλουθου κειμένου:<br><strong>%(nodetext)</strong>"

;Readability
PLG_SYSTEM_JOOA11Y_READABILITY_NOT_ENOUGH_CONTENT_MESSAGE="Ανεπαρκές περιεχόμενο για τον προσδιορισμό της αξιολόγησης της αναγνωσιμότητας."
PLG_SYSTEM_JOOA11Y_READABILITY_NO_P_OR_LI_MESSAGE="Δεν στάθηκε δυνατό να προσδιοριστεί αξιολόγηση της αναγνωσιμότητας. Δεν βρέθηκαν παράγραφοι <span class=\"jooa11y-badge\">&lt;p&gt;</span> ή ένα στοιχείο λίστας <span class=\"jooa11y-badge\">&lt;li&gt;</span>."

;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Οι ετικέτες έντονο και πλάγιο κείμενο, έχουν σημασιολογικό νόημα και <strong>δεν</strong> θα πρέπει να χρησιμοποιούνται για να επισημαίνουν ολόκληρες παραγράφους. Το έντονο κείμενο πρέπει να χρησιμοποιείται για να παρέχει ισχυρή <strong>έμφαση</strong> σε μια λέξη ή φράση. Το πλάγιο κείμενο θα πρέπει να χρησιμοποιηθεί για να επισημάνει τα ονόματα (δηλαδή τίτλους βιβλίων και άρθρου), ξένες λέξεις, εισαγωγικά. Τα μακροσκελή εισαγωγικά πρέπει να τοποθετούνται στην ετικέτα εισαγωγικών (blockquote)."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Βρέθηκε λανθασμένος σύνδεσμος. Ο σύνδεσμος φαίνεται να παραπέμπει σε ένα περιβάλλον ανάπτυξης. Αυτός ο σύνδεσμος παραπέμπει σε: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Είναι αυτή η επικεφαλίδα; <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Η ετικέτα εισαγωγικά πρέπει να χρησιμοποιείται μόνο για ένα απόσπασμα. Εάν το κείμενο πρέπει να παρουσιαστεί ως επικεφαλίδα, αλλάξτε τη μορφή σε επικεφαλίδα (π.χ. H2 ή H3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="Βρέθηκαν <strong>διπλότυπα Α/Α</strong>. Διπλότυπα σφάλματα Α/Α είναι γνωστό ότι προκαλούν προβλήματα για τις υποστηρικτικές τεχνολογίες όταν προσπαθούν να αλληλεπιδράσουν με το περιεχόμενο."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Παρακαλώ αφαιρέστε ή αλλάξτε το ακόλουθο Α/Α: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Είναι αυτή η επικεφαλίδα; <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Μια γραμμή έντονου κειμένου μπορεί να μοιάζει με τίτλο, αλλά τα άτομα που χρησιμοποιούν προγράμματα ανάγνωσης οθόνης δεν θα είναι σε θέση να προσδιορίσουν τη σημασία της ή να πλοηγηθούν στο περιεχόμενό της. Το έντονο κείμενο δεν πρέπει να αντικαθιστά τις επικεφαλίδες (H2 έως H6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Η γλώσσα της σελίδας δεν δηλώθηκε! Παρακαλώ <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\">δηλώστε τη γλώσσα στην ετικέτα HTML.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="Τα αρχεία PDF θεωρούνται διαδικτυακό περιεχόμενο και πρέπει επίσης να είναι προσβάσιμα. Τα αρχεία PDF μπορεί να προκαλέσουν προβλήματα σε άτομα που χρησιμοποιούν προγράμματα ανάγνωσης οθόνης (δεν υπάρχουν ετικέτες δομής ή ετικέτες φόρμας) και σε άτομα με προβλήματα όρασης (το κείμενο δεν επανέρχεται όταν διευρύνεται). <ul><li>Εάν το αρχείο είναι μια φόρμα, εξετάστε το ενδεχόμενο να χρησιμοποιήσετε μια διαθέσιμη φόρμα HTML ως εναλλακτική λύση.</li><li>Εάν το αρχείο είναι έγγραφο, εξετάστε το ενδεχόμενο να το μετατρέψετε σε ξεχωριστή σελίδα στον ιστότοπο.</li></ul><br>Διαφορετικά, παρακαλούμε ελέγξτε <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\">PDF(s) για προσβασιμότητα στο Acrobat DC.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Προσπαθείτε να δημιουργήσετε μια λίστα; Βρέθηκε ένα πιθανό στοιχείο της λίστας: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Βεβαιωθείτε ότι χρησιμοποιείτε  λίστες χρησιμοποιώντας τα κουμπιά μορφοποίησης κουκκίδων ή αριθμών. Όταν χρησιμοποιείται μια λίστα, οι βοηθητικές τεχνολογίες είναι σε θέση να διαβάζουν πληροφορίες, όπως ο συνολικός αριθμός στοιχείων και η σχετική θέση κάθε στοιχείου της λίστας. Μάθετε περισσότερα σχετικά με <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\"> λίστες.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Το κείμενο είναι με κεφαλαία. Ορισμένα προγράμματα ανάγνωσης οθόνης ενδέχεται να ερμηνεύουν τα κεφαλαία κείμενα ως συντομογραφίες και να διαβάζουν κάθε γράμμα ξεχωριστά. Επιπλέον, ορισμένοι άνθρωποι δυσκολεύουνται να διαβάσουν το κείμενο όταν είναι όλο με κεφαλαία γράμματα, ενώ φαίνεται να γίνεται κατάχρηση της πρόκλησης προσοχής, αφού τα κεφαλαία χρησιμοποιούνται στο διαδίκτυο κυρίως για να δωθεί έμφαση ή να δώσει την αίσθηση ότι φωνάζουμε."

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Οι επικεφαλίδες των πινάκων δεν πρέπει <em>ποτέ</em> να είναι κενές. Είναι σημαντικό να ορίσετε τις επικεφαλίδες των γραμμών ή/και των στηλών για να υποδεικνύεται τη σχέση τους. Οι πληροφορίες αυτές παρέχουν το πλαίσιο για τα άτομα που χρησιμοποιούν υποστηρικτική τεχνολογία. Λάβετε υπόψη ότι οι πίνακες πρέπει να χρησιμοποιούνται μόνο για δεδομένα σε μορφή πίνακα."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Μάθετε περισσότερα σχετικά με τους<a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\">πίνακες προσβασιμότητας.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Λείπουν οι επικεφαλίδες των πινάκων! Οι προσβάσιμοι πίνακες χρειάζονται σήμανση HTML που υποδεικνύει τα κελιά κεφαλίδας και τα κελιά δεδομένων που καθορίζουν τη σχέση τους.. Οι πληροφορίες αυτές παρέχουν περιβάλλον σε άτομα που χρησιμοποιούν βοηθητική τεχνολογία. Οι πίνακες πρέπει να χρησιμοποιούνται μόνο για δεδομένα πίνακα."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Μάθετε περισσότερα για τους <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\"> πίνακες προσβασιμότητας.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Οι επικεφαλίδες H2 ή H3 πρέπει να χρησιμοποιούνται <strong>μόνο</strong> για το κύριο περιεχόμενο. Για την επικεφαλίδα του πίνακα, συνιστάται η χρήση του στοιχείου <strong>th</strong>."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Μάθετε περισσότερα σχετικά με τους<a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\">πίνακες προσβασιμότητας.</a>"

