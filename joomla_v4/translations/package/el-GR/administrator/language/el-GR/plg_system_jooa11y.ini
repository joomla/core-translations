PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Σημείο αναφοράς στη σελίδα που θα ελεγχθεί για προσβασιμότητα. Η προεπιλεγμένη ρύθμιση είναι η κύρια περιοχή περιεχομένου <strong>main</strong>. Εναλλακτικές λύσεις για σημεία αναφοράς είναι οι κλάσεις, τα στοιχεία ή οι ρόλοι ARIA (πχ #example, .example, [role=example])."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Παράβλεψη Περιοχών"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Αγνοήστε συγκεκριμένες περιοχές μέσα στο πλαίσιο περιεχομένου. Χρησιμοποιήστε κόμματα για να διαχωρίσετε κλάσεις ή στοιχεία (π.χ. #ignore, .ignore)"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Περιέκτης αναγνωσιμότητας"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Σημείο αναφοράς στη σελίδα που θα ελεγχθεί για προσβασιμότητα. Η προεπιλεγμένη ρύθμιση είναι η κύρια περιοχή περιεχομένου <strong>main</strong>. Εναλλακτικές λύσεις για σημεία αναφοράς είναι οι κλάσεις, τα στοιχεία ή οι ρόλοι ARIA (πχ #example, .example, [role=example])."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Εμφάνιση Πάντα"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Φόρτωση του ελέγχου προσβασιμότητας σε όλες τις σελίδες. Αυτό είναι χρήσιμο κατά την ανάπτυξη της ιστοσελίδας, αλλά δεν πρέπει να παραμένει όταν η ιστοσελίδα είναι ενεργή."
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Ο ελεγκτής προσβασιμότητας του Joomla προβάλλει τα κοινά προβλήματα προσβασιμότητας και ευχρηστίας των σελίδων του ιστότοπου. Eντοπίζει σφάλματα ή προειδοποιήσεις και παρέχει συμβουλές για τον τρόπο διόρθωσής τους."

