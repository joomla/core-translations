COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Прывітанне, {NAME}!\n\nВаш уліковы запіс быў актываваны адміністратарам. Цяпер вы можаце ўвайсці на {SITEURL}, выкарыстоўваючы імя карыстальніка {USERNAME} і пароль, які вы абралі падчас рэгістрацыі."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Уліковы запіс актываваны для {NAME} на {SITENAME}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Прывітанне, адміністратар!\n\nНовы карыстальнік зарэгістраваўся на {SITENAME}.\nКарыстальнік пацвердзіў свой адрас электроннай пошты і просіць вас зацвердзіць яго ўліковы запіс.\nУ гэтым электронным лісце ёсць яго дадзеныя:\n\n Імя: {NAME} \n адрас электроннай пошты: {EMAIL} \n Імя карыстальніка: {USERNAME} \n\nВы можаце актываваць карыстальніка, выбраўшы спасылку ніжэй:\n{ACTIVATE}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Патрабуецца пацвярджэнне рэгістрацыі ўліковага запісу {NAME} на {SITENAME}"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Прывітанне,\n\nБыў зроблены запыт на скід пароля вашага ўліковага запісу на {SITENAME}. Каб скінуць пароль, вам трэба будзе адправіць гэты код верыфікацыі, каб пераканацца, што запыт быў зроблены вамі.\n\nКод верыфікацыі: {TOKEN}\n\nВыберыце URL ніжэй і працягвайце скід пароля.\n\n{LINK_TEXT} \n\nДзякуй."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Ваш запыт на скід пароля {SITENAME}"
COM_USERS_EMAIL_REGISTERED_BODY="Прывітанне, {NAME},\n\nДзякуй за рэгістрацыю на {SITENAME}.\n\nЦяпер вы можаце ўвайсці на {SITEURL}, выкарыстоўваючы наступнае імя карыстальніка і пароль:\n\nІмя карыстальніка: {USERNAME}\nПароль: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Прывітанне, {NAME}!\n\nДзякуй за рэгістрацыю на {SITENAME}.\n\nЦяпер вы можаце ўвайсці на {SITEURL}, выкарыстоўваючы імя карыстальніка і пароль, якія вы абралі падчас рэгістрацыі."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Прывітанне, адміністратар, \n\nНовы карыстальнік '{NAME}', з лагінам '{USERNAME}', зарэгістраваўся на {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Прывітанне, {NAME},\n\nДзякуй за рэгістрацыю на {SITENAME}. Ваш уліковы запіс створаны і павінен быць актываваны, перш чым вы зможаце ім карыстацца.\nКаб актываваць уліковы запіс, выберыце наступную спасылку або скапіруйце і ўстаўце яе ў свой браўзер:\n{ACTIVATE} \n\nПасля актывацыі вы можаце ўвайсці на {SITEURL} з ​​дапамогай наступнае імя карыстальніка і пароль:\n\nІмя карыстальніка: {USERNAME}\nПароль: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Прывітанне, {NAME},\n\nДзякуй за рэгістрацыю на {SITENAME}. Каб актываваць уліковы запіс, выберыце наступную спасылку або скапіруйце і ўстаўце яе ў свой браўзер:\n{ACTIVATE} \n\nПасля актывацыі вы можаце зайсці на {SITEURL} з дапамогай выбранага вамі падчас рэгістрацыі імя карыстальніка і пароля:\n\nІмя карыстальніка: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Прывітанне, {NAME},\n\nДзякуй за рэгістрацыю на {SITENAME}. Ваш уліковы запіс створаны і павінен быць правераны, перш чым вы зможаце ім карыстацца.\n\nКаб пацвердзіць уліковы запіс, выберыце наступную спасылку або скапіруйце і ўстаўце яе ў свой браўзер:\n{ACTIVATE} \n\nПасля праверкі адміністратар атрымае паведамленне актываваць ваш уліковы запіс. Вы атрымаеце пацвярджэнне, калі гэта будзе зроблена.\n\nПасля таго як гэты ўліковы запіс будзе актываваны, вы можаце ўвайсці на {SITEURL}, выкарыстоўваючы наступнае імя карыстальніка і пароль:\n\nІмя карыстальніка: {USERNAME}\nПароль: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Прывітанне, {NAME},\n\nДзякуй за рэгістрацыю на {SITENAME}. Ваш уліковы запіс створаны і павінен быць правераны, перш чым вы зможаце ім карыстацца.\n\nКаб пацвердзіць уліковы запіс, выберыце наступную спасылку або скапіруйце і ўстаўце яе ў свой браўзер:\n{ACTIVATE} \n\nПасля праверкі адміністратар атрымае паведамленне актываваць ваш уліковы запіс. Калі гэта будзе зроблена, вы атрымаеце пацверджанне.\n\nПасля актывацыі гэтага ўліковага запісу вы можаце ўвайсці на {SITEURL}, выкарыстоўваючы выбраныя імя карыстальніка і пароль, якія вы ўвялі падчас рэгістрацыі:\n\nІмя карыстальніка: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Прывітанне, {NAME}.\n\nНа сайце {SITENAME}быў створаны запытна ўзнаўленне (напамін) імя карыстальніка (лагіна) для вашага ўліковага запісу.\n\nКалі запыт быў створаны праз памылку, проста праігнаруйце пісьмо.\n\nВаша імя карыстальніка (лагін): {USERNAME}\n\nКаб увайсці ў свой уліковы запіс, выберыце спасылку ніжэй.\n\n{LINK_TEXT} \ n\nДзякуй."
