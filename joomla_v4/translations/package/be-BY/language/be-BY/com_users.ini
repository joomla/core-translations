COM_USERS_MFA_FIRSTTIME_INSTRUCTIONS_WHATITDOES="Вось як гэта працуе. Дадайце метад шматфактарнай аўтэнтыфікацыі ніжэй. З гэтага часу кожны раз, калі вы ўваходзіце на сайт, вам будзе прапанавана выкарыстоўваць гэты метад для завяршэння ўваходу ў сістэму. Нават калі хтосьці скрадзе ваша імя карыстальніка і пароль, у яго не будзе доступу да вашага ўліковага запісу на гэтым сайце."
