COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Пры наяўнасці сеткавага падлучэння ўсталёўшчык Joomla будзе спрабаваць падлучыцца да сервераў Joomla.org для выканання розных задач, у тым ліку: <ul><li>Праверка наяўнасці абнаўленняў Joomla,</li><li>Абнаўленне старонак даведкі для пашырэнняў ядра Joomla,< /li><li>Усталяванне пашырэнняў з <a href=\"https://extensions.joomla.org\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla! Extensions Directory</a> (неабавязкова),</li><li>Адпраўка некаторых статыстычных дадзеных аб сайце ў праект Joomla (неабавязкова).</li></ul><p>Як і ва ўсіх HTTP-запытах, IP -адрас сервера будзе перадавацца як частка запыту. Дадатковая інфармацыя аб апрацоўцы дадзеных на серверы даступная на старонцы <a href=\"https://joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">Палітыка прыватнасці< /a>.</p>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="<p>Сістэма лагавання Joomla рэгіструе IP-адрас наведвальніка сайта і захоўвае інфармацыю ў файле логаў. Файлы логаў выкарыстоўваюцца для запісу дзеянняў на сайце, уключаючы інфармацыю, злучаную з абнаўленнем Joomla, няўдалымі спробамі ўваходу на сайт і ў панэль кіравання, неапрацаванымі памылкамі і выкарыстаннем састарэлых функцый API. Фармат файлаў логаў можа быць зменены любым пашырэннем, якое выкарыстоўвае логгер. Вы можаце прагледзець файлы логаў у каталогу <code>%s</code>.</p>"
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="<p>Запыты да сайта ствараюць сесію, якая рэгіструе IP-адрас наведвальніка сайта і стварае файл cookie сесіі ў браўзэры. IP-адрас выкарыстоўваецца ў якасці меры бяспекі для абароны ад магчымых нападаў, накіраваных на перахоп сесіі. Імя файла cookie заснавана на выпадковым хэшы, і таму не мае сталага ідэнтыфікатара. Файлы cookie выдаляюцца пасля заканчэння тэрміну дзеяння сесіі або выхаду карыстальніка з браўзэра.</p>"
