COM_PRIVACY_POSTINSTALL_BODY="<p>З увядзеннем рэгламенту <a href=\"https://ru.wikipedia.org/wiki/Агульны_рэгламент_па_абароне_дадзеных\" target=\"_blank\" rel=\"noopener noreferrer\">GDPR</a> для грамадзян ЕС і аналагічных правілаў у іншых краінах свету можа спатрэбіцца, каб перад захаваннем персанальных дадзеных карыстальніка вы запытвалі яго згоду.</p><p>У Joomla 3.9 прадстаўлены новыя магчымасці, якія прызначаны для стварэння палітык прыватнасці сайта і атрымання згодаў карыстальнікаў. Акрамя таго, даступны функцыянал, які дапаможа кіраваць карыстальніцкімі запытамі даных, такімі як запыты на экспарт або выдаленне персанальных даных з сайта.</p><p>Дадатковая інфармацыя даступная на старонцы <a href=\"https://docs.joomla .org/Special:MyLanguage/J3.x:Privacy\" target=\"_blank\" rel=\"noopener noreferrer\">Персанальныя дадзеныя</a>.</p>"
