COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Добры дзень!\n\nХтосьці стварыў запыт на экспарт усёй асабістай інфармацыі, звязанай з гэтым адрасам электроннай пошты па адрасе {URL}. У якасці меры бяспекі вы павінны пацвердзіць, што гэта сапраўдны запыт вашай асабістай інфармацыі з гэтага вэб-сайта.\n\nКалі гэта была памылка, ігнаруйце гэты ліст, і нічога не адбудзецца.\n\nКаб пацвердзіць гэты запыт, вы можаце выканаць адно з наступных заданняў:\n\n1. Паспрабуйце наступны URL: {TOKENURL}\n\n2. Скапіюйце свой токен з гэтага ліста, перайдзіце па спасылцы на URL і ўстаўце свой токен у форму. Калі ласка, звярніце ўвагу, што код пацверджання дзейсны для вашага ўліковага запісу на працягу 24 гадзін з моманту адпраўкі пісьма."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Добры дзень!\n\nАдміністратар сайта {SITENAME} стварыў запыт на выдаленне персанальных дадзеных вашага ўліковага запісу. У якасці меры бяспекі неабходна пацвердзіць, што запыт з'яўляецца сапраўдным.\n\nКалі запыт быў створаны па памылцы, проста праігнаруйце ліст.\n\nДля пацверджання запыту вы можаце:\n\n1. Перайсці па спасылцы:\n{TOKENURL}\n\n2. Перайсці па спасылцы і ўставіць код пацверджання ў поле формы:\n{FORMURL}\nКод пацверджання: {TOKEN}\n\nКалі ласка, звярніце ўвагу, што код пацверджання сапраўдны для вашага ўліковага запісу на працягу 24 гадзін з моманту адпраўкі ліста."
