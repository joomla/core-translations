COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>У Joomla 4.2 прадстаўлены значна палепшаны <a href="_QQ_"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target="_QQ_"_blank"_QQ_" rel="_QQ_"noopener noreferrer"_QQ_">практычны вопыт шматфактарнай аутэнтыфікацыі</a>, каб дапамагчы вам забеспячыць бяспеку ўваходу вашых карыстальнікаў.</p><p>У адрозненні ад магчымасці Двухфактарнай аутэнтыфікацыі ў папярэдніх версіях Joomla, карыстальнікам <em>ўжо не трэба ўводзіць код забеспячэння з імем карыстальніка і паролем</em>. Шматфактарная аутэнтыфікацыя адбываецца ў асобным кроку пасля ўваходу на сайт. Пакуль карыстальнік не завяршыць сваю праверку шматфактарнай аутэнтыфікацыі, яму не дазваляецца перайсці на іншыя старонкі або выкарыстоўваць сайт. Гэта робіць шматфактарную аутэнтыфікацыю <a href="_QQ_"https://en.wikipedia.org/wiki/Phishing\" target="_QQ_"_blank"_QQ_" rel="_QQ_"noopener noreferrer"_QQ_">стойкай да фішынгу</a>. Гэта таксама дазваляе выкарыстоўваць інтэрактыўныя метады праверкі, такія як WebAuthn (ўключаючы інтэграцыю з Windows Hello, Apple TouchID / FaceID і Android Biometric Screen Lock) або адпраўку 6-значных кодаў аўтэнтыфікацыі па электроннай пошце. Абодва гэтыя інтэрактыўныя, зручныя метады цяпер даступныя як плагіны, якія ўваходзяць у склад Joomla!.</p>"
