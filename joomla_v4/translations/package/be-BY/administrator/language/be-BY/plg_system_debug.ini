PLG_DEBUG_WARNING_USING_FILESORT_DESC="Магчыма, у гэтай табліцы адсутнічае індэкс у слупках роўнасці WHERE/ON, які заканчваецца слупком(-амі) ORDER BY, або яна напісана такім чынам, што ніякі індэкс не можа быць выкарыстаны, што выклікае шмат часу на сартаванне файлаў. Для атрымання выніку адбываецца поўнае сканаванне табліцы."

