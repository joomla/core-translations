PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Выберыце мову для паведамленняў па электроннай пошце аб неабходнасці абнаўленняў. Усталюйце <strong>Аўтаматычна</strong>, каб адпраўляць іх на той мове сайта, якая выкарыстоўваецца ў карыстальніка."
