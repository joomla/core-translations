PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>У вашай канфігурацыі ўсталёўшчыка вы ўсталявалі параметр Абнаўленне кэша (у гадзінах) на 0, гэта азначае, што Joomla не кэшуе абнаўленне. Гэта азначае, што пры кожным наведванні старонкі трэба адпраўляць электроннае паведамленне, але гэта немагчыма.</p><p> Калі ласка, павялічце значэнне (6 па змаўчанні) або пацвердзіце, што Joomla! Апавяшчэнне аб абнаўленні ніколі не будзе адпраўляць вам электронныя лісты.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Гэты плагін перыядычна правярае наяўнасць новай версіі Joomla!. Калі такая знойдзена, ён адправіць вам электронны ліст з паведамленнем аб абнаўленні. Вы можаце змяніць тэкст стандартнага апавяшчэння ў адпаведным шаблоне на старонцы Сістэма&#8594; Шаблоны лістоў."

