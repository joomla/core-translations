PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Працоўныя працэсы кіруюць этапамі, якія павінны прайсці вашыя артыкулы да іх публікацыі.</p> <p>Кампанент для кіравання працоўнымі працэсамі па змаўчанні не ўключаны.</p> <p>Каб праглядзець працоўны працэс, які мы падалі з ўзорамі дадзеных, спачатку вам трэба ўключыць гэтую функцыянальнасць.</p><ol> <li>Увайдзіце ў вобласць адміністравання</li> <li>да ўкладкі \"змесціва\"> \"артыкулы\"> \"Параметры\">\"Інтэграцыя\" Усталюйце для параметру \"Уключыць працоўны працэс\" Значэнне \"Так\"</li><li>Захавайце змены</li></ol><p> Цяпер, калі вы зноў атрымаеце доступ да \"змесціва\", вы ўбачыце раздзел \"Працоўныя працэсы\". Пры рэдагаванні артыкула вы таксама ўбачыце новыя пераходы для артыкулаў, звязаных з працоўнымі працэсамі.</p>"
