PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Гэта прыклад публікацыі ў блогу. Калі вы ўвойдзеце на сайт (спасылка для ўваходу адміністратара знаходзіцца ў самым нізе гэтай старонкі), вы зможаце рэдагаваць яго і ўсе іншыя існуючыя артыкулы. Вы таксама зможаце стварыць новы артыкул і ўнесці іншыя змены на сайт. Дадаючы і змяняючы артыкулы, вы ўбачыце, як змяняецца ваш сайт, а таксама як вы можаце наладзіць яго рознымі спосабамі.<p> <p>Давай спрабуй, ты не можаш гэта зламаць!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Сардэчна запрашаем у ваш блог"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>На поўнай старонцы вы ўбачыце як уступны тэкст, так і астатнюю частку артыкула. Вы можаце змяніць налады, каб схаваць ўвядзенне, калі хочаце.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p> Ваша хатняя старонка настроена на адлюстраванне чатырох самых апошніх артыкулаў з катэгорыі блогаў у слупках. Затым ёсць спасылкі на наступныя два самых старых артыкула. Вы можаце змяніць гэтыя лічбы, адрэдагаваўшы налады параметраў змесціва на ўкладцы блог у адміністратара Вашага сайта. Калі вы ўвайшлі ў сістэму, ёсць спасылка на адміністратара Вашага сайта.</p> <p>Калі вы хочаце, каб ваш пост у блогу быў разбіты на дзве часткі - увядзенне, а затым на асобную старонку ва ўсю даўжыню, выкарыстоўвайце раздзел \"Больш падрабязна\", каб ўставіць разрыў.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Аб вашай хатняй старонцы"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Crab Nebula"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>На вашым сайце ўжо папярэдне настроены некаторыя часта выкарыстоўваемыя модулі. Да іх адносяцца:</p><ul> <li>Выява (тып: \"HTML-код\"), якое змяшчае банер на галоўнай старонцы сайта. Гэта карыстацкі модуль, які вы можаце адрэдагаваць, каб змяніць малюнак.</li> <li>Папулярныя тэгі (тып: тэгі-папулярныя), якія з'явяцца, калі вы выкарыстоўваеце тэгі ў сваіх артыкулах. Увядзіце тэг у поле тэгі пры рэдагаванні.</li> <li>Старыя паведамленні (тып: Артыкулы-Катэгорыя), у якіх пералічаныя артыкулы па катэгорыях.</li> <li>Стужка навін (тып: Стужка навін), якая дазваляе вашым чытачам чытаць вашы паведамленні ў фармате RSS/RDF/Atom.</li> <li>Форма ўваходу (тып: Лагін), якая дазваляе вашым карыстальнікам атрымліваць доступ да абмежаваных абласцей вэб-сайта.</li></ul> <p>Кожны з гэтых модуляў мае мноства опцый, з якімі вы можаце паэксперыментаваць ў дыспетчары модуляў у панэлі кіравання Вашага сайта. Калі вы ўвойдзеце ў сістэму, вы таксама можаце выбраць значок рэдагавання ў правым верхнім куце, які прывядзе вас да экрана рэдагавання гэтага модуля. Заўсёды абавязкова захоўвайце і зачыняйце любы рэдагуемы вамі модуль.</p><p>Joomla! таксама ўключае ў сябе мноства іншых модуляў, якія вы можаце ўключыць у свой сайт. Па меры распрацоўкі Вашага сайта вы можаце захацець дадаць дадатковыя модулі, якія вы можаце знайсці па адрасе <a href=\"https://extensions.joomla.org /\">Joomla! Extensions Directory.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Модулі сайта"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Шаблоны вызначаюць знешні выгляд вашага сайта.</p> <p>Гэты блог усталяваны з шаблонам Cassiopeia.</p> <p>Вы можаце рэдагаваць параметры, выбраўшы спасылку \"Параметры шаблону\" у меню, якое відаць пры ўваходзе ў сістэму.</p> <p>Напрыклад, вы можаце змяніць колер фону сайта, колер падсвятлення, назву сайта, апісанне сайта і шрыфт загалоўка, які выкарыстоўваецца. Дадатковыя опцыі даступныя ў адміністратара сайта. Вы таксама можаце ўсталяваць новы шаблон з дапамогай мэнэджара пашырэнняў.</p>"
