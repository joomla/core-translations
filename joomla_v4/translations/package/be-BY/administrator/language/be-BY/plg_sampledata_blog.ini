PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Прыклады дадзеных блога"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Гэты матэрыял крыху раскажа вам пра блог і чалавека, які яго піша.</p><p>калі вы ўвойдзеце ў сістэму (спасылка для ўваходу знаходзіцца ў ніжняй частцы старонкі), вы зможаце адрэдагаваць гэтую старонку, выбраўшы значок рэдагавання.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Аб блогу"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="Вось некалькі асноўных парад па працы на вашым сайце.</p><ul><li>Joomla! мае \"Знешнюю частку\", на якую вы глядзіце цяпер, і \"Панэль кіравання\" або \"серверную частку\", дзе вы выконваеце больш складаную працу па стварэнні Вашага сайта, такую як налада меню і прыняцце рашэння аб тым, якія модулі паказваць. Вам неабходна ўвайсці ў Панэль кіравання асобна, выкарыстоўваючы тыя ж імя карыстальніка і пароль, якія вы выкарыстоўвалі для ўваходу ў гэтую частку сайта.</li> <li>Адна з першых рэчаў, якую вы, верагодна, захочаце зрабіць, гэта змяніць назву сайта і слоган, а таксама дадаць лагатып. Для гэтага абярыце спасылку налады шаблону ў меню, якое адлюстроўваецца пры ўваходзе ў сістэму. Каб змяніць апісанне Вашага сайта, назва браўзэра, адрас электроннай пошты па змаўчанні і іншыя элементы, Абярыце Налады сайта. Больш прасунутыя параметры налады даступныя ў раздзеле адміністратар.</li> <li> каб цалкам змяніць знешні выгляд вашага сайта, вы, верагодна, захочаце ўсталяваць новы шаблон. Перайдзіце ў раздзел сістэма, абярыце Усталяваць-пашырэння з спісу, і адкрыецца праграма ўстаноўкі пашырэньні. Для Joomla даступна мноства бясплатных і камерцыйных шаблонаў.</li> <li> як вы ўжо бачылі, вы можаце кантраляваць, хто можа бачыць розныя часткі Вашага сайта. Калі вы працуеце з модулямі і артыкуламі, ўстаноўка ўзроўню доступу на зарэгістраваны будзе азначаць, што іх змогуць бачыць толькі зарэгістраваныя карыстальнікі.</li> <li> калі вы ствараеце новы артыкул ці іншы від кантэнту, вы таксама можаце захаваць яго як апублікаваны або неапублікаваны. Калі яна неапублікаваная, наведвальнікі сайта не змогуць яе ўбачыць, але вы зможаце.</li> <li> вы можаце даведацца значна больш аб працы з Joomla <a href=\"https://docs.joomla.org/Special:MyLanguage/Main_Page\"> Cайт дакументацыі Joomla </a> і атрымаеце дапамогу ад іншых карыстальнікаў на <a href=\"https://forum.joomla.org\">Форумы Joomla</a>. У панэлі кіравання на кожнай старонцы ёсць кнопкі даведкі, якія прадастаўляюць падрабязную інфармацыю аб функцыях на гэтай старонцы.</li></ul>"
