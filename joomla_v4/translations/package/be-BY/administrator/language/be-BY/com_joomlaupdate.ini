COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla не можа ўсталяваць сувязь з файлам <code>administrator/components/com_joomlaupdate/extract.php</code>, які выконвае абнаўленне. Звычайна гэта адбываецца па адной з наступных прычын:</p><ul><li>файл канфігурацыі сервера ў корані Вашага сайта, такі як <code>.htaccess </code> або <code>web.config </code>, забараняе доступ да гэтага файла.</li> <li>канфігурацыя вашага сервера забараняе доступ да гэтага файла.</li> <li>Уладальнік і дазволу гэтага файла не дазваляюць вашаму серверу атрымаць доступ да гэтага файла.</li> <li> ваш сайт знаходзіцца за балансавальнікам нагрузкі або CDN, але яго канфігурацыя не дазваляе доступ да гэтага файла або блакуе адпраўку каманд на яго.</li> <li> нават калі да файла можна атрымаць доступ, адпраўка каманд на яго блакуецца абаронай вашага сервера, такой як mod_security2.</li > </ul> <p>Калі вы не ўпэўненыя, калі ласка, звяжыцеся з вашым хостэрам.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Абнаўленне Joomla не можа карэктна ўзаемадзейнічаць з <code>administrator/components/com_joomlaupdate/extract.php</code>, які выконвае абнаўленне. Звычайна гэта адбываецца па адной з наступных прычын:</p><ul><li>Файл <code>administrator/components/com_joomlaupdate/update.php</code>, які змяшчае інструкцыі па прымяненні абнаўлення, не мог стварацца, напр. з-за праблем з дазволамі.</li><li>Згаданы вышэй файл не можа быць прачытаны скрыптам <code>extract.php</code> з-за праблем з дазволамі.</li><li>Ваш браўзер, сеткавае абсталяванне або сервер псуе пароль, які мы адпраўляем з кожным запытам на <code>extract.php</code> з меркаванняў бяспекі</li></ul><p>Калі ласка, паспрабуйце выкарыстаць іншы браўзер, без усталяваных пашырэнняў браўзера, у ідэале на іншым кампутары, падлучаным да Інтэрнэту праз іншага правайдэра. Калі памылка не знікне, вы можаце звязацца з хостэрам.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Абнаўленне Joomla выявіла памылку сервера падчас прымянення абнаўлення да вашага сайта.</p><p>Магчыма, ваш сайт не быў цалкам абноўлены да новай версіі Joomla.</p>"
