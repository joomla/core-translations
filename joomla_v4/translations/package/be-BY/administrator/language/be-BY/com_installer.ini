COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Ваш ліміт памяці PHP усталяваны ніжэй за 16 МБ, што можа выклікаць некаторыя праблемы пры ўсталёўцы вялікіх пашырэнняў. Усталюйце ліміт памяці не менш за 32 МБ."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Нізкі ліміт памяці PHP."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Ваш ліміт памяці PHP усталяваны ніжэй за 24 МБ, што можа выклікаць некаторыя праблемы пры ўстаноўцы вялікіх пашырэнняў. Усталюйце ліміт памяці не менш за 32 МБ."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Патэнцыйна нізкі ліміт памяці PHP."
COM_INSTALLER_MSG_WARNINGS_NONE="Папярэджанняў не выяўлена."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Папярэджанне: абнаўленне не завершана!</h1><p>Абнаўленне завершана толькі часткова. Каб завяршыць працэс, выканайце яшчэ адно абнаўленне.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Часовая папка PHP не вызначана."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Гэта папка, якую PHP выкарыстоўвае для захоўвання загружанага файла, перш чым Joomla атрымае доступ да гэтага файла. Нягледзячы на ​​тое, што папка не вызначана, гэта не заўсёды праблема, калі ў вас узніклі праблемы з тым, што файлы маніфеста не выяўляюцца або загружаныя файлы не выяўляюцца, усталяванне гэтага параметра ў файле php.ini можа вырашыць праблему."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Часовая папка PHP недаступная для запісу."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Каталог часовых файлаў PHP прызначаны для захоўвання загружаных файлаў ў той момант, калі яны атрыманы інтэрпрэтатарам мовы PHP, але яшчэ не перададзены Joomla."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Абмежаваны PHP максімальны памер POST-запыту."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Гэта максімальны аб'ем даных, які можна адправіць праз POST на сервер. Гэта ўключае ў сябе адпраўку форм для артыкулаў, медыя (малюнкі, відэа) і пашырэнні. Гэта значэнне менш за 16 МБ, што можа паўплываць на загрузку вялікіх пашырэнняў. Гэта вызначана ў php.ini пад зменнай <strong>post_max_size</strong>."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Абмежаваны максімальны памер загружанага файла."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Максімальны памер файла для загрузкі менш за 16 МБ, што можа паўплываць на загрузку вялікіх пашырэнняў. Гэта вызначана ў php.ini як у наладах upload_max_filesize, так і post_max_size вашых налад PHP (размешчаных у файле php.ini і/ці .htaccess). Значэнне post_max_size павінна быць большым або роўным значэнню upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Перад абнаўленнем пераканайцеся, што абнаўленне сумяшчальна з вашай версіяй Joomla. <br>Вам настойліва рэкамендуецца зрабіць <strong>рэзервовую копію</strong> файлаў і базы дадзеных вашага сайта перад пачаткам абнаўлення."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Максімальны памер загружаемага файла большы, чым памер POST-запыту, усталяванага ў PHP."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Зменная <strong>post_max_size</strong> мае прыярытэт над <strong>upload_max_filesize</strong> і будзе блакаваць запыты большага памеру. Калі ласка, змяніце значэнні зменных у файле php.ini і/або .htaccess так, каб значэнне <strong>post_max_size</strong> было больш або роўна значэнню <strong>upload_max_filesize</strong>."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="Выбраны файл немагчыма запампаваць, бо ён перавышае максімальны памер запампоўкі."
