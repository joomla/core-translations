PLG_TWOFACTORAUTH_TOTP="Двухфактарная аўтэнтыфікацыя - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Вы не ўвялі сапраўдны код бяспекі. Калі ласка, праверце налады Google Authenticator і пераканайцеся, што час на вашым смартфоне супадае з часам на сайце."
PLG_TWOFACTORAUTH_TOTP_INTRO="Гэта функцыя дазваляе выкарыстоўваць Google Authenticator або сумяшчальнае прыкладанне, такое як FreeOTP, для двухфактарнай аўтэнтыфікацыі. У дадатак да вашага імя карыстальніка і пароля вам таксама трэба будзе ўвесці шасцізначны код бяспекі, каб мець магчымасць увайсці на гэты сайт. Код бяспекі абмяняецца кожныя 30 секунд. Гэта забяспечвае дадатковую абарону ад хакераў, якія ўваходзяць у ваш уліковы запіс, нават калі яны змаглі атрымаць ваш пароль."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Уключыць двухфактарную аўтэнтыфікацыю"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! пастаўляецца з убудаванай двухфактарнай сістэмай аўтэнтыфікацыі. Яна забяспечвае ўваход на ваш сайт з дапамогай другаснага сакрэтнага кода, які змяняецца кожныя 30 секунд. Вы можаце выкарыстоўваць свой смартфон і <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a > для стварэння гэтага кода.</p><p>Выбраўшы кнопку ніжэй:</p><ul><li>Уключыць плагіны двухфактарнай аўтэнтыфікацыі Joomla</li><li>Двухфактарная аўтэнтыфікацыя будзе даступная для ўсіх карыстальнікаў.</li><li>Кожны карыстальнік можа наладзіць двухфактарную аўтэнтыфікацыю ў раздзеле "_QQ_"Профілі карыстальніка"_QQ_".</li><li>Вы заўсёды можаце адключыць плагін двухфактарнай аўтэнтыфікацыі або наладзіць яго толькі для выкарыстання ў панэлі кіравання.</li><li>Вы трапіце на старонку вашага профілю карыстальніка, дзе вы зможаце знайсці дадатковую інфармацыю аб двухфактарнай аўтэнтыфікацыі і ўключыць яе для вашага уліковага запісу.</li></ul>"
