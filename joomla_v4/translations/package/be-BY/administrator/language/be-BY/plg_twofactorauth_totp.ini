PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Сумяшчальныя кліенты для іншых смартфонаў і аперацыйных сістэм (спіс у Вікіпедыі)."
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="https://en.wikipedia.org/wiki/Google_Authenticator#Implementation" ; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Спампуйце і ўсталюйце <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> або іншыя сумяшчальныя прыкладанні, такія як <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>, на вашым смартфоне або працоўным стале. Выкарыстоўвайце адно з наступнага:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Не забывайце сінхранізаваць гадзіннік смартфона з серверам часу. Разыходжанне з часам на вашым дэвайсе можа прывесці да немагчымасці ўвайсці на ваш сайт."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Уліковы запіс"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Акрамя таго, вы можаце адсканіраваць наступны QR-код у Google Authenticator."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Крок 2 - Налада"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Ключ"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Калі вы хочаце змяніць ключ, адключыце двухфактарную аўтэнтыфікацыю і захавайце профіль. Калі вы паспрабуеце ўключыць яго зноў, ён згенеруе новы ключ."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Вам трэба будзе ўвесці наступную інфармацыю ў Google Authenticator або сумяшчальную праграму:"
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Крок 3 - Актывуйце двухфактарную аўтэнтыфікацыю"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Код бяспекі"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Каб пераканацца, што ўсё наладжана належным чынам, калі ласка, увядзіце код бяспекі, паказаны ў Google Authenticator, у поле ніжэй. Пасля гэтага захавайце свой профіль карыстальніка. Калі код правільны, функцыя двухфактарнай аўтэнтыфікацыі будзе ўключана."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Дазваляе карыстальнікам на вашым сайце выкарыстоўваць двухфактарную аўтэнтыфікацыю з дапамогай <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator </a> або іншыя сумяшчальныя генератары аднаразовых пароляў на аснове часу, такія як <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\"> FreeOTP</a>. Каб выкарыстоўваць двухфактарную аўтэнтыфікацыю, адрэдагуйце профіль карыстальніка і ўключыце двухфактарную аўтэнтыфікацыю."

