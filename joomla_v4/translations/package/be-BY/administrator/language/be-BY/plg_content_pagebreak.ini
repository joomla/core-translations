PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Дазволіць стварэнне разбітага на старонкі артыкула з неабавязковым зместам.</p><p>Устаўка разрываў старонак з дапамогай кнопкі разрыву старонкі, якая звычайна знаходзіцца на панэлі інструментаў рэдактара WYSIWYG. Размяшчэнне разрыву старонкі ў артыкуле будзе адлюстроўвацца ў рэдактары ў выглядзе простай гарызантальнай лініі.</p><p>Тэкст, які адлюстроўваецца, будзе залежаць ад выбраных параметраў і можа быць альбо загалоўкам, альбо альтэрнатыўным тэкстам (калі ёсць) або нумары старонак.</p><p>Выкарыстанне HTML:<br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"Загаловак старонкі"_QQ_" /&gt; або <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"Першая старонка"_QQ_" /&gt; або <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"Загаловак старонкі"_QQ_" alt="_QQ_"Першая старонка"_QQ_" /&gt; або <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"The first page"_QQ_" title="_QQ_"Назва старонкі"_QQ_" /&gt;</p>"

