PLG_SYSTEM_WEBAUTHN="System - เข้าสู่ระบบด้วยรหัสผ่าน WebAuthn"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="เปิดใช้งานการพิสูจน์ตัวตนแบบไม่ใช้รหัสผ่านโดยใช้ W3C Web Authentication (WebAuthn) API โปรดทราบว่าแท็บ WebAuthn ในตัวแก้ไขโปรไฟล์ผู้ใช้และปุ่มเข้าสู่ระบบ WebAuthn จะแสดงเฉพาะเมื่อผู้ใช้เข้าถึงไซต์ผ่าน HTTPS นอกจากนี้ การลงทะเบียนตัวตรวจสอบความถูกต้องของ WebAuthn และใช้เพื่อลงชื่อเข้าใช้ไซต์ของคุณจะใช้ได้เฉพาะเมื่อไซต์ของคุณใช้ใบรับรองที่ถูกต้อง ซึ่งลงนามโดยผู้ออกใบรับรองที่เบราว์เซอร์ของผู้ใช้เชื่อถือ"

