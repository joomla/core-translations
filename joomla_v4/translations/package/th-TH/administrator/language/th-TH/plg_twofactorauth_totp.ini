PLG_TWOFACTORAUTH_TOTP="Two Factor Authentication - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="You did not enter a valid security code. Please check your Google Authenticator setup and make sure that the time on your device matches the time on the site."
PLG_TWOFACTORAUTH_TOTP_INTRO="This feature allows you to use Google Authenticator, or a compatible application such as FreeOTP, for two factor authentication. In addition to your username and password you will also need to provide a six digit security code to be able to login to this site. The security code is rotated every 30 seconds. This provides extra protection against hackers logging in to your account even if they were able to get hold of your password."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Enable two factor authentication"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>จูมล่า! มาพร้อมกับระบบตรวจสอบสิทธิ์สองปัจจัยในตัว มันรักษาความปลอดภัยการเข้าสู่ระบบเว็บไซต์ของคุณด้วยรหัสลับสำรองที่เปลี่ยนแปลงทุก ๆ 30 วินาที คุณสามารถใช้อุปกรณ์เคลื่อนที่และ <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a ได้ > แอปเพื่อสร้างรหัสนั้น</p><p>โดยการเลือกปุ่มด้านล่าง:</p><ul><li>Joomla! จะเปิดใช้งานปลั๊กอินการตรวจสอบสิทธิ์แบบสองปัจจัย</li><li>การตรวจสอบสิทธิ์แบบสองปัจจัยจะพร้อมใช้งานสำหรับผู้ใช้ทั้งหมด</li><li>ผู้ใช้แต่ละคนสามารถกำหนดค่าการตรวจสอบสิทธิ์แบบสองปัจจัยในรายละเอียดผู้ใช้</li><li >คุณสามารถปิดใช้งานปลั๊กอินการตรวจสอบสิทธิ์แบบสองปัจจัยได้ตลอดเวลา หรือกำหนดค่าสำหรับการใช้งานแบ็กเอนด์เท่านั้น</li><li>คุณจะถูกนำไปที่หน้าโปรไฟล์ผู้ใช้ของคุณ ซึ่งคุณจะพบข้อมูลเพิ่มเติมเกี่ยวกับการตรวจสอบสิทธิ์แบบสองปัจจัยและเปิดใช้งานสำหรับผู้ใช้ของคุณ บัญชี</li></ul>"
