PLG_SYSTEM_UPDATENOTIFICATION="ระบบ - แจ้งเตือนการอัปเดต Joomla!"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="อีเมลนี้ไม่ได้ส่งโดยโครงการ Joomla! มันถูกส่งโดยอัตโนมัติจากเว็บไซต์ของคุณ\n{SITENAME} - {URL} \n\n================================================================================\nUPDATE INFORMATION\n================================================================================\n\nเว็บไซต์ของคุณพบว่ามี Joomla! เวอร์ชันอัปเดต\n\nJoomla! เวอร์ชันที่ติดตั้งอยู่ในขณะนี้: {CURVERSION}\nJoomla! เวอร์ชันสำหรับการติดตั้ง: {NEWVERSION}\n\nอีเมลนี้ส่งถึงคุณโดยเว็บไซต์ของคุณเพื่อเตือนคุณถึงข้อเท็จจริงนี้\nโครงการ Joomla! จะไม่ติดต่อคุณโดยตรงเกี่ยวกับการอัปเดตที่มีอยู่ของ Joomla! บนเว็บไซต์ของคุณ\n\n================================================================================\nคำแนะนำการอัปเดต\n================================================================================\n\nหากต้องการติดตั้งการอัปเดตบน {SITENAME} โปรดเลือกลิงก์ต่อไปนี้ (หาก URL ไม่ใช่ลิงก์ ให้คัดลอกและวางลงในเบราว์เซอร์ของคุณ)\n\nอัปเดตลิงก์: {LINK}\n\nข่าวเผยแพร่สามารถพบได้ที่นี่: {RELEASENEWS}\n\n\n================================================================================\nทำไมฉันถึงได้รับอีเมลนี้\n================================================================================\n\nอีเมลนี้ถูกส่งโดยอัตโนมัติโดยปลั๊กอินที่ Joomla! ซึ่งเป็นซอฟต์แวร์ที่ขับเคลื่อนไซต์ของคุณ\nปลั๊กอินนี้จะค้นหาเวอร์ชันที่อัปเดตของ Joomla! และส่งการแจ้งเตือนทางอีเมลไปยังผู้ดูแลระบบ\nคุณจะได้รับอีเมลที่คล้ายกันหลายฉบับจากไซต์ของคุณ จนกว่าคุณจะอัปเดตซอฟต์แวร์หรือปิดใช้งานอีเมลเหล่านี้\n\nหากต้องการปิดใช้งานอีเมลเหล่านี้ โปรดยกเลิกการเผยแพร่ปลั๊กอิน 'ระบบ - แจ้งเตือนการอัปเดต Joomla!' ในตัวจัดการปลั๊กอินบนไซต์ของคุณ\n\nหากคุณไม่เข้าใจว่า Joomla! คืออะไรและสิ่งที่คุณต้องทำ โปรดอย่าติดต่อโครงการ Joomla! \nพวกเขาไม่ได้ส่งอีเมลนี้ถึงคุณและไม่สามารถช่วยคุณได้ โปรดติดต่อบุคคลที่สร้างหรือจัดการไซต์ของคุณแทน\n\nหากคุณเป็นผู้สร้างหรือจัดการเว็บไซต์ของคุณ โปรดทราบว่าปลั๊กอินนี้อาจถูกเปิดใช้งานโดยอัตโนมัติเมื่อคุณติดตั้งหรืออัปเดต Joomla! บนไซต์ของคุณ\n\n================================================================================\nใครส่งอีเมลนี้มา?\n================================================================================\n\nอีเมลนี้ส่งถึงคุณเพราะอีเมลคุณเป็นเจ้าของเว็บไซต์ {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="รายการที่อยู่อีเมลที่คั่นด้วยเครื่องหมายจุลภาคซึ่งจะได้รับอีเมลแจ้งเตือนการอัปเดต ที่อยู่ในรายการต้องเป็นของผู้ใช้ที่มีอยู่ในไซต์ของคุณซึ่งมีสิทธิ์ผู้ใช้ขั้นสูง หากไม่มีอีเมลในรายการที่เป็นของผู้ใช้ขั้นสูงหรือเว้นว่างไว้ ผู้ใช้ขั้นสูงทั้งหมดของไซต์นี้จะได้รับอีเมลแจ้งเตือนการอัปเดต"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="อีเมลผู้ใช้ขั้นสูง"
; \n			Newline character. Use it to start a new line in the email.
