PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_DESC="ส่งไปยังผู้ดูแลไซต์เมื่อปลั๊กอินระบบ \"แจ้งเตือนการอัปเดต Joomla!\" ตรวจพบการอัปเดต"
