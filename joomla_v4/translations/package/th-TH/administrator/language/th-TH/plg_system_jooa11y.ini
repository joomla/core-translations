PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="หัวตารางหาย! ตารางที่สามารถเข้าถึงได้ต้องการมาร์กอัป HTML ที่ระบุเซลล์ส่วนหัว และเซลล์ข้อมูลที่กำหนดความสัมพันธ์ ข้อมูลนี้ให้บริบทแก่ผู้ที่ใช้เทคโนโลยีอำนวยความสะดวก ตารางควรใช้สำหรับข้อมูลแบบตารางเท่านั้น"
