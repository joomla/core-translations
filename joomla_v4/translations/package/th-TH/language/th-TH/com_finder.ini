COM_FINDER_ADVANCED_TIPS_OR="<p>การใส่ <strong>สิ่งนี้หรือสิ่งนั้น</strong> ลงในแบบฟอร์มการค้นหาจะแสดงผลลัพธ์ที่มีทั้ง \"สิ่งนี้\" หรือ \"สิ่งนั้น\"</p>"
COM_FINDER_ADVANCED_TIPS_OUTRO="<p>ผลการค้นหายังสามารถกรองได้โดยใช้เกณฑ์ที่หลากหลาย เลือกหนึ่งหรือหลายตัวกรองด้านล่างเพื่อเริ่มต้น</p>"
COM_FINDER_ADVANCED_TIPS_PHRASE="<p>การใส่ <strong>\"สิ่งนี้และสิ่งนั้น\"</strong> (ด้วยเครื่องหมายคำพูด) ลงในแบบฟอร์มการค้นหาจะแสดงผลลัพธ์ที่มีวลีที่แน่นอน \"สิ่งนี้และสิ่งนั้น\"</p>"
