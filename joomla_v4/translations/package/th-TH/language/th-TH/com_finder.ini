COM_FINDER_ADVANCED_TIPS_AND="<p>การใส่ <strong>สิ่งนี้และสิ่งนั้น</strong> ลงในแบบฟอร์มการค้นหาจะแสดงผลลัพธ์ที่มีทั้ง \"นี้\" และ \"นั่น\"</p>"
COM_FINDER_ADVANCED_TIPS_INTRO="<p>ต่อไปนี้คือตัวอย่างวิธีการใช้คุณลักษณะในการค้นหา:</p>"
