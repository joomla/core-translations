COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="สวัสดี {NAME},\n\nขอบคุณสำหรับการลงทะเบียนที่ {SITENAME} บัญชีของคุณถูกสร้างขึ้น และต้องเปิดใช้งานก่อนจึงจะสามารถใช้งานได้\nในการเปิดใช้งานบัญชี ให้เลือกลิงก์ต่อไปนี้หรือคัดลอก และวางในเบราว์เซอร์ของคุณ:\n{ACTIVATE} \n\nหลังจากเปิดใช้งานคุณสามารถเข้าสู่ระบบที่ {SITEURL} โดยใช้ชื่อผู้ใช้และรหัสผ่านต่อไปนี้:\n\nชื่อผู้ใช้: {USERNAME}\nรหัสผ่าน: {PASSWORD_CLEAR}"
