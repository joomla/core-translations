COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="สวัสดี {NAME},\n\nขอบคุณสำหรับการลงทะเบียนที่ {SITENAME} บัญชีของคุณถูกสร้างขึ้น และต้องได้รับการยืนยันก่อนจึงจะสามารถใช้งานได้\n\nในการยืนยันบัญชี ให้เลือกลิงก์ต่อไปนี้หรือคัดลอก และวางในเบราว์เซอร์ของคุณ:\n{ACTIVATE} \n\nหลังจากการตรวจสอบแล้ว ผู้ดูแลระบบจะแจ้งให้ทราบเพื่อเปิดใช้งานบัญชีของคุณ คุณจะได้รับการยืนยันเมื่อดำเนินการเสร็จสิ้น\n\nเมื่อเปิดใช้งานบัญชีนั้นแล้ว คุณสามารถเข้าสู่ระบบที่ {SITEURL} โดยใช้ชื่อผู้ใช้และรหัสผ่านต่อไปนี้:\n\nชื่อผู้ใช้: {USERNAME}\nรหัสผ่าน: {PASSWORD_CLEAR}"
