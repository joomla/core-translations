COM_USERS_EMAIL_USERNAME_REMINDER_BODY="สวัสดี,\n\nมีการร้องขอการแจ้งเตือนชื่อผู้ใช้สำหรับบัญชี {SITENAME} ของคุณ\n\nชื่อผู้ใช้ของคุณ: {USERNAME}\n\nในการเข้าสู่ระบบบัญชีของคุณ เลือกจากลิงก์ด้านล่าง\n\n{LINK_TEXT} \n\nขอบคุณ"
