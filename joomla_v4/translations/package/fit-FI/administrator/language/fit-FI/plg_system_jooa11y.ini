;Readability
PLG_SYSTEM_JOOA11Y_READABILITY_NOT_ENOUGH_CONTENT_MESSAGE="Sisältö ei riitä luettavuuden pistemäärän laskemiseen."
PLG_SYSTEM_JOOA11Y_READABILITY_NO_P_OR_LI_MESSAGE="Luettavuuspisteitä ei voitu laskea. Kappaletta <span class=\"jooa11y-badge\">&lt;p&gt;</span> tai sisältölistaa <span class=\"jooa11y-badge\">&lt;li&gt;</span> ei löytynyt."

;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Lihavoidut ja kursiivilla tunnisteilla on semanttinen merkitys, eikä niitä pitäisi <strong></strong> käyttää koko kappaleiden korostamiseen. Lihavoitua tekstiä tulisi käyttää antamaan voimakas <strong>painoarvo</strong> sanalle tai lauseelle. Kursiivilla tulee korostaa oikeita nimiä (esim. kirjan ja artikkelin otsikoita), vieraita sanoja ja lainauksia. Pitkät lainakset tulee merkitä lainauksena."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Virheellinen linkki löytyi. Linkki näyttää osoittavan kehitysympäristöön. Tämä linkki osoittaa osoitteeseen: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Onko tämä otsikko? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Lainaus-merkintää pitäisi käyttää vain lainauksille. Jos tämä on tarkoitettu otsikoksi, muuta tämä kohta semanttiseksi otsikoksi (esim. Otsikko 2 tai Otsikko 3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="Löytyi <strong>kaksoistunniste</strong>. Monista tunnistusvirheistä tiedetään aiheutuvan ongelmia avustavan tekniikan kanssa, kun ne yrittävät olla vuorovaikutuksessa sisällön kanssa."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Poista tai vaihda seuraava tunnus: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Onko tämä otsikko? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Lihavoitu tekstirivi voi näyttää otsikolta, mutta ne jotka käyttävät näyttölukijaa eivät saa tietoa että sisältö on tärkeää, tai eivät pysty hyppäämään sen sisältöön. Lihavoitua tekstiä ei tulisi koskaan käyttää korvaamaan semanttista otsikkoa (Esim. Otsikko 2 tai Otsikko 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Sivuston kieltä ei ole ilmoitettu! Ole hyvä ja <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\">määritä kieli HTML-tagilla.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF:ää pidetään verkkosisältönä ja sen on oltava myös saatavilla. PDF:t sisältävät usein ongelmia ihmisille, jotka käyttävät näyttölukijoita (puuttuu rakennetunnisteita tai puuttuvia lomakkeen kenttätunnisteita) ja ihmisille, joilla on heikko näkö (teksti ei seuraa suurentamista). <ul><li>Jos tämä on lomake, harkitse saavutettavan HTML-lomakkeen käyttämistä vaihtoehtona.</li><li>Jos tämä on asiakirja, harkitse sen muuttamista www-sivuksi.</li></ul><br>Muussa tapauksessa tarkista <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\">PDF(t) esteettömyyttä varten Acrobat DC:ssä.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Oletko yrittänyt luoda listan? Mahdolliset listanimekkeet löytyivät: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Varmista, että käytät semanttisia listoja tehdessä luettelomerkin- tai -numeron muotoilupainikkeita. Kun käytät semanttista luetteloa, avustavat teknologiat voivat välittää tietoja, kuten esineiden kokonaismäärän ja kunkin luettelossa olevan kohteen suhteellisen sijainnin. Lue lisää <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\">semanttisista listoista.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Löydettiin kaikki isolla kirjoitettuina. Jotkin ruudunlukijat voivat tulkita isoilla kirjoitetut tekstit lyhenteinä ja lukea jokaisen kirjaimen erikseen. Lisäksi jotkin ihmiset kokevat isoilla kirjaimilla kirjoitetun tekstin vaikeampana lukea ja se voi vaikuttaa HUUTAMISELTA."

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Löytyi tyhjä taulukon otsikko! Taulukon otsikoiden ei pitäisi <em>koskaan</em> olla tyhjä. On tärkeää nimetä rivin ja/tai sarakkeen otsikot niiden välisen suhteen välittämiseksi. Nämä tiedot tarjoavat kontekstin henkilöille, jotka käyttävät avustavaa tekniikkaa. Muista, että taulukoita tulee käyttää vain taulukoissa."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Lue lisää <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\">esteettömistä taulukoista.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Puuttuvat taulukon otsakkeet! Estettavat taulukot tarvitsevat HTML-merkintää, joka osoittaa otsikkosoluja ja tietosoluja, jotka määrittelevät niiden suhteen. Nämä tiedot tarjoavat kontekstin henkilöille, jotka käyttävät aputeknologiaa. Muista, että taulukoita tulee käyttää vain taulukoissa."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Lue lisää <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">esteettömistä taulukoista.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Semanttisia nimikkeitä, kuten Otsikko 2 tai Otsikko 3, saa käyttää ainoastaan sisältötekstissä; <strong>ei</strong> HTML-taulukoissa. Lisää taulukon otsikot käyttäen <strong>th</strong> -elementtiä."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Lue lisää <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">esteettömistä taulukoista.</a>"

