COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomlan väliaikaishakemiston asetuksia ei ole asetettu."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Tämä kansio on mihin Joomla kopioi lisäosan, purkaa asennuspaketin ja kopioi tiedostot sitten oikeisiin kansioihin. Jos tätä sijaintia ei ole määritetty configuration.php-tiedostossa ($tmp_path), niin et pysty lataamaan lisäosia. Korjaa ongelma luomalla kansio, johon Joomla voi kirjoittaa."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomlan väliaikaishakemistoon ei voida kirjoittaa tai hakemistoa ei ole"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Tämä voi aiheuttaa ongelmia yritettäessä ladata lisäosia Joomlaan. Jos sinulla on ongelmia lisäosien lataamisessa, varmista, että configuration.php-tiedostossasi määritetty hakemisto on olemassa sekä tarkista '%s' ja aseta se kirjoitettavaksi ja tarkista korjaantuuko ongelma."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="PHP -muistirajasi on asetettu alle 16 Mt. Tämä voi aiheuttaa ongelmia, kun asennat suuria lisäosia. Aseta muistin rajaksi vähintään 32 Mt."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Alhainen PHP -muistiraja."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="PHP -muistin raja on asetettu alle 24 Mt. Tämä voi aiheuttaa ongelmia, kun asennat suuria lisäosia. Aseta muistin rajaksi vähintään 32 Mt."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Mahdollisesti alhainen PHP -muistiraja."
COM_INSTALLER_MSG_WARNINGS_NONE="Varoituksia ei havaittu"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Varoitus: Päivitys ei ole täydellinen!</h1><p>Päivitys on vain osittain valmis. Suorita toinen päivitys saattamalla prosessi päätökseen.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP-väliaikaishakemistoa ei ole määritelty."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Tämä on kansio, jota PHP käyttää ladatun tiedoston tallentamiseen, ennen kuin Joomla voi käyttää tätä tiedostoa. Vaikka kansiota ei ole asetettu, se ei ole välttämättä ole ongelma, mutta jos manifest-tiedostoja tai ladattuja tiedostoja ei havaita, lisää tämä php.ini tiedostoon, niin se saattaa korjata ongelman."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP-väliaikaishakemistoon ei voida kirjoittaa"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Joomla ei voi kirjoittaa tähän kansioon! Tämä voi aiheuttaa ongelmia yritettäessä ladata lisäosia Joomlaan. Jos sinulla on ongelmia lisäosienn lataamisessa, tarkista '%s' ja aseta se kirjoitettavaksi ja katso, korjaako se ongelman."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Pieni PHP-maksimi POST-koko"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Tämä on suurin määrä tietoja, jotka voidaan lähettää POST:n kautta palvelimelle. Tämä sisältää artikkeleita, mediaa (kuvia, videoita) ja lisäosia. Tämä arvo on alle 8 Mt, joka voi vaikuttaa ladatessa suuria lisäosia. Tämä on asetettu php.ini kohdassa post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="PHP-tiedoston enimmäiskoko on liian pieni."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Ladattavien tiedostojen enimmäiskoko on alle 16 Mt, mikä voi vaikuttaa suurten lisäosien lataamiseen. Tämä on määritetty PHP.ini -asetuksissa sekä PHP -asetusten upload_max_filesize että post_max_size määrityksissä (jotka sijaitsevat php.ini- ja/tai .htaccess -tiedostossa). Post_max_size -arvon on oltava suurempi kuin upload_max_filesize -arvon."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP-latauskoko suurempi kuin POST-koko"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Php.ini -tiedoston upload_max_filesize arvo on suurempi kuin post_max_size -muuttuja. Muuttuja post_max_size on etusijalla ja estää sitä suurempia pyyntöjä. Tämä on yleensä palvelimen virheellinen asetus, kun yritetään lisätä lähetyskokoja. Suurenna post_max_size arvo suuremmaksi kuin upload_max_filesize."
