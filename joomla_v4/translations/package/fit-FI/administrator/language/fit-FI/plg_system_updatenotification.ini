PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>Asennusten asetuksissa on määritetty päivityksen välimuisti arvoon 0 (tuntia), mikä tarkoittaa, että Joomla ei käytä päivitysten välimuistia. Tämä tarkoittaa, että sähköposti olisi lähetettävä jokaisesta sivuvierailusta, mutta tämä ei ole mahdollista. Korota arvoa (6 on oletusarvo) tai vahvista, että Joomla!-päivitysilmoitus ei koskaan lähetä sinulle sähköpostia.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Tämä liitännäinen tarkistaa säännöllisesti uusien Joomla!-versioiden saatavuuden. Kun päivitys on löydetty, se lähettää sinulle sähköpostia, jossa on muistutus päivittämisestä. Voit muokata sähköpostia Järjestelmä &rarr; Sähköpostimallit -asetuksissa."

