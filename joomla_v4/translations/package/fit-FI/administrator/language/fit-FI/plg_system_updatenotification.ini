PLG_SYSTEM_UPDATENOTIFICATION="Järjestelmä - Joomla! Päivitysilmoitus"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Tätä viestiä EI ole lähettänyt Joomla.org. Viesti on lähetetty automaattisesti sivustoltasi  \n{SITENAME} - {URL} \n\n================================================================================\nPÄIVITYKSEN TIEDOT\n================================================================================\n\nSivustosi on huomannut, että uusi Joomla-versio on julkaistu ja voidaan päivittää.\n\nNykyinen Joomla-versio:        {CURVERSION}\nJoomla-versio valmiina asennettavaksi: {NEWVERSION}\n\nTämä sähköposti on lähetetty sinulle muistuttamaan päivittämisestä.\nJoomla!-projekti ei ota sinuun koskaan yhteyttä sivustosi Joomla-päivityksistä.\n\n================================================================================\nPÄIVITTÄMISEN OHJEET\n================================================================================\n\nPäivittääksesi uuden version sivustolle {SITENAME} seuraa linkkiä. (Mikäli osoite ei toimi linkkinä kopioi se selaimen osoitekenttään).\n\nPäivityslinkki: {LINK}\n\nLisätietoja uudesta julkaisusta: {RELEASENEWS}\n\n================================================================================\nMIKSI SAAN TÄMÄN VIESTIN?\n================================================================================\n\nTämän sähköpostin on lähettänyt automaattisesti sivustollasi oleva Joomla-julkaisujärjestelmä ja sen päivitysten ilmoituslisäosa.\nTämä liitännäinen etsii päivittyjä Joomla!-versioita ja lähettää päivitysilmoituksen sivuston pääkäyttäjille.\nTulet saamaan lukuisia sähköposteja sivustoltasi kunnes joko päivität ohjelmiston tai estät sivustoltasi päivitysilmoitusten lähettämisen.\n\noit estää päivitysilmoitukset asettamalla liitännäisten hallinnassa 'Järjestelmä - Päivitysilmoitus' -liitännäisen tilan estetyksi.\n\nJos et tiedä mikä Joomla! on ja mitä sinun pitäisi tehdä, niin älä ota yhteyttä Joomla!-projektiin.\nHe EIVÄT lähetä näitä päivitysviestejä sinulle, eivätkä voi auttaa. Ota sen sijaan yhteyttä henkilöön, joka asensi sivuston tai hallinnoi sitä.\n\nJos asensit itse sivuston tai hallinnoit sitä huomaa, että tämä liitännäinen on toiminnassa automaattisesti kun asensit tai päivitit Joomlan sivustollasi..\n\n================================================================================\nKUKA LÄHETTI TÄMÄN VIESTIN?\n================================================================================\n\nTämän sähköpostin lähetti sinulla oma sivustosi {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Erota pilkulla sähköpostiosoitteet, joihin päivitysilmoitus lähetetään. Osoitteiden TÄYTYY kuulua sivuston olemassa oleville pääkäyttäjätason oikeudet omaaville käyttäjille. Jos yksikään listatuista osoitteista ei kuulu pääkäyttäjätason käyttäjälle tai kohta jätetään tyhjäksi, päivitysilmoitus lähetetään kaikille tämän sivuston pääkäyttäjille heidän sähköpostiosoitteisiinsa."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Pääkäyttäjien sähköpostit"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
