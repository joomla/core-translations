MOD_RELATED_XML_DESCRIPTION="Tämä modyyli näyttää muut artikkelit, jokka liittyvät kattottahvaan artikkehliin. Auainsanat määrittävät nämät suhteet. <br>Kaikki nykysen artikkelin auainnsanat haethaan kaikkien muitten julkaistujen artikkelitten auainsanoja vastaan. Esimerkiksi sulla voipi olla artikkeli "_QQ_"Papukaijojen kasvatus"_QQ_" ja toinen "_QQ_"Kakadu"_QQ_". Jos lisäät auainsanan "_QQ_"papukaija"_QQ_" molemphiin artikkehliin ja luet artikkelia papukaijojen kasvatuksesta, niin modyyli listaa artikkelin Kakadu, ko siinä on käytetty samaa auainsanaa."

