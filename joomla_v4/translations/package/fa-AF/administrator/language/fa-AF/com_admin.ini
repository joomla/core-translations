COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p> از نسخه‌ی ۳.۹.۲۶ برای سایت‌های جوملایی یک قابلیت جدیدی به نام بالانس بارگزاری و پروکسی معکوس معرفی شده است</p><p> زمانی که این تنظیمات فعال می‌شود، اجازه‌ی بالانس کردن بارگزاری یا پروکسی معکوس را برای بازدیدکنندگان با آی پی واقعی را فراهم می‌کند. این آی‌پی در گزارشات عملکرد و استفاده در پیگیری امتیازدهی مطالب استفاده می‌شود (درصورتی که فعال شود).</p><p><strong> فقط سایت‌هایی که بالانس بارگزاری/پروکسی معکوس در آن‌ها فعال باشند می‌توانند از این قابلیت استفاده کنند.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="تنظیمات جدید «بالانس بارگزاری»"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>قبل از نسخه‌ی ۳.۹.۲۲ محتویات فایل htaccess.txt پیش‌فرض حاوی کدهای اشتباهی برای فهرست کردن پوشه‌ها بود. تیم امنیتی توصیه می‌کند تغییرات لازم را به صورت دستی در هر فایل .htaccess موجود اعمال کنید، زیرا این فایل به طور خودکار به روز نمی‌شود.</p><p> کدقدیمی:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>کد جدید:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="آپدیت‌های فهرست‌های پوشه‌ی .htaccess"
