COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="啟用 Behind Load Balancer Setting"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>在Joomla 3.9.26之後有使用 Load Balancers and Reverse Proxies 的Joomla網站有新設定可在全站設定中設立。</p><p> 當啟用這個設定會允許你的 Load Balancer/Reverse Proxy 提供你網站訪客的真實 IP位子。 這個IP會用在操作日誌或是文章中的投票（如果這些功能有被啟用）</p><p><strong>只有使用 Load Balancer/Reverse Proxy 的網站才會希望啟用這個功能。</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="新主機設定 \"Behind Load Balancer\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>在 3.9.22 之前，預設的 htaccess.txt 文件包含用於禁用目錄列表的錯誤代碼。安全團隊建議對任何現有的 .htaccess 文件手動執行必要的更改，因為此文件無法自動更新。</p><p>舊的內容:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>The new code:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess Update Concerning Directory Listings"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>在 4.4.4 之前，預設的 htaccess.txt 不支援 Brotli 壓縮。這可能導致 Joomla 安裝在啟用 Brotli 壓縮的伺服器上時發生重複壓縮錯誤。您應該手動將必要的變更套用到任何現有的 .htaccess 檔案，因為此檔案無法自動更新。</p><p>舊程式碼：</p><pre>RewriteRule \"\\.css\\.gz$\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\\.js\\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1]</pre><p>新程式碼：</p><pre>RewriteRule \"\\.css\\.gz$\" \"-\" [T=text/css,E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\\.js\\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess 更新 Brotli 壓縮"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>在 4.2.9 之前，預設的 htaccess.txt 檔案包含用於附加 \"Content-Encoding\" HTTP 表頭的錯誤代碼。當 Joomla 安裝在子目錄中，並且此目錄和它的父目錄都包含一個帶有此代碼的 .htaccess 檔案時，這可能會導致雙重編碼錯誤。您應該手動將必要的更改套用到任何現有的 .htaccess 檔案，因為該文件無法自動更新。</p><p>舊代碼：</p><pre>Header append Content-Encoding gzip</pre><p>新代碼：</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE=".htaccess 關於設定內容編碼表頭的更新"
