COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla！帶有大幅改進的 <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">多重身份驗證</ a> 幫助您保護用戶登錄的體驗。</p><p>與以前版本的 Joomla 中的雙因素身份驗證功能不同，用戶<em>不再需要輸入帶有用戶名和密碼的安全代碼< /em>。登錄站點後，多因素身份驗證在單獨的步驟中進行。在完成多重身份驗證驗證之前，用戶無法導航到其他頁面或使用該站點。這使得多因素身份驗證<a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">網絡釣魚</a>&ndash;抵抗的。它還允許使用 WebAuthn 等交互式驗證方法（包括與 Windows Hello、Apple TouchID/FaceID 和 Android 生物識別屏幕鎖定的集成），或通過電子郵件發送 6 位驗證碼。這兩種交互式、便捷的方法現在都可以作為 Joomla 附帶的套件使用！。</p>"
