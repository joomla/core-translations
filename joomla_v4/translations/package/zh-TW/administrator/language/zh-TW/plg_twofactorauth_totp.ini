PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="相容於其他裝置或作業系統的客戶端(列表位於Wikipedia)"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="https://en.wikipedia.org/wiki/Google_Authenticator#Implementation" ; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="下載並安裝 <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a>，或是相容的應用，像是 <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>，在智慧型手機或是桌上型電腦上，使用以下項目之一："
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="請記得與時間伺服器同步您的設備上的時間。設備上的時序錯誤會造成無法登入網站"
