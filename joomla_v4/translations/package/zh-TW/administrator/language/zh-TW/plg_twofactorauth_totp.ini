PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="密鑰"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="如果你想要變更密鑰，先關閉雙重認證。在你嘗試再啟用它時，它將會產生一組新的密鑰。"
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="你將需要為 Google Authenticator 或相容應用程式輸入以下的資訊"
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="步驟 3 - 啟用雙重認證"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="安全碼"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="為了要審核是不是每個項目都正確的設定完成了，請在下面的欄位中輸入Google 認證所顯示的安全碼，然後按下按鈕。如果安全碼是正確的，雙重認證將會啟用。"
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="允許網站的用戶使用<a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a> 雙重認證，或是其他相容的 time-based One Time 密碼產生器，如<a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>。要使用雙重認證，請編輯個人資料並啟用雙重認證外掛。"

