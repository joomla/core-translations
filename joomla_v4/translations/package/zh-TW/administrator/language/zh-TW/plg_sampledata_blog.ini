PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>This is a sample blog posting.</p><p>If you log in to the site (the Author Login link is on the very bottom of this page) you will be able to edit it and all of the other existing articles. You will also be able to create a new article and make other changes to the site.</p><p>As you add and modify articles you will see how your site changes and also how you can customise it in various ways.</p><p>Go ahead, you can't break it.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Welcome to your blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Uurnip greens yarrow ricebean endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>On the full page you will see both the introductory content and the rest of the article. You can change the settings to hide the introduction if you want.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Your home page is set to display the four most recent articles from the blog category in a column. Then there are links to the next two oldest articles. You can change those numbers by editing the content options settings in the blog tab in your site administrator. There is a link to your site administrator if you are logged in.</p><p>If you want to have your blog post broken into two parts, an introduction and then a full length separate page, use the Read More span to insert a break.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="About your home page"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Crab Nebula"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>您的網站已經預先配置一些常用的模組，包含以下這些：</p><ul><li>釘選在選單下方的差時動畫大圖效果模組。這是一個字定義模組，您可以編輯模組更換圖片。</li><li>熱門文章模組。會依據文章的瀏覽次數排序列出最多人瀏覽的文章。</li><li>歷史文章：依照月份排序的歷史文章列表。</li><li>Rss 聯合供稿（feeds）：您的讀者將可以使用他們的RSS閱讀工具瀏覽您的文章。</li><li>熱門標籤模組：如果您在文章編輯時有適當的使用標籤（編輯文章時在標籤的文字框中輸入標籤），這個模組會依據使用量列出這些標籤。</li></ul><p>每一個模組個別都有許多選項可以調整，您可在後台的模組管理中看到這些模組。如果您有登入網站前台，也可以點選右上角的齒輪編輯符號，就可以在前台編輯、管理所選擇的模組。請注意，當您進行任何修改與調整，都<strong>務必要點選"_QQ_"儲存/關閉"_QQ_"按鈕結束修改調整作業</strong>。</p><p>當然，除了這些常用模組以外，還有許許多多各種不同功能、類型的模組。您在架設網站的時候可能會有各種模組、功能的需求，您可以在<a href="_QQ_"https://extensions.joomla.org/"_QQ_">Joomla Extensions Directory （Jed）</a> 探索尋找。</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Your Modules"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Templates control the look and feel of your website.</p><p>This blog is installed with the Cassiopeia template.</p><p>You can edit the options by selecting the Working on Your Site, Template Settings link in the menu which is visible when you log in.</p><p>For example you can change the site background colour, highlights colour, site title, site description and title font used.</p><p>More options are available in the site administrator. You may also install a new template using the extension manager.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Your Template"
