COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Добро пожаловать в Joomla 5.3</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Обучающие туры</h2><p>Для компонента <strong>Обучающие туры</strong> теперь доступен собственный API.<br>Дополнительная информация доступна на странице <a href=\"https://manual.joomla.org/docs/next/web-services-api\" target=\"_blank\" rel=\"noopener noreferrer\">Документация Joomla API</a>.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"Первый шаг приветственного тура, который демонстрирует каталог по умолчанию для документов\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Основные обновления</h2><h3 class=\"mb-3\">Каталог для документов</h3><p>В Joomla 5.3 добавлен каталог по умолчанию для документов - <strong>files</strong>, который вместе с каталогом <strong>images</strong> позволит организовать правильную структуру, загрузку и использование файлов по типам. Дополнительная информация доступна на странице <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Загрузка файлов на сайт Joomla</a>.</p><h3 class=\"mb-3\">История выполнений задач</h3><p>Для компонента <strong>Планировщик задач</strong> реализована отдельная страница для просмотра истории выполнений задач непосредственно в панели управления без необходимости доступа к файлам логов.</p><h3>Другие улучшения и исправления</h3><ul class=\"mb-3\"><li>Реализована возможность проверки обновлений переопределений для плагинов.</li><li>В URL-адресе тега вместо ID отображается его алиас.</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Что нового в Joomla 5.3"
