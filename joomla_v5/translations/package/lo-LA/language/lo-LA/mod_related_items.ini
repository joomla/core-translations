MOD_RELATED_XML_DESCRIPTION="ໂມດູລນີ້ສະແດງບົດຄວາມອື່ນໆ ທີ່ກ່ຽວຂ້ອງກັບບົດຄວາມທີ່ກຳລັງເບິ່ງຢູ່. ຄວາມກ່ຽວຂ້ອງເຫຼົ່ານີ້ຖືກກຳນົດໂດຍ ຄຳສັບຫຼັກ (Keywords). <br>ຄຳສັບຫຼັກທັງໝົດຂອງບົດຄວາມປະຈຸບັນຈະຖືກນຳໄປຄົ້ນຫາສົມທຽບກັບຄຳສັບຫຼັກຂອງບົດຄວາມອື່ນໆ ທັງໝົດທີ່ໄດ້ເຜີຍແຜ່ແລ້ວ. ຕົວຢ່າງ: ທ່ານອາດຈະມີບົດຄວາມກ່ຽວກັບ &quot;ການປະສົມພັນນົກແກ້ວ&quot; ແລະ ອີກບົດຄວາມໜຶ່ງກ່ຽວກັບ &quot;ການລ້ຽງນົກກະຕັ້ວດ້ວຍມື"_QQ_". ຖ້າທ່ານໃສ່ຄຳສັບຫຼັກ &quot;parrot&quot; ໃນທັງສອງບົດຄວາມ, ໂມດູລບົດຄວາມທີ່ກ່ຽວຂ້ອງຈະສະແດງລາຍການບົດຄວາມ &quot;ການປະສົມພັນນົກແກ້ວ&quot; ເມື່ອມີການເບິ່ງບົດຄວາມ &quot;ການລ້ຽງນົກກະຕັ້ວດ້ວຍມື"_QQ_" ແລະ ໃນທາງກັບກັນ."

