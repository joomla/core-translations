COM_PRIVACY_CONFIRM_REQUEST_FIELDSET_LABEL="ອີເມວໄດ້ຖືກສົ່ງໄປຫາທີ່ຢູ່ອີເມວຂອງທ່ານແລ້ວ. ກະລຸນາຄັດລອກລະຫັດຢືນຢັນ (token) ຈາກອີເມວມາໃສ່ໃນຊ່ອງຂ້າງລຸ່ມນີ້ ເພື່ອພິສູດວ່າທ່ານເປັນເຈົ້າຂອງຂໍ້ມູນທີ່ຖືກຮ້ອງຂໍ."
COM_PRIVACY_CONFIRM_REQUEST_SUCCEEDED="ຄຳຮ້ອງຂໍຂໍ້ມູນຂອງທ່ານໄດ້ຖືກຢືນຢັນແລ້ວ. ພວກເຮົາຈະດຳເນີນການຕາມຄຳຮ້ອງຂໍຂອງທ່ານໂດຍໄວທີ່ສຸດ ແລະ ຂໍ້ມູນທີ່ສົ່ງອອກຈະຖືກສົ່ງໄປຫາອີເມວຂອງທ່ານ."
COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="ຄຳຮ້ອງຂໍຂໍ້ມູນຂອງທ່ານຖືກສ້າງຂຶ້ນແລ້ວ. ກ່ອນທີ່ຈະສາມາດດຳເນີນການໄດ້, ທ່ານຕ້ອງຢືນຢັນຄຳຮ້ອງຂໍນີ້ກ່ອນ. ອີເມວໄດ້ຖືກສົ່ງໄປຫາທ່ານແລ້ວ ພ້ອມກັບຄຳແນະນຳເພີ່ມເຕີມເພື່ອເຮັດການຢືນຢັນໃຫ້ສຳເລັດ."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="ມີຜູ້ໃດຜູ້ໜຶ່ງໄດ້ສ້າງຄຳຮ້ອງຂໍເພື່ອສົ່ງອອກຂໍ້ມູນສ່ວນຕົວທັງໝົດທີ່ກ່ຽວຂ້ອງກັບທີ່ຢູ່ອີເມວນີ້ທີ່ {URL}. ເພື່ອຄວາມປອດໄພ, ທ່ານຕ້ອງຢືນຢັນວ່າ ນີ້ແມ່ນຄຳຮ້ອງຂໍຂໍ້ມູນສ່ວນຕົວຂອງທ່ານຈາກເວັບໄຊທ໌ນີ້ແທ້.\n\nຖ້າຫາກນີ້ແມ່ນຄວາມຜິດພາດ, ກະລຸນາມອງຂ້າມອີເມວນີ້ ແລະ ຈະບໍ່ມີຫຍັງເກີດຂຶ້ນ.\n\nເພື່ອຢືນຢັນຄຳຮ້ອງຂໍນີ້, ທ່ານສາມາດເລືອກເຮັດຕາມວິທີໃດໜຶ່ງດັ່ງນີ້:\n\n1. ເຂົ້າໄປທີ່ URL ຕໍ່ໄປນີ້: {TOKENURL}\n\n2. ຄັດລອກລະຫັດ (token) ຈາກອີເມວນີ້, ເຂົ້າໄປທີ່ URL ທີ່ອ້າງອີງ, ແລະ ວາງລະຫັດໃສ່ໃນຟອມ.\nURL: {FORMURL}\nToken: {TOKEN}\n\nກະລຸນາຮັບຊາບວ່າ ລະຫັດນີ້ຈະມີອາຍຸການໃຊ້ງານພຽງ 24 ຊົ່ວໂມງນັບຈາກເວລາທີ່ອີເມວນີ້ຖືກສົ່ງອອກ."
