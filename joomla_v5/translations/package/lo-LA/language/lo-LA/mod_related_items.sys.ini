MOD_RELATED_XML_DESCRIPTION="ໂມດູນນີ້ສະແດງບົດຄວາມອື່ນໆທີ່ກ່ຽວຂ້ອງກັບບົດຄວາມທີ່ກຳລັງເບິ່ງຢູ່. ຄວາມກ່ຽວຂ້ອງເຫຼົ່ານີ້ຖືກກຳນົດໂດຍ ຄຳສຳຄັນ (Keywords). <br>ຄຳສຳຄັນທັງໝົດຂອງບົດຄວາມປັດຈຸບັນຈະຖືກຄົ້ນຫາສົມທຽບກັບຄຳສຳຄັນຂອງບົດຄວາມອື່ນໆທັງໝົດທີ່ເຜີຍແຜ່ແລ້ວ. ຕົວຢ່າງ: ທ່ານອາດຈະມີບົດຄວາມກ່ຽວກັບ \"ການລ້ຽງນົກແກ້ວ\" ແລະ ອີກບົດຄວາມໜຶ່ງກ່ຽວກັບ \"ການລ້ຽງລູກນົກກະຕັກດຳດ້ວຍມື\". ຖ້າທ່ານໃສ່ຄຳສຳຄັນ \"ນົກແກ້ວ\" ໃນທັງສອງບົດຄວາມ, ໂມດູນບົດຄວາມທີ່ກ່ຽວຂ້ອງຈະສະແດງບົດຄວາມ \"ການລ້ຽງນົກແກ້ວ\" ເມື່ອເບິ່ງບົດຄວາມ \"ການລ້ຽງລູກນົກກະຕັກດຳດ້ວຍມື\" ແລະ ໃນທາງກັບກັນ."

