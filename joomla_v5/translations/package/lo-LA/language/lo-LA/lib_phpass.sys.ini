LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="phpass ແມ່ນເຟຣມເວີກສຳລັບການແຮຊ (hashing) ລະຫັດຜ່ານທີ່ພົກພາໄດ້ ສຳລັບໃຊ້ໃນແອັບພລິເຄຊັນ PHP. ວິທີການແຮຊທີ່ແນະນຳ (ປອດໄພທີ່ສຸດ) ທີ່ຮອງຮັບໂດຍ phpass ແມ່ນ OpenBSD-style bcrypt (ຮູ້ຈັກໃນ PHP ໃນຊື່ CRYPT_BLOWFISH), ໂດຍມີການຮອງຮັບແບບສຳຮອງເປັນ BSDI-style extended DES-based hashes (ຮູ້ຈັກໃນ PHP ໃນຊື່ CRYPT_EXT_DES) ແລະ ວິທີສຸດທ້າຍແມ່ນ MD5-based variable iteration count ທີ່ຖືກພັດທະນາຢູ່ໃນ phpass ເອງ."

