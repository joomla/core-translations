COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="ສະບາຍດີ ຜູ້ດູແລລະບົບ,\n\nມີຜູ້ໃຊ້ໃໝ່ລົງທະບຽນຢູ່ {SITENAME}. ຜູ້ໃຊ້ໄດ້ຢືນຢັນທີ່ຢູ່ອີເມວຂອງເຂົາເຈົ້າແລ້ວ ແລະ ຮ້ອງຂໍໃຫ້ທ່ານອະນຸມັດບັນຊີ. ອີເມວນີ້ມີລາຍລະອຽດດັ່ງນີ້:\n\n ຊື່: {NAME} \n ອີເມວ: {EMAIL} \n ຊື່ຜູ້ໃຊ້: {USERNAME} \n\nທ່ານສາມາດເປີດໃຊ້ງານຜູ້ໃຊ້ໄດ້ໂດຍການຄລິກລິງກ໌ລຸ່ມນີ້:\n{ACTIVATE}"
