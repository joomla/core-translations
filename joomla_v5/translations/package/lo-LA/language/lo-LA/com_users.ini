COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="ສະບາຍດີ {NAME},\n\nຂອບໃຈສຳລັບການລົງທະບຽນຢູ່ {SITENAME}. ບັນຊີຂອງທ່ານຖືກສ້າງຂຶ້ນແລ້ວ ແລະ ຕ້ອງໄດ້ຮັບການເປີດໃຊ້ງານກ່ອນທີ່ທ່ານຈະສາມາດໃຊ້ມັນໄດ້.\nເພື່ອເປີດໃຊ້ບັນຊີ ໃຫ້ຄລິກລິງກ໌ຕໍ່ໄປນີ້ ຫຼື ກັອບປີ້ໄປວາງໃນບຣາວເຊີຂອງທ່ານ:\n{ACTIVATE} \n\nຫຼັງຈາກເປີດໃຊ້ງານແລ້ວ ທ່ານສາມາດເຂົ້າສູ່ລະບົບ {SITEURL} ໂດຍໃຊ້ຊື່ຜູ້ໃຊ້ ແລະ ລະຫັດຜ່ານດັ່ງຕໍ່ໄປນີ້:\n\nຊື່ຜູ້ໃຊ້: {USERNAME}\nລະຫັດຜ່ານ: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="ສະບາຍດີ {NAME},\n\nຂອບໃຈສຳລັບການລົງທະບຽນຢູ່ {SITENAME}. ບັນຊີຂອງທ່ານຖືກສ້າງຂຶ້ນແລ້ວ ແລະ ຕ້ອງໄດ້ຮັບການເປີດໃຊ້ງານກ່ອນທີ່ທ່ານຈະສາມາດໃຊ້ມັນໄດ້.\nເພື່ອເປີດໃຊ້ບັນຊີ ໃຫ້ຄລິກລິງກ໌ຕໍ່ໄປນີ້ ຫຼື ກັອບປີ້ໄປວາງໃນບຣາວເຊີຂອງທ່ານ:\n{ACTIVATE} \n\nຫຼັງຈາກເປີດໃຊ້ງານແລ້ວ ທ່ານສາມາດເຂົ້າສູ່ລະບົບ {SITEURL} ໂດຍໃຊ້ຊື່ຜູ້ໃຊ້ ແລະ ລະຫັດຜ່ານທີ່ທ່ານໄດ້ປ້ອນຕອນລົງທະບຽນ:\n\nຊື່ຜູ້ໃຊ້: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="ສະບາຍດີ {NAME},\n\nຂອບໃຈສຳລັບການລົງທະບຽນຢູ່ {SITENAME}. ບັນຊີຂອງທ່ານຖືກສ້າງຂຶ້ນແລ້ວ ແລະ ຕ້ອງໄດ້ຮັບການຢືນຢັນກ່ອນທີ່ທ່ານຈະສາມາດໃຊ້ມັນໄດ້.\n\nເພື່ອຢືນຢັນບັນຊີ ໃຫ້ຄລິກລິງກ໌ຕໍ່ໄປນີ້ ຫຼື ກັອບປີ້ໄປວາງໃນບຣາວເຊີຂອງທ່ານ:\n{ACTIVATE} \n\nຫຼັງຈາກຢືນຢັນແລ້ວ ຜູ້ດູແລລະບົບຈະໄດ້ຮັບການແຈ້ງເຕືອນໃຫ້ເປີດໃຊ້ບັນຊີຂອງທ່ານ. ທ່ານຈະໄດ້ຮັບການຢືນຢັນເມື່ອສຳເລັດ.\n\nເມື່ອບັນຊີຖືກເປີດໃຊ້ງານແລ້ວ ທ່ານສາມາດເຂົ້າສູ່ລະບົບ {SITEURL} ໂດຍໃຊ້ຊື່ຜູ້ໃຊ້ ແລະ ລະຫັດຜ່ານດັ່ງຕໍ່ໄປນີ້:\n\nຊື່ຜູ້ໃຊ້: {USERNAME}\nລະຫັດຜ່ານ: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="ສະບາຍດີ {NAME},\n\nຂໍຂອບໃຈທີ່ລົງທະບຽນຢູ່ {SITENAME}. ບັນຊີຂອງທ່ານຖືກສ້າງຂຶ້ນແລ້ວ ແລະ ຈະຕ້ອງໄດ້ຮັບການຢືນຢັນກ່ອນທີ່ຈະສາມາດນຳໃຊ້ໄດ້.\n\nເພື່ອຢືນຢັນບັນຊີ ກະລຸນາເລືອກລິ້ງລຸ່ມນີ້ ຫຼື ຄັດລອກແລ້ວນຳໄປວາງໄວ້ທີ່ບຣາວເຊີຂອງທ່ານ:\n{ACTIVATE} \n\nຫຼັງຈາກການຢືນຢັນແລ້ວ ຜູ້ເບິ່ງແຍງລະບົບຈະໄດ້ຮັບການແຈ້ງເຕືອນເພື່ອເປີດນຳໃຊ້ບັນຊີຂອງທ່ານ. ທ່ານຈະໄດ້ຮັບການຢືນຢັນເມື່ອການດຳເນີນການສຳເລັດ.\n\nເມື່ອບັນຊີຖືກເປີດນຳໃຊ້ແລ້ວ ທ່ານສາມາດເຂົ້າສູ່ລະບົບ {SITEURL} ໂດຍໃຊ້ຊື່ຜູ້ໃຊ້ລຸ່ມນີ້ ແລະ ລະຫັດຜ່ານທີ່ທ່ານໄດ້ປ້ອນໃນລະຫວ່າງການລົງທະບຽນ:\n\nຊື່ຜູ້ໃຊ້: {USERNAME}"
