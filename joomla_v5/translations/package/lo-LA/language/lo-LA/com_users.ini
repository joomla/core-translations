COM_USERS_EMAIL_PASSWORD_RESET_BODY="ສະບາຍດີ,\n\nມີການຮ້ອງຂໍໃຫ້ຕັ້ງລະຫັດຜ່ານບັນຊີ {SITENAME} ຂອງທ່ານຄືນໃໝ່. ເພື່ອຕັ້ງລະຫັດຜ່ານໃໝ່, ທ່ານຈຳເປັນຕ້ອງສົ່ງລະຫັດຢືນຢັນນີ້ເພື່ອຢືນຢັນວ່າການຮ້ອງຂໍນັ້ນຖືກຕ້ອງ.\n\nລະຫັດຢືນຢັນແມ່ນ {TOKEN}\n\nເລືອກ URL ລຸ່ມນີ້ ແລະ ດຳເນີນການຕັ້ງລະຫັດຜ່ານຂອງທ່ານຄືນໃໝ່.\n\n{LINK_TEXT} \n\nຂອບໃຈ."
