COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_ALIAS_TITLE="ປ້ອນນາມແຝງ (alias)"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_ALIAS_DESCRIPTION="ທ່ານສາມາດຂຽນຊື່ພາຍໃນຂອງຜູ້ຕິດຕໍ່ນີ້. ທ່ານສາມາດປະວ່າງໄວ້ໄດ້ ແລະ ລະບົບຈະໃຊ້ຄ່າເລີ່ມຕົ້ນເປັນຕົວພິມນ້ອຍທີ່ມີເຄື່ອງໝາຍຂີດກາງແທນທີ່ວ່າງ ເພື່ອໃຊ້ເປັນສ່ວນໜຶ່ງຂອງ URL."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_DETAILS_TITLE="ປ້ອນຂໍ້ມູນລະອຽດ"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_DETAILS_DESCRIPTION="ເພີ່ມລາຍລະອຽດສຳລັບຜູ້ຕິດຕໍ່ຢູ່ບ່ອນນີ້."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_STATUS_TITLE="ເລືອກສະຖານະ"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_STATUS_DESCRIPTION="ເລືອກສະຖານະການເຜີຍແຜ່ຂອງຜູ້ຕິດຕໍ່."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_CATEGORY_TITLE="ເລືອກໝວດໝູ່"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_CATEGORY_DESCRIPTION="ເລືອກໝວດໝູ່ສຳລັບຜູ້ຕິດຕໍ່ນີ້. ທ່ານຍັງສາມາດປ້ອນໝວດໝູ່ໃໝ່ໄດ້ໂດຍການພິມຊື່ລົງໃນຊ່ອງ ແລະ ກົດ enter."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_FEATURED_TITLE="ເປີດ/ປິດ ແນະນຳ (featured)"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_FEATURED_DESCRIPTION="ເລືອກ 'ແນະນຳ' ເພື່ອໃຫ້ຜູ້ຕິດຕໍ່ຂອງທ່ານເປັນລາຍການແນະນຳ."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_ACCESS_TITLE="ກຳນົດລະດັບການເຂົ້າເຖິງ"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_ACCESS_DESCRIPTION="ເລືອກລະດັບການເຂົ້າເຖິງສຳລັບຜູ້ຕິດຕໍ່."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_TAGS_TITLE="ເພີ່ມແທັກ"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_TAGS_DESCRIPTION="ເລືອກແທັກສຳລັບຜູ້ຕິດຕໍ່ຂອງທ່ານ. ທ່ານຍັງສາມາດປ້ອນແທັກໃໝ່ໄດ້ໂດຍການພິມຊື່ລົງໃນຊ່ອງ ແລະ ກົດ enter."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_VERSIONNOTE_TITLE="ເພີ່ມບັນທຶກເວີຊັນ"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_VERSIONNOTE_DESCRIPTION="ນີ້ແມ່ນຊ່ອງຂໍ້ມູນທາງເລືອກເພື່ອລະບຸເວີຊັນຂອງຜູ້ຕິດຕໍ່ນີ້."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_SAVECLOSE_TITLE="ເລືອກ 'ບັນທຶກ ແລະ ປິດ'"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_SAVECLOSE_DESCRIPTION="ບັນທຶກ ແລະ ປິດຜູ້ຕິດຕໍ່."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_CONGRATULATIONS_TITLE="ຂໍສະແດງຄວາມຍິນດີ!"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_CONGRATULATIONS_DESCRIPTION="ທ່ານໄດ້ສ້າງຜູ້ຕິດຕໍ່ແລ້ວ."

