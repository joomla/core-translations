PLG_MULTIFACTORAUTH_WEBAUTHN="ການຢືນຢັນຕົວຕົນແບບຫຼາຍຂັ້ນຕອນ - Passkeys"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="ຄຳຂໍການຢືນຢັນຕົວຕົນບໍ່ຖືກຕ້ອງ."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="ການລົງທະບຽນ Passkey ລົ້ມເຫຼວ. ການຕອບຮັບ Passkey ທີ່ໄດ້ຮັບຈາກບຣາວເຊີບໍ່ກົງກັບ Public Key ທີ່ອອກໃຫ້ໂດຍເຊີບເວີ. ນີ້ໝາຍຄວາມວ່າອາດມີຄົນພະຍາຍາມແຮັກທ່ານ ຫຼື ມີບາງຢ່າງຜິດພາດ."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="ດ້ວຍເຫດຜົນດ້ານຄວາມປອດໄພ ທ່ານບໍ່ໄດ້ຮັບອະນຸຍາດໃຫ້ລົງທະບຽນ Passkey ໃນນາມຂອງຜູ້ໃຊ້ອື່ນ."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="ມີບາງຢ່າງຜິດພາດແຕ່ບໍ່ມີຂໍ້ມູນເພີ່ມເຕີມກ່ຽວກັບຂໍ້ຜິດພາດໃນຂະນະນີ້. ກະລຸນາລອງລົງທະບຽນ Passkey ຂອງທ່ານໃໝ່."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="ເຊີບເວີບໍ່ໄດ້ອອກ Public Key ສໍາລັບການລົງທະບຽນ Passkey ແຕ່ໄດ້ຮັບຄໍາຮ້ອງຂໍການລົງທະບຽນ Passkey ຈາກບຣາວເຊີ. ນີ້ໝາຍຄວາມວ່າອາດມີຄົນພະຍາຍາມແຮັກທ່ານ ຫຼື ມີບາງຢ່າງຜິດພາດ."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="ບຣາວເຊີຂອງທ່ານບໍ່ຮອງຮັບມາດຕະຖານ Passkey. ບໍ່ແມ່ນທຸກບຣາວເຊີຈະເຂົ້າກັນໄດ້ກັບ Passkey ໃນທຸກອຸປະກອນເທື່ອ."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="ບຣາວເຊີຂອງທ່ານຂາດການຮອງຮັບ Passkey"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="ກະລຸນາເຂົ້າໃຊ້ເວັບໄຊຜ່ານ HTTPS ເພື່ອເປີດໃຊ້ງານການຢືນຢັນຕົວຕົນແບບຫຼາຍຂັ້ນຕອນດ້ວຍ Passkey."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="Passkey ໃຊ້ໄດ້ສະເພາະໃນ HTTPS ເທົ່ານັ້ນ"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="ທ່ານຍັງບໍ່ໄດ້ຕັ້ງຄ່າ Passkey ເທື່ອ ຫຼື Passkey ທີ່ທ່ານພະຍາຍາມໃຊ້ບໍ່ຖືກຕ້ອງຕາມເງື່ອນໄຂ."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="ທ່ານໄດ້ຕັ້ງຄ່າ Passkey ຂອງທ່ານແລ້ວ. ກະລຸນາຮັບຊາບວ່າທ່ານສາມາດແກ້ໄຂຫົວຂໍ້ຂອງມັນໄດ້ຈາກໜ້ານີ້ເທົ່ານັ້ນ."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Passkey"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="ໃຊ້ປຸ່ມ &ldquo;%s&rdquo; ໃນໜ້ານີ້ເພື່ອເລີ່ມຕົ້ນຂະບວນການ Web Authentication. ຈາກນັ້ນກະລຸນາປະຕິບັດຕາມຄຳແນະນຳທີ່ໃຫ້ໂດຍບຣາວເຊີຂອງທ່ານເພື່ອສຳເລັດການຢືນຢັນ Web Authentication ດ້ວຍ Passkey ທີ່ທ່ານຕ້ອງການ."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="ລົງທະບຽນ Passkey ຂອງທ່ານ"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="ໃຊ້ Passkey ຂອງບຣາວເຊີຮ່ວມກັບຄີຄວາມປອດໄພຮາດແວ ຫຼື ຊອບແວໃດໆ."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="ຢືນຢັນດ້ວຍ Passkey ຂອງທ່ານ"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="ໃຊ້ Passkey ຂອງບຣາວເຊີເປັນວິທີການຢືນຢັນຕົວຕົນແບບຫຼາຍຂັ້ນຕອນ. ບຣາວເຊີທີ່ທັນສະໄໝທັງໝົດຮອງຮັບມັນ. ບຣາວເຊີສ່ວນໃຫຍ່ສະເໜີການຢືນຢັນຕົວຕົນສະເພາະອຸປະກອນທີ່ປ້ອງກັນດ້ວຍລະຫັດຜ່ານ ແລະ/ຫຼື ຊີວະມິຕິ (ເຊັນເຊີລາຍນິ້ວມື, ການສະແກນໃບໜ້າ, &hellip;)."

