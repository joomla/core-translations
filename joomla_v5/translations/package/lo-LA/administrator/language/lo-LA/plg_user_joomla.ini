PLG_USER_JOOMLA_NEW_USER_EMAIL_BODY="ສະບາຍດີ {NAME},\n\n\nທ່ານໄດ້ຖືກເພີ່ມເຂົ້າເປັນຜູ້ໃຊ້ໃນ {SITENAME} ໂດຍຜູ້ເບິ່ງແຍງລະບົບ.\n\nອີເມວນີ້ມີຊື່ຜູ້ໃຊ້ ແລະ ລະຫັດຜ່ານຂອງທ່ານເພື່ອເຂົ້າສູ່ລະບົບທີ່ {URL}\n\nຊື່ຜູ້ໃຊ້: {USERNAME}\nລະຫັດຜ່ານ: {PASSWORD}\n\n\nກະລຸນາຢ່າຕອບກັບຂໍ້ຄວາມນີ້ ເພາະມັນຖືກສ້າງຂຶ້ນໂດຍອັດຕະໂນມັດ ແລະ ມີໄວ້ເພື່ອແຈ້ງຂໍ້ມູນເທົ່ານັ້ນ."
PLG_USER_JOOMLA_NEW_USER_EMAIL_SUBJECT="ລາຍລະອຽດສະມາຊິກໃໝ່"
PLG_USER_JOOMLA_XML_DESCRIPTION="<p>ຈັດການການຊິງໂຄໄນ (synchronisation) ຜູ້ໃຊ້ເລີ່ມຕົ້ນຂອງ Joomla.</p><p><strong>ຄຳເຕືອນ! ທ່ານຕ້ອງເປີດໃຊ້ງານປລັກອິນທີ່ຈັດການເຊດຊັນ (session) ຂອງຜູ້ໃຊ້ຢ່າງໜ້ອຍໜຶ່ງອັນ ບໍ່ດັ່ງນັ້ນທ່ານຈະເສຍສິດການເຂົ້າເຖິງເວັບໄຊທ໌ທັງໝົດຂອງທ່ານ.</strong></p>"

