MOD_TOOLBAR_FIELD_TOOLBAR_LABEL="ຕົວລະບຸແຖບເຄື່ອງມື"
MOD_TOOLBAR_FIELD_TOOLBAR_DESCRIPTION="ແຖບເຄື່ອງມືເລີ່ມຕົ້ນໃນສ່ວນຜູ້ເບິ່ງແຍງລະບົບມີຊື່ວ່າ 'toolbar', ຖ້າທ່ານມີສ່ວນເສີມທີ່ສ້າງແຖບເຄື່ອງມືຂຶ້ນມາເອງ ທ່ານສາມາດສ້າງໂມດູລຂອງທ່ານເອງໂດຍໃຊ້ຕົວລະບຸແຖບເຄື່ອງມືນັ້ນ. ຫ້າມລົບແຖບເຄື່ອງມືເລີ່ມຕົ້ນອອກຢ່າງເດັດຂາດ!"
MOD_TOOLBAR_XML_DESCRIPTION="ໂມດູລນີ້ສະແດງໄອຄອນແຖບເຄື່ອງມືທີ່ໃຊ້ເພື່ອຄວບຄຸມການເຮັດວຽກຕ່າງໆໃນສ່ວນຂອງຜູ້ເບິ່ງແຍງລະບົບ."

