COM_PRIVACY_POSTINSTALL_BODY="<p>ດ້ວຍການເລີ່ມຕົ້ນຂອງ GDPR ສຳລັບພົນລະເມືອງ EU ແລະ ຂໍ້ກຳນົດທີ່ຄ້າຍຄືກັນໃນທົ່ວໂລກ, ມັນອາດຈະຈຳເປັນທີ່ເຈົ້າຕ້ອງຂໍຄວາມຍິນຍອມກ່ອນທີ່ຈະເກັບກຳ <strong>ຂໍ້ມູນສ່ວນຕົວ</strong> ຂອງຜູ້ໃຊ້.</p><p>Joomla 3.9 ໄດ້ນຳສະເໜີຄວາມສາມາດໃໝ່ເພື່ອຊ່ວຍເຈົ້າໃນການສ້າງນະໂຍບາຍຄວາມເປັນສ່ວນຕົວຂອງເວັບໄຊທ໌ ແລະ ການເກັບກຳຄວາມຍິນຍອມຂອງຜູ້ໃຊ້. ນອກຈາກນັ້ນ, ຍັງມີຂະບວນການເຮັດວຽກທີ່ຊ່ວຍໃຫ້ເຈົ້າຈັດການຄຳຮ້ອງຂໍຂໍ້ມູນຜູ້ໃຊ້ ເຊັ່ນຄຳຮ້ອງຂໍລົບຂໍ້ມູນສ່ວນຕົວອອກຈາກເວັບໄຊທ໌.</p><p>ສຳລັບຂໍ້ມູນເພີ່ມເຕີມກ່ຽວກັບຟີເຈີໃໝ່ນີ້, ສາມາດອ່ານໄດ້ທີ່ <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>ເອກະສານຄວາມເປັນສ່ວນຕົວ</a>.</p>"
