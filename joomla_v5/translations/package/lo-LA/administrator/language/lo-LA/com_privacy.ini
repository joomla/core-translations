COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="ຜູ້ດູແລລະບົບສຳລັບ {URL} ໄດ້ສ້າງຄຳຮ້ອງຂໍເພື່ອສົ່ງຂໍ້ມູນສ່ວນຕົວທີ່ກ່ຽວຂ້ອງກັບທີ່ຢູ່ອີເມລນີ້ອອກ. ເພື່ອຄວາມປອດໄພ, ເຈົ້າຕ້ອງຢືນຢັນວ່ານີ້ແມ່ນຄຳຮ້ອງຂໍທີ່ຖືກຕ້ອງສຳລັບຂໍ້ມູນສ່ວນຕົວຂອງເຈົ້າຈາກເວັບໄຊທ໌ນີ້.\n\nຫາກນີ້ເປັນຂໍ້ຜິດພາດ, ກະລຸນາຂ້າມອີເມລນີ້ ແລະ ຈະບໍ່ມີຫຍັງເກີດຂຶ້ນ.\n\nເພື່ອຢືນຢັນຄຳຮ້ອງຂໍນີ້, ເຈົ້າສາມາດເຮັດຕາມຂັ້ນຕອນດັ່ງນີ້:\n\n1. ເຂົ້າໄປທີ່ URL ຕໍ່ໄປນີ້: {TOKENURL}\n\n2. ກັອບປີ້ລະຫັດ (Token) ຈາກອີເມລນີ້, ເຂົ້າໄປທີ່ URL ທີ່ອ້າງອີງ, ແລະ ວາງລະຫັດຂອງເຈົ້າລົງໃນຟອມ.\nURL: {FORMURL}\nToken: {TOKEN}\n\nກະລຸນາຮັບຊາບວ່າລະຫັດນີ້ມີຜົນໃຊ້ໄດ້ພຽງ 24 ຊົ່ວໂມງນັບຈາກເວລາທີ່ອີເມລນີ້ຖືກສົ່ງອອກ."
