COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="ເມື່ອມີການເຊື່ອມຕໍ່ເຄືອຂ່າຍ, ການຕິດຕັ້ງ Joomla ຈະພະຍາຍາມຕິດຕໍ່ສື່ສານກັບເຊີບເວີ joomla.org ສຳລັບຄວາມສາມາດຕ່າງໆ ລວມມີ: <ul><li>ການກວດສອບການອັບເດດສຳລັບແອັບພລິເຄຊັນ Joomla</li><li>ໜ້າຈໍຊ່ວຍເຫຼືອສຳລັບສ່ວນຂະຫຍາຍຫຼັກຂອງ Joomla</li><li>ບໍລິການຕິດຕັ້ງຈາກເວັບ (ເລືອກໄດ້)</li><li>ເຊີບເວີເກັບກຳສະຖິຕິ (ເລືອກໄດ້)</li></ul> ເຊັ່ນດຽວກັບຄຳຮ້ອງຂໍ HTTP ທັງໝົດ, ທີ່ຢູ່ IP ຂອງເຊີບເວີເຈົ້າຈະຖືກສົ່ງໄປເປັນສ່ວນໜຶ່ງຂອງຄຳຮ້ອງຂໍ. ສຳລັບຂໍ້ມູນກ່ຽວກັບວິທີທີ່ Joomla ປະມວນຜົນຂໍ້ມູນໃນເຊີບເວີ, ກະລຸນາກວດສອບ <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">ນະໂຍບາຍຄວາມເປັນສ່ວນຕົວ</a> ຂອງພວກເຮົາ."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="ລະບົບການບັນທຶກ (Log) ຂອງ Joomla ຈະບັນທຶກທີ່ຢູ່ IP ຂອງຜູ້ເຂົ້າຊົມເຊິ່ງຈະຖືກຂຽນລົງໃນໄຟລ໌ລັອກ. ໄຟລ໌ລັອກເຫຼົ່ານີ້ຖືກນໍາໃຊ້ເພື່ອບັນທຶກກິດຈະກໍາຕ່າງໆໃນເວັບໄຊທ໌ Joomla, ລວມທັງຂໍ້ມູນທີ່ກ່ຽວຂ້ອງກັບການອັບເດດຫຼັກ, ການພະຍາຍາມເຂົ້າສູ່ລະບົບທີ່ບໍ່ຖືກຕ້ອງ, ຂໍ້ຜິດພາດທີ່ບໍ່ໄດ້ຮັບການຈັດການ ແລະ ຂໍ້ມູນການພັດທະນາເຊັ່ນການນໍາໃຊ້ API ທີ່ຖືກຍົກເລີກ. ຮູບແບບຂອງໄຟລ໌ລັອກເຫຼົ່ານີ້ສາມາດຖືກປັບແຕ່ງໂດຍສ່ວນຂະຫຍາຍໃດໆທີ່ຕັ້ງຄ່າຕົວບັນທຶກ, ດັ່ງນັ້ນເຈົ້າຈຶ່ງໄດ້ຮັບການແນະນໍາໃຫ້ດາວໂຫລດ ແລະ ກວດສອບໄຟລ໌ລັອກສໍາລັບເວັບໄຊທ໌ຂອງເຈົ້າ ເຊິ່ງສາມາດພົບໄດ້ທີ່ `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="ທຸກໆຄຳຮ້ອງຂໍມາຍັງເວັບໄຊທ໌ Joomla ຈະເລີ່ມຕົ້ນເຊດຊັນ (Session) ເຊິ່ງຈະເກັບທີ່ຢູ່ IP ໄວ້ໃນຂໍ້ມູນເຊດຊັນ ແລະ ສ້າງຄຸກກີ້ເຊດຊັນໃນບຣາວເຊີຂອງຜູ້ໃຊ້. ທີ່ຢູ່ IP ຖືກນໍາໃຊ້ເປັນມາດຕະການຄວາມປອດໄພເພື່ອຊ່ວຍປ້ອງກັນການໂຈມຕີແບບ Session Hijacking ແລະ ຂໍ້ມູນນີ້ຈະຖືກລຶບອອກເມື່ອເຊດຊັນໝົດອາຍຸ ແລະ ຂໍ້ມູນຖືກລ້າງອອກ. ຊື່ຂອງຄຸກກີ້ເຊດຊັນແມ່ນມາຈາກຄ່າ Hash ທີ່ສຸ່ມຂຶ້ນມາ ດັ່ງນັ້ນມັນຈຶ່ງບໍ່ມີຕົວລະບຸທີ່ຄົງທີ່. ຄຸກກີ້ເຊດຊັນຈະຖືກທຳລາຍເມື່ອເຊດຊັນໝົດອາຍຸ ຫຼື ຜູ້ໃຊ້ປິດບຣາວເຊີ."
