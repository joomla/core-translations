COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="ຂໍ້ມູນໃນໜ້າຈໍນີ້ຖືກເກັບກຳມາຈາກສ່ວນຂະຫຍາຍຕ່າງໆ ທີ່ລາຍງານຄວາມສາມາດກ່ຽວກັບຄວາມເປັນສ່ວນຕົວຕໍ່ລະບົບນີ້. ມັນຖືກສ້າງຂຶ້ນເພື່ອຊ່ວຍໃຫ້ເຈົ້າຂອງເວັບໄຊທ໌ຮັບຮູ້ເຖິງຄວາມສາມາດຂອງສ່ວນຂະຫຍາຍທີ່ຕິດຕັ້ງໄວ້ ແລະ ໃຫ້ຂໍ້ມູນເພື່ອຊ່ວຍໃນການສ້າງນະໂຍບາຍຂອງເວັບໄຊທ໌ ເຊັ່ນນະໂຍບາຍຄວາມເປັນສ່ວນຕົວ. ເນື່ອງຈາກໜ້າຈໍນີ້ຕ້ອງການໃຫ້ສ່ວນຂະຫຍາຍຮອງຮັບລະບົບການລາຍງານ ແລະ ສະແດງຂໍ້ມູນຈາກສ່ວນຂະຫຍາຍທີ່ເປີດໃຊ້ງານເທົ່ານັ້ນ, ຈຶ່ງບໍ່ຄວນຖືວ່ານີ້ແມ່ນລາຍການທັງໝົດ ແລະ ເຈົ້າຄວນສຶກສາເອກະສານຂອງແຕ່ລະສ່ວນຂະຫຍາຍສຳລັບຂໍ້ມູນເພີ່ມເຕີມ."
