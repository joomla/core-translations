JLIB_RULES_SETTING_NOTES_COM_NEWSFEEDS="ການປ່ຽນແປງຈະມີຜົນກັບຄອມໂພເນັ້ນນີ້ເທົ່ານັ້ນ.<br><em><strong>ສືບທອດ</strong></em> - ນຳໃຊ້ການຕັ້ງຄ່າຈາກລະບົບຫຼັກ ຫຼື ລະດັບທີ່ສູງກວ່າ.<br><em><strong>ປະຕິເສດ</strong></em> ຈະມີຜົນສະເໝີ - ບໍ່ວ່າຈະຕັ້ງຄ່າໃດໃນລະດັບຫຼັກ ຫຼື ສູງກວ່າ ແລະ ມີຜົນກັບທຸກອົງປະກອບຍ່ອຍ.<br><em><strong>ອະນຸຍາດ</strong></em> ຈະເປີດການໃຊ້ງານສຳລັບຄອມໂພເນັ້ນນີ້ ເວັ້ນເສຍແຕ່ຈະຖືກຍົກເລີກໂດຍການຕັ້ງຄ່າລະບົບຫຼັກ." ; Alternate language strings for the rules form field

