PLG_DEBUG_FIELD_TRACK_REQUEST_HISTORY_DESC="ເມື່ອເປີດໃຊ້ງານ ຈະມີການບັນທຶກປະຫວັດການຮ້ອງຂໍລົງໃນລະບົບແຟ້ມເພື່ອການວິເຄາະ. ຂໍ້ມູນນີ້ອາດລວມມີລະຫັດຜ່ານ ແລະ ໂທເຄັນລັບ. ຄວນເປີດໃຊ້ງານພຽງໄລຍະສັ້ນໆ ເພາະແຟ້ມນີ້ສາມາດຖືກອ່ານໂດຍໃຜກໍໄດ້ທີ່ມີສິດເຂົ້າເຖິງໂຟນເດີແຄຊ໌. ເມື່ອປິດການຕັ້ງຄ່ານີ້ແລ້ວ ແນະນຳໃຫ້ລ້າງແຄຊ໌ຂອງເວັບໄຊທັນທີ!"
