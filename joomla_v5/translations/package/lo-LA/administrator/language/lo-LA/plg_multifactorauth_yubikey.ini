PLG_MULTIFACTORAUTH_YUBIKEY="ການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນ - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="ກະລຸນາກົດໃສ່ຫ້ອງຂໍ້ຄວາມລຸ່ມນີ້. ຈາກນັ້ນ ສຽບ YubiKey ຂອງທ່ານເຂົ້າໃນຊ່ອງ USB ຂອງອຸປະກອນ ແລະ ສຳຜັດທີ່ແຜ່ນສີຄຳ (ຂຶ້ນກັບລຸ້ນຂອງທ່ານ) ເພື່ອໃຫ້ມັນສ້າງລະຫັດ YubiKey. ຖ້າທ່ານໃຊ້ໂທລະສັບ ຫຼື ແທັບເລັດທີ່ຮອງຮັບ NFC ພ້ອມກັບ YubiKey ທີ່ຮອງຮັບ NFC ທ່ານຕ້ອງນຳເອົາ YubiKey ໄປໃກ້ກັບບໍລິເວນຕົວອ່ານ NFC ຂອງໂທລະສັບ ຫຼື ແທັບເລັດຂອງທ່ານແທນ."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="ລະຫັດ YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="ທ່ານບໍ່ໄດ້ປ້ອນລະຫັດລັບ YubiKey ທີ່ຖືກຕ້ອງ ຫຼື ເຊີເວີ YubiCloud ບໍ່ສາມາດເຊື່ອມຕໍ່ໄດ້ໃນເວລານີ້."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="ທ່ານໄດ້ຕັ້ງຄ່າ YubiKey ຂອງທ່ານແລ້ວ (ອັນທີ່ສ້າງລະຫັດຂຶ້ນຕົ້ນດ້ວຍ <code>%s</code>). ທ່ານສາມາດປ່ຽນໄດ້ແຕ່ຊື່ຂອງມັນເທົ່ານັ້ນໃນໜ້ານີ້."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="ກະລຸນາລະບຸລະຫັດທີ່ສ້າງໂດຍ <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> ຂອງທ່ານຢູ່ລຸ່ມນີ້ ແລ້ວກົດ ຫຼື ສຳຜັດປຸ່ມ ຢືນຢັນ. ຕົວອັກສອນ 12 ຕົວທຳອິດ, ເຊິ່ງແມ່ນລະຫັດລະບຸຕົວຕົນສະເພາະສຳລັບ YubiKey ຂອງທ່ານ, ຈະຖືກບັນທຶກໄວ້."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="ການລະບຸຕົວຕົນ YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="ປ້ອນລະຫັດ YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="ໃຊ້ໂທເຄັນຮາດແວທີ່ປອດໄພຂອງ YubiKey."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="ຊ່ວຍໃຫ້ຜູ້ໃຊ້ໃນເວັບໄຊຂອງທ່ານສາມາດນຳໃຊ້ການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນ ໂດຍການໃຊ້ ອຸປະກອນຮາດແວຄວາມປອດໄພ YubiKey. ຜູ້ໃຊ້ຈຳເປັນຕ້ອງມີ YubiKey ເປັນຂອງຕົນເອງ ເຊິ່ງສາມາດຫາໄດ້ຈາກ <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. ເພື່ອຈະນຳໃຊ້ການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນ, ຜູ້ໃຊ້ຕ້ອງໄດ້ເຂົ້າໄປແກ້ໄຂໂປຣໄຟລ໌ຂອງຕົນເອງ ແລະ ເປີດນຳໃຊ້ການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນ."

