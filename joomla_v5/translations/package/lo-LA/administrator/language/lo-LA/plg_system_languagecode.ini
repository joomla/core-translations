PLG_SYSTEM_LANGUAGECODE_FIELDSET_DESC="ປ່ຽນລະຫັດພາສາສຳລັບເອກະສານ HTML ທີ່ສ້າງຂຶ້ນ. ຕົວຢ່າງການນຳໃຊ້: ທ່ານໄດ້ຕິດຕັ້ງແພັກເກັດພາສາ fr-FR ແລະ ຕ້ອງການໃຫ້ Search Engines ຮັບຮູ້ວ່ານີ້ແມ່ນໜ້າເວັບສຳລັບຄົນທີ່ເວົ້າພາສາຝຣັ່ງໃນການາດາ. ໃຫ້ເພີ່ມແທັກ 'fr-CA' ໃນຊ່ອງທີ່ກົງກັບ 'fr-FR' ເພື່ອແກ້ໄຂບັນຫານີ້."
