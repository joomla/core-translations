COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">ຍິນດີຕ້ອນຮັບສູ່ Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"The first step of the welcome tour, showing the new header look\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">ອັບເດດການນຳທ່ຽວແບບມີຄຳແນະນຳ</h2><h3>ເລີ່ມການນຳທ່ຽວອັດຕະໂນມັດ</h3><p>ຄຸນສົມບັດນີ້ຈະຊ່ວຍໃຫ້ທ່ານສ້າງການນຳທ່ຽວແບບເລີ່ມຕົ້ນອັດຕະໂນມັດຂອງທ່ານເອງ. ການນຳທ່ຽວສາມາດຖືກເລືອກອອກສຳລັບຜູ້ໃຊ້ໜຶ່ງຄົນ ຫຼື ທຸກຄົນ. ການນຳທ່ຽວສາມາດເລີ່ມຕົ້ນໃໝ່ໄດ້ຈາກເມນູ Guided Tours.</p><h3>ການປັບປຸງ</h3><ul class=\"mb-3\"><li>ເພື່ອຄວາມຊັດເຈນ, <em>ຕົວນັບຂັ້ນຕອນ</em> ໄດ້ຖືກວາງໄວ້ເປັນອັນດັບທຳອິດໃນສ່ວນຫົວຂອງການນຳທ່ຽວ.</li><li>ໜ້າຕ່າງ modal ປັບຂະໜາດອັດຕະໂນມັດເພື່ອຮອງຮັບເນື້ອຫາ ແລະ ຮູບພາບທີ່ໃຫຍ່ກວ່າ.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">ອັບເດດຫຼັກ</h2><h3>ໂມດູນ 'Articles' ແບບຄົບວົງຈອນໃໝ່</h3><p>ໃຊ້ໂມດູນດຽວເພື່ອສະແດງບົດຄວາມລ້າສຸດ, ອ່ານຫຼາຍສຸດ, ສະເພາະ ຫຼື ທີ່ເກັບໄວ້, ຈາກໝວດໝູ່ທີ່ເລືອກ - ພ້ອມດ້ວຍຕົວອງ, ແທັກ ແລະ ອື່ນໆ...</p><p>ຈາກ <span class=\"fw-medium\">Content -&gt; Site Modules</span>, ສ້າງໂມດູນໃໝ່ຂອງປະເພດ 'Articles'.</p><h3>ເຄົ້າໂຄງເທັມເພລດອີເມວ</h3><p>ກ້າວໄປອີກຂັ້ນໂດຍການສ້າງເຄົ້າໂຄງທີ່ເປັນເອກະລັກ (ລວມທັງໂລໂກ້) ເຊິ່ງສາມາດນຳໃຊ້ກັບເທັມເພລດອີເມວໜຶ່ງ ຫຼື ທັງໝົດ.</p><p>ຈາກ <span class=\"fw-medium\">Global Configuration -&gt; Mail Templates</span>, ເຄົ້າໂຄງສາມາດກຳນົດໄດ້ໃນ HTML.</p><h3>ການປັບປຸງ ແລະ ແກ້ໄຂອື່ນໆ</h3><ul class=\"mb-3\"><li>Nested Subforms - ອະນຸຍາດໃຫ້ຊ້ອນ Subform (ຟອມຍ່ອຍ) ພາຍໃນ Custom Field (ຟີວທີ່ກຳນົດເອງ) ແບບ Subform.</li><li>Total Count - ສະແດງຈຳນວນນັບ ແລະ ຈຳນວນທັງໝົດຂອງລາຍການໃນຄອນໂຊນ.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Mail template example, including a header logo and a footer\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="ມີຫຍັງໃໝ່ໃນ Joomla 5.2!"

