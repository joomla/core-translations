PLG_USER_TOKEN="ຜູ້ໃຊ້ - Joomla API Token"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="ກຸ່ມຜູ້ໃຊ້ Joomla ໃດທີ່ໄດ້ຮັບອະນຸຍາດໃຫ້ໃຊ້ Joomla Tokens ເພື່ອຢືນຢັນຕົວຕົນໃນ Joomla API. ຍັງຄວບຄຸມວ່າກຸ່ມຜູ້ໃຊ້ໃດຈະເຫັນສ່ວນຈັດການ Joomla Token ໃນໂປຣໄຟລ໌ຂອງພວກເຂົາ. ຄ່າເລີ່ມຕົ້ນ: ກຸ່ມ Super Users (ID 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="ກຸ່ມຜູ້ໃຊ້ທີ່ໄດ້ຮັບອະນຸຍາດ"
PLG_USER_TOKEN_XML_DESCRIPTION="ອະນຸຍາດໃຫ້ຈັດການໂທເຄັນຄວາມປອດໄພທີ່ໃຊ້ສຳລັບການຢືນຢັນຕົວຕົນເຂົ້າສູ່ Joomla API. ໂທເຄັນເຫຼົ່ານີ້ແມ່ນຂໍ້ມູນສ່ວນຕົວຢ່າງເຂັ້ມງວດ. ທ່ານສາມາດເບິ່ງໂທເຄັນຂອງທ່ານເອງໄດ້ ແຕ່ທ່ານສາມາດປິດ ຫຼື ຕັ້ງຄ່າໃໝ່ໂທເຄັນຂອງຜູ້ໃຊ້ອື່ນໄດ້ເທົ່ານັ້ນ."

