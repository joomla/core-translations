COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>ສຳລັບເວັບໄຊທ໌ Joomla ທີ່ໃຊ້ງານຢູ່ເບື້ອງຫຼັງ Load Balancers ແລະ Reverse Proxies, ການຕັ້ງຄ່າຫຼັກໃໝ່ໄດ້ຖືກນຳເຂົ້າມາໃນ Joomla 3.9.26</p><p>ການຕັ້ງຄ່ານີ້, ເມື່ອເປີດໃຊ້ງານ, ຈະຊ່ວຍໃຫ້ Load Balancer/Reverse Proxy ຂອງທ່ານສົ່ງທີ່ຢູ່ IP ທີ່ແທ້ຈິງຂອງຜູ້ເຂົ້າຊົມ. IP ນີ້ຈະຖືກໃຊ້ໃນ Action Logs ແລະ ໃຊ້ເພື່ອຕິດຕາມການໂຫວດບົດຄວາມ (ຖ້າເປີດໃຊ້ຄຸນສົມບັດເຫຼົ່ານີ້).</p><p><strong>ສະເພາະເວັບໄຊທ໌ທີ່ຢູ່ເບື້ອງຫຼັງ Load Balancer/Reverse Proxy ເທົ່ານັ້ນທີ່ຄວນເປີດໃຊ້ງານຄຸນສົມບັດນີ້.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="ການຕັ້ງຄ່າເຊີເວີໃໝ່ \"Behind Load Balancer\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>ກ່ອນເວີຊັ່ນ 3.9.22, ໄຟລ໌ htaccess.txt ເລີ່ມຕົ້ນມີລະຫັດທີ່ຜິດພາດສຳລັບການປິດການສະແດງລາຍຊື່ໄດເຣັກທໍຣີ. ທີມງານຄວາມປອດໄພແນະນຳໃຫ້ທ່ານປ່ຽນແປງໄຟລ໌ .htaccess ທີ່ມີຢູ່ແລ້ວດ້ວຍຕົນເອງ, ເພາະໄຟລ໌ນີ້ບໍ່ສາມາດອັບເດດອັດຕະໂນມັດໄດ້.</p><p>ລະຫັດເກົ່າ:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>ລະຫັດໃໝ່:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="ການອັບເດດ .htaccess ກ່ຽວກັບການສະແດງລາຍຊື່ໄດເຣັກທໍຣີ"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE="ການອັບເດດການບີບອັດ Brotli ໃນ .htaccess"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>ກ່ອນເວີຊັ່ນ 4.2.9, ໄຟລ໌ htaccess.txt ເລີ່ມຕົ້ນມີລະຫັດທີ່ຜິດພາດສຳລັບການເພີ່ມ \"Content-Encoding\" ໃນ HTTP header. ສິ່ງນີ້ອາດຈະເຮັດໃຫ້ເກີດຂໍ້ຜິດພາດການເຂົ້າລະຫັດຊ້ຳຊ້ອນເມື່ອຕິດຕັ້ງ Joomla ໃນໂຟລເດີ້ຍ່ອຍ ແລະ ທັງໂຟລເດື້ນັ້ນ ແລະ ໂຟລເດີ້ຫຼັກມີໄຟລ໌ .htaccess ທີ່ໃຊ້ລະຫັດນີ້. ທ່ານຄວນປ່ຽນແປງໄຟລ໌ .htaccess ທີ່ມີຢູ່ແລ້ວດ້ວຍຕົນເອງ.</p><p>ລະຫັດເກົ່າ:</p><pre>Header append Content-Encoding gzip</pre><p>ລະຫັດໃໝ່:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE="ການອັບເດດ .htaccess ກ່ຽວກັບການຕັ້ງຄ່າ Content-Encoding Header"
