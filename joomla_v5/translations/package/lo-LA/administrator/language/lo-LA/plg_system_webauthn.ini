PLG_SYSTEM_WEBAUTHN="ລະບົບ - Passkey (ເຂົ້າສູ່ລະບົບແບບບໍ່ໃຊ້ລະຫັດຜ່ານ)"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="ທ່ານບໍ່ສາມາດເພີ່ມ ຫຼື ລຶບ Passkey ແທນຜູ້ໃຊ້ໄດ້. ຜູ້ໃຊ້ຕ້ອງເຂົ້າສູ່ລະບົບ ແລະ ຕັ້ງຄ່າອຸປະກອນຂອງຕົນເອງ."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="ເປີດໃຊ້ການຢືນຢັນຕົວຕົນແບບບໍ່ໃຊ້ລະຫັດຜ່ານໂດຍໃຊ້ Passkey. ກະລຸນາຮັບຊາບວ່າແຖບ Passkey ໃນຕົວແກ້ໄຂໂປຣໄຟລ໌ຜູ້ໃຊ້ ແລະ ປຸ່ມເຂົ້າສູ່ລະບົບ Passkey ຈະສະແດງກໍຕໍ່ເມື່ອຜູ້ໃຊ້ເຂົ້າເຖິງເວັບໄຊຜ່ານ HTTPS ເທົ່ານັ້ນ. ການລົງທະບຽນ Passkey ແລະ ການໃຊ້ມັນເພື່ອເຂົ້າສູ່ລະບົບເວັບໄຊຂອງທ່ານຈະເຮັດວຽກໄດ້ເມື່ອເວັບໄຊຂອງທ່ານໃຊ້ໃບຢັ້ງຢືນ (Certificate) ທີ່ຖືກຕ້ອງ, ເຊິ່ງອອກໂດຍຜູ້ອອກໃບຢັ້ງຢືນທີ່ບຣາວເຊີຂອງຜູ້ໃຊ້ເຊື່ອຖື."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="ການກະທຳ Ajax ບໍ່ຖືກຕ້ອງ"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="ບໍ່ພົບຟີວຊື່ຜູ້ໃຊ້ໃນໂມດູນເຂົ້າສູ່ລະບົບ. ຂໍອະໄພ, ການຢືນຢັນຕົວຕົນໂດຍບໍ່ໃຊ້ລະຫັດຜ່ານຈະບໍ່ເຮັດວຽກໃນເວັບໄຊນີ້ ຈົນກວ່າທ່ານຈະໃຊ້ໂມດູນເຂົ້າສູ່ລະບົບອື່ນ."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="ບໍ່ສາມາດເກັບຂໍ້ມູນການຢືນຢັນຕົວຕົນສຳລັບຜູ້ໃຊ້ທົ່ວໄປ (Guest) ໄດ້!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="ຂໍ້ມູນການຢືນຢັນຕົວຕົນທີ່ເກັບໄວ້ສຳລັບບັນຊີຜູ້ໃຊ້ຂອງທ່ານເສຍຫາຍ. ໃຫ້ເຂົ້າສູ່ລະບົບດ້ວຍວິທີອື່ນ, ຈາກນັ້ນລຶບ ແລະ ເພີ່ມ Passkey ຂອງທ່ານໃໝ່."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="ຄຳຂໍເຂົ້າສູ່ລະບົບໂດຍບໍ່ໃຊ້ລະຫັດຜ່ານບໍ່ຖືກຕ້ອງ. ອາດມີບາງຢ່າງຜິດພາດ ຫຼື ນີ້ແມ່ນຄວາມພະຍາຍາມໃນການແຮັກເວັບໄຊ."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="ການລົງທະບຽນ Passkey ລົ້ມເຫຼວ. ການຕອບຮັບ Passkey ທີ່ໄດ້ຮັບຈາກບຣາວເຊີບໍ່ກົງກັບ Public Key ທີ່ອອກໂດຍເຊີເວີ. ນີ້ຫມາຍຄວາມວ່າມີບາງຄົນພະຍາຍາມແຮັກທ່ານ ຫຼື ມີບາງຢ່າງຜິດພາດ."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="ເພື່ອເຫດຜົນດ້ານຄວາມປອດໄພ ທ່ານບໍ່ໄດ້ຮັບອະນຸຍາດໃຫ້ລົງທະບຽນ Passkey ແທນຜູ້ໃຊ້ອື່ນ."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="ມີບາງຢ່າງຜິດພາດ ແຕ່ບໍ່ມີຂໍ້ມູນເພີ່ມເຕີມກ່ຽວກັບຂໍ້ຜິດພາດໃນເວລານີ້. ກະລຸນາລອງລົງທະບຽນ Passkey ຂອງທ່ານໃໝ່."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="ເຊີເວີບໍ່ໄດ້ອອກ Public Key ສຳລັບການລົງທະບຽນ Passkey ແຕ່ໄດ້ຮັບຄຳຂໍລົງທະບຽນ Passkey ຈາກບຣາວເຊີ. ນີ້ຫມາຍຄວາມວ່າມີບາງຄົນພະຍາຍາມແຮັກທ່ານ ຫຼື ມີບາງຢ່າງຜິດພາດ."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="ບໍ່ສາມາດບັນທຶກຂໍ້ມູນໄດ້. ຂໍ້ມູນການຢືນຢັນຕົວຕົນນີ້ຖືກນຳໃຊ້ໂດຍຜູ້ໃຊ້ອື່ນແລ້ວ."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="ທ່ານຈຳເປັນຕ້ອງປ້ອນຊື່ຜູ້ໃຊ້ຂອງທ່ານ (ແຕ່ບໍ່ແມ່ນລະຫັດຜ່ານ) ກ່ອນທີ່ຈະເລືອກປຸ່ມເຂົ້າສູ່ລະບົບ Passkey."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="ຊື່ຜູ້ໃຊ້ທີ່ລະບຸບໍ່ກົງກັບບັນຊີຜູ້ໃຊ້ທີ່ໄດ້ເປີດໃຊ້ການເຂົ້າສູ່ລະບົບໂດຍບໍ່ໃຊ້ລະຫັດຜ່ານໃນເວັບໄຊນີ້."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="ບໍ່ສາມາດບັນທຶກປ້າຍຊື່ໃໝ່ໄດ້"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="ບໍ່ສາມາດລົບ Passkey ອອກໄດ້"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="ບໍ່ພົບບັນຊີຜູ້ໃຊ້"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="ຂໍອະໄພ, ບຣາວເຊີຂອງທ່ານບໍ່ຮອງຮັບມາດຕະຖານ Passkey ສຳລັບການເຂົ້າສູ່ລະບົບໂດຍບໍ່ໃຊ້ລະຫັດຜ່ານ ຫຼື ເວັບໄຊຂອງທ່ານບໍ່ໄດ້ໃຫ້ບໍລິການຜ່ານ HTTPS ທີ່ມີໃບຢັ້ງຢືນທີ່ຖືກຕ້ອງ. ທ່ານຈຳເປັນຕ້ອງເຂົ້າສູ່ລະບົບເວັບໄຊນີ້ໂດຍໃຊ້ຊື່ຜູ້ໃຊ້ ແລະ ລະຫັດຜ່ານຂອງທ່ານ."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="ບໍ່ພົບຂໍ້ມູນການຢືນຢັນຕົວຕົນທີ່ເກັບໄວ້ສຳລັບ Passkey ຂອງທ່ານ."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="ຜູ້ໃຊ້ສຳລັບ Passkey ນີ້ເບິ່ງຄືວ່າບໍ່ມີຢູ່ໃນເວັບໄຊນີ້ແລ້ວ."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="ບໍ່ສາມາດດຶງຂໍ້ມູນການລົງທະບຽນ Passkey ຈາກເວັບໄຊຂອງທ່ານໄດ້."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="ອະນຸຍາດໃຫ້ໃຊ້ສະເພາະ Passkey ທີ່ມີລາຍເຊັນການເຂົ້າລະຫັດທີ່ສາມາດກວດສອບໄດ້ເທົ່ານັ້ນ. ແນະນຳຢ່າງຍິ່ງສຳລັບສະພາບແວດລ້ອມທີ່ມີຄວາມປອດໄພສູງ. ຕ້ອງການໃຫ້ PHP ສາມາດຂຽນທັບໂຟນເດີຊົ່ວຄາວຂອງລະບົບໄດ້ ແລະ ຕ້ອງການສ່ວນຂະຫຍາຍ OpenSSL. ອາດຈະປ້ອງກັນບໍ່ໃຫ້ Passkey ລາຄາຖືກທີ່ບໍ່ໄດ້ຮັບການຢັ້ງຢືນສາມາດເຮັດວຽກໄດ້. ການປິດການໃຊ້ງານມັນຍັງປ້ອງກັນບໍ່ໃຫ້ Joomla ລະບຸຍີ່ຫໍ້ ແລະ ລຸ້ນຂອງ Passkey ທີ່ທ່ານກຳລັງໃຊ້ (ຈະບໍ່ມີໄອຄອນສະແດງຢູ່ຂ້າງຊື່ Passkey)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="ການຮອງຮັບການຮັບຮອງ (Attestation)"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="ຊ່ວຍໃຫ້ທ່ານຈັດການວິທີການເຂົ້າສູ່ລະບົບໂດຍບໍ່ໃຊ້ລະຫັດຜ່ານ ໂດຍໃຊ້ Passkey. ທ່ານຕ້ອງການບຣາວເຊີທີ່ຮອງຮັບ ແລະ Passkey (ເຊັ່ນ: Google Chrome ຫຼື Firefox ກັບຄີຄວາມປອດໄພທີ່ໄດ້ຮັບການຢັ້ງຢືນ FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Fingerprint / Facial Recognition / PIN).<br><strong>Android:</strong> Biometric screen lock.<br><br>ທ່ານສາມາດຊອກຫາລາຍລະອຽດເພີ່ມເຕີມໄດ້ໃນ <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">ເອກະສານການເຂົ້າສູ່ລະບົບ Passkey ແບບບໍ່ໃຊ້ລະຫັດຜ່ານ</a>."
