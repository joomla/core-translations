COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_TITLE="ຍິນດີຕ້ອນຮັບສູ່ Joomla!"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_DESCRIPTION="<p>ການນຳທ່ຽວນີ້ຈະໃຫ້ພາບລວມສັ້ນໆກ່ຽວກັບວິທີເລີ່ມຕົ້ນກັບ Joomla!</p><p>ທ່ານຢູ່ໃນເຂດຜູ້ເບິ່ງແຍງລະບົບ Joomla, ຫຼືທີ່ເອີ້ນວ່າ '<strong>Backend</strong>'.<br>ນີ້ແມ່ນບ່ອນທີ່ທ່ານຕັ້ງຄ່າ ແລະ ຈັດການເວັບໄຊ Joomla ທັງໝົດຂອງທ່ານ.</p><p><strong>ຕ້ອງການຮຽນຮູ້ເພີ່ມເຕີມບໍ່?</strong></p><p>ມາເລີ່ມຕົ້ນການນຳທ່ຽວ ແລະ ສ້າງເວັບໄຊຂອງທ່ານດ້ວຍພະລັງຂອງ Joomla!</p>"

