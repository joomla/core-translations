PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="ຕົວເລືອກນີ້ຕັ້ງຄ່າເວລາສຳລັບ 'max-age', ເຊິ່ງລະບຸເປັນວິນາທີ. ຄ່າມາດຕະຖານແມ່ນ 31536000 ເຊິ່ງເທົ່າກັບໜຶ່ງປີ." ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="ຕົວເລືອກນີ້ເປີດໃຊ້ການຍອມຮັບ (opt-in) ເພື່ອລວມເຂົ້າໃນລາຍຊື່ browser preload."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="ສຳຄັນ"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS ໝາຍຄວາມວ່າໂດເມນຂອງທ່ານຈະບໍ່ສາມາດເຂົ້າເຖິງໄດ້ໂດຍບໍ່ມີ HTTPS. ເມື່ອຖືກເພີ່ມເຂົ້າໃນລາຍຊື່ preload ແລ້ວ ຈະບໍ່ສາມາດຍົກເລີກໄດ້ງ່າຍໆ. ໂດເມນສາມາດຖືກລຶບອອກໄດ້ ແຕ່ຕ້ອງໃຊ້ເວລາຫຼາຍເດືອນເພື່ອໃຫ້ຜູ້ໃຊ້ໄດ້ຮັບການປ່ຽນແປງຜ່ານການອັບເດດບຣາວເຊີ.<br><strong>ຕົວເລືອກນີ້ສຳຄັນຫຼາຍໃນການປ້ອງກັນ 'man-in-the-middle attacks' ດັ່ງນັ້ນຄວນເປີດໃຊ້ໃນທຸກກໍລະນີ ແຕ່ຕ້ອງແນ່ໃຈວ່າ HTTPS ຖືກຮອງຮັບສຳລັບໂດເມນ ແລະ ທຸກໂດເມນຍ່ອຍໃນໄລຍະຍາວ! ຄ່າສຳລັບ 'max-age' ຕ້ອງຖືກຕັ້ງເປັນ 63072000 (2 ປີ) ເພື່ອໃຫ້ຖືກບັນທຶກ.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="ສຳລັບໂດເມນຍ່ອຍນຳ"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS ຄວນຖືກເປີດໃຊ້ <strong>ສຳລັບໂດເມນຍ່ອຍ</strong> ໂດຍປົກກະຕິແລ້ວໂດເມນຍ່ອຍ 'www' ຈະຖືກລວມເຂົ້າໃນຕອນສ້າງ SSL certificate. ຖ້າມີການໃຊ້ໂດເມນຍ່ອຍອື່ນໆ ກະລຸນາກວດສອບໃຫ້ແນ່ໃຈວ່າພວກມັນມີ SSL certificate ທີ່ຖືກຕ້ອງຄືກັນ."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="ເປີດໃຊ້ງານ security headers ມາດຕະຖານ"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! ມາພ້ອມກັບຊຸດເຄື່ອງມືທີ່ຊ່ວຍໃຫ້ທ່ານຈັດການ http security headers. header ເຫຼົ່ານີ້ຊ່ວຍໃຫ້ບຣາວເຊີຂອງທ່ານປົກປ້ອງເວັບໄຊຈາກການໂຈມຕີແບບ <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> ແລະ <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a>.</p><p>ທ່ານສາມາດເບິ່ງລາຍລະອຽດເພີ່ມເຕີມໄດ້ໃນ <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>ບົດຮຽນການຈັດການ HTTP Header ໃນເອກະສານຂອງ Joomla!.</a></p>"
