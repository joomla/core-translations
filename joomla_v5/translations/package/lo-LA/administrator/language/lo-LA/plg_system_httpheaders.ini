PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="ເປີດໃຊ້ການປ້ອງກັນ CSP clickjacking frame-ancestors ແລະ ອະນຸຍາດສະເພາະ origin 'self'. ກະລຸນາໃຊ້ແບບຟອມດ້ານລຸ່ມເພື່ອອະນຸຍາດ origin ອື່ນໆນອກຈາກ 'self'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="ເປີດໃຊ້ whitelist ສຳລັບ inline scripts ສະເພາະ ໂດຍໃຊ້ cryptographic nonce (ຕົວເລກທີ່ໃຊ້ຄັ້ງດຽວ) ສຳລັບທຸກ scripts ແລະ styles ທີ່ໃຊ້ Joomla API. ການລະບຸ nonce ຈະເຮັດໃຫ້ບຣາວເຊີສະໄໝໃໝ່ເມີີນເສີຍຕໍ່ 'unsafe-inline' ເຊິ່ງຍັງຄວນຖືກຕັ້ງຄ່າໄວ້ສຳລັບບຣາວເຊີລຸ້ນເກົ່າທີ່ບໍ່ຮອງຮັບ nonce."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="ໃຊ້ header 'Content-Security-Policy-Report-Only' ແທນ 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Report-Only" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Source expression ແບບ strict-dynamic ລະບຸວ່າຄວາມໄວ້ວາງໃຈທີ່ມອບໃຫ້ກັບ script ໃນ markup ໂດຍສະເພາະ (ໂດຍການໃຊ້ nonce ຫຼື hash) ຈະຖືກສົ່ງຕໍ່ໄປຍັງທຸກ scripts ທີ່ຖືກໂຫລດໂດຍ root script ນັ້ນ. ໃນຂະນະດຽວກັນ, expression ທີ່ໄດ້ຮັບອະນຸຍາດ ຫຼື source ໃດໆ ເຊັ່ນ 'self' ຫຼື 'unsafe-inline' ຈະຖືກເມີີນເສີຍ." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="ເປີດໃຊ້ whitelist inline scripts ແບບ hash ເປັນທາງເລືອກ ໂດຍໃຊ້ cryptographic hash ສຳລັບທຸກ scripts ທີ່ໃຊ້ Joomla API. ການລະບຸ hashes ຈະເຮັດໃຫ້ບຣາວເຊີສະໄໝໃໝ່ເມີີນເສີຍຕໍ່ 'unsafe-inline' ເຊິ່ງຍັງຄວນຖືກຕັ້ງຄ່າໄວ້ສຳລັບບຣາວເຊີລຸ້ນເກົ່າທີ່ບໍ່ຮອງຮັບ hash."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="ເປີດໃຊ້ whitelist inline styles ແບບ hash ເປັນທາງເລືອກ ໂດຍໃຊ້ cryptographic hash ສຳລັບທຸກ styles ທີ່ໃຊ້ Joomla API. ການລະບຸ hashes ຈະເຮັດໃຫ້ບຣາວເຊີສະໄໝໃໝ່ເມີີນເສີຍຕໍ່ 'unsafe-inline' ເຊິ່ງຍັງຄວນຖືກຕັ້ງຄ່າໄວ້ສຳລັບບຣາວເຊີລຸ້ນເກົ່າທີ່ບໍ່ຮອງຮັບ hash."
