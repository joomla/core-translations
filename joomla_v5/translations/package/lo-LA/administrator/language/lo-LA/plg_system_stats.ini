PLG_SYSTEM_STATS_XML_DESCRIPTION="ປລັກອິນລະບົບທີ່ສົ່ງສະຖິຕິສະພາບແວດລ້ອມໄປຍັງເຊີເວີທີ່ຄວບຄຸມໂດຍໂຄງການ Joomla! ເພື່ອການວິເຄາະທາງສະຖິຕິ. ສະຖິຕິທີ່ສົ່ງໄປລວມມີ ເວີຊັ່ນ PHP, ເວີຊັ່ນ CMS, ປະເພດຖານຂໍ້ມູນ, ເວີຊັ່ນຖານຂໍ້ມູນ ແລະ ປະເພດຂອງເຊີເວີ."

