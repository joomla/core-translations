PLG_SYSTEM_STATS_MSG_JOOMLA_WANTS_TO_SEND_DATA="ພວກເຮົາຕ້ອງການເພີ່ມຄວາມເຂົ້າກັນໄດ້ຂອງຊອບແວ Joomla! ກັບການຕັ້ງຄ່າເຊີເວີຂອງຜູ້ໃຊ້. ດັ່ງນັ້ນ ພວກເຮົາຈຶ່ງຕ້ອງການຂໍ້ມູນທີ່ບໍ່ລະບຸຕົວຕົນຈາກເວັບໄຊທ໌ຂອງທ່ານ ເພື່ອໃຫ້ເຂົ້າໃຈສະພາບແວດລ້ອມຂອງການຕິດຕັ້ງ ແລະ ຜູ້ໃຊ້ໄດ້ດີຂຶ້ນ. ຂໍ້ມູນທັງໝົດຈະຖືກເຮັດໃຫ້ບໍ່ລະບຸຕົວຕົນ ແລະ ຖືກສົ່ງໄປຫາເຊີເວີກາງທີ່ຄວບຄຸມໂດຍ Joomla! ເທົ່ານັ້ນ. ທ່ານສາມາດປ່ຽນການຕັ້ງຄ່າເຫຼົ່ານີ້ໄດ້ໃນພາຍຫຼັງທີ່ ປລັກອິນ &rarr; ລະບົບ - ສະຖິຕິ Joomla!."
PLG_SYSTEM_STATS_MSG_WHAT_DATA_WILL_BE_SENT="ຈະບໍ່ມີການເກັບກຳຂໍ້ມູນທີ່ສາມາດລະບຸຕົວຕົນໄດ້ໃນທຸກກໍລະນີ. ເລືອກທີ່ນີ້ເພື່ອເບິ່ງລາຍລະອຽດ."
