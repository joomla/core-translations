PLG_COMPAT_FIELD_ES5_ASSETS_DESCRIPTION="ເປີດໃຊ້ຕົວເລືອກນີ້ຫາກສ່ວນຂະຫຍາຍຂອງທ່ານຕ້ອງການຊັບພະຍາກອນ *.es5 ເຊິ່ງກໍ່ໃຫ້ເກີດຂໍ້ຜິດພາດ. ຊັບພະຍາກອນທີ່ໃຫ້ມານັ້ນຫວ່າງເປົ່າແຕ່ຊ່ວຍປ້ອງກັນຂໍ້ຜິດພາດໄດ້."
