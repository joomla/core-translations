PLG_AUTHENTICATION_COOKIE_PRIVACY_CAPABILITY_COOKIE="ເມື່ອໃຊ້ຮ່ວມກັບປລັກອິນທີ່ຮອງຮັບຄຸນສົມບັດ \"ຈົດຈຳຂ້ອຍ\", ເຊັ່ນປລັກອິນ \"ລະບົບ - ຈົດຈຳຂ້ອຍ\", ປລັກອິນນີ້ຈະສ້າງຄຸກກີ້ໃນເວັບບຣາວເຊີຂອງຜູ້ໃຊ້ ຫາກມີການໝາຍເລືອກກ່ອງ \"ຈົດຈຳຂ້ອຍ\" ໃນຂະນະທີ່ເຂົ້າສູ່ລະບົບເວັບໄຊທ໌. ຄຸກກີ້ນີ້ສາມາດລະບຸໄດ້ດ້ວຍຄຳນຳໜ້າ `joomla_remember_me` ແລະ ຖືກໃຊ້ເພື່ອໃຫ້ຜູ້ໃຊ້ເຂົ້າສູ່ລະບົບເວັບໄຊທ໌ໂດຍອັດຕະໂນມັດເມື່ອພວກເຂົາກັບມາເຂົ້າເບິ່ງໃໝ່."
PLG_AUTHENTICATION_COOKIE_XML_DESCRIPTION="<p>ຈັດການການຢືນຢັນຕົວຕົນຜູ້ໃຊ້ດ້ວຍຄຸກກີ້ຂອງ Joomla.</p><p><strong>ຄຳເຕືອນ! ເຈົ້າຕ້ອງເປີດໃຊ້ປລັກອິນການຢືນຢັນຕົວຕົນອື່ນຢ່າງໜ້ອຍໜຶ່ງອັນ.</strong><br>ເຈົ້າຍັງຕ້ອງມີປລັກອິນ ເຊັ່ນ System - Remember Me ເພື່ອໃຊ້ການເຂົ້າສູ່ລະບົບດ້ວຍຄຸກກີ້.</p>"

