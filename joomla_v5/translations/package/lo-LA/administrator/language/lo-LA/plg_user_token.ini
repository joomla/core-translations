PLG_USER_TOKEN_ENABLED_DESC="ເລືອກ "_QQ_"ບໍ່"_QQ_" ເພື່ອລະງັບການເຂົ້າເຖິງເວັບໄຊຂອງທ່ານດ້ວຍໂທເຄັນນີ້ຊົ່ວຄາວ."
PLG_USER_TOKEN_ENABLED_LABEL="ເປີດໃຊ້ງານ"
PLG_USER_TOKEN_GROUP_DESC="ຈັດການໂທເຄັນຄວາມປອດໄພທີ່ໃຊ້ສຳລັບການຢືນຢັນຕົວຕົນເຂົ້າສູ່ລະບົບ Joomla API (ການເຂົ້າເຖິງເວັບໄຊຂອງທ່ານຈາກທາງໄກ). ຖ້າທ່ານບໍ່ແນ່ໃຈວ່າມັນເຮັດວຽກແນວໃດ, ທ່ານອາດຈະບໍ່ຈຳເປັນຕ້ອງໃຊ້ ແລະ ສາມາດຂ້າມການຕັ້ງຄ່ານີ້ໄປໄດ້ເລີຍ."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API Token"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="ທ່ານບໍ່ສາມາດເບິ່ງໂທເຄັນຂອງຜູ້ໃຊ້ອື່ນໄດ້. ແຕ່ທ່ານຍັງສາມາດເປີດ, ປິດ ຫຼື ຕັ້ງຄ່າໃໝ່ (reset) ໂທເຄັນຂອງພວກເຂົາໄດ້ ເຊັ່ນ: ເມື່ອມີການສົງໄສວ່າໂທເຄັນຂອງພວກເຂົາຮົ່ວໄຫຼໄປຫາຜູ້ທີ່ບໍ່ໄດ້ຮັບອະນຸຍາດ."
PLG_USER_TOKEN_RESET_DESC="ເລືອກ "_QQ_"ແມ່ນ"_QQ_" ແລະ ບັນທຶກໂປຣໄຟລ໌ຂອງທ່ານເພື່ອສ້າງໂທເຄັນໃໝ່ແທນອັນເກົ່າ."
PLG_USER_TOKEN_RESET_LABEL="ຕັ້ງຄ່າໃໝ່"
PLG_USER_TOKEN_SAVEME_DESC="ທ່ານຍັງບໍ່ມີໂທເຄັນເທື່ອ. ກະລຸນາບັນທຶກໂປຣໄຟລ໌ຂອງທ່ານເພື່ອສ້າງໂທເຄັນ. ຫຼັງຈາກນັ້ນໃຫ້ກັບຄືນມາທີ່ໜ້ານີ້ເພື່ອເບິ່ງ ແລະ ຈັດການໂທເຄັນຂອງທ່ານ."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="ຜູ້ໃຊ້ນີ້ຍັງບໍ່ມີໂທເຄັນເທື່ອ. ຖ້າທ່ານບັນທຶກໂປຣໄຟລ໌ຂອງພວກເຂົາ ໂທເຄັນໃໝ່ຈະຖືກສ້າງຂຶ້ນ ແຕ່ທ່ານຈະບໍ່ສາມາດເບິ່ງເຫັນມັນໄດ້ດ້ວຍເຫດຜົນດ້ານຄວາມປອດໄພ. ແຕ່ທ່ານຍັງສາມາດເປີດ, ປິດ ຫຼື ຕັ້ງຄ່າໃໝ່ໂທເຄັນຂອງພວກເຂົາໄດ້."
PLG_USER_TOKEN_TOKEN_DESC="ນີ້ແມ່ນໂທເຄັນຂອງທ່ານ. ໃຊ້ສຳລັບແອັບພລິເຄຊັນພາຍນອກທີ່ຕ້ອງການເຂົ້າເຖິງເວັບໄຊຂອງທ່ານຈາກທາງໄກຜ່ານ Joomla API."
PLG_USER_TOKEN_TOKEN_LABEL="ໂທເຄັນ (Token)"
PLG_USER_TOKEN_XML_DESCRIPTION="ອະນຸຍາດໃຫ້ຈັດການໂທເຄັນຄວາມປອດໄພທີ່ໃຊ້ສຳລັບການຢືນຢັນຕົວຕົນເຂົ້າສູ່ Joomla API. ໂທເຄັນເຫຼົ່ານີ້ແມ່ນຂໍ້ມູນສ່ວນຕົວຢ່າງເຂັ້ມງວດ. ທ່ານສາມາດເບິ່ງໂທເຄັນຂອງທ່ານເອງໄດ້ ແຕ່ທ່ານສາມາດປິດ ຫຼື ຕັ້ງຄ່າໃໝ່ໂທເຄັນຂອງຜູ້ໃຊ້ອື່ນໄດ້ເທົ່ານັ້ນ."

