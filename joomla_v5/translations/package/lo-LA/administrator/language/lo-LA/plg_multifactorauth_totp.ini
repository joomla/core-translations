PLG_MULTIFACTORAUTH_TOTP_SHORTINFO="ໃຊ້ລະຫັດ 6 ຫຼັກທີ່ສ້າງຂຶ້ນໂດຍແອັບທຸກໆ 30 ວິນາທີ."
PLG_MULTIFACTORAUTH_TOTP_XML_DESCRIPTION="ການຢືນຢັນຕົວຕົນແບບຫຼາຍຂັ້ນຕອນສຳລັບຜູ້ໃຊ້ເວັບໄຊຂອງທ່ານ ໂດຍໃຊ້ລະຫັດຢືນຢັນ 6 ຫຼັກທີ່ສ້າງຂຶ້ນໂດຍແອັບຢືນຢັນຕົວຕົນ (Google Authenticator, Authy, LastPass Authenticator, ແລະ ອື່ນໆ), ຕົວຈັດການລະຫັດຜ່ານ (1Password, BitWarden, Keeper, KeePassXC, Strongbox, ແລະ ອື່ນໆ) ຫຼື ໃນບາງກໍລະນີ, ອາດໃຊ້ບຣາວເຊີຂອງພວກເຂົາ."

