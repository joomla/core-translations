PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_SUBHEAD="ໃຊ້ <em>ວິທີໃດໜຶ່ງ</em> ຕໍ່ໄປນີ້ເພື່ອຕັ້ງຄ່າລະຫັດຢືນຢັນໃນແອັບພລິເຄຊັນຢືນຢັນຕົວຕົນ, ຕົວຈັດການລະຫັດຜ່ານ ຫຼື ບຣາວເຊີຂອງທ່ານ."
