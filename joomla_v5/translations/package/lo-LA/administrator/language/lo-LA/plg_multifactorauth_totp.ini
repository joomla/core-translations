PLG_MULTIFACTORAUTH_TOTP="ການຢືນຢັນຕົວຕົນແບບຫຼາຍຂັ້ນຕອນ - ລະຫັດຢືນຢັນ"
PLG_MULTIFACTORAUTH_TOTP_CAPTIVE_PROMPT="ກະລຸນາເປີດແອັບພລິເຄຊັນຢືນຢັນຕົວຕົນ ຫຼື ຕົວຈັດການລະຫັດຜ່ານຂອງທ່ານ ແລ້ວຄັດລອກລະຫັດ 6 ຫຼັກສຳລັບເວັບໄຊນີ້ໃສ່ໃນຫ້ອງຂໍ້ຄວາມລຸ່ມນີ້, ຈາກນັ້ນຄລິກປຸ່ມ ກວດສອບ. ຫາກລະຫັດນີ້ຖືກປ້ອນໃຫ້ໂດຍອັດຕະໂນມັດແລ້ວ ກະລຸນາຄລິກປຸ່ມ ກວດສອບ ໄດ້ເລີຍ."
PLG_MULTIFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="ທ່ານປ້ອນລະຫັດຢືນຢັນບໍ່ຖືກຕ້ອງ. ກະລຸນາກວດສອບການຕັ້ງຄ່າແອັບຢືນຢັນຕົວຕົນຂອງທ່ານ, ແລະ ໃຫ້ແນ່ໃຈວ່າເວລາ ແລະ ເຂດເວລາໃນອຸປະກອນຂອງທ່ານຖືກຕັ້ງຄ່າຢ່າງຖືກຕ້ອງ."
PLG_MULTIFACTORAUTH_TOTP_LBL_LABEL="ປ້ອນລະຫັດຢືນຢັນ 6 ຫຼັກ"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_INSTRUCTIONS="ຕັ້ງຄ່າລະຫັດຢືນຢັນຂອງທ່ານ (ຫຼື ເອີ້ນວ່າ \"ລະຫັດຢືນຢັນຕົວຕົນ\") ໂດຍໃຊ້ຂໍ້ມູນລຸ່ມນີ້. ທ່ານສາມາດໃຊ້ແອັບຢືນຢັນຕົວຕົນ (ເຊັ່ນ Google Authenticator, Authy, LastPass Authenticator, ແລະ ອື່ນໆ), ຕົວຈັດການລະຫັດຜ່ານທີ່ທ່ານມັກ (1Password, BitWarden, Keeper, KeePassXC, Strongbox, ແລະ ອື່ນໆ) ຫຼື ໃນບາງກໍລະນີ, ອາດໃຊ້ບຣາວເຊີຂອງທ່ານ."
