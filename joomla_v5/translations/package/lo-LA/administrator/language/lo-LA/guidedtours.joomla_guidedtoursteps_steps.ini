COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="ເລືອກໝາຍເລກລຳດັບຂັ້ນຕອນ"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="ເລືອກໝາຍເລກເພື່ອເພີ່ມຂັ້ນຕອນ. ໝາຍເລກນີ້ສະແດງເຖິງຈຳນວນຂັ້ນຕອນທີ່ຖືກສ້າງຂຶ້ນສຳລັບທົວຈົນເຖິງຕອນນີ້."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="ເລືອກປຸ່ມ 'ໃໝ່'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="ເລືອກ 'ໃໝ່' ເພື່ອສ້າງຂັ້ນຕອນໃໝ່."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="ເພີ່ມຊື່ສຳລັບຂັ້ນຕອນ"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="ປ້ອນຊື່ທີ່ຈຳເປັນສຳລັບຂັ້ນຕອນ. ປົກກະຕິແລ້ວແມ່ນການກະທຳທີ່ຜູ້ໃຊ້ຕ້ອງເຮັດ."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="ເພີ່ມຄຳອະທິບາຍຂັ້ນຕອນ"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="ເນື້ອໃນຄວນຈະໃຫ້ຄຳອະທິບາຍແກ່ຜູ້ໃຊ້ກ່ຽວກັບຂັ້ນຕອນນັ້ນ."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="ເລືອກສະຖານະ"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="ເລືອກສະຖານະການເຜີຍແຜ່ຂອງຂັ້ນຕອນ."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="ເລືອກຕຳແໜ່ງ"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="ນີ້ແມ່ນຕຳແໜ່ງຂອງປັອບອັບ ໃຫ້ສຳພັນກັບອົງປະກອບທີ່ທ່ານກຳນົດເປົ້າໝາຍໄວ້ໃນໜ້າເວັບ. 'ເຄິ່ງກາງ' (Centered) ຈະຖືກໃຊ້ເມື່ອບໍ່ມີເປົ້າໝາຍສະເພາະ."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="ປ້ອນອົງປະກອບເປົ້າໝາຍ"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="ເລືອກປະເພດ"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="ນີ້ແມ່ນປະເພດຂອງຂັ້ນຕອນທີ່ທ່ານຕ້ອງການສ້າງ. 'ຕໍ່ໄປ' (Next) ເພື່ອໃຫ້ທົວສືບຕໍ່ໄປໂດຍບໍ່ມີການໂຕ້ຕອບ, 'ປ່ຽນເສັ້ນທາງ' (Redirect) ເພື່ອຍ້າຍໄປໜ້າອື່ນ, 'ໂຕ້ຕອບ' (Interactive) ເພື່ອຂໍການປ້ອນຂໍ້ມູນຈາກຜູ້ໃຊ້."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="ເລືອກ 'ບັນທຶກ ແລະ ປິດ'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="ບັນທຶກ ແລະ ປິດຂັ້ນຕອນ."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="ຂໍສະແດງຄວາມຍິນດີ!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="ທ່ານໄດ້ສ້າງຂັ້ນຕອນສຳລັບທົວແນະນຳແລ້ວ."

