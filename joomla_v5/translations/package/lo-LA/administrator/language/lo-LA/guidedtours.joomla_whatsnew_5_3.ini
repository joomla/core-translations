COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">ຍິນດີຕ້ອນຮັບສູ່ Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">ອັບເດດການນຳທ່ຽວແບບມີຄຳແນະນຳ</h2><p>Guided Tours ຕອນນີ້ມີ API ຂອງຕົນເອງແລ້ວ. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">ເອກະສານ Joomla API</a></p><p>ຕິດຕາມການປັບປຸງໃໝ່ອື່ນໆທີ່ຈະມາໃນໄວໆນີ້!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"The first step of the welcome tour, showing the new media files folder\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">ອັບເດດຫຼັກ</h2><h3 class=\"mb-3\">ຈັດລະບຽບໄຟລ໌ໃນທີ່ຕັ້ງຂອງມັນເອງ</h3><p>ດຽວນີ້ທ່ານສາມາດເບິ່ງ ແລະ ເລືອກເອກະສານທີ່ເກັບໄວ້/ອັບໂຫລດຂອງທ່ານໄດ້ໂດຍກົງຈາກ Media Manager. ຊອກຫາຂໍ້ມູນເພີ່ມເຕີມໃນ <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">ວາລະສານຊຸມຊົນ Joomla</a>.</p><h3 class=\"mb-3\">ເບິ່ງປະຫວັດວຽກທີ່ກຳນົດເວລາ</h3><p>ດຽວນີ້ທ່ານມີຄວາມສາມາດໃນການເບິ່ງຂໍ້ມູນການປະຕິບັດງານໂດຍກົງໃນ backend ໂດຍບໍ່ຕ້ອງເຂົ້າເຖິງໄຟລ໌ log. ຊອກຫາປຸ່ມ <strong>Execution History</strong> ທີ່ຕັ້ງຢູ່ໃນໜ້າວຽກທີ່ກຳນົດເວລາ.</p><h3>ການປັບປຸງ ແລະ ແກ້ໄຂອື່ນໆ</h3><ul class=\"mb-3\"><li>Template Override Plugin Comparison - ເພີ່ມຟັງຊັນການປຽບທຽບໃຫ້ກັບການຂຽນທັບປລັກອິນ (plugin overrides)</li><li>Tag Alias Lookup Fixed - ດຽວນີ້ແທນທີ່ຈະສະແດງໝາຍເລກ id ຂອງແທັກໃນ URL, ຊື່ແທັກຈະຖືກສະແດງ</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="ມີຫຍັງໃໝ່ໃນ Joomla 5.3!"

