PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>ອະນຸຍາດໃຫ້ສ້າງບົດຄວາມແບບແບ່ງໜ້າ ພ້ອມກັບສານບັນທາງເລືອກ.</p><p>ແຊກຕົວແບ່ງໜ້າໂດຍການໃຊ້ປຸ່ມແບ່ງໜ້າທີ່ພົບເຫັນໂດຍທົ່ວໄປໃນແຖບເຄື່ອງມືຂອງບັນນາທິການ WYSIWYG. ຕຳແໜ່ງຂອງການແບ່ງໜ້າໃນບົດຄວາມຈະສະແດງໃນຕົວແກ້ໄຂເປັນເສັ້ນນອນທຳມະດາ.</p><p>ຂໍ້ຄວາມທີ່ສະແດງຈະຂຶ້ນກັບຕົວເລືອກທີ່ເລືອກໄວ້ ແລະ ອາດຈະເປັນຫົວຂໍ້, ຂໍ້ຄວາມທົດແທນ (ຖ້າມີ) ຫຼື ໝາຍເລກໜ້າ.</p><p>ການໃຊ້ງານ HTML ຄື:<br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;The page title&quot; /&gt; ຫຼື <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;The first page&quot; /&gt; ຫຼື <br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;The page title&quot; alt=&quot;The first page&quot; /&gt; ຫຼື <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;The first page&quot; title=&quot;The page title&quot; /&gt;</p>"

