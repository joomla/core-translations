PLG_CACHE_FIELD_BROWSERCACHE_LABEL="ໃຊ້ການຈັດເກັບແຄຊ໌ຂອງບຣາວເຊີ (Browser Caching)"
PLG_CACHE_FIELD_EXCLUDE_DESC="ລະບຸ URL ທີ່ທ່ານຕ້ອງການຍົກເວັ້ນຈາກການເຮັດແຄຊ໌, ແຍກແຕ່ລະລາຍການດ້ວຍແຖວໃໝ່. ຮອງຮັບ Regular expressions, ຕົວຢ່າງ: <br><strong>about\-[a-z]+</strong> - ຈະຍົກເວັ້ນທຸກ URL ທີ່ມີຄຳວ່າ 'about-', ເຊັ່ນ 'about-us', 'about-me', 'about-joomla' ແລະ ອື່ນໆ.<br><strong>/component/users/</strong> - ຈະຍົກເວັ້ນທຸກ URL ທີ່ມີ /component/users/.<br><strong>com_users</strong> - ຈະຍົກເວັ້ນທຸກໜ້າຂອງຄອມໂພເນນ Users."
PLG_CACHE_FIELD_EXCLUDE_LABEL="ຍົກເວັ້ນ URLs"
PLG_CACHE_FIELD_EXCLUDE_MENU_ITEMS_LABEL="ຍົກເວັ້ນລາຍການເມນູ"
PLG_CACHE_XML_DESCRIPTION="ໃຫ້ການເຮັດແຄຊ໌ (cache) ຂອງໜ້າເວັບ. ສິ່ງນີ້ເໝາະສຳລັບເວັບໄຊທີ່ມີເນື້ອຫາຄົງທີ່ ຫຼື ເນື້ອຫາທີ່ບໍ່ມີການປ່ຽນແປງເລື້ອຍໆເທົ່ານັ້ນ."
