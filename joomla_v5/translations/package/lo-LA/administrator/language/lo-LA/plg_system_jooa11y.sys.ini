PLG_SYSTEM_JOOA11Y="ລະບົບ - ຕົວທົດສອບການເຂົ້າເຖິງຂອງ Joomla"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="ຕົວທົດສອບການເຂົ້າເຖິງຂອງ Joomla ຈະເນັ້ນໃຫ້ເຫັນບັນຫາການເຂົ້າເຖິງ ແລະ ການໃຊ້ງານທົ່ວໄປ. ເໝາະສຳລັບຜູ້ຂຽນເນື້ອຫາ, ປລັກອິນນີ້ຈະລະບຸຂໍ້ຜິດພາດ ຫຼື ຄຳເຕືອນ ແລະ ໃຫ້ຄຳແນະນຳກ່ຽວກັບວິທີແກ້ໄຂ. ກະລຸນາຮັບຊາບວ່າປລັກອິນນີ້ບໍ່ໄດ້ສະຫນອງການວິເຄາະຢ່າງລະອຽດຂອງເວັບໄຊທ໌ຂອງທ່ານ, ແລະ ບໍ່ໄດ້ຮັບປະກັນການເຂົ້າເຖິງເວັບໄຊທ໌ຂອງທ່ານໂດຍອັດຕະໂນມັດ. ມັນເປັນສິ່ງສໍາຄັນທີ່ຈະເລືອກເອົາເທມເພລດທີ່ສາມາດເຂົ້າເຖິງໄດ້ໂດຍພື້ນຖານ ເພື່ອຮັບປະກັນວ່າເວັບໄຊຂອງທ່ານໄດ້ມາດຕະຖານການເຂົ້າເຖິງ."

