PLG_USER_JOOMLA="ຜູ້ໃຊ້ - ຈູມລ່າ!"
PLG_USER_JOOMLA_XML_DESCRIPTION="<p>ຈັດການການຊິງໂຄໄນ (synchronisation) ຜູ້ໃຊ້ເລີ່ມຕົ້ນຂອງ Joomla.</p><p><strong>ຄຳເຕືອນ! ທ່ານຕ້ອງເປີດໃຊ້ງານປລັກອິນທີ່ຈັດການເຊດຊັນ (session) ຂອງຜູ້ໃຊ້ຢ່າງໜ້ອຍໜຶ່ງອັນ ບໍ່ດັ່ງນັ້ນທ່ານຈະເສຍສິດການເຂົ້າເຖິງເວັບໄຊທ໌ທັງໝົດຂອງທ່ານ.</strong></p>"

