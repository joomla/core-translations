PLG_SYSTEM_TASK_NOTIFICATION_FAILURE_MAIL_BODY="ສະບາຍດີ,\n\n\nການປະຕິບັດງານທີ່ວາງແຜນໄວ້ຂອງ ວຽກທີ່ກຳນົດເວລາ#{TASK_ID}, {TASK_TITLE}, ລົ້ມເຫຼວດ້ວຍລະຫັດອອກ {EXIT_CODE} ເມື່ອ {EXEC_DATE_TIME}.\n\nກະລຸນາເຂົ້າເບິ່ງສ່ວນຫຼັງຂອງ Joomla! ເພື່ອຂໍ້ມູນເພີ່ມເຕີມ.\n\n{TASK_OUTPUT}"
