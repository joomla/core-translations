PLG_SYSTEM_TASK_NOTIFICATION_FATAL_MAIL_BODY="ສະບາຍດີ,\n\nການປະຕິບັດງານທີ່ວາງແຜນໄວ້ຂອງ ວຽກທີ່ກຳນົດເວລາ#{TASK_ID}, {TASK_TITLE}, ໄດ້ຮັບການກູ້ຄືນຈາກຄວາມຜິດພາດຮ້າຍແຮງ.\n\nນີ້ອາດໝາຍຄວາມວ່າການປະຕິບັດງານວຽກໄດ້ໃຊ້ຊັບພະຍາກອນລະບົບຈົນໝົດ ຫຼື ຕິດຂໍ້ຈຳກັດຈາກ PHP INI.\n\nກະລຸນາເຂົ້າເບິ່ງສ່ວນຫຼັງຂອງ Joomla! ເພື່ອຂໍ້ມູນເພີ່ມເຕີມ."
