PLG_SYSTEM_TASK_NOTIFICATION_NO_MAIL_SENT="ບໍ່ສາມາດສົ່ງການແຈ້ງເຕືອນວຽກໃຫ້ກັບຜູ້ໃຊ້ຄົນໃດເລີຍ. ນີ້ອາດໝາຍຄວາມວ່າລະບົບສົ່ງເມລບໍ່ໄດ້ຖືກຕັ້ງຄ່າຢ່າງຖືກຕ້ອງ ຫຼື ບໍ່ມີຜູ້ໃຊ້ທີ່ເປີດໃຊ້ງານອີເມລລະບົບ ແລະ ມີສິດ com_scheduler `core.manage`."
PLG_SYSTEM_TASK_NOTIFICATION_ORPHAN_MAIL_BODY="ສະບາຍດີ,\n\nວຽກທີ່ກຳນົດເວລາ#{TASK_ID}, {TASK_TITLE}, ໄດ້ກາຍເປັນວຽກທີ່ຂາດການເຊື່ອມຕໍ່. ນີ້ອາດເປັນຍ້ອນວ່າປລັກອິນຜູ້ໃຫ້ບໍລິການຖືກລຶບອອກ ຫຼື ຖືກປິດການໃຊ້ງານຈາກການຕິດຕັ້ງ Joomla! ຂອງທ່ານ.\n\nກະລຸນາເຂົ້າເບິ່ງສ່ວນຫຼັງຂອງ Joomla! ເພື່ອກວດສອບ."
