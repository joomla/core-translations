PLG_CONTENT_PAGEBREAK="ເນື້ອຫາ - ການແບ່ງໜ້າ"
PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>ອະນຸຍາດໃຫ້ສ້າງບົດຄວາມແບບແບ່ງໜ້າ ພ້ອມກັບສາລະບານ (ທາງເລືອກ).</p><p>ແຊກຈຸດແບ່ງໜ້າໂດຍການໃຊ້ປຸ່ມແບ່ງໜ້າທີ່ປົກກະຕິຈະພົບເຫັນໃນແຖບເຄື່ອງມືຂອງບັນນາທິການ WYSIWYG. ຕຳແໜ່ງຂອງຈຸດແບ່ງໜ້າໃນບົດຄວາມຈະສະແດງໃນບັນນາທິການເປັນເສັ້ນນອນທຳມະດາ.</p><p>ຂໍ້ຄວາມທີ່ສະແດງຜົນຈະຂຶ້ນກັບຕົວເລືອກທີ່ຕັ້ງຄ່າໄວ້ ແລະ ອາດຈະເປັນຊື່ຫົວຂໍ້, ຂໍ້ຄວາມສຳຮອງ (ຖ້າມີ) ຫຼື ໝາຍເລກໜ້າ.</p><p>ການໃຊ້ງານ HTML ຄື:<br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;The page title&quot; /&gt; ຫຼື <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;The first page&quot; /&gt; ຫຼື <br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;The page title&quot; alt=&quot;The first page&quot; /&gt; ຫຼື <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;The first page&quot; title=&quot;The page title&quot; /&gt;</p>"

