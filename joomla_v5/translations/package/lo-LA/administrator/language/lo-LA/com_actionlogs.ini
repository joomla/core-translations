COM_ACTIONLOGS_POSTINSTALL_BODY="<p>ດ້ວຍການເປີດຕົວຂອງ Joomla 3.9.0 ທ່ານສາມາດບັນທຶກການກະທຳທັງໝົດຂອງຜູ້ໃຊ້ໃນສ່ວນຂະຫຍາຍທີ່ຮອງຮັບ. ດຽວນີ້ມັນງ່າຍຂຶ້ນທີ່ຈະເບິ່ງວ່າໃຜເຮັດຫຍັງ ແລະ ເຮັດຕອນໃດ.</p><p>ບັນທຶກເຫຼົ່ານີ້ສາມາດກວດສອບໄດ້ໃນ Joomla ຫຼື ສົ່ງອອກເພື່ອໃຊ້ພາຍນອກ.</p><p>ສຳລັບຂໍ້ມູນເພີ່ມເຕີມກ່ຽວກັບຄຸນສົມບັດໃໝ່ນີ້ ກະລຸນາອ່ານໄດ້ທີ່ <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:User_Action_Logs' target='_blank' rel='noopener noreferrer'>ເອກະສານບັນທຶກການກະທຳຂອງຜູ້ໃຊ້.</a></p>"
