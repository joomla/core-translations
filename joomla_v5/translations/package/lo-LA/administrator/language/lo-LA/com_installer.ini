COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="ນີ້ແມ່ນຈຳນວນຂໍ້ມູນສູງສຸດທີ່ສາມາດສົ່ງຜ່ານ POST ໄປຍັງເຊີບເວີ. ນີ້ລວມເຖິງການສົ່ງຟອມບົດຄວາມ, ມີເດຍ (ຮູບພາບ, ວິດີໂອ) ແລະ ສ່ວນເສີມ. ຄ່ານີ້ມີໜ້ອຍກວ່າ 16MB ຊຶ່ງອາດສົ່ງຜົນກະທົບຕໍ່ການອັບໂຫລດສ່ວນເສີມຂະໜາດໃຫຍ່. ຄ່ານີ້ຖືກກຳນົດໄວ້ໃນ php.ini ພາຍໃຕ້ post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="ຂະໜາດອັບໂຫລດໄຟລ໌ສູງສຸດຂອງ PHP ນ້ອຍເກີນໄປ."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="ຂະໜາດໄຟລ໌ສູງສຸດສຳລັບການອັບໂຫລດຖືກຕັ້ງໄວ້ໜ້ອຍກວ່າ 16MB ຊຶ່ງອາດສົ່ງຜົນກະທົບຕໍ່ການອັບໂຫລດສ່ວນເສີມຂະໜາດໃຫຍ່. ຄ່ານີ້ຖືກກຳນົດໄວ້ໃນ php.ini ທັງໃນສ່ວນ upload_max_filesize ແລະ post_max_size (ຢູ່ໃນໄຟລ໌ php.ini ແລະ/ຫຼື .htaccess). ຄ່າຂອງ post_max_size ຕ້ອງໃຫຍ່ກວ່າຄ່າຂອງ upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="ກ່ອນທີ່ຈະອັບເດດ ໃຫ້ແນ່ໃຈວ່າການອັບເດດນັ້ນເຂົ້າກັນໄດ້ກັບເວີຊັນ Joomla! ທີ່ທ່ານຕິດຕັ້ງໄວ້. <br>ຂໍແນະນຳຢ່າງຍິ່ງໃຫ້ທ່ານເຮັດການ <strong>ສຳຮອງຂໍ້ມູນ (backup)</strong> ໄຟລ໌ເວັບໄຊທ໌ ແລະ ຖານຂໍ້ມູນຂອງທ່ານກ່ອນທີ່ຈະເລີ່ມການອັບເດດ."
