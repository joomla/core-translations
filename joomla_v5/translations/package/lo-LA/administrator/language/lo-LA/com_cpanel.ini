COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>ຕອນນີ້ Joomla ມາພ້ອມກັບການເພີ່ມຄວາມປອດໄພໃນໄຟລ໌ htaccess.txt ແລະ web.config.txt ເລີ່ມຕົ້ນ. ການເພີ່ມຄວາມປອດໄພນີ້ຈະປິດການເຮັດວຽກທີ່ເອີ້ນວ່າ MIME-type sniffing ໃນເວັບບຣາວເຊີ. ການ sniffing ນຳໄປສູ່ຊ່ອງໂຫວ່ການໂຈມຕີສະເພາະ ເຊິ່ງສະຄຣິບໃນຮູບແບບໄຟລ໌ທີ່ປົກກະຕິບໍ່ມີອັນຕະລາຍ (ເຊັ່ນ ຮູບພາບ) ຈະຖືກປະມວນຜົນ, ເຮັດໃຫ້ເກີດຊ່ອງໂຫວ່ Cross-Site-Scripting.</p><p>ທີມງານຄວາມປອດໄພແນະນຳໃຫ້ທ່ານປ່ຽນແປງໄຟລ໌ .htaccess ຫຼື web.config ທີ່ມີຢູ່ແລ້ວດ້ວຍຕົນເອງ, ເພາະໄຟລ໌ເຫຼົ່ານັ້ນບໍ່ສາມາດອັບເດດອັດຕະໂນມັດໄດ້.</p><p><strong>ການປ່ຽນແປງສຳລັບ .htaccess</strong><br>ເພີ່ມແຖວຕໍ່ໄປນີ້ກ່ອນ \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>ການປ່ຽນແປງສຳລັບ web.config</strong><br>ເພີ່ມແຖວຕໍ່ໄປນີ້ຕໍ່ຈາກ \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>" ; Translators: Don't touch the code part in the message, Starting with ## Mod_rewrite &hellip;
COM_CPANEL_MSG_ADDNOSNIFF_TITLE="ການອັບເດດຄວາມປອດໄພ .htaccess & web.config"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p>ຕັ້ງແຕ່ເວີຊັ່ນ 3.9.21, Joomla ມາພ້ອມກັບກົດຄວາມປອດໄພເພີ່ມເຕີມໃນ htaccess.txt ເລີ່ມຕົ້ນ. ກົດນີ້ຈະປ້ອງກັນຜູ້ໃຊ້ໄຟລ໌ svg ຈາກຊ່ອງໂຫວ່ Cross-Site-Scripting (XSS).<br>ທີມງານຄວາມປອດໄພແນະນຳໃຫ້ທ່ານປ່ຽນແປງໄຟລ໌ .htaccess ທີ່ມີຢູ່ແລ້ວດ້ວຍຕົນເອງ, ເພາະໄຟລ໌ນີ້ບໍ່ສາມາດອັບເດດອັດຕະໂນມັດໄດ້.</p><p><strong>ການປ່ຽນແປງສຳລັບ .htaccess</strong></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    Header always set Content-Security-Policy \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><p>ໃນຂະນະນີ້ ພວກເຮົາກຳລັງຫາວິທີກຳນົດຄ່ານີ້ໃນເວັບເຊີເວີ IIS, ກະລຸນາຕິດຕໍ່ຜູ້ໃຫ້ບໍລິການໂຮສຕິ້ງຂອງທ່ານເພື່ອຂໍຄວາມຊ່ວຍເຫຼືອເພີ່ມເຕີມ.</p>"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="ການປ້ອງກັນ XSS ເພີ່ມເຕີມ ສຳລັບການໃຊ້ໄຟລ໌ SVG"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="ຕັ້ງແຕ່ Joomla! 3.4.0, ທ່ານອາດຈະພົບກັບບັນຫາໃນປລັກອິນ ລະບົບ - ຕົວຕອງພາສາ (Language Filter) ໃນເວັບໄຊທ໌ຂອງທ່ານ. ເພື່ອແກ້ໄຂບັນຫາເຫຼົ່ານັ້ນ ກະລຸນາເປີດ <a href=\"index.php?option=com_languages&view=languages\">ການຈັດການພາສາ</a> ແລ້ວກົດບັນທຶກແຕ່ລະພາສາດ້ວຍຕົນເອງ ເພື່ອໃຫ້ແນ່ໃຈວ່າລະດັບການເຂົ້າເຖິງ (Access level) ໄດ້ຖືກບັນທຶກແລ້ວ."
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="ທ່ານອາດຈະມີບັນຫາກ່ຽວກັບການຕັ້ງຄ່າຫຼາຍພາສາຂອງທ່ານ"
COM_CPANEL_MSG_ROBOTS_BODY="ມີການປ່ຽນແປງໃນໄຟລ໌ robots.txt ເລີ່ມຕົ້ນໃນ Joomla! 3.3 ເພື່ອໃຫ້ Google ສາມາດເຂົ້າເຖິງແມ່ແບບ ແລະ ໄຟລ໌ສື່ຕ່າງໆໄດ້ ເພື່ອປັບປຸງ SEO. ການປ່ຽນແປງນີ້ຈະບໍ່ຖືກນຳໃຊ້ໂດຍອັດຕະໂນມັດເມື່ອມີການອັບເກຣດ ແລະ ແນະນຳໃຫ້ຜູ້ໃຊ້ກວດສອບການປ່ຽນແປງໃນໄຟລ໌ robots.txt.dist ແລະ ນຳການປ່ຽນແປງເຫຼົ່ານີ້ໄປໃຊ້ໃນໄຟລ໌ robots.txt ຂອງຕົນເອງ."
COM_CPANEL_MSG_ROBOTS_TITLE="ການອັບເດດ robots.txt"
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>ຕັ້ງແຕ່ Joomla! 3.5, ປລັກອິນສະຖິຕິຈະສົ່ງຂໍ້ມູນແບບບໍ່ລະບຸຕົວຕົນໄປຍັງໂຄງການ Joomla. ເຊິ່ງຈະສົ່ງພຽງແຕ່ເວີຊັ່ນຂອງ Joomla, ເວີຊັ່ນ PHP, ປະເພດ ແລະ ເວີຊັ່ນຂອງຖານຂໍ້ມູນ, ແລະ ລະບົບປະຕິບັດການຂອງເຊີເວີເທົ່ານັ້ນ.</p><p>ຂໍ້ມູນນີ້ຖືກເກັບກຳເພື່ອຮັບປະກັນວ່າເວີຊັ່ນຂອງ Joomla ໃນອະນາຄົດຈະສາມາດໃຊ້ປະໂຫຍດຈາກຄຸນສົມບັດຫຼ້າສຸດຂອງຖານຂໍ້ມູນ ແລະ PHP ໄດ້ໂດຍບໍ່ກະທົບຕໍ່ຜູ້ໃຊ້ຈຳນວນຫຼາຍ.</p><p>ເພື່ອຄວາມໂປ່ງໃສ ແລະ ເພື່ອຊ່ວຍນັກພັດທະນາ <a href=\"https://developer.joomla.org/about/stats.html\" target=\"_blank\" rel=\"noopener noreferrer\">ຂໍ້ມູນນີ້ແມ່ນເປີດເຜີຍຕໍ່ສາທາລະນະ.</a> ໂດຍຈະມີ API ແລະ ກຣາຟສະແດງເວີຊັ່ນ Joomla, PHP ແລະ ຖານຂໍ້ມູນທີ່ກຳລັງຖືກໃຊ້ງານ.</p><p>ຖ້າທ່ານບໍ່ຕ້ອງການສົ່ງຂໍ້ມູນນີ້ໃຫ້ໂຄງການ Joomla, ທ່ານສາມາດປິດການໃຊ້ງານປລັກອິນທີ່ຊື່ວ່າ ລະບົບ - ສະຖິຕິ Joomla (System - Joomla Statistics) ໄດ້.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="ການເກັບກຳສະຖິຕິໃນ Joomla"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>ໃນສ່ວນໜຶ່ງຂອງການກວດສອບໂດຍທີມງານຄວາມປອດໄພ, ພວກເຮົາໄດ້ມີການປ່ຽນແປງການຕັ້ງຄ່າເລີ່ມຕົ້ນສຳລັບຕົວຕອງຂໍ້ຄວາມທົ່ວໄປ (global text filters) ໃນການຕິດຕັ້ງ Joomla ໃໝ່. ການຕັ້ງຄ່າເລີ່ມຕົ້ນສຳລັບກຸ່ມ 'Public', 'Guest' ແລະ 'Registered' ຕອນນີ້ແມ່ນ 'No HTML'. ເນື່ອງຈາກການປ່ຽນແປງນີ້ມີຜົນສະເພາະກັບການຕິດຕັ້ງໃໝ່ເທົ່ານັ້ນ, ພວກເຮົາຂໍແນະນຳໃຫ້ທ່ານກວດສອບ ແລະ ອັບເດດເວັບໄຊທ໌ຂອງທ່ານທີ່: ລະບົບ &rarr; ການຕັ້ງຄ່າຫຼັກ &rarr; ຕົວຕອງຂໍ້ຄວາມ (Text Filters)</p>"
