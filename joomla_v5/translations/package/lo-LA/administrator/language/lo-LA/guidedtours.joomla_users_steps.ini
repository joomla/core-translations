COM_GUIDEDTOURS_TOUR_USERS_STEP_NAME_TITLE="ເພີ່ມຊື່"
COM_GUIDEDTOURS_TOUR_USERS_STEP_NAME_DESCRIPTION="ປ້ອນຊື່ທີ່ຈຳເປັນສຳລັບຜູ້ໃຊ້."

COM_GUIDEDTOURS_TOUR_USERS_STEP_LOGINNAME_TITLE="ເພີ່ມຊື່ເຂົ້າໃຊ້ (login name)"
COM_GUIDEDTOURS_TOUR_USERS_STEP_LOGINNAME_DESCRIPTION="ປ້ອນຊື່ເຂົ້າໃຊ້ທີ່ຈຳເປັນສຳລັບຜູ້ໃຊ້ (ຊື່ຜູ້ໃຊ້)."

COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD_TITLE="ປ້ອນລະຫັດຜ່ານ"
COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD_DESCRIPTION="ປ້ອນລະຫັດຜ່ານ (ໃໝ່). ເຖິງແມ່ນວ່າຊ່ອງນີ້ຈະບໍ່ຈຳເປັນ ແຕ່ຜູ້ໃຊ້ຈະບໍ່ສາມາດເຂົ້າສູ່ລະບົບໄດ້ ຖ້າຫາກບໍ່ໄດ້ກຳນົດລະຫັດຜ່ານ."

COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD2_TITLE="ຢືນຢັນລະຫັດຜ່ານ"
COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD2_DESCRIPTION="ປ້ອນລະຫັດຜ່ານຈາກຊ່ອງຂ້າງເທິງອີກຄັ້ງເພື່ອຢືນຢັນ. ຊ່ອງນີ້ຈຳເປັນຕ້ອງປ້ອນ ເມື່ອທ່ານໄດ້ປ້ອນລະຫັດຜ່ານໃໝ່ໃນຊ່ອງກ່ອນໜ້ານີ້."

COM_GUIDEDTOURS_TOUR_USERS_STEP_EMAIL_TITLE="ເພີ່ມທີ່ຢູ່ອີເມລ"
COM_GUIDEDTOURS_TOUR_USERS_STEP_EMAIL_DESCRIPTION="ປ້ອນທີ່ຢູ່ອີເມລສຳລັບຜູ້ໃຊ້."

COM_GUIDEDTOURS_TOUR_USERS_STEP_SYSTEMEMAIL_TITLE="ເປີດ/ປິດ ການຮັບອີເມລລະບົບ"
COM_GUIDEDTOURS_TOUR_USERS_STEP_SYSTEMEMAIL_DESCRIPTION="ຕັ້ງເປັນ 'ແມ່ນ' (Yes) ຖ້າຫາກຜູ້ໃຊ້ຈຳເປັນຕ້ອງໄດ້ຮັບອີເມລຈາກລະບົບ."

COM_GUIDEDTOURS_TOUR_USERS_STEP_STATUS_TITLE="ເປີດ/ປິດ ສະຖານະ"
COM_GUIDEDTOURS_TOUR_USERS_STEP_STATUS_DESCRIPTION="ເປີດໃຊ້ງານ ຫຼື ບລັອກຜູ້ໃຊ້ນີ້."

COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORDRESET_TITLE="ເປີດ/ປິດ ການຕັ້ງຄ່າລະຫັດຜ່ານໃໝ່"
COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORDRESET_DESCRIPTION="ຖ້າຕັ້ງເປັນ 'ແມ່ນ' (Yes), ຜູ້ໃຊ້ຈະຕ້ອງໄດ້ຕັ້ງຄ່າລະຫັດຜ່ານຂອງພວກເຂົາໃໝ່ໃນຄັ້ງຕໍ່ໄປທີ່ພວກເຂົາເຂົ້າສູ່ລະບົບເວັບໄຊ."

COM_GUIDEDTOURS_TOUR_USERS_STEP_SAVECLOSE_TITLE="ເລືອກ 'ບັນທຶກ ແລະ ປິດ'"
COM_GUIDEDTOURS_TOUR_USERS_STEP_SAVECLOSE_DESCRIPTION="ບັນທຶກ ແລະ ປິດຜູ້ໃຊ້."

COM_GUIDEDTOURS_TOUR_USERS_STEP_CONGRATULATIONS_TITLE="ຂໍສະແດງຄວາມຍິນດີ!"
COM_GUIDEDTOURS_TOUR_USERS_STEP_CONGRATULATIONS_DESCRIPTION="ທ່ານໄດ້ສ້າງຜູ້ໃຊ້ແລ້ວ."

