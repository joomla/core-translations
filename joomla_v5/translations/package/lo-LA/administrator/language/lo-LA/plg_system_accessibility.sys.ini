PLG_SYSTEM_ACCESSIBILITY="ລະບົບ - ຄຸນສົມບັດການເຂົ້າເຖິງເພີ່ມເຕີມ"
PLG_SYSTEM_ACCESSIBILITY_XML_DESCRIPTION="ປລັກອິນນີ້ເພີ່ມແຖບເຄື່ອງມືການເຂົ້າເຖິງໃຫ້ກັບເວັບໄຊຂອງທ່ານ ພ້ອມດ້ວຍຕົວເລືອກການເຂົ້າເຖິງເພີ່ມເຕີມ. ເມື່ອເປີດໃຊ້ງານແລ້ວ ແຖບເຄື່ອງມືສາມາດເປີດໄດ້ດ້ວຍເມົາສ໌ ຫຼື ປຸ່ມລັດ <strong>CTRL + ALT + A</strong>, ຫຼື <strong>CTRL + OPTION + A</strong> ໃນ MacOS."

