PLG_SYSTEM_SHORTCUT_XML_DESCRIPTION="<p>ເປີດໃຊ້ງານປຸ່ມລັດແປ້ນພິມໃນເວັບໄຊຜູ້ດູແລລະບົບ, ເຊິ່ງສາມາດສະໜອງໃຫ້ໂດຍປລັກອິນອື່ນໆ ແລະ ລວມມີລາຍການປຸ່ມລັດໂດຍກົງດັ່ງຕໍ່ໄປນີ້:</p><ul class=\"list-unstyled\"><li><kbd>J</kbd> <small>ແລ້ວ</small> <kbd>A</kbd> ບັນທຶກ</li><li><kbd>J</kbd> <small>ແລ້ວ</small> <kbd>S</kbd> ບັນທຶກ ແລະ ປິດ</li><li><kbd>J</kbd> <small>ແລ້ວ</small> <kbd>Q</kbd> ຍົກເລີກ</li><li><kbd>J</kbd> <small>ແລ້ວ</small> <kbd>N</kbd> ສ້າງໃໝ່</li><li><kbd>J</kbd> <small>ແລ້ວ</small> <kbd>F</kbd> ຄົ້ນຫາ</li><li><kbd>J</kbd> <small>ແລ້ວ</small> <kbd>O</kbd> ຕົວເລືອກ</li><li><kbd>J</kbd> <small>ແລ້ວ</small> <kbd>H</kbd> ຊ່ວຍເຫຼືອ</li><li><kbd>J</kbd> <small>ແລ້ວ</small> <kbd>M</kbd> ເປີດ-ປິດ ເມນູ</li><li><kbd>J</kbd> <small>ແລ້ວ</small> <kbd>X</kbd> ພາບລວມ</li><li><kbd>J</kbd> <small>ແລ້ວ</small> <kbd>D</kbd> ໜ້າຫຼັກແຜງຄວບຄຸມ</li></ul>"

