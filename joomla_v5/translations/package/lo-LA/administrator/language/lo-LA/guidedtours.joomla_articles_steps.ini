COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NEW_TITLE="ເລືອກປຸ່ມ 'ໃໝ່'"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NEW_DESCRIPTION="ເລືອກ 'ໃໝ່' ເພື່ອສ້າງບົດຄວາມໃໝ່."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TITLE_TITLE="ເພີ່ມຊື່ສຳລັບບົດຄວາມ"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TITLE_DESCRIPTION="ປ້ອນຊື່ທີ່ຈຳເປັນສຳລັບບົດຄວາມ."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ALIAS_TITLE="ປ້ອນນາມແຝງ (alias)"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ALIAS_DESCRIPTION="ທ່ານສາມາດຂຽນຊື່ພາຍໃນຂອງບົດຄວາມນີ້. ທ່ານສາມາດປະວ່າງໄວ້ໄດ້ ແລະ ລະບົບຈະໃຊ້ຄ່າເລີ່ມຕົ້ນເປັນຕົວພິມນ້ອຍທີ່ມີເຄື່ອງໝາຍຂີດກາງແທນທີ່ວ່າງ ເພື່ອໃຊ້ເປັນສ່ວນໜຶ່ງຂອງ URL."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONTENT_TITLE="ເພີ່ມເນື້ອໃນ"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONTENT_DESCRIPTION="ເພີ່ມເນື້ອໃນບົດຄວາມຂອງທ່ານໃນຕົວແກ້ໄຂ (editor)."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_STATUS_TITLE="ເລືອກສະຖານະ"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_STATUS_DESCRIPTION="ເລືອກສະຖານະການເຜີຍແຜ່ຂອງບົດຄວາມ."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CATEGORY_TITLE="ເລືອກໝວດໝູ່"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CATEGORY_DESCRIPTION="ເລືອກໝວດໝູ່ສຳລັບບົດຄວາມນີ້. ທ່ານຍັງສາມາດປ້ອນໝວດໝູ່ໃໝ່ໄດ້ໂດຍການພິມຊື່ລົງໃນຊ່ອງ ແລະ ກົດ enter."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_FEATURED_TITLE="ເປີດ/ປິດ ແນະນຳ (featured)"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_FEATURED_DESCRIPTION="ເລືອກ 'ແນະນຳ' ເພື່ອໃຫ້ບົດຄວາມຂອງທ່ານເປັນບົດຄວາມແນະນຳ."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ACCESS_TITLE="ກຳນົດລະດັບການເຂົ້າເຖິງ"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ACCESS_DESCRIPTION="ເລືອກລະດັບການເຂົ້າເຖິງສຳລັບບົດຄວາມ."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TAGS_TITLE="ເພີ່ມແທັກ"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TAGS_DESCRIPTION="ເລືອກແທັກສຳລັບບົດຄວາມຂອງທ່ານ. ທ່ານຍັງສາມາດປ້ອນແທັກໃໝ່ໄດ້ໂດຍການພິມຊື່ລົງໃນຊ່ອງ ແລະ ກົດ enter."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NOTE_TITLE="ເພີ່ມບັນທຶກ"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NOTE_DESCRIPTION="ປົກກະຕິແລ້ວແມ່ນໃຊ້ສຳລັບຜູ້ດູແລລະບົບ ແລະ ຈະບໍ່ສະແດງຢູ່ໜ້າເວັບໄຊ (front end)."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_VERSIONNOTE_TITLE="ເພີ່ມບັນທຶກເວີຊັນ"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_VERSIONNOTE_DESCRIPTION="ນີ້ແມ່ນຊ່ອງຂໍ້ມູນທາງເລືອກເພື່ອລະບຸເວີຊັນຂອງບົດຄວາມນີ້."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_SAVECLOSE_TITLE="ເລືອກ 'ບັນທຶກ ແລະ ປິດ'"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_SAVECLOSE_DESCRIPTION="ບັນທຶກ ແລະ ປິດບົດຄວາມ."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONGRATULATIONS_TITLE="ຂໍສະແດງຄວາມຍິນດີ!"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONGRATULATIONS_DESCRIPTION="ທ່ານໄດ້ສ້າງບົດຄວາມແລ້ວ."

