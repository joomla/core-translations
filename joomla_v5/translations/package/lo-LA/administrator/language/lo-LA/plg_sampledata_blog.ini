PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>ຂະບວນການເຮັດວຽກ (Workflows) ໃຊ້ເພື່ອຈັດການຂັ້ນຕອນຕ່າງໆທີ່ບົດຄວາມຂອງທ່ານຕ້ອງຜ່ານກ່ອນທີ່ຈະຖືກເຜີຍແຜ່.</p><p>ຄອມໂພເນັ້ນສຳລັບຈັດການຂະບວນການເຮັດວຽກບໍ່ໄດ້ຖືກເປີດໃຊ້ໂດຍເລີ່ມຕົ້ນ.</p><p>ເພື່ອເບິ່ງຂະບວນການເຮັດວຽກທີ່ພວກເຮົາມີໃຫ້ໃນຂໍ້ມູນຕົວຢ່າງ, ກ່ອນອື່ນທ່ານຕ້ອງເປີດໃຊ້ຟັງຊັນນີ້ກ່ອນ.</p><ol><li>ເຂົ້າໄປທີ່ສ່ວນຜູ້ດູແລລະບົບ</li><li>ຈາກແທັບ 'ເນື້ອຫາ' > 'ບົດຄວາມ' > 'ຕົວເລືອກ' > 'ການເຊື່ອມໂຍງ' ໃຫ້ຕັ້ງຄ່າ 'ເປີດໃຊ້ຂະບວນການເຮັດວຽກ' ເປັນ 'ແມ່ນ'</li><li>ບັນທຶກການປ່ຽນແປງ</li></ol><p>ຕອນນີ້ເມື່ອທ່ານເຂົ້າໄປທີ່ 'ເນື້ອຫາ' ອີກຄັ້ງ ທ່ານຈະເຫັນພາກສ່ວນ 'ຂະບວນການເຮັດວຽກ'.</p><p>ເມື່ອທ່ານແກ້ໄຂບົດຄວາມ ທ່ານຈະເຫັນການປ່ຽນສະຖານະໃໝ່ສຳລັບບົດຄວາມທີ່ກ່ຽວຂ້ອງກັບຂະບວນການເຮັດວຽກ.</p>"
