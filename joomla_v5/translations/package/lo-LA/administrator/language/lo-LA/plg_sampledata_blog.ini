PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="ຂໍ້ມູນຕົວຢ່າງທີ່ຈະຕິດຕັ້ງເວັບໄຊບລັອກພ້ອມກັບບົດຄວາມ, ແທັກ, ຟິວທີ່ກຳນົດເອງ ແລະ ຂະບວນການເຮັດວຽກ.<br>ຖ້າເວັບໄຊຮອງຮັບຫຼາຍພາສາ, ຂໍ້ມູນຈະຖືກຕິດແທັກຕາມພາສາຂອງສ່ວນຫຼັງ (backend) ທີ່ກຳລັງໃຊ້ງານຢູ່."
