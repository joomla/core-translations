PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>ເວັບໄຊຂອງທ່ານມີບາງໂມດູນທີ່ນິຍົມໃຊ້ກັນຖືກກຳນົດຄ່າໄວ້ລ່ວງໜ້າແລ້ວ. ເຊິ່ງລວມມີ:</p><ul><li>ຮູບພາບ (ປະເພດ: ກຳນົດເອງ), ເຊິ່ງເກັບຮູບພາບໄວ້ໃຕ້ເມນູ. ນີ້ແມ່ນໂມດູນແບບກຳນົດເອງທີ່ທ່ານສາມາດແກ້ໄຂເພື່ອປ່ຽນຮູບພາບໄດ້.</li><li>ແທັກຍອດນິຍົມ (ປະເພດ: ແທັກ - ຍອດນິຍົມ), ເຊິ່ງຈະປາກົດຂຶ້ນຖ້າທ່ານໃຊ້ການຕິດແທັກໃນບົດຄວາມຂອງທ່ານ. ໃສ່ແທັກໃນຊ່ອງ ແທັກ ເມື່ອແກ້ໄຂ.</li><li>ໂພສເກົ່າກວ່າ (ປະເພດ: ບົດຄວາມ), ເຊິ່ງສະແດງລາຍການບົດຄວາມຕາມໝວດໝູ່.</li><li>ການເຜີຍແຜ່ຂ່າວສານ (ປະເພດ: ຟີດການເຜີຍແຜ່), ເຊິ່ງຊ່ວຍໃຫ້ຜູ້ອ່ານຂອງທ່ານສາມາດອ່ານໂພສຂອງທ່ານໃນຕົວອ່ານຂ່າວໄດ້.</li><li>ຟອມເຂົ້າສູ່ລະບົບ (ປະເພດ: ເຂົ້າສູ່ລະບົບ), ເຊິ່ງຊ່ວຍໃຫ້ຜູ້ໃຊ້ຂອງທ່ານເຂົ້າເຖິງພື້ນທີ່ຈຳກັດຂອງເວັບໄຊໄດ້.</li></ul><p>ແຕ່ລະໂມດູນເຫຼົ່ານີ້ມີຫຼາຍຕົວເລືອກທີ່ທ່ານສາມາດທົດລອງໄດ້ໃນ ຕົວຈັດການໂມດູນ ໃນສ່ວນຜູ້ດູແລລະບົບເວັບໄຊຂອງທ່ານ. ເມື່ອທ່ານເຂົ້າສູ່ລະບົບແລ້ວ ທ່ານຍັງສາມາດເລືອກໄອຄອນແກ້ໄຂໃນມຸມຂວາເທິງ ເຊິ່ງຈະນຳທ່ານໄປສູ່ໜ້າຈໍແກ້ໄຂສຳລັບໂມດູນນັ້ນ. ຕ້ອງໝັ້ນໃຈສະເໝີວ່າໄດ້ບັນທຶກ ແລະ ປິດໂມດູນໃດໆທີ່ທ່ານແກ້ໄຂ.</p><p>Joomla! ຍັງລວມມີໂມດູນອື່ນໆອີກຫຼາຍຢ່າງທີ່ທ່ານສາມາດນຳມາໃຊ້ໃນເວັບໄຊຂອງທ່ານ. ໃນຂະນະທີ່ທ່ານພັດທະນາເວັບໄຊຂອງທ່ານ ທ່ານອາດຈະຕ້ອງການເພີ່ມໂມດູນເພີ່ມເຕີມ ເຊິ່ງທ່ານສາມາດຊອກຫາໄດ້ທີ່ <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">ສາລະບານສ່ວນຂະຫຍາຍ Joomla (Joomla Extensions Directory).</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="ໂມດູນຂອງທ່ານ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>ເທັມເພລດ (Templates) ຄວບຄຸມຮູບລັກສະນະ ແລະ ຄວາມຮູ້ສຶກຂອງເວັບໄຊຂອງທ່ານ.</p><p>ບລັອກນີ້ຖືກຕິດຕັ້ງດ້ວຍເທັມເພລດ Cassiopeia.</p><p>ທ່ານສາມາດແກ້ໄຂຕົວເລືອກຕ່າງໆໄດ້ໂດຍການເລືອກລິ້ງ "_QQ_"ການເຮັດວຽກກັບເວັບໄຊຂອງທ່ານ"_QQ_", "_QQ_"ການຕັ້ງຄ່າເທັມເພລດ"_QQ_" ໃນເມນູທີ່ຈະສະແດງຂຶ້ນເມື່ອທ່ານເຂົ້າສູ່ລະບົບ.</p><p>ຕົວຢ່າງ: ທ່ານສາມາດປ່ຽນສີພື້ນຫຼັງຂອງເວັບໄຊ, ສີໄຮໄລ້, ຊື່ເວັບໄຊ, ຄຳອະທິບາຍເວັບໄຊ ແລະ ຮູບແບບຕົວອັກສອນຂອງຊື່ທີ່ໃຊ້.</p><p>ຕົວເລືອກເພີ່ມເຕີມແມ່ນມີຢູ່ໃນສ່ວນຜູ້ດູແລລະບົບເວັບໄຊ. ທ່ານຍັງສາມາດຕິດຕັ້ງເທັມເພລດໃໝ່ໄດ້ໂດຍໃຊ້ຕົວຈັດການສ່ວນຂະຫຍາຍ.</p>"
