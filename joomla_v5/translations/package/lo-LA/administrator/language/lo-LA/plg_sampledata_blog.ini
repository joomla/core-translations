PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>ສ່ວນນີ້ຈະບອກທ່ານເລັກນ້ອຍກ່ຽວກັບບລັອກນີ້ ແລະ ຜູ້ຂຽນ.</p><p>ເມື່ອທ່ານເຂົ້າສູ່ລະບົບແລ້ວ, ທ່ານຈະສາມາດແກ້ໄຂໜ້ານີ້ໄດ້ໂດຍການເລືອກໄອຄອນແກ້ໄຂ.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="ກ່ຽວກັບ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>ນີ້ແມ່ນຄຳແນະນຳພື້ນຖານບາງຢ່າງສຳລັບການເຮັດວຽກໃນເວັບໄຊຂອງທ່ານ.</p><ul><li>Joomla! ມີ 'ສ່ວນໜ້າ (front end)' ທີ່ທ່ານກຳລັງເບິ່ງຢູ່ຕອນນີ້ ແລະ 'ສ່ວນຜູ້ດູແລລະບົບ (administrator)' ຫຼື 'ສ່ວນຫຼັງ (back end)' ເຊິ່ງເປັນບ່ອນທີ່ທ່ານເຮັດວຽກຂັ້ນສູງໃນການສ້າງເວັບໄຊ ເຊັ່ນ: ການຕັ້ງຄ່າເມນູ ແລະ ການເລືອກໂມດູນທີ່ຈະສະແດງ. ທ່ານຕ້ອງເຂົ້າສູ່ລະບົບສ່ວນຜູ້ດູແລລະບົບແຍກຕ່າງຫາກ ໂດຍໃຊ້ຊື່ຜູ້ໃຊ້ ແລະ ລະຫັດຜ່ານດຽວກັນກັບທີ່ທ່ານໃຊ້ເຂົ້າສູ່ລະບົບໃນສ່ວນນີ້.</li><li>ໜຶ່ງໃນສິ່ງທຳອິດທີ່ທ່ານອາດຈະຕ້ອງການເຮັດຄື ການປ່ຽນຊື່ເວັບໄຊ ແລະ ຄຳຂວັນ ແລະ ເພີ່ມໂລໂກ້. ເພື່ອເຮັດສິ່ງນີ້, ໃຫ້ເລືອກລິ້ງ ການຕັ້ງຄ່າເທັມເພລດ (Template Settings) ໃນເມນູ ເຊິ່ງຈະເຫັນໄດ້ຖ້າທ່ານເຂົ້າສູ່ລະບົບ. ເພື່ອປ່ຽນຄຳອະທິບາຍເວັບໄຊ, ຫົວຂໍ້ບຣາວເຊີ, ອີເມວເລີ່ມຕົ້ນ ແລະ ລາຍການອື່ນໆ, ໃຫ້ເລືອກ ການຕັ້ງຄ່າເວັບໄຊ (Site Settings). ຕົວເລືອກການກຳນົດຄ່າຂັ້ນສູງເພີ່ມເຕີມມີຢູ່ໃນສ່ວນຜູ້ດູແລລະບົບ.</li><li>ເພື່ອປ່ຽນຮູບລັກສະນະຂອງເວັບໄຊທັງໝົດ ທ່ານອາດຈະຕ້ອງການຕິດຕັ້ງເທັມເພລດໃໝ່. ໄປທີ່ ລະບົບ (System), ເລືອກ ຕິດຕັ້ງ - ສ່ວນຂະຫຍາຍ (Install - Extensions) ຈາກລາຍການ ແລະ ຕົວຕິດຕັ້ງສ່ວນຂະຫຍາຍຈະເປີດຂຶ້ນ. ມີເທັມເພລດຟຣີ ແລະ ແບບເສຍເງິນຫຼາຍຢ່າງສຳລັບ Joomla.</li><li>ດັ່ງທີ່ທ່ານໄດ້ເຫັນແລ້ວ, ທ່ານສາມາດຄວບຄຸມວ່າໃຜສາມາດເຫັນສ່ວນຕ່າງໆຂອງເວັບໄຊໄດ້. ເມື່ອທ່ານເຮັດວຽກກັບໂມດູນ ແລະ ບົດຄວາມ, ການຕັ້ງຄ່າລະດັບການເຂົ້າເຖິງ (Access level) ເປັນ ລົງທະບຽນ (Registered) ຈະໝາຍຄວາມວ່າສະເພາະຜູ້ໃຊ້ທີ່ເຂົ້າສູ່ລະບົບເທົ່ານັ້ນຈຶ່ງຈະເຫັນພວກມັນໄດ້.</li><li>ເມື່ອທ່ານສ້າງບົດຄວາມໃໝ່ ຫຼື ເນື້ອຫາປະເພດອື່ນ ທ່ານຍັງສາມາດບັນທຶກເປັນ ເຜີຍແຜ່ (Published) ຫຼື ບໍ່ເຜີຍແຜ່ (Unpublished). ຖ້າເປັນ ບໍ່ເຜີຍແຜ່ ຜູ້ເຂົ້າຊົມເວັບໄຊຈະບໍ່ສາມາດເຫັນມັນໄດ້ ແຕ່ທ່ານຈະເຫັນ.</li><li>ທ່ານສາມາດຮຽນຮູ້ເພີ່ມເຕີມກ່ຽວກັບການເຮັດວຽກກັບ Joomla ໄດ້ຈາກ <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">ເວັບໄຊເອກະສານ Joomla</a> ແລະ ຂໍຄວາມຊ່ວຍເຫຼືອຈາກຜູ້ໃຊ້ອື່ນທີ່ <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">ຟໍຣຳ Joomla</a>. ໃນສ່ວນຜູ້ດູແລລະບົບ ມີປຸ່ມຊ່ວຍເຫຼືອຢູ່ໃນທຸກໜ້າ ທີ່ໃຫ້ຂໍ້ມູນລະອຽດກ່ຽວກັບຟັງຊັນໃນໜ້ານັ້ນ.</li></ul>"
