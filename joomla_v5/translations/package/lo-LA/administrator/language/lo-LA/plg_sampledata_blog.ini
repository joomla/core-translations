PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>ໃນໜ້າເຕັມ ທ່ານຈະເຫັນທັງເນື້ອຫາແນະນຳ ແລະ ເນື້ອຫາສ່ວນທີ່ເຫຼືອຂອງບົດຄວາມ. ທ່ານສາມາດປ່ຽນການຕັ້ງຄ່າເພື່ອຊ່ອນບົດແນະນຳໄດ້ຫາກທ່ານຕ້ອງການ.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>ໜ້າຫຼັກຂອງທ່ານຖືກຕັ້ງຄ່າໃຫ້ສະແດງສີ່ບົດຄວາມຫຼ້າສຸດຈາກໝວດໝູ່ບລັອກໃນຮູບແບບຖັນ. ຫຼັງຈາກນັ້ນຈະມີລິ້ງໄປຫາສອງບົດຄວາມຖັດໄປທີ່ເກົ່າກວ່າ. ທ່ານສາມາດປ່ຽນຕົວເລກເຫຼົ່ານັ້ນໄດ້ໂດຍການແກ້ໄຂການຕັ້ງຄ່າຕົວເລືອກເນື້ອຫາໃນແທັບບລັອກໃນສ່ວນຜູ້ດູແລລະບົບເວັບໄຊ. ຈະມີລິ້ງໄປຫາສ່ວນຜູ້ດູແລລະບົບຖ້າທ່ານເຂົ້າສູ່ລະບົບຢູ່.</p><p>ຖ້າທ່ານຕ້ອງການແບ່ງການໂພສບລັອກອອກເປັນສອງສ່ວນ ຄື ສ່ວນແນະນຳ ແລະ ໜ້າເຕັມທີ່ແຍກຕ່າງຫາກ, ໃຫ້ໃຊ້ປຸ່ມ Read More ເພື່ອແຊກການແບ່ງໜ້າ.</p>"
