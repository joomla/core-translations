PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_WORKFLOW_SAMPLE_DESCRIPTION="ຂະບວນການເຮັດວຽກຂອງການຂຽນບລັອກຕັ້ງແຕ່ເລີ່ມມີແນວຄິດຈົນເຖິງການເຜີຍແຜ່ທາງອອນລາຍ. ບົດບາດ: ນັກວາງແຜນເນື້ອຫາ, ນັກຂຽນ, ນັກອອກແບບກຣາບຟິກ, ຜູ້ຊ່ຽວຊານສະເພາະດ້ານ, ບັນນາທິການເນື້ອຫາ."
