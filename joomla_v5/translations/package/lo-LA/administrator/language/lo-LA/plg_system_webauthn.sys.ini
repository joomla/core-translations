PLG_SYSTEM_WEBAUTHN="ລະບົບ - ການເຂົ້າສູ່ລະບົບດ້ວຍ Passkey (ບໍ່ໃຊ້ລະຫັດຜ່ານ)"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="ເປີດໃຊ້ການຢືນຢັນຕົວຕົນແບບບໍ່ໃຊ້ລະຫັດຜ່ານໂດຍການໃຊ້ passkeys. ກະລຸນາຮັບຊາບວ່າແຖບ passkeys ໃນຕົວແກ້ໄຂໂປຣໄຟລ໌ຜູ້ໃຊ້ ແລະ ປຸ່ມເຂົ້າສູ່ລະບົບດ້ວຍ passkeys ຈະສະແດງສະເພາະກໍລະນີທີ່ຜູ້ໃຊ້ເຂົ້າເຖິງເວັບໄຊຜ່ານ HTTPS ເທົ່ານັ້ນ. ການລົງທະບຽນ passkeys ແລະ ການໃຊ້ມັນເພື່ອເຂົ້າສູ່ລະບົບເວັບໄຊຂອງທ່ານຈະເຮັດວຽກໄດ້ກໍຕໍ່ເມື່ອເວັບໄຊຂອງທ່ານໃຊ້ໃບຮັບຮອງທີ່ຖືກຕ້ອງ, ເຊິ່ງລົງນາມໂດຍຜູ້ອອກໃບຮັບຮອງ (Certificate Authority) ທີ່ເບຣົາເຊີຂອງຜູ້ໃຊ້ເຊື່ອຖື."

