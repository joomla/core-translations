PLG_QUICKICON_PHPVERSIONCHECK="ໄອຄອນດ່ວນ - ກວດສອບເວີຊັນ PHP"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="ເວີຊັ່ນ PHP ຂອງທ່ານ, %1$s, ກຳລັງໄດ້ຮັບການແກ້ໄຂດ້ານຄວາມປອດໄພຈາກໂຄງການ PHP ໃນເວລານີ້ເທົ່ານັ້ນ. ນີ້ໝາຍຄວາມວ່າເວີຊັ່ນ PHP ຂອງທ່ານຈະບໍ່ໄດ້ຮັບການຮອງຮັບໃນໄວໆນີ້. ພວກເຮົາແນະນຳໃຫ້ວາງແຜນອັບເກຣດເປັນ PHP ເວີຊັ່ນໃໝ່ກ່ອນທີ່ຈະສິ້ນສຸດການຮອງຮັບໃນວັນທີ %2$s. Joomla ຈະເຮັດວຽກໄດ້ໄວຂຶ້ນ ແລະ ປອດໄພກວ່າ ຖ້າທ່ານອັບເກຣດເປັນ PHP ເວີຊັ່ນໃໝ່. ກະລຸນາຕິດຕໍ່ຜູ້ໃຫ້ບໍລິການໂຮດຕິ້ງຂອງທ່ານເພື່ອຂໍຄຳແນະນຳໃນການອັບເກຣດ." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="ພວກເຮົາກວດພົບວ່າເຊີເວີຂອງທ່ານກຳລັງໃຊ້ PHP %1$s ເຊິ່ງລ້າສະໄໝ ແລະ ບໍ່ໄດ້ຮັບການອັບເດດຄວາມປອດໄພຢ່າງເປັນທາງການຈາກຜູ້ພັດທະນາອີກຕໍ່ໄປ. ໂຄງການ Joomla! ແນະນຳໃຫ້ອັບເກຣດເວັບໄຊຂອງທ່ານເປັນ PHP %2$s ຫຼື ໃໝ່ກວ່າ ເຊິ່ງຈະໄດ້ຮັບການອັບເດດຄວາມປອດໄພຢ່າງໜ້ອຍຈົນເຖິງ %3$s. <br><br>ກະລຸນາບອກໃຫ້ຜູ້ໃຫ້ບໍລິການໂຮດຕິ້ງຂອງທ່ານປ່ຽນ PHP %2$s ຫຼື ເວີຊັ່ນໃໝ່ກວ່າໃຫ້ເປັນເວີຊັ່ນເລີ່ມຕົ້ນສຳລັບເວັບໄຊຂອງທ່ານ. ຖ້າໂຮດຕິ້ງຂອງທ່ານພ້ອມສຳລັບ PHP %2$s ແລ້ວ ກະລຸນາເປີດໃຊ້ PHP %2$s ໃນໂຟລເດີ້ຫຼັກ (root) ແລະ ໂຟລເດີ້ 'administrator' ຂອງເວັບໄຊ – ໂດຍປົກກະຕິທ່ານສາມາດເຮັດໄດ້ດ້ວຍຕົນເອງຜ່ານເຄື່ອງມືໃນແຜງຄວບຄຸມໂຮດຕິ້ງ, ແຕ່ທາງທີ່ດີຄວນສອບຖາມຜູ້ໃຫ້ບໍລິການໂຮດຕິ້ງຂອງທ່ານຖ້າທ່ານບໍ່ແນ່ໃຈ." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="ພວກເຮົາກວດພົບວ່າເຊີເວີຂອງທ່ານກຳລັງໃຊ້ PHP %1$s ເຊິ່ງລ້າສະໄໝ ແລະ ບໍ່ໄດ້ຮັບການອັບເດດຄວາມປອດໄພຢ່າງເປັນທາງການຈາກຜູ້ພັດທະນາອີກຕໍ່ໄປ. ນອກຈາກນັ້ນ, ພວກເຮົາບໍ່ສາມາດແນະນຳ PHP ເວີຊັ່ນໃໝ່ໄດ້ ເພາະວ່າທ່ານກຳລັງໃຊ້ Joomla! ເວີຊັ່ນທີ່ລ້າສະໄໝ. ພວກເຮົາແນະນຳໃຫ້ອັບເດດ Joomla! ກ່ອນ ແລ້ວຈຶ່ງປະຕິບັດຕາມຄຳແນະນຳໃນການອັບເກຣດ PHP ຕໍ່ໄປ." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="ກວດສອບສະຖານະການຮອງຮັບຂອງເວີຊັນ PHP ທີ່ຕິດຕັ້ງ ແລະ ແຈ້ງເຕືອນຫາກບໍ່ໄດ້ຮັບການຮອງຮັບຢ່າງເຕັມທີ່."

