PLG_TASK_UPDATENOTIFICATION_SEND_DESC="ວຽກນີ້ຈະກວດສອບການມີຢູ່ຂອງ Joomla! ເວີຊັນໃໝ່ເປັນໄລຍະ. ເມື່ອພົບເວີຊັນໃໝ່ ມັນຈະສົ່ງອີເມລຫາທ່ານ ເພື່ອເຕືອນໃຫ້ທ່ານອັບເດດ. ທ່ານສາມາດປັບແຕ່ງອີເມລໄດ້ທີ່ <a href=\"index.php?option=com_mails&view=templates&filter[extension]=plg_task_updatenotification\">ລະບົບ &rarr; ຮູບແບບຈົດໝາຍ.</a>"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="ເລືອກພາສາສຳລັບອີເມລແຈ້ງເຕືອນການອັບເດດ. ຕັ້ງເປັນ ອັດຕະໂນມັດ (Auto) ເພື່ອສົ່ງເປັນພາສາຂອງເວັບໄຊທ໌ໃນເວລານັ້ນ."
