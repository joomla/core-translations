PLG_TASK_UPDATENOTIFICATION_XML_DESCRIPTION="ວຽກນີ້ກວດສອບຄວາມພ້ອມຂອງ Joomla! ເວີຊັນໃໝ່ເປັນໄລຍະ. ເມື່ອພົບເຫັນ, ມັນຈະສົ່ງອີເມວຫາທ່ານ ເພື່ອເຕືອນໃຫ້ອັບເດດ. ທ່ານສາມາດປັບແຕ່ງອີເມວໄດ້ທີ່ <a href=\"index.php?option=com_mails&view=templates&filter[extension]=plg_task_updatenotification\">ລະບົບ &rarr; ເທັມເພລດອີເມວ.</a>"

