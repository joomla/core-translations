PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="ລາຍການທີ່ຂັ້ນດ້ວຍຈຸດ (comma) ຂອງທີ່ຢູ່ອີເມລທີ່ຈະໄດ້ຮັບການແຈ້ງເຕືອນການອັບເດດ. ທີ່ຢູ່ອີເມລໃນລາຍການຕ້ອງເປັນຂອງຜູ້ໃຊ້ທີ່ມີຢູ່ໃນເວັບໄຊທ໌ ແລະ ມີສິດເປັນ Super User. ຖ້າບໍ່ມີອີເມລໃດທີ່ລະບຸເປັນ Super User ຫຼື ປະໄວ້ຫວ່າງເປົ່າ, Super User ທັງໝົດຂອງເວັບໄຊທ໌ນີ້ຈະໄດ້ຮັບອີເມລແຈ້ງເຕືອນການອັບເດດ."
