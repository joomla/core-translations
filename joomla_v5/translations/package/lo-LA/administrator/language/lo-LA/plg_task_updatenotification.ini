PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="ອີເມລນີ້ IS NOT (ບໍ່ໄດ້) ຖືກສົ່ງໂດຍໂຄງການ Joomla!. ມັນຖືກສົ່ງໂດຍອັດຕະໂນມັດຈາກເວັບໄຊຂອງທ່ານເອງ,\n{SITENAME} - {URL} \n\n================================================================================\nຂໍ້ມູນການອັບເດດ\n================================================================================\n\nເວັບໄຊຂອງທ່ານພົບວ່າມີ Joomla! ເວີຊັນອັບເດດໃຫ້ໃຊ້ງານ.\n\nJoomla! ເວີຊັນທີ່ຕິດຕັ້ງປະຈຸບັນ: {CURVERSION}\nJoomla! ເວີຊັນທີ່ມີໃຫ້ຕິດຕັ້ງ: {NEWVERSION}\n\nອີເມລນີ້ຖືກສົ່ງຫາທ່ານໂດຍເວັບໄຊຂອງທ່ານເພື່ອເຕືອນທ່ານກ່ຽວກັບເລື່ອງນີ້.\nໂຄງການ Joomla! ຈະບໍ່ຕິດຕໍ່ຫາທ່ານໂດຍກົງກ່ຽວກັບການອັບເດດ Joomla! ທີ່ມີຢູ່ໃນເວັບໄຊຂອງທ່ານ.\n\n================================================================================\nຄຳແນະນຳການອັບເດດ\n================================================================================\n\nເພື່ອຕິດຕັ້ງການອັບເດດໃນ {SITENAME} ກະລຸນາເລືອກລິ້ງຕໍ່ໄປນີ້. (ຖ້າ URL ບໍ່ແມ່ນລິ້ງ, ໃຫ້ສຳເນົາ & ວາງມັນໃສ່ຕົວທ່ອງເວັບຂອງທ່ານ).\n\nລິ້ງອັບເດດ: {LINK}\n\nຂ່າວການປ່ອຍເວີຊັນສາມາດເບິ່ງໄດ້ທີ່ນີ້: {RELEASENEWS}\n\n================================================================================\nເປັນຫຍັງຂ້ອຍຈຶ່ງໄດ້ຮັບອີເມລນີ້?\n================================================================================\n\nອີເມລນີ້ຖືກສົ່ງໂດຍອັດຕະໂນມັດໂດຍປລັກອິນທີ່ສະໜອງໃຫ້ໂດຍ Joomla!, ຊອບແວທີ່ຂັບເຄື່ອນເວັບໄຊຂອງທ່ານ.\nປລັກອິນນີ້ຈະຊອກຫາ Joomla! ເວີຊັນທີ່ອັບເດດ ແລະ ສົ່ງອີເມລແຈ້ງເຕືອນໄປຍັງຜູ້ດູແລລະບົບ.\nທ່ານຈະໄດ້ຮັບອີເມລທີ່ຄ້າຍຄືກັນຫຼາຍສະບັບຈາກເວັບໄຊຂອງທ່ານ ຈົນກວ່າທ່ານຈະອັບເດດຊອບແວ ຫຼື ປິດການໃຊ້ງານອີເມລເຫຼົ່ານີ້.\n\nເພື່ອປິດການໃຊ້ງານອີເມລເຫຼົ່ານີ້, ກະລຸນາເຊົາເຜີຍແຜ່ (unpublish) ປລັກອິນ 'Task - Joomla! Update Notification' ໃນຕົວຈັດການປລັກອິນ (Plugin Manager) ໃນເວັບໄຊຂອງທ່ານ.\n\nຖ້າທ່ານບໍ່ເຂົ້າໃຈວ່າ Joomla! ແມ່ນຫຍັງ ແລະ ທ່ານຕ້ອງເຮັດຫຍັງ ກະລຸນາຢ່າຕິດຕໍ່ໂຄງການ Joomla!.\nພວກເຂົາບໍ່ໄດ້ສົ່ງອີເມລນີ້ຫາທ່ານ ແລະ ພວກເຂົາບໍ່ສາມາດຊ່ວຍທ່ານໄດ້. ແທນທີ່ຈະເຮັດແນວນັ້ນ, ກະລຸນາຕິດຕໍ່ຜູ້ທີ່ສ້າງ ຫຼື ຈັດການເວັບໄຊຂອງທ່ານ.\n\nຖ້າທ່ານເປັນຜູ້ສ້າງ ຫຼື ຈັດການເວັບໄຊຂອງທ່ານ, ກະລຸນາຮັບຊາບວ່າປລັກອິນນີ້ອາດຈະຖືກເປີດໃຊ້ງານໂດຍອັດຕະໂນມັດ ເມື່ອທ່ານຕິດຕັ້ງ ຫຼື ອັບເດດ Joomla! ໃນເວັບໄຊຂອງທ່ານ.\n\n================================================================================\nໃຜສົ່ງອີເມລນີ້ຫາຂ້ອຍ?\n================================================================================\n\nອີເມລນີ້ຖືກສົ່ງຫາທ່ານໂດຍເວັບໄຊຂອງທ່ານເອງ, {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
