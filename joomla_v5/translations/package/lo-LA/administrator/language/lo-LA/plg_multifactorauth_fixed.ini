PLG_MULTIFACTORAUTH_FIXED_ERR_EMPTYCODE="ລະຫັດຕາຍຕົວຂອງທ່ານບໍ່ສາມາດຫວ່າງເປົ່າໄດ້."
PLG_MULTIFACTORAUTH_FIXED_LBL_DEFAULTTITLE="ລະຫັດຕາຍຕົວ"
PLG_MULTIFACTORAUTH_FIXED_LBL_DISPLAYEDAS="ລະຫັດຕາຍຕົວ"
PLG_MULTIFACTORAUTH_FIXED_LBL_LABEL="ລະຫັດຕາຍຕົວ"
PLG_MULTIFACTORAUTH_FIXED_LBL_PLACEHOLDER="ປ້ອນລະຫັດຕາຍຕົວຂອງທ່ານ"
PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE="<p class=\"alert alert-info\">ຂໍ້ຄວາມທີ່ສະແດງຢູ່ເທິງ ແລະ ລຸ່ມ ຂອງສ່ວນໃສ່ລະຫັດ ສາມາດປັບແຕ່ງໄດ້ໂດຍການປ່ຽນແທນຄ່າຂອງຊຸດພາສາ <code>PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE</code> ແລະ <code>PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE</code>.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>ນີ້ແມ່ນປລັກອິນຕົວຢ່າງສໍາລັບການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນຂອງ Joomla. ທ່ານຈໍາເປັນຕ້ອງປ້ອນລະຫັດຕາຍຕົວທີ່ທ່ານໄດ້ຕັ້ງຄ່າໄວ້ ເມື່ອເປີດໃຊ້ການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນສໍາລັບຜູ້ໃຊ້ນີ້. ມັນເຮັດວຽກຄືກັບເປັນລະຫັດຜ່ານທີສອງ.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">ຂໍ້ຄວາມທີ່ສະແດງຢູ່ເທິງ ແລະ ລຸ່ມ ຂອງສ່ວນການຕັ້ງຄ່າ ສາມາດປັບແຕ່ງໄດ້ໂດຍການປ່ຽນແທນຄ່າຂອງຊຸດພາສາ <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> ແລະ <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code></p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p>ປ້ອນລະຫັດຕາຍຕົວຢູ່ລຸ່ມນີ້. ລະຫັດຕາຍຕົວນີ້ແມ່ນຈໍາເປັນຕ້ອງໄດ້ປ້ອນເຂົ້າ ຫຼັງຈາກເຂົ້າສູ່ລະບົບ ກ່ອນທີ່ທ່ານຈະສາມາດນໍາໃຊ້ເວັບໄຊໄດ້.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SHORTINFO="ເລືອກລະຫັດທີ່ທ່ານກໍານົດໄວ້ເອງ. <strong>ສໍາລັບການສາທິດເທົ່ານັ້ນ</strong>."
PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="ປລັກອິນຕົວຢ່າງສໍາລັບການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນ ໂດຍໃຊ້ລະຫັດຕາຍຕົວ (ຫຼື &ldquo;ລະຫັດຜ່ານທີສອງ&rdquo;). <strong>ຫ້າມໃຊ້ໃນເວັບໄຊທີ່ໃຊ້ງານແທ້, ເພາະມັນບໍ່ປອດໄພ.</strong> ປລັກອິນນີ້ມີໄວ້ເພື່ອເປັນຕົວຢ່າງໃຫ້ກັບຜູ້ພັດທະນາທີ່ສົນໃຈສ້າງປລັກອິນຂອງຕົນເອງເທົ່ານັ້ນ."

