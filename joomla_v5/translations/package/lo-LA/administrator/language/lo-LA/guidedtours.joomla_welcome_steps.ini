COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="ເມນູ"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>ເມນູໃຫ້ການເຂົ້າເຖິງໜ້າຈັດການຂອງຜູ້ຄວບຄຸມລະບົບ. ແຕ່ລະພາກສ່ວນມີຄຳສັ່ງໜ້າຕ່າງໆ ສຳລັບການຈັດການ Joomla ໃນດ້ານນັ້ນໆ ເຊັ່ນ: ເນື້ອຫາ, ເມນູ ແລະ ຜູ້ໃຊ້.</p><p>ໄອຄອນໜ້າຕ່າງເຊື່ອມຕໍ່ໄປຍັງແຜງໜ້າປັດສະເພາະສຳລັບພາກສ່ວນເຫຼົ່ານັ້ນ. ເມນູລະບົບເອງກໍ່ນຳໄປສູ່ແຜງໜ້າປັດເຊັ່ນກັນ.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="ແຜງໜ້າປັດ (Dashboard)"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>ແຜງໜ້າປັດໃຫ້ການເຂົ້າເຖິງໜ້າທີ່ໃຊ້ເລື້ອຍໆຢ່າງວ່ອງໄວຜ່ານໄອຄອນຂອງພວກມັນ.</p><p>ແຕ່ລະແຜງໜ້າປັດແມ່ນໂມດູນຜູ້ເບິ່ງແຍງລະບົບ ທີ່ສາມາດປັບແຕ່ງໄດ້ຜ່ານໄອຄອນການຕັ້ງຄ່າ <span class=\"icon-cogs\" aria-hidden=\"true\"></span>.<br>ສິ່ງນີ້ຊ່ວຍໃຫ້ທ່ານກຳນົດຄ່າແຜງໜ້າປັດເວັບໄຊຂອງທ່ານໃຫ້ເໝາະສົມກັບຈຸດປະສົງຂອງທ່ານເອງ.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="ແຜງການແຈ້ງເຕືອນ"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>ແຜງການແຈ້ງເຕືອນສະແດງເມື່ອມີການອັບເດດສຳລັບ Joomla ແລະ ສ່ວນຂະຫຍາຍອື່ນໆ. ຄຳຮ້ອງຂໍຄວາມເປັນສ່ວນຕົວທີ່ຍັງຄ້າງຢູ່ກໍ່ສະແດງຢູ່ນີ້ເຊັ່ນກັນ.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="ແຖບດ້ານເທິງ"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>ແຖບດ້ານເທິງສະແດງຫົວຂໍ້ຂອງໜ້າທີ່ສະແດງຢູ່ ເພື່ອໃຫ້ທ່ານຮູ້ສະເໝີວ່າທ່ານຢູ່ໃສ. ລາຍການອື່ນໆໃນແຖບດ້ານເທິງແມ່ນໂມດູນເສີມ.</p><p>ໂດຍທົ່ວໄປແລ້ວ Joomla ເວີຊັນປັດຈຸບັນ ແລະ ການເຂົ້າເຖິງການນຳທ່ຽວແນະນຳເພີ່ມເຕີມສາມາດພົບໄດ້ທີ່ນີ້.</p><p>ລາຍການສຸດທ້າຍມັກຈະເປັນລິ້ງໄປຫາໜ້າເວັບໄຊ ແລະ ເມນູຜູ້ໃຊ້ ທີ່ທ່ານສາມາດຈັດການບັນຊີຂອງທ່ານ ແລະ ອອກຈາກລະບົບ.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="ຄວາມຊ່ວຍເຫຼືອ ແລະ ຂໍ້ມູນ"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>ຊັບພະຍາກອນຫຼາຍຢ່າງເພື່ອຊ່ວຍທ່ານສາມາດພົບໄດ້ທີ່ນີ້ ພ້ອມກັບລິ້ງເພີ່ມເຕີມໄປຍັງຊັບພະຍາກອນ, ເອກະສານ, ການສະໜັບສະໜູນ ແລະ ວິທີການມີສ່ວນຮ່ວມໃນ Joomla.</p>"

