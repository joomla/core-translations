PLG_MULTIFACTORAUTH_YUBIKEY="ການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນ - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="ຊ່ວຍໃຫ້ຜູ້ໃຊ້ໃນເວັບໄຊຂອງທ່ານສາມາດນຳໃຊ້ການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນ ໂດຍການໃຊ້ ອຸປະກອນຮາດແວຄວາມປອດໄພ YubiKey. ຜູ້ໃຊ້ຈຳເປັນຕ້ອງມີ YubiKey ເປັນຂອງຕົນເອງ ເຊິ່ງສາມາດຫາໄດ້ຈາກ <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. ເພື່ອຈະນຳໃຊ້ການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນ, ຜູ້ໃຊ້ຕ້ອງໄດ້ເຂົ້າໄປແກ້ໄຂໂປຣໄຟລ໌ຂອງຕົນເອງ ແລະ ເປີດນຳໃຊ້ການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນ."

