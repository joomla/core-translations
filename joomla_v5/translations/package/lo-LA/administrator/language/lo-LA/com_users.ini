COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! ມາພ້ອມກັບປະສົບການ <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">ການຢືນຢັນຕົວຕົນຫຼາຍປັດໄຈ</a> ທີ່ໄດ້ຮັບການປັບປຸງຢ່າງຫຼວງຫຼາຍ ເພື່ອຊ່ວຍທ່ານຮັກສາຄວາມປອດໄພໃນການເຂົ້າສູ່ລະບົບຂອງຜູ້ໃຊ້ຂອງທ່ານ.</p><p>ບໍ່ຄືກັບຄຸນສົມບັດການຢືນຢັນຕົວຕົນສອງປັດໄຈໃນ Joomla ເວີຊັນກ່ອນໜ້ານີ້, ຜູ້ໃຊ້ <em>ບໍ່ຈຳເປັນຕ້ອງໃສ່ລະຫັດຄວາມປອດໄພພ້ອມກັບຊື່ຜູ້ໃຊ້ ແລະ ລະຫັດຜ່ານຂອງເຂົາເຈົ້າອີກຕໍ່ໄປ</em>. ການຢືນຢັນຕົວຕົນຫຼາຍປັດໄຈຈະເກີດຂຶ້ນໃນຂັ້ນຕອນແຍກຕ່າງຫາກຫຼັງຈາກເຂົ້າສູ່ລະບົບເວັບໄຊ. ຈົນກວ່າພວກເຂົາຈະສຳເລັດການກວດສອບການຢືນຢັນຕົວຕົນຫຼາຍປັດໄຈ ຜູ້ໃຊ້ຈະບໍ່ສາມາດໄປທີ່ໜ້າອື່ນ ຫຼື ໃຊ້ງານເວັບໄຊໄດ້. ສິ່ງນີ້ເຮັດໃຫ້ການຢືນຢັນຕົວຕົນຫຼາຍປັດໄຈທົນທານຕໍ່ <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">phishing</a>&ndash;resistant. ມັນຍັງອະນຸຍາດໃຫ້ມີວິທີການກວດສອບແບບໂຕ້ຕອບ ເຊັ່ນ passkeys (ລວມທັງການເຊື່ອມຕໍ່ກັບ Windows Hello, Apple TouchID / FaceID ແລະ Android Biometric Screen Lock), ຫຼື ການສົ່ງລະຫັດຢືນຢັນ 6 ຕົວເລກຜ່ານທາງອີເມວ. ທັງສອງວິທີທີ່ສະດວກ ແລະ ມີການໂຕ້ຕອບເຫຼົ່ານີ້ ຕອນນີ້ມີໃຫ້ໃຊ້ເປັນປລັກອິນທີ່ມາກັບ Joomla! ເອງ.</p>"
