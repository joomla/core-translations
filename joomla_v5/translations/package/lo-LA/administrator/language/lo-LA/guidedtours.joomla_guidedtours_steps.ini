COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="ເລືອກຄອມໂພເນນ"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="ເລືອກສ່ວນຂະຫຍາຍ (extension) ທີ່ທ່ານຕ້ອງການໃຫ້ສະແດງທົວຂອງທ່ານຕາມລຳດັບຄວາມສຳຄັນໃນລາຍການທົວ. ຕົວຢ່າງ: ຖ້າທ່ານກຳລັງສ້າງທົວສຳລັບສ່ວນຂະຫຍາຍ 'Users', ໃຫ້ເລືອກ 'Users'. ເລືອກ 'ທັງໝົດ' (All) ເພື່ອໃຫ້ທົວສະແດງໃນທຸກໆໜ້າ."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="ເພີ່ມ URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="ເພີ່ມ URL ສຳພັນຂອງໜ້າທີ່ຕ້ອງການໃຫ້ທົວເລີ່ມຕົ້ນ. ຕົວຢ່າງ: ປ້ອນ <em>administrator/index.php?option=com_users&view=users</em> ເພື່ອເລີ່ມທົວໃນໜ້າຜູ້ໃຊ້ (Users)."


COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="ເລືອກ 'ບັນທຶກ ແລະ ປິດ'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="ບັນທຶກ ແລະ ປິດທົວ."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="ຂໍສະແດງຄວາມຍິນດີ!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="ທ່ານໄດ້ສ້າງທົວແນະນຳແລ້ວ. ຕອນນີ້ທ່ານຕ້ອງສ້າງຂັ້ນຕອນຕ່າງໆສຳລັບທົວ."

