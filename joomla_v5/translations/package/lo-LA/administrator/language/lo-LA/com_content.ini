JLIB_RULES_SETTING_NOTES_COM_CONTENT="ການປ່ຽນແປງຈະມີຜົນກັບຄອມໂພເນັ້ນນີ້ເທົ່ານັ້ນ.<br><em><strong>ສືບທອດ</strong></em> - ນຳໃຊ້ການຕັ້ງຄ່າຈາກລະບົບຫຼັກ ຫຼື ລະດັບທີ່ສູງກວ່າ.<br><em><strong>ປະຕິເສດ</strong></em> ຈະມີຜົນສະເໝີ - ບໍ່ວ່າຈະຕັ້ງຄ່າໃດໃນລະດັບຫຼັກ ຫຼື ສູງກວ່າ ແລະ ມີຜົນກັບທຸກອົງປະກອບຍ່ອຍ.<br><em><strong>ອະນຸຍາດ</strong></em> ຈະເປີດການໃຊ້ງານສຳລັບຄອມໂພເນັ້ນນີ້ ເວັ້ນເສຍແຕ່ຈະຖືກຍົກເລີກໂດຍການຕັ້ງຄ່າລະບົບຫຼັກ." ; Alternate language strings for the rules form field
JLIB_RULES_SETTING_NOTES_ITEM_COM_CONTENT_ARTICLE="ການປ່ຽນແປງຈະມີຜົນກັບບົດຄວາມນີ້ເທົ່ານັ້ນ.<br><em><strong>ສືບທອດ (Inherited)</strong></em> - ຈະໃຊ້ການຕັ້ງຄ່າຈາກລະບົບຫຼັກ ຫຼື ລະດັບທີ່ສູງກວ່າ.<br><em><strong>ປະຕິເສດ (Denied)</strong></em> ຈະຖືກບັງຄັບໃຊ້ສະເໝີ - ບໍ່ວ່າຈະຕັ້ງຄ່າແນວໃດໃນລະດັບສູງກວ່າ ແລະ ຈະມີຜົນກັບທຸກອົງປະກອບຍ່ອຍ.<br><em><strong>ອະນຸຍາດ (Allowed)</strong></em> ຈະເປີດການໃຊ້ງານສຳລັບບົດຄວາມນີ້ ເວັ້ນເສຍແຕ່ຈະຖືກຍົກເລີກໂດຍການຕັ້ງຄ່າລະບົບຫຼັກ." ; Alternate language strings for the rules form field

