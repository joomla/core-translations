PLG_LDAP_FIELD_USERNAME_DESC="ຊື່ຜູ້ໃຊ້ ແລະ ລະຫັດຜ່ານການເຊື່ອມຕໍ່ທີ່ໃຊ້ສຳລັບການຄົ້ນຫາ DN. ມີ 2 ຕົວເລືອກ: ການຄົ້ນຫາແບບບໍ່ລະບຸຕົວຕົນ (Anonymous - ປະວ່າງທັງສອງຫ້ອງ) ແລະ ການເຊື່ອມຕໍ່ແບບຜູ້ເບິ່ງແຍງລະບົບ."
