PLG_LDAP_XML_DESCRIPTION="<p>ຈັດການການຢືນຢັນຕົວຕົນຂອງຜູ້ໃຊ້ຜ່ານເຊີເວີ LDAP.</p><p><strong>ຄຳເຕືອນ! ທ່ານຕ້ອງເປີດໃຊ້ປລັກອິນຢືນຢັນຕົວຕົນຢ່າງໜ້ອຍໜຶ່ງອັນ ບໍ່ດັ່ງນັ້ນທ່ານຈະບໍ່ສາມາດເຂົ້າເຖິງເວັບໄຊຂອງທ່ານໄດ້.</strong></p>"

