PLG_LDAP_FIELD_USERSDN_DESC="ຄຳວ່າ [username] ຈະຖືກແທນທີ່ດ້ວຍຊື່ເຂົ້າລະບົບ. ຕົວຢ່າງ: uid=[username], dc=my-domain, dc=com. ສາມາດໃຊ້ໄດ້ຫຼາຍຂໍ້ຄວາມໂດຍແຍກດ້ວຍຈ້ຳຈຸດ (;)."
