PLG_LDAP_FIELD_SEARCHSTRING_DESC="ຂໍ້ຄວາມທີ່ໃຊ້ຄົ້ນຫາຜູ້ໃຊ້. ຄຳວ່າ [search] ຈະຖືກແທນທີ່ດ້ວຍຊື່ເຂົ້າລະບົບທີ່ຜູ້ໃຊ້ໃສ່. ຕົວຢ່າງ: uid=[search]. ສາມາດໃສ່ໄດ້ຫຼາຍຂໍ້ຄວາມໂດຍແຍກດ້ວຍຈ້ຳຈຸດ (;)."
