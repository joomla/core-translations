PLG_MULTIFACTORAUTH_EMAIL_CONFIG_TIMESTEP_DESC="ລະຫັດໃໝ່ຈະຖືກສ້າງຂຶ້ນທຸກໆຊ່ວງນາທີນີ້. ກະລຸນາຮັບຊາບວ່າລະຫັດທີ່ສ້າງຂຶ້ນຈະສາມາດໃຊ້ໄດ້ຢ່າງໜ້ອຍຕາມເວລາທີ່ກຳນົດ ແລະ ດົນທີ່ສຸດບໍ່ເກີນສອງເທົ່າຂອງເວລານັ້ນ. ຍິ່ງກຳນົດຊ່ວງເວລານີ້ນານເທົ່າໃດ ກໍຍິ່ງມີໂອກາດທີ່ຈະຖືກເດົາລະຫັດໄດ້ງ່າຍຂຶ້ນ, ເຮັດໃຫ້ເວັບໄຊຂອງທ່ານມີຄວາມປອດໄພໜ້ອຍລົງ. ຊ່ວງເວລາ 2 ນາທີ ແມ່ນຈຸດທີ່ເໝາະສົມລະຫວ່າງການໃຊ້ງານ ແລະ ຄວາມປອດໄພ."
