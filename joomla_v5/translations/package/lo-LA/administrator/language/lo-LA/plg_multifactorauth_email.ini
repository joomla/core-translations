PLG_MULTIFACTORAUTH_EMAIL="ການຢືນຢັນຕົວຕົນແບບຫຼາຍປັດໄຈ - ລະຫັດຢືນຢັນຕົວຕົນຜ່ານທາງອີເມວ"
PLG_MULTIFACTORAUTH_EMAIL_CONFIG_FORCE_ENABLE_DESC="ຄວນເພີ່ມລະຫັດຢືນຢັນຕົວຕົນຜ່ານອີເມວໃຫ້ເປັນຕົວເລືອກສຳລັບຜູ້ໃຊ້ <em>ທັງໝົດ</em> ໂດຍອັດຕະໂນມັດບໍ່? ມີປະໂຫຍດໃນການເປັນທາງເລືອກສຳຮອງໃຫ້ກັບຜູ້ໃຊ້ທີ່ເສຍການເຂົ້າເຖິງເຄື່ອງມືຢືນຢັນຕົວຕົນຫຼັກ ແລະ ບໍ່ໄດ້ເກັບສຳເນົາລະຫັດສຳຮອງໄວ້ ແຕ່ກໍຕ້ອງແລກກັບການຄວບຄຸມ ແລະ ຄວາມປອດໄພທີ່ຫຼຸດລົງເລັກນ້ອຍ."
