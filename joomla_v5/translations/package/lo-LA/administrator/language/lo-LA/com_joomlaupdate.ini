COM_JOOMLAUPDATE_CONFIG_AUTOMATED_UPDATES_DESC="ການອັບເດດອັດຕະໂນມັດຈະໃຊ້ໄດ້ສະເພາະກັບເວັບໄຊທີ່ເຂົ້າເຖິງໄດ້ຈາກອິນເຕີເນັດສາທາລະນະເທົ່ານັ້ນ. ຖ້າເວັບໄຊຂອງທ່ານຢູ່ຫຼັງ Firewall ຫຼື ເປັນເວັບທົດສອບ (local), ທ່ານຕ້ອງອັບເດດດ້ວຍຕົນເອງ.<br><br><strong>ໝາຍເຫດ:</strong> ການເປີດໃຊ້ການອັບເດດອັດຕະໂນມັດຈະເປັນການລົງທະບຽນເວັບໄຊຂອງທ່ານກັບ Joomla! project.<br>ການລົງທະບຽນອະນຸຍາດໃຫ້ Joomla ເຂົ້າເຖິງຂໍ້ມູນກ່ຽວກັບເວັບໄຊ ແລະ ສະພາບແວດລ້ອມເຊີເວີຂອງທ່ານ ເຊັ່ນ: URL, ເວີຊັນ PHP, ປະເພດຖານຂໍ້ມູນ, CMS ແລະ OS.<br>ຂໍ້ມູນນີ້ໃຊ້ເພື່ອປັບປຸງການບໍລິການເທົ່ານັ້ນ."
