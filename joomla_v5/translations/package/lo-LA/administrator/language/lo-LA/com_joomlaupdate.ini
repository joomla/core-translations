COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla ບໍ່ສາມາດສື່ສານກັບໄຟລ໌ <code>administrator/components/com_joomlaupdate/extract.php</code> ທີ່ເຮັດໜ້າທີ່ອັບເດດໄດ້. ສິ່ງນີ້ມັກຈະເກີດຂຶ້ນຍ້ອນເຫດຜົນໃດໜຶ່ງດັ່ງນີ້:</p><ul><li>ໄຟລ໌ຕັ້ງຄ່າເຊີເວີໃນໂຟນເດີຫຼັກຂອງເວັບໄຊທ່ານ ເຊັ່ນ <code>.htaccess</code> ຫຼື <code>web.config</code> ປ້ອງກັນການເຂົ້າເຖິງໄຟລ໌ນີ້.</li><li>ການຕັ້ງຄ່າເຊີເວີຂອງທ່ານປ້ອງກັນການເຂົ້າເຖິງໄຟລ໌ນີ້.</li><li>ຄວາມເປັນເຈົ້າຂອງ ແລະ ສິດການເຂົ້າເຖິງ (permissions) ຂອງໄຟລ໌ນີ້ ບໍ່ອະນຸຍາດໃຫ້ເຊີເວີຂອງທ່ານເຂົ້າເຖິງໄດ້.</li><li>ເວັບໄຊຂອງທ່ານຢູ່ເບື້ອງຫຼັງ load balancer ຫຼື CDN ແຕ່ການຕັ້ງຄ່າບໍ່ອະນຸຍາດໃຫ້ເຂົ້າເຖິງໄຟລ໌ນີ້ ຫຼື ບລັອກການສົ່ງຄຳສັ່ງ.</li><li>ເຖິງແມ່ນວ່າຈະເຂົ້າເຖິງໄຟລ໌ໄດ້, ແຕ່ການສົ່ງຄຳສັ່ງກໍຖືກບລັອກໂດຍລະບົບປ້ອງກັນຂອງເຊີເວີ ເຊັ່ນ mod_security2.</li></ul><p>ຖ້າທ່ານບໍ່ແນ່ໃຈ ກະລຸນາຕິດຕໍ່ຜູ້ໃຫ້ບໍລິການໂຮສຕິງຂອງທ່ານ.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla Update ບໍ່ສາມາດສື່ສານຢ່າງຖືກຕ້ອງກັບ <code>extract.php</code> ທີ່ເຮັດໜ້າທີ່ອັບເດດ. ສິ່ງນີ້ມັກຈະເກີດຂຶ້ນຍ້ອນ:</p><ul><li>ໄຟລ໌ <code>update.php</code> ທີ່ເກັບຄຳສັ່ງອັບເດດ ບໍ່ສາມາດສ້າງຂຶ້ນໄດ້ ຍ້ອນບັນຫາເລື່ອງສິດ (permissions).</li><li>ໄຟລ໌ດັ່ງກ່າວບໍ່ສາມາດອ່ານໄດ້ໂດຍສະຄຣິບ <code>extract.php</code>.</li><li>ບຣາວເຊີ, ອຸປະກອນເຄືອຂ່າຍ ຫຼື ເຊີເວີ ເຮັດໃຫ້ລະຫັດຜ່ານທີ່ສົ່ງໄປຜິດພ້ຽນດ້ວຍເຫດຜົນດ້ານຄວາມປອດໄພ.</li></ul><p>ກະລຸນາລອງໃຊ້ບຣາວເຊີອື່ນທີ່ບໍ່ມີສ່ວນເສີມຕິດຕັ້ງໄວ້, ຫຼື ໃຊ້ຄອມພິວເຕີເຄື່ອງອື່ນ. ຖ້າຫາກຍັງພົບຂໍ້ຜິດພາດ ກະລຸນາຕິດຕໍ່ຜູ້ໃຫ້ບໍລິການໂຮສຕິງ.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Joomla Update ພົບຂໍ້ຜິດພາດຂອງເຊີເວີໃນຂະນະທີ່ກຳລັງອັບເດດເວັບໄຊຂອງທ່ານ.</p><p>ເວັບໄຊຂອງທ່ານອາດຈະຍັງບໍ່ໄດ້ຖືກອັບເກຣດເປັນເວີຊັນໃໝ່ຢ່າງສົມບູນ.</p>"
