COM_JOOMLAUPDATE_UPDATE_FAILED_MAIL_BODY="ອີເມວນີ້ ບໍ່ໄດ້ ສົ່ງມາຈາກ Joomla! project. ມັນຖືກສົ່ງອັດຕະໂນມັດໂດຍເວັບໄຊຂອງທ່ານ,\n{SITENAME} - {URL} \n\n================================================================================\nຂໍ້ມູນການອັບເດດ\n================================================================================\nເວັບໄຊຂອງທ່ານບໍ່ສາມາດອັບເດດຈາກ {OLDVERSION} ເປັນ {NEWVERSION} ໄດ້.\nກະລຸນາກວດສອບໄຟລ໌ບັນທຶກ '/administrator/logs/joomla_update.php' ສຳລັບຂໍ້ມູນເພີ່ມເຕີມ.\nອີເມວນີ້ຖືກສົ່ງຫາທ່ານໂດຍເວັບໄຊຂອງທ່ານ.\nJoomla! project ຈະບໍ່ຕິດຕໍ່ຫາທ່ານໂດຍກົງ.\n================================================================================\nເປັນຫຍັງຂ້ອຍຈຶ່ງໄດ້ຮັບອີເມວນີ້?\n================================================================================\nອີເມວນີ້ຖືກສົ່ງອັດຕະໂນມັດໂດຍ Joomla!, ຊອບແວທີ່ຂັບເຄື່ອນເວັບໄຊຂອງທ່ານ.\nທ່ານໄດ້ເປີດໃຊ້ການອັບເດດອັດຕະໂນມັດໃນເວັບໄຊຂອງທ່ານ ແລະ ການພະຍາຍາມຕິດຕັ້ງການອັບເດດເຮັດໃຫ້ເກີດຂໍ້ຄວາມນີ້.\nຫາກທ່ານບໍ່ເຂົ້າໃຈວ່າ Joomla! ແມ່ນຫຍັງ ແລະ ຕ້ອງເຮັດແນວໃດ ກະລຸນາຢ່າຕິດຕໍ່ຫາ Joomla! project.\nພວກເຂົາ ບໍ່ໄດ້ ສົ່ງອີເມວນີ້ຫາທ່ານ ແລະ ບໍ່ສາມາດຊ່ວຍທ່ານໄດ້. ກະລຸນາຕິດຕໍ່ຜູ້ທີ່ສ້າງ ຫຼື ຈັດການເວັບໄຊຂອງທ່ານແທນ.\n================================================================================\nໃຜເປັນຜູ້ສົ່ງອີເມວນີ້?\n================================================================================\nອີເມວນີ້ຖືກສົ່ງຫາທ່ານໂດຍເວັບໄຊຂອງທ່ານ, {SITENAME}"
