PLG_SEF_DOMAIN_DESCRIPTION="ຖ້າເວັບໄຊຂອງທ່ານສາມາດເຂົ້າເຖິງໄດ້ຫຼາຍກວ່າໜຶ່ງໂດເມນ ໃຫ້ລະບຸໂດເມນທີ່ຕ້ອງການ (ບາງຄັ້ງເອີ້ນວ່າ canonical) ທີ່ນີ້. <br><strong>ໝາຍເຫດ:</strong> https://example.com ແລະ https://www.example.com ແມ່ນຖືວ່າເປັນຄົນລະໂດເມນກັນ."
PLG_SEF_DOMAIN_LABEL="ໂດເມນເວັບໄຊ"
PLG_SEF_ENFORCESUFFIX_DESCRIPTION="ເມື່ອເປີດໃຊ້ງານ ແລະ \"ເພີ່ມຄຳລົງທ້າຍໃຫ້ URL\" ກໍຖືກເປີດໃຊ້ເຊັ່ນກັນ, URL ທີ່ບໍ່ມີຄຳລົງທ້າຍຈະຖືກປ່ຽນເສັ້ນທາງໄປຫາ URL ທີ່ຖືກຕ້ອງ. ຕັ້ງແຕ່ເວີຊັ່ນ 6.0 ເປັນຕົ້ນໄປ ນີ້ຈະເປັນພຶດຕິກຳມາດຕະຖານ ແລະ ບໍ່ແມ່ນຕົວເລືອກໃຫ້ເລືອກອີກຕໍ່ໄປ."
PLG_SEF_ENFORCESUFFIX_LABEL="ບັງຄັບໃຊ້ຄຳລົງທ້າຍໂດຍການປ່ຽນເສັ້ນທາງ"
PLG_SEF_INDEXPHP_DESCRIPTION="ຕົວເລືອກນີ້ຈະເປີດໃຊ້ການຈັດການ 'index.php' ທີ່ເຂັ້ມງວດຂຶ້ນໃນ URL ເມື່ອ 'ໃຊ້ການຂຽນ URL ໃໝ່' ຖືກເປີດໃຊ້ໃນການຕັ້ງຄ່າ Global. ມັນຈະລຶບ 'index.php' ອອກຖ້າ URL ຍັງມີມັນຢູ່ ແລະ ປ່ຽນເສັ້ນທາງຄຳຮ້ອງຂໍທີ່ມີ 'index.php' ໄປຫາເວີຊັ່ນທີ່ບໍ່ມີ 'index.php'."
PLG_SEF_INDEXPHP_LABEL="ການຈັດການ index.php ແບບເຂັ້ມງວດ"
PLG_SEF_STRICTROUTING_DESCRIPTION="ປ້ອງກັນບໍ່ໃຫ້ Router ຍອມຮັບ URL ຈຳນວນຫຼາຍທີ່ຖືວ່າເປັນການຊ້ຳກັນ ແລະ ຈະປ່ຽນເສັ້ນທາງໄປຫາ URL ທີ່ຖືກຕ້ອງໂດຍອັດຕະໂນມັດດ້ວຍລະຫັດ 301."
PLG_SEF_STRICTROUTING_LABEL="Strict Routing (ເສັ້ນທາງທີ່ເຂັ້ມງວດ)"
PLG_SEF_TRAILINGSLASH_DESCRIPTION="ບັງຄັບໃຫ້ Joomla ໃຊ້ URL ທີ່ມີ ຫຼື ບໍ່ມີເຄື່ອງໝາຍທັບປິດທ້າຍ (trailing slash) ເທົ່ານັ້ນ. ເມື່ອຕັ້ງຄ່າແລ້ວ, ມັນຈະບັງຄັບ URL ທີ່ຖືກຕ້ອງດ້ວຍການປ່ຽນເສັ້ນທາງ ແລະ ຈະມີຜົນກໍຕໍ່ເມື່ອ 'ເພີ່ມຄຳລົງທ້າຍໃຫ້ URL' ຖືກປິດການໃຊ້ງານ."
PLG_SEF_TRAILINGSLASH_LABEL="ເຄື່ອງໝາຍທັບປິດທ້າຍສຳລັບ URL"
PLG_SEF_TRAILINGSLASH_OPTION_NONE="ບໍ່ມີການປ່ຽນແປງ"
PLG_SEF_TRAILINGSLASH_OPTION_NO_SLASH="ບັງຄັບ URL ບໍ່ໃຫ້ມີເຄື່ອງໝາຍທັບປິດທ້າຍ"
PLG_SEF_TRAILINGSLASH_OPTION_SLASH="ບັງຄັບ URL ໃຫ້ມີເຄື່ອງໝາຍທັບປິດທ້າຍ"
PLG_SEF_XML_DESCRIPTION="ເພີ່ມການຮອງຮັບ SEF ໃຫ້ກັບລິ້ງໃນເອກະສານ. ມັນເຮັດວຽກໂດຍກົງກັບ HTML ແລະ ບໍ່ຈຳເປັນຕ້ອງໃຊ້ແທັກພິເສດ."
PLG_SYSTEM_SEF="ລະບົບ - SEF"

