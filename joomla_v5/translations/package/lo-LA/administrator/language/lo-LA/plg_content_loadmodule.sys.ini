PLG_CONTENT_LOADMODULE="ເນື້ອຫາ - ໂຫລດໂມດູລ"
PLG_LOADMODULE_XML_DESCRIPTION="ພາຍໃນເນື້ອຫາ ປລັກອິນນີ້ຈະໂຫຼດໂມດູລດ້ວຍ ID, ຮູບແບບຄຳສັ່ງ: {loadmoduleid 1} ຫຼື ໂມດູລດ້ວຍຕຳແໜ່ງ, ຮູບແບບຄຳສັ່ງ: {loadposition user1} ຫຼື ໂມດູລດ້ວຍຊື່, ຮູບແບບຄຳສັ່ງ: {loadmodule mod_login}. ທາງເລືອກເສີມ ສາມາດລະບຸຮູບແບບໂມດູລ ແລະ ສຳລັບ loadmodule ສາມາດລະບຸໂມດູລສະເພາະດ້ວຍຫົວຂໍ້, ຮູບແບບຄຳສັ່ງ: {loadmodule mod_login,module title,style}."

