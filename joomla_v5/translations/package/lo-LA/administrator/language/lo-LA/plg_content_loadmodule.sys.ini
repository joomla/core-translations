PLG_CONTENT_LOADMODULE="ເນື້ອຫາ - ໂຫລດໂມດູລ"
PLG_LOADMODULE_XML_DESCRIPTION="ພາຍໃນເນື້ອຫາ ປລັກອິນນີ້ຈະໂຫລດໂມດູລໂດຍໃຊ້ ID, ໄວຍາກອນ: {loadmoduleid 1} ຫຼື ໂຫລດໂມດູລຕາມຕຳແໜ່ງ, ໄວຍາກອນ: {loadposition user1} ຫຼື ໂຫລດໂມດູລຕາມຊື່, ໄວຍາກອນ: {loadmodule mod_login}. ນອກຈາກນີ້ຍັງສາມາດກຳນົດຮູບແບບ (Style) ຂອງໂມດູລ ແລະ ລະບຸຊື່ຫົວຂໍ້ຂອງໂມດູລໄດ້, ໄວຍາກອນ: {loadmodule mod_login,module title,style}."

