COM_GUIDEDTOURS_TOUR_WHATSNEW_5_4_STEP_0_DESCRIPTION="<h3>ບັນທຶກການປ່ອຍ Joomla 5.4 ເຕັມ</h3><p><a title=\"Full release notes\" href=\"https://www.joomla.org/announcements.html\" target=\"_blank\" rel=\"noopener noreferrer\">ເບິ່ງບັນທຶກການປ່ອຍເຕັມທີ່ joomla.org</a></p><hr><h3>ຄວາມຊ່ວຍເຫຼືອ ແລະ ຂໍ້ມູນ</h3><p>ຊັບພະຍາກອນຫຼາຍຢ່າງເພື່ອຊ່ວຍທ່ານສາມາດພົບໄດ້ທີ່ນີ້ ພ້ອມກັບລິ້ງເພີ່ມເຕີມໄປຍັງຊັບພະຍາກອນ, ເອກະສານ, ການສະໜັບສະໜູນ ແລະ ວິທີການມີສ່ວນຮ່ວມໃນ Joomla.</p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_4_STEP_0_TITLE="ຂໍ້ມູນເພີ່ມເຕີມ ແລະ ຄວາມຊ່ວຍເຫຼືອ"

