JGLOBAL_FILTER_TYPE_DESC="<p>1. ລາຍການທີ່ບໍ່ອະນຸຍາດ (Forbidden List) ຈະອະນຸຍາດແທັກ ແລະ ຄຸນລັກສະນະທັງໝົດ ຍົກເວັ້ນລາຍການທີ່ລະບຸ.<br><strong>--</strong> ແທັກສຳລັບລາຍການທີ່ບໍ່ອະນຸຍາດເລີ່ມຕົ້ນລວມມີ: 'applet', 'body', 'bgsound', 'base', 'basefont', 'canvas', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br><strong>--</strong> ຄຸນລັກສະນະສຳລັບລາຍການທີ່ບໍ່ອະນຸຍາດເລີ່ມຕົ້ນລວມມີ: 'action', 'background', 'codebase', 'dynsrc', 'lowsrc', 'formaction'<br><strong>--</strong> ທ່ານສາມາດຫ້າມແທັກ ແລະ ຄຸນລັກສະນະເພີ່ມເຕີມໄດ້ໂດຍການເພີ່ມເຂົ້າໃນຟິວ Filter Tags ແລະ Filter Attributes ໂດຍແຍກແຕ່ລະຊື່ດ້ວຍຈຸດ.<br><strong>--</strong> ລາຍການທີ່ບໍ່ອະນຸຍາດແບບກຳນົດເອງ ຊ່ວຍໃຫ້ທ່ານສາມາດປ່ຽນແທນລາຍການທີ່ບໍ່ອະນຸຍາດເລີ່ມຕົ້ນໄດ້.</p><p>ລາຍການທີ່ອະນຸຍາດ (Allowed List) ຈະອະນຸຍາດສະເພາະແທັກທີ່ລະບຸໄວ້ໃນຟິວ Filter Tags ແລະ Filter Attributes ເທົ່ານັ້ນ.</p><p>No HTML ຈະລຶບແທັກ HTML ທັງໝົດອອກຈາກເນື້ອຫາເມື່ອມີການບັນທຶກ.</p><p>ກະລຸນາຮັບຊາບວ່າ ການຕັ້ງຄ່າເຫຼົ່ານີ້ຈະເຮັດວຽກໂດຍບໍ່ຂຶ້ນກັບຕົວແກ້ໄຂ (editor) ທີ່ທ່ານກຳລັງໃຊ້ຢູ່.</p>"
