PLG_TASK_PRIVACYCONSENT_EMAIL_REMIND_BODY="ການຍິນຍອມຄວາມເປັນສ່ວນຕົວຂອງທ່ານທີ່ໃຫ້ໄວ້ທີ່ {URL} ຈະໝົດອາຍຸໃນອີກບໍ່ເທົ່າມື້, ທ່ານສາມາດຕໍ່ອາຍຸການຍິນຍອມສຳລັບເວັບໄຊນີ້ໄດ້.\n\nເພື່ອເຮັດສິ່ງນີ້, ທ່ານສາມາດປະຕິບັດຕາມໜຶ່ງໃນຂັ້ນຕອນລຸ່ມນີ້:\n\n1. ເຂົ້າໄປທີ່ URL ຕໍ່ໄປນີ້: {TOKENURL}\n\n2. ກັອບປີ້ Token ຂອງທ່ານຈາກອີເມວນີ້, ເຂົ້າໄປທີ່ URL ທີ່ອ້າງອີງ, ແລະ ວາງ Token ຂອງທ່ານໃສ່ໃນຟອມ.\nURL: {FORMURL}\nToken: {TOKEN}\n\nໝາຍເຫດ: Token ນີ້ໃຊ້ໄດ້ສະເພາະກັບບັນຊີນີ້ເທົ່ານັ້ນ."
PLG_TASK_PRIVACYCONSENT_EMAIL_REMIND_SUBJECT="ການຍິນຍອມຄວາມເປັນສ່ວນຕົວທີ່ {SITENAME}"
