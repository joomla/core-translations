COM_CONFIG_TEXT_FILTERS_DESC="ການຕັ້ງຄ່າຕົວກອງຂໍ້ຄວາມເຫຼົ່ານີ້ຈະຖືກນຳໃຊ້ກັບຟິວຕົວແກ້ໄຂຂໍ້ຄວາມທຸກອັນໃນກຸ່ມທີ່ເລືອກ.<br>ຕົວເລືອກການກັ່ນຕອງເຫຼົ່ານີ້ຊ່ວຍໃຫ້ສາມາດຄວບຄຸມ HTML ທີ່ຜູ້ຂຽນເນື້ອໃນສົ່ງເຂົ້າມາໄດ້ຫຼາຍຂຶ້ນ. ທ່ານສາມາດກຳນົດໃຫ້ເຂັ້ມງວດ ຫຼື ຍືດຍຸ່ນໄດ້ຕາມຄວາມຕ້ອງການ. ການກັ່ນຕອງນີ້ເປັນລະບົບທີ່ຕ້ອງເລືອກເອງ ແລະ ຄ່າເລີ່ມຕົ້ນກໍໃຫ້ການປ້ອງກັນທີ່ດີຕໍ່ກັບມາກອັບ (markup) ທີ່ມັກໃຊ້ໃນການໂຈມຕີເວັບໄຊ."
