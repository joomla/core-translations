JLIB_RULES_SETTING_NOTES_COM_CONFIG="ຖ້າທ່ານປ່ຽນການຕັ້ງຄ່າ, ມັນຈະມີຜົນກັບກຸ່ມນີ້ ແລະ ກຸ່ມຍ່ອຍທັງໝົດ, ລວມທັງສ່ວນປະກອບ ແລະ ເນື້ອຫາ. ໝາຍເຫດວ່າ:<br><em><strong>ສືບທອດ (Inherited)</strong></em> ໝາຍຄວາມວ່າຈະໃຊ້ສິດອະນຸຍາດຈາກກຸ່ມແມ່.<br><em><strong>ປະຕິເສດ (Denied)</strong></em> ໝາຍຄວາມວ່າບໍ່ວ່າການຕັ້ງຄ່າຂອງກຸ່ມແມ່ຈະເປັນແນວໃດ, ກຸ່ມທີ່ກຳລັງຖືກແກ້ໄຂຢູ່ຈະບໍ່ສາມາດເຮັດການນີ້ໄດ້.<br><em><strong>ອະນຸຍາດ (Allowed)</strong></em> ໝາຍຄວາມວ່າກຸ່ມທີ່ກຳລັງຖືກແກ້ໄຂຈະສາມາດເຮັດການນີ້ໄດ້ (ແຕ່ຖ້າມັນຂັດແຍ້ງກັບກຸ່ມແມ່ ມັນຈະບໍ່ມີຜົນ; ຄວາມຂັດແຍ້ງຈະຖືກສະແດງດ້ວຍ <em><strong>ບໍ່ອະນຸຍາດ (ຖືກລັອກ)</strong></em> ພາຍໃຕ້ການຕັ້ງຄ່າທີ່ຄິດໄລ່ແລ້ວ).<br><em><strong>ບໍ່ໄດ້ຕັ້ງຄ່າ (Not Set)</strong></em> ແມ່ນໃຊ້ສະເພາະສຳລັບກຸ່ມສາທາລະນະ (Public) ໃນການຕັ້ງຄ່າທົ່ວໄປເທົ່ານັ້ນ. ກຸ່ມສາທາລະນະແມ່ນກຸ່ມແມ່ຂອງກຸ່ມອື່ນໆທັງໝົດ. ຖ້າສິດອະນຸຍາດບໍ່ໄດ້ຖືກຕັ້ງຄ່າ, ມັນຈະຖືກຖືວ່າເປັນການປະຕິເສດ ແຕ່ສາມາດປ່ຽນແປງໄດ້ສຳລັບກຸ່ມຍ່ອຍ, ສ່ວນປະກອບ, ໝວດໝູ່ ແລະ ລາຍການຕ່າງໆ." ; Alternate language strings for the rules form field

