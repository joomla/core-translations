PLG_QUICKICON_EOS="Quick Icon - ການແຈ້ງເຕືອນການສິ້ນສຸດການສະໜັບສະໜູນ Joomla 5"
PLG_QUICKICON_EOS_MESSAGE_ERROR_SUPPORT_ENDED="<p>ການສະໜັບສະໜູນສຳລັບ Joomla 5 ເວີຊັນຂອງທ່ານໄດ້ສິ້ນສຸດລົງແລ້ວ. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">ອັບເກຣດເປັນ Joomla 6</a> ໃຫ້ໄວທີ່ສຸດ.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_01="<p>Joomla 6 ມາຮອດແລ້ວ! ຄົ້ນພົບສິ່ງທີ່ Joomla 6 ມອບໃຫ້ທ່ານ. ກວດເບິ່ງໜ້າ <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">ຄຸນສົມບັດຂອງ Joomla 6</a> ແລະ ການປັບປຸງຕ່າງໆ.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_02="<p>ເວລາໃດຄວນອັບເກຣດເປັນ Joomla 6? ເມື່ອສ່ວນຂະຫຍາຍທີ່ເວັບໄຊຂອງທ່ານຕ້ອງການນັ້ນຮອງຮັບແລ້ວ. ຮຽນຮູ້ <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\"> ວິທີການໃຊ້ຕົວວດສອບກ່ອນການອັບເດດ</a>.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SECURITY_ONLY="<p>Joomla 5 ໄດ້ເຂົ້າສູ່ໂໝດຄວາມປອດໄພເທົ່ານັ້ນ. ການສະໜັບສະໜູນສິ້ນສຸດ %1$s. ເລີ່ມ <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">ວາງແຜນການອັບເກຣດ</a> ເປັນ Joomla 6 ມື້ນີ້.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SUPPORT_ENDING="<p>ການສະໜັບສະໜູນຈະສິ້ນສຸດໃນວັນທີ %1$s ສຳລັບ Joomla 5 <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">ອັບເກຣດເປັນ Joomla 6</a> ໃຫ້ໄວທີ່ສຸດ.</p>"
PLG_QUICKICON_EOS_SNOOZE_BUTTON="ປິດການແຈ້ງເຕືອນນີ້ຊົ່ວຄາວສຳລັບຜູ້ໃຊ້ທັງໝົດ"
PLG_QUICKICON_EOS_XML_DESCRIPTION="ກວດສອບສະຖານະການສິ້ນສຸດການສະໜັບສະໜູນຂອງ Joomla 5 ແລະ ແຈ້ງເຕືອນທ່ານເມື່ອເຂົ້າໄປທີ່ໜ້າ Control Panel."

