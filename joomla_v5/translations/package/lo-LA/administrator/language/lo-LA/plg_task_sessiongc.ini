PLG_TASK_SESSIONGC="ວຽກ - ລ້າງຂໍ້ມູນເຊດຊັນ (Session)"
PLG_TASK_SESSIONGC_DESC="ປລັກອິນວຽກທີ່ລ້າງຂໍ້ມູນ ແລະ ເມຕາເດຕາທີ່ໝົດອາຍຸ ໂດຍຂຶ້ນກັບຕົວຈັດການເຊດຊັນທີ່ຕັ້ງຄ່າໄວ້ໃນການຕັ້ງຄ່າຫຼັກ."
PLG_TASK_SESSIONGC_ENABLE_SESSION_GC_DESC="ເມື່ອເປີດໃຊ້ງານ, ປລັກອິນນີ້ຈະພະຍາຍາມລ້າງຂໍ້ມູນທີ່ໝົດອາຍຸ."
PLG_TASK_SESSIONGC_ENABLE_SESSION_GC_LABEL="ເປີດໃຊ້ງານການລ້າງຂໍ້ມູນເຊດຊັນ"
PLG_TASK_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="ເມື່ອເປີດໃຊ້ງານ, ປລັກອິນນີ້ຈະລ້າງຂໍ້ມູນເມຕາເດຕາຂອງເຊດຊັນທີ່ເປັນທາງເລືອກອອກຈາກຖານຂໍ້ມູນ. ໝາຍເຫດວ່າການປະຕິບັດການນີ້ຈະບໍ່ເຮັດວຽກເມື່ອມີການໃຊ້ຕົວຈັດການຖານຂໍ້ມູນ ເນື່ອງຈາກຂໍ້ມູນນັ້ນຈະຖືກລ້າງອອກເປັນສ່ວນໜຶ່ງຂອງການລ້າງຂໍ້ມູນເຊດຊັນ."
PLG_TASK_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="ເປີດໃຊ້ງານການລ້າງຂໍ້ມູນເມຕາເດຕາຂອງເຊດຊັນ"
PLG_TASK_SESSIONGC_TITLE="ການລ້າງຂໍ້ມູນເຊດຊັນ"
PLG_TASK_SESSIONGC_XML_DESCRIPTION="ປລັກອິນວຽກທີ່ລ້າງຂໍ້ມູນ ແລະ ເມຕາເດຕາທີ່ໝົດອາຍຸ ໂດຍຂຶ້ນກັບຕົວຈັດການເຊດຊັນທີ່ຕັ້ງຄ່າໄວ້ໃນການຕັ້ງຄ່າຫຼັກ."

