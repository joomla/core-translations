COM_GUIDEDTOURS_TOUR_BANNERS_STEP_NEW_DESCRIPTION="ເລືອກ 'ໃໝ່' ເພື່ອສ້າງປ້າຍໂຄສະນາໃໝ່."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_TITLE_TITLE="ເພີ່ມຊື່ສຳລັບປ້າຍໂຄສະນາ"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_TITLE_DESCRIPTION="ປ້ອນຊື່ທີ່ຈຳເປັນສຳລັບປ້າຍໂຄສະນາ."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_ALIAS_TITLE="ປ້ອນນາມແຝງ (alias)"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_ALIAS_DESCRIPTION="ທ່ານສາມາດຂຽນຊື່ພາຍໃນຂອງປ້າຍໂຄສະນານີ້. ທ່ານສາມາດປະວ່າງໄວ້ໄດ້ ແລະ ລະບົບຈະໃຊ້ຄ່າເລີ່ມຕົ້ນເປັນຕົວພິມນ້ອຍທີ່ມີເຄື່ອງໝາຍຂີດກາງແທນທີ່ວ່າງ ເພື່ອໃຊ້ເປັນສ່ວນໜຶ່ງຂອງ URL."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_DETAILS_TITLE="ປ້ອນຂໍ້ມູນລະອຽດ"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_DETAILS_DESCRIPTION="ເພີ່ມລາຍລະອຽດສຳລັບປ້າຍໂຄສະນາຢູ່ບ່ອນນີ້."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_STATUS_TITLE="ເລືອກສະຖານະ"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_STATUS_DESCRIPTION="ເລືອກສະຖານະການເຜີຍແຜ່ຂອງປ້າຍໂຄສະນາ."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_CATEGORY_TITLE="ເລືອກໝວດໝູ່"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_CATEGORY_DESCRIPTION="ເລືອກໝວດໝູ່ສຳລັບປ້າຍໂຄສະນານີ້. ທ່ານຍັງສາມາດປ້ອນໝວດໝູ່ໃໝ່ໄດ້ໂດຍການພິມຊື່ລົງໃນຊ່ອງ ແລະ ກົດ enter."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_PINNED_TITLE="ເປີດ/ປິດ ປັກໝຸດ"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_PINNED_DESCRIPTION="ເລືອກ 'ປັກໝຸດ' ເພື່ອໃຫ້ລຳດັບຄວາມສຳຄັນແກ່ປ້າຍໂຄສະນາຫຼາຍກວ່າອັນທີ່ບໍ່ໄດ້ປັກໝຸດ."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_VERSIONNOTE_TITLE="ເພີ່ມບັນທຶກເວີຊັນ"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_VERSIONNOTE_DESCRIPTION="ນີ້ແມ່ນຊ່ອງຂໍ້ມູນທາງເລືອກເພື່ອລະບຸເວີຊັນຂອງປ້າຍໂຄສະນານີ້."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_SAVECLOSE_TITLE="ເລືອກ 'ບັນທຶກ ແລະ ປິດ'"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_SAVECLOSE_DESCRIPTION="ບັນທຶກ ແລະ ປິດປ້າຍໂຄສະນາ."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_CONGRATULATIONS_TITLE="ຂໍສະແດງຄວາມຍິນດີ!"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_CONGRATULATIONS_DESCRIPTION="ທ່ານໄດ້ສ້າງປ້າຍໂຄສະນາແລ້ວ."

