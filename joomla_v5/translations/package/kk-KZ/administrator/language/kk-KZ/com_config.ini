JLIB_RULES_SETTING_NOTES_COM_CONFIG="Параметрді өзгертсеңіз, ол осы және барлық еншілес топтарға, құрамдастарға және мазмұнға қолданылады. Назар аударыңыз:<br><em><strong>Мұрагерлік</strong></em> ата-аналық топтың рұқсаттары пайдаланылатынын білдіреді.<br><em><strong>Қабылданбады</strong></em > ата-аналық топтың параметрі қандай болса да, өңделіп жатқан топ бұл әрекетті орындай алмайтынын білдіреді.<br><em><strong>Рұқсат етілген</strong></em> өңделетін топ мүмкін болатынын білдіреді. осы әрекетті орындауға (бірақ бұл ата-аналық топқа қайшы келсе, ол әсер етпейді; қайшылық «Есептелген параметрлер» астындағы<em><strong>Рұқсат етілмейді (Құлыпталған)</strong></em> арқылы көрсетіледі) .<br><em><strong>Орнатылмаған</strong></em> жаһандық конфигурациядағы Жалпы топ үшін ғана пайдаланылады. Қоғамдық топ барлық басқа топтардың ата-анасы болып табылады. Рұқсат орнатылмаса, ол бас тарту ретінде қарастырылады, бірақ еншілес топтар, құрамдас бөліктер, санаттар мен элементтер үшін өзгертуге болады." ; Alternate language strings for the rules form field

