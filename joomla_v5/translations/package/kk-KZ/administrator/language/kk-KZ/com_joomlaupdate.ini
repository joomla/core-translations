COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla жаңартуды орындайтын <code>administrator/components/com_joomlaupdate/extract.php</code> файлымен байланыса алмайды. Бұл әдетте келесі себептердің біріне байланысты болады:</p><ul ><li>Сайтыңыздың түбіріндегі <code>.htaccess</code> немесе <code>web.config</code> сияқты сервер конфигурациялау файлы бұл файлға кіруге жол бермейді.</li><li>Сіздің сервер конфигурациясы бұл файлға кіруге жол бермейді.</li><li>Бұл файлдың иелігі мен рұқсаттары серверіңізге бұл файлға кіруге рұқсат бермейді.</li><li>Сайтыңыз жүктемені теңестіруші немесе CDN артында орналасқан, бірақ оның конфигурация бұл файлға кіруге рұқсат бермейді немесе оған пәрмендерді жіберуді блоктайды.</li><li>Файлға қол жеткізуге болатынына қарамастан, оған пәрмендерді жіберуге mod_security2 сияқты сервер қорғанысы бұғатталған.</li></ ul><p>Егер сенімді болмасаңыз, хостыңызға хабарласыңыз.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla жаңартуы жаңартуды орындайтын <code>administrator/components/com_joomlaupdate/extract.php</code>-мен дұрыс байланыса алмайды. Бұл әдетте келесі себептердің біріне байланысты болады:</p> ul><li>Жаңартуды қолдану нұсқауларын қамтитын <code>administrator/components/com_joomlaupdate/update.php</code> файлын жасау мүмкін болмады, мысалы, рұқсат ақауларына байланысты.</li><li> рұқсат ақауларына байланысты жоғарыда аталған файлды <code>extract.php</code> сценарийі оқу мүмкін емес.</li><li>Шолғышыңыз, желілік құрылғыңыз немесе серверіңіз < адресіне әрбір сұрауда жіберетін құпия сөзді бұзады. Қауіпсіздік мақсатында code>extract.php</code></li></ul><p>Ешбір шолғыш кеңейтімдері орнатылмай, басқа провайдер арқылы Интернетке қосылған басқа компьютерде басқа браузерді пайдаланып көріңіз. Қате жойылмаса, хостыңызбен хабарласқыңыз келуі мүмкін.</p>"
