COM_ACTIONLOGS_POSTINSTALL_BODY="<p> Joomla 3.9.0-нің шығарылымы арқылы сіз өзіңіздің қолданушыларыңыз қолдайтын кеңейтілімдердегі барлық әкімшілік әрекеттерге кіре аласыз, енді кім және не істегенін көре аласыз. </ P> <p > Журналдар Joomla-да қарастырылуы немесе сыртқы пайдалану үшін экспортталуы мүмкін. </ P> <p> Жаңа мүмкіндіктер туралы қосымша ақпарат алу үшін <a href='https: //docs.joomla.org/J3.x: User_Action_Logs 'target =' _ new '> Пайдаланушы әрекеттерінің журналдары. </a> </ p> "
