PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Таңғажайып Андромеда Галактикасы"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p> Бұл үлгі блогты жариялау. </ P> <p> Егер сіз сайтқа кіріп отырсаңыз (Автордың Кіру сілтемесі осы беттің ең төменгі жағында болса), сіз оны және сонымен қатар жаңа мақала жасай аласыз және сайтқа басқа өзгертулер енгізе аласыз. </ p> <p> Мақалаларды қосқанда және өзгертіп жатсаңыз, сіз өзіңіздің сайтыңыз қалай өзгеретінін және қалай теңшеуге болатындығын көресіз </ p> <p> Әрі қарай, оны бұза алмайсыз. </ p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Блогқа қош келдіңіз"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Қызыл қырыққабат мыңжапырақ күріш бұршақтары эндив түсті қырыққабат теңіз салаты колраби амарант су шпинаты авокадо дайкон напа қырыққабат спаржа қысқы портулак қырыққабат."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p> Толық бетте сіз кіріспе мазмұны мен баптың қалған бөлігін көресіз. </ P> <p> </ p> <p > </ p> <p> </ p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Сіздің басты бет бағанда блог санатынан соңғы төрт мақаланы көрсету үшін орнатылғн. Содан кейін келесі екі ең ескі мақалаға сілтемелер бар. Бұл сандарды сайт администраторының блогы қойындысындағы мазмұн параметрлерін өзгерту арқылы өзгертуге болады. Жоғарғы мәзірде сайт әкімшісіне сілтеме бар.</p><p>Егер сіз блог сіздің пост екі бөлікке сынған келсе, кіріспе, содан кейін толық ұзындығы жеке бет, үзілісті енгізу үшін "_QQ_"толығырақ"_QQ_" батырмасын пайдаланыңыз.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Басты бет туралы"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Шаян тұмандығы"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Сіздің модульдеріңіз"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p> Үлгілер веб-сайтыңыздың көрінісін және сезімін бақылайды. </ P> <p> Бұл блог Protostar үлгісімен орнатылады. </ P> <p> Параметрлерді </ P> <p> Мысалы, сайттың өң түсі, негізгі түсі, торап атауы, торап сипаттамасы және пайдаланылған тақырып шрифтінің өзгеруі мүмкін. </ P> <p> Сайт әкімшісінде қосымша параметрлер бар, кеңейтім менеджерін пайдаланып, жаңа үлгіні орнатуға болады. </ p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Сіздің үлгі"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="Еңбек етуді қажет ететін уақытты өзгерту мүмкін емес, мүмкін емес, мүмкін емес. теңіз такимата қасиетті жер»
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Миллиондаған веб-сайттар Joomla-да құрастырылған</strong></p><p>Әдемі блог презентациясы туралы толығырақ ақпарат алыңыз.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Миллиондар"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Ұрнип көк шөптер мыңжапырақ күріш бұршақ рутабага эндив гүлді қырыққабат теңіз салаты колраби амарант суы шпинат авокадо дайкон напа қырыққабат спаржа қысқы мейіз суы. борды теңіз қырысы асқабақ пияз ноқат грамм жүгері бұршақ. Брюссель өскіндері кориандр су каштан асқабақ швейцариялық борд вакаме колраби қызылшасы сәбіз су кресі. жүгері амарант тұзды буня жаңғақтары нори азуки бұршақ балдыры картоп болгар бұрышы артишок.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Біз Joomla-ны айға дейін жақсы көреміз!</strong></p><p>Үлес қосқан барлық еріктілерге рахмет!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Махаббат"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Cupcake ipsum dolor. Sit amet мақта кәмпит балмұздақ күнжіт жармалары торт зефир ұнтағы. Балмұздақ шоколадты торт зефир халвасы бонбон. Чизкейкті толтыру, гумми аюы, тәтті орамды пончик мия тамыры. Пирог желе-о кәмпит пончик сұлы торты мақта кәмпит. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>Біз Joomla-ның 5-нұсқасын мақтанышпен ұсынамыз!</strong></p><p>Joomla-дағы жұмыс үрдістері туралы көбірек біліңіз.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Еңбек ету және үлкен көлемдегі жағдайды анықтау үшін қажет уақытты қажет етпейтін уақытты өзгерту қажет."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Жұмыс ағындары мақалалар жарияланғанға дейін өтуі керек кезеңдерді басқарады.</p><p>Жұмыс процестерін басқаруға арналған құрамдас әдепкі бойынша қосылмаған.</p><p>Жұмыс процесін көру үшін. біз үлгі деректермен қамтамасыз еттік, алдымен бұл функцияны қосу керек.</p><ol><li>Басқару аймағына кіру</li><li>"_QQ_"Мазмұн"_QQ_" > "_QQ_"Мақалалар"_QQ_" > "_QQ_"Параметрлер"_QQ_" > «Интеграция» қойындысында «Жұмыс процесін қосу» параметрін «Иә» күйіне орнатыңыз</li><li>Өзгерістерді сақтау</li></ol><p>Енді «Мазмұнға» қайта кірген кезде «Жұмыс процестері» бөлімін көресіз. </p><p>Сіз мақаланы өңдеген кезде жұмыс процестеріне қатысты мақалалар үшін жаңа ауысуларды да көресіз.</p>"
