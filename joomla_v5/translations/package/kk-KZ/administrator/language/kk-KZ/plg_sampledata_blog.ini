PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Блог сайтын орнататын деректердің үлгісі. Егер сайт көп тілді болса, деректер белсенді тілді ашады."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Блог үлгі деректері"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p> Бұл сізге бұл блог және оны жазатын адам туралы біраз мәлімет береді. </ P> <p> Сіз кірген кезде, өңдеу белгішесін таңдау арқылы осы бетті өңдей аласыз. > "
