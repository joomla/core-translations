PLG_SAMPLEDATA_BLOG_SAMPLEDATA_MODULES_MODULE_8_CONTENT="<h1 class=\"display-4 text-thin\">Cassiopeia-дағы Joomla-ға қош келдіңіз!</h1><p class=\"lead\"><strong>Сіз әлемдегі ең қуатты CMS жүйелерінің бірін таңдадыңыз. әлем.</strong></p><p class=\"lead\">Cassiopeia — Joomla 5 жүйесіне арналған көп мақсатты интерфейс үлгісі.</p><p><a class=\"btn btn-primary btn -lg\" href=\"%s\">Типография »</a></p>"
