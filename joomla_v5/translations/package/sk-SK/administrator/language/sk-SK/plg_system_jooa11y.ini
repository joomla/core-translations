PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Jazyk stránky nie je deklarovaný! <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">Deklarujte jazyk v značke HTML.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="Súbory PDF sa považujú za webový obsah a musia byť tiež prístupné. Súbory PDF často obsahujú problémy pre ľudí, ktorí používajú čítačky obrazovky (chýbajúce štrukturálne značky alebo chýbajúce štítky polí formulára) a ľudí so slabým zrakom (text sa pri zväčšení nepreformátuje). <ul><li>Ak ide o formulár, zvážte použitie dostupného formulára HTML ako alternatívu.</li><li>Ak ide o dokument, zvážte jeho konverziu na webovú stránku.</li></ul ><br>V opačnom prípade skontrolujte <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF na zjednodušenie ovládania v aplikácii Acrobat DC.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Pokúšate sa vytvoriť zoznam? Našla sa možná položka zoznamu: <strong>%(firstPrefix)</strong>"
