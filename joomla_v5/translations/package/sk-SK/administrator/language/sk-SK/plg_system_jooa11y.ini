PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Tučné a kurzíva majú sémantický význam a <strong>nemali by sa</strong> používať na zvýraznenie celých odsekov. Tučný text by sa mal použiť na poskytnutie silného <strong>dôrazu</strong> na slovo alebo frázu. Kurzíva by sa mala používať na zvýraznenie vlastných mien (t. j. názvov kníh a článkov), cudzích slov, úvodzoviek. Dlhé úvodzovky by mali byť formátované ako blokové úvodzovky."
