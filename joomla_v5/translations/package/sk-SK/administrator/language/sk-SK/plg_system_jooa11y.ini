PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Bol nájdený text napísaný kapitálkami. Niektoré čítačky obrazovky môžu interpretovať celý text veľkých písmen ako skratku a budú čítať každé písmeno jednotlivo. Navyše, pre niektorých ľudí sú všetky veľké písmená ťažšie čitateľné a môže to vyvolať dojem KRIČANIA."
