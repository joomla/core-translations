PLG_SYSTEM_JOOA11Y_CONTAINER_LABEL="Kontrola dostupnosti"
PLG_SYSTEM_JOOA11Y_CONTRAST="Kontrast"
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="Text v tomto vstupe nemá dostatočný kontrast s pozadím. Kontrastný pomer by mal byť aspoň 4,5:1 pre normálny text a 3:1 pre veľký text."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="Kontrastný pomer je <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Tento text nemá dostatočný kontrast s pozadím. Kontrastný pomer by mal byť aspoň 4,5:1 pre normálny text a 3:1 pre veľký text."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="Kontrastný pomer je <strong>%(cratio)</strong> pre nasledujúci text: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="Kontrast tohto textu nie je známy a je potrebné ho manuálne skontrolovať. Uistite sa, že text a pozadie majú výrazné kontrastné farby. Kontrastný pomer by mal byť aspoň 4,5:1 pre normálny text a 3:1 pre veľký text."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Skontrolujte kontrast nasledujúceho textu:<br><strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_DARK_MODE="Tmavý režim"
PLG_SYSTEM_JOOA11Y_DIFFICULT_READABILITY="Ťažké"
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Uistite sa, že poskytujete <strong>prepis všetkých podcastov.</strong> Poskytovanie prepisov zvukového obsahu je povinnou požiadavkou úrovne A. Prepisy podporujú ľudí, ktorí sú nepočujúci alebo nedoslýchaví, ale môžu byť prínosom pre každého. Zvážte umiestnenie prepisu nižšie alebo v rámci akordeónového panelu."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Nie je možné skontrolovať vložený obsah. Uistite sa, že obrázky majú alternatívny text, videá majú titulky, text má dostatočný kontrast a interaktívne komponenty sú <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">prístupné pomocou klávesnice.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Vložený obsah vyžaduje prístupný názov, ktorý popisuje jeho obsah. Uveďte jedinečný atribút <span class=\"jooa11y-kbd\">názov</span> alebo <span class=\"jooa11y-kbd\">aria-label</span> v <span class=\"jooa11y-kbd\">iframe</span>. Prečítajte si viac o <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Uistite sa, že <strong>všetky videá majú pripojené titulky.</strong> Poskytnutie titulkov pre všetok audio a video obsah je povinnou požiadavkou úrovne A. Titulky podporujú ľudí, ktorí sú nepočujúci alebo nedoslýchaví."
PLG_SYSTEM_JOOA11Y_ERROR="Chyba"
PLG_SYSTEM_JOOA11Y_FAIRLY_DIFFICULT_READABILITY="Pomerne ťažké"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS="Vždy zapnuté dodatočné kontroly"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS_DESC="Povolením tejto možnosti sa vizuálne skryjú prepínače pre Štítky formulára, Kontrast, Odkazy (rozšírené) na paneli Nastavenia."
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER="Farebný filter"
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER_DESC="Zobrazenie prepínača Farebný filter v paneli Nastavení. Farebné filtre pomáhajú identifikovať farebné kombinácie, ktoré môžu byť pre ľudí ťažko rozlíšiteľné."
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST="Kontrast"
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST_DESC="Zobrazenie prepínača Kontrast na paneli Nastavenia. Kontrola problémov s kontrastom medzi textom v popredí a prvkami na pozadí podľa normy WCAG 2.0 úrovne AA."
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS="Štítky formulára"
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS_DESC="Zobrazenie prepínača Štítky formulára na paneli Nastavenia. Kontroluje vstupné formuláre, ktorým chýba príslušný štítok. Nemusí to byť nevyhnutne problém autora obsahu a zvyčajne to nie je problém, ak používate renomovaný, prístupný doplnok formulárov."
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED="Odkazy (pokročilé)"
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED_DESC="Zobrazenie prepínača Odkazy (Rozšírené) na paneli Nastavenia. Skontrolujte, či sa nevyskytli ďalšie problémy, ako napríklad: odkazy, ktoré sa otvárajú na novej karte bez upozornenia, majú rovnaké názvy, ale odlišný účel, alebo odkazujú na súbor PDF a iné súbory bez upozornenia."
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS="Webové komponenty na kontrolu"
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS_DESC="Poskytnite zoznam všetkých známych webových komponentov alebo kontajnerov s otvoreným tieňovým DOM."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Odkaz ukazuje na súbor PDF alebo súbor na stiahnutie (napr. MP3, Zip, Word Doc) bez varovania. V texte odkazu uveďte typ súboru. Ak ide o veľký súbor, zvážte zahrnutie veľkosti súboru."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Príklad:</strong> Záverečná správa (PDF, 3 MB)"
PLG_SYSTEM_JOOA11Y_FORM_LABELS="Menovky formulárov"
PLG_SYSTEM_JOOA11Y_GOOD="Dobrá"
PLG_SYSTEM_JOOA11Y_GOOD_READABILITY="Dobrá"
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Bol nájdený prázdny nadpis! Ak to chcete opraviť, odstráňte tento riadok alebo zmeňte jeho formát z <strong>Nadpis %(level)</strong> na <strong>Normálny</strong> alebo <strong>Odsek</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Nadpis neobsahuje text, ale obsahuje obrázok. Ak toto nie je nadpis, zmeňte jeho formát z <strong>Nadpis %(level)</strong> na <strong>Normálny</strong> alebo <strong>Odsek</strong>. V opačnom prípade pridajte k obrázku alternatívny text, ak nie je dekoratívny."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Prvý nadpis na stránke by mal byť zvyčajne Nadpis 1 alebo Nadpis 2. Nadpis 1 by mal byť začiatkom sekcie hlavného obsahu a je hlavným nadpisom, ktorý popisuje celkový účel stránky. Prečítajte si viac o <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">štruktúre nadpisu.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Nadpis je dlhý! Nadpisy by sa mali používať na organizáciu obsahu a vyjadrenie štruktúry. Mali by byť stručné, informatívne a jedinečné. Ponechajte nadpisy kratšie ako 160 znakov (nie viac ako veta)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Počet znakov: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Chýba nadpis 1. Nadpis 1 by mal predstavovať začiatok oblasti s hlavným obsahom a je hlavným nadpisom, ktorý popisuje celkový účel stránky. Prečítajte si ďalšie informácie o <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">štruktúre nadpisov.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Použitá nesúvislá úroveň nadpisov. Nadpisy by nikdy nemali preskakovať úrovne ani prechádzať z <strong>Nadpis %(prevLevel)</strong> do <strong>Nadpis %(level)</strong>."
PLG_SYSTEM_JOOA11Y_HIDE_OUTLINE="Skryť obrys"
PLG_SYSTEM_JOOA11Y_HIDE_SETTINGS="Skryť nastavenia"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Popis alternatívneho textu na prepojenom obrázku je <strong>príliš dlhý</strong>. Alternatívny text na prepojených obrázkoch by mal popisovať, kam vás odkaz zavedie, nie doslovný popis obrázka. <strong>Zvážte použitie názvu stránky, na ktorú odkazuje, ako alternatívneho textu.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Alternatívny text má <strong>%(altLength)</strong> znakov: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Obrázok je označený ako <strong>dekoratívny</strong> a pomocná technológia ho bude ignorovať."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Hoci bol zadaný <strong>popis</strong>, obrázok by mal vo väčšine prípadov obsahovať aj alternatívny text. <ul><li>Alternatívny text by mal obsahovať výstižný popis toho, čo je na obrázku.</li><li>Titulok by mal zvyčajne poskytnúť kontext, aby sa obrázok vrátil do súvislosti s okolitým obsahom alebo aby venoval pozornosť konkrétnej časti informácií.</li></ul> Ďalšie informácie: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">alt verzus figcaption.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Nepoužívajte rovnaké slová pre alternatívny text aj text titulkov. Čítačky obrazovky oznámia informáciu dvakrát."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="Vstup má prístupný názov, napriek tomu sa uistite, že obsahuje aj viditeľný štítok."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="Prístupný názov pre tento vstup je: <strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Nulovacie tlačidlá by sa <strong>nemali</strong> používať, pokiaľ to nie je vyslovene potrebné, pretože sa dajú ľahko omylom aktivovať."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Tip!</strong> Zistite, prečo<a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\"noopener noreferrer\">tlačidlá Vynulovať a Zrušiť predstavujú problémy s použiteľnosťou.</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="Obrázku tlačidla chýba alternatívny text. Ak chcete poskytnúť prístupný názov, pridajte alternatívny text. Napríklad: <em>Hľadať</em> alebo <em>Odoslať</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="K tomuto vstupu nie je priradený žiadny štítok. K tomuto vstupu pridajte <span class=\"jooa11y-kbd\">id</span> a na označenie pridajte zodpovedajúci atribút <span class=\"jooa11y-kbd\">for</span>."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="K tomuto vstupu nie je priradená žiadna menovka. Pridajte atribút <span class=\"jooa11y-kbd\">for</span> k menovke, ktorá sa zhoduje s <span class=\"jooa11y-kbd\">id</span> tohto vstupu."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="ID pre tento vstup je: <strong>id=&#34;%(t)&#34;</strong>"
PLG_SYSTEM_JOOA11Y_LANG_CODE="en"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Prípona súboru v rámci nájdeného alternatívneho textu. Ak obrázok vyjadruje príbeh, náladu alebo dôležité informácie - nezabudnite obrázok opísať."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Odstráňte: <strong>%(error)</strong>.<br>Alternatívny text pre tento obrázok je: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Asistenčné technológie už naznačujú, že ide o obrázok, takže &quot;<strong>%(error)</strong>&quot; alebo &quot;%(error) &quot; môže byť nadbytočný."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="Alternatívny text pre tento obrázok je: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Našiel sa neopisný alebo zástupný alternatívny text. Nahraďte nasledujúci alternatívny text niečím zmysluplnejším: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Popis alternatívneho textu je <strong>príliš dlhý</strong>. Alternatívny text by mal byť stručný, no zmysluplný ako <em>tweet</em> (približne 100 znakov). Ak ide o zložitý obrázok alebo graf, zvážte vloženie dlhého popisu obrázka do textu nižšie alebo komponentu akordeónu."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Alternatívny text má <strong>%(altLength)</strong> znakov: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Odkaz na obrázok obsahuje <strong>alternatívny text aj okolitý text odkazu.</strong> Ak je tento obrázok dekoratívny a používa sa ako funkčný odkaz na inú stránku, zvážte označenie obrázka ako dekoratívneho – text okolitého odkazu by mal postačovať."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Alternatívny text: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Zvážte nahradenie textu odkazu: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Kliknite sem&quot; miesta sa zameriavajú na mechaniku myši, keď veľa ľudí nepoužíva myš alebo si môže prezerať túto webovú stránku na mobilnom zariadení. Zvážte použitie iného slovesa, ktoré súvisí s úlohou.</li><li>Vyhnite sa používaniu symbolov HTML ako výzvy na akciu, pokiaľ nie sú skryté pre asistenčné technológie.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Obrázok je označený ako <strong>dekoratívny</strong> a pomocná technológia ho bude ignorovať. Ak obrázok vyjadruje príbeh, náladu alebo dôležité informácie - nezabudnite pridať alternatívny text."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Odstráňte prázdne odkazy bez textu."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Odkaz neobsahuje rozpoznateľný text, ktorý je viditeľný pre čítačky obrazovky a ďalšie pomocné technológie. Oprava:<ul><li>Pridajte stručný text, ktorý popisuje, kam vás odkaz zavedie.</li><li>Ak ide o <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">odkaz na ikonu alebo SVG</a> pravdepodobne chýba popisný štítok.</li><li>Ak si myslíte, že tento odkaz je chybou v dôsledku chyby pri kopírovaní/vkladaní, zvážte jej odstránenie.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Odkaz okolo obrázka má hodnotu <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span>, ale stále sa dá zamerať pomocou klávesnice. Ak máte v úmysle skryť nadbytočný alebo duplicitný odkaz, pridajte aj <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span>."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Odkaz má rovnaký text ako iný odkaz, hoci ukazuje na inú stránku. Viaceré odkazy s rovnakým textom môžu ľuďom, ktorí používajú čítačky obrazovky, spôsobiť zmätok."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Zvážte úpravu nasledujúceho odkazu popisnejším, aby ste ho pomohli odlíšiť od iných odkazov: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Bola nájdená prípona súboru v rámci alternatívneho textu. Uistite sa, že alternatívny text popisuje cieľ odkazu, nie doslovný popis obrázka. Odstráňte: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="Alternatívny text pre tento obrázok je: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Odkaz na obrázok obsahuje alternatívny text, ale uistite sa, že alternatívny text popisuje cieľovú stránku. <strong>Zvážte použitie názvu stránky, na ktorú odkazuje, ako alternatívneho textu.</strong> Popisuje alternatívny text, kam vás odkaz presmeruje?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Alternatívny text: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="Obrázok v odkaze je označený ako dekoratívny a neobsahuje žiadny text odkazu. Pridajte k obrázku alternatívny text, ktorý popisuje cieľ odkazu."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Našiel sa neopisný alebo zástupný alternatívny text v prepojenom obrázku. Uistite sa, že alternatívny text popisuje cieľ odkazu, nie doslovný popis obrázka. Nahraďte nasledujúci alternatívny text: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Asistenčné technológie už naznačujú, že ide o obrázok, takže &quot;<strong>%(error)</strong>&quot; alebo &quot;%(error) z&quot; môže byť nadbytočný. Uistite sa, že alternatívny text popisuje cieľ odkazu, nie doslovný popis obrázka."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="Alternatívny text pre tento obrázok je: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Popisné označenie tohto odkazu je: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="Obrázok je označený ako dekoratívny, aj keď odkaz používa okolitý text ako popisný štítok."
