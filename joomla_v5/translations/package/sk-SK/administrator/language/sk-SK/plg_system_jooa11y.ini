PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="Našlo sa <strong>duplicitné ID</strong>. O duplicitných chybách ID je známe, že spôsobujú problémy asistenčným technológiám, keď sa pokúšajú interagovať s obsahom."
