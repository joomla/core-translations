COM_JOOMLAUPDATE_CONFIG_AUTOMATED_UPDATES_DESC="Automatické aktualizácie sú k dispozícii len pre stránky, ktoré sú verejne prístupné na internete. Ak je vaša stránka chránená firewallom alebo nie je verejne prístupná, napríklad v lokálnom testovacom prostredí, budete musieť aktualizáciu vykonať ručne. <br><br><strong>Upozornenie:</strong> Aktiváciou automatických aktualizácií sa vaša stránka zaregistruje v príslušnej službe poskytovanej projektom Joomla! <br>Registrácia umožňuje projektu Joomla prístup k informáciám o vašej stránke a prostredí servera, konkrétne k URL adrese stránky, verzii PHP, typu a verzii databázy, verzii CMS a typu a verzii operačného systému servera.<br>Tieto informácie sa používajú iba na zlepšenie služby."
