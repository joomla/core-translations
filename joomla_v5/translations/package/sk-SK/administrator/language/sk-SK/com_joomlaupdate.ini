COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla nedokáže komunikovať so súborom <code>administrator/components/com_joomlaupdate/extract.php</code>, ktorý vykonáva aktualizáciu. Zvyčajne sa tak deje pre niektoré z nasledovných dôvodov: </p><ul><li>Konfiguračný súbor servra v hlavnom priečinku vášho webu <code>.htaccess</code> alebo <code>web.config</code> blokuje prístup k tomuto súboru.</li><li>Vaše nastavenia servera blokujú prístup k tomuto súboru.</li><li>Vlastnícke práva a oprávnenia prístupu k tomuto súboru neumožňujú vášmu servru prístup k súboru.</li><li>Váš web je za vyrovnávačom záťaže alebo CDN, ale jeho konfigurácia neumožňuje prístup k tomuto súboru alebo blokuje potrebné príkazy.</li><li>Napriek tomu, že súbor je prístupný, odosielané príkazy sú blokované ochranou vášho servra, napríklad mod_security2.</li></ul><p>Ak si nie ste celkom istý/á, spojte sa poskytovateľom vášho hostingu.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla Update nemôže správne komunikovať s <code>administrator/components/com_joomlaupdate/extract.php</code>, ktorý vykonáva aktualizáciu. Zvyčajne sa tak deje pre niektorý z nasledovných dôvodov: </p><ul><li>Súbor <code>administrator/components/com_joomlaupdate/update.php</code> obsahujúci príkazy na aktualizáciu nemôže byť vytvorený, napr. pre problémy s oprávneniami.</li><li>Vyššie uvedený súbor sa nedá prečítať skriptom <code>extract.php</code> z dôvodu problémov s oprávneniami.</li><li>Váš prehliadač, sieťové zariadenie alebo server narušuje heslo, ktoré z bezpečnostných dôvodov zasielame s každým dotazom z <code>extract.php</code></li></ul><p>Skúste, prosím, použiť iný prehliadač, ideálne bez nainštalovaných rozšírení a na inom počítači pripojenom k internetu pomocou iného poskytovateľa internetových služieb. Ak chyba pretrváva skúste sa spojiť s poskytovateľom vášho webhostingu.</p>"
