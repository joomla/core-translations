COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Vitajte v systéme Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Aktualizácia funkcie Sprievodca</h2><p>Sprievodca má teraz vlastné API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Dokumentácia API Joomla</a></p><p>Na ďalšie nové vylepšenia sa môžete tešiť už čoskoro!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"The first step of the welcome tour, showing the new media files folder\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Aktualizácie jadra</h2><h3 class=\"mb-3\">Uporiadanie súborov podľa ich vlastného umiestnenia</h3><p>Teraz môžete zobraziť a vybrať uložené/nahraté dokumenty priamo zo Správcu médií. Viac informácií nájdete v <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Community Magazine</a>.</p><h3 class=\"mb-3\">Zobrazenie histórie naplánovaných úloh</h3><p>Odteraz máte možnosť zobraziť informácie o spustení priamo v backende bez toho, aby ste museli pristupovať k súborom logov. Hľadajte tlačidlo <strong>História spustenia</strong>, ktoré sa nachádza na stránke Naplánované úlohy.</p><h3>Ďalšie vylepšenia a opravy</h3><ul class=\"mb-3\"><li>Porovnávanie zásuvných modulov s prepísanými šablónami - pridáva funkciu porovnávania prepísaných zásuvných modulov</li><li>Oprava vyhľadávania aliasov značiek - namiesto zobrazenia identifikačného čísla značky v adrese URL sa teraz zobrazuje názov značky</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Čo je nové v Joomla 5.3!"

