PLG_SYSTEM_WEBAUTHN="Systém - Prihlásenie pomocou prístupového kľúča (bez hesla)"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Nemôžete pridávať alebo odstraňovať prístupové kľúče v mene používateľov. Používatelia sa musia prihlásiť a nastaviť svoje vlastné zariadenia."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Povolí overovanie bez hesla pomocou prístupových kľúčov. Upozorňujeme, že záložka Prístupové kľúče v editore profilu používateľa a tlačidlá na prihlásenie pomocou Prístupových kľúčov sa zobrazia len vtedy, ak používateľ pristupuje na stránku cez HTTPS. Registrácia prístupových kľúčov a ich používanie na prihlásenie na vašu stránku bude fungovať len vtedy, keď vaša stránka používa platný certifikát podpísaný certifikačnou autoritou, ktorej prehliadač používateľa dôveruje."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="Neplatná akcia ajax"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Nemôžem nájsť pole používateľského mena v prihlasovacom module. Prepáčte, ale bezheslové overenie na týchto stránkach nebude fungovať pokiaľ používate iný prihlasovací modul."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Pre hosťovského používateľa nie je možné prihlasovacie údaje uložiť!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Uložené prihlasovacie údaje k vášmu používateľskému účtu sú porušené. Prihláste sa iným spôsobom, potom odstráňte a pridajte váš prihlasovací prihlasovací kľúč."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Nesprávna požiadavka na bezheslové prihlásenie. Niečo sa pokazilo alebo je to pokus o hacknutie tohto webu."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Registrácia prihlasovacieho kľúča zlyhala. Odpoveď autentifikátora získaná z prehliadača nesúhlasí s verejným kľúčom vydaným serverom. Znamená to, že niekto vás skúšal hacknúť alebo je niečo pokazené."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Z bezpečnostných dôvodov nie je povolené registrovať prihlasovacie kľúče v mene iného používateľa."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Niečo sa pokazilo, avšak v tejto chvíli nie sú dostupné žiadne ďalšie informácie o tejto chybe. Skúste zaregistrovať váš prihlasovací kľúč znova, prosím."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Server nevydal verejný kľúč na registráciu prístupového kľúča, ale nejakým spôsobom prijal žiadosť o registráciu prístupového kľúča od prehliadača. To znamená, že sa vás niekto pokúsil hacknúť alebo je niečo pokazené."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Nie je možné uložiť prihlasovacie poverenia. Tieto poverenia sú už používané iným používateľom."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Pred výberom tlačidla prihlásenia prihlsovacím kľúčom musíte zadať svoje používateľské meno (ale NIE heslo)."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Zadané používateľské meno nesúhlasí s používateľským účtom, ktorý má zapnuté bezheslové prihlasovanie na týchto stránkach."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Nie je možné uložiť novú menovku"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Nepodarilo sa odstrániť prístupový kľúč"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Nebol nájdený žiadny používateľský účet"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Je nám ľúto, ale váš prehliadač nepodporuje štandard prihlasovacích kľúčov pre prihlásenie bez hesla alebo sa vaša stránka nezobrazuje cez protokol HTTPS s platným certifikátom podpísaným certifikačnou autoritou, ktorej váš prehliadač dôveruje. Na túto stránku sa budete musieť prihlásiť pomocou svojho používateľského mena a hesla."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Nemôžem nájsť uložené údaje vášho prihlasovacieho kľúča."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Používateľ tohto prihlasovacieho kľúča na týchto stránkach už neexistuje."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Nemožno získať informácie o registrácii prihlasovacieho kľúča z vašej lokality."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Na prihlasovanie pomocou prístupového kľúča povoľte používať len prístupové kľúče s overiteľnými kryptografickými podpismi. Dôrazne sa odporúča pre prostredia s vysokým stupňom zabezpečenia. Vyžaduje, aby bolo možné do dočasného adresára systému zapisovať pomocou PHP a rozšírenia OpenSSL. Môže zabrániť tomu, aby niektoré lacnejšie necertifikované prístupové kľúče vôbec fungovali. Jeho vypnutie tiež zabraňuje systému Joomla identifikovať značku a model používaného prístupového kľúča (vedľa názvu prístupového kľúča sa nezobrazí žiadna ikona)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Podpora pri atestácii"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Umožňuje spravovať metódy prihlasovania bez hesla pomocou prístupových kľúčov. Potrebujete podporovaný prehliadač a prístupový kľúč (napr. Google Chrome alebo Firefox s certifikovaným bezpečnostným kľúčom FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Rozpoznávanie odtlačkov prstov / tváre / PIN).<br><strong>Android:</strong> Biometrické zamykanie obrazovky.<br><br>Viac informácií nájdete v <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">dokumentácii k bezheslovému prihláseniu pomocou prihlasovacieho kľúča</a>."
