PLG_SYSTEM_WEBAUTHN_LOGIN_DESC="Prihlásenie bez hesla pomocou štandardného prístupového kľúča prehliadača v kompatibilných prehliadačoch. Musíte mať už nastavené overovanie prístupového kľúča vo svojom používateľskom profile."
