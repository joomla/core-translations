COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Kliknite na 'Nový' pre vytvorenie nového kroku."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Zadajte názov kroku"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Zadajte povinný názov kroku. Zvyčajne ide o akciu, ktorú musí používateľ vykonať."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Pridajte vysvetlenie kroku"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="Obsah by mal používateľovi poskytnúť vysvetlenie daného kroku."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Vyberte stav"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Vyberte stav uverejnenia kroku."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Vyberte umiestnenie"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="Toto je pozícia vyskakovacieho okna vzhľadom na prvok, na ktorý sa na stránke zameriavate. 'Na stred' sa používa, keď nie je určený žiadny konkrétny cieľ."

