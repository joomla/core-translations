COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="Toto je prvok na stránke, na ktorý sa tento krok zameriava. Používa zápis do cieľového prvku pomocou CSS.<br>Napríklad <code>#jform_title</code> bude cielený na prvok s id 'jform_title'."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Vyberte typ"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="Toto je krok, ktorý chcete vytvoriť. \"Ďalší\", aby ste umožnili pokračovanie sprievodcu bez interakcie, \"Presmerovanie\", aby ste sa presunuli na inú stránku, \"Interaktívny\", aby ste si vyžiadali vstup používateľa."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Kliknite na 'Uložiť a Zavrieť'"
