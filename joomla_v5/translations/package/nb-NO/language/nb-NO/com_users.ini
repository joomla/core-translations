COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Hei administrator, \n\nEn ny bruker med navn '{NAME}', brukernavn '{USERNAME}', har registrert seg på {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hei {NAME},\n\nTakk for at du registrerte deg på {SITENAME}. Kontoen din er opprettet og må aktiveres før du kan bruke den.\nVelg følgende lenke, eller kopier og lim den i din nettleser, for å aktivere kontoen:\n{ACTIVATE} \n\nEtter aktivering kan du logge inn på {SITEURL} ved å bruke følgende brukernavn og passord:\n\nBrukernavn: {USERNAME}\nPassord: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Hei {NAME},\n\nTakk for at du registrerte deg på {SITENAME}. Kontoen din er opprettet og må aktiveres før du kan bruke den.\nVelg følgende lenke, eller kopier og lim den i din nettleser, for å aktivere kontoen:\n{ACTIVATE} \n\nEtter aktivering kan du logge inn på {SITEURL} ved å bruke brukernavnet og passordet som du fylte inn under registrering:\n\nBrukernavn: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hei {NAME},\n\nTakk for at du registrerte deg på {SITENAME}. Kontoen din er opprettet og må bekreftes før du kan bruke den.\n\nVelg følgende lenke, eller kopier og lim den inn i nettleseren din, for å bekrefte kontoen:\n{ACTIVATE} \n\nEtter bekreftelse vil en administrator bli varslet om å aktivere kontoen din. Du mottar en bekreftelse når det er gjort.\n\nNår kontoen er aktivert kan du logge inn på {SITEURL} med følgende brukernavn og passord:\n\nBrukernavn: {USERNAME}\nPassord: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Hei {NAME},\n\nTakk for at du registrerte deg på {SITENAME}. Kontoen din er opprettet og må bekreftes før du kan bruke den.\n\nVelg følgende lenke, eller kopier og lim den inn i nettleseren din, for å bekrefte kontoen:\n{ACTIVATE} \n\nEtter bekreftelse vil en administrator bli varslet om å aktivere kontoen. Du mottar en bekreftelse når det er gjort.\n\nNår kontoen er aktivert kan du logge inn på {SITEURL} ved å bruke brukernavnet og passordet som du fylte inn under registreringen:\n\nBrukernavn: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Hei,\n\nEn påminnelse om brukernavn er forespurt for din konto på {SITENAME}.\n\nDitt brukernavn er {USERNAME}.\n\nVelg lenken nedenfor for å logge inn på kontoen din.\n\n{LINK_TEXT} \n\nTakk."
