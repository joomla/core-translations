COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Hei {NAME},\n\nDin konto har blitt aktivert av en administrator. Du kan nå logge inn på {SITEURL} med brukernavnet {USERNAME} og passordet du valgte når du registrerte deg."
