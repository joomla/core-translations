COM_USERS_EMAIL_PASSWORD_RESET_BODY="Hei,\n\nEn forespørsel har blitt gjort for å tilbakestille ditt passord på {SITENAME}. For å tilbakestille passordet ditt må du sende inn denne verifiseringskoden for å bekrefte at forespørselen var legitim.\n\nBekreftelseskoden er {TOKEN}\n\nVelg nettadressen nedenfor og fortsett med å tilbakestille passordet ditt.\n\n{LINK_TEXT} \n\nTakk."
