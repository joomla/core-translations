COM_USERS_EMAIL_REGISTERED_BODY="Hei {NAME},\n\nTakk for at du registrerte deg på {SITENAME}.\n\nDu kan nå logge inn på {SITEURL} med følgende brukernavn og passord:\n\nBrukernavn: {USERNAME}\nPassord: {PASSWORD_CLEAR}"
