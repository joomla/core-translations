COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hei administrator,\n\nEn ny bruker har registrert seg på {SITENAME}.\nBrukeren har bekreftet sin e-postadresse og forespør godkjennelse av kontoen.\nDenne e-posten inneholder brukerdetaljene:\n\n  Navn:  {NAME} \n  E-post:  {EMAIL} \n  Brukernavn:  {USERNAME} \n\nDu kan aktivere brukeren ved å velge lenken nedenfor:\n{ACTIVATE}"
