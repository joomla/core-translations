COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Informasjonen på denne skjermen er samlet inn fra utvidelsene som rapporterer deres personvernrelaterte egenskaper til dette systemet. Den skal hjelpe eiere av nettsteder til å være oppmerksomme på egenskapene til installerte utvidelser, samt gi informasjon som hjelper eierne å opprette lokale retningslinjer, som for eksempel en personvernerklæring. Ettersom denne skjermen krever at utvidelser støtter dens rapporteringssystem, og kun viser informasjon fra aktiverte utvidelser, bør ikke dette anses som en fullstendig liste - og du oppfordres til å konsultere dokumentasjonen for hver utvidelse for mer informasjon."
