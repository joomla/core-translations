COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Når en nettverkstilkobling er tilgjengelig vil Joomla-installasjonen forsøke å kommunisere med joomla.org-serverne for ulike funksjoner, for å inkludere:<ul><li>Se etter oppdateringer for Joomla-kjernen.</li><li>Hjelpesider for Joomla-kjernens utvidelser.</li><li>Tjenesten 'Installer fra nettet' (valgfri)</li><li>Statistikkinnsamling (valgfri)</li></ul>Som for alle HTTP-forespørsler vil IP-adressen til serveren deres bli overført som en del av forespørselen. For informasjon om hvordan Joomla behandler data på sine servere kan du se på vår <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">personvernerklæring</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomlas loggføringssystem registrerer IP-adressen til den besøkende som fører til at en melding blir skrevet til dens loggfiler. Disse loggfilene brukes til å registrere forskjellige aktiviteter på Joomla-nettstedet, inkludert informasjon relatert til kjerneoppdateringer, ugyldig påloggingsforsøk, uhåndterte feil, samt utviklingsinformasjon som bruk av foreldet APIer. Formatet på disse loggfilene kan tilpasses av enhver utvidelse som konfigurerer en logger, du oppfordres derfor til å laste ned og gjennomgå loggfilene for nettstedet ditt, som kan finnes på '%s'."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Alle forespørsler til et Joomla-nettsted starter en økt som lagrer IP-adressen, samt også oppretter en informasjonskapsel med disse data i brukerens nettleser. IP-adressen brukes som et sikkerhetstiltak for å bidra til å beskytte mot potensielle øktovertakelser, og denne informasjonen slettes etter at økten er utgått og dataene for den er slettet. Informasjonskapselens navn er basert på en tilfeldig generert kode, den har derfor ikke en konstant identifikator. Informasjonskapselen ødelegges så snart økten har utløpt, eller brukeren har forlatt nettleseren."
