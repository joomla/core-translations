COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Laipni lūgti Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Vedņu parau</h2><p>Vedņiem is savs API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla API Dokumentācija</a></p><p>Uzziniet pr jauniem uzlabojumiem kas gaidāmi drīzumā!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"The first step of the welcome tour, showing the new media files folder\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Pamata atjauninājumi</h2><h3 class=\"mb-3\">Organizē failus to atrašanās vietā</h3><p>Tagad var redzēt augšupielādētos dokumentu no Mēdiju pārvaldnieka. Vairāk informācijas <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla komūnas izdevumā</a>.</p><h3 class=\"mb-3\">Uzdevumu menedžera log failu apskate</h3><p>Iespēja apskatīt palaišanas informāciju administrācijas panelī neverot vaļā log failus. Skatīt <strong>Palaišanas vēsture</strong> pogu kas atrodas Ieplānoto uzdevumu lapā</p><h3>Citi atjauninājumi un labojumi</h3><ul class=\"mb-3\"><li>Šablona pielāgojumu salīdzināšanas spraudnis - pievienosalīdzināšanas funkciju pielāgojumiem</li><li>SalabotaTagu Alias meklēšana - tagad taga id numura vietā rāda taga nosaukumu</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Kas jauns Joomla 5.3!"

