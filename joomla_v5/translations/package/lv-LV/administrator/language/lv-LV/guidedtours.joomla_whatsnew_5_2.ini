COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Laipni lūdzam Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/ com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"Pirmais sveiciena ceļveža solis, kas parāda jauno galvenes izskatu\" width=\"640\" height=\"384\"></div>< div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Ceļojumu atjauninājumi</h2><h3>Automātiski palaist ekskursijas</h3><p >Šī funkcija ļaus jums izveidot savu automātiski startējošu ekskursiju. No kontekstuālā ceļveža var atteikties viens vai visi lietotāji. Ekskursijas var atsākt no izvēlnes Ekskursijas ar gidu.</p><h3>Uzlabojumi</h3><ul class=\"mb-3\"><li>Skaidrības labad <em>soļu skaitītājs</em> maršruta galvenē tika novietots pirmais.</li><li>Modālā loga lielums tiek automātiski mainīts, lai pielāgotos lielākam saturam un attēliem.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\" >Pamatjauninājumi</h2><h3>Jaunais universālais rakstu modulis</h3><p>Izmantojiet vienu moduli, lai parādītu jaunākos, lasītākos, specifiskos vai arhivētos rakstus no atlasītajām kategorijām — ar filtriem, tagi un vairāk...</p><p>No <span class=\"fw-medium\">Saturs —&gt; Vietnes moduļi</span>, izveidojiet jaunu "_QQ_"Rakstu"_QQ_" tipa moduli.</p><h3>Pasta veidnes izkārtojums</h3><p>Veiciet soli tālāk, izveidojot pilnīgi unikālu izkārtojumu (tostarp logotipu), kas var lietot vienai vai visām pasta veidnēm.</p><p>No <span class=\"fw-medium\">Globālās konfigurācijas —&gt; Pasta veidnes</span>, izkārtojumus var definēt HTML.</p><h3>Citi uzlabojumi un labojumi</h3><ul class=\"mb-3\"><li>Ligzdotas apakšveidlapas — ļauj ligzdot apakšveidlapas pielāgotajā laukā.</li><li>Kopējais skaits — parāda saraksta vienumu skaitu un kopējo skaitu konsolē.</li></ul></div><div class=\"col. -md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Pasta veidnes piemērs, tostarp galvenes logotips un kājene\" width=\"640\" height=\"370\" loading=\"slinks\"></div></div>"
