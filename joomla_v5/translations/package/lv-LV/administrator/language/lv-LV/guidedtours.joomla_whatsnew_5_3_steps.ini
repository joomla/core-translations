COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_STEP_0_DESCRIPTION="<h3>Joomla 5.3 pilnas piezīmes par laidienu</h3><p><a title=\"Pilnas piezīmes par laidienu\" href=\"https://www.joomla.org/announcements.html\" target=\"_blank \" rel=\"noopener noreferrer\">Skatiet visas piezīmes par laidienu vietnē joomla.org</a></p><hr><h3>Palīdzība un informācija</h3><p>Daudzi resursi, kas jums palīdzēs atrodami šeit kopā ar papildu saitēm uz citiem resursiem, dokumentāciju, atbalstu un to, kā iesaistīties Joomla.</p>"
