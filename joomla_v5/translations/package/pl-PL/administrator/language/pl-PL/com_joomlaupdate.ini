COM_JOOMLAUPDATE_UPDATE_FAILED_MAIL_BODY="Ta wiadomość NIE została wysłana do Ciebie przez projekt Joomla!. Została wysłana automatycznie przez twoją stronę,\n{SITENAME} - {URL} \n\n================================================================================\nINFORMACJA O AKTUALIZACJI\n================================================================================\nTwoj strona nie mogła zostać zaktualizowana z {OLDVERSION} do {NEWVERSION}.\nProszę sprawdzić plik dziennika '/administrator/logs/joomla_update.php' aby dowiedzieć się więcej.\nTa wiadomość została wysłana przez twoją stronę.\nProjekt Joomla! nigdy nie skontaktuje się z tobą bezpośrednio.\n================================================================================\nDLACZEGO OTRZYMUJĘ TĘ WIADOMOŚĆ?\n================================================================================\nTa wiadomość została wysłana automatycznie przez Joomla!, system, który zasila twoją stronę.\n Masz włączone automatyczne aktualizacje i próba aktualizacji takiej aktualizacji wywołuje tę wiadomość.\nJeśli nie rozumiesz, czym jest Joomla! i co musisz zrobić, nie kontaktuj się z projektem Joomla!.\nNIE wysyłali Ci tej wiadomości i nie mogą w tej sprawie pomóc. Zamiast tego skontaktuj się z osobą, która stworzyła lub zarządza twoją stroną.\n================================================================================\nKTO WYSŁAŁ MI TĘ WIADOMOŚĆ?\n================================================================================\nTa wiadomość została wysłana przez twoją stronę, {SITENAME}"
