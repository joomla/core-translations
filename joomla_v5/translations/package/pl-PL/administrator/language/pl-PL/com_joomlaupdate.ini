COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla nie może się skomunikować z plikiem <code>administrator/components/com_joomlaupdate/extract.php</code>. Dzieje się tak zazwyczaj z jednego z następujących powodów:</p><ul><li>Plik konfiguracyjny serwera w głównym katalogu witryny <code>.htaccess</code> lub <code>web.config</code>, uniemożliwia dostęp do tego pliku.</li><li>Konfiguracja Twojego serwera uniemożliwia dostęp do tego pliku.</li><li>Własność i uprawnienia tego pliku nie pozwalają Twojemu serwerowi na dostęp do tego pliku.</li><li>Twoja witryna znajduje się za load balancerem lub CDN, ale jego konfiguracja nie pozwala na dostęp do tego pliku lub blokuje wysyłanie do niego poleceń.</li><li>Nawet jeśli plik jest dostępny, wysyłanie do niego poleceń jest blokowane przez ochronę Twojego serwera, taką jak mod_security2.</li></ul><p>Jeśli nie jesteś pewien, skontaktuj się ze swoim hostem.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Komponent Aktualizacja Joomla nie może poprawnie komunikować się z plikiem <code>administrator/components/com_joomlaupdate/extract.php</code>. Zazwyczaj dzieje się tak z jednego z następujących powodów:</p><ul><li>Plik <code>administrator/components/com_joomlaupdate/update.php</code>, zawierający instrukcje dotyczące zastosowania aktualizacji, nie mógł zostać utworzony np. z powodu problemów z uprawnieniami.</li><li>Powyższy plik nie może zostać odczytany przez skrypt <code>extract. php</code> z powodu problemów z uprawnieniami.</li><li>Przeglądarka, sprzęt sieciowy lub serwer uszkadzają hasło, które wysyłamy z każdym żądaniem do <code>extract.php</code> ze względów bezpieczeństwa</li></ul><p>Proszę spróbować użyć innej przeglądarki, bez zainstalowanych rozszerzeń, najlepiej na innym komputerze podłączonym do Internetu za pomocą innego dostawcy. Jeśli błąd będzie się powtarzał, warto skontaktować się z hostingiem.</p>"
