PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Przykładowe dane, które skonfigurują witrynę bloga z artykułami, tagami, polami dodatkowymi i procesami pracy.<br>Jeśli strona jest wielojęzyczna, dane zostaną oznakowane jako napisane w aktualnie aktywnym języku zaplecza."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Blog - przykładowe dane"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Informacja o tobie, czyli o osobie, która prowadzi ten blog.</p><p>Po zalogowaniu się do witryny możliwe będzie edytowanie tego tekstu. Wystarczy wybrać w grupie ikon po prawej stronie ikonę <strong>Dostosuj</strong>.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="O mnie"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Oto kilka podstawowych wskazówek dotyczących pracy w twojej witrynie.</p><ul><li>Joomla! ma stronę frontową, czyli witrynę, na którą patrzysz teraz i stronę administracyjną, czyli zaplecze, gdzie wykonujesz bardziej zaawansowaną pracę nad tworzeniem swojej witryny, taką jak konfiguracja menu, czy decyzje, które moduły mają być wyświetlone. Musisz zalogować się do zaplecza oddzielnie, używając tej samej nazwy użytkownika i hasła, których używasz do logowania do witryny.</li><li>Jedną z pierwszych rzeczy, które prawdopodobnie zechcesz zrobić, będzie zmiana tytułu witryny i wiersza tagów oraz dodanie logo. Aby to zrobić, wybierz łącze Ustawienia szablonu w menu, które jest widoczne po zalogowaniu w pasku bocznym. Aby zmienić opis witryny, tytuł w przeglądarce, domyślny adres e-mail i inne elementy, wybierz Ustawienia witryny. Bardziej zaawansowane opcje konfiguracji znajdziesz na zapleczu.</li><li>Aby całkowicie zmienić wygląd swojej witryny, prawdopodobnie zechcesz zainstalować nowy szablon. Przejdź do systemu, wybierz z listy rozszerzeń Instalator. Zostanie otwarty instalator rozszerzeń. Istnieje wiele darmowych i komercyjnych szablonów dla Joomla.</li><li>Jak już wiesz, możesz kontrolować, kto zobaczy różne części twojej witryny. Gdy pracujesz z modułami i artykułami, ustawienie poziomu dostępu dla zarejestrowanych będzie oznaczać, że tylko zalogowani użytkownicy mogą je zobaczyć.</li><li>Tworząc nowy artykuł lub inny rodzaj treści, możesz zapisać go również jako opublikowany lub nieopublikowany. Jeśli treść nie jest opublikowana, odwiedzający nie będą mogli jej zobaczyć. Ale będzie widoczna dla Ciebie i innych redaktorów witryny.</li><li>Możesz dowiedzieć się więcej o pracy z Joomla z <a href='https://docs.joomla.org/'>witryny dokumentacji Joomla</a> i uzyskać pomoc od innych użytkowników na <a href='https://forum.joomla.pl/'>forach Joomla</a>. Na zapleczu na każdej stronie znajdują się przyciski pomocy, które zawierają szczegółowe informacje o funkcjach na danej stronie.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Praca z witryną"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_10_INTROTEXT="<h1>Schemat kolorów</h1><p><span class=\"btn btn-secondary\">drugorzędny</span> <span class=\"btn btn-primary\">podstawowy</span> <span class=\"btn btn-info\">informacja</span> <span class=\"btn btn-success\">sukces</span> <span class=\"btn btn-warning\">ostrzeżenie</span> <span class=\"btn btn-danger\">zagrożenie</span></p><p><span class=\"text text-secondary\">tekst zwykły</span> <span class=\"text text-primary\">tekst ważny</span> <span class=\"text text-info\">tekst info</span> <span class=\"text text-success\">tekst sukces</span> <span class=\"text text-warning\">tekst ostrzeżenie</span> <span class=\"text text-danger\">tekst -zagrożenie</span></p><h1>Typografia (h1)</h1><h1>Nagłówek I poziomu</h1><p>Nagłówki tytułują treść i określają konspekt treści. Nagłówki niższego poziomu tytułują treści w sekcjach oznaczonych nagłówkami wyższego poziomu. Na tej stronie nie pomijamy tę zasadę, bo chcemy zaprezentować wygląd nagłówków różnego poziomu.</p><p>Nagłówek najwyższego I poziomu (<code>&lt;h1&gt;</code>) tytułuje główną treść strony. Na stronie powinien być tylko jeden nagłówek <code>&lt;h1&gt;</code>. Jeśli nagłówek <code>&lt;h1&gt;</code> jest użyty do zatytułowania całej strony, może istnieć drugi nagłówek <code>&lt;h1&gt;</code>, który tytułuje treść główną. Ale treść główną można wtedy zatytułować także nagłówkiem <code>&lt;h2&gt;</code>.</p><h2>Nagłówek II poziomu</h2><p>Nagłówki II poziomu mogą być śródtytułami sekcjach w treści głównej oraz tytułami poboczne sekcji treści samodzielnych modułów lub grup modułów.</p><h3>Nagłówek III poziomu</h3><p>Nagłówka <code>&lt;h3&gt;</code> używamy do oznaczenia śródtytułów w sekcjach treści głównej oznaczonych nagłówkami <code>&lt;h2&gt;</code> oraz do oznakowania tytułów modułów w grupach modułów.</p><h3>Nagłówki IV, V i VI poziomu - śródtytuły</h3><p>Nagłówków IV, V i VI poziomu również używamy jako <strong>śródtytułów</strong> w sekcjach treści głównej oraz w treściach pobocznych.</p><h4>Nagłówek IV poziomu</h4><p>Akapity tekstu pod tytułem oznaczonym nagłówkiem <code>&lt;h4&gt;</code>. Akapity treści z tytułem oznaczonym nagłówkiem <code>&lt;h4&gt; </code>powinna być wewnątrz sekcji treści oznaczonej nagłówkiem <code>&lt;h3&gt;</code>.</p><h5>Nagłówek V poziomu</h5><p>Akapit tekstu pod tytułem oznaczonym nagłówkiem <code>&lt;h5&gt;</code>. Akapity treści z tytułem oznaczonym nagłówkiem <code>&lt;h4&gt; </code>powinny być sekcją treści oznaczonej nagłówkiem <code>&lt;h4&gt;</code>.</p><h6>Nagłówek VI poziomu</h6><p>Akapit tekstu pod tytułem oznaczonym nagłówkiem <code>&lt;h6&gt;</code>. Akapity treści z tytułem oznaczonym nagłówkiem <code>&lt;h4&gt; </code>powinny być sekcją treści oznaczonej nagłówkiem <code>&lt;h5&gt;</code>.</p><h2>Listy</h2><h3 class=\"jm-typo-title\">Listy nieuporządkowane</h3><p>Listy nieuporządkowane - <code>&lt;ul&gt;&lt;li&gt;&hellip;.&lt;/li&gt;&lt;/ul&gt;</code> - z punktorami stosowane są do wyszczególnienia elementów w przypadkach, gdy ich kolejność nie ma większego znaczenia.</p><ul><li>jakiś element wykazu,</li><li>również element wykazu,</li><li>jeszcze inny element wykazu,<ul><li>element wykazu - podpunkt</li><li>element wykazu - podpunkt</li><li>element wykazu - podpunkt<ul><li>również element wykazu - podpunkt</li><li>również element wykazu - podpunkt</li><li>również element wykazu - podpunkt</li></ul></li></ul></li></ul><h3>Listy numerowane</h3><p>Listy numerowane- <code>&lt;ol&gt;&lt;li&gt;&hellip;.&lt;/li&gt;&lt;/ol&gt;</code> - wskazują na wymaganą kolejność, zwykle są stosowane w prezentacji procedur.</p><ol><li>Wykonaj najpierw tę czynność.</li><li>Potem wykonaj czynność kolejną.</li><li>Później wykonaj czynność trzecią, na którą złożą się<ol><li>Działanie pierwsze</li><li>Działanie drugie złożone z trzech kroków<ol><li>Krok 1 - polecenie</li><li>Krok 2 - polecenie</li><li>Krok 3 - polecenie</li></ol></li></ol></li></ol><h3>Listy definicji</h3><p>Listy definicji - <code>&lt;dl&gt;&lt;dt&gt;&lt;/dt&gt;&lt;dd&gt;&lt;/dd&gt;&lt;/dl&gt;</code> - mogą być stosowane do prezentacji słowników terminów, kalendariów</p><dl><dt>Joomla!,</dt><dd>Najlepszy CMS na świecie!</dd><dd>Najpopularniejszy obok WordPressa,</dd><dt>Definiowany termin</dt><dd>Definicja terminu</dd><dd>Kolejny element definicji</dd><dt>Rok 2015</dt><dd>Pierwsze ważne wydarzenie</dd><dd>Drugie ważne wydarzenie</dd></dl><h2>Duży tekst</h2><p class=\"display-1\">Lorem (display-1)</p><p class=\"display-2\">Lorem (display-2)</p><p class=\"display-3\">Lorem ipsum (display-3)</p><p class=\"display-4\">Lorem ipsum (display-4)</p><h2>Wyróżnienie wprowadzenia</h2><p class=\"lead\">To jest tekst wprowadzający artykułu (<code>class=\"lead\"</code>).</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_10_TITLE="Typografia"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Niesamowita galaktyka Andromedy"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>To jest przykładowy wpis na blogu.</p><p>Jeśli zalogujesz się do witryny (łącze Logowanie do witryny znajduje się w stopce strony), uzyskasz możliwość edytowania tego i&nbsp;wszystkich innych istniejących artykułów. Możesz też utworzyć nowy artykuł i wprowadzać inne zmiany w witrynie.</p><p>Podczas dodawania i modyfikowania artykułów zobaczysz, jak zmienia się twoja witryna, a także jak możesz ją dostosować na różne sposoby.</p><p>Śmiało, nic nie zepsujesz, a jeśli nawet - to bez trudu naprawisz.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Witaj na Twoim blogu"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Ten tekst zastępczy jest umieszczony w polu dodatkowym. Zastąp go informacją o sobie."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Na stronie z całym artykułem zobaczysz zarówno wprowadzenie, jak i pozostałą część artykułu. Możesz jednak zmienić ustawienia tak, aby ukryć wprowadzenie, jeśli tylko zechcesz.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Twoja strona startowa jest ustawiona na wyświetlanie w jednej kolumnie czterech najnowszych artykułów z kategorii Przegląd. To typowy układ stosowany na stronach blogów. Następnie znajdują się łącza do kolejnych dwóch starszych artykułów. Możesz zmienić te liczby, edytując opcje ustawień na karcie Przeglądu artykułów na zapleczu. Jest tam łącze do zaplecza witryny, jeśli jesteś zalogowany.</p><p>Jeśli chcesz, aby Twój wpis na blogu był podzielony na dwie części, wprowadzenie, a następnie treść wyświetlaną na oddzielnej stronie, użyj podziału Czytaj więcej, aby wstawić podział na części.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="O twojej stronie startowej"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Mgławica Krab"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p><p>Twoja witryna ma już wstępnie skonfigurowane niektóre najczęściej używane moduły. Należą do nich:</p><ul><li>Moduł Obraz, który zawiera obrazek wyświetlany poniżej menu. Jest to moduł Własny, który możesz edytować, aby zmienić obraz.</li><li>Popularne, który zawiera listę najczęściej czytanych artykułów w kolejności według liczby wyświetleń.</li><li>Starsze wpisy, który zawiera listę artykułów posegregowanych według miesięcy.</li><li>Kanał RSS, który pozwala czytelnikom czytać Twoje wpisy w czytniku wiadomości.</li><li>Popularne tagi, które pojawią się, jeśli użyjesz tagowania swoich artykułów. Wprowadź tag w polu Tagi podczas edycji.</li></ul><p>Każdy z tych modułów ma wiele opcji, z którymi możesz poeksperymentować w menedżerze modułów na zapleczu Twojej witryny. Po zalogowaniu możesz również wybrać ikonę Dostosuj moduł w prawym górnym rogu modułu, która przeniesie Cię do ekranu edycji tego modułu. Zawsze pamiętaj o zapisaniu i zamknięciu modułu, który edytujesz.</p><p>Joomla! ma również wiele innych modułów, które możesz włączyć do swojej witryny. W miarę rozwoju witryny możesz dodać do niej kolejne moduły, które znajdziesz w <a href=\"https://extensions.joomla.org/\">Katalogu rozszerzeń Joomla.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Twoje moduły"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Szablony kontrolują wygląd twoch stron internetowych.</p><p>Ten blog jest zainstalowany z szablonem Kasjopeja.</p><p>Możesz edytować opcje, wybierając łącze Ustawienia szablonu w menu, które jest widoczne po zalogowaniu do witryny.</p><p>Na przykład możesz zmienić kolor tła witryny, tytuł witryny, opis witryny i czcionkę tytułu.</p>
<p>Więcej opcji jest dostępnych na zapleczu witryny. Możesz również zainstalować nowy szablon za pomocą menedżera rozszerzeń.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Twój szablon"
