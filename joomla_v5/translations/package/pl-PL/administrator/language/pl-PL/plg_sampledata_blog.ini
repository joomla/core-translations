PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="Procesy pracy służą do zarządzania etapami, przez które muszą przejść Twoje artykuły, zanim zostaną opublikowane.</p><p>Komponent do zarządzania procesami pracy nie jest domyślnie włączony.</p><p>Aby zobaczyć procesy pracy, należy najpierw włączyć tę funkcjonalność. </p><ol><li>Wejdź na zaplecze</li><li>Na karcie 'Artykuły' > 'Zarządzanie artykułami' > 'Opcje' > 'Integracja' ustaw 'Włącz procesy pracy' na 'Tak'</li><li>Zapisz zmiany</li></ol><p>Teraz po ponownym wejściu do 'Artykuły' zobaczysz sekcję 'Procesy'.</p><p>Podczas edycji artykułu zobaczysz również nowe przejścia dla artykułów związane z procesami pracy.</p>"
