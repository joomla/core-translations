PLG_SYSTEM_JOOA11Y_PANEL_STATUS_HIDDEN="Element, który próbujesz wyświetlić, nie jest widoczny; może być ukryty, lub znajdować się wewnątrz komponentu akordeoon albo karty. Oto podgląd: "
