PLG_SYSTEM_JOOA11Y="System - Asystent dostępności Joomla"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS="Dodatkowe testy zawsze włączone"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS_DESC="Włączenie tej opcji spowoduje wizualne ukrycie przełączników dla etykiet formularzy, kontrastu i łączy (zaawansowanych) w panelu ustawień."
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="Obszar treści"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Obszar strony - punkt orientacyjny, który będzie sprawdzany pod kątem dostępności. Domyślne ustawienie to obszar treści głównej <strong>main</strong>."
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER="Filtr kolorów"
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER_DESC="Pokaż przełącznik Filtry kolorów w panelu Ustawienia. Filtry kolorów pomagają w rozpoznaniu kombinacji kolorów, które mogą być trudne do odróżnienia."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Ignorowanie regionów"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Ignoruj określone regiony w obrębie kontenera 'Obszar treści'. Użyj przecinków do oddzielenia klas lub elementów (np #ignore, .ignore)"
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST="Kontrast"
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST_DESC="Pokaż przełącznik kontrastu w panelu Ustawienia. Sprawdzenie kontrastu między tekstem na pierwszym planie a elementami tła pod kątem WCAG 2 na poziomie AA."
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="Dodatkowe właściwości"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="Przekaż dodatkowe właściwości do ustawienia. Podaj poprawną parę klucz/wartość. Zobacz <a href=\"https://sa11y.netlify.app/developers/props/\" target=\"_blank\" rel=\"noopener noreferrer\">dokumentację</a>."
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS="Etykiety formularzy"
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS_DESC="Pokaż przełącznik Etykiety formularzy w panelu Ustawienia. Sprawdzanie, czy dla kontrolek formularza nie brakuje odpowiednich etykiet. Niekoniecznie jest to problem autora treści i zwykle nie jest to problem, gdy używane jest renomowane rozszerzenie do tworzenia dostępnych formularzy."
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED="Łącza (zaawansowane)"
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED_DESC="Pokaż Łącza (zaawansowane) w panelu Ustawień. Sprawdzanie dodatkowych problemów, takich jak: łącza otwierane w nowej karcie bez ostrzeżenia, łącza, które mają identyczne nazwy, ale inne cele, lub pobieranie PDF i innych plików bez ostrzeżenia."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Obszar testu czytelności"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Obszar strony - punkt orientacyjny, który będzie sprawdzany pod kątem dostępności. Domyślne ustawienie to obszar treści głównej <strong>main</strong>."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Pokaż zawsze"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Załaduj asystenta dostępności na wszystkie strony. Jest to przydatne podczas tworzenia witryny, ale nie powinno być włączone, gdy witryna jest aktywna"
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS="Komponenty sieciowe do sprawdzenia"
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS_DESC="Podaj listę wszystkich znanych komponentów lub kontenerów sieci web z open shadow DOM."
PLG_SYSTEM_JOOA11Y_KEY="Klucz"
PLG_SYSTEM_JOOA11Y_VALUE="Wartość"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Asystent dostępności Joomla to narzędzie dla autorów treści wspomagające zapewnianie dostępności. Wyróżnia wizualnie typowe problemy i podpowiada, jak je naprawić."
