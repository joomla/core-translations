PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Znaleziono pusty nagłówek! Aby to naprawić, usuń tę linię lub zmień jej format z <strong>Heading %(level)</strong> na <strong>zwykły tekst</strong> lub <strong>akapit</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Nagłówek nie ma tekstu, ale zawiera obrazek. Jeśli to nie jest nagłówek, zmień jego format z <strong>Heading %(level)</strong> na <strong>zwykły tekst</strong> lub <strong>akapit</strong>. W przeciwnym razie, dodaj do obrazu tekst alt, jeśli nie jest on ozdobny."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Pierwszym nagłówkiem na stronie powinien być zwykle Nagłówek H1 lub Nagłówek H2. Nagłówek H1 jest głównym nagłówkiem opisującym ogólny cel strony i powinien być początkiem obszaru treści głównej. Dowiedz się więcej <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\">o strukturze nagłówków.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Nagłówek jest zbyt długi! Nagłówki służą do organizowania treści i przekazywania struktury. Powinny być krótkie, jasne, opisowe i niepowtarzalne. Pisz nagłówki nie dłuższe niż 160 znaków (nie więcej niż zdanie)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Liczba znaków: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Brakuje nagłówka H1. Nagłówek H1 jest głównym nagłówkiem opisującym ogólny cel strony i powinien być początkiem obszaru treści głównej. Dowiedz się więcej <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\">o strukturze nagłówków.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Niespójny poziom nagłówka. Zastosowane poziomy nie następują po sobie. Nagłówki nigdy nie powinny pomijać poziomów np. od <strong>Nagłówek %(prevLevel)</strong> do <strong>Nagłówek %(level)</strong>."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Brak Nagłówka 1!"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Rozważ zastąpienie tekstu łącza: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&bdquo;Kliknij tutaj&rdquo;, podczas gdy wiele osób nie używa myszy lub może przeglądać tę stronę na urządzeniu mobilnym. Rozważ użycie innego czasownika, który odnosi się do zadania.</li><li>Unikaj używania symboli HTML jako wezwań do działania, chyba że są one ukryte dla technologii wspomagających.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Puste łącze bez żadnego tekstu. Usuń je!."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Łącze nie ma opisowego tekstu, który jest widoczny dla czytników ekranu i innych technologii wspomagających. Aby naprawić:<ul><li>Dodaj zwięzły tekst, który opisuje, dokąd prowadzi łącze.</li><li>Jeśli łączem jest <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\">ikona lub SVG</a>, prawdopodobnie brakuje jej opisowej etykiety.</li><li>Jeśli uważasz, że to łącze jest spowodowane błędem kopiuj/wklej, rozważ usunięcie go.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Łącze ma opisową etykietę:  <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Tekst łącza może nie być wystarczająco opisowy w kontekście: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Porada!</strong> Tekst łącza powinien być zawsze jasny, unikalny i znaczący. Unikaj typowych słów takich jak &bdquo;kliknij tutaj&rdquo; lub &bdquo;czytaj więcej&rdquo;."
PLG_SYSTEM_JOOA11Y_LINK_URL="Dłuższe, mniej zrozumiałe adresy URL używane jako tekst łącza mogą być trudne do odsłuchania za pomocą technologii wspomagającej. W&nbsp;większości przypadków zamiast adresu URL lepiej jest używać tekstu czytelnego dla człowieka. Krótkie adresy URL (takie jak głównej strony witryny) są w porządku."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Porada!</strong> Tekst łącza powinien być zawsze jasny, unikalny i znaczący, aby mógł być zrozumiany bez kontekstu."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Łącze wskazuje  bez ostrzeżenia na plik PDF lub plik do pobrania (np. MP3, zip, doc). Wskaż typ pliku w tekście łącza. Jeśli jest to duży plik, rozważ podanie jego rozmiaru."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Przykład:</strong> Raport końcowy (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Łącze ma identyczny tekst jak inne łącze, ale wskazuje na inną stronę. Wiele łączy z takim samym tekstem może powodować zamieszanie u osób korzystających z czytników ekranu."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Rozważ nadanie poniższemu łączu bardziej opisowego charakteru, aby odróżnić je od innych łączy: <<strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Łącze otwiera się na nowej karcie lub w oknie bez ostrzeżenia. Może to być dezorientujące, szczególnie dla osób, które mają problemy z&nbsp;odbiorem treści wizualnych. Ponadto, nie zawsze dobrym zwyczajem jest kontrolowanie czyichś doświadczeń lub podejmowanie decyzji za kogoś. Wskaż w tekście łącza, że łącze otwiera się w nowym oknie."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>Porada!</strong> Poznaj najlepsze praktyki: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\">otwieranie łączy w nowych oknach i kartach przeglądarki.</a>!"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Tekst alternatywny opisujący obraz będący łączem jest <strong>zbyt długi</strong>. Tekst alternatywny dla obrazów będących łączami powinien przedstawiać, dokąd prowadzi łącze, a nie dosłownie opisywać obraz.  <strong>Rozważ użycie jako tekstu alternatywnego tytułu strony, do którego łączy obraz.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Aktualnie tekst alternatywny ma <strong>%(altLength)</strong> znaków: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Obraz jest oznaczony jako <strong>dekoracyjny</strong> i będzie ignorowany przez technologię wspomagającą."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Mimo, że dostarczono <strong>podpis</strong>, w większości przypadków obraz powinien mieć również odpowiedni tekst. <ul><li>Tekst alt powinien zawierać zwięzły opis tego, co znajduje się na zdjęciu.</li><li>Podpis powinien zazwyczaj zawierać kontekst, aby powiązać obraz z otaczającą go treścią, lub zwracać uwagę na konkretną informację.</li></ul> Dowiedz się więcej: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">alt versus figcapation.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Nie używaj dokładnie tych samych słów zarówno dla tekstu alt, jak i podpisu. Czytniki ekranu będą dwukrotnie ogłaszać informacje."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="W tekście alt wykryto rozszerzenie nazwy pliku. Jeśli obraz przekazuje jakąś historię, nastrój lub ważną informację - koniecznie opisz go."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Usuń: <strong>%(error)</strong>.<br>Tekst alternatywny tego obrazu to: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Technologie wspomagające już wskazują, że jest to obraz, więc &quot;<strong>%(error)</strong>&quot; lub &quot;%(error) z&quot;  mogą być zbędne."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO=" Tekst alternatywny tego obrazu to: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Znaleziono nieopisowy lub zastępczy tekst alt. Zamień poniższy tekst alt na coś bardziej znaczącego: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Tekst alternatywny opisujący obraz będący łączem jest <strong>zbyt długi</strong>. Tekst alternatywny powinien być zwięzły, ale znaczący jak <em>tweet</em> (około 100 znaków). Jeśli jest to złożony obraz lub wykres, należy rozważyć umieszczenie długiego opisu obrazu w tekście poniżej lub w akordeonie."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Aktualnie tekst alternatywny ma <strong>%(altLength)</strong> znaków: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Łącze graficzne ma <strong>zarówno tekst alternatywny, jak i sąsiadujący tekst łącza.</strong> Jeśli ten obraz jest dekoracyjny i jest używany w funkcji łącza do innej strony, należy rozważyć oznaczenie obrazu jako dekoracyjnego (pusty alt) - sąsiadujący tekst łącza powinien wystarczyć"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Tekst alternatywny: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Obraz jest oznaczony jako <strong>dekoracyjny</strong>i zostanie zignorowany przez technologię wspomagającą. Jeśli obraz przekazuje jakąś historię, nastrój lub ważną informację - dodaj tekst alt."
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Łącze wokół obrazu ma <<span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span>, ale nadal można na nim ustawić fokus klawiatury. Jeśli chcesz ukryć zbędne lub zduplikowane łącze, dodaj również <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="W tekście alt znaleziono rozszerzenie nazwy pliku. Upewnij się, że tekst alternatywny opisuje miejsce docelowe łącza, a nie treść lub wygląd obrazu. Usuń: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="Tekst alternatywny tego obrazu to: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Obraz będący łączem ma tekst alternatywny, ale upewnij się, że tekst alternatywny wskazuje na stronę docelową. <strong>Rozważ użycie jako tekstu alternatywnego tytułu strony, do którego łączy obraz.</strong> Czy tekst alternatywny mówi, dokąd prowadzi łącze?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Tekst alternatywny: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="Obraz jest używany jako łącze, ale brakuje tekstu alternatywnego! Dodaj tekst alternatywny, który mówi, dokąd prowadzi łącze."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Znaleziono nieopisowy lub zastępczy tekst alt w obrazie będącym łączem. Upewnij się, że tekst alternatywny opisuje miejsce docelowe łącza, a nie treść lub wygląd obrazu. Zastąp następujący tekst alt: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Technologie wspomagające już wskazują, że jest to obraz, więc &quot;<strong>%(error)</strong>&quot; lub &quot;%(error) z&quot;  mogą być zbędne. Upewnij się, że tekst alternatywny opisuje miejsce docelowe łącza, a nie treść lub wygląd obrazu."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="Tekst alternatywny tego obrazu to: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="Obraz jest oznaczony jako dekoracyjny, ale łącze używa otaczającego go tekstu jako etykiety opisowej."
PLG_SYSTEM_JOOA11Y_LINK_PASS_ALT="Tekst alternatywny tego obrazu to: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_BUT_HAS_TEXT_MESSAGE="Obraz jest używany razem z sąsiadującym tekstem jako łącze. Obraz powinien być oznaczony jako dekoracyjny albo atrybut alt obrazu powinien być pusty."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_MESSAGE="Obraz jest używany jako łącze, ale brakuje tekstu alternatywnego! Dodaj tekst alternatywny, który mówi, dokąd prowadzi łącze."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_MESSAGE="Brak tekstu alternatywnego! Jeśli obraz przekazuje historię, nastrój lub ważne informacje - przedstaw je w tekście alternatywnym."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING="Podkreślony tekst może być mylony z linkami."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING_TIP="Rozważ użycie innego stylu, takiego jak &lt;em&gt;<em>wyróżnienie</em>&lt;/em&gt;."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="Pole danych ma dostępną nazwę (etykietę), ale upewnij się, że etykieta jest również widoczna."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="Dostępna nazwa tego pola to: <strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Przyciski zerowania <strong>nie powinny</strong> być używane, chyba że są specjalnie potrzebne, ponieważ łatwo je aktywować przez pomyłkę."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Porada!</strong> Dowiedz się, dlaczego <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\">Przyciski Resetuj i Anuluj powodują problemy z użytecznością.</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="Przycisk graficzny nie ma tekstu alternatywneego. Dodaj tekst alt, aby zapewnić dostępną nazwę. Na przykład: <em>Search</em> or <em>Submit</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="Z tym polem input nie jest skojarzona żadna etykieta (label). Dodaj do tego pola danych <span class=\"jooa11y-kbd\">id</span> i dodaj pasujący atrybut <span class=\"jooa11y-kbd\">for</span> do etykiety."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="Z tym polem input nie jest skojarzona żadna etykieta (label). Dodaj atrybut <span class=\"jooa11y-kbd\">for</span> do etykiety z wartością <span class=\"jooa11y-kbd\">id</span> pasującą do tego pola."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="ID tego pola to: <strong>id=&#34;%(t)&#34;</strong>"
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Upewnij się, że istnieje <strong>transkrypcja dla wszystkich nagrań dźwiękowych.</strong> Zapewnianie transkrypcji treści audio jest obowiązkowym wymogiem poziomu A. Transkrypcje mają na celu wspieranie osób Głuchych i słabosłyszących, ale każdy może z nich skorzystać. Rozważ umieszczenie transkrypcji poniżej lub w panelu akordeonowym."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Nie można sprawdzić treści osadzonej. Upewnij się, że obrazy mają tekst alt, filmy mają napisy rozszerzone, tekst ma odpowiedni kontrast, a elementy interaktywne są <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\">dostępne z klawiatury.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Osadzona zawartość wymaga dostępnej nazwy, która opisuje jej treść. Dodaj unikalny atrybut <span class=\"jooa11y-kbd\">title</span> lub atrybut <span class=\"jooa11y-kbd\">aria-label</span> dla <span class=\"jooa11y-kbd\">iframe</span>. Dowiedz się więcej <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\">o iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Upewnij się, że <strong>wszystkie filmy mają napisy rozszerzone.</strong> Zapewnianie napisów rozszerzonych dla wszystkich treści audio i wideo jest obowiązkowym wymogiem poziomu A. Napisy mają na celu wspieranie osób Głuchych i słabosłyszących."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="Tekst w polu danhych nie ma wystarczającego kontrastu z tłem. Współczynnik kontrastu powinien wynosić co najmniej 4,5:1 dla zwykłego tekstu i 3:1 dla dużego tekstu."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="Współczynnik kontrastu wynosi <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Kontrast tego tekstu jest nieznany i wymaga ręcznego przeglądu. Upewnij się, że tekst i tło mają silne kontrastujące kolory. Współczynnik kontrastu powinien wynosić co najmniej 4,5:1 dla zwykłego tekstu i 3:1 dla dużego tekstu. "
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="Współczynnik kontrastu wynosi <strong>%(cratio)</strong> dla następującego tekstu: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="Kontrast tego tekstu jest nieznany i wymaga ręcznego przeglądu. Upewnij się, że tekst i tło mają silne kontrastujące kolory. Współczynnik kontrastu powinien wynosić co najmniej 4,5:1 dla zwykłego tekstu i 3:1 dla dużego tekstu."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Sprawdź kontrast następującego tekstu:<br><strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_READABILITY_NOT_ENOUGH_CONTENT_MESSAGE="Za mało treści, aby ocenić czytelność."
PLG_SYSTEM_JOOA11Y_READABILITY_NO_P_OR_LI_MESSAGE="Nie można oszacować wyników testu czytelności. Nie znaleziono treści w akapitach <span class=\"jooa11y-badge\">&lt;p&gt;</span>  lub listach <span class=\"jooa11y-badge\">&lt;li&gt;</span>."
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Bold and italic tags have semantic meaning, and should <strong>not</strong> be used to highlight entire paragraphs. Bolded text should be used to provide strong <strong>emphasis</strong> on a word or phrase. Italics should be used to highlight proper names (i.e. book and article titles), foreign words, quotes. Long quotes should be formatted as a blockquote."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Podejrzane łącze. Łącze wydaje się wskazywać środowisko programistyczne. Upewnij się, że łącze nie zawiera <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Czy to jest nagłówek? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Element blockquote powinien być używany tylko do cytatów. Jeśli ma to być nagłówek, zmień ten blockquote na nagłówek semantyczny (np. Nagłówek H2 lub Nagłówek H3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="Znaleziono <strong>duplikat ID</strong>. Duplikaty identyfikatorów mogą wywołać problemy dla technologii wspomagających, gdy próbują one wchodzić w interakcje z treścią."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Usuń lub zmień następujące ID: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Czy to jest nagłówek? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Wiersz pogrubionego tekstu może wyglądać jak nagłówek, ale osoba korzystająca z czytnika ekranu nie może stwierdzić, że jest on istotny lub przejść do jego treści. Pogrubiony tekst nigdy nie powinien zastępować nagłówków semantycznych (od Nagłówka H2 do Nagłówka H6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Język strony nie zadeklarowany! <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\">Zadeklaruj język w znaczniku HTML.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="Pliki PDF są uważane za treści internetowe i muszą być również dostępne. Pliki PDF często powodują problemy dla osób korzystających z&nbsp;czytników ekranu (brakujące znaczniki strukturalne lub etykiety pól formularzy) oraz dla osób słabowidzących (tekst nie jest ponownie wyświetlany po powiększeniu). <ul><li>Jeśli jest to formularz, rozważ użycie dostępnego formularza HTML jako alternatywy.</li><li>Jeśli jest to dokument, rozważ przekonwertowanie go na stronę internetową.</li></ul><br>W przeciwnym razie <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\">sprawdź plik pod kątem dostępności w programie Acrobat DC.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Czy próbujesz utworzyć listę? Wykryto możliwe elementy listy: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Upewnij się, że używasz list semantycznych, zamiast stosowania znaków punktowania (np. myślników) lub liczb. Podczas korzystania z list semantycznych technologie wspomagające są w stanie przekazać takie informacje, jak ogólna liczba elementów i względna pozycja każdego elementu na liście. Dowiedz się więcej <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\">o semantycznych listach.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Wykryto WSZYSTKIE WIELKIE LITERY. Niektóre czytniki ekranu interpretują cały tekst wielkimi literami jako akronim i będą czytać każdą literę odrębnie. Ponadto, wszystkie wielkie litery są trudniejsze do odczytania i sprawiają wrażenie KRZYKU."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Wykryto pusty nagłówek tabeli! Nagłówki tabel <em>nigdy</em> nie powinny być puste. Ważne jest, aby wyznaczyć nagłówki wierszy i/lub kolumn, aby przekazać ich relację. Informacje te zapewniają kontekst osobom korzystającym z technologii wspomagających. Należy pamiętać, że tabele powinny być używane tylko dla danych tabelarycznych."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Dowiedz się więcej <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\">o dostępnych tabelach.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Brak nagłówków tabeli! Dostępne tabele wymagają znaczników HTML, które wskazują komórki nagłówków i komórki danych, które definiują ich relację. Informacje te zapewniają kontekst osobom korzystającym z technologii wspomagających. Tabele powinny być używane tylko dla danych tabelarycznych."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Dowiedz się więcej <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\">o dostępnych tabelach.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Nagłówki semantyczne, takie jak nagłówek H2 lub nagłówek H3, powinny być używane tylko w odniesieniu do sekcji treści; <strong>nie</strong> w tabelach HTML. Zamiast tego należy wskazać nagłówki tabeli przy użyciu elementu <strong>th</strong>."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Dowiedz się więcej <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\">o dostępnych tabelach.</a>"

