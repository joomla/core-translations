COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Witaj w Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"Pierwszy krok w samouczku pokazujący wygląd nowego nagłówka\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Aktualizacja samouczków</h2><h3>Automatyczne rozpoczęcie samouczka</h3><p>Ta funkcja pozwoli Ci na tworzenie własnego samouczka który uruchomi się automatycznie. Wspomniany samouczek może być wyłączony dla jednego lub wszystkich użytkowników. Samouczki mogą być uruchomione ponownie z menu Samouczków.</p><h3>Ulepszenia</h3><ul class=\"mb-3\"><li>Dla jasności, <em>Numer kroku</em> został ustawiony jako pierwszy w nagłówku samouczka.</li><li>Okno wyskakujące dostosowuje swój rozmiar aby zmieścić dłuższą treść i zdjęcia.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Aktualizacja silnika</h2><h3>Nowy moduł 'Artykuły' typu wszystko w jednym</h3><p>Użyj jednego modułu do wyświetlania najnowszych, najpopularniejszych, konkretnych lub archiwalnych artykułów z wybranych kategorii z filtrami, tagami itp. </p><p>Z <span class=\"fw-medium\">Treść -&gt; Moduły witryny</span>, utwórz nowy moduł typu 'Artykuły'</p><h3>Układy szablonów poczty</h3><p>Zrób krok dalej i utwórz całkiem unikalny układ (włącznie z logo), który może zostać użyty do jednego lub wszystkich szablonów.</p><p>W <span class=\"fw-medium\">System -&gt; Szablony poczty</span> można zdefiniować układy w formacie HTML.</p><h3>Inne usprawnienia i poprawki</h3><ul class=\"mb-3\"><li>Zagnieżdżone podformularze - Pozwalają na zagnieżdżenie podformularza wewnątrz niestandardowego pola typu podformularz.</li><li>Licznik elementów - Pokazuje ilość oraz ilość wszystkich elementów listy w konsoli.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Przykład szablonu poczty, włącznie z logo i stopką\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="Co nowego w Joomla 5.2!"