COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Witaj w Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Aktualizacja w samouczkach</h2><p>Samouczki mają teraz włąsne API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Dokumentacja API Joomla</a></p><p>Już wkrótce pojawią się inne udoskonalenia!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"Pierwszy krok samouczka powitalnego, pokazujący nowy folder mediów\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Aktualizacje silnika</h2><h3 class=\"mb-3\">Organizuj pliki w ich własnej lokalizacji</h3><p>Teraz możesz zobaczyć i wybrać pliki, które zapisałeś/załadowałeś bezpośrednio z Menedżera Mediów. Dowiedz się więcej w <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Community Magazine</a>.</p><h3 class=\"mb-3\">Zobacz historię Zaplanowanych Zadań</h3><p>Od teraz masz możliwość zobaczenia historii wykonywania bezpośrednio w panelu administracyjnym, bez potrzeby dostępu do plików dzienników. Szukaj przycisku <strong>Historia wykonywania</strong> znajdującego sie na stronie Planowanych Zadań.</p><h3>Inne usprawnienia i poprawki</h3><ul class=\"mb-3\"><li>Porównanie nadpisania szablonu dla dodatków - dodaje możliwość porównania nadpisać szablonów dla dodatków</li><li>Naprawiono wyszukiwanie aliasów tagów - teraz zamiast pokazywać numer ID tagu w adresie, pokazywana jest nazwa taga</li></ul></div></div>"
