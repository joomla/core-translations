COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! został wzbogacony o znacznie ulepszone  <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">uwierzytelnianie wieloskładnikowe</a>, które pomoże Ci chronić logowanie Twoich użytkowników.</p><p>W przeciwieństwie do funkcji uwierzytelniania dwuetapowego w poprzednich wersjach Joomla, użytkownicy nie muszą już wprowadzać kodu bezpieczeństwa z ich nazwą użytkownika i hasłem. Uwierzytelnianie wieloskładnikowe dzieje się w oddzielnym kroku po zalogowaniu się do witryny. Do czasu zakończenia ich walidacji uwierzytelniania dwuetapowego użytkownicy nie mogą przechodzić do innych stron, ani korzystać z witryny. Dzięki temu uwierzytelnianie wieloskładnikowe jest odporne <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">phishing</a>. Pozwala również na interaktywne metody walidacji, takie jak WebAuthn (w tym integracja z Windows Hello, Apple TouchID / FaceID i Android Biometric Screen Lock) lub wysyłanie 6-cyfrowych kodów uwierzytelniających pocztą elektroniczną. Obie te interaktywne, wygodne metody są teraz dostępne jako dodatki dostarczane z samym Joomla!</p>"
