COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Bem-vindo ao Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"A primeira etapa da visita guiada de boas-vindas, mostrando o novo aspeto do cabeçalho\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Atualizações em visitas guiadas</h2><h3>Início automático de visitas</h3><p>Esta funcionalidade permitirá criar a sua própria visita guiada com início automático. A visita guiada contextual pode ser desativada para um ou todos os utilizadores. As visitas podem ser reiniciadas no menu Visitas guiadas.</p><h3>Melhorias</h3><ul class=\"mb-3\"><li>Para maior clareza, o <em>Contador de etapas</em> foi posicionado em primeiro lugar no cabeçalho da visita.</li><li>A janela modal é redimensionada automaticamente para acomodar conteúdos e imagens maiores.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Atualizações do núcleo Joomla</h2><h3>Um novo módulo tudo em um para 'Artigos'</h3><p>Utilize um módulo para apresentar artigos mais recentes, mais lidos, específicos ou arquivados, de categorias selecionadas - com filtros, etiquetas e muito mais...</p><p>Em <span class=\"fw-medium\">Conteúdo -&gt; Módulos do sítio</span>, crie um novo módulo do tipo ‘Artigos’.</p><h3>Esquema do modelo de email</h3><p>Dê um passo em frente criando um esquema totalmente único (incluindo logótipo) que pode ser aplicado a um ou todos os modelos de email.</p><p>Em <span class=\"fw-medium\">Configuração global -&gt; Modelos de email</span>, os esquemas podem ser criados em HTML.</p><h3>Outras melhorias e correções</h3><ul class=\"mb-3\"><li>Subformulários aninhados - Permite o aninhamento de subformulários dentro de um campo personalizado de subformulário.</li><li>Contagem total - mostra a contagem e o número total de itens da lista na consola.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Exemplo de modelo de correio eletrónico, incluindo um logótipo do cabeçalho e um rodapé\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="Novidades no Joomla 5.2!"

