PLG_SYSTEM_JOOA11Y="Sistema — Verificador de Acessibilidade do Joomla"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="Área alvo a ser verificada"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Insira um seletor individual para atingir uma região específica do seu sítio. A configuração predefinida é o ponto de referência <strong>main</strong>. Alternativas aos pontos de referência são classes, elementos ou funções ARIA (por exemplo, #main-content, .main, [role='main']). Insira <strong>body</strong> para verificar toda a página."
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS="Desativar verificações"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS_DESC="Desativar verificações específicas por nome das chaves. Aprenda como <a href=\"https://sa11y.netlify.app/plugins/joomla/#turn-off-checks\" target=\"_blank\" rel=\"noopener noreferrer\">Desativar verificações</a>."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Ignorar regiões"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Ignorar regiões específicas dentro do contentor de conteúdos. Use vírgulas para separar classes ou elementos (por exemplo, #ignore, .ignore)."
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="Propriedades adicionais"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="Passar propriedades adicionais para personalização: Saiba como adicionar <a href=\"https://sa11y.netlify.app/plugins/joomla/#extra-properties\" target=\"_blank\" rel=\"noopener noreferrer\">Propriedades adicionais</a>."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Área alvo de legibilidade"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Um ponto de referência na página que será verificada quanto à legibilidade. A configuração predefinida é o ponto de referência <strong>main</strong>."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Exibir sempre"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Carregar o verificador de acessibilidade em todas as páginas. Isto é útil quando estiver a desenvolver um sítio, mas não deve ser deixado ligado quando o sítio passar a estar ao vivo."
PLG_SYSTEM_JOOA11Y_KEY="Chave"
PLG_SYSTEM_JOOA11Y_VALUE="Valor"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="O Verificador de Acessibilidade do Joomla destaca visualmente problemas frequentes de acessibilidade e usabilidade. Orientado para autores de conteúdo, o plugin identifica erros ou avisos e fornece orientações sobre como corrigi-los. Por favor, esteja ciente de que este plugin não oferece uma análise exaustiva do seu sítio, nem garante automaticamente a acessibilidade do mesmo. É importante selecionar um tema que seja inerentemente acessível para garantir que o seu Sítio cumpra os padrões de acessibilidade."
; All the following strings are deprecated and will be removed with 6.0
PLG_SYSTEM_JOOA11Y_ALERT_CLOSE="Fechar"
PLG_SYSTEM_JOOA11Y_ALERT_TEXT="Alerta"
PLG_SYSTEM_JOOA11Y_AVG_WORD_PER_SENTENCE="Média de palavras por frase:"
PLG_SYSTEM_JOOA11Y_COMPLEX_WORDS="Palavras complexas:"
PLG_SYSTEM_JOOA11Y_CONTAINER_LABEL="Verificador de acessibilidade"
PLG_SYSTEM_JOOA11Y_CONTRAST="Contraste"
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="O texto dentro deste campo não tem contraste suficiente com o fundo. O rácio de contraste deve ser pelo menos de 4.5:1 para texto normal e de 3:1 para texto grande."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="A relação de contraste é de <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Este texto não possui contraste suficiente com o fundo. O rácio de contraste deve ser pelo menos de 4.5:1 para texto normal e de 3:1 para texto grande."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="O rácio de contraste é de <strong>%(cratio)</strong> para o seguinte texto: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="O rácio de contraste deste texto é desconhecido e tem de ser revisto manualmente. Certifique-se que o texto e o fundo tenham cores de contraste forte. O rácio de contraste deve ser pelo menos de 4.5:1 para texto normal e de 3:1 para texto grande."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Por favor, reveja o contraste do seguinte texto:<br><strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_DARK_MODE="Modo escuro"
PLG_SYSTEM_JOOA11Y_DIFFICULT_READABILITY="Difícil"
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Por favor, certifique-se de fornecer uma <strong>transcrição para todos os Podcasts.</strong> Fornecer transcrições para o conteúdo de áudio é um requisito obrigatório de Nível A. As transcrições permitem suporte a pessoas que são surdas ou com dificuldades de audição, mas todos podem beneficiar disso. Considere colocar a transcrição abaixo ou dentro de um painel com efeito de acordeão."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Não foi possível verificar o conteúdo incorporado. Certifique-se de que as imagens tenham texto alternativo, que os vídeos tenham legendas, que o texto tenha contraste suficiente e os componentes interativos sejam <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">acessíveis a teclado.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="O conteúdo incorporado requer um nome acessível que descreva o seu conteúdo. Por favor, forneça um atributo único <span class=\"jooa11y-kbd\">title</span> ou <span class=\"jooa11y-kbd\">aria-label</span> no elemento <span class=\"jooa11y-kbd\">iframe</span>. Saiba mais sobre <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Certifique-se <strong>todos os vídeos têm legendas ocultas.</strong> Fornecer legendas para todos os conteúdos de áudio e vídeo é um requisito obrigatório de nível A. As legendas descritivas permitem a compreensão por pessoas que sejam surdas ou com dificuldades de audição."
PLG_SYSTEM_JOOA11Y_ERROR="Erro"
PLG_SYSTEM_JOOA11Y_FAIRLY_DIFFICULT_READABILITY="Razoavelmente difícil"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS="Verificações adicionais sempre ligadas"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS_DESC="Ativar essa opção ocultará visualmente os seletores de ativação em etiquetas de formulários, contraste e hiperligações (avançado) no painel de configurações."
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER="Filtro de cor"
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER_DESC="Exibir seletor de filtro de cores no painel de configurações. Filtros de cores ajudam a identificar combinações de cores que podem ser difíceis de distinguir por pessoas."
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST="Contraste"
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST_DESC="Exibir seletor de contraste no painel de configurações. Verifica se existem problemas de contraste WCAG 2.0 nível AA entre o texto em primeiro plano e os elementos de fundo."
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS="Rótulos de formulário"
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS_DESC="Exibir seletor de rótulos de formulário no painel de configurações. Verifica se as entradas de formulário possuem uma etiqueta correspondente. Não é necessariamente uma questão de autor de conteúdos e geralmente não é um problema quando se usa um plugin de formulário conceituado e com acessibilidade."
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED="Hiperligações (Avançado)"
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED_DESC="Exibir seletor de hiperligações (Avançado) no painel de configurações. Verifica problemas adicionais tais como: hiperligações que abrem num novo separador sem aviso, tenham nomes idênticos, mas diferentes finalidades, ou apontem para PDF e outros ficheiros sem aviso."
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS="Componentes Web a verificar"
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS_DESC="Fornece uma lista de todos os componentes Web ou contentores conhecidos com uma sombra aberta DOM."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="A hiperligação aponta para um ficheiro PDF ou de descarregamento (por exemplo, MP3, Zip, Word) sem aviso prévio. Indique o tipo de ficheiro dentro do texto da hiperligação. Se for um ficheiro grande, considere incluir o tamanho do arquivo."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Exemplo:</strong> Relatório executivo (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_FORM_LABELS="Rótulos de formulário"
PLG_SYSTEM_JOOA11Y_GOOD="Bom"
PLG_SYSTEM_JOOA11Y_GOOD_READABILITY="Bom"
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Cabeçalho vazio encontrado! Para corrigir, exclua esta linha ou altere o seu formato de <strong>Título %(level)</strong> para <strong>Normal</strong> ou <strong>Parágrafo</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="O cabeçalho não possui texto, mas contém uma imagem. Se isto não é um cabeçalho, altere o seu formato de <strong>Título %(level)</strong> para <strong>Normal</strong> ou <strong>Parágrafo</strong>. Caso contrário, por favor, adicione texto alternativo à imagem caso ela não seja apenas decorativa."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="O primeiro cabeçalho numa página é normalmente um Título 1 ou Título 2. O Título 1 deve estar no início da secção de conteúdo principal e é o principal cabeçalho que descreve o propósito geral da página. Saiba mais sobre <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Estrutura de cabeçalhos.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="O título é demasiado longo! Os títulos devem ser usados para organizar conteúdo e transmitir estrutura. Devem ser breves, informativos e únicos. Por favor, limite os títulos a menos de 160 caracteres (não mais do que uma frase)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Número de caracteres: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Título 1 está em falta. O Título 1 (Heading 1) deve estar no início da área de conteúdo principal e é o cabeçalho principal que descreve o propósito geral da página. Saiba mais sobre <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Estrutura de cabeçalhos.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Usado um nível de título não consecutivo. Os títulos nunca devem saltar níveis, ou ir de <strong>Título %(prevLevel)</strong> para <strong>Título %(level)</strong>."
PLG_SYSTEM_JOOA11Y_HIDE_OUTLINE="Ocultar contorno"
PLG_SYSTEM_JOOA11Y_HIDE_SETTINGS="Ocultar configurações"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="A descrição usada como texto alternativo numa imagem de hiperligação é <strong>demasiado longa</strong>. O texto alternativo em imagens de hiperligação deve descrever para onde a hiperligação o levará e não uma descrição literal da imagem. <strong>Considere usar o título da página para onde está feita a ligação como o conteúdo do texto alternativo.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="O texto alternativo tem <strong>%(altLength)</strong> caracteres: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="A imagem está marcada como <strong>decorativa</strong> e será ignorada por tecnologias de apoio."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Embora tenha sido fornecida uma <strong>legenda</strong>, geralmente a imagem também deve ter texto alternativo. <ul><li>O texto alternativo deve fornecer uma descrição concisa do que está na imagem.</li><li>A legenda geralmente deve fornecer o contexto para relacionar a imagem com o conteúdo ao redor, ou dar atenção a uma informação específica.</li></ul> Saiba mais: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">Atributo alt versus elemento figcaption.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Não use as mesmas palavras para o texto alternativo e para a legenda. Os leitores de ecrã irão anunciar as informações duas vezes."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="A entrada possui um nome acessível, mas por favor, certifique-se de que existe também um rótulo visível."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="O nome acessível deste campo é: <strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Os botões de redefinição <strong>não devem</strong> ser usados a menos que especificamente necessários porque são facilmente autorizados por engano."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Dica!</strong> Saiba como os <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\"noopener noreferrer\">Botões de reiniciar e cancelar colocam questões de usabilidade.</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="O botão de imagem está sem texto alternativo. Por favor, adicione texto alternativo para fornecer um nome acessível. Por exemplo: <em>Pesquisar</em> ou <em>Enviar</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="Não existe um rótulo associado a esta entrada. Por favor, adicione um <span class=\"jooa11y-kbd\">id</span> a esta entrada e adicione um atributo correspondente <span class=\"jooa11y-kbd\">for</span> ao rótulo."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="Não existe um rótulo associado a esta entrada. Por favor, adicione um atributo <span class=\"jooa11y-kbd\">for</span> ao rótulo que corresponde ao <span class=\"jooa11y-kbd\">id</span> desta entrada."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="O ID desta entrada é: <strong>id=&#34;%(t)&#34;</strong>"
PLG_SYSTEM_JOOA11Y_LANG_CODE="pt"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Texto alternativo contém referência a uma extensão de ficheiro! Se a imagem transmitir uma história, um estado de espírito ou informações importantes — certifique-se de descrever a imagem."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Remover: <strong>%(error)</strong>.<br>O texto alternativo desta imagem é: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="As tecnologias de apoio já assinalam que é uma imagem, logo &quot;<strong>%(error)</strong>&quot; ou &quot;%(error) de&quot; pode ser redundante."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="O texto alternativo desta imagem é: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Encontrado texto alternativo não descrito ou espaço reservado. Substitua o seguinte texto alternativo por algo mais significativo: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="A descrição usada como texto alternativo é <strong>demasiado longa</strong>. O texto alternativo deve ser conciso, mas, ao mesmo tempo, com sentido, tal como um a <em>tweet</em> (à volta de 100 caracteres). Se se tratar de uma imagem complexa ou um gráfico, considere colocar a descrição longa da imagem como texto por baixo da imagem ou num componente de acordeão."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="O texto alternativo tem <strong>%(altLength)</strong> caracteres: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="A hiperligação da imagem contém <strong>texto alternativo e texto à volta da hiperligação.</strong> Se esta imagem é decorativa e está a ser usada como uma hiperligação funcional para outra página, considere marcar a imagem como decorativa — o texto à volta da ligação é suficiente."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Texto alternativo: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Considere substituir o texto da hiperligação: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>O termo &quot;Clique aqui&quot; coloca o foco no modo de funcionamento com rato, mas muitas pessoas não usam rato ou podem estar a visualizar este sítio num dispositivo móvel. Pondere utilizar um verbo diferente que esteja relacionado com a tarefa.</li><li>Evite usar símbolos HTML como chamada para ações, a menos que fiquem ocultos para tecnologias de apoio.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="A imagem está marcada como <strong>decorativa</strong> e será ignorada pelas tecnologias de apoio. Se a imagem transmitir uma história, estado de espírito ou informação importante — certifique-se de adicionar texto alternativo."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Remover hiperligações vazias sem qualquer texto."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="A hiperligação não possui texto compreensível visível para leitores de ecrã e outras tecnologias assistidas. Para corrigir:<ul><li>Adicione algum texto conciso que descreva para onde o levará a hiperligação.</li><li>Se for um <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">Ligação de ícone ou SVG</a>, provavelmente faltará uma etiqueta descritiva.</li><li>Se acha que esta ligação é um erro devido a um erro de copiar/colar, considere a sua eliminação.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="A hiperligação à volta da imagem tem <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span> mas ainda é focável pelo teclado. Se pretende ocultar uma hiperligação redundante ou duplicada, adicione também <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span>."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="A hiperligação tem texto idêntico noutra hiperligação, embora aponte para uma página diferente. Ter várias hiperligações com o mesmo texto pode causar confusão a pessoas que usem leitores de ecrã."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Considere tornar mais descritiva a seguinte ligação para ajudar a distingui-la de outras hiperligações: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Texto alternativo contém referência a uma extensão de ficheiro! Certifique-se de que o texto alternativo descreve o destino da hiperligação e não a imagem. Remover: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="O texto alternativo desta imagem é: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="A hiperligação da imagem contém texto alternativo, por favor, certifique-se de que o texto alternativo descreve a página de destino. <strong>Considere usar o título da página, a que liga, como texto alternativo.</strong>. A questão é: o texto alternativo descreve para onde a hiperligação o levará?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Texto alternativo: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="A imagem dentro da hiperligação está marcada como decorativa e não existe texto de hiperligação. Por favor, adicione texto alternativo à imagem que descreva o destino da hiperligação."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Foi encontrado um texto alternativo não descrito ou marcador dentro de uma imagem hiperligada. Certifique-se de que o texto alternativo descreve o destino da hiperligação, não uma descrição literal da imagem. Substitua o seguinte texto alternativo: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="As tecnologias de apoio já assinalam que é uma imagem, logo &quot;<strong>%(error)</strong>&quot; ou &quot;%(error) de&quot; pode ser redundante. Certifique-se de que o texto alternativo descreve o destino da hiperligação, não uma descrição literal da imagem."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="O texto alternativo desta imagem é: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LABEL="O rótulo descritivo para esta hiperligação é: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="A imagem está marcada como decorativa, embora a hiperligação esteja a usar o texto circundante como um rótulo descritivo."
PLG_SYSTEM_JOOA11Y_LINK_PASS_ALT="O texto alternativo desta imagem é: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="O texto da hiperligação pode não ser suficientemente descritivo no contexto: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Sugestão:</strong> O texto da hiperligação deve ser sempre claro, único e significativo. Evite palavras comuns como \"clique aqui\"; ou \"saiba mais\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Endereços URL mais longos e menos inteligíveis, usados como ligação de texto, podem ser difíceis de ser ouvidos por tecnologias de apoio. Na maioria dos casos, é melhor usar texto legível em vez do URL. Endereços URL curtos (como a página inicial de um sítio) são adequados."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Sugestão:</strong> O texto da hiperligação deve ser sempre claro, único e significativo para que possa ser compreendido quando visto fora de contexto."
PLG_SYSTEM_JOOA11Y_LINKS_ADVANCED="Hiperligações (Avançado)"
PLG_SYSTEM_JOOA11Y_MAIN_TOGGLE_LABEL="Verificar acessibilidade"
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_BUT_HAS_TEXT_MESSAGE="A imagem está a ser usada como hiperligação com um texto circundante, embora o atributo ALT deva ser marcado como decorativo."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_MESSAGE="A imagem está a ser usada como hiperligação, mas está em falta o texto alternativo! Certifique-se de que o texto alternativo descreve para onde a hiperligação o levará."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_MESSAGE="Texto alternativo em falta! Se a imagem transmitir uma história, um estado de espírito ou informações importantes — certifique-se de descrever a imagem."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="A hiperligação abre numa nova aba ou janela sem aviso prévio. Fazer isto pode desorientar os seus utilizadores, especialmente pessoas que tenham dificuldade em perceber conteúdo visual. Em segundo lugar, nem sempre é uma boa prática controlar a experiência de alguém ou tomar decisões por ele. No texto da hiperligação deve indicar que a hiperligação abre numa nova janela."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>Sugestão:</strong> Conheça boas práticas: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" target=\"_blank\" rel=\"noopener noreferrer\">Abrir hiperligações em novas janelas e abas de navegador.</a>"
PLG_SYSTEM_JOOA11Y_OFF="Desligado"
PLG_SYSTEM_JOOA11Y_ON="Ligado"
PLG_SYSTEM_JOOA11Y_PAGE_OUTLINE="Estrutura da página"
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Título 1 em falta!"
