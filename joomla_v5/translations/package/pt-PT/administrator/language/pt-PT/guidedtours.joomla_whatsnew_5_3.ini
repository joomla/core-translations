COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Bem-vindo ao Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Atualizações nas Visitas guiadas</h2><p>As Visitas guiadas têm agora a sua própria API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Documentação da API do Joomla</a></p><p>Fique atento a outras novas melhorias em breve!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class =\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"O primeiro passo da visita de boas-vindas, mostrando a nova pasta de ficheiros de media\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Atualizações principais</h2><h3 class=\"mb-3\">Organizar ficheiros no seu próprio local</h3><p>Agora pode ver e selecionar os seus documentos armazenados/carregados diretamente a partir do Gestor de media. Encontre mais informações na <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Revista da Comunidade Joomla</a>.</p><h3 class=\"mb-3\">Ver histórico das tarefas agendadas</h3><p>Agora pode visualizar informações de execução, diretamente na área administrativa, sem ter de aceder aos ficheiros de historial. Procure o botão <strong>Histórico de execução</strong> localizado na página das Tarefas agendadas.</p><h3>Outras melhorias e correções</h3><ul class=\"mb-3\"><li>Comparação de plugins de sobreposições a modelos - adiciona a funcionalidade de comparação a plugins de sobreposições</li><li>Correção a consulta de nomes alternativos de etiquetas - agora, em vez de mostrar o número de ID da etiqueta no URL, é mostrado o nome da etiqueta</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Novidades no Joomla 5.3!"

