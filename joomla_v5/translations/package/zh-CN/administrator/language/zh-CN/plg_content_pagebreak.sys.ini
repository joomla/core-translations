PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>允许创建带有可选内容表格的分页文章。</p><p>通过使用通常在 WYSIWYG 编辑器工具栏中找到的分页符按钮插入分页符。分页符的位置将在编辑器中显示为简单的水平线。</p><p>所显示的文本将取决于所选择的选项，并且可能是标题、备用文本(如果提供的话)或页号。</p><p>HTML用法是：<br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;The page title&quot; /&gt; 或 <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;The first page&quot; /&gt; 或 <br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;The page title&quot; alt=&quot;The first page&quot; /&gt; 或 <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;The first page&quot; title=&quot;The page title&quot; /&gt;</p>"

