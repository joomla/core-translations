COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">欢迎使用 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"欢迎展示的第一步，来看一下新的页眉外观\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">向导更新</h2><h3>自动开始向导</h3><p>此功能将允许你创建自己的向导。可以为一个或所有用户设置退出与上下文有关的向导。可以从向导菜单重新开启向导。</p><h3>增强功能</h3><ul class=\"mb-3\"><li>为清楚起见，<em>步骤计数器</em>位于向导标题的第一行。</li><li>窗口会自动调整大小，以放置更多的内容和更大的图像。</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">核心更新</h2><h3>新的多功能“文章”模块</h3><p>使用一个模块显示来自选定类别的最新、阅读最多、特定或存档的文章，包括过滤器、标签等...</p><p>从<span class=\"fw-medium\">Content -&gt; Site Modules</span>, 新建一个”文章“类型的模块。</p><h3>邮件模板布局</h3><p>甚至可以创建一个完全独特的布局（包括徽标），并且应用于一个或所有邮件模板。</p><p>从 <span class=\"fw-medium\">全局配置 -&gt; 邮件模板</span>, 布局可以在HTML中定义。</p><h3>其他增强和修复</h3><ul class=\"mb-3\"><li>嵌套子表单-允许在子表单自定义字段内嵌套子表单。</li><li>总计数-显示控制台中列表项的数量和总数。</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"邮件模板示例，包括页眉徽标和页脚\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="Joomla 5.2! 中的新内容！"

