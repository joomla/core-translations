JLIB_RULES_SETTING_NOTES_COM_CONTENT="注：如果改变了某个用户组的操作权限, 针对此组件的操作权限将应用到该用户组并被下级用户组继承. <br />说明:<br />【继承】 的意思是当前选择的用户组的权限使用选项和上级用户组针对此组件的权限设置.<br />【不允许】的意思是不管选项或上一级用户组的权限设置是什么, 针对此组件当前选择的用户组不能进行相应操作.<br />【允许】的意思是真对此组件当前选择的用户组可以进行相应操作 (但是如果选项或上级用户组的设置为不允许，则权限设置（允许）不起作用; 实际权限中标明的权限是【不允许 (冲突)】 )." ; Alternate language strings for the rules form field
JLIB_RULES_SETTING_NOTES_ITEM_COM_CONTENT_ARTICLE="注：如果改变了某个用户组的操作权限, 针对此文章（或文章分类）的操作权限将应用到该用户组并被下级用户组继承（如果是文章分类，权限会被下级文章分类继承） <br />说明:<br />【继承】 的意思是当前选择的用户组的权限使用选项、上级用户组和上级文章分类针对此文章（或文章分类）的权限设置.<br />【不允许】的意思是不管选项、上一级用户组或上级文章分类的权限设置是什么, 当前选择的用户组成员对此文章（或文章分类）不能进行相应操作.<br />【允许】的意思是真对此文章（或文章分类）当前选择的用户组可以进行相应操作 (但是如果选项、上级用户组或上级文章分类的设置为不允许，则设置不起作用; 实际权限中标明的权限是【不允许 (冲突)】 )" ; Alternate language strings for the rules form field

