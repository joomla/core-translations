PLG_SYSTEM_PRIVACYCONSENT_BODY="<p>Карыстальнік даў згоду на захаванне сваёй карыстальніцкай інфармацыі з выкарыстаннем IP-адраса <strong>%s</strong></p><p>User-agent браўзера карыстальніка быў:<br>%s</p> <p>Гэта інфармацыя была аўтаматычна запісана, калі карыстальнік адправіў свае дадзеныя на вэб-сайце і паставіў птушачку ў полі пацверджання</p>"
