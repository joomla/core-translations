PLG_SYSTEM_PRIVACYCONSENT_EMAIL_REMIND_BODY="Прывітанне!\n\nТэрмін дзеяння вашай згоды на канфідэнцыяльнасць, дадзены на {SITENAME}, скончыцца праз некалькі дзён, вы можаце аднавіць згоду на канфідэнцыяльнасць для гэтага вэб-сайта.\n\nКаб зрабіць гэта, вы можаце выканаць адну з наступных задач:\n\n1. Наведайце наступны URL: {TOKENURL}\n\n2. Скапіруйце свой токен з гэтага ліста, перайдзіце па спасылцы на URL і ўстаўце свой токен у форму.\nURL: {FORMURL}\nТокен: {TOKEN}\n\nЗвярніце ўвагу, што гэты токен сапраўдны толькі для гэтага ўліковага запісу."
