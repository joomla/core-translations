PLG_SYSTEM_PRIVACYCONSENT_REDIRECT_MESSAGE_DESC="Карыстальніцкае паведамленне, якое будзе адлюстроўвацца пры перанакіраванні. Калі поле пакінуць пустым, будзе выкарыстоўвацца паведамленне па змаўчанні."
