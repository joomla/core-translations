COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Для сайтаў, якія размешчаны за балансавальшчыкамі нагрузкі і зваротнымі проксі-серверамі, у Joomla 3.9.26 дададзены параметр <strong>Балансавальшчык нагрузкі</strong>.</p><p>Балансавальшчык нагрузкі прызначаны для эфектыўнага размеркавання запытаў наведвальнікаў сайта або нагрузкі паміж серверамі, а таксама забеспячэння даступнасці і надзейнасці, адпраўляючы запыты толькі на серверы, якія знаходзяцца ў сетцы.</p><p>Выкарыстанне параметру дазваляе балансавальшчыку нагрузкі або адваротнага проксі-серверу атрымліваць рэальны IP-адрас карыстальніка сайта, які можа рэгістравацца ў Логу дзеянняў карыстальнікаў або, напрыклад, пры ацэньванні матэрыялаў (калі адпаведныя параметры ўключаны).</p><p>Параметр прызначаны для сайтаў, якія знаходзяцца за балансавальшчыкам нагрузкі або зваротным проксі-серверам.</p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Новы параметр - Балансавальшчык нагрузкі"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Да версіі Joomla 3.9.22 у файле <strong>htaccess.txt</strong> па змаўчанні ўтрымліваўся памылковы код, які быў прызначаны для забароны прагляду змесціва каталогаў сайта. Каманда бяспекі Joomla рэкамендуе ўручную ўнесці змены ў існуючы файл <strong>.htaccess</strong>, таму што файл немагчыма абнавіць аўтаматычна.</p><p>Знайдзіце код:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Замяніце на:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="Абнаўленне правіла забароны прагляду змесціва каталогаў у .htaccess"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>Да версіі Joomla 4.2.9 ў файле <strong>htaccess.txt</strong> па змаўчанні ўтрымліваўся памылковы код, які быў патрэбны для дабаўлення HTTP-загалоўка \"Content-Encoding\" ў падзеле Gzip-сжацця файлаў стыляў і скрыптоў. Калі Joomla ўсталяваная ў падкаталогу сайта, могуць узнікнуць памылкі падвойнага кадавання, таму што два каталогі будуць утрымліваць файлы з памылковым кодам. Каманда бяспекі Joomla раіць уручную ўнесці змены ў існуючы файл <strong>.htaccess</strong>, таму што файл немагчыма абнавіць аўтаматычна.</p><p>Знайдзіце код:</p><pre>Header append Content-Encoding gzip</pre><p>Замяніце яго на:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE="Абнаўленне правіла дабаўлення HTTP-заголоўка \"Content-Encoding\" ў файл .htaccess"
