JLIB_RULES_SETTING_NOTES_ITEM="Змены значэнняў дзеянняў распаўсюджваюцца на гэтую і даччыныя катэгорыі.<br><strong>Успадкавана</strong> азначае, што значэнне дзеяння прымяняецца з агульных налад сайта або бацькоўскай групы карыстальнікаў.<br><strong>Дазволена</strong> азначае, што карыстальнікі групы могуць выканаць дзеянне ў катэгорыі, калі няма супярэчнасці са значэннем у агульных наладах сайта або бацькоўскай групе карыстальнікаў.<br><strong>Адмоўлена</strong> азначае, што карыстальнікі групы не могуць выканаць дзеянне ў катэгорыі, незалежна ад значэнняў у агульных наладах сайта або бацькоўскай групе карыстальнікаў."

