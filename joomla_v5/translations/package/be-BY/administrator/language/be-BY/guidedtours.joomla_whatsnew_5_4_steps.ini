COM_GUIDEDTOURS_TOUR_WHATSNEW_5_4_STEP_0_DESCRIPTION="<h3>Выпуск Joomla 5.4</h3><p><a title=\"Клікніце каб праглядзець інфармацыю аб гэтым выпуску\" href=\"https://www.joomla.org/announcements.html\" target=\"_blank\" rel=\"noopener noreferrer\">Інфармацыя аб рэлізе на Joomla.org</a></p><hr><h3>Дапамога</h3><p>На старонцы <strong>Дапамога</strong> даступныя спасылкі на старонкі даведкі, дакументацыі, форумы падтрымкі, навінавыя рэсурсы, рэсурсы для распрацоўшчыкаў, лакалізацыі, старонкі супольнасцей і часопіс Joomla.</p>"
