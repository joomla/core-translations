PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Паўжырныя і курсіўныя тэгі маюць семантычнае значэнне, і іх <strong>нельга</strong> выкарыстоўваць для вылучэння цэлых абзацаў. Паўжырны тэкст павінен выкарыстоўвацца для рэалізацыі моцнага акцэнту на слове або сказе. Курсіў павінен выкарыстоўвацца для вылучэння імёнаў асобы (напрыклад, названняў кніг і артыкулаў), іншамоўных слоў, цытат. Доўгія цытаты неабходна афармляць у тэгу цытат."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Спасылка вядзе на асяроддзе распрацоўкі: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Гэта загаловак? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Тэг цытаты павінен выкарыстоўвацца толькі для цытаты. Калі тэкст неабходна прадставіць ў выглядзе загалоўка, змяніце фармат радка на загаловак (напрыклад, H2 або H3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="Знойдзены <strong>паўтаральны ID</strong>, які можа вызваць праблемы для дапаможных тэхналогій падчас ўзаемадзеяння з кантэнтам."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Калі ласка, выдаліце або змяніце ID: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Гэта загаловак? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Радок паўжырнага тэксту можа здавацца загалоўкам, але людзі, якія карыстаюцца праграмамі для чытання з экрана, не змогуць вызначыць яго важнасць альбо перайсці да яго змесціва. Паўжырны тэкст не павінен замяняць сэмантычныя загалоўкі (ад H2 да H6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Мова не абрана на старонцы. Падрабязнасці: <a href=\"https://w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">Аб'яўленне мовы ў HTML</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="Файлы PDF лічацца вэб-зместам і таксама павінны быць даступнымі. Файлы PDF могуць вызваць праблемы для людзей, якія карыстаюцца праграмамі для чытання з экрана (пашкоджанне структурных тэгаў ці метакіроўкі), а таксама для людзей з нізкім зрокам (тэкст не перакампануецца пры павелічэнні).<ul><li>Калі файл з'яўляецца формай, разглядзіце магчымасць выкарыстання даступнай HTML-формы як альтэрнатывы,</li><li>Калі файл з'яўляецца дакументам, разглядзіце магчымасць ягонага пераўтварэння ў асобную старонку сайта.</li></ul>Інакш праверце <strong>%(pdfCount)</strong> файлы PDF <a href=\"https://adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">на даступнасць</a>."
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Вы спрабуеце стварыць спіс? Знойдзены магчымы элемэнт спісу: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Выкарыстоўвайце семантычныя спісы на аснове маркіравання ці лічбавага фарматавання. Прывядзенне да семантычнага спісу дазваляе праграмам для чытання з экрана перадаць агульную колькасць элементаў і адноснае палажэнне кожнага элемента ў спісе. Падрабязнасці: <a href=\"https://w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">Семантычныя спісы</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Праграмы для чытання з экрана могуць інтэрпрэтаваць тэкст вялікімі літарамі як абрэвіятуру і чытаць кожную літару асобна. Акрамя таго, некаторым людзям цяжэй чытаць ЗАГАЛОЎНЫЯ літары, і гэта можа выглядаць як \"КРЫК\"."
;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Загалоўкі табліц не павінны быць пустымі. Важна азначыць загалоўкі радкоў і/ці слупкоў, каб перадаць іх узаемасувязь. Гэтая інфармацыя забяспечвае кантэкст для людзей, якія выкарыстоўваюць дапаможныя тэхналогіі. Калі ласка, памятайце, што табліцы павінны выкарыстоўвацца толькі для таблічных дадзеных."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Падрабязнасці: <a href=\"https://w3.org/WAI/tutorials/tables\" target=\"_blank\" rel=\"noopener noreferrer\">Канцэпцыя даступных табліц</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Не знойдзены загалоўкі табліцы. Для табліц неабходна разметка HTML, якая вызначае узаемасувязь паміж ячэйкай загалоўка <span class=\"jooa11y-kbd\">&lt;th&gt;</span> і ячэйкай дадзеных <span class=\"jooa11y-kbd\">&lt;td&gt;</span>. Гэтая інфармацыя забяспечвае кантэкст для людзей, якія выкарыстоўваюць дапаможныя тэхналогіі."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Падрабязнасці: <a href=\"https://w3.org/WAI/tutorials/tables\" target=\"_blank\" rel=\"noopener noreferrer\">Канцэпцыя даступных табліц</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Загалоўкі H2 або H3 павінны выкарыстоўвацца толькі для асноўнага зместу. Для азначэння загалоўка табліцы рэкамендуецца выкарыстоўваць элемент <span class=\"jooa11y-kbd\">&lt;th&gt;</span>."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Падрабязнасці: <a href=\"https://w3.org/WAI/tutorials/tables\" target=\"_blank\" rel=\"noopener noreferrer\">Канцэпцыя даступных табліц</a>"

