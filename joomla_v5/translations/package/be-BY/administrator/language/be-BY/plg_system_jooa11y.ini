PLG_SYSTEM_JOOA11Y_ALERT_CLOSE="Закрыць"
PLG_SYSTEM_JOOA11Y_ALERT_TEXT="Важны"
PLG_SYSTEM_JOOA11Y_AVG_WORD_PER_SENTENCE="Сярэдняя колькасць слоў на сказ:"
PLG_SYSTEM_JOOA11Y_COMPLEX_WORDS="Складаныя словы:"
PLG_SYSTEM_JOOA11Y_CONTAINER_LABEL="Праверка даступнасці"
PLG_SYSTEM_JOOA11Y_CONTRAST="Кантраст"
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="Тэкст у полі формы недастаткова кантрастуе з фонам. Каэфіцыент кантрастнасці павінен быць не менш 4.5:1 для звычайнага тэксту і 3:1 для вялікага тэксту."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="Каэфіцыент кантрастнасці: <strong>%(cratio)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Тэкст недастаткова кантрастуе з фонам. Каэфіцыент кантрастнасці павінен быць не менш 4.5:1 для звычайнага тэксту і 3:1 для вялікага тэксту."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="Каэфіцыент кантрастнасці: <strong>%(cratio)</strong><br>Тэкст: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="Не атрымалася вызначыць кантрастнасць тэксту, яго неабходна праверыць самастойна. Калі ласка, пераканайцеся, што колер тэксту і фона маюць высокі кантраст. Каэфіцыент кантрастнасці павінен быць не менш 4.5:1 для звычайнага тэксту і 3:1 для вялікага тэксту."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Праверце кантрастнасць тэксту: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_DARK_MODE="Цёмны рэжым"
PLG_SYSTEM_JOOA11Y_DIFFICULT_READABILITY="Цяжка"
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Калі ласка, пераканайцеся, што вы дадалі стэнаграмы да аўдыёэлементаў. Прадастаўленне стэнаграмаў з'яўляецца абавязковым патрабаваннем на ўзроўні А. Стэнаграмы прадугледжаныя для глухіх ці слабаглухіх асоб, але могуць быць карыснымі для ўсіх. Разглядзіце магчымасць размяшчэння стэнаграмы пад аўдыёэлементам."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Не атрымалася праверыць элементы ўбудаванага кантэнту. Калі ласка, пераканайцеся, што выявы маюць апісанні, відэа маюць падпісы, тэкст мае дастатковую кантрастнасць, інтэрактыўныя элементы маюць <a href=\"https://webaim.org/techniques/keyboard\" target=\"_blank\" rel=\"noopener noreferrer\">даступнасць з клавіятуры</a>."
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Для элементаў ўбудаванага кантэнту неабходны даступны загаловак, які апісвае змест. Калі ласка, дадайце унікальны атрыбут <span class=\"jooa11y-kbd\">title</span> або <span class=\"jooa11y-kbd\">aria-label</span> да элемента <span class=\"jooa11y-kbd\">iframe</span>. Падрабязнасці: <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">Загалоўкі для iFrames</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Калі ласка, пераканайцеся, што вы <strong>дадалі субтытры да элементаў відэа</strong>. Прадастаўленне субтытраў з'яўляецца абавязковым патрабаваннем на ўзроўні А. Субтытры прадугледжаны для глухіх ці слабаглухіх асоб, але могуць быць карыснымі для ўсіх. Разглядзіце магчымасць размяшчэння стэнаграмы пад элементам відэа."
PLG_SYSTEM_JOOA11Y_ERROR="Памылка"
PLG_SYSTEM_JOOA11Y_FAIRLY_DIFFICULT_READABILITY="Даволі цяжка"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS="Дадатковыя праверкі заўсёды ўключаны"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS_DESC="Уключэнне гэтай опцыі візуальна схавае пераключальнікі для формаў надпісаў, кантрасту, спасылак (дадаткова) на панэлі налад."
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER="Фільтр колеру"
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER_DESC="Паказваць пераключальнік фільтра колераў у панэлі налад. Каляровыя фільтры дапамагаюць вызначыць спалучэнні колераў, якія людзям можа быць цяжка адрозніць."
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST="Кантраст"
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST_DESC="Паказаць пераключальнік \"Кантраст\" на панэлі налад. Праверце наяўнасць праблем з кантрастам WCAG 2.0 Level AA паміж тэкстам на пярэднім плане і элементамі фону."
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS="Этыкеткі формы"
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS_DESC="Пераключальнік «Паказваць меткі формы» на панэлі налад. Праверце, ці няма адпаведнай цэтлікі ў формах. Неабавязковая праблема аўтара кантэнту, і звычайна гэта не праблема пры выкарыстанні аўтарытэтнага, даступнага плагіна форм."
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED="Спасылкі (дадаткова)"
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED_DESC="Пераключальнік \"Паказаць спасылкі (дадаткова)\" на панэлі налад. Праверка на наяўнасць дадатковых праблем, такіх як: спасылкі, якія адкрываюцца ў новай укладцы без папярэджання, маюць аднолькавыя назвы, але рознае прызначэнне, або ўказваюць на PDF і іншыя файлы без папярэджання."
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS="Вэб-кампаненты для праверкі"
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS_DESC="Дайце спіс усіх вядомых вэб-кампанентаў або кантэйнераў з адкрытым ценявым DOM."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Спасылка паказвае на PDF або файл для спампоўкі (напрыклад, MP3, Zip, Word Doc) без папярэджання. Пакажыце тып файла ў тэксце спасылкі. Калі гэта вялікі файл, падумайце аб памеры файла."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Напрыклад:</strong> Выканаўчая справаздача (PDF, 3 МБ)"
PLG_SYSTEM_JOOA11Y_FORM_LABELS="Этыкеткі формы"
PLG_SYSTEM_JOOA11Y_GOOD="Добра"
PLG_SYSTEM_JOOA11Y_GOOD_READABILITY="Добра"
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Калі ласка, выдаліце радок з пустым загалоўкам або змяніце яго фармат з <strong>H%(level)</strong> на абзац."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Загаловак не мае тэксту, але змяшчае малюнак. Калі гэта не загаловак, змяніце яго фармат з <strong>H%(level)</strong> на <strong>div</strong> або <strong>p</strong>. У адваротным выпадку, калі ласка, дадайце альтэрнатыўны тэкст да выявы, калі яна не з'яўляецца дэкаратыўнай."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Першы загаловак на старонцы звычайна павінен быць H1 або H2. Загаловак H1 павінен быць пачаткам асноўнага раздзела змесціва і з'яўляецца асноўным загалоўкам, які апісвае агульную мэту старонкі. Даведайцеся больш пра <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Структуру загалоўкаў. </a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Загаловак вельмі доўгі! Загалоўкі трэба выкарыстоўваць для арганізацыі зместу і перадачы структуры. Яны павінны быць кароткімі, інфарматыўнымі і унікальнымі. Калі ласка, трымайце загалоўкі менш за 160 сімвалаў (не больш за сказ)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Колькасць сімвалаў: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Адсутнічае загаловак H1. Загаловак H1 павінен быць пачаткам асноўнай вобласці змесціва і з'яўляецца асноўным загалоўкам, які апісвае агульную мэту старонкі. Даведайцеся больш пра <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">структуру загалоўкаў. </a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Выкарыстоўваецца непаслядоўны ўзровень загалоўка. Загалоўкі ніколі не павінны прапускаць ўзроўні або пераходзіць ад <strong>H%(prevLevel)</strong> да <strong>H%(level)</strong>."
PLG_SYSTEM_JOOA11Y_HIDE_OUTLINE="Схаваць схему"
PLG_SYSTEM_JOOA11Y_HIDE_SETTINGS="Схаваць налады"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Альтэрнатыўнае тэкставае апісанне на спасылцы выявы <strong>занадта доўгае</strong>. Альтэрнатыўны тэкст на спасылках на выявы павінен апісваць, куды вас вядзе спасылка, а не літаральнае апісанне выявы. <strong>Падумайце аб выкарыстанні назвы старонкі, на якую яна спасылаецца, у якасці альтэрнатыўнага тэксту.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Альтэрнатыўны тэкст складаецца з <strong>%(altLength)</strong> сімвалаў : Апісанне выявы: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Выява пазначана як <strong>дэкаратыўная</strong> і будзе ігнаравацца дапаможнымі тэхналогіямі."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Нягледзячы на тое, што быў дадзены <strong>подпіс</strong>, выява таксама павінна мець альтэрнатыўны тэкст у большасці выпадкаў. <ul><li>Альтэрнатыўны тэкст павінен забяспечваць кароткае апісанне таго, што знаходзіцца на малюнку.</li><li>Загаловак звычайна павінен забяспечваць кантэкст, каб звязаць малюнак з навакольным зместам, або звярнуць увагу на пэўную частку інфармацыі.</li></ul> Даведацца больш: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\ \" rel=\"noopener noreferrer\">Элемент alt супраць figcaption.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Не выкарыстоўвайце аднолькавыя словы як для альтэрнатыўнага тэксту, так і для тэксту подпісу. Счытвальнікі з экрана будуць агучваць інфармацыю двойчы."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="Увод мае даступнае імя, але, калі ласка, пераканайцеся, што таксама ёсць бачная пазнака."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="Даступнае імя для гэтага ўводу: <strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Кнопкі скіду <strong>не</strong> павінны выкарыстоўвацца, калі гэта асабліва не патрабуецца, таму што іх лёгка актываваць памылкова."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Парада!</strong> Падрабязней: <a href=\"https://nngroup.com/articles/reset-and-cancel-buttons\" target=\"_blank\" rel=\"noopener noreferrer\">Кнопки скіду і адмены</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="Не знойдзена апісанне на кнопцы з малюнкам. Калі малюнак павінен прадаставіць дзеянне кнопкі, калі ласка, дадайце апісанне. Напрыклад: <strong>Пошук</strong> або <strong>Адправіць</strong>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="Не знойдзена метка <span class=\"jooa11y-kbd\">label</span> да полю формы. Калі ласка, дадайце атрыбут <span class=\"jooa11y-kbd\">id</span> да поля формы і адпаведны атрыбут <span class=\"jooa11y-kbd\">for</span> да меткі."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="Не знойдзена метка <span class=\"jooa11y-kbd\">label</span> да полю формы. Калі ласка, дадайце атрыбут <span class=\"jooa11y-kbd\">for</span> да меткі, які адпавядае атрыбуту <span class=\"jooa11y-kbd\">id</span> поля формы."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="ID поля формы: <strong>id=&#34;%(t)&#34;</strong>"
PLG_SYSTEM_JOOA11Y_LANG_CODE="by"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Знойдзена пашырэнне файла ў альтэрнатыўным тэксце. Калі малюнак перадае гісторыю, настрой або важную інфармацыю - абавязкова апішыце малюнак."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Выдаліце: <strong>%(error)</strong>.<br>Альтэрнатыўны тэкст для гэтай выявы: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Дапаможныя тэхналогіі ўжо паказваюць, што гэта выява, таму выраз &quot;<strong>%(error)</strong>&quot; або &quot;<strong>%(error) з</strong>&quot; можа быць лішнім."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="Альтэрнатыўны тэкст для гэтай выявы: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Знойдзены альтэрнатыўны тэкст без апісання або запаўняльніка. Замяніце наступны альтэрнатыўны тэкст чымсьці больш значным: <hr>Апісанне выявы:<strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Апісанне альтэрнатыўнага тэксту <strong>занадта доўгае</strong>. Альтэрнатыўны тэкст павінен быць кароткім, але змястоўным, як <em>твіт</em> (каля 100 сімвалаў). Калі гэта складаная выява або графік, падумайце аб змяшчэнні доўгага апісання выявы ў тэксце ніжэй або акардэоннага кампанента."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Альтэрнатыўны тэкст складаецца з <strong>%(altLength)</strong> сімвалаў : Апісанне выявы: <strong>%(altText)</strong>"
