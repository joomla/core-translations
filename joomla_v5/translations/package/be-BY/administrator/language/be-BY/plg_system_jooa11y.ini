PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Joomla Accessibility Checker візуальна вылучае агульныя праблемы даступнасці і зручнасці выкарыстання. Прыстасаваны да аўтараў кантэнту, плагін вызначае памылкі або папярэджанні і дае рэкамендацыі па іх выпраўленні."
