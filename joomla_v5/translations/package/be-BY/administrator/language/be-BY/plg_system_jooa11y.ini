PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Ігнаруйце пэўныя элементы ў кантэйнеры змесціва. Выкарыстоўвайце коскі для падзелу класаў або элементаў (напрыклад, #ignore, .ignore)."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Кантэйнер чытальнасці"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Арыенцір на старонцы, які будзе правярацца на чытальнасць. Налада па змаўчанні - арыенцір <strong>main</strong>. Альтэрнатывай арыенцірам з'яўляюцца класы, элементы або ролі ARIA (напрыклад, #example, .example, [role=example])."
