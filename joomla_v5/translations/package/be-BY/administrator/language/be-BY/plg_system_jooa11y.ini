PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="Не атрымалася вызначыць кантрастнасць тэксту, яго неабходна праверыць самастойна. Калі ласка, пераканайцеся, што колер тэксту і фона маюць высокі кантраст. Каэфіцыент кантрастнасці павінен быць не менш 4.5:1 для звычайнага тэксту і 3:1 для вялікага тэксту."
