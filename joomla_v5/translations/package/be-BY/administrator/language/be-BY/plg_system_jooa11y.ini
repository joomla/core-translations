;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Калі ласка, выдаліце радок з пустым загалоўкам або змяніце яго фармат з <strong>H%(level)</strong> на абзац."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Загаловак не мае тэксту, але змяшчае малюнак. Калі гэта не загаловак, змяніце яго фармат з <strong>H%(level)</strong> на <strong>div</strong> або <strong>p</strong>. У адваротным выпадку, калі ласка, дадайце альтэрнатыўны тэкст да выявы, калі яна не з'яўляецца дэкаратыўнай."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Першы загаловак на старонцы звычайна павінен быць H1 або H2. Загаловак H1 павінен быць пачаткам асноўнага раздзела змесціва і з'яўляецца асноўным загалоўкам, які апісвае агульную мэту старонкі. Даведайцеся больш пра <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Структуру загалоўкаў. </a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Загаловак вельмі доўгі! Загалоўкі трэба выкарыстоўваць для арганізацыі зместу і перадачы структуры. Яны павінны быць кароткімі, інфарматыўнымі і унікальнымі. Калі ласка, трымайце загалоўкі менш за 160 сімвалаў (не больш за сказ)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Колькасць сімвалаў: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Адсутнічае загаловак H1. Загаловак H1 павінен быць пачаткам асноўнай вобласці змесціва і з'яўляецца асноўным загалоўкам, які апісвае агульную мэту старонкі. Даведайцеся больш пра <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">структуру загалоўкаў. </a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Выкарыстоўваецца непаслядоўны ўзровень загалоўка. Загалоўкі ніколі не павінны прапускаць ўзроўні або пераходзіць ад <strong>H%(prevLevel)</strong> да <strong>H%(level)</strong>."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Адсутнічае загаловак H1!"
;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Паспрабуйце замяніць тэкст спасылкі: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>Выраз &quot;Націсніце тут&quot; надае асаблівую ўвагу механіцы мышы, калі многія людзі не карыстаюцца мышшу або могуць праглядаць гэты вэб-сайт на мабільнай прыладзе. Падумайце аб выкарыстанні іншага дзеяслова, які адносіцца да задачы.</li><li>Пазбягайце выкарыстання сімвалаў HTML у якасці заклікаў да дзеяння, калі толькі яны не схаваны ад дапаможных тэхналогій.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Выдаліць пустыя спасылкі без тэксту."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Спасылка не мае прыкметнага тэксту, які бачны праграмам чытання з экрана і іншым дапаможным тэхналогіям. Каб выправіць:<ul><li>Дадайце кароткі тэкст, які апісвае, куды вас вядзе спасылка.</li><li>Калі гэта <a href=\"https://a11y-101.com/development/ icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">спасылка на значок або SVG</a>, хутчэй за ўсё, адсутнічае апісальная пазнака.</li><li>Калі вы лічыце, што спасылка з'яўляецца памылкай з-за памылкі капіравання/ўстаўкі, падумайце аб яе выдаленні.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Апісальная пазнака для гэтай спасылкі: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Тэкст спасылкі можа быць недастаткова апісальным па-за кантэкстам: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Парада!</strong> Тэкст спасылкі заўсёды павінен быць зразумелым, унікальным і значным. Пазбягайце агульных слоў накшталт \"Націсніце тут\"; або \"Даведацца больш\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Больш доўгія, менш зразумелыя URL-адрасы, якія выкарыстоўваюцца ў якасці тэксту спасылкі, можа быць цяжка праслухаць з дапамогай дапаможных тэхналогій. У большасці выпадкаў лепш выкарыстоўваць зручны для чытання тэкст замест URL. Кароткія URL-адрасы (напрыклад, хатняя старонка сайта) падыходзяць."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Парада!</strong> Тэкст спасылкі заўсёды павінен быць зразумелым, унікальным і значным, каб яго можна было зразумець па-за кантэкстам."
;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Спасылка паказвае на PDF або файл для спампоўкі (напрыклад, MP3, Zip, Word Doc) без папярэджання. Пакажыце тып файла ў тэксце спасылкі. Калі гэта вялікі файл, падумайце аб памеры файла."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Напрыклад:</strong> Выканаўчая справаздача (PDF, 3 МБ)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Тэкст спасылкі ідэнтычны тэксту іншай спасылкі, але паказвае на іншую старонку. Некалькі спасылак з аднолькавым тэкстам могуць збянтэжыць людзей, якія карыстаюцца праграмамі чытання з экрана."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Паспрабуйце зрабіць наступную спасылку больш апісальнай, каб адрозніць яе ад іншых спасылак: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Спасылка адкрываецца ў новай укладцы або акне без папярэджання. Гэта можа дэзарыентаваць, асабліва для людзей, якія маюць цяжкасці з успрыманнем візуальнага кантэнту. Па-другое, кантраляваць чыйсьці вопыт або прымаць рашэнні за яго не заўсёды добра. Пакажыце, што спасылка адкрываецца ў новым акне ў тэксце спасылкі, дадаўшы ў тэксце спасылкі тэрмін <strong>external</strong>."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>Парада!</strong> Даведайцеся лепшыя практыкі: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" target=\"_blank\" rel=\"noopener noreferrer\">адкрыццё спасылак у новых вокнах і ўкладках браўзера.</a>"
;Images
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Альтэрнатыўнае тэкставае апісанне на спасылцы выявы <strong>занадта доўгае</strong>. Альтэрнатыўны тэкст на спасылках на выявы павінен апісваць, куды вас вядзе спасылка, а не літаральнае апісанне выявы. <strong>Падумайце аб выкарыстанні назвы старонкі, на якую яна спасылаецца, у якасці альтэрнатыўнага тэксту.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Альтэрнатыўны тэкст складаецца з <strong>%(altLength)</strong> сімвалаў : Апісанне выявы: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Выява пазначана як <strong>дэкаратыўная</strong> і будзе ігнаравацца дапаможнымі тэхналогіямі."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Нягледзячы на тое, што быў дадзены <strong>подпіс</strong>, выява таксама павінна мець альтэрнатыўны тэкст у большасці выпадкаў. <ul><li>Альтэрнатыўны тэкст павінен забяспечваць кароткае апісанне таго, што знаходзіцца на малюнку.</li><li>Загаловак звычайна павінен забяспечваць кантэкст, каб звязаць малюнак з навакольным зместам, або звярнуць увагу на пэўную частку інфармацыі.</li></ul> Даведацца больш: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\ \" rel=\"noopener noreferrer\">Элемент alt супраць figcaption.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Не выкарыстоўвайце аднолькавыя словы як для альтэрнатыўнага тэксту, так і для тэксту подпісу. Счытвальнікі з экрана будуць агучваць інфармацыю двойчы."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Знойдзена пашырэнне файла ў альтэрнатыўным тэксце. Калі малюнак перадае гісторыю, настрой або важную інфармацыю - абавязкова апішыце малюнак."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Выдаліце: <strong>%(error)</strong>.<br>Альтэрнатыўны тэкст для гэтай выявы: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Дапаможныя тэхналогіі ўжо паказваюць, што гэта выява, таму выраз &quot;<strong>%(error)</strong>&quot; або &quot;<strong>%(error) з</strong>&quot; можа быць лішнім."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="Альтэрнатыўны тэкст для гэтай выявы: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Знойдзены альтэрнатыўны тэкст без апісання або запаўняльніка. Замяніце наступны альтэрнатыўны тэкст чымсьці больш значным: <hr>Апісанне выявы:<strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Апісанне альтэрнатыўнага тэксту <strong>занадта доўгае</strong>. Альтэрнатыўны тэкст павінен быць кароткім, але змястоўным, як <em>твіт</em> (каля 100 сімвалаў). Калі гэта складаная выява або графік, падумайце аб змяшчэнні доўгага апісання выявы ў тэксце ніжэй або акардэоннага кампанента."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Альтэрнатыўны тэкст складаецца з <strong>%(altLength)</strong> сімвалаў : Апісанне выявы: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Спасылка на выяву змяшчае <strong>як альтэрнатыўны тэкст, так і навакольны тэкст спасылкі.</strong> Калі гэтая выява з'яўляецца дэкаратыўнай і выкарыстоўваецца ў якасці функцыянальнай спасылкі на іншую старонку, разгледзьце магчымасць пазначыць выяву як дэкаратыўную - навакольнага тэксту спасылкі павінна быць дастаткова."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Альтэрнатыўны тэкст: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Выява пазначана як <strong>дэкаратыўная</strong> і будзе ігнаравацца дапаможнымі тэхналогіямі. Калі малюнак перадае гісторыю, настрой або важную інфармацыю - абавязкова дадайце альтэрнатыўны тэкст."
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Спасылка вакол выявы мае атрыбут <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span>, але па-ранейшаму яе можна сфакусаваць з дапамогай клавіятуры. Калі вы збіраецеся схаваць лішнюю або дубляваную спасылку, таксама дадайце <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Знойдзена пашырэнне файла ў альтэрнатыўным тэксце. Пераканайцеся, што альтэрнатыўны тэкст апісвае месца прызначэння спасылкі, а не літаральнае апісанне выявы. <hr>Выдаліць: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="Альтэрнатыўны тэкст для гэтай выявы: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Спасылка на відарыс змяшчае альтэрнатыўны тэкст, аднак пераканайцеся, што альтэрнатыўны тэкст апісвае мэтавую старонку. <strong>Падумайце аб выкарыстанні загалоўка старонкі, на якую ён спасылаецца, у якасці альтэрнатыўнага тэксту.</strong> Ці апісвае альтэрнатыўны тэкст, куды вас вядзе спасылка?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Альтэрнатыўны тэкст: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="Малюнак у спасылцы пазначаны як дэкаратыўны, а тэкст спасылкі адсутнічае. Калі ласка, дадайце альтэрнатыўны тэкст да выявы, які апісвае пункт прызначэння спасылкі."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Знойдзены альтэрнатыўны тэкст без апісання або запаўняльніка ў спасылцы. Пераканайцеся, што альтэрнатыўны тэкст апісвае месца прызначэння спасылкі, а не літаральнае апісанне выявы. Заменіце наступны альтэрнатыўны тэкст: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Дапаможныя тэхналогіі ўжо паказваюць, што гэта выява, таму &quot;<strong>%(error)</strong>&quot; або &quot;<strong>%(error) з</strong>&quot; можа быць лішнім. Пераканайцеся, што альтэрнатыўны тэкст апісвае месца прызначэння спасылкі, а не літаральнае апісанне выявы."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="Альтэрнатыўны тэкст для гэтай выявы: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="Выява пазначана як дэкаратыўная, хоць у якасці апісальнай пазнакі выкарыстоўваецца навакольны тэкст."
PLG_SYSTEM_JOOA11Y_LINK_PASS_ALT="Альтэрнатыўны тэкст для гэтай выявы: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_BUT_HAS_TEXT_MESSAGE="Выява выкарыстоўваецца як спасылка на навакольны тэкст, хоць атрыбут alt павінен быць пазначаны як дэкаратыўны."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_MESSAGE="Выява выкарыстоўваецца як спасылка, але на ёй адсутнічае альтэрнатыўны тэкст! Пераканайцеся, што альтэрнатыўны тэкст апісвае, куды вас вядзе спасылка."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_MESSAGE="Адсутнічае альтэрнатыўны тэкст! Калі малюнак перадае гісторыю, настрой або важную інфармацыю - абавязкова апішыце малюнак."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING="Падкрэслены тэкст можна зблытаць са спасылкамі."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING_TIP="Разгледзьце магчымасць выкарыстання іншага стылю, напрыклад &lt;em&gt;<em>вылучаны тэкст</em>&lt;/em&gt;."
