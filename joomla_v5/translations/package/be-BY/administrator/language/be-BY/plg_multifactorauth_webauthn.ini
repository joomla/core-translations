PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Некарэктны запыт аўтэнтыфікацыі. Магчыма, хтосьці спрабуе хакнуць сайт альбо па некаторымі прычынам сцэнар не працуе належным чынам."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Не ўдалося зарэгістраваць аўтэнтыфікатар. Адказ аўтэнтыфікатара, атрыманы ад браўзера, не адпавядае адкрытаму ключу, які выдаў сервер. Магчыма, хтосьці спрабуе хакнуць сайт альбо па некаторымі прычынам сцэнар не працуе належным чынам."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Вы не можаце дадаць аўтэнтыфікатар ад імя ўласнага карыстальніка з пытанняў бяспекі."
