COM_GUIDEDTOURS_TOUR_WHATSNEW_5_4_DESCRIPTION="<h1 class=\"fw-medium\">Сардэчна запрашаем у Joomla 5.4!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_4/automated-updates.jpg\" alt=\"Паказ паведамлення на прыборнай панэлі адміністратара, дзе можна ўбачыць новую ікону аўтаматычных абнаўленняў для іх уключэння\" width=\"774\" height=\"281\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Аўтаматычныя абнаўленні тут!</h2><p>Joomla! 5.4 цяпер падтрымлівае аўтаматычныя абнаўленні для лепшай бяспекі і прадукцыйнасці.</p><p><strong>Будзьце ў бяспецы!</strong></p></div></div>"
