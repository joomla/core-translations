COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Вітаем вас у Joomla 5.3</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Навучальныя агляды</h2><p>Для кампанента <strong>Навучальныя агляды</strong> цяпер даступны ўласны API.<br>Дадатковая інфармацыя даступная на старонцы <a href=\"https://manual.joomla.org/docs/next/web-services-api\" target=\"_blank\" rel=\"noopener noreferrer\">Дакументацыя Joomla API</a>.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"Першы крок вітальнага тура, які дэманструе каталог па змаўчанні для дакументаў\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Асноўныя абнаўленні</h2><h3 class=\"mb-3\">Каталог для дакументаў</h3><p>У Joomla 5.3 дададзены каталог па змаўчанні для дакументаў - <strong>files</strong>, які разам з каталогам <strong>images</strong> дазваляе арганізаваць правільную структуру, загрузку і выкарыстанне файлаў па тыпах. Дадатковая інфармацыя даступная на старонцы <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Загрузка файлаў на сайт Joomla</a>.</p><h3 class=\"mb-3\">Гісторыя выканання задач</h3><p>Для кампанента <strong>Планавальнік задач</strong> рэалізаваная асобная старонка для прагляду гісторыі выканання задач непасрэдна ў панэлі кіравання без неабходнасці доступу да файлаў журналаў.</p><h3>Іншыя паляпшэнні і выпраўленні</h3><ul class=\"mb-3\"><li>Рэалізаваная магчымасць праверкі абнаўленняў перапісванняў для плагінаў.</li><li>У URL-адрасе тега замест ID адлюстроўваецца яго псеўданім.</li></ul></div></div>"
