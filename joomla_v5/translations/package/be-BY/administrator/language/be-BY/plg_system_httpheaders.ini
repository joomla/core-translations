PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY="<a href=\"https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP\" target=\"_blank\" rel=\"noopener noreferrer\">Content Security Policy (CSP)</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_CLIENT="Кліент"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Уключыць або адключыць выкарыстанне дырэктывы <strong>frame-ancestors 'self'</strong> для прадухілення атак тыпу<a href=\"https://en.wikipedia.org/wiki/Clickjacking\" target=\"_blank\" rel=\"noopener noreferrer\">Clickjacking</a>. Калі ласка, скарыстайцеся формай ніжэй каб дадаць дырэктывы палітыкі і значэні, што адрозныя ад <strong>self</strong>."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce\" target=\"_blank\" rel=\"noopener noreferrer\">Nonce</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Уключыце белы спіс для пэўных убудаваных сцэнарыяў, выкарыстоўваючы крыптаграфічны nonce (нумар, які выкарыстоўваецца адзін раз) для ўсіх скрыптоў і стыляў, якія выкарыстоўваюць Joomla API. Вызначэнне <strong>nonce</strong> прымушае сучасны браўзер ігнараваць палітыку <strong>unsafe-inline</strong>, якая па-ранейшаму павінна быць усталяваная для старых браўзераў без падтрымкі <strong>nonce</strong>."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Выкарыстоўвайце загаловак \"Content-Security-Policy-Report-Only\" замест \"Content-Security-Policy\"." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Report-Only" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Уключыць або адключыць выкарыстанне палітыкі <strong>strict-dynamic</strong>, якая паведамляе, што давер, які відавочна нададзены прысутнаму ў разметцы старонкі скрыпту шляхам суправаджэння аднаразовым нумарам або хешам, павінен распаўсюджвацца на ўсе скрыпты, загружаныя гэтым карнявым скрыптом. У той жа час любыя дазволеныя або зыходныя палітыкі, такія як <strong>self</strong> або <strong>unsafe-inline</strong>, будуць ігнаравацца." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Уключыце дадатковыя ўбудаваныя сцэнарыі белага спісу на аснове хэша з выкарыстаннем крыптаграфічнага хэша для ўсіх сцэнарыяў, якія выкарыстоўваюць API Joomla. Вызначэнне хэшаў прымушае сучасны браўзер ігнараваць палітыку 'unsafe-inline', якая па-ранейшаму павінна быць усталявана для старых браўзераў без падтрымкі хэшаў."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href=\"https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src\" target=\"_blank\" rel=\"noopener noreferrer\">Style hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Уключыць або адключыць выкарыстанне неабавязковых дадатковых ўбудаваных стыляў белага спісу на аснове хэша з выкарыстаннем крыптаграфічнага хэша для ўсіх стыляў, якія выкарыстоўваюць API Joomla. Выкарыстанне хэшаў прымушае сучасны браўзер ігнараваць 'unsafe-inline', які па-ранейшаму павінен быць усталяваны для старых браўзераў без падтрымкі хэшаў."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES="Дадаць дырэктывы"
