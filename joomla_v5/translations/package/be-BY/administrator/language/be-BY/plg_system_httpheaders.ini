PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT="Вобласць сістэмы"
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT_BOTH="Увесь сайт"
PLG_SYSTEM_HTTPHEADERS_HSTS="<a href=\"https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security\" target=\"_blank\" rel=\"noopener noreferrer\">HTTP Strict Transport Security (HSTS)</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Гэты параметр задае інтэрвал часу для дырэктывы <strong>max-age</strong>, ён указваецца ў секундах. Значэнне па змаўчанні - <strong>31536000</strong> секунд адпавядае аднаму году" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href=\"https://hstspreload.org\" target=\"_blank\" rel=\"noopener noreferrer\">Preload</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Гэтая опцыя актывуе выбар для ўключэння ў так званыя спісы папярэдняй загрузкі браўзера."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Важна"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="Выкарыстанне HSTS азначае, што ваш дамен больш не можа быць выкліканы без пратаколу HTTPS. Пасля дадання ў спіс папярэдняй загрузкі гэта няпроста адмяніць. Дамены могуць быць выдалены, але карыстальнікам будзе патрэбна вельмі шмат часу, каб унесці змены з дапамогай абнаўлення браўзера.<br>Гэтая опцыя вельмі важная для прадухілення атак тыпу <strong>man-in-the-middle</strong>, таму яе трэба актываваць у любым выпадку, але толькі калі вы ўпэўнены, што HTTPS падтрымліваецца для дамена і ўсіх субдаменаў у доўгатэрміновай перспектыве! Для запісу значэнне <strong>max-age</strong> павінна быць <strong>63072000</strong> секунд (2 гады)." ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Таксама для субдаменаў"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="Выкарыстанне HSTS таксама павінна быць уключана для субдаменаў (звычайна субдамен <strong>www</strong> прымаецца пад увагу пры стварэнні сертыфіката SSL). Звярніце ўвагу, што калі выкарыстоўваюцца іншыя субдамены, яны таксама забяспечваюцца сапраўдным сертыфікатам SSL."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Уключыць HTTP Security Headers"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! пастаўляецца з убудаваным наборам інструментаў для апрацоўкі HTTP Headers. Гэтыя загалоўкі дапамагаюць вашаму браўзеру, напрыклад, абараніць ваш сайт ад <a href=\"https://en.wikipedia.org/wiki/Cross-site_scripting\" target=\"_blank\" rel=\"noopener noreferrer\">Cross-site scripting (XSS)</a>, <a href=\"https://en.wikipedia.org/wiki/Clickjacking\" target=\"_blank\" rel=\"noopener noreferrer\">Clickjacking</a> і падробкі MIME-тыпаў. Загалоўкі дазваляюць кліенту і серверу адпраўляць дадатковую інфармацыю з HTTP-запытам альбо адказам.</p><p>Вы можаце знайсці больш падрабязнасцяў ў <a href=\"https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management\" target=\"_blank\" rel=\"noopener noreferrer\">Падручнік па HTTP Headers ў Joomla! Дакументацыя.</a></p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="HTTP Security Headers"
