MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Выберыце рэжым, які вы хочаце выкарыстоўваць. Калі выбраны звычайны рэжым, наладзьце модуль, і ён адлюструе статычны спіс артыкулаў у пунктах меню, якім вы прызначаеце модуль. Калі абраны дынамічны рэжым, то вы ўсё яшчэ можаце наладзіць модуль у звычайным рэжыме, аднак цяпер параметр \«Катэгорыя\» больш не будзе выкарыстоўвацца. Замест гэтага модуль будзе дынамічна вызначаць, калі вы знаходзіцеся ў рэжыме прагляду катэгорыі, і адлюстроўваць спіс артыкулаў у гэтай катэгорыі. Падчас выкарыстання дынамічнага рэжыму, лепш пакінуць модуль усталяваным для адлюстравання на ўсіх старонках, таму што ён будзе вырашаць адлюстроўваць што-небудзь дынамічна."
