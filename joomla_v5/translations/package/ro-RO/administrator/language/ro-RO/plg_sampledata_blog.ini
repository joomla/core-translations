PLG_SAMPLEDATA_BLOG="Date eșantion pentru Cassiopeia (Blog)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Exemplu de date care vor configura un site de blog cu articole, etichete, câmpuri personalizate și un flux de lucru.<br>Dacă site-ul este multilingv, datele vor fi etichetate în limba activă în backend."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Date eșantion Blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Acesta vă spune câte ceva despre acest blog și despre persoana care îl scrie.</p><p>Când sunteți autentificat, veți putea edita această pagină selectând pictograma de editare.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Despre"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Lucrăm la site-ul dumneavoastră"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_10_TITLE="Tipografie"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Uimitoarea Galaxie Andromeda"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Acesta este un exemplu de postare de blog.</p><p>Dacă vă autentificați pe site (link-ul de autentificare de administrator este în partea de jos a acestei pagini) îl veți putea edita dar și toate celelalte articole existente. De asemenea, veți putea crea un articol nou și să faceți alte modificări la site.</p><p>Pe măsură ce adăugați și modificați articolele, veți vedea cum se schimbă site-ul și, de asemenea, cum îl puteți personaliza în diferite moduri.</p><p>Continuă, nu-l poți strica.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Bun venit pe blog-ul dumneavoastră"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Unip verdeş gălăgios ricebeles endive conopida salata de mare kohlrabi amaranth apă spanach avocado daikon napa sloganus de varză de iarnă."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Pe pagina completă veți vedea atât conținutul introductiv, cât și restul articolului. Puteți modifica setările pentru a ascunde introducerea dacă doriți.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Pagina dvs de start este setată să afișeze cele mai recente patru articole din categoria blogului într-o coloană. Apoi există linkuri către următoarele două articole mai vechi. Puteți modifica aceste numere prin editarea setărilor de opțiuni de conținut în fila de pe blog din administrarea site-ului. Există un link către administratorul site-ului tău daca sunteți autentificat.</p><p>Dacă doriți să aveții postarea dvs în blog împărțită în două capitole, o introducere și apoi o pagină separată de lungime completă, utilizați inserarea unui link de Citește mai departe pentru a insera o întrerupere.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Despre pagina principală"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Nebuloasa Crabul"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Modulele tale"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Temele controlează aspectul și senzația site-ului dvs.</p><p>Acest blog este instalat cu tema Cassiopeia.</p><p>Puteți edita opțiunile selectând Lucrați la site-ul dvs., link-ul Setăriri temă din meniu care este vizibil atunci cand sunteți autentificat.</p><p>De exemplu, puteți schimba culoarea de fundal a site-ului, puteți evidenția culoarea, titlul site-ului, descrierea site-ului și fontul titlului utilizat.</p><p>Mai multe opțiuni sunt disponibile în administrarea site-ului. De asemenea, puteți instala o nouă temă folosind managerul de extensii.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Tema dumneavoastră"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Milioane de site-uri web sunt construite cu Joomla!</strong></p><p>Aflați mai multe despre prezentarea frumoasă a blogului.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Milioane"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Uurnip greens yarrow ricebean rutabaga endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale. Celery potato scallion desert raisin horseradish spinach carrot soko. Lotus root water spinach fennel kombu maize bamboo shoot green bean swiss chard seakale pumpkin onion chickpea gram corn pea. Brussels sprout coriander water chestnut gourd swiss chard wakame kohlrabi beetroot carrot watercress. Corn amaranth salsify bunya nuts nori azuki bean chickweed potato bell pepper artichoke.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Iubim Joomla până la Lună și înapoi!</strong></p><p>Mulțumim tuturor voluntarilor care au contribuit!</p>"
