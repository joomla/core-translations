JLIB_RULES_SETTING_NOTES_COM_CONFIG="만약 이 설정을 변경한다면 해당 항목 뿐 아니라 모든 하위 그룹, 컴포넌트 그리고 컨텐츠에 적용됩니다. 주의사항:<br><em><strong>'상속됨'</strong></em>은 상위 그룹에서 권한이 사용됨을 의미합니다.<br><em><strong>'거절'</strong></em>은 상위 그룹의 설정과 관계없이 편집 중인 그룹이 이 작업을 수행할 수 없다는 것을 의미합니다.<br><em><strong>'허용'</strong></em>은 편집 중인 그룹이 이 작업을 수행할 수 있음을 의미합니다. (그러나 이것이 상위 그룹과 충돌하는 경우에는 영향을 미치지 않습니다. 충돌은 계산된 설정 아래 <em><strong>허용되지 않음(잠김)</strong></em>으로 표시됩니다.<br><em><strong>'설정되지 않음'</strong></em>은 전역 구성에서 공용 그룹에만 사용됩니다. 공용 그룹은 모든 다른 그룹의 상위 그룹입니다. 권한이 설정되지 않은 경우 거부된 것으로 처리되지만 하위 그룹, 컴포넌트, 카테고리 및 아이템을 변경할 수 있습니다." ; Alternate language strings for the rules form field

