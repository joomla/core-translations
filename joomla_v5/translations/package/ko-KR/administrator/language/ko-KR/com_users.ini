COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! 사용자의 로그인을 보호하는 데 도움이 되는 대폭 향상된 <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">다단계 인증</a> 환경이 함께 제공됩니다.</p><p>이전 버전의 Joomla의 2단계 인증 기능과 달리 사용자는 <em>더 이상 사용자 이름과 비밀번호로 보안 코드를 입력할 필요가 없습니다</em>. 다단계 인증은 사이트에 로그인한 후 별도의 단계로 진행됩니다. 다단계 인증 확인이 완료될 때까지 사용자는 다른 페이지로 이동하거나 사이트를 사용할 수 없습니다. 이로 인해 다단계 인증 <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">피싱</a>&ndash;에 대한 저항력을 강화할 수 있습니다. 또한 패스키(Windows Hello, Apple TouchID/FaceID 및 Android 생체 인식 화면 잠금과의 통합 포함) 또는 이메일로 6자리 인증 코드 전송과 같은 대화형 검증 방법을 허용합니다. 이제 이러한 대화형의 편리한 방법을 모두 Joomla!와 함께 제공되는 플러그인으로 사용할 수 있습니다.</p>"
