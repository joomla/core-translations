COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="로드밸런서 설정 활성화"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>로드 밸런서 및 역방향 프록시 뒤에 호스팅되는 Joomla 사이트의 경우 Joomla 3.9.26에 새로운 전역 구성 설정이 도입되었습니다.</p><p>이 설정을 활성화하면 로드 밸런서/역방향 프록시가 방문자의 실제 IP 주소를 제공할 수 있습니다. 그러면 이 IP는 작업 로그에 사용되며 문서에 대한 투표를 추적하는 데 사용됩니다(이 기능이 활성화된 경우).</p><p><strong>로드 밸런서/역방향 프록시 뒤에 있는 사이트만 이 기능을 사용하도록 설정할 수 있습니다.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="새 서버 설정 \"Behind Load Balancer\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>버전 3.9.22 이전에는 기본 htaccess.txt 파일에 디렉토리 목록을 비활성화하기 위한 잘못된 코드가 포함되어 있었습니다. 이 파일은 자동으로 업데이트할 수 없으므로 보안팀은 기존 .htaccess 파일에 필요한 변경 사항을 수동으로 적용할 것을 권장합니다.</p><p>기존 코드:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>새로운 코드:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="디렉토리 목록 관련 .htaccess 업데이트"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess 업데이트: Brotli 압축"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>버전 4.2.9 이전에는 기본 htaccess.txt 파일에 \"Content-Encoding\" HTTP 헤더를 추가하는 잘못된 코드가 포함되어 있었습니다. Joomla가 하위 디렉토리에 설치되어 있고 이 디렉토리와 상위 디렉터리에 모두 이 코드가 포함된 .htaccess 파일이 포함되어 있는 경우 이중 인코딩 오류가 발생할 수 있습니다. 이 파일은 자동으로 업데이트할 수 없으므로 기존 .htaccess 파일에 필요한 변경 사항을 수동으로 적용해야 합니다.</p><p>기존 코드:</p><pre>Header append Content-Encoding gzip</pre><p>새로운 코드:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE="콘텐츠 인코딩 헤더 설정 관련 .htaccess 업데이트"
