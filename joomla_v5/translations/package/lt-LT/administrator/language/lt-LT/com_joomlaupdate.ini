COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla negali susisiekti su failu <code>administrator/components/com_joomlaupdate/extract.php</code>, kuris atlieka naujinimą. Paprastai taip nutinka dėl vienos iš šių priežasčių:</p><ul><li>Svetainės šaknyje esantis serverio konfigūracijos failas, pvz.:<code>.htaccess</code> arba <code>web.config</code>, neleidžia pasiekti šio failo.</li><li>Jūsų serverio konfigūracija neleidžia pasiekti šio failo.</li><li>Šio failo nuosavybės teisė ir leidimai neleidžia serveriui pasiekti šio failo. </li><li>Jūsų svetainė yra už apkrovos balansavimo priemonės arba CDN, bet jos konfigūracija neleidžia pasiekti šio failo arba blokuoja komandų siuntimą į jį.</li><li>Net jei failą galima pasiekti, komandas siunčiamas į jį blokuoja jūsų serverio apsauga, pvz., mod_security2.</li></ul><p>Jei nesate tikri, susisiekite su savo priegloba.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p> Joomla naujinimas negali tinkamai susisiekti su <code>dministrator/components/com_joomlaupdate/extract.php</code>, kuris atlieka naujinimą. Paprastai taip nutinka dėl vienos iš šių priežasčių: </p> <ul> <li> Failas <code>administrator/components/com_joomlaupdate/update.php</code>, kuriame yra naujinimo taikymo instrukcijos, negalėjo sukurti pvz dėl leidimų problemų. </li> <li> Aukščiau minėto failo negali nuskaityti scenarijus <code> extract.php </code> dėl leidimų problemų. </li> <li> Jūsų naršyklė, tinklo įranga arba serveris sugadina slaptažodį, kurį siunčiame su kiekviena užklausa <code> extract.php </code> saugumo sumetimais </li> </ul> <p> Idealiu atveju pabandykite naudoti kitą naršyklę, neįdiegę jokių naršyklės plėtinių,arba kitą kompiuterį prijungtą prie interneto naudojant kitą teikėją. Jei klaida kartojasi, galbūt reikės susisiekti su priegloba -Hostingu.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p> Taikydamas naujinimą jūsų svetainei „Joomla Update“ aptiko serverio klaidą. </p> <p> Jūsų svetainė gali būti nevisiškai atnaujinta į naują „Joomla“ versiją. </p>"
