COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Sveiki atvykę į Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"The first step of the welcome tour, showing the new header look\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Ekskursijų su gidu atnaujinimai</h2><h3>Automatinis ekskursijų paleidimas</h3><p>Ši funkcija leis jums sukurti savo automatiškai paleidžiamą kelionę su gidu. Kontekstinės apžvalgos gali būti atsisakyta vienam arba visiems naudotojams. Ekskursijas galima pradėti iš naujo meniu Ekskursijos su gidu.</p><h3>Patobulinimai</h3><ul class=\"mb-3\"><li>Siekiant aiškumo,<em>Žingsnių skaitiklis</em> perkeltas į pirmą vietą kelionės antraštėje.</li><li>Modalinio lango dydis automatiškai keičiamas, kad tilptų didesnis turinys ir vaizdai.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Pagrindiniai atnaujinimai</h2><h3>Naujas „viskas viename“ straipsnių modulis</h3><p>Naudokite vieną modulį, kad būtų rodomi naujausi, dažniausiai skaitomi, specifiniai arba archyvuoti straipsniai iš pasirinktų kategorijų – su filtrais, žymomis ir daugiau...</p><p>Iš <span class=\"fw-medium\">Turinio –&gt; Svetainės moduliai</span>, sukurkite naują „Straipsnių“ tipo modulį.</p><h3>Pašto šablono išdėstymas</h3><p>Ženkite dar vieną žingsnį kurdami visiškai unikalų maketą (įskaitant logotipą), kuris galima pritaikyti vienam arba visiems pašto šablonams.</p><p>Iš <span class=\"fw-medium\">Visuotinės konfigūracijos –&gt; Pašto šablonai</span>, išdėstymai gali būti apibrėžti HTML.</p><h3>Kiti patobulinimai ir pataisymai</h3><ul class=\"mb-3\"><li>Įdėtos antrinės formos – leidžia įdėti lizdus antrinės formos pasirinktiniame lauke.</li><li>Bendras skaičius – rodomas sąrašo elementų skaičius ir bendras skaičius konsolėje.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Mail template example, including a header logo and a footer\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
