COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Sveiki atvykę į Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Ekskursijų su gidu atnaujinimai</h2><p>Ekskursijos su gidu dabar turi savo API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla API Dokumentacija</a></p><p>Sekite naujienas, nes netrukus pasirodys kiti nauji patobulinimai!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"The first step of the welcome tour, showing the new media files folder\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Pagrindiniai atnaujinimai</h2><h3 class=\"mb-3\">Tvarkykite failus pas save vietoje</h3><p>Dabar galite matyti ir pasirinkti saugomus / įkeltus dokumentus tiesiai iš medijos tvarkyklės. Daugiau informacijos rasite <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Bendruomenės Žurnale</a>.</p><h3 class=\"mb-3\">Peržiūrėkite suplanuotų užduočių istoriją</h3><p>Dabar turite galimybę peržiūrėti vykdymo informaciją tiesiogiai vidinėje programoje, neprieinant prie žurnalo failų. Ieškokite <strong>Vykdymo istorija</strong> mygtuko, esančio puslapyje Suplanuotos užduotys.</p><h3>Kiti patobulinimai ir pataisymai</h3><ul class=\"mb-3\"><li>Šablono nepaisymo papildinio palyginimas – prideda palyginimo funkciją prie papildinio nepaisymo</li><li>Žymos slapyvardžio paieška ištaisyta – dabar vietoj žymos ID numerio rodymo URL rodomas žymos pavadinimas</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Kas naujo Joomla 5.3!"

