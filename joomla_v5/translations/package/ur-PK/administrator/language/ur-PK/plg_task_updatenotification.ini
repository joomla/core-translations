PLG_TASK_UPDATENOTIFICATION="ٹاسک - جملہ! نوٹیفکیشن کو اپ ڈیٹ کریں۔"
PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="کوما سے الگ کردہ ای میل پتوں کی فہرست جو اپ ڈیٹ کی اطلاع کے ای میلز وصول کریں گے۔ فہرست میں موجود پتے آپ کی سائٹ کے موجودہ صارفین کے ہونے چاہئیں جن کے پاس سپر یوزر کا استحقاق ہے۔ اگر درج کردہ ای میلز میں سے کوئی بھی سپر صارفین کی نہیں ہے، یا اگر اسے خالی چھوڑ دیا گیا ہے، تو اس سائٹ کے تمام سپر صارفین کو اپ ڈیٹ کی اطلاع کی ای میل موصول ہوگی۔."
PLG_TASK_UPDATENOTIFICATION_EMAIL_LBL="سپر یوزر ای میلز"
PLG_TASK_UPDATENOTIFICATION_SEND_TITLE="جملہ! نوٹیفکیشن کو اپ ڈیٹ کریں۔"
PLG_TASK_UPDATENOTIFICATION_SEND_DESC="یہ کام وقتاً فوقتاً نئے جملہ کی دستیابی کی جانچ کرتا ہے! ورژن جب کوئی مل جائے گا تو یہ آپ کو ایک ای میل بھیجے گا، آپ کو اپ ڈیٹ کرنے کی یاد دلائے گا۔ آپ سسٹم پر ای میل کو اپنی مرضی کے مطابق بنا سکتے ہیں &rarr; میل ٹیمپلیٹس۔"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="اپ ڈیٹ نوٹیفکیشن ای میلز کے لیے ایک زبان منتخب کریں۔ انہیں اس وقت سائٹ کی زبان میں بھیجنے کے لیے آٹو پر سیٹ کریں۔."
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="ای میل کی زبان"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="خودکار"
PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="یہ ای میل جملہ کی طرف سے نہیں بھیجا گیا ہے! پروجیکٹ یہ آپ کی اپنی سائٹ کے ذریعے خود بخود بھیجا جاتا ہے،\n{SITENAME} - {URL} \n\n============================= =============================================== ==\nمعلومات اپ ڈیٹ کریں\n========================================== => جملہ کا! دستیاب ہے۔\n\nجملہ! ورژن فی الحال انسٹال ہے: {CURVERSION}\nJoomla! انسٹالیشن کے لیے دستیاب ورژن: {NEWVERSION}\n\nیہ ای میل آپ کی سائٹ کے ذریعے آپ کو اس حقیقت کی یاد دلانے کے لیے بھیجا گیا ہے۔\nThe Joomla! جملہ کی دستیاب اپ ڈیٹس کے بارے میں پروجیکٹ آپ سے کبھی بھی براہ راست رابطہ نہیں کرے گا! آپ کی سائٹ پر۔\n\n===================================== =====================================\nہدایات اپ ڈیٹ کریں\n======= =============================================== =======================\n\nاپ ڈیٹ کو {SITENAME} پر انسٹال کرنے کے لیے براہ کرم درج ذیل لنک کو منتخب کریں۔ (اگر URL لنک نہیں ہے تو اسے کاپی کرکے اپنے براؤزر میں پیسٹ کریں)۔\n\nلنک کو اپ ڈیٹ کریں: {LINK}\n\nریلیز نیوز یہاں مل سکتی ہے: {RELEASENEWS}\n\n====== =============================================== ========================\nمیں یہ ای میل کیوں وصول کر رہا ہوں؟\n================ =============================================== ==============\n\nیہ ای میل جملہ! کے فراہم کردہ ایک پلگ ان کے ذریعے خود بخود بھیجا گیا ہے، جو سافٹ ویئر آپ کی سائٹ کو طاقت دیتا ہے۔\nیہ پلگ ان جملہ کے تازہ ترین ورژنز تلاش کرتا ہے! اور اس کے منتظمین کو ایک ای میل اطلاع بھیجتا ہے۔\nآپ کو اپنی سائٹ سے ملتی جلتی کئی ای میلز موصول ہوں گی جب تک کہ آپ سافٹ ویئر کو اپ ڈیٹ نہیں کر دیتے یا ان ای میلز کو غیر فعال کر دیتے ہیں۔\n\nان ای میلز کو غیر فعال کرنے کے لیے، براہ کرم 'Task - Joomla! اپنی سائٹ پر پلگ ان مینیجر میں نوٹیفکیشن پلگ ان کو اپ ڈیٹ کریں۔\n\nاگر آپ یہ نہیں سمجھتے ہیں کہ Joomla! ہے اور آپ کو کیا کرنا ہے براہ کرم جملہ سے رابطہ نہ کریں! پروجیکٹ۔\nوہ آپ کو یہ ای میل نہیں بھیج رہے ہیں اور وہ آپ کی مدد نہیں کر سکتے۔ اس کے بجائے، براہ کرم اس شخص سے رابطہ کریں جو آپ کی سائٹ بناتا ہے یا اس کا انتظام کرتا ہے۔\n\nاگر آپ وہ شخص ہیں جو آپ کی ویب سائٹ بناتا ہے یا اس کا انتظام کرتا ہے، تو براہ کرم نوٹ کریں کہ جب آپ نے جملہ انسٹال یا اپ ڈیٹ کیا تو یہ پلگ ان خود بخود فعال ہو گیا ہو گا۔ آپ کی سائٹ پر۔\n\n===================================== ======================================\nمجھے یہ ای میل کس نے بھیجا؟\n=== =============================================== ===========================\n\nیہ ای میل آپ کو آپ کی اپنی سائٹ، {SITENAME} کے ذریعے بھیجا گیا ہے"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
