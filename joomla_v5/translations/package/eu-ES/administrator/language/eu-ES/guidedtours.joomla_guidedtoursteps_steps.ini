COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="Hautatu urratsaren zenbakia"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="Urrats bat gehitzeko, hautatu zenbakia. Zenbaki horrek orain arte txangoan sortutako urrats kopurua adierazten du."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Hautatu \"Berria\" botoia"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Urrats bat sortzeko, hautatu \"Berria\" botoia."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Gehitu urratsaren izena"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Urratsaren izena idatzi behar da. Normalean, erabiltzaileak gauzatu behar duen ekintza bat izaten da."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Gehitu urratsaren azalpena"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="Eduki horren bidez, urratsari buruzko azalpen bat ematen zaie erabiltzaileei."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Hautatu egoera"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Hautatu urratsaren argitaratze-egoera."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Hautatu kokapena"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="Leiho gainerakorrak orrian seinalatzen duen elementuarekiko zer kokapen duen da hori. Xede jakinik ez badu, \"Erdiratuta\" erabiltzen da."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Idatzi seinalatutako elementua"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="Urratsa orrian seinalatzen duen elementua da hori. CSS-k elementu bat seinalatzeko darabilen sintaxia erabiltzen du.<br>Adibidez, <code>#jform_title</code> idatziz gero, \"jform_title\" identifikatzailea duen elementua hartuko da xedetzat."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Hautatu mota"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="Sortu nahi duzun urrats mota da hori. \"Hurrengoa\", txangoak interakziorik gabe egin dezan aurrera; \"Birbideratu\", beste orri batera eramateko, eta \"Interaktiboa\", erabiltzaileen parte-hartzea eskatzeko."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Hautatu \"Gorde eta itxi\""
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Gorde eta itxi urratsa."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="Zorionak!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="Txango gidatu baten urrats bat sortu duzu."

