COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST=" {URL} administratzaile batek helbide elektroniko honi lotutako informazio pertsonala esportatzeko eskaera sortu du. Segurtasun neurri gisa, webgune honetatik zure informazio pertsonalerako baliodun eskaera dela berretsi behar duzu. \n\nHori akatsa izanez gero, ez ikusi mezu elektroniko hau eta ez da ezer gertatuko. \n\nEskaera hori berresteko, zuk zeregin hauetakoren bat bete dezake: \n\n1. Bisitatu URL hau:  {TOKENURL} \n\n2. Kopiatu token hau mezu elektroniko honetatik, bisitatu erreferentziazko URLa eta itsatsi fitxa inprimakian. \nURL:{FORMURL}\nTokena: {TOKEN}\n\n Kontuan izan token honek 24 orduz soilik balio duela hau posta elektronikoa bidali da."
