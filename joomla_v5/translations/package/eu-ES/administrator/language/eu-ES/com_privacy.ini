COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Sareko konexioa erabilgarri dagoenean, Joomla instalazioek gaitasun ezberdinak dituzten joomla.org zerbitzariekin komunikatzen saiatuko dira, besteak beste: <ul> <li>Joomla aplikazioaren eguneratzeak egiaztatzen </li> <li> Laguntza pantailak core Joomla hedapenentzat </li> <li>Instalatu web zerbitzutik (opt-in)</i> <li>Estatistikak biltzeko zerbitzaria (opt-in) </li> </ul> HTTP eskaerekin, Zure zerbitzariaren IP helbidea eskaera honen zati gisa kargatuko da. Joomla prozesuak bere zerbitzarietan nola funtzionatzen duen jakiteko, begiratu gure <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">pribatutasun-gidalerroak</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomlaren saio-hasierako sistemak bisitariaren IP helbidea erregistratzen du, eta horrek bere log fitxategietan idatzitako mezu bat ekarri du. Erregistro fitxategiak Joomla guneko hainbat jarduera erregistratzeko erabiltzen dira, core eguneratzeak, login saiakerak baliogabeak, unhandled akatsak eta garapenaren informazioa, besteak beste, API zaharkituak erabiltzeari buruzko informazioa barne. Erregistro fitxategien formatua logger bat konfiguratzen duen edozein hedapenen bidez pertsonalizatu daiteke, beraz zure webguneko log fitxategiak deskargatzeko eta berrikusteko animatzen zaituzte `%s` hemen aurki daiteke."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Joomla webgunerako eskaera guztiak saioaren datuen IP helbidea gordetzen duen saio bat hasten da eta saio cookie bat sortzen du erabiltzailearen arakatzailean. IP helbidea segurtasun neurri gisa erabiltzen da saioko bahiketa saioen aurka babesten laguntzeko eta informazio hau ezabatu egiten da saioa iraungi eta datuak garbitu ondoren. Saio cookiearen izena ausazko sortutako hash batean oinarritzen da eta, beraz, ez du etengabeko identifikatzailea. Saioaren cookiea suntsitu egiten da saioa iraungi denean edo erabiltzailea bere nabigatzailetik irtetean."
