COM_PRIVACY_POSTINSTALL_BODY="<p> GDPRren eta EBko herritarren eta antzeko araudiaren bidez, munduko beste leku batzuetan, erabiltzaile baten <strong> Informazio pertsonala </ strong> gordetzeko baimena eskatu behar duzu. </ p> <p> Joomla 3.9 gaitasun berriak aurkezten lagunduko dizu guneko pribatutasun politika sortzeko eta erabiltzaileen adostasuna biltzeko. Gainera, laneko fluxua erabilgarri dago erabiltzaileen informazio eskaerak kudeatzeko, esate baterako, zure datu pertsonalak zure webgunetik ezabatzeko eskaerak kudeatzeko. </p> <p> Ezaugarri berri honi buruzko informazio gehiago lortzeko, irakurri <a href = 'https://docs.joomla.org/J3.x:Privacy 'target='_new'> Pribatutasun dokumentazioa</a>.</p>"
