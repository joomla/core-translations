PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Ordezko testuan fitxategi-luzapen bat aurkitu da. Irudiak istorio, aldarte edo informazio garrantzitsu bat helarazten badu, deskriba ezazu."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Kendu: <strong>%(error)</strong>.<br>Irudi honen ordezko testua hau da: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Laguntza-teknologiek dagoeneko adierazten dute irudi bat dela; beraz, baliteke erredundantea izatea \"<strong>%(error)</strong>\" edo \"%(error) of\" erabiltzea errepikakorra izatea."
