PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="Esteka barruko irudia apaingarri gisa markatu da, eta estekak ez dauka testurik. Gehitu ordezko testua irudiari, estekaren helmuga deskribatzeko."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Estekatutako irudi baten ordezko testua ez da deskribatzailea edo leku-marka bat da. Ziurtatu ordezko testuak estekaren helmuga azaltzen duela, ez irudia literalki deskribatzen. Aldatu ordezko testu hau: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Laguntza-teknologiek dagoeneko adierazten dute irudi bat dela, beraz &quot;<strong>%(error)</strong>&quot; edo &quot;%(error) &quot; erredundantea izan daiteke. Ziurtatu alt-testuak estekaren helmuga deskribatzen duela, ez irudiaren deskribapen literala."
