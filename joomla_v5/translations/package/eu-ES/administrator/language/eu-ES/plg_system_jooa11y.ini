PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Hutsik dagoen goiburu bat aurkitu da. Arazoa konpontzeko, ezabatu lerro hori edo aldatu haren formatua: <strong>Goiburua %(level)</strong> beharrean, ezarri <strong>Normala</strong> edo <strong>Paragrafoa</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Goiburuak ez dauka testurik, baina irudi bat dauka. Goiburu bat ez bada, aldatu formatua: <strong>Goiburua %(level)</strong> beharrean, ezarri <strong>Normala</strong> edo <strong>Paragrafoa</strong>. Bestela, irudia apaingarri hutsa ez bada, gehitu ordezko testua irudiari."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Orri bateko lehen goiburuak Goiburua 1 edo Goiburua 2 izan behar du normalean. Goiburua 1-ek eduki nagusiaren atalaren hasieran agertu beharko luke, orriaren xede orokorra azaltzen duelako. Lortu informazio gehiago <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">goiburuen egiturari buruz.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Goiburua luzeegia da. Edukia antolatzeko eta egitura adierazteko erabili beharko lirateke goiburuak. Laburrak, informatzaileak eta esklusiboak izan behar dute, eta 160 karaktere baino gutxiago eduki behar dituzte (esaldi bakar bat)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Karaktere kopurua: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Goiburua 1 falta da. Goiburua 1-ek eduki nagusiaren eremuaren hasieran agertu beharko luke, orriaren xede orokorra azaltzen duelako. Lortu informazio gehiago <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">goiburuen egiturari buruz.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Ez da errespetatu goiburu-mailen ordena. Ezin dira saltatu goiburu-mailak, edo <strong>Goiburua %(prevLevel)</strong> mailatik <strong>Goiburua %(level)</strong> mailara joan."
PLG_SYSTEM_JOOA11Y_HIDE_OUTLINE="Ezkutatu ingerada"
PLG_SYSTEM_JOOA11Y_HIDE_SETTINGS="Ezkutatu ezarpenak"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Estekatutako irudi baten ordezko testuaren azalpena <strong>luzeegia</strong> da. Estekatutako irudien ordezko testuak estekak nora bideratzen duen azaldu behar du, ez irudia literalki deskribatu. <strong>Erabili estekaren helmugako orriaren izena ordezko testu gisa.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Ordezko testuak <strong>%(altLength)</strong> karaktere dauzka: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Irudia <strong>apaingarri</strong> gisa dago markatuta, eta laguntza-teknologiek ez ikusi egingo diote."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="<strong>Argazki-oin</strong> bat jarri bada ere, irudiak ordezko testua ere eduki behar du kasu gehienetan. <ul><li>Ordezko testu horrek irudian agertzen dena azaldu beharko luke labur.</li><li>Argazki-oinak irudia eta inguruko edukia erlazionatzeko testuingurua eman beharko luke, edo informazio jakin bat azpimarratu.</li></ul> Lortu informazio gehiago: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">ordezko testua vs argazki-oina.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Ez erabili hitz berberak ordezko testuan eta argazki-oinean. Bestela, pantaila-irakurgailuek bi aldiz irakurriko dute informazio bera."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="Sarreraren izena erabilerraza da, baina ziurtatu etiketa bat ikusgai dagoela."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="Sarrera honen izen erabilerraza hau da: <strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Berrezartzeko botoirik <strong>ez</strong> erabili espresuki beharrezkoa ez bada; izan ere, erraza da botoi horiek nahi gabe aktibatzea."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Aholkua.</strong> Irakurri zergatik sortzen dituzten erabilera-arazoak <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\"noopener noreferrer\">berrezartzeko eta bertan behera uzteko botoiek</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="Irudiaren botoiari ordezko testua falta zaio. Gehitu ordezko testua, eta eman izen erabilerraz bat; esaterako, <em>Bilatu</em> edo <em>Bidali</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="Ez dago sarrera honekin erlazionatutako etiketarik. Gehitu <span class=\"jooa11y-kbd\">id</span> bat sarrera honi, eta gehitu bat datorren <span class=\"jooa11y-kbd\">for</span> atributu bat etiketari."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="Ez dago sarrera honekin erlazionatutako etiketarik. Gehitu <span class=\"jooa11y-kbd\">for</span> atributu bat sarrera honen <span class=\"jooa11y-kbd\">id</span> atributuarekin bat datorren etiketari."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="Sarrera honen identifikatzailea hau da: <strong>id=&#34;%(t)&#34;</strong>"
