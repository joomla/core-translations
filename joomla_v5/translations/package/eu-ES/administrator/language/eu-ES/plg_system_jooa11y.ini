PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Ordezko testua ez da deskribatzailea edo leku-marka bat da. Ordeztu ordezko testu hori testu esanguratsuago batekin: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Ordezko testuaren azalpena <strong>luzeegia</strong> da. Ordezko testuak laburra eta esanguratsua izan behar du, <em>txio</em> baten antzera (100 karaktere inguru). Irudi edo grafiko konplexu bat bada, idatzi irudiaren azalpen luzea beheko testuan edo akordeoi-osagai batean."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Ordezko testuak <strong>%(altLength)</strong> karaktere dauzka: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Irudiaren estekan <strong>ordezko testua eta inguruko estekaren testua</strong> agertzen dira. Irudi hori apaingarria bada eta beste orri baterako esteka funtzional gisa erabiltzen bada, markatu irudia apaingarri gisa. Inguruko estekaren testuarekin nahikoa izan beharko luke."
