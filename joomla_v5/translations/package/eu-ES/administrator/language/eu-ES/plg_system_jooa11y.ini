PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Hutsik dagoen taula-goiburu bat aurkitu da. Taula-goiburuak ezin dira <em>inoiz</em> hutsik egon. Garrantzitsua da errenkada- eta/edo zutabe-goiburuak izendatzea, haien arteko harremana argi gera dadin. Informazio horrek testuingurua ematen die laguntza-teknologiak darabiltzaten pertsonei. Gogoan izan taula gisa adieraz daitezkeen datuekin soilik erabili behar direla taulak."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Lortu informazio gehiago <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">taula erabilerrazei</a> buruz"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Taula-goiburuak falta dira. Taula erabilerrazek HTML markatzaileak behar dituzte, goiburu-gelaxkak eta datu-gelaxkak nahiz haien arteko harremana adierazteko. Informazio horrek testuingurua ematen die laguntza-teknologiak darabiltzaten pertsonei. Taula gisa adieraz daitezkeen datuekin soilik erabili behar dira taulak."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Lortu informazio gehiago <a href=\"https://www.w3.org/WAI/tutorials/tables/\" target=\"_blank\" rel=\"noopener noreferrer\">taula erabilerrazei</a> buruz"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Goiburu semantikoak, hala nola Goiburua 2 edo Goiburua 3, edukiaren ataletarako soilik erabili behar dira, <strong>ez</strong> HTML tauletan. Taula-goiburuak adierazteko, erabili <strong>th</strong> elementua."
