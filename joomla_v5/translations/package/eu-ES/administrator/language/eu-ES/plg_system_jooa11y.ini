PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Ordeztu estekaren testua: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>Egin klik &quot;hemen&quot; aukera saguaren erabileran oinarritzen da, baina pertsona askok ez darabilte sagurik edo gailu mugikorretatik ari dira ikusten webgunea. Erabili zereginarekin zerikusia duen beste aditz bat.</li><li>Ez erabili HTML sinbolorik ekintzak egiteko edo eginarazteko, laguntza-teknologietarako ezkutatuta egon ezean.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Irudia <strong>apaingarri</strong> gisa dago markatuta, eta laguntza-teknologiek ez ikusi egingo diote. Irudiak istorio, aldarte edo informazio garrantzitsu bat adierazten badu, gehitu ordezko testua."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Kendu testurik ez duten estekak."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Estekak ez dauka pantaila-irakurgailuek edo bestelako laguntza-teknologiek ikus dezaketen testurik. Arazoa konpontzeko:<ul><li>gehitu estekak nora bideratzen duen azaltzeko testu labur bat.</li><li><a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">Ikono baten esteka edo SVG bat</a> bada, etiketa deskribatzaile bat falta zaio ziurrenik.</li><li>Esteka kopiatzean eta itsastean akats bat egon dela uste baduzu, ezaba ezazu.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Irudiaren inguruko estekak <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span> dauka, baina teklatuaren bidez fokuratu daiteke halere. Esteka erredundante edo bikoiztu bat ezkutatu nahi baduzu, gehitu <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span> ere."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Estekak beste esteka baten testu berdin-berdina dauka, baina beste orri batera bideratzen du. Esteka batek baino gehiagok testu bera edukitzea agian nahasgarria izango da pantaila-irakurgailuak darabiltzaten pertsonentzat."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Idatzi testu deskribatzaileago bat esteka honetan, besteetatik bereizteko: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Fitxategi-luzapen bat ageri da ordezko testuan. Ziurtatu ordezko testuak estekaren helmuga azaltzen duela, ez irudia literalki deskribatzen. Kendu: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="Irudi honen ordezko testua hau da: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Irudiaren estekak ordezko testua badauka, baina ordezko testuak helmugako orria azaltzen duela ziurtatu behar duzu. <strong>Erabili estekaren helmugako orriaren izena ordezko testu gisa.</strong> Ordezko testuak azaltzen al du nora bideratuko zaituen estekak?"
