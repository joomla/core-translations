PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Blockquote formatua aipuekin soilik erabili behar da. Hau goiburu bat bada, aldatu formatua eta ezarri goiburu semantiko gisa (adibidez, Goiburua 2 edo Goiburua 3)."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="<strong>Identifikatzaile bikoiztu bat</strong> aurkitu da. Identifikatzaile bikoiztuekin lotutako erroreek arazoak ematen dituzte laguntza-teknologiekin, edukiarekin interakzioan jardutea oztopatzen baitie."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Kendu edo aldatu identifikatzaile hau: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Goiburu bat al da hau? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Baliteke letra lodiz idatzitako lerro batek goiburu itxura edukitzea, baina pantaila-irakurgailu bat darabilten pertsonek ezin dute jakin garrantzitsua dela, ezta eduki horretara saltatu ere. Letra lodiz idatzitako testuek ez lituzkete ordeztu beharko goiburu semantikoak (Goiburua 2 eta Goiburua 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Ez da zehaztu orriaren hizkuntza. <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">Zehaztu hizkuntza HTML etiketa baten bidez.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDFak sareko edukitzat jotzen dira, eta erabilerrazak izan behar dute. PDFek askotan arazoak ematen dizkiete pantaila-irakurgailuak darabiltzaten pertsonei (egiturazko etiketak edo inprimakiko eremuen etiketak falta direlako) eta ikusteko zailtasunak dauzkaten pertsonei (testua handitzean, ez da dinamikoki doitzen). <ul><li>Inprimaki bat bada, erabili HTML inprimaki erabilerraz bat haren ordez.</li><li>Dokumentu bat bada, bihur ezazu web-orri.</li></ul><br>Bestela, irakurri <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF erabilerrazak Acrobat DC-n.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Zerrenda bat sortu nahi duzu? Zerrenda-elementu bat aurkitu da: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Ziurtatu zerrenda semantikoak darabiltzazula, buletei edo zenbakiei formatua aldatzeko botoien bidez eginak. Zerrenda semantikoak erabiltzen badituzu, laguntza-teknologiek guztizko elementu kopurua, elementu bakoitzak zerrendan duen kokapena eta halako informazioa emateko aukera dute. Lortu informazio gehiago <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">zerrenda semantikoei buruz.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Maiuskulaz idatzitako testua aurkitu da. Baliteke pantaila-irakurgailu batzuek akronimotzat hartzea maiuskulaz idatzitako testua, eta letra bakoitza banaka irakurtzea. Gainera, pertsona batzuei zailagoa iruditzen zaie maiuskulaz idatzitako testua irakurtzea, eta GARRASIKA ari zarela ere pentsa dezakete."
PLG_SYSTEM_JOOA11Y_READABILITY="Irakurgarritasuna:"
PLG_SYSTEM_JOOA11Y_READABILITY_NO_P_OR_LI_MESSAGE="Ezin da kalkulatu irakurgarritasun-puntuazioa. Ez da aurkitu paragraforik <span class=\"jooa11y-badge\">&lt;p&gt;</span> edo zerrendarik <span class=\"jooa11y-badge\">&lt;li&gt;</span>."
