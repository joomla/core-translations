COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla ezin da komunikatu eguneraketa burutzen duen <code>administrator/components/com_joomlaupdate/extract.php</code> fitxategiarekin. Hau, normalean, hurrengo arrazoiren batengatik gertatzen da:</p><ul><li>Zure gunearen erroko zerbitzariko konfigurazio-fitxategiren batek, <code>.htaccess</code> edo <code>web.config</code> bezalakoak, fitxatagi baterako sarrera ukatzen du.</li><li>Zure zerbitzariko konfigurazioak fitxategi honetarako sarrera ukatzen du.</li><li>Fitxategi honen jabetza eta baimenek ez dute zure zerbitzariari fitxategi hontara sartzen uzten.</li><li>Zure gunea karga-oreka edo CDN baten atzean dago, baina bere konfigurazioak ez du fitxategi honetara sartzea baimentzen edo honi komandoak bidaltzea blokeatu du.</li><li>Nahiz eta fitxategian sar daitekeen, berari komandoak bidaltzea blokeatuta dago zure zerbitzariko segurtasunarengatik, mod_security2, adibidez.</li></ul><p>Ez bazaude ziur, mesedez, jar zaitez zure ostalariarekin harremanetan.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla Update ezin da eguneraketa egiten duen <code>administrator/components/com_joomlaupdate/extract.php</code>-rekin ongi komunikatu. Hau, normalean, hurrengo arrazoiren batengatik gertatu ohi da:</p><ul><li><code>administrator/components/com_joomlaupdate/update.php</code> fitxategia, eguneraketa aplikatzeko behar diren jarraibideak dituena, ezin izan da sortu, adibidez, baimenekin arazoak daudelako.</li><li>Aurretik aipatutako fitxategia <code>extract.php</code> scriptak ezin du irakurri, baimenekin arazoak daudelako.</li><li>Zure nabigatzailea, sare-ekipoa edo zerbitzaria <code>extract.php</code>-ra eskaera bakoitzean bidaltzen ari garen pasahitza kaltetzen ari dira segurtasun arrazoiengatik.</li></ul><p>Mesedez, saia zaitez beste nabigatzaile batekin, nabigatzaileko luzapenik gabe, posible bada, Internetera beste hornitzaile batekin konektatutako beste ordenagailu ezberdin batean. Erroreak jarraitzen badu, zure hostalariarekin harremanetan jar ahal zaitezke.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Joomla Updatek zerbitzariko errore bat aurkitu du zure gunean eguneraketa aplikatzean.</p><p>Baliteke zure gunea Joomlaren bertsio berrira guztiz ongi bertsio-berritu ez izatea.</p>"
