JGLOBAL_FILTER_TYPE_DESC="<p>1. La liste interdite autorise toutes les balises et tous les attributs, à l'exception de ce qui est spécifié.<br><strong>--</strong> Les balises de la liste des interdictions par défaut sont&#160;: 'applet', 'body', 'bgsound', 'base', 'basefont', 'canvas', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br><strong>--</strong> Les attributs de la liste des interdictions par défaut sont&#160;: ''action', 'background', 'codebase', 'dynsrc', 'lowsrc', 'formaction'<br><strong>--</strong> Vous pouvez interdire des balises et des attributs supplémentaires en les indiquant dans les champs à disposition, séparés par une virgule.<br><strong>--</strong> La liste personnalisée d'interdictions vous permet de remplacer la liste d'interdictions par défaut. Ajoutez les balises et attributs à interdire dans les champs 'Balises de filtre' et 'Attributs de filtre'.</p><p>La liste autorisée n'autorise que les balises répertoriées dans les champs 'Balises de filtre' et 'Attributs de filtre'.</p><p>Pas de HTML supprime toutes les balises HTML du contenu lorsqu'il est enregistré.</p><p>Veuillez noter que ces paramètres fonctionnent quel que soit l'éditeur que vous utilisez<br>Même si vous utilisez un éditeur WYSIWYG, les paramètres de filtrage permettent de supprimer les balises et les attributs supplémentaires avant d'enregistrer les contenus dans la base de données.</p>"
