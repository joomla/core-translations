COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Bienvenue sur Joomla 5.3 !</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Mises à jour des visites guidées</h2><p>Les visites guidées ont désormais leur propre API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Documentation de l'API Joomla</a></p><p>Restez à l'écoute pour d'autres améliorations à venir !</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"La première étape de la visite d'accueil, montrant le dossier des nouveaux fichiers multimédias\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\"> Mises à jour du Core</h2><h3 class=\"mb-3\">Organiser les fichiers dans leur propre emplacement</h3><p>Désormais, vous pouvez voir et sélectionner vos documents stockés/téléchargés directement à partir du gestionnaire de médias. Trouvez plus d'informations dans le <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Community Magazine</a>.</p><h3 class=\"mb-3\">Voir l'historique des tâches planifiées</h3><p>Vous avez maintenant la possibilité de voir les informations d'exécution directement dans l'arrière-plan sans avoir à accéder aux fichiers journaux. Recherchez le bouton <strong>Historique d'Exécution</strong> situé dans la page Tâches planifiées.</p><h3>Autres améliorations et corrections</h3><ul class=\"mb-3\"><li>Plugin de vérification des fichiers de substitutions de template - ajoute la fonctionnalité de comparaison entre les fichiers originaux et les fichiers de substitutions.</li><li>Correction de la recherche d'alias de tag - le nom du tag est maintenant affiché dans l'URL au lieu de son numéro.</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Nouveautés de Joomla 5.3 !"

