PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Näpunäide!</strong> Õpi kuidas <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\"noopener noreferrer\">nupud Lähtesta ja Tühista põhjustavad kasutatavusega probleeme.</a>"
