PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Lingitud pildi alternatiivteksti kirjeldus on <strong>liiga pikk</strong>. Lingitud piltide alternatiivtekst peaks kirjeldama, kuhu link teid viib, mitte pildi sõnasõnalist kirjeldust. <strong>Kaaluge alternatiivtekstina selle lehe pealkirja kasutamist, millele see lingib.</strong>"
