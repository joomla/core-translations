PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF-faile käsitletakse veebisisuna ja need tuleb samuti teha juurdepääsetavaks. PDF-failid sisaldavad sageli probleeme inimestele, kes kasutavad ekraanilugejaid (puuduvad struktuursed sildid või puuduvad vormivälja sildid) ja vaegnägemisega (tekst ei vooguta suurendamisel ümber). <ul><li>Kui see on vorm, kaaluge alternatiivina juurdepääsetava HTML-vormi kasutamist.</li><li>Kui see on dokument, kaaluge selle teisendamist veebileheks.</li></ul><br>Teisel juhul kontrolli <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF(id) Acrobat DC juurdepääsetavuse tagamiseks.</a>"
