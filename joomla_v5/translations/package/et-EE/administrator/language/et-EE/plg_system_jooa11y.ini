PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Esitage kindlasti <strong>kõikide taskuhäälingusaadete transkriptsioon.</strong> Helisisu transkriptsioonide esitamine on A-taseme kohustuslik nõue. Ärakirjad toetavad inimesi, kes on kurdid või vaegkuuljad, kuid võivad olla kasulikud kõigile. Kaaluge ärakirja paigutamist akordionipaneeli alla või sisse."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Manustatud sisu ei saa kontrollida. Veenduge, et piltidel oleks alternatiivtekst, videotel pealkirjad, tekstil oleks piisav kontrastsus ja interaktiivsed komponendid oleksid <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\"> klaviatuurile juurdepääsetav.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Manustatud sisu jaoks on vaja juurdepääsetavat nime, mis kirjeldab selle sisu. Esitage unikaalne <span class=\"jooa11y-kbd\">pealkiri</span> või <span class=\"jooa11y-kbd\">aria-label</span> atribuut <span class=\"jooa11y-kbd\">iframe</span> elemendile. Õpi rohkem <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrame võimalustest.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Veenduge, et <strong>kõikidel videotel oleks subtiitrid.</strong> Kogu heli- ja videosisu subtiitrite esitamine on A-taseme kohustuslik nõue. Subtiitrid toetavad inimesi, kes on kurdid või vaegkuuljad."
