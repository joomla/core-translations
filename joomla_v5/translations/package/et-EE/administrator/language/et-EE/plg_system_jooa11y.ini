PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Ära kasuta samu sõnu nii alt tekstile kui pealkirjale. Ekraanilugerid teavitavad muidu sama infot kaks korda."
