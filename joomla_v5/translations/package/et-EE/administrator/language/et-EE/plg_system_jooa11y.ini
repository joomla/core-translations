PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Leitud tühi pealkiri! Et seda parandada, kustuta see rida või muuda tema formaat <strong>Heading %(level)</strong> kujule <strong>Normal</strong> või <strong>Paragraph</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Pealkiri ei sisald ateksti, aga sisaldab pilti. Kui se ei peak solema pealkiri, siis muud atema formaat kujult <strong>Heading %(level)</strong> kujule <strong>Normal</strong> või <strong>Paragraph</strong>. Teisel juhul, lisa alt tekst pildile kui ta pole lihtsalt dekoratiivne."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Esimene pealkiri lehel peaks olema kas Heading 1 või Heading 2. Heading 1 peaks olema terve teema pealkiri. Loe pealkirjade kohta täpsemalt lehelt <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Pealkirjade struktuur.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Pealkiri on liiga pikk! Sisu korraldamiseks ja struktuuri edastamiseks tuleks kasutada pealkirju. Need peaksid olema lühikesed, informatiivsed ja ainulaadsed. Pealkirjad peavad olema alla 160 tähemärgi (mitte rohkem kui lause)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Tähemärkide arv: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Puuduv Heading 1. Headin 1 pealkirjaga peaks algama kogu sise ja see peaks iseloomustama millest teemas juttu tuleb. Loe pealkirjade kohta täpsemalt lehelt <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Pealkirjade struktuur.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Kasutatakse mittejärjestikuse pealkirja taset. Pealkirjad ei tohiks kunagi tasemeid vahele jätta ega sealt lahkuda kujult <strong>Heading %(prevLevel)</strong> kujule <strong>Heading %(level)</strong>."
