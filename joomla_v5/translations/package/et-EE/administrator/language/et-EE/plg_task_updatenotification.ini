PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Seda e-maili EI SAADA Joomla! projekt. Se eon saadetud automaatselt sinu lehelt,\n{SITENAME} - {URL} \n\n================================================================================\nUPDATE INFORMATSIOON\n================================================================================\n\nSinu leht on tuvastanud, et Joomla! uus versioon on saadaval.\n\nPraegu paigaldatud Joomla! versioon: {CURVERSION}\nSaadaval Joomla! versioon: {NEWVERSION}\n\nSee e-kiri on teile saadetud teie saidi poolt, et teid sellest asjaolust meelde tuletada.\nJoomla! projekt ei võta kunagi otse ühendust Joomla! saadaolevate värskenduste kohta teie saidil.\n\n================================================================================\nUPDATE INSTRUCTIONS\n================================================================================\n\nUuenduse paigaldamiseks lehele {SITENAME} vali järgnev link. (Kui veebiaadress pole klikitav, siis kopeeri ja aseta see ise brauserisse).\n\nUuendamise link: {LINK}\n\nUudis sellest väljalaskest: {RELEASENEWS}\n\n================================================================================\nMIKS MA SELLE E-KIRJA SAIN?\n================================================================================\n\nSee e-kiri on automaatselt saadetud Joomla! poolt pakutava pistikprogrammi abil, mis käitab teie saiti.\nSee pistikprogramm otsib Joomla! uusi versioone ja saadab e-kirja teavituse selle saidi administraatoritele.\nTe saate oma saidilt mitu sarnast e-kirja seni, kuni uuendate tarkvara või keelate need e-kirjad.\n\nNende e-kirjade keelamiseks palun inaktiveerige 'Ülesanne - Joomla! uuenduste teavitamine' pistikprogramm oma saidi pistikprogrammi halduris.\n\nKui te ei mõista, mis on Joomla! ja mida peate tegema, ärge võtke ühendust Joomla! projektiga.\nNemad EI saada teile seda e-kirja ja nad ei saa teid aidata. Selle asemel võtke ühendust isikuga, kes ehitas või haldab teie saiti.\n\nKui olete isik, kes ehitas või haldab oma veebisaiti, siis palun pange tähele, et see pistikprogramm võis automaatselt aktiveeruda, kui te paigaldasite või uuendasite Joomla! oma saidil.\n\n================================================================================\nWHO SENT ME THIS EMAIL?\n================================================================================\n\nThis email is sent to you by your own site, {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
