PLG_SAMPLEDATA_BLOG="Näidisandmed kujundusele Cassiopeja (Blogi)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Näidisandmed, mis loovad blogilehe artiklite, võtmesõnade, lisaväljade ja töövoogudega.<br>Kui sul on mitmekeelne leht, siis andmed lisatakse vaid peamiseks määratud keelele."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Blogi näidisandmed"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Siit saad pisut teavet blogidest ja kasutajast kes seda peab.</p><p>Kui oled sisse logitud, saad seda lehte muuta klikkides muutmise ikoonile.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Info"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Siin on mõned põhijuhised oma lehega töötamiseks.</p><ul><li>Joomla'l on 'esipool', mida sa praegu vaatad, ja 'admin pool', kus teed edasist tööd lehe loomisega, näiteks menüüde seadistamise ja moodulite kuvamise määramistega. Admin osasse peab sisse logima eraldi, kasutades sama kasutajanime ja parooli, millega logisid sisse sellele lehe osale.</li><li>Üks esimesi asju, mida tõenäoliselt soovid teha, on lehe pealkirja ja alapealkirja muutmine ning logo lisamine. Selleks vali menüüst link Kujundused, mis on nähtav, kui oled sisse loginud. Lehe, brauseri pealkirja, vaikimisi e-kirja ja teiste elementide muutmiseks vali Lehe seaded. Täiendavad konfigureerimisvalikud on saadaval admin poolel.</li><li>Lehe välimuse täielikuks muutmiseks soovid tõenäoliselt paigaldada uue malli. Mine jaotisse Lisaprogrammid, Halda, Paigalda ja paigaldusliides avaneb. Joomla jaoks on saadaval palju tasuta ja kommertsmalle.</li><li>Nagu oled juba näinud, saad sa määrata mida kasutajad su lehel näevad. Kui töötad moodulite ja artiklitega, siis seadistades juurdepääsutaseme "_QQ_"Registered"_QQ_" (Registreeritud), saavad neid näha ainult sisse logitud kasutajad.</li><li>Uue artikli või muu sisu loomisel saad selle salvestada kui "_QQ_"Published"_QQ_" (nähtav) või "_QQ_"Unpublished"_QQ_" (peidetud). Kui see on Peidetud, ei saa lehe külastajad seda näha, kuid sina sisse logituna näed.</li><li>Joomla kasutamise õppimist võid alustada <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla dokumentatsiooni lehelt</a> ning küsida abi teistelt kasutajatelt <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla foorumites</a>. Admin poolel on igal lehel ka abi nupuke, mis annab sulle üksikasjalikku teavet vastava alalehe võimaluste ja kasutamise kohta.</li>
</ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Sinu saidi kallal töötamine"
