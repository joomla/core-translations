COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Tere tulemast Joomla 5.3-sse!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Juhendatud tutvustuste uuendused</h2><p>Juhendatud tutvustustel on nüüd oma API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla API dokumentatsioon</a></p><p>Hoidke silm peal ka teistel peagi saabuvatel uuendustel!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"Tervitustuuri esimene samm, mis näitab uut meediafailide kausta\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Põhivärskendused</h2><h3 class=\"mb-3\">Failide organiseerimine nende oma asukohas</h3><p>Nüüd saad oma salvestatud/laetud dokumente näha ja valida otse Meediahaldurist. Rohkem infot leiad <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla kogukonna ajakirjast</a>.</p><h3 class=\"mb-3\">Ajastatud toimingute ajaloo vaatamine</h3><p>Nüüd on võimalik vaadata käivitumiste infot otse adminnis ilma logifaile avamata. Otsi <strong>Käivitumiste ajalugu</strong> nuppu ajastatud toimingute lehelt.</p><h3>Muud täiustused ja parandused</h3><ul class=\"mb-3\"><li>Mallide ülekirjutuste võrdlusplugin – lisab pluginate ülekirjutustele võrdlusfunktsionaalsuse</li><li>Siltide aliaste teema parandatud – nüüd kuvatakse URL-is sildi nimi, mitte enam ID-number</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Mida uut Joomla versioonis 5.3!"

