MOD_RELATED_XML_DESCRIPTION="See moodul näitab artikleid, mis on seotud hetkel vaadatava artikliga. Need seosed tekitatakse võtmesõnade abil. <br>Kõiki vaadatava artikli võtmesõnu otsitakse ka muudest avaldatud artiklitest. Näiteks, kui sul on kirjutatud üks artikkel papagoidest ja teine kakaduudest ning mõlema artikli võtmesõnade hulgas on sõna &quot;papagoi&quot;, siis näidatakse moodulis &quot;Seotud artiklid&quot; papagoide artikli puhul artiklit kakaduudest ja vastupidi."

