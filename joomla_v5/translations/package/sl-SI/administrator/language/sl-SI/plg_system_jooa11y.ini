PLG_SYSTEM_JOOA11Y_READABILITY_NO_P_OR_LI_MESSAGE="Ocene berljivosti ni mogoče izračunati. Odstavek <span class=\"jooa11y-badge\">&lt;p&gt;</span> ali seznam vsebine <span class=\"jooa11y-badge\">&lt;li&gt;</span> ni najden."
PLG_SYSTEM_JOOA11Y_READABILITY_NOT_ENOUGH_CONTENT_MESSAGE="Ni dovolj vsebine za izračun ocene berljivosti."
