PLG_SYSTEM_JOOA11Y="Sistem - Preverjevalnik dostopnosti Joomla"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="Ciljno območje za preverjanje"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Vnesite en izbirnik za ciljanje na določeno regijo vaše spletne strani. Privzeta nastavitev je mejnik <strong>glavni</strong>. Alternative mejnikom so razredi, elementi ali vloge ARIA (npr. #glavna-vsebina, .glavni, [role='main']). Vnesite <strong>telo</strong> da preverite celotno stran."
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS="Izklopite preverjanja"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS_DESC="Izklopite določena preverjanja po imenu ključa. Naučite se, kako <a href=\"https://sa11y.netlify.app/plugins/joomla/#turn-off-checks\" target=\"_blank\" rel=\"noopener noreferrer\">Izklopite preverjanja</a>."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Prezrite regije"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Prezrite določene regije v vsebniku vsebine. Uporabite vejice za ločevanje razredov ali elementov (npr. #ignoraj, .ignoraj)."
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="Dodatne lastnosti"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="Posredujte dodatne lastnosti za prilagajanje. Naučite se dodati <a href=\"https://sa11y.netlify.app/plugins/joomla/#extra-properties\" target=\"_blank\" rel=\"noopener noreferrer\">Dodatne lastnosti</a>."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Ciljno območje berljivosti"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Mejnik na strani, ki bo preverjen glede berljivosti. Privzeta nastavitev je mejnik <strong>glavni</strong>."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Prikažite vedno"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Naložite preverjalnik dostopnosti na vse strani. To je uporabno pri razvoju spletne strani, vendar ga ne smete pustiti vključenega, ko je spletna stran v živo."
PLG_SYSTEM_JOOA11Y_KEY="Ključ"
PLG_SYSTEM_JOOA11Y_VALUE="Vrednost"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Joomla preverjanje dostopnosti vizualno poudari pogoste težave z dostopnostjo in uporabnostjo. Vtičnik, ki je namenjen avtorjem vsebine, identificira napake ali opozorila in nudi navodila, kako jih popraviti. Upoštevajte, da ta vtičnik ne ponuja izčrpne analize vaše spletne strani niti ne zagotavlja samodejno dostopnosti vaše spletne strani. Pomembno je, da izberete predlogo, ki je sama po sebi dostopna, da zagotovite, da vaša spletna stran izpolnjuje standarde dostopnosti."
