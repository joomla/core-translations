PLG_TASK_UPDATENOTIFICATION="Naloga - Joomla! obveščanje o posodobitvi"
PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="Vejico ločen seznam e-poštnih naslovov, ki bodo prejeli e-mail moderniziranega oznanila. Naslovi na seznamu pripadajo obstoječim uporabnikom vaše spletne strani, ki imajo Super uporabnikov privilegij. Če noben od navedenih e-mailov ne pripada Super uporabniku, ali če je prazen, vsi Super uporabniki te strani prejmejo e-mail moderniziranega oznanila."
PLG_TASK_UPDATENOTIFICATION_EMAIL_LBL="E-naslov skrbnika"
PLG_TASK_UPDATENOTIFICATION_SEND_TITLE="Joomla! Obveščanje o posodobitvi"
PLG_TASK_UPDATENOTIFICATION_SEND_DESC="Ta naloga redno preverja razpoložljivost nove Joomla! različice. Ko ga najde, vam bo poslal e-poštno sporočilo, ki vas bo opomnilo, da posodobite. E-pošto lahko prilagodite na System &rarr; Poštne predloge."
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Izberite jezik za e-poštna sporočila o posodobitvah. Nastavite samodejno, da jih boste takrat poslali v jeziku spletnega mesta."
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Jezik e-mail-a"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Samodejno"
PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Tega e-poštnega sporočila NI poslal Joomla! projekt. Samodejno ga pošlje vaša spletna stran,\n{SITENAME} - {URL} \n\n============================= ==================================================== ==\nINFORMACIJE O POSODOBITVI\n============================================= ======================================\n\nVaša spletna stran je odkrila, da obstaja posodobljena različica Joomla! na voljo.\n\nJoomla! trenutno nameščena različica: {CURVERSION}\nJoomla! različica, ki je na voljo za namestitev: {NEWVERSION}\n\nTo e-poštno sporočilo vam je poslala vaša spletna stran, da vas opomni na to dejstvo.\nProgram Joomla! projekt vas ne bo nikoli neposredno kontaktiral glede razpoložljivih posodobitev Joomla! na vaši spletni strani.\n\n============================================ =======================================\nNAVODILA ZA POSODOBITEV\n======= ==================================================== =======================\n\nZa namestitev posodobitve na {SITENAME} izberite naslednjo povezavo. (Če URL ni povezava, ga kopirajte in prilepite v brskalnik).\n\nPovezava za posodobitev: {LINK}\n\nNovice o izdaji najdete tukaj: {RELEASENEWS}\n\n====== ==================================================== =========================\nZAKAJ PREJEMAM TO E-POŠTO?\n================= ==================================================== ==============\n\nTo e-poštno sporočilo je samodejno poslal vtičnik Joomla!, programska oprema, ki poganja vašo spletno stran.\nTa vtičnik išče posodobljene različice Joomla! in pošlje e-poštno obvestilo svojim skrbnikom.\nPrejeli boste več podobnih e-poštnih sporočil z vaše spletne strani, dokler bodisi ne posodobite programske opreme ali onemogočite teh e-poštnih sporočil.\n\nČe želite onemogočiti ta e-poštna sporočila, prekličite objavo vtičnika 'Sistem - Joomla! obveščanje o posodobitvi' v upravitelju vtičnikov na vaši spletni strani.\n\nČe ne razumete, kaj Joomla! je in kaj morate storiti, prosim, ne kontaktirajte Joomla! projekta.\nTega e-poštnega sporočila vam NE pošiljajo in vam ne morejo pomagati. Namesto tega se obrnite na osebo, ki je izdelala ali upravlja vašo spletno stran.\n\nČe ste vi tisti, ki je izdelal ali upravljate vašo spletno stran, upoštevajte, da se je ta vtičnik morda samodejno aktiviral, ko ste namestili ali posodobili Joomla! na vaši spletni strani.\n\n============================================ =======================================\nKDO MI JE POSLAL TO E-POŠTO?\n=== ==================================================== ============================\n\nTo e-poštno sporočilo vam je poslala vaša spletna stran, {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
PLG_TASK_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla! posodobitev je na voljo za {SITENAME} – {URL}"
PLG_TASK_UPDATENOTIFICATION_MAIL_MAIL_DESC="Poslano administratorjem spletne strani, ko sistemski vtičnik &quot;Joomla! obvestilo o posodobitvi&quot; zazna posodobitev."
PLG_TASK_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla: Obveščanje o posodobitvi"
PLG_TASK_UPDATENOTIFICATION_XML_DESCRIPTION="Ta naloga periodično preverja razpoložljivost novih različic Joomla!. Ko jo najde, vam bo poslala e-poštno sporočilo z opomnikom na posodobitev. E-poštno sporočilo lahko prilagodite na <a href=\"index.php?option=com_mails&view=templates&filter[extension]=plg_task_updatenotification\">Sistem &rarr; Poštne predloge.</a>"

