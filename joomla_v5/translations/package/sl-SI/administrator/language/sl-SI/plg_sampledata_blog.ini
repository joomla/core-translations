PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>To je vzorec blog objave.</p><p>Če se prijavite na spletno stran (povezava za prijavo skrbnika je na samem dnu te strani), jo boste lahko uredili in vse ostale obstoječe prispevke. Prav tako boste lahko ustvarili nov prispevek in naredili druge spremembe na spletni strani.</p><p>Ko dodate in spremenite prispevke, boste videli, kako se vaša spletna stran spreminja in kako jo lahko prilagodite na različne načine.</p><p>Pojdi naprej, ne moreš ga prekiniti.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Dobrodošli na svojem spletnem dnevniku"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Repa zelenica rman riž fižol endivija cvetača morska solata koleraba amarant voda špinača avokado daikon napa zelje beluši zimski portulak ohrovt."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Na celotni strani boste videli tako uvodno vsebino kot preostanek prispevka. Če želite, lahko spremenite nastavitve, da skrijete uvod.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Vaša domača stran je nastavljena tako, da v stolpcu prikaže štiri najnovejše prispevke iz kategorije blogov. Nato so povezave do naslednjih dveh najstarejših prispevkov. Te številke lahko spremenite z urejanjem nastavitev možnosti vsebine na zavihku spletnega dnevnika skrbništva spletne strani. Če ste prijavljeni, obstaja povezava do skrbnika vaše spletne strani.</p><p>Če želite, da je vaša objava v blogu razdeljena na dva dela, uvod in nato ločeno stran v celotni dolžini, uporabite razmik Preberite več, da vstavite premor.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="O vaši domači strani"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Rakova meglica"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Na vašem spletnem mestu so že vnaprej konfigurirani nekateri pogosto uporabljeni moduli. Ti vključujejo:</p><ul><li>Slika (ttip: Po meri), ki ima sliko pod menijem. To je modul po meri, ki ga lahko uredite in spremenite sliko.</li><li>Priljubljene oznake (tip: Oznake - Priljubljeno), ki se prikaže, če v svojih prispevkih uporabljate označevanje. Med urejanjem vnesite oznako v polje Oznake.</li><li>Starejše objave (tipe: Prispevki), ki navaja prispevke po kategorijah.</li><li>Sindikacija (tip: Sindicirani viri), ki vašim bralcem omogoča branje vaših objav v bralniku novic.</li><li>Prijavni obrazec (tip: Prijava), ki vašim uporabnikom omogoča dostop do omejenih območij spletne strani.</li></ul><p>Vsak od teh modulov ima veliko možnosti, s katerimi lahko preizkusite v upravitelju modulov v skrbništvu spletne strani. Ko ste prijavljeni, lahko izberete tudi ikono za urejanje v zgornjem desnem kotu, ki vas bo preusmerila na zaslon za urejanje tega modula. Vedno shranite in zaprite vsak modul, ki ga urejate.</p><p>Joomla! vključuje tudi številne druge module, ki jih lahko vključite v svojo spletno stran. Ko razvijate svojo spletno stran, boste morda želeli dodati več modulov, ki jih najdete na <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla imeniku razširitev.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Vaši moduli"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Predloge nadzorujejo videz in občutek vaše spletne strani.</p><p>Ta blog je nameščen z Cassiopeia predlogo.</p><p>Možnosti lahko uredite tako, da v meniju izberete povezavo Delo na vašem spletnem mestu, Nastavitve predloge, ki je vidna ob prijavi.</p><p>Na primer lahko spremenite barvo ozadja spletne strani, poudarite barvo, naslov strani, opis strani in uporabljeno pisavo.</p><p>Dodatne možnosti so na voljo v skrbništvu spletne strani. S pomočjo upravitelja razširitev lahko tudi namestite novo predlogo.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Vaša predloga"
