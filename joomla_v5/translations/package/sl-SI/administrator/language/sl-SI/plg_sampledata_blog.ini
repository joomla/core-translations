PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Delovni tokovi upravljajo stopnje, ki jih morajo opraviti vaši prispevki, dokler niso objavljeni.</p><p>Komponenta za upravljanje delovnih tokov ni privzeto omogočena.</p><p>Če si želite ogledati potek dela, ki smo ga zagotovili z vzorčnimi podatki, morate najprej omogočiti to funkcijo.</p><ol><li>Dostop do skrbniškega območja</li><li>Od 'Vsebina' > 'Prispevki' > 'Možnosti' > 'Integracija' zavihek 'Omogočite delovne tokove' nastavite na 'DA'</li><li>Shranite spremembe</li></ol><p>Zdaj, ko dostopate do 'Vsebine' spet boste videli razdelek 'Poteki dela'.</p><p>Ko urejate prispevek, boste videli tudi nove prehode za prispevke, povezane z delovnimi tokovi.</p>"
