PLG_SAMPLEDATA_BLOG="Vzorčni podatki za Cassiopeia (Blog)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Vzorčni podatki, ki bodo ustvarili spletno stran s prispevki, oznakami, polji po meri in potekom dela. <br> Če je spletna stran večjezična, bodo podatki označeni v aktivnem jeziku skrbništva."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Blog vzorčni podatki"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>To vam pove nekaj o tem spletnem dnevniku in osebi, ki ga piše.</p><p>Ko ste prijavljeni, boste lahko to stran urejali tako, da izberete ikono za urejanje.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Vizitka"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Tukaj je nekaj osnovnih nasvetov za delo na vaši spletni strani.</p><ul><li>Joomla! ima 'ospredje' ki ga zdaj gledate in 'skrbništvo' ali 'ozadje' kjer opravljate naprednejše delo pri ustvarjanju spletne strani, kot je nastavitev menijev in odločanje o tem, katere module želite prikazati. V skrbnika se morate prijaviti posebej z istim uporabniškim imenom in geslom, ki ste ga uporabili za prijavo v ta del spletne strani.</li><li>Ena prvih stvari, ki jih boste verjetno želeli storiti, je spremeniti naslov spletne strani in oznako ter dodati logotip. Če želite to narediti, izberite povezavo Nastavitve predloge v meniju, ki je viden, če se prijavite. Če želite spremeniti opis spletne strani, naslov brskalnika, privzeto e-pošto in druge elemente, izberite Nastavitve spletne strani. V skrbništvu so na voljo naprednejše konfiguracijske možnosti.</li><li>Če želite popolnoma spremeniti videz svoje spletne strani, boste verjetno želeli namestiti novo predlogo. Pojdite na Sistem, na seznamu izberite Namestite - Razširitve in odprl se bo namestitveni program razširitev. Za Joomlo je na voljo veliko brezplačnih in komercialnih predlog.</li><li>Kot ste že videli, lahko nadzorujete, kdo lahko vidi različne dele vaše spletne strani. Ko delate z moduli in prispevki, nastavitev ravni dostopa na Registriran pomeni, da jih lahko vidijo samo prijavljeni uporabniki.</li><li>Ko ustvarite nov prispevek ali drugo vrsto vsebine, jo lahko shranite tudi kot Objavljeno ali Neobjavljeno. Če je Neobjavljeno obiskovalci spletne strani ga ne bodo mogli videti, vi pa ga boste.</li><li>Veliko več o delu z Joomlo lahko izveste iz <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Stran z dokumentacijo Joomla</a> in poiščite pomoč drugih uporabnikov na <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla forumih</a>. V skrbništvu so na vsaki strani gumbi za pomoč, ki nudijo podrobne informacije o funkcijah na tej strani.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Dela na vaši spletni strani"
