PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Uurnip greens yarrow ricebean rutabaga endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale. Celery potato scallion desert raisin horseradish spinach carrot soko. Lotus root water spinach fennel kombu maize bamboo shoot green bean swiss chard seakale pumpkin onion chickpea gram corn pea. Brussels sprout coriander water chestnut gourd swiss chard wakame kohlrabi beetroot carrot watercress. Corn amaranth salsify bunya nuts nori azuki bean chickweed potato bell pepper artichoke.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Joomlo imamo radi do lune in nazaj!</strong></p><p>Hvala vsem prostovoljcem, ki so prispevali!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Z ljubeznijo"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Cupcake ipsum dolor. Sit amet sladkorna vata sladoled sezam snaps torto marshmallow v prahu. Sladoled čokoladna torta marshmallow halva bonbon. Dragée korenčkova torta danski bonboni kolački brownie. Sladkarije sladkor slivov sladoled chupa chups makaroni tiramisu sufle ovsena torta. Preliv iz torte s sirom, lizike iz gumijevih medvedkov, sladkega korena iz sladkega zvitka. Pita žele-o sladkarije krof ovsena torta sladkana vata.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>S ponosom predstavljamo Joomla različico 5!</strong></p><p>Preberite več o potekih dela v Joomli.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
