PLG_SYSTEM_WEBAUTHN_LOGIN_DESC="Prijavite se brez gesla s standardom prehodnim ključem v združljivih brskalnikih. V svojem uporabniškem profilu morate že nastaviti preverjanje pristnosti z prehodnim ključem."
