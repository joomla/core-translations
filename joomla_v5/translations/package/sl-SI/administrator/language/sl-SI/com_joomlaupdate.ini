COM_JOOMLAUPDATE_CONFIG_AUTOMATED_UPDATES_DESC="Samodejne posodobitve so na voljo samo za spletne strani, ki so javno dostopna na internetu. Če je vaša spletna stran za požarnim zidom ali ni javno dostopno, na primer v lokalnem testnem okolju, boste morali posodobitev izvesti ročno..<br><br><strong>Prosimo, upoštevajte:</strong> Z omogočanjem samodejnih posodobitev boste registrirali svojo spletno stran pri ustrezni storitvi, ki jo ponuja Joomla! projekt.<br>Registracija omogoča Joomla projektu dostop do informacij o vaši spletni strani in strežniškem okolju, zlasti o URL-ju spletne strani, različici PHP, vrsti in različici baze podatkov, različici CMS ter vrsti in različici strežniškega operacijskega sistema.<br>Te informacije se uporabljajo le za izboljšanje storitve."
