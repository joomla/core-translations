COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla ne more komunicirati z datoteko <code>administrator/components/com_joomlaupdate/extract.php</code> ki izvaja posodobitev. To se običajno zgodi zaradi enega od naslednjih razlogov:</p><ul><li>Konfiguracijska datoteka strežnika v korenu vaše spletne strani, na primer <code>.htaccess</code> ali <code>web.config</code>, onemogoča dostop do te datoteke.</li><li>Konfiguracija strežnika preprečuje dostop do te datoteke.</li><li>Lastništvo in dovoljenja te datoteke strežniku ne dovoljujejo dostopa do te datoteke.</li><li>Vaša spletna stran je za izravnalnikom obremenitve ali CDN vendar njegova konfiguracija ne dovoljuje dostopa do te datoteke ali blokira pošiljanje ukazov.</li><li>Čeprav je do datoteke mogoče dostopati, pošiljanje ukazov blokira zaščita vašega strežnika, na primer mod_security2.</li></ul><p>Če niste prepričani, se obrnite na svojega gostitelja.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla posodobitev ne more pravilno komunicirati z <code>administrator/components/com_joomlaupdate/extract.php</code> ki izvaja posodobitev. To se običajno zgodi zaradi enega od naslednjih razlogov:</p><ul><li>Datoteka <code>administrator/components/com_joomlaupdate/update.php</code>,ki vsebuje navodila za uporabo posodobitve, ni bilo mogoče ustvariti npr. zaradi težav z dovoljenji.</li><li>Zgoraj navedene datoteke ne more brati <code>extract.php</code> skripta zaradi težav z dovoljenji.</li><li>Vaš brskalnik, omrežna oprema ali strežnik poškoduje geslo, ki ga pošiljamo ob vsaki zahtevi <code>extract.php</code> iz varnostnih razlogov</li></ul><p>Poskusite uporabiti drug brskalnik brez nameščenih razširitev brskalnika, najbolje v drugem računalniku, ki je povezan z internetom pri drugem ponudniku. Če se napaka ponavlja, se lahko obrnete na gostitelja.</p>"
