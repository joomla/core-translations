COM_JOOMLAUPDATE_UPDATE_FAILED_MAIL_BODY="Tega e-poštnega sporočila NE pošilja Joomla! projekt. Samodejno ga pošlje vaša spletna stran,\n{SITENAME} - {URL} \n\n================================================================================\nUPDATE INFORMATION\n================================================================================\nVaše spletne strani ni bilo mogoče posodobiti iz {OLDVERSION} na {NEWVERSION}.\nProsimo, preverite dnevniško datoteko '/administrator/logs/joomla_update.php' za dodatne informacije o odpravljanju napak.\nTo e-poštno sporočilo vam je poslano z vaše spletne strani.\nJoomla projekt vas nikoli ne bo kontaktiral neposredno..\n================================================================================\nZAKAJ SEM PREJEL TO E-POŠTO?\n================================================================================\nTo e-poštno sporočilo je samodejno poslala programska oprema Joomla!, ki poganja vašo spletno stran.\nNa svoji spletni strani ste omogočili samodejne posodobitve in poskus namestitve takšne posodobitve sproži to sporočilo..\nČe ne razumete, kaj je Joomla! in kaj morate storiti, prosim ne kontaktirajte Joomla! projekta.\nTega e-poštnega sporočila vam NE pošiljajo in vam ne morejo pomagati. Namesto tega se obrnite na osebo, ki je izdelala ali upravlja vašo spletno stran.\n================================================================================\nKDO MI JE POSLAL TO E-POŠTO?\n================================================================================\nTo e-poštno sporočilo vam je poslano z vaše spletne strani, {SITENAME}"
