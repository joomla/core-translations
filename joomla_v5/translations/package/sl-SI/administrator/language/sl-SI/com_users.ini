COM_USERS_POSTINSTALL_MULTIFACTORAUTH_ACTION="Omogočite nove vtičnike za večfaktorsko preverjanje pristnosti"
COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! prihaja z drastično izboljšavo <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">Večfaktorsko preverjanje pristnosti</a> izkušnje, ki vam bodo pomagale zaščititi prijave vaših uporabnikov.</p><p>Za razliko od funkcije dvofaktorskega preverjanja pristnosti v prejšnjih različicah Joomle uporabniki <em>ni več treba vnesti varnostne kode z uporabniškim imenom in geslom</em>. Večfaktorsko preverjanje pristnosti se izvede v ločenem koraku po prijavi na spletno stran. Dokler ne dokončajo preverjanja večfaktorskega preverjanja pristnosti, uporabniki ne morejo krmariti na druge strani ali uporabljati strani. To naredi večfaktorsko preverjanje pristnosti <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">lažno predstavljanje</a>&ndash;odporno. Omogoča tudi interaktivne metode preverjanja, kot so prehodni ključi (vključno z integracijo s sistemom Windows Hello, Apple TouchID / FaceID in Android Biometric Screen Lock), ali pošiljanje 6-mestnih kod za preverjanje pristnosti po e-pošti. Obe interaktivni, priročni metodi sta zdaj na voljo kot vtičniki, dobavljeni z samo Joomla.</p>"
