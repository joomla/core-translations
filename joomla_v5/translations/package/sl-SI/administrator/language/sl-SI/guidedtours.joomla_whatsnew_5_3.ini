COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Dobrodošli v Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Posodobitve vodenih ogledov</h2><p>Vodeni ogledi imajo zdaj svoj API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla API dokumentacija</a></p><p>Spremljajte nas za druge nove izboljšave, ki bodo kmalu na voljo!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"Prvi korak uvodnega ogleda, ki prikazuje mapo z novimi predstavnostnimi datotekami\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Posodobitve jedra<h2><h3 class=\"mb-3\">Organizirajte datoteke na lastni lokaciji</h3><p>Zdaj lahko vidite in izberete svoje shranjene/naložene dokumente neposredno iz Media Managerja. Več informacij najdete v <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla revija skupnosti</a>.</p><h3 class=\"mb-3\">Ogled zgodovine načrtovanih opravil</h3><p>Zdaj imate možnost ogleda informacij o izvajanju neposredno v ozadju, ne da bi morali dostopati do dnevniških datotek. Poiščite <strong>Zgodovino izvajanja</strong> na strani Načrtovana opravila.</p><h3>Druge izboljšave in popravki</h3><ul class=\"mb-3\"><li>Primerjava vtičnikov za preglasitev predloge – doda funkcijo primerjave preglasitvam vtičnikov</li><li>Iskanje vzdevka oznake je popravljeno – zdaj namesto ID številke oznake v URL-ju je prikazano ime oznake</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Kaj je novega v Joomla 5.3!"

