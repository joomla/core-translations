COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="{URL}で誰かがこのメールアドレスに関連するすべての個人情報のエクスポートリクエストを作成しました。セキュリティ対策として、このウェブサイトからのあなたの個人情報に対する有効なリクエストであることを確認する必要があります。\n\nこれが間違いだった場合は、このメールを無視してくだされば何も起こりません。\n\nこの要求を確認するには、次のいずれかのタスクを実行してください:\n\n1. 次のURLにアクセス: {TOKENURL}\n\n2. このメールからトークンをコピーし、参照されているURLにアクセスし、トークンをフォームに貼り付けてください。\nURL: {FORMURL}\nトークン: {TOKEN}\n\nこのトークンは、このメールが送信されてから24時間有効です。"
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="{URL}で誰かがこのメールアドレスに関連するすべての個人情報の削除リクエストを作成しました。セキュリティ対策として、このウェブサイトからのあなたの個人情報に対する有効なリクエストであることを確認する必要があります。\n\nこれが間違いだった場合は、このメールを無視してくだされば何も起こりません。\n\nこの要求を確認するには、次のいずれかのタスクを実行してください:\n\n1. Visit the following URL: {TOKENURL}\n\n2. このメールからトークンをコピーし、参照されているURLにアクセスし、トークンをフォームに貼り付けてください。\nURL: {FORMURL}\nトークン: {TOKEN}\n\nこのトークンは、このメールが送信されてから24時間有効です。"
