COM_PRIVACY_POSTINSTALL_BODY="<p>EU市民向けのGDPRの導入や世界の他の場所での同様の規制により、ユーザーの<strong>個人情報</strong>を保存する前に同意を要求する必要がある場合があります。</p><p>Joomla 3.9には、サイトのプライバシーポリシーの作成とユーザーの同意の収集を支援する新機能が導入されています。さらに、サイトから個人データを削除するリクエストなど、ユーザー情報のリクエストを管理するのに役立つワークフローを利用できます。</p><p>この新機能の詳細については、<a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>プライバシードキュメント</a>をお読みください。</p>"
