COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="ネットワーク接続が利用出来るとインストールさ入れたJoomlaはjoomla.orgサーバと通信して以下の機能が利用できます。<ul><li>Joomlaアプリケーションの更新確認</li><li>Joomlaコアエクステンションのヘルプ</li><li>Webサービルからインストール(オプトイン)</li><li>統計収集サーバ(オプトイン)</li></ul>全てのHTTPリクエストと同様にサーバのIPアドレスも要求の一部として送信されます。Joomlaがサーバ上のデータをどのように処理するかは<a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">プライバシーポリシー</a>を確認して下さい。"
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomlaのログシステムは、訪問者のIPアドレスを記録し、ログファイルにメッセージが書き込まれます。これらのログファイルは、コアアップデート、無効なログイン試行、未処理のエラー、非推奨のAPIの使用などの開発情報に関連する情報など、Joomlaサイトでのさまざまなアクティビティを記録するために使用されます。このログファイルの形式は、ロガーを構成する任意の拡張子でカスタマイズできます。したがって、`%s`にあるWebサイトのログファイルをダウンロードして確認することをお勧めします。"
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Joomlaサイトの全リクエストはセッションデータにIPアドレスを含めてセッションを開始し、ユーザーのブラウザにSessionCookieを発行します。IPアドレスは潜在的なセッションハイジャック攻撃から保護する為のセキュリティ対策として使用されセッションの有効期限が切れるとデータが削除されこの情報は削除されます。SessionCookie名はランダム成形されたハッシュを使用してる為、再現性がありません。セッションの有効期限が切れたりユーザーがブラウザを終了したりするとSessionCookieは破棄されます。"
