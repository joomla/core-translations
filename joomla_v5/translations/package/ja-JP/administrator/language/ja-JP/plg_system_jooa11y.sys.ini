PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Joomla アクセシビリティチェッカーはアクセシビリティとユーザビリティに関する一般的な問題を視覚的に強調します。コンテンツ作成者向けに、エラーや警告を特定し、その修正方法を案内するプラグインです。このプラグインは、ウェブサイトの徹底的な分析を提供するものではなく、ウェブサイトのアクセシビリティを自動的に保証するものでもないことにご注意ください。あなたのサイトがアクセシビリティ基準を満たしていることを確認するためには、本質的にアクセシブルなテンプレートを選択することが重要です。"
