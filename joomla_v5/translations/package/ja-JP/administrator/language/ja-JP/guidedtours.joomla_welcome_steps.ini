COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="メニュー"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>メニューは管理者管理ページへのアクセスを提供します。各セクションにはコンテンツ、メニュー、ユーザなど、Joomlaの特定の部分を管理するためのページがあります。</p><p>ウィンドウペインのアイコンは、各セクションのダッシュボードにリンクしています。システムメニューそのものがダッシュボードに繋がっています。</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="ダッシュボードパネル"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>ダッシュボードは、よく使うページにアイコンを使って素早くアクセスできます。</p><p>各ダッシュボードパネルは、設定アイコンからカスタマイズできる管理者モジュールです。<span class=\"icon-cogs\" aria-hidden=\"true\"></span><br>これにより、サイトのダッシュボードを自分の目的に合うように設定することができます。</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="通知パネル"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>通知パネルはJoomlaや他のエクステンションのアップデートがいつ利用可能かを表示します。未処理のプライバシーリクエストもここに表示されます。</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="トップバー"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>トップバーには表示されているページのタイトルが表示され、常に現在地がわかるようになっています。トップバーの他の項目はオプションのモジュールです。</p><p>通常、現在のJoomlaのバージョンとさらなるガイドツアーへのアクセスは、ここで見つけることができます。</p><p>最後のアイテムは通常、サイトフロントエンドへのリンクと、アカウント管理やログアウトができるユーザーメニューです。</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="ヘルプと情報"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>より多くのリソース、ドキュメント、サポート、Joomlaに参加する方法への追加リンクとともに、あなたを助ける多くのリソースがここにあります。</p>"
