COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Joomla 5.3へようこそ！</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">ガイドツアー最新情報</h2><p>Guided Toursに独自のAPIが追加されました。<a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla APIドキュメント</a></p><p>その他の新機能も近日発表されるのでお楽しみに！</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"新しいメディア・ファイル・フォルダーを示すウェルカムツアーの最初のステップ\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">コアアップデート</h2><h3 class=\"mb-3\">ファイルをそれぞれの場所に整理する</h3><p>メディアマネージャーから直接、保存またはアップロードされたドキュメントを確認し、選択できるようになりました。詳細は<a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomlaコミュニティマガジン</a>を参照ください。</p><h3 class=\"mb-3\">スケジュールされたタスクの履歴を見る</h3><p>ログファイルにアクセスすることなく、バックエンドで直接実行情報を見ることができるようになりました。スケジュールされたタスクページにある<strong>実行履歴</strong>ボタンを探してください。</p><h3>その他の機能強化と修正</h3><ul class=\"mb-3\"><li>テンプレート・オーバーライド・プラグインの比較 - プラグインのオーバーライドに比較機能を追加します。</li><li>タグ・エイリアス・ルックアップの修正 - URLにタグID番号が表示される代わりに、タグ名が表示されるようになりました。</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Joomla 5.3の新機能！"
