PLG_SYSTEM_TASK_NOTIFICATION="システム - タスクの通知"
PLG_SYSTEM_TASK_NOTIFICATION_FAILURE_MAIL_BODY="こんにちは。\n\n\n予定されていたタスク#{TASK_ID}、{TASK_TITLE}の実行はは終了コード{EXIT_CODE}で失敗し、{EXEC_DATE_TIME}に終了しました。\n\n詳しくはJoomla!のバックエンドをご覧ください。\n\n{TASK_OUTPUT}"
PLG_SYSTEM_TASK_NOTIFICATION_FAILURE_MAIL_SUBJECT="タスク失敗"
PLG_SYSTEM_TASK_NOTIFICATION_FAILURE_USERGROUP_LABEL="通知するユーザーグループ"
PLG_SYSTEM_TASK_NOTIFICATION_FATAL_MAIL_BODY="こんにちは。\n\n予定されていたスケジューラタスク#{TASK_ID}、{TASK_TITLE}の実行が致命的な失敗から回復しました。\n\nこれは、タスクの実行がシステムリソースを使い果たしたか、PHP INIによる制限を受けたことを意味する可能性があります。\n\n詳しくはJoomla!のバックエンドをご覧ください。"
PLG_SYSTEM_TASK_NOTIFICATION_FATAL_MAIL_SUBJECT="致命的な失敗からのタスク回復"
PLG_SYSTEM_TASK_NOTIFICATION_FATAL_USERGROUP_LABEL="通知するユーザーグループ"
