PLG_SYSTEM_TASK_NOTIFICATION_LABEL_SUCCESS_MAIL_TOGGLE="タスク成功"
PLG_SYSTEM_TASK_NOTIFICATION_NO_MAIL_SENT="どのユーザーにもタスク通知を送信できませんでした。これは、メーラーが正しく設定されていないか、システムメールが有効で、com_scheduler `core.manage` 権限を持つユーザが存在しないことを意味します。"
PLG_SYSTEM_TASK_NOTIFICATION_ORPHAN_MAIL_BODY="こんにちは。\n\n予定されたタスク#{TASK_ID}、{TASK_TITLE}が孤立してしまいました。これは、Joomla!のインストールからプロバイダのプラグインが削除されたか、無効になっている可能性があります。\n\nJoomla！のバックエンドにアクセスして調査してください。"
PLG_SYSTEM_TASK_NOTIFICATION_ORPHAN_MAIL_SUBJECT="新しい孤立タスク"
