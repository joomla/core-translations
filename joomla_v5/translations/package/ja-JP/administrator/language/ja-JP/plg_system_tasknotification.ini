PLG_SYSTEM_TASK_NOTIFICATION_SUCCESS_MAIL_BODY="こんにちは。\n\n予定されたタスク#{TASK_ID}、{TASK_TITLE}は、{EXEC_DATE_TIME}に正常に実行されました\n\n{TASK_OUTPUT}"
