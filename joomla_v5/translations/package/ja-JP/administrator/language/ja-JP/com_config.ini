JLIB_RULES_SETTING_NOTES_COM_CONFIG="設定を変更すると、これとすべての子グループ、コンポーネント、およびコンテンツに適用されます。<br><em><strong>継承</strong></em> 親グループからのアクセス許可が使用されることを意味します。<br><em><strong>拒否</strong></em> 親グループの設定に関係なく、編集中のグループはこのアクションを実行できません。<br><em><strong>許可</strong></em> 編集中のグループがこのアクションを実行できることを意味します（ただしこれが親グループと競合している場合は影響はありません。競合は、計算された設定の下、<em><strong>許可しない（ロック中）</strong></em>と表示されます。）<br><em><strong>未設定</strong></em> グローバル構成のパブリックグループにのみ使用されます。パブリックグループは、他のすべてのグループの親です。権限が設定されていない場合、それは拒否として扱われますが、子グループ、コンポーネント、カテゴリー、およびアイテムに対して変更できます。" ; Alternate language strings for the rules form field