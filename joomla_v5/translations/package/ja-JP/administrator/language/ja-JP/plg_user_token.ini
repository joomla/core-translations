PLG_USER_TOKEN_GROUP_DESC="Joomla APIアプリケーションへの認証（サイトへのリモートアクセス）に使用されるセキュリティトークンを管理します。何をするのかわからない場合は、これらの設定は無視してください。"
PLG_USER_TOKEN_GROUP_LABEL="Joomla API トークン"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="自分以外のユーザーのトークンは表示されません。トークンが許可されていない人に漏洩した疑いがある場合など、トークンを有効化、無効化、またはリセットすることができます。"
PLG_USER_TOKEN_RESET_DESC="「はい」に設定し、ユーザープロフィールを保存して、古いトークンを置き換えて新しいトークンを作成します。"
PLG_USER_TOKEN_RESET_LABEL="リセット"
PLG_USER_TOKEN_SAVEME_DESC="まだトークンを持っていません。トークンを生成するには、ユーザープロフィールを保存してください。このページに戻って、トークンを表示および管理してください。"
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="このユーザーはまだトークンを持っていません。プロフィールを保存すると、新しいトークンが生成されますが、セキュリティ上の理由から表示できません。トークンを有効、無効、またはリセットすることはできます。"
PLG_USER_TOKEN_TOKEN_DESC="これはあなたのトークンです。Joomla APIアプリケーションを介したサイトへのリモートアクセスを必要とするサードパーティアプリケーションで使用します。"
PLG_USER_TOKEN_TOKEN_LABEL="トークン"
PLG_USER_TOKEN_XML_DESCRIPTION="Joomla APIアプリケーションへの認証（サイトへのリモートアクセス）に使用されるセキュリティトークンの管理を許可します。これらのトークンは厳密に個人的なものです。自分のトークンを表示できますが、無効にするかリセットできるのは他のユーザーのトークンのみです。"