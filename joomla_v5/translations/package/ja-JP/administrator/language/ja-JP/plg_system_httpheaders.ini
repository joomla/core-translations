PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Content Security Policy（CSP）の クリックジャッキング 対策としてHTTP レスポンスヘッダーで frame-ancestors を有効にし、オリジン「self」のみを許可します。「self」以外のオリジンを許可するには、以下のフォームを使用してください。"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/ja/docs/Web/HTML/Global_attributes/nonce' target='_blank' rel='noopener noreferrer'>Nonce</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="JoomlaAPIを使用するすべてのスクリプトとスタイルに、ノンス暗号を使用した特定のインラインスクリプトのホワイトリスト（使い捨てのランダムな値）を有効にします。ノンスを指定すると、最新のブラウザは「unsafe-inline」を無視します。これは、ノンスをサポートしていない古いブラウザにも設定する必要があります。"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="'Content-Security-Policy'の代わりに'Content-Security-Policy-Report-Only'ヘッダーを使用します。" ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Report-Only" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="「strict-dynamic」ソース式は、マークアップ中のスクリプトに明示的に与えられた信頼が、ノンスやハッシュを伴って、そのルートスクリプトによって読み込まれるすべてのスクリプトに伝搬されることを指定します。同時に、「self」や「unsafe-inline」などの許可された式またはソース式は無視されます。" ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/ja/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Joomla APIを使用するすべてのスクリプトに対して、暗号化ハッシュを使用して、オプションのハッシュベースのホワイトリストインラインスクリプトを有効にします。ハッシュを指定すると、最新のブラウザは「unsafe-inline」を無視します。これは、ハッシュをサポートしていない古いブラウザにも設定する必要があります。"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/ja/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Style hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Joomla APIを使用して、すべてのスタイルの暗号化ハッシュを使用して、オプションのハッシュベースのホワイトリストインラインスタイルを有効にします。ハッシュを指定すると、最新のブラウザは「unsafe-inline」を無視します。これは、ハッシュをサポートしていない古いブラウザにも設定する必要があります。"
