PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="'max-age'の時間を設定します。秒単位で指定します。デフォルト値は31536000で、これは1年に相当します。" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Preload</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="いわゆるブラウザプリロードリストに含めるためのオプトインをアクティブにします。"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="重要"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTSは、HTTPSなしではドメインを呼び出せないことを意味します。プリロードリストに追加すると、これを元に戻すのは簡単ではありません。ドメインは削除できますが、ユーザーがブラウザの更新で変更を加えるには数か月かかります。<br><strong>このオプションは'man-in-the-middle attacks'を防ぐために非常に重要です。したがって、どのような場合でもアクティブ化する必要がありますが、HTTPSがドメインとすべてのサブドメインで長期的にサポートされていることが確実な場合に限ります。'max-age'の値は、記録のために63072000（2年）に設定する必要があります。</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="サブドメインにも"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="<strong>サブドメイン</strong>にもHSTSを有効にする必要があります。通常、SSL証明書を作成するときにサブドメイン「www」が考慮されます。さらにサブドメインを使用する場合は、有効なSSL証明書も提供されることに注意してください。"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="デフォルトのセキュリティヘッダーを有効にする"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla!には、httpセキュリティヘッダーの処理に役立つツールの組み込みセットが付属しています。これらのヘッダーは、ブラウザが<a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a>や<a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>クリックジャッキング</a>攻撃からWebサイトを保護するのに役立ちます。</p><p><a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>JoomlaドキュメントのHTTPヘッダー管理チュートリアル</a></p>でより多くの詳細を見つけることができます。"
