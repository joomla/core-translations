PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="このメールはJoomla!プロジェクトから送信されたものではありません。あなたのサイトによって自動的に送信さ れています。\n{SITENAME} - {URL} \n\n================================================================================\nUPDATE お知らせ\n================================================================================\n\nあなたのサイトでJoomla!の更新バージョンが利用可能です。\n\n現在インストールされているJoomla!： {CURVERSION}\nインストール可能なJoomla!： {NEWVERSION}\n\nこのEメールはあなたのサイトから送信されたものです。\nJoomla!プロジェクトは、あなたのサイトで使用できるJoomla!のアップデートについて直接あなたに連絡することはありません。\n\n================================================================================\nUPDATE ご案内\n================================================================================\n\n{SITENAME} にアップデートをインストールするには、以下のリンクを選択してください。（URLがリンクでない場合は、コピーしてブラウザに貼り付けてください）。\n\n更新リンク： {LINK}\n\nリリースニュースはこちらでご覧いただけます： {RELEASENEWS}\n\n================================================================================\nなぜこのようなメールが届くのですか？\n================================================================================\n\nこのメールはJoomla!のプラグインによって自動的に送信されました。\nこのプラグインはJoomla!の更新バージョンを検索し、その管理者にメール通知を送信します。\nソフトウェアをアップデートするか、これらのメールを無効にするまで、あなたのサイトからは同様のメールが何通も届くことになります。\n\nこれらのメールを無効にするには、サイトのプラグイン管理で 'タスク - Joomla! 更新通知' プラグインを無効にしてください。\n\nJoomla!が何であるか、何をする必要があるかを理解していない場合でも、Joomla!プロジェクトに連絡しないでください。\nJoomla!本家はあなたにこのメールを送っていませんし、あなたを助けることはできません。代わりに、あなたのサイトを構築または管理している人に連絡してください。\n\nあなたがウェブサイトを構築または管理している場合、あなたのサイトにJoomla!をインストールまたは更新した際に、このプラグインが自動的に有効化された可能性があることにご注意ください。\n\n================================================================================\nこのメールを送ってきたのは誰？\n================================================================================\n\nこのメールはあなたのサイト {SITENAME} から送信されたものです。"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
