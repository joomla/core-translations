PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="更新通知メールを受信するメールアドレスのコンマ区切りリストです。リスト内のアドレスは、スーパーユーザー権限を持つサイトの既存ユーザーのものでなければなりません。リスト内のどのメールアドレスもスーパーユーザーに属していない場合、または空白の場合、このサイトのすべてのスーパーユーザーが更新通知メールを受信します。"
