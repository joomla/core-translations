MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Roghnaigh an mód ar mhaith leat úsáid a bhaint as. Má roghnaítear an Mód Normálta, díreach cumraigh an modúl agus taispeánfaidh sé liosta statach Alt ar na míreanna roghchláir a shannann tú an modúl chuige. Má roghnaítear an Mód Dinimiciúil is féidir leat an modúl a chumrú sa ghnáthbhealach ach ní bhainfear úsáid as an rogha Catagóir a thuilleadh áfach. Ina áit sin braithfidh an modúl cé acu an bhfuil tú ar amharc Catagóire agus taispeánfaidh sé liosta na n-alt sa Chatagóir sin dá réir. Nuair a roghnaítear an Mód Dinimiciúil is fearr an modúl a fhágáil socraithe le taispeáint ar gach leathanach, mar go roghnóidh sé cé acu an dtaispeánfaidh sé aon rud go dinimiciúil."
