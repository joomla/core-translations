COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Merhaba yönetici,\n\n{SITENAME} sitesine yeni bir kullanıcı kaydoldu.\nKullanıcı, e-posta adresini doğruladı ve hesabını onaylamanızı istedi.\nBu e-postanın ayrıntıları:\n\n  Adı :  {NAME} \n  e-posta:  {EMAIL} \n  Kullanıcı adı:  {USERNAME} \n\nAşağıdaki bağlantıyı seçerek kullanıcıyı etkinleştirebilirsiniz:\n{ACTIVATE}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="{SITENAME} sitesindeki {NAME} hesabı için kayıt onayı gerekiyor"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Merhaba,\n\n{SITENAME} hesabınızın şifresini sıfırlamak için bir istekte bulunuldu. Parolanızı sıfırlamak için, isteğin meşru olduğunu doğrulamak için bu doğrulama kodunu göndermeniz gerekir.\n\nDoğrulama kodu {TOKEN}\n\nAşağıdaki URL'yi seçin ve şifrenizi sıfırlamaya devam edin.\n\n{LINK_TEXT} \n\nTeşekkürler."
