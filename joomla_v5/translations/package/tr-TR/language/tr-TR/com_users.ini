COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Merhaba {NAME},\n\nHesabınız bir yönetici tarafından etkinleştirildi. Artık {USERNAME} kullanıcı adını ve kayıt olurken seçtiğiniz şifreyi kullanarak {SITEURL} adresinde oturum açabilirsiniz."
