COM_USERS_EMAIL_REGISTERED_BODY="Merhaba {NAME},\n\n{SITENAME} sitesine kaydolduğunuz için teşekkür ederiz.\n\nArtık aşağıdaki kullanıcı adı ve şifreyi kullanarak {SITEURL} sitesine giriş yapabilirsiniz:\n\nKullanıcı adı: {USERNAME}\nŞifre: {PASSWORD_CLEAR}"
