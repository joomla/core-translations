COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Merhaba yönetici, \n\n'{NAME}' adlı yeni bir kullanıcı, '{USERNAME}' kullanıcı adıyla {SITEURL} adresinde kaydoldu."
