COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Merhaba {NAME},\n\n{SITENAME} sitesine kaydolduğunuz için teşekkür ederiz. Hesabınız oluşturuldu ve bunu kullanmadan önce aktive edilmelidir.\nHesabı etkinleştirmek için aşağıdaki bağlantıyı seçin veya tarayıcınıza kopyalayıp yapıştırın:\n{ACTIVATE} \n\nAktivasyondan sonra, aşağıdaki kullanıcı adını ve kayıt sırasında girdiğiniz şifreyi kullanarak {SITEURL} sitesine giriş yapabilirsiniz:\n\nKullanıcı adı: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Merhaba {NAME},\n\n{SITENAME} sitesine kaydolduğunuz için teşekkür ederiz. Hesabınız oluşturuldu ve bunu kullanmadan önce doğrulanması gerekir.\n\nHesabı doğrulamak için aşağıdaki bağlantıyı seçin veya tarayıcınıza kopyalayıp yapıştırın:\n{ACTIVATE} \n\nDoğrulamadan sonra bir yöneticiye hesabınızı etkinleştirmesi için bilgi verilecektir. Tamamlandığında bir onay alacaksınız.\n\nBu hesap etkinleştirildikten sonra, aşağıdaki kullanıcı adı ve şifreyi kullanarak {SITEURL} sitesine giriş yapabilirsiniz:\n\nKullanıcı adı: {USERNAME}\nŞifre: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Merhaba {NAME},\n\n{SITENAME} sitesine kaydolduğunuz için teşekkür ederiz. Hesabınız oluşturuldu ve bunu kullanmadan önce doğrulanması gerekir.\n\nHesabı doğrulamak için aşağıdaki bağlantıyı seçin veya tarayıcınıza kopyalayıp yapıştırın:\n{ACTIVATE} \n\nDoğrulamadan sonra bir yöneticiye hesabınızı etkinleştirmesi için bilgi verilecektir. Tamamlandığında bir onay alacaksınız.\n\nBu hesap etkinleştirildikten sonra, aşağıdaki kullanıcı adını ve kayıt sırasında girdiğiniz şifreyi kullanarak {SITEURL} sitesine giriş yapabilirsiniz:\n\nKullanıcı adı: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Merhaba,\n\nBir kullanıcı adı hatırlatıcı {SITENAME} hesap için istekte bulunuldu.\n\n\nKullanıcı adınız {USERNAME}.\n\nHesabınıza giriş yapmak için aşağıdaki bağlantıyı seçin.\n\n{LINK_TEXT} \n\nTeşekkürler."
