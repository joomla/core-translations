COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Joomla 5.3'e Hoş Geldiniz!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Rehberli Turlar Güncellemeleri</h2><p>Rehberli Turlar artık kendi API'sine sahip. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla API Belgeleri</a></p><p>Yakında gelecek diğer yeni geliştirmeler için bizi takip etmeye devam edin!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"Yeni medya dosyaları klasörünü gösteren hoş geldiniz turunun ilk adımı\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Temel Güncellemeler</h2><h3 class=\"mb-3\">Dosyaları Kendi Konumlarında Düzenleyin</h3><p>Artık depolanan/yüklenen belgelerinizi doğrudan Medya Yöneticisi'nden görebilir ve seçebilirsiniz. Daha fazla bilgiyi <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Topluluk Dergisi</a>'nde bulabilirsiniz.</p><h3 class=\"mb-3\">Zamanlanmış Görev Geçmişini Görüntüle</h3><p>Artık günlük dosyalarına erişmenize gerek kalmadan yürütme bilgilerini doğrudan arka uçta görüntüleme olanağına sahipsiniz. Zamanlanmış Görevler sayfasında bulunan <strong>Yürütme Geçmişi</strong> butonunu arayın.</p><h3>Diğer Geliştirmeler ve Düzeltmeler</h3><ul class=\"mb-3\"><li>Şablon Geçersiz Kılma Eklentisi Karşılaştırması - eklenti geçersiz kılmalarına karşılaştırma işlevi ekler</li><li>Etiket Takma Adı Araması Düzeltildi - artık URL'de etiket kimlik numarasını göstermek yerine etiket adı gösteriliyor</li></ul></div></div>"
