COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="Menü"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>Menü Yönetici yönetim sayfalarına erişim sağlar. Her bölümde Joomla'nın belirli bir yönünü yönetmek için İçerik, Menüler ve Kullanıcılar gibi bir dizi sayfa bulunur.</p><p>Pencere bölmesi simgeleri bu bölümlere ait ayrı ayrı denetim masasına bağlantı verir. Sistem menüsünün kendisi bir denetim masasına yönlendirir.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Denetim Masası Panelleri"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Kontrol paneli simgeleri aracılığıyla sık kullanılan sayfalara hızlı erişim sağlar.</p><p>Her kontrol paneli, Ayarlar simgesi <span class=\"icon-cogs\" aria-hidden=\"true\"> aracılığıyla özelleştirilebilen bir Yönetici modülüdür. <br>Bu site kontrol panellerinizi kendi amaçlarınıza uygun şekilde yapılandırmanıza olanak tanır.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Bildirim Paneli"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>Bildirimler paneli, Joomla ve diğer uzantılar için güncellemelerin ne zaman kullanılabilir olduğunu gösterir. Olağanüstü Gizlilik Talepleri de burada gösterilmektedir.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="Üst Çubuk"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>Üstteki çubuk görüntülenen sayfanın başlığını gösterir, böylece her zaman nerede olduğunuzu bilirsiniz. Üst çubuktaki diğer öğeler isteğe bağlı modüllerdir.</p><p>Tipik olarak güncel Joomla sürümünü ve diğer rehberli turlara erişimi burada bulabilirsiniz.</p><p>Son öğeler genellikle Site ön yüzüne ve hesabınızı yönetebileceğiniz ve oturumu kapatabileceğiniz Kullanıcı Menüsüne bir bağlantıdır.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Yardım ve Bilgi"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Size yardımcı olacak pek çok kaynak, daha fazla kaynak, belge, destek ve Joomla'ya nasıl dahil olunacağına ilişkin ek bağlantılarla birlikte burada bulunabilir.</p>"


