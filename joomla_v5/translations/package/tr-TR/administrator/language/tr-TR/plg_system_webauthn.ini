PLG_SYSTEM_WEBAUTHN="Sistem - Parola (Parolasız) Giriş"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Kullanıcılar adına geçiş anahtarı ekleyemez veya kaldıramazsınız. Kullanıcıların giriş yapması ve kendi cihazlarını kurması gerekir."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Geçiş anahtarlarını kullanarak parolasız kimlik doğrulamayı etkinleştirir. Kullanıcı profili düzenleyicisindeki geçiş anahtarları sekmesinin ve geçiş anahtarları oturum açma düğmelerinin yalnızca, kullanıcı siteye HTTPS üzerinden erişiyorsa görüntüleneceğini lütfen unutmayın. Geçiş anahtarlarının kaydedilmesi ve sitenizde oturum açmak için kullanılması, yalnızca siteniz, kullanıcının tarayıcısının güvendiği bir Sertifika Yetkilisi tarafından imzalanmış geçerli bir sertifika kullandığında çalışır."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="Geçersiz ajax eylemi"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Oturum açma modülünde kullanıcı adı alanı bulunamıyor. Üzgünüz, farklı bir oturum açma modülü kullanmadığınız sürece Şifresiz kimlik doğrulama bu sitede çalışmayacaktır."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Misafir kullanıcı için kimlik bilgileri muhtemelen saklanamaz!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Kullanıcı hesabınız için saklanan kimlik bilgileri bozuk. Başka bir yöntem kullanarak oturum açın, ardından parolanızı kaldırın ve yeniden ekleyin."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Geçersiz şifresiz oturum açma isteği. Bir şey bozuk veya bu siteyi hackleme girişimidir."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Geçiş anahtarı kaydı başarısız oldu. Tarayıcıdan alınan geçiş anahtarı yanıtı, sunucu tarafından verilen Genel Anahtar ile eşleşmiyor. Bu birisinin sizi hacklemeye çalıştığı veya bir şeyin ters gittiği anlamına gelir."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Güvenlik nedeniyle başka bir kullanıcı adına geçiş anahtarları kaydetmenize izin verilmez."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Bir şeyler ters gitti, ancak şu anda hatayla ilgili daha fazla bilgi mevcut değil. Lütfen parolanızı kaydetmeyi yeniden deneyin."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Sunucu geçiş anahtarı kaydı için bir Genel Anahtar yayınlamadı, ancak bir şekilde tarayıcıdan bir geçiş anahtarı kayıt isteği aldı. Bu birisinin sizi hacklemeye çalıştığı veya bir şeyin ters gittiği anlamına gelir."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Kimlik bilgileri kaydedilemiyor. Bu kimlik bilgileri zaten farklı bir kullanıcı tarafından kullanılıyor."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Geçiş anahtarıyla oturum açma düğmesini seçmeden önce kullanıcı adınızı (ancak parolanızı DEĞİL) girmeniz gerekir."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Belirtilen kullanıcı adı, bu sitede şifresiz oturum açmayı etkinleştiren bir kullanıcı hesabına karşılık gelmiyor."
