PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Geçiş anahtarı oturumları için yalnızca doğrulanabilir kriptografik imzalara sahip geçiş anahtarlarının kullanılmasına izin verin. Yüksek güvenlikli ortamlar için kesinlikle önerilir. Sistem geçici dizininin PHP tarafından yazılabilir olmasını ve OpenSSL uzantısını gerektirir. Bazı daha ucuz, sertifikasız geçiş anahtarlarının çalışmasını engelleyebilir. Devre dışı bırakmak ayrıca Joomla'nın kullandığınız geçiş anahtarının markasını ve modelini tanımlamasını da engeller (geçiş anahtarı Adının yanında hiçbir simge görüntülenmez)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Onay Desteği"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Geçiş anahtarlarını kullanarak parolasız oturum açma yöntemlerini yönetmenize izin verir. Desteklenen bir tarayıcıya ve geçiş anahtarına ihtiyacınız var (örneğin, FIDO2 sertifikalı güvenlik anahtarına sahip Google Chrome veya Firefox).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Fingerprint / Facial Recognition / PIN).<br><strong>Android:</strong> Biometric screen lock.<br><br>Daha fazla ayrıntıyı <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Geçiş Anahtarı Parolasız Giriş belgeleri</a> sitesinden bulabilirsiniz."
