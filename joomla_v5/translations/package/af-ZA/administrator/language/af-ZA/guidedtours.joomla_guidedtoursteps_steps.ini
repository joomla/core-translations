COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="Kies die staptellernommer"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="Kies die nommer om 'n stap by te voeg. Die nommer verteenwoordig die aantal stappe wat tot dusver vir die toer geskep is."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Kies die 'Nuwe'-knoppie"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Kies 'Nuwe' om 'n nuwe stap te skep."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Voeg 'n titel vir die stap by"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Voer 'n vereiste titel vir die stap in. Dit is gewoonlik 'n aksie wat 'n gebruiker moet uitvoer."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Voeg stap verduideliking by"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="Die inhoud moet die gebruiker 'n verduideliking gee oor die stap."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Kies die status"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Kies die gepubliseerde status van die stap."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Kies die posisie"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="Dit is die posisie van die opspringvenster relatief tot die element wat jy op die bladsy teiken. 'Gesentreerd' word gebruik wanneer daar geen spesifieke teiken is nie."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Voer die teiken-element in"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Kies die tipe"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="Dit is die soort stap wat jy wil skep. 'Volgende' om die toer toe te laat om sonder interaksie voort te gaan, 'Herlei' om na 'n ander bladsy te skuif, 'Interaktief' om gebruikerinvoer te versoek."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Kies 'Stoor en Maak toe'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Stoor en maak die stap toe."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="Veels Geluk!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="Jy het 'n stap vir 'n begeleide toer geskep."

