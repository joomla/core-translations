COM_JOOMLAUPDATE_CONFIG_AUTOMATED_UPDATES_DESC="Geoutomatiseerde opdaterings is slegs beskikbaar vir werwe wat publiek toeganklik is op die internet. As jou werf agter ’n firewall is of nie publiek toeganklik is nie — byvoorbeeld ’n plaaslike toetsomgewing — sal jy handmatig moet opdateer.<br><br><strong>Let asseblief op:</strong> deur Geoutomatiseerde Opdaterings te aktiveer, word jou werf geregistreer by die betrokke diens wat deur die Joomla!-projek verskaf word.<br>Die registrasie stel die Joomla!-projek in staat om toegang te verkry tot inligting oor jou werf en bedieneromgewing, spesifiek die werf-URL, PHP-weergawe, databasissoort en -weergawe, CMS-weergawe en bediener-OS-soort en -weergawe.<br>Hierdie inligting word slegs gebruik om die diens te verbeter."
