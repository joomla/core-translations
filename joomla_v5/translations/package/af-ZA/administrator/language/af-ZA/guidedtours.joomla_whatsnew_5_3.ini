COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Welkom by Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Opdaterings vir Begeleide Toere</h2><p>Begeleide Toere het nou sy eie API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla API Dokumentasie</a></p><p>Bly ingeskakel vir ander nuwe verbeterings wat binnekort kom!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"Die eerste stap van die verwelkomingstoer, wat die nuwe media-lêergids wys\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Kernopdaterings</h2><h3 class=\"mb-3\">Organiseer Lêers in Hul Eie Ligging</h3><p>Nou kan jy jou gestoor/opgelaaide dokumente direk vanaf die Media Bestuurder sien en kies. Vind meer inligting in die <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Gemeenskapsmagazine</a>.</p><h3 class=\"mb-3\">Bekyk Geskeduleerde Taakgeskiedenis</h3><p>Jy kan nou uitvoeringsinligting direk in die agterkant sien sonder om toegang tot loglêers te benodig. Soek die <strong>Uitvoeringsgeskiedenis</strong>-knoppie op die Geskeduleerde Take-bladsy.</p><h3>Ander Verbeterings en Herstelwerk</h3><ul class=\"mb-3\"><li>Vergelyking van Template Override-inproppe – voeg vergelykingsfunksie by vir inprop-oorskrywings</li><li>Etiketalias-opsoek reggemaak – wys nou die etiketnaam in plaas van die etiket-ID in die URL</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Wat is Nuut in Joomla 5.3!"

