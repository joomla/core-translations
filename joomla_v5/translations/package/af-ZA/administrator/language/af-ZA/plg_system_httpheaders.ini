PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP' target='_blank' rel='noopener noreferrer'>Inhoud Sekuriteitsbeleid (CSP)</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_CLIENT="Kliënt"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="raam-voorouers 'self'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Aktiveer die CSP klikkaping beskerming raam-voorouers en laat slegs die oorsprong 'self' toe. Gebruik asseblief die vorm hieronder om ander oorspronge as 'self' toe te laat."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Aktiveer die witlys vir spesifieke inlyn skrifte deur 'n kriptografiese nonce (getal een keer gebruik) vir alle skrifte en style wat die Joomla API gebruik. Deur 'n nonce te spesifiseer, laat 'n moderne blaaier 'onveilig-inlyn' ignoreer wat steeds gestel moet word vir ouer blaaiers sonder nonce-ondersteuning."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Gebruik die kopskrif 'Content-Security-Policy-Report-Only' in plaas van 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Report-Only" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="streng-dinamies" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Die streng-dinamiese bronuitdrukking spesifiseer dat die vertroue wat uitdruklik gegee word aan 'n skrif wat in die markeertaal voorkom, deur dit te vergesel met 'n nonce of 'n huts, sal gepropageer word na al die skrifte wat deur daardie wortelskrif gelaai word. Terselfdertyd sal enige toegelate of bronuitdrukkings soos 'self' of 'onveilig-inlyn' geïgnoreer word." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Aktiveer die opsionele huts-gebaseerde witlys-inlynskrifte met 'n kriptografiese huts vir alle skrifte wat die Joomla API gebruik. Deur hutse te spesifiseer, laat 'n moderne blaaier 'onveilig-inlyn' ignoreer wat steeds vir ouer blaaiers sonder hutsondersteuning gestel moet word."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Aktiveer die opsionele huts-gebaseerde witlys-inlynstyle met 'n kriptografiese huts vir alle style wat die Joomla API gebruik. Deur hutse te spesifiseer, laat 'n moderne blaaier 'onveilig-inlyn' ignoreer wat steeds vir ouer blaaiers sonder hutsondersteuning gestel moet word."
