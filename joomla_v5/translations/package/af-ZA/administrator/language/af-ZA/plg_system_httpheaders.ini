PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT_BOTH="Beide"
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="maksimum ouderdom" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Hierdie opsie stel die tyd vir 'maksimum ouderdom', dit word in sekondes gespesifiseer. Die verstekwaarde is 31536000, wat ooreenstem met een jaar" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Hierdie opsie aktiveer die opt-in vir insluiting in sogenaamde blaaiervoorlaailyste."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Belangrik"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS beteken dat jou domein nie meer sonder HTTPS geroep kan word nie. Sodra dit by die vooraflaailys gevoeg is, is dit nie maklik om dit ongedaan te maak nie. Domeine kan verwyder word, maar dit neem maande vir gebruikers om 'n verandering met 'n blaaieropdatering aan te bring.<br><strong>Hierdie opsie is baie belangrik om 'man-in-die-middel-aanvalle' te voorkom, dus moet dit in elk geval geaktiveer word, maar slegs as jy seker is dat HTTPS op die lange duur vir domein en alle subdomeine ondersteun word! Die waarde vir 'maksimum-ouderdom' moet op 63072000 (2 jaar) gestel word vir opname.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Ook vir subdomeine"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS moet ook geaktiveer word <strong>vir subdomeine</strong> gewoonlik word die subdomein 'www' in ag geneem wanneer die SSL sertifikaat geskep word. Indien verdere subdomeine gebruik word, let asseblief daarop dat hulle ook van 'n geldige SSL sertifikaat voorsien word."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Aktiveer verstek sekuriteitskopskrifte"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! kom met 'n ingeboude stel nutsgoed wat jou help om http sekuriteitskopskrifte te hanteer. Hierdie opskrifte help jou blaaier byvoorbeeld om jou webwerf te beskerm teen <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> en <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Klikkaping</a>-aanvalle.</p><p>Jy kan meer besonderhede kry in die <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>HTTP Header Management Tutorial in die Joomla! Dokumentasie.</a></p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="HTTP Sekuriteitskopskrifte"
