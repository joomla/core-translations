PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="'n Komma-geskeide lys van die e-posadresse wat die opdateringkennisgewing e-posse sal ontvang. Die adresse in die lys MOET aan bestaande gebruikers van jou werf behoort wat die Supergebruiker-voorreg het. As geen van die gelyste e-posse aan Supergebruikers behoort nie, of as dit leeg gelaat word, sal alle Supergebruikers van hierdie werf die opdateringkennisgewing e-pos ontvang."
