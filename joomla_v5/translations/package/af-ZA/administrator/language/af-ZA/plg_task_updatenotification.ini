PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Hierdie e-pos WORD NIE deur die Joomla! projek. Dit word outomaties deur jou eie werf gestuur,\n{SITENAME} - {URL} \n\n===============================================================================\nDATEER INLIGTING OP\n================================================================================\n\nJou werf het ontdek dat daar 'n opgedateerde weergawe is van Joomla! beskikbaar.\n\nJoomla! weergawe tans geïnstalleer: {CURVERSION}\nJoomla! weergawe beskikbaar vir installasie: {NEWVERSION}\n\nHierdie e-pos word deur jou werf aan jou gestuur om jou aan hierdie feit te herinner.\nDie Joomla! projek sal jou nooit direk kontak oor beskikbare opdaterings van Joomla! op jou werf.\n\n================================================================================\nDATEER INSTRUKSIES OP\n================================================================================\n\nOm die opdatering op {SITENAME} te installeer, kies asseblief die volgende skakel. (As die URL nie 'n skakel is nie, kopieer en plak dit na jou blaaier).\n\nDateer skakel op: {LINK}\n\nVrystelling Nuus kan hier gevind word: {RELEASENEWS}\n\n================================================================================\nWAAROM ONTVANG EK HIERDIE E-POS?\n================================================================================\n\nHierdie e-pos is outomaties gestuur deur 'n inprop verskaf deur Joomla!, die sagteware wat jou werf aandryf.\nHierdie inprop soek opgedateerde weergawes van Joomla! en stuur 'n e-poskennisgewing aan sy administrateurs.\nJy sal verskeie soortgelyke e-posse van jou werf ontvang totdat jy óf die sagteware opdateer óf hierdie e-posse deaktiveer.\n\nOm hierdie e-posse te deaktiveer, depubliseer asseblief die 'Taak - Joomla! Update Notification'-inprop in die Plugin Manager op jou werf.\n\nAs jy nie verstaan wat Joomla! is en wat jy moet doen, moet asseblief nie die Joomla! projek.\nHulle stuur NIE vir jou hierdie e-pos nie en hulle kan jou nie help nie. Kontak asseblief die persoon wat jou webwerf gebou of bestuur het.\n\nAs jy die persoon is wat jou webwerf gebou of bestuur het, neem asseblief kennis dat hierdie inprop outomaties geaktiveer is toe jy Joomla geïnstalleer of opgedateer het! op jou werf.\n\n================================================================================\nWIE HET MY HIERDIE E-POS GESTUUR?\n================================================================================\n\nHierdie e-pos word aan jou gestuur deur jou eie werf, {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
