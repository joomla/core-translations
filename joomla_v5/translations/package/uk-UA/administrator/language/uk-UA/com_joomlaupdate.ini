COM_JOOMLAUPDATE_UPDATE_FAILED_MAIL_BODY="Цей електронний лист НЕ надсилається проєктом Joomla! Він надсилається автоматично вашим власним сайтом,\n{SITENAME} - {URL} \n\n================================================================================\nІНФОРМАЦІЯ ПРО ОНОВЛЕННЯ\n================================================================================\nВаш сайт не вдалося оновити з {OLDVERSION} до {NEWVERSION}.\ nБудь ласка, перевірте файл журналу “/administrator/logs/joomla_update.php” для отримання додаткової інформації про налагодження.\nЦей електронний лист надіслано вам вашим сайтом.\nПроєкт Joomla! ніколи не зв'язується з вами безпосередньо.\n================================================================================\nЧОМУ Я ОТРИМУЮ ЦЕЙ ЕЛЕКТРОННИЙ ЛИСТ?\n================================================================================\ nЦей лист був автоматично надісланий Joomla!, програмним забезпеченням, яке підтримує ваш сайт.\nВи увімкнули автоматичні оновлення на своєму сайті, і спроба встановити таке оновлення викликає появу цього повідомлення.\nЯкщо ви не розумієте, що таке Joomla! і що вам потрібно робити, будь ласка, не звертайтеся до проєкту Joomla!.\nВони НЕ надсилають вам цей лист і не можуть вам допомогти. Замість цього, будь ласка, зверніться до особи, яка створила або управляє вашим сайтом.\n================================================================================\nХТО НАДІСЛАВ МЕНІ ЦЕЙ ЕЛЕКТРОННИЙ ЛИСТ?\n================================================================================\nЦей електронний лист надіслано вам вашим власним сайтом, {SITENAME}"
