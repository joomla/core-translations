COM_JOOMLAUPDATE_CONFIG_AUTOMATED_UPDATES_DESC="Автоматичні оновлення доступні тільки для сайтів, які є загальнодоступними в Інтернеті. Якщо ваш сайт знаходиться за брандмауером або не є загальнодоступним, наприклад, у локальному тестовому середовищі, вам доведеться оновлювати його вручну. <br><br><strong>Зверніть увагу:</strong> увімкнення автоматичних оновлень призведе до реєстрації вашого сайту у відповідній службі, що надається проєктом Joomla! <br>Реєстрація дозволяє проєкту Joomla отримати доступ до інформації про ваш сайт і серверне середовище, а саме: URL-адресу сайту, версію PHP, тип і версію бази даних, версію CMS, а також тип і версію ОС сервера. <br>Ця інформація використовується виключно для поліпшення сервісу."
