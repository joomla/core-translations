COM_JOOMLAUPDATE_VIEW_UPLOAD_ERROR_DOWNGRADE="Завантажений файл пакета \"%1$s\" має нижчу версію \"%2$s\", ніж встановлена версія \"%3$s\". Ви не можете понизити версію сайту Joomla.<br>Перевірте <a href=\"https://downloads.joomla.org/latest\" target=\"_blank\" rel=\"noopener noreferrer\">офіційну сторінку завантаження Joomla</a> на наявність пакета оновлення Joomla до <em><strong>новішої версії</strong></em>."
COM_JOOMLAUPDATE_VIEW_UPLOAD_ERROR_INSTALL_PACKAGE="Завантажений файл пакета \"%s\" виглядає як повний пакет встановлення Joomla, який можна використовувати лише для створення нових сайтів. Ви можете використовувати <em><strong>Пакет оновлення</strong></em> лише для оновлення вашого сайту.<br> Перевірте <a href=\"https://downloads.joomla.org/latest\" target=\"_blank\" rel=\"noopener noreferrer\">офіційну сторінку завантаження Joomla</a> на наявність <em><strong>Пакета оновлення</strong></em> Joomla потрібної версії."
COM_JOOMLAUPDATE_VIEW_UPLOAD_ERROR_NO_MANIFEST_FILE="Завантажений файл пакета \"%s\" не є пакетом оновлення Joomla. Він не містить файлу \"administrator/manifests/files/joomla.xml\".<br>Перевірте <a href=\"https://downloads.joomla.org/latest\" target=\"_blank\" rel=\"noopener noreferrer\">офіційну сторінку завантаження Joomla</a> на наявність потрібного <em><strong>пакету оновлення</strong></em> Joomla."
COM_JOOMLAUPDATE_VIEW_UPLOAD_ERROR_NO_VERSION_FOUND="Завантажений файл пакета \"%s\" не є пакетом оновлення Joomla. Він не містить правильної інформації про версію.<br>Перевірте <a href=\"https://downloads.joomla.org/latest\" target=\"_blank\" rel=\"noopener noreferrer\">офіційну сторінку завантаження Joomla</a>, щоб знайти потрібний <em><strong>пакет оновлення Joomla</strong></em>."
COM_JOOMLAUPDATE_VIEW_UPLOAD_ERROR_PACKAGE_OPEN="Завантажений файл пакета \"%s\" або не є ZIP-файлом, або пошкоджений.<br>Перевірте <a href=\"https://downloads.joomla.org/latest\" target=\"_blank\" rel=\"noopener noreferrer\">офіційну сторінку завантаження Joomla</a> на наявність потрібного <em><strong>пакету оновлення Joomla у форматі ZIP</strong></em>."
