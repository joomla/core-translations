COM_JOOMLAUPDATE_UPDATE_SUCCESS_MAIL_BODY="Цей лист НЕ надсилається проєктом Joomla! Він надсилається автоматично вашим власним сайтом,\n{SITENAME} - {URL} \n\n================================================================================\nІНФОРМАЦІЯ ПРО ОНОВЛЕННЯ\n================================================================================\nВаш сайт було успішно автоматично оновлено з {OLDVERSION} до {NEWVERSION}.\nПеревірте, чи не виникло на вашому сайті несподіваних проблем або збоїв у роботі.\ nЦей лист надіслано вам вашим сайтом.\nПроєкт Joomla! ніколи не зв'язується з вами безпосередньо.\n================================================================================\nЧОМУ Я ОТРИМУЮ ЦЕЙ ЛИСТ?\n================================================================================\nЦей лист було надіслано автоматично Joomla!, програмним забезпеченням, на якому працює ваш сайт.\ nВи увімкнули автоматичні оновлення на своєму сайті, і встановлення такого оновлення викликає появу цього повідомлення.\nЯкщо ви не розумієте, що таке Joomla! і що вам потрібно робити, будь ласка, не звертайтеся до проєкту Joomla!.\nВони НЕ надсилають вам цей лист і не можуть вам допомогти. Замість цього, будь ласка, зверніться до особи, яка створила або управляє вашим сайтом.\n================================================================================\nХТО НАДІСЛАВ МЕНІ ЦЕЙ ЛИСТ?\n================================================================================\nЦей лист надіслано вам вашим власним сайтом, {SITENAME}"
