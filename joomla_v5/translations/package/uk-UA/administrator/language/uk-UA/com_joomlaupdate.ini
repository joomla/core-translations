COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla не може зв'язатися з файлом <code>administrator/components/com_joomlaupdate/extract.php</code>, який виконує оновлення. Зазвичай це відбувається по одній з наступних причин:</p><ul><li>Файл конфігурації сервера в корені вашого сайту, такий як <code>.htaccess</code> або <code>web.config</code>, перешкоджає доступу до цього файлу.</li><li>Конфігурація вашого сервера перешкоджає доступу до цього файлу.</li><li>Права власності і дозволи на цей файл не дозволяють вашому серверу отримати доступ до цього файлу.</li><li>Ваш сайт знаходиться за балансувальником навантаження або CDN, але його конфігурація не дозволяє доступ до цього файлу або блокує відправку команд до нього.</li><li>Незважаючи на те, що доступ до файлу можливий, відправка команд до нього блокується захистом вашого сервера, таким як mod_security2.</li></ul><p>Якщо ви не впевнені, зверніться до вашого хостера.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla Update не може коректно взаємодіяти з файлом <code>administrator/components/com_joomlaupdate/extract.php</code>, який виконує оновлення. Зазвичай це відбувається з однієї з наступних причин:</p><ul><li>Файл <code>administrator/components/com_joomlaupdate/update.php</code>, що містить інструкції по застосуванню оновлення, не вдалося створити, наприклад, через проблеми з дозволами.</li><li>Згаданий вище файл не може бути прочитаний скриптом <code>extract.php</code> через проблеми з дозволами.</li><li>Ваш браузер, мережеве обладнання або сервер пошкоджує пароль, який ми надсилаємо з кожним запитом до <code>extract.php</code> з міркувань безпеки</li></ul><p>Спробуйте скористатися іншим браузером, без встановлених розширень браузера, в ідеалі на іншому комп'ютері, підключеному до Інтернету через іншого провайдера. Якщо помилка не зникає, зверніться до свого хостера."
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Joomla Update зіткнувся з помилкою сервера при застосуванні оновлення до вашого сайту.</p><p>Ваш сайт, можливо, не був повністю оновлений до нової версії Joomla.</p>"
