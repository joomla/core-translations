COM_PRIVACY_POSTINSTALL_BODY="<p>Завдяки впровадженню GDPR для громадян ЄС та подібних нормативно-правових актів в інших місцях світу вам може знадобитися запит на згоду перед тим, як зберігати будь-яку <strong>особисту інформацію</strong> користувача.</p><p>Joomla 3.9 представляє нові можливості, які допоможуть вам створити політику конфіденційності сайту та збирати згоди користувачів. Крім того, доступний робочий процес, який допоможе вам керувати запитами щодо інформації користувачів, такими як запити на видалення їх особистих даних із вашого сайту.</p><p>Для отримання додаткової інформації про цю функцію читайте <a href='https://docs.joomla.org/J3.x:Privacy 'target='_new'>Документація щодо конфіденційності</a>.</p>"
