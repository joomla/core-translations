COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Інформація на цьому екрані збирається з розширень, які повідомляють про свої можливості щодо конфіденційності цієї системи та покликана допомогти власникам сайтів бути в курсі можливостей встановлених розширень і надати інформацію, яка допоможе власникам створити локальну політику сайту, наприклад, політику конфіденційності. Оскільки на цьому екрані потрібні розширення для підтримки його системи звітування і показує лише інформацію з увімкнених розширень, це не повинно вважатися повним списком, і вам пропонується ознайомитися з документацією кожного розширення для отримання додаткової інформації."
