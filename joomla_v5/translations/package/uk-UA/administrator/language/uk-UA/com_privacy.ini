COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Joomla намагатиметься спілкуватися з серверами joomla.org для різних можливостей:<ul><li>Перевірка оновлень для Joomla</li><li>Перевірка оновлень розширень Joomla</li><li>Встановлення з сервісу</li><li>Сервер збору статистики.</li></ul> Як і у всіх HTTP-запитах, IP-адреса вашого сервера буде передана як частина запиту. Для отримання інформації про те, як Joomla обробляє дані на своїх серверах, перегляньте нашу <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">політику конфіденційності</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Система журналювання Joomla записує IP-адресу відвідувача, що призвело до того, що повідомлення записується у його файли журналів. Ці файли журналів використовуються для запису різної активності на сайті Joomla, включно з інформацію, що стосується основних оновлень, недійсних спроб входу, необроблених помилок та інформації про розробку, наприклад використання застарілих API. Формат цих файлів журналів може бути налаштований будь-яким розширенням, яке налаштовує реєстратор, тому вам рекомендується завантажувати та переглядати файли журналів для вашого сайту, які можна знайти на «%s»."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Усі запити на вашому сайті Joomla розпочинають сеанс, який зберігає IP-адресу в даних сеансу та створює сеанс з cookie у браузері користувача. IP-адреса використовується як захід безпеки для захисту від можливих атак викрадення сеансу, і ця інформація видаляється, коли сеанс закінчився та дані його очищені. Ім'я файлу cookie сеансу засноване на випадково генерованому хеші та тому не має постійного ідентифікатора. Після закінчення сеансу файли cookie сеансу знищуються або під час закриття користувачем браузера."
