COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Адміністратор {URL} створив запит на експорт особистої інформації, пов’язаної з цією електронною адресою. У якості заходів безпеки ви повинні підтвердити, що це дійсний запит на вашу особисту інформацію з цього сайту.\n\nЯкщо це помилка, то просто проігноруйте цей електронний лист, нічого не станеться.\n\nДля підтвердження цього запиту ви можете виконати одне з наступних завдань:\n\n Відвідайте таку URL-адресу: {TOKENURL}\n2. Скопіюйте маркер з цього електронного листа, відвідайте посилану URL-адресу та вставте токен у форму.\nURL: {FORMURL}\nТокен: {TOKEN}\n\nЗверніть увагу, що цей токен дійсний лише 24 години з моменту надсиланням цього електронного листа."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Адміністратор {URL} створив запит на видалення всієї особистої інформації, пов’язаної з цією електронною адресою. У якості заходів безпеки ви повинні підтвердити, що це дійсний запит на видалення вашої особистої інформації з цього сайту.\n\nЯкщо це помилка, то просто проігноруйте цей електронний лист, нічого не станеться.\n\nДля підтвердження цього запиту ви можете виконати одне з наступних завдань:\n\n1. Відвідайте URL-адресу: {FORMURL}\n\n2. Скопіюйте маркер з цього електронного листа, відвідайте URL-адресу та вставте токен у форму.\nURL: {FORMURL}\nТокен: {TOKEN}\n\nЗверніть увагу, що цей токен дійсний лише 24 години з моменту відправлення цього електронного листа."
