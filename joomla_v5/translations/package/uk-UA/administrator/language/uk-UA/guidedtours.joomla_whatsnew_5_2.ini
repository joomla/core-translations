COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Ласкаво просимо до Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"Перший крок привітального туру, що показує оновлений вигляд заголовка\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Оновлення екскурсій</h2><h3>Автоматичний запуск екскурсій</h3><p>Ця функція дозволяє створювати власні екскурсії з автоматичним запуском. Контекстну екскурсію можна відключити для одного або всіх користувачів. Екскурсії можна перезапустити з меню Екскурсій.</p><h3>Покращення</h3><ul class=\"mb-3\"><li>Для більшої ясності <em>Лічильник кроків</em> розміщено першим у заголовку екскурсії.</li><li>Модальне вікно автоматично змінює розмір для вміщення більшого вмісту та зображень.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Основні оновлення</h2><h3>Новий універсальний модуль 'Статті'</h3><p>Використовуйте один модуль для відображення останніх, найбільш читаних, конкретних або архівованих статей із вибраних категорій — із фільтрами, тегами тощо...</p><p>У меню <span class=\"fw-medium\">Вміст -&gt; Модулі сайту</span> створіть новий модуль типу 'Статті'.</p><h3>Макет шаблону пошти</h3><p>Зробіть крок далі, створивши повністю унікальний макет (включаючи логотип), який можна застосувати до одного або всіх шаблонів пошти.</p><p>У меню <span class=\"fw-medium\">Глобальна конфігурація -&gt; Шаблони пошти</span> макети можна визначити в HTML.</p><h3>Інші покращення та виправлення</h3><ul class=\"mb-3\"><li>Вкладені підформи — дозволяють вкладення підформи в користувацьке поле підформи.</li><li>Загальна кількість — показує кількість і загальну кількість елементів списку в консолі.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Приклад шаблону пошти, включаючи логотип у заголовку та нижній колонтитул\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="Що нового в Joomla 5.2!"

