COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Ласкаво просимо до Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Оновлення екскурсій</h2><p>Екскурсії тепер мають власний API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Документація API Joomla</a></p><p>Слідкуйте за іншими новими покращеннями, які з'являться незабаром!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"Перший крок привітального туру, що показує нову папку медіафайлів\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Основні оновлення</h2><h3 class=\"mb-3\">Організація файлів у власному розташуванні</h3><p>Тепер ви можете переглядати та вибирати збережені/завантажені документи безпосередньо з Менеджера медіа. Дізнайтесь більше у <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Журналі спільноти Joomla</a>.</p><h3 class=\"mb-3\">Перегляд історії запланованих завдань</h3><p>Тепер ви можете переглядати інформацію про виконання безпосередньо в адміністративній панелі без необхідності доступу до файлів журналу. Шукайте кнопку <strong>Історія виконання</strong> на сторінці запланованих завдань.</p><h3>Інші покращення та виправлення</h3><ul class=\"mb-3\"><li>Порівняння перевизначень шаблонів плагінів — додано функцію порівняння для перевизначень плагінів</li><li>Виправлено пошук псевдонімів тегів — тепер у URL відображається назва тегу замість номера ідентифікатора тегу</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Що нового в Joomla 5.3!"

