COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="یک مدیر برای {URL} یک درخواست برای صدور اطلاعات شخصی مربوط به این آدرس ایمیل ایجاد کرده است. به عنوان یک اقدام امنیتی، باید تأیید کنید که این درخواست معتبر برای اطلاعات شخصی شما از این وبسایت است.\n\nاگر این پیام اشتباه است این ایمیل را نادیده بگیرید هیچ اتفاقی نخواهد افتاد.\n\nبرای تأیید این درخواست، می توانید یکی از وظایف زیر را تکمیل کنید:\n\n1. بازدید از آدرس URL: {TOKENURL}\n\n2. رمز عبور خود را از این ایمیل کپی کنید، و به آدرس زیر مراجعه کنید، و در فرم قرار دهید.\nURL: {FORMURL}\nToken: {TOKEN}\n\nلطفا توجه داشته باشید که این رمز عبور فقط 24 ساعت پس از ارسال این ایمیل معتبر است."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="یک مدیر برای {URL} یک درخواست جهت حذف تمام اطلاعات شخصی مربوط به این آدرس ایمیل ایجاد کرده است. به عنوان یک اقدام امنیتی، باید تأیید کنید که این یک درخواست معتبر برای اطلاعات شخصی شما است که از این وبسایت حذف می شود.\n\nاگر این پیام اشتباه است این ایمیل را نادیده بگیرید هیچ اتفاقی نخواهد افتاد.\n\nبرای تأیید این درخواست، می توانید یکی از وظایف زیر را تکمیل کنید:\n\n1. بازدید از آدرس زیر URL: {TOKENURL}\n\n2. کپی رمز عبور از این ایمیل، مراجعه به آدرس و قرار دادن رمز عبور در فرم.\nURL: {FORMURL}\nToken: {TOKEN}\n\nلطفا توجه داشته باشید که این رمز عبور فقط 24 ساعت پس از ارسال این ایمیل معتبر است."
