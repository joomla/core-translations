COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="هنگامی که یک اتصال شبکه در دسترس است، نصب جوملا سعی خواهد کرد با سرورهای joomla.org برای قابلیت های مختلف ارتباط برقرار کند تا شامل موارد زیر شود:<ul><li>بررسی به روز رسانی برای برنامه جوملا</li><li>راهنما صفحه نمایش برای افزونه های هسته جوملا</li><li>نصب از سرویس وب (opt-in)</li><li>سرور جمع آوری آمار (opt-in)</li></ul>همراه با تمام درخواست های HTTP، آدرس IP سرور شما به عنوان بخشی از درخواست ارسال می شود. برای دریافت اطلاعات درخصوص پردازش داده های جوملا بر روی سرورها، لطفا لینک <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">حریم خصوصی</a> را ببینید."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="سیستم ورود به سیستم جوملا آدرس آی پی بازدید کننده را ثبت می کند که منجر به پیغام به فایل های ثبت آن می شود. این فایل های ورودی برای ثبت فعالیت های مختلف در سایت جوملا استفاده می شود، از جمله اطلاعات مربوط به بروز رسانی اصلی، تلاش ورود نامعتبر، خطاهای مرتب شده و اطلاعات توسعه مانند استفاده از API های منسوخ شده. فرمت این فایل های ورودی ممکن است توسط هر افزونه ای که یک logger را تنظیم می کند سفارشی کند، بنابراین شما برای دانلود و بررسی فایل های تاریخچه برای وب سایت خود که ممکن است در `%s` پیدا کنید."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="تمام درخواست ها در یک وب سایت جوملا شروع نشست را انجام می دهند که آدرس IP را در داده های نشست ذخیره می کند و کوکی نشست را در مرورگر کاربر ایجاد می کند. آدرس IP به عنوان یک اقدام امنیتی برای محافظت در برابر حملات احتمالی پیکربندی نشست استفاده می شود و این اطلاعات پس از پایان نشست و حذف داده های آن، حذف می شود. نام کوکی نشست براساس یک هش تصادفی تولید شده است و بنابراین یک شناسه ثابت ندارد. کوکی نشست بعد از پایان نشست یا کاربر از مرورگر خود خارج شده است."
