PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="فهرستی از آدرس های ایمیل که ایمیل های اعلان بروزرسانی را دریافت می کنند، با کاما جدا شده است. آدرس های موجود در لیست باید متعلق به کاربران فعلی سایت شما باشد که دارای امتیاز کاربر ارشد هستند. اگر هیچ یک از ایمیل های فهرست شده متعلق به کاربران ارشد نباشد، یا خالی بماند، همه کاربران ارشد این سایت ایمیل اعلان بروزرسانی را دریافت خواهند کرد."
