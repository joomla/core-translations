PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="این ایمیل توسط پروژه جوملا ارسال نشده است. به طور خودکار توسط سایت خودتان ارسال می شود،\n{SITENAME} - {URL} \n\n=========================== ================================================== ==\nبه روز رسانی اطلاعات\n========================================== ====================================\n\nسایت شما متوجه شده است که یک نسخه به روز شده وجود دارد جوملا! در دسترس است.\n\nجوملا! نسخه نصب شده در حال حاضر: {CURVERSION}\nجوملا! نسخه موجود برای نصب: {NEWVERSION}\n\nاین ایمیل توسط سایت شما برای یادآوری این واقعیت برای شما ارسال شده است.\nجوملا! پروژه هرگز مستقیماً در مورد به روز رسانی های موجود جوملا با شما تماس نخواهد گرفت! در سایت شما.\n\n========================================= =============================================\nدستورالعمل های به روز رسانی\n======= ================================================== =======================\n\nبرای نصب بروزرسانی در {SITENAME}، لطفاً پیوند زیر را انتخاب کنید. (اگر URL یک پیوند نیست، آن را کپی و در مرورگر خود جای گذاری کنید).\n\nپیوند بروزرسانی: {LINK}\n\nاخبار انتشار را می توانید در اینجا پیدا کنید: {RELEASENEWS}\n\n====== ================================================== ========================\nچرا من این ایمیل را دریافت می کنم؟\n================ ================================================== ==============\n\nاین ایمیل به طور خودکار توسط یک افزونه ارائه شده توسط جوملا ارسال شده است، نرم افزاری که سایت شما را تقویت می کند.\nاین افزونه به دنبال نسخه های به روز جوملا است! و یک اعلان ایمیلی برای مدیران خود ارسال می کند.\nتا زمانی که نرم افزار را به روز کنید یا این ایمیل ها را غیرفعال نکنید، چندین ایمیل مشابه از سایت خود دریافت خواهید کرد.\n\nبرای غیرفعال کردن این ایمیل ها، لطفاً 'وظیفه - جوملا' را لغو انتشار کنید! افزونه اعلان را در مدیریت پلاگین در سایت خود بروزرسانی کنید.\n\nاگر نمی دانید جوملا چیست! است و کاری که باید انجام دهید لطفا با جوملا تماس نگیرید! پروژه.\nآنها این ایمیل را برای شما ارسال نمی کنند و نمی توانند به شما کمک کنند. در عوض، لطفاً با شخصی که سایت شما را ساخته یا مدیریت می کند تماس بگیرید.\n\nاگر شما شخصی هستید که وب سایت شما را ساخته یا مدیریت می کنید، لطفاً توجه داشته باشید که این افزونه ممکن است به طور خودکار هنگام نصب یا به روز رسانی جوملا فعال شده باشد! در سایت شما.\n\n========================================= =====================================\nچه کسی این ایمیل را برای من فرستاد؟\n=== ================================================== ===========================\n\nاین ایمیل توسط سایت خودتان، {SITENAME} برای شما ارسال شده است."
; You can use the following merge codes:
