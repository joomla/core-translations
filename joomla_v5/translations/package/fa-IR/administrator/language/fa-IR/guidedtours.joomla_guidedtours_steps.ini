COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="دکمه 'جدید' را انتخاب کنید"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="برای ایجاد یک تور جدید، 'جدید' را انتخاب کنید."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="عنوانی برای تور اضافه کنید"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="عنوان لازم برای تور را وارد کنید."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="محتوا اضافه کنید"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="محتوای توصیف تور را وارد کنید."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="یک کامپوننت را انتخاب کنید"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="افزونه(هایی) را انتخاب کنید که می خواهید تور شما را در اولویت در لیست تورهای ممکن برای اجرا نشان دهد. به عنوان مثال، اگر در حال ایجاد یک تور برای افزونه 'کاربران' هستید، 'کاربران' را انتخاب کنید. 'همه' را انتخاب کنید تا تور در هر صفحه ظاهر شود."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="یک آدرس اضافه کنید"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="آدرس نسبی صفحه ای که تور باید از آنجا شروع شود را اضافه کنید. برای مثال، <em>administrator/index.php?option=com_users&view=users</em> را برای شروع تور در صفحه کاربران وارد کنید."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="تغییر وضعیت 'شروع خودکار'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>تنظیم 'شروع خودکار' روی 'بله' باعث می‌شود تور به‌محض برقراری شرایط مربوط به‌طور خودکار آغاز شود.</p><p>اگر چندین تور تحت شرایط یکسان برای شروع خودکار تنظیم شده باشند، تنها اولین تور موجود در لیست شروع می‌شود تا زمانی که لغو شود، کامل شود یا رد شود.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="'ذخیره و بستن' را انتخاب کنید"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="تور را ذخیره کرده و ببندید."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="تبریک می گویم!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="شما یک راهنمای تور ایجاد کرده اید. اکنون باید مراحلی را برای تور ایجاد کنید."

