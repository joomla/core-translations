PLG_SYSTEM_WEBAUTHN="سیستم - ورود با رمز عبور (بدون رمز)."
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="شما نمی توانید رمز عبور را از طرف کاربران اضافه یا حذف کنید. کاربران باید وارد سیستم شده و دستگاه های خود را راه اندازی کنند."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="احراز هویت بدون رمز با استفاده از رمز عبور را فعال می کند. لطفاً توجه داشته باشید که برگه رمز عبور در ویرایشگر مشخصات کاربر و دکمه های ورود به رمز عبور تنها در صورتی نمایش داده می شود که کاربر از طریق HTTPS به سایت دسترسی داشته باشد. علاوه بر این، ثبت احراز هویت رمز عبور و استفاده از آنها برای ورود به سایت شما تنها زمانی کار می کند که سایت شما از یک گواهی معتبر، امضا شده توسط مرجع صدور گواهینامه که مرورگر کاربر به آن اعتماد دارد، استفاده کند."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="اقدام ajax نامعتبر است"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="فیلد نام کاربری را در ماژول ورود پیدا نمی کنید. متأسفیم، احراز هویت بدون رمز در این سایت کار نمی کند مگر اینکه از ماژول ورود به سیستم دیگری استفاده کنید."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="امکان ذخیره اطلاعات کاربری برای کاربر مهمان وجود ندارد!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="اطلاعات ذخیره شده برای حساب کاربری شما خراب است. با استفاده از روش دیگری وارد سیستم شوید، سپس رمز عبور خود را حذف کرده و دوباره اضافه کنید."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="درخواست ورود بدون رمز عبور نامعتبر است. ممکن است چیزی خراب باشد یا این تلاشی برای هک کردن سایت باشد."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="ثبت رمز عبور ناموفق بود. پاسخ رمز عبور دریافت شده از مرورگر با کلید عمومی صادر شده توسط سرور مطابقت ندارد. این بدان معناست که شخصی سعی کرده شما را هک کند یا چیزی خراب شده است."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="به دلایل امنیتی شما مجاز به ثبت رمزهای عبور از طرف یک کاربر دیگر نیستید."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="مشکلی پیش آمد اما در حال حاضر اطلاعات بیشتری در مورد خطا در دسترس نیست. لطفاً دوباره رمز عبور خود را ثبت کنید."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="سرور یک کلید عمومی برای ثبت رمز عبور صادر نکرده است، اما به نوعی درخواست ثبت رمز عبور از مرورگر دریافت کرده است. این بدان معناست که شخصی سعی کرده شما را هک کند یا چیزی خراب شده است."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="اعتبار نامه ذخیره نمی شود. این اعتبار نامه ها قبلاً توسط کاربر دیگری استفاده شده است."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="قبل از انتخاب دکمه ورود به سیستم، باید نام کاربری خود را وارد کنید (اما نه رمز عبور)."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="نام کاربری مشخص شده با حساب کاربری که ورود بدون رمز را در این سایت فعال کرده است مطابقت ندارد."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="برچسب جدید ذخیره نشد"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="رمز عبور حذف نشد"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="هیچ حساب کاربری پیدا نشد"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="متأسفیم، مرورگر شما استاندارد رمزهای عبور را برای ورود بدون رمز عبور پشتیبانی نمی کند یا سایت شما از طریق HTTPS با گواهی معتبر، امضا شده توسط مرجع صدور گواهی مورد اعتماد مرورگر شما، ارائه نمی شود. شما باید با استفاده از نام کاربری و رمز عبور خود وارد این سایت شوید."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="نمی توان اطلاعات کاربری ذخیره شده برای رمز عبور شما را پیدا کرد."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="به نظر می رسد کاربر این رمز عبور دیگر در این سایت وجود ندارد."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="نمی توان اطلاعات ثبت رمز عبور را از سایت شما دریافت کرد."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="فقط به تأییدکنندگان با امضای رمزنگاری قابل تأیید برای ورود به WebAuthn اجازه استفاده کنید. به شدت برای محیط های با امنیت بالا توصیه می شود. مستلزم آن است که فهرست موقت سیستم توسط PHP و پسوند OpenSSL قابل نوشتن باشد. ممکن است از کارکرد برخی از رمز عبور ارزان تر و غیرمجاز جلوگیری کند. غیرفعال کردن آن همچنین باعث می شود جوملا برند و مدل رمز عبوری که استفاده می کنید را شناسایی نکند (هیچ نمادی در کنار نام Authenticator نمایش داده نمی شود)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="پشتیبانی گواهی"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="به شما امکان می دهد روش های ورود بدون رمز عبور را با استفاده از استاندارد رمزهای عبور مدیریت کنید. شما به یک مرورگر و رمز عبور پشتیبانی شده نیاز دارید (به عنوان مثال Google Chrome یا Firefox با کلید امنیتی دارای مجوز FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> شناسه لمسی/چهره.<br><strong>Windows:</strong> سلام (اثر انگشت / تشخیص چهره / پین).<br><strong>Android:</strong> قفل صفحه بیومتریک.<br><br>جزئیات بیشتر را می توانید در لینک <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">مستندات ورود بدون رمز عبور</a> ببینید."
