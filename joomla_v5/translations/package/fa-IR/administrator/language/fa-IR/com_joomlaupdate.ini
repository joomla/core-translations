COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>جوملا نمی تواند با فایل <code>administrator/components/com_joomlaupdate/extract.php</code> که بروزرسانی را انجام می دهد ارتباط برقرار کند. این اتفاق به طور معمول به یکی از دلایل زیر ممکن است باشد:</p><ul><li>یک فایل پیکربندی سرور در ریشه سایت شما، مانند <code>.htaccess</code> یا <code>web.config</code>، از دسترسی به این فایل جلوگیری می کند.</li><li>پیکربندی سرور شما از دسترسی به این فایل جلوگیری می کند.</li><li>مالکیت و مجوزهای این فایل به سرور شما اجازه دسترسی به این فایل را نمی دهد.</li><li>سایت شما پشت تنظیم کننده بار یا CDN است اما پیکربندی آن اجازه دسترسی به این فایل را نمی دهد یا ارسال فرمان به آن را مسدود می کند.</li><li>حتی اگر به فایل دسترسی داشته باشید، ارسال دستورات به آن توسط سرور شما با حفاظت سرور مانند mod_security2 مسدود شده است.</li></ul><p>اگر مطمئن نیستید لطفاً با میزبان خود تماس بگیرید.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>جوملا نمی تواند با فایل <code>administrator/components/com_joomlaupdate/extract.php</code> که بروزرسانی را انجام می دهد ارتباط برقرار کند. این اتفاق به طور معمول به یکی از دلایل زیر ممکن است باشد:</p><ul><li>فایل <code>administrator/components/com_joomlaupdate/update.php</code>، حاوی دستورالعمل استفاده از بروز رسانی، نمی تواند ایجاد شود، به عنوان مثال به دلیل مشکلات مجوز</li><li>فایل ذکر شده در بالا توسط اسکریپت <code>extract.php</code> قابل خواندن نیست زیرا مشکلات مجوزها وجود دارد.</li><li>مرورگر شما، الات شبکه یا سرور شما به دلایل امنیتی گذرواژه ای را که با هر درخواست به <code>extract.php</code> ارسال می کنیم خراب می کند</li></ul><p>لطفاً از مرورگر دیگری، بدون هیچ گونه افزونه ی مرورگر، به طور ایده آل در رایانه متصل به اینترنت با استفاده از ارائه دهنده متفاوت اینترنت استفاده کنید. اگر خطا همچنان ادامه داشت به نظر میرسد بخواهید با میزبان خود تماس بگیرید.</p>"
