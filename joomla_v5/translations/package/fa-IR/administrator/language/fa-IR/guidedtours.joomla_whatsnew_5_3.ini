COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">به جوملا 5.3 خوش آمدید!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">به‌روزرسانی تورهای راهنما</h2><p>تورهای راهنما اکنون API مخصوص به خود را دارند. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">مستندات API جوملا</a></p><p>منتظر سایر بهبودهای جدیدی که به زودی ارائه می‌شوند باشید!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"The first step of the welcome tour, showing the new media files folder\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">به‌روزرسانی‌های هسته</h2><h3 class=\"mb-3\">سازماندهی فایل‌ها در مکان مخصوص خود</h3><p>اکنون می‌توانید مستندات ذخیره‌شده/بارگذاری‌شده خود را مستقیماً از مدیر رسانه مشاهده و انتخاب کنید. اطلاعات بیشتر را در <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">مجله جامعه جوملا</a> بیابید.</p><h3 class=\"mb-3\">مشاهده تاریخچه وظایف زمان‌بندی شده</h3><p>اکنون این امکان را دارید که اطلاعات اجرا را مستقیماً در بخش مدیریت مشاهده کنید بدون اینکه نیاز به دسترسی به فایل‌های لاگ داشته باشید. دکمه <strong>تاریخچه اجرا</strong> را در صفحه وظایف زمان‌بندی شده جستجو کنید.</p><h3>سایر بهبودها و اصلاحات</h3><ul class=\"mb-3\"><li>مقایسه افزونه بازنویسی قالب - قابلیت مقایسه را به بازنویسی‌های افزونه اضافه می‌کند</li><li>رفع مشکل جستجوی نام مستعار برچسب - اکنون به جای نمایش شماره شناسه برچسب در آدرس اینترنتی، نام برچسب نشان داده می‌شود</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="ویژگی‌های جدید جوملا 5.3!"

