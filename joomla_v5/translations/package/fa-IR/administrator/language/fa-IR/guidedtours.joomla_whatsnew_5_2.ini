COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">به جوملا 5.2 خوش آمدید!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"The first step of the welcome tour, showing the new header look\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">به‌روزرسانی تورهای راهنما</h2><h3>تورهای شروع خودکار</h3><p>این ویژگی به شما امکان می‌دهد تور راهنمای شروع خودکار خود را ایجاد کنید. تور محتوایی می‌تواند برای یک یا همه کاربران غیرفعال شود. تورها را می‌توان از منوی تورهای راهنما مجددا شروع کرد.</p><h3>بهبودها</h3><ul class=\"mb-3\"><li>برای وضوح بیشتر، <em>شمارنده مراحل</em> در ابتدای هدر تور قرار گرفت.</li><li>پنجره مودال به طور خودکار برای نمایش محتوا و تصاویر بزرگ‌تر تغییر اندازه می‌دهد.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">به‌روزرسانی‌های هسته</h2><h3>ماژول جدید همه‌کاره 'مقالات'</h3><p>از یک ماژول برای نمایش جدیدترین، پربازدیدترین، مقالات خاص یا آرشیو شده، از دسته‌های انتخاب شده - با فیلترها، برچسب‌ها و موارد بیشتر استفاده کنید...</p><p>از <span class=\"fw-medium\">محتوا -&gt; ماژول‌های سایت</span>، یک ماژول جدید از نوع 'مقالات' ایجاد کنید.</p><h3>قالب طرح‌بندی ایمیل</h3><p>با ایجاد یک طرح‌بندی کاملاً منحصربه‌فرد (شامل لوگو) که می‌تواند روی یک یا همه قالب‌های ایمیل اعمال شود، یک قدم فراتر بروید.</p><p>از <span class=\"fw-medium\">پیکربندی عمومی -&gt; قالب‌های ایمیل</span>، می‌توان طرح‌بندی‌ها را در HTML تعریف کرد.</p><h3>سایر بهبودها و اصلاحات</h3><ul class=\"mb-3\"><li>فرم‌های زیرین تو در تو - امکان تو در تو کردن فرم زیرین در داخل یک فیلد سفارشی فرم زیرین را فراهم می‌کند.</li><li>تعداد کل - تعداد و مجموع موارد فهرست را در کنسول نشان می‌دهد.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Mail template example, including a header logo and a footer\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
