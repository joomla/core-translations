COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="منو"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>منو دسترسی به صفحات مدیریتی بخش مدیریت را فراهم می‌کند. هر بخش مجموعه‌ای از صفحات برای مدیریت جنبه خاصی از جوملا دارد، مانند محتوا، منوها و کاربران.</p><p>آیکون‌های پنجره‌ها به داشبوردهای جداگانه آن بخش‌ها پیوند می‌دهند. خود منوی سیستم نیز به یک داشبورد هدایت می‌کند.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="پنل‌های داشبورد"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>داشبوردها از طریق آیکون‌های‌شان دسترسی سریع به صفحات پرکاربرد را فراهم می‌کنند.</p><p>هر پنل داشبورد یک ماژول مدیریتی است که می‌توانید آن را از طریق آیکون تنظیماتش <span class=\"icon-cogs\" aria-hidden=\"true\"></span> سفارشی‌سازی کنید.<br>این امکان را به شما می‌دهد که داشبوردهای سایت خود را مطابق با اهدافتان پیکربندی کنید.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="پنل اعلان‌ها"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>پنل اعلان‌ها زمانی که بروزرسانی‌هایی برای جوملا و سایر افزونه‌ها در دسترس باشند، نمایش داده می‌شود. درخواست‌های حریم خصوصی در حال انتظار نیز در اینجا نمایش داده می‌شوند.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="نوار بالایی"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>نوار بالایی عنوان صفحه نمایش داده شده را نشان می دهد تا همیشه بدانید در کجا هستید. سایر موارد در نوار بالایی، ماژول های اختیاری هستند.</p><p>معمولا نسخه فعلی جوملا و دسترسی به تورهای راهنمای بیشتر را می توان در اینجا یافت.</p><p>آخرین موارد معمولا پیوندی به بخش عمومی سایت و منوی کاربری است که در آن می توانید حساب کاربری خود را مدیریت کرده و خارج شوید.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="راهنمایی و اطلاعات"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>بسیاری از منابع برای کمک به شما را می توان در اینجا همراه با پیوندهای اضافی به منابع بیشتر، مستندات، پشتیبانی و چگونگی مشارکت در جوملا یافت.</p>"

