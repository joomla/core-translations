COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_TITLE="به جوملا خوش آمدید!"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_DESCRIPTION="<p>این تور یک نمای کلی سریع از چگونگی شروع کار با جوملا ارائه می‌دهد.</p><p>شما در ناحیه مدیریت جوملا هستید که به آن '<strong>بک اند</strong>' نیز می‌گویند.<br>این جایی است که کل سایت جوملای خود را راه‌اندازی و مدیریت می‌کنید.</p><p><strong>می‌خواهید بیشتر بدانید؟</strong></p><p>بیایید تور را شروع کنیم و سایت خود را با قدرت جوملا بسازیم!</p>"

