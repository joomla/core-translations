COM_USERS_EMAIL_PASSWORD_RESET_BODY="کاربر محترم، سلام،\n\n وب سایت ما یک تقاضا برای بازسازی رمز ورود شما در {SITENAME} دریافت نموده است. جهت بازسازی رمز عبور شما نیازمند ارسال کد بازسازی می باشید \n\nکد باز سازی رمز عبور شما : {TOKEN} .\n\nلطفا بر روی لینک زیر کلیک نموده تا سیستم رمز ورود شما را باز سازی نماید .\n\n {LINK_TEXT} \n\ با تشکر - تیم مدیریت "
