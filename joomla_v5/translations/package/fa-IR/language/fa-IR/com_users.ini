COM_USERS_EMAIL_REGISTERED_BODY="سلام {NAME} عزیز به وب سایت ما خوش آمدید،\n\nاز اینکه در وب سایت {SITENAME} ثبت نام نموده اید متشکریم.\n\nشما هم اکنون می توانید در سایت {SITEURL} با استفاده از نام کاربری و رمز عبور زیر وارد شوید:\n\nنام کاربری: {USERNAME}\nرمز عبور: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="  {NAME} عزیز - به وب سایت ما خوش آمدید،\n\n از اینکه در وب سایت  {SITENAME} ثبت نام نموده اید متشکریم.\n\n شما هم اکنون می توانید در سایت  {SITEURL} با استفاده از نام کاربری و رمزی که در هنگام ثبت نام اختیار نموده اید وارد شوید."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="سلام مدیر سایت، \n\nیک کاربر جدید '{NAME}'، با نام کاربری '{USERNAME}'، در {SITEURL} ثبت نام کرده است."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="سلام {NAME} عزیز،\n\nاز اینکه در وب سایت {SITENAME} ثبت نام نموده اید متشکریم. حساب کاربری شما ایجاد شده است و تنها باید توسط خود شما فعال گردد\n شما با کلیک بر روی لینک زیر می توانید حساب کاربری خود را فعال نمایید و یا می توانید این آدرس را در آدرس بار مرورگرتان وارد نمایید\n{ACTIVATE} \n\n پس از فعال سازی شما می توانید به حساب کاربری خود با رمز و نام کاربری که در ادامه میاید به وب سایت  {USERNAME} وارد شوید \n\n نام کاربری و رمز عبور شما\n\nنام کاربری : %s\nرمز ورود : {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="سلام {NAME}،\n\nاز ثبت نامه شما در {SITENAME} سپاسگزاریم. حساب شما ایجاد گردید و باید قبل از استفاده فعال شود.\nبرای فعال کردن حساب روی لینک زیر کلیک کرده یا لینک را کپی نموده و وارد مرورگر نمایید:\n{ACTIVATE} \n\nبعد از فعال شدن حساب باید %s و با استفاده از نام کاربری و رمز عبور وارد شده هنگام ثبت نام وارد شوید:\n\nنام کاربری: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="سلام {NAME} عزیز،\n\nاز اینکه در وب سایت  {SITENAME} ثبت نام نمودید متشکریم. حساب کاربری شما ایجاد شده است و شما برای ادامه فرآیند نیازمند فعال سازی آن می باشید.\nجهت تائید حساب کاربری خود بر لینک زیر کلیک کنید \n {ACTIVATE} \n\nپس از تائید حساب توسط شما یک ایمیل به مدیریت سایت ارسال خواهد شد تا وی حساب کاربری شما را فعال نماید\nزمانی که حساب کاربری شما توسط مدیریت سایت فعال شد شما خواهید توانست به وب سایت  {SITEURL} با استفاده از نام کاربری و رمز ورودی که اختیار نموده اید وارد شوید \n\nنام کاربری: {USERNAME}\n رمز ورود : {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="سلام {NAME}،\n\nاز ثبت نام شما در {SITENAME} سپاسگزاریم. حساب شما ایجاد شده است و قبل از استفاده از آن باید آنرا تایید نمایید.\nبرای تایید روی لینک زیر کلیک نموده یا لینک زیر را کپی نموده و به مرورگر انتقال دهید:\n {ACTIVATE} \n\nپس از تایید  از طرف مدیر درخصوص فعال شدن حساب به شما اطلاع رسانی خواهد شد. زمانیکه انجام شود شما یک تاییدیه دریافت خواهید کرد.\nپس از اینکه حساب فعال شد شما با نام کاربری و رمز عبوری که هنگام ثبت نام در {SITEURL} ثبت کرده اید وارد شوید:\n\nنام کاربری: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="سلام،\n\nدرخواست یادآوری نام کاربری برای حساب {SITENAME} شما ارسال شده است.\n\nنام کاربری شما: {USERNAME}\n\nبرای ورود به حساب کاربری خود، لینک زیر را کلیک کنید.\n\n{LINK_TEXT} \n\nمتشکریم."
