COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="مدیریت محترم وب سایت، سلام،\n\nیک کاربر جدید در  {SITENAME} ثبت نام نموده است.\n کاربر مورد نظر نشانی ایمیل خود را تائید نموده است و منتظر فعال سازی توسط شما می باشد \nاین نامه حاوی مشخصات این کاربر می باشد :\n\n  نام :  {NAME} \n  نشانی ایمیل:  {EMAIL} \n نام کاربری:  {USERNAME} \n\n برای فعال سازی کاربر مورد نظر می توانید برروی لینک زیر کلیک نمایید:\n {ACTIVATE} \n"
