JLIB_RULES_SETTING_NOTES="Si canvies la configuració, aquesta s'aplicarà en aquest grup i a tots els teus subgrups, components i continguts. Recorda que: <br/><em><strong>Denegat</strong></em> sobreescriurà qualsevol configuració heretada, i també la configuració assignada des de qualsevol subgrup, component, o contingut. En cas que es produeixin conflictes amb la configuració, <em><strong> Denega </strong></em> prendrà preferència. <em> <strong>No establert </strong></em> és equivalent a <em><strong> Denegat </strong></em> però amb la diferència que permet realitzar canvis a l'estat dels permisos dins dels subgrups, components i contingut."
JLIB_RULES_SETTING_NOTES_ITEM="Si canvies la configuració, s'aplicarà a aquest element. Tingueu en compte que:<br><em><strong>Heretat</strong></em> significa que s'utilitzaran els permisos de configuració global, grup pare i categoria.<br><em><strong>Denegat</strong></em> significa que independentment de la configuració global, el grup pare o la configuració de categoria, el grup que s'està editant no pot prendre aquesta acció en aquest element.<br><em><strong>Permès</strong></em> significa que el grup que s'està editant podrà prendre aquesta acció per a aquest element (però si això està en conflicte amb la configuració global, el grup pare o categoria no tindrà impacte; un conflicte s'indicarà per <em><strong>No Permès (Heretat)</strong></em> sota la Configuració Calculada)."
