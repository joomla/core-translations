COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Benvingut a Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Actualitzacions de les visites guiades</h2><p>Les visites guiades ara tenen la seva pròpia API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Documentació de l'API de Joomla</a></p><p>Estigueu atents a altres millores noves que arribaran aviat!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"El primer pas de la visita de benvinguda, mostrant la nova carpeta de fitxers multimèdia\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Actualitzacions principals</h2><h3 class=\"mb-3\">Organitzeu els fitxers a la seva pròpia ubicació</h3><p>Ara podeu veure i seleccionar els vostres documents emmagatzemats/carregats directament des del Gestor de mitjans. Troba més informació a la <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Revista de la Comunitat de Joomla</a>.</p><h3 class=\"mb-3\">Veure l'historial de tasques programades</h3><p>Ara teniu la possibilitat de veure la informació d'execució directament al backend sense haver d'accedir als fitxers de registre. Cerqueu el botó <strong>Historial d'execucions</strong> que es troba a la pàgina Tasques programades.</p><h3>Altres millores i correccions</h3><ul class=\"mb-3\"><li>Comparació de connectors de substitució de plantilles: afegeix la funcionalitat de comparació a les substitucions de connectors</li><li>S'ha solucionat la cerca d'àlies d'etiqueta: ara, en lloc de mostrar el número d'identificació de l'etiqueta a l'URL, es mostra el nom de l'etiqueta</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Novetats a Joomla 5.3!"

