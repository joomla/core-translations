COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Seleccioneu el botó \"Nou\""
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Seleccioneu \"Nou\" per crear un recorregut nou."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Afegeix un títol per a la visita"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Introduïu un títol obligatori per a la visita."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Afegeix contingut"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Introduïu contingut que descrigui el recorregut."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Seleccioneu un component"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Seleccioneu la/les extensió/ns on voleu mostrar el vostre recorregut amb prioritat a la llista de possibles recorreguts per executar. Per exemple, si esteu creant un recorregut per a l'extensió \"Usuaris\", seleccioneu \"Usuaris\". Seleccioneu \"Tots\" perquè el recorregut aparegui a cada pàgina."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Afegeix un URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Afegiu l'URL relatiu de la pàgina on ha de començar el recorregut. Per exemple, introduïu <em>administrator/index.php?option=com_users&view=users</em> per iniciar el recorregut a la pàgina Usuaris."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Commuta l'\"Inici Automàtic\""
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Si configureu “Inici Automàtic” a “Sí”, s'iniciarà automàticament el recorregut tan bon punt es compleixin les condicions rellevants.</p><p>Si s'estableixen diversos recorreguts per iniciar-se automàticament amb les mateixes condicions, només el primer recorregut a la llista començarà fins que es cancel·li, es completi o s'ometi.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Seleccioneu \"Desa i tanca\""
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Guarda i tanca el recorregut."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Felicitats!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Heu creat una visita guiada. Ara heu de crear passos per al recorregut."

