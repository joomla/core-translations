PLG_QUICKICON_PHPVERSIONCHECK="Icona ràpida - Comprovació de versió PHP"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="La teva versió de PHP, %1$s, només està rebent actualitzacions de seguretat en aquest moment del projecte PHP. Això vol dir que la teva versió de PHP aviat ja no serà compatible. Recomanem l'actualització a una versió més recent de PHP abans que arribi la fi del manteniment a %2$s. Joomla serà més ràpid i més segur si actualitzes a una versió més recent de PHP. Posa't en contacte amb el proveïdor d'allotjament per a les instruccions d'actualització." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Hem detectat que el vostre servidor està utilitzant PHP %1$s que està obsolet i ja no rep actualitzacions oficials de seguretat per part dels seus desenvolupadors. Joomla! Project recomana actualitzar el vostre lloc web a PHP %2$s o posterior que rebrà actualitzacions de seguretat almenys fins a %3$s. <br><br>Si us plau, demaneu al vostre host actualitzar PHP %2$s o una versió posterior la versió predeterminada del vostre lloc web. Si el vostre amfitrió ja és PHP %2$s llest, si us plau, activa PHP %2$s als directoris arrel i "_QQ_"administrador"_QQ_" del vostre lloc: normalment podeu fer-ho vosaltres mateixos mitjançant una eina del vostre tauler de control d'allotjament, però el millor és que pregunteu al vostre hosting si no esteu segurs." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Hem detectat que el servidor està utilitzant PHP %1$s, que és obsolet i ja no rep actualitzacions de seguretat oficials pels seus desenvolupadors. De totes formes tampoc podem recomanar-te una versió PHP més nova perquè estàs fent servir una versió de Joomla desactualitzada. Et recomanem que actualitzis Joomla! i llavors segueixis les instruccions d'actualització de PHP." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Revisa l'estat de suport de versió de PHP de la instal·lació i fa un avís si no és totalment compatible."

