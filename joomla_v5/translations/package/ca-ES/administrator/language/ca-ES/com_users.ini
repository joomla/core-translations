COM_USERS_POSTINSTALL_MULTIFACTORAUTH_ACTION="Activeu els nous connectors d'Autenticació de múltiple factor"
COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! ve amb una <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">Autenticació de múltiple factor</a> millorada dràsticament, experiència per ajudar-vos a protegir els inicis de sessió dels vostres usuaris.</p><p>A diferència de la funció d'autenticació de dos factors en versions anteriors de Joomla, els usuaris <em>ja no han d'introduir un codi de seguretat amb el seu nom d'usuari i contrasenya< /em>. L'autenticació de múltiple factor es produeix en un pas separat després d'iniciar sessió al lloc. Fins que no completin la validació de l'autenticació de múltiple factor, els usuaris no poden navegar a altres pàgines ni utilitzar el lloc. Això fa que l'autenticació de múltiple factor <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">phishing</a>&ndash;resistent. També permet mètodes de validació interactius com ara claus de pas (inclosa la integració amb Windows Hello, Apple TouchID / FaceID i Android Biometric Screen Lock) o l'enviament de codis d'autenticació de 6 dígits per correu electrònic. Tots dos mètodes interactius i còmodes ara estan disponibles com a connectors enviats amb Joomla! mateix.</p>"
