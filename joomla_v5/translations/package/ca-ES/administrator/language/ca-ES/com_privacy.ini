COM_PRIVACY_POSTINSTALL_BODY="<p>Amb la introducció de GDPR pels ciutadans de la UE i normatives similars en altres parts del món, pot ser que sigui necessari que sol·licitis el consentiment abans d'emmagatzemar qualsevol <strong> informació personal </strong> d'un usuari. </p> <p> Joomla 3.9 presenta noves funcions per ajudar-te a crear polítiques de privadesa del lloc i a recopilar el consentiment de l'usuari. A més, hi ha disponible un flux de treball per ajudar-te a gestionar les sol·licituds d'informació de l'usuari, com ara sol·licituds per eliminar les seves dades personals del teu lloc. </p><p> Per obtenir més informació sobre aquesta nova funció, llegeix la <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'> Documentació de privacitat </a>. </p>"
