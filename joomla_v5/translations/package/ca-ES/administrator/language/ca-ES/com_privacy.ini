COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Quan hi ha una connexió de xarxa disponible, una instal·lació de Joomla intentarà comunicar-se amb els servidors de joomla.org per a diverses funcions, per incloure: <ul> <li> Comprovació d'actualitzacions per a l'aplicació Joomla </li> <li> Pantalles d'ajuda per a extensions principals de Joomla </li> <li> Instal·lar des del servei web (opt-in) </li> <li> El servidor de recollida d'estadístiques (opt-in) </li> </ul> Igual que amb totes les sol·licituds HTTP, l'adreça IP del teu servidor es transmetrà com a part de la sol·licitud. Per obtenir informació sobre com processa Joomla les dades dels seus servidors, consulta la nostra <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\"> política de privacitat </a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="El sistema de registre de Joomla registra l'adreça IP del visitant que porta a que un missatge s'escrigui als seus fitxers de registre. Aquests fitxers de registre s'utilitzen per registrar diverses activitats en un lloc de Joomla, incloent informació relacionada amb actualitzacions bàsiques, intents d'inici de sessió no vàlids, errors no controlats i informació de desenvolupament, com ara l'ús de les API obsoletes. El format d'aquests fitxers de registre pot ser personalitzat per qualsevol extensió que configuri un registrador, per tant, us animem a baixar i revisar els fitxers de registre del teu lloc web que es poden trobar a `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Totes les sol·licituds d'un lloc web de Joomla comencen una sessió que emmagatzema l'adreça IP a les dades de la sessió i crea una cookie de sessió al navegador de l'usuari. L'adreça IP s'utilitza com a mesura de seguretat per ajudar a protegir contra possibles atacs de segrest de sessió i aquesta informació s'elimina una vegada que la sessió ha caducat i es purguen les dades. El nom de la cookie de la sessió es basa en un hash generat aleatòriament i, per tant, no té un identificador constant. La galeta de sessió es destrueix una vegada que la sessió ha caducat o l'usuari ha sortit del navegador."
