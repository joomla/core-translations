COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Un administrador per {URL} ha creat una sol·licitud per exportar informació personal relacionada amb aquesta adreça de correu electrònic. Com a mesura de seguretat, heu de confirmar que es tracta d'una sol·licitud vàlida de la vostra informació personal des d'aquest lloc web.\n\nSi és un error, ignoreu aquest correu electrònic i no passarà res.\n\nPer confirmar aquesta sol·licitud, podeu completar una de les tasques següents:\n\n1. Visiteu el següent URL: {TOKENURL}\n\n2. Copieu el vostre token d'aquest correu electrònic, visiteu l'adreça de referència i enganxeu el vostre token al formulari.\nURL: {FORMURL}\nToken: {TOKEN}\n\nTingueu en compte que aquest testimoni només és vàlid durant 24 hores des del moment en què es va enviar aquest correu electrònic."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Un administrador per {URL} ha creat una sol·licitud per eliminar tota la informació personal relacionada amb aquesta adreça de correu electrònic. Com a mesura de seguretat, heu de confirmar que es tracta d'una sol·licitud vàlida perquè la vostra informació personal sigui eliminada d'aquest lloc web.\n\nSi va ser un error, ignoreu aquest correu electrònic i no passarà res.\n\nIn per confirmar aquesta sol·licitud, podeu completar una de les tasques següents:\n\n1. Visiteu la següent URL: {TOKENURL}\n\n2. Copieu el vostre token d'aquest correu electrònic, visiteu l'adreça de referència i enganxeu el vostre token al formulari.\nURL: {FORMURL}\nToken: {TOKEN}\n\nTingueu en compte que aquest token només és vàlid durant 24 hores des del moment en què es va enviar aquest correu electrònic."
