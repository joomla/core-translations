COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="La informació d'aquesta pantalla es recopila des d'extensions que informen sobre les seves capacitats relacionades amb la privadesa d'aquest sistema. Té com a finalitat ajudar els propietaris de llocs a tenir en compte les capacitats de les extensions instal·lades i proporcionar informació per ajudar els propietaris a crear polítiques de llocs locals, com ara una política de privacitat. Com que aquesta pantalla necessita extensions per a donar suport al seu sistema d'informes i només mostra informació de les extensions habilitades, no s'hauria de considerar una llista completa i se't recomana consultar la documentació de cada extensió per obtenir més informació."
