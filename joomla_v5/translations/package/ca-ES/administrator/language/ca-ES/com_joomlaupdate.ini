COM_JOOMLAUPDATE_CONFIG_AUTOMATED_UPDATES_DESC="Les actualitzacions automatitzades només estan disponibles per a llocs web accessibles públicament a Internet. Si el vostre lloc web està darrere d'un tallafocs o no és accessible públicament, com ara un entorn de prova local, haureu d'actualitzar-lo manualment.<br><br><strong>Nota:</strong> si activeu les actualitzacions automatitzades, el vostre lloc web es registrarà al servei respectiu proporcionat pel projecte Joomla!.<br>El registre permet que el projecte Joomla accedeixi a informació sobre el vostre lloc web i l'entorn del servidor, concretament l'URL del lloc web, la versió de PHP, el tipus i la versió de la base de dades, la versió del CMS i el tipus i la versió del sistema operatiu del servidor.<br>Aquesta informació només s'utilitza per millorar el servei."
