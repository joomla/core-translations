COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla no es pot comunicar amb el fitxer <code> administrator/components/com_joomlaupdate/extract.php </code> que realitza l'actualització. Normalment, això passa per un dels motius següents: </p> <ul> <li> Un fitxer de configuració del servidor a l'arrel del lloc, com ara <code>.htacess </code> o <code> web.config </ code>, impedeix l'accés a aquest fitxer. </li> <li> La configuració del servidor impedeix l'accés a aquest fitxer. </li> <li> La propietat i els permisos d'aquest fitxer no permeten que el servidor accedeixi a aquest fitxer. </li> <li> El vostre lloc està darrere d’un equilibrador de càrrega o CDN, però la seva configuració no permet l’accés a aquest fitxer ni bloqueja l’enviament d’ordres. </li> <li> Tot i que es pot accedir al fitxer, envieu ordres a la protecció del servidor la bloqueja, com ara mod_security2. </li> </ul> <p> Si no esteu segur, poseu-vos en contacte amb el vostre amfitrió. </p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>L'actualització de Joomla no es pot comunicar correctament amb el <code>administrator/components/com_joomlaupdate/extract.php</code> que realitza l’actualització. Normalment, això passa per un dels motius següents:</p><ul><li>L'arxiu <code>administrator/components/com_joomlaupdate/update.php</code>, que conté les instruccions per aplicar l’actualització, no s’ha pogut crear, p. ex. a causa de problemes de permisos.</li><li>El fitxer esmentat anteriorment no el pot llegir pe el <code>extract.php</code> script a causa de problemes de permisos.</li><li>El vostre navegador, equip de xarxa o servidor està corrompent la contrasenya que us enviem amb cada sol·licitud <code>extract.php</code> per motius de seguretat</li></ul><p>Proveu d’utilitzar un navegador diferent, sense instal·lar cap extensió de navegador, idealment en un equip diferent connectat a Internet mitjançant un proveïdor diferent. Si l'error persisteix, és possible contacteu amb el vostre proveïdor.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>L'actualització de Joomla ha trobat un error de servidor en aplicar l'actualització al vostre lloc.</p><p>És possible que el vostre lloc no s’hagi actualitzat completament a la nova versió de Joomla.</p>"
