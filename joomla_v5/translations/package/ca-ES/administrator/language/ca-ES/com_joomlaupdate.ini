COM_JOOMLAUPDATE_UPDATE_FAILED_MAIL_BODY="Aquest correu electrònic NO l'envia el projecte Joomla!. S'envia automàticament des del vostre propi lloc web,\n{SITENAME} - {URL} \n\n==============================================================================\nINFORMACIÓ D'ACTUALITZACIÓ\n==============================================================================\nNo s'ha pogut actualitzar el vostre lloc web de {OLDVERSION} a {NEWVERSION}.\nConsulteu el fitxer de registre '/administrator/logs/joomla_update.php' per obtenir més informació de depuració.\nAixò El vostre lloc web us envia un correu electrònic.\nEl Joomla! El projecte no es posarà mai en contacte amb vosaltres directament.\n==============================================================================\nPER QUÈ REBO AQUEST CORREU ELECTRÒNIC?\n==============================================================================\nAquest correu electrònic ha estat enviat automàticament per Joomla!, el programari que alimenta el vostre lloc web.\nHeu habilitat les actualitzacions automàtiques al vostre lloc web i intentar instal·lar aquesta actualització activa aquest missatge.\nSi no enteneu què significa Joomla! és i què heu de fer, si us plau, no us poseu en contacte amb el projecte Joomla!.\nNO us envien aquest correu electrònic i no us poden ajudar. En comptes d'això, poseu-vos en contacte amb la persona que ha creat o gestiona el vostre lloc web.\n===============================================================================\nQUI EM HA ENVIAT AQUEST CORREU ELECTRÒNIC?\n==============================================================================\nAquest correu electrònic us l'envia el vostre propi lloc web, {SITENAME}"
