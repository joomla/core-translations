COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Benvingut a Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"El primer pas de la visita de benvinguda, que mostra el nou aspecte de la capçalera\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Actualitzacions de les visites guiades</h2><h3>Visites d'inici automàtic</h3><p>Aquesta funció us permetrà crear la vostra pròpia visita guiada d'inici automàtic. El recorregut contextual es pot desactivar per a un o tots els usuaris. Les visites es poden reiniciar des del menú Visites guiades.</p><h3>Millores</h3><ul class=\"mb-3\"><li>Per a més claredat, el <em>Comptador de passos</em> s'ha col·locat primer a la capçalera del recorregut.</li><li>La finestra modal canvia la mida automàticament per adaptar-se a contingut i imatges més grans.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Actualitzacions del nucli</h2><h3>El nou mòdul "_QQ_"Articles"_QQ_" tot en un</h3><p>Utilitzeu un mòdul per mostrar els articles més recents, més llegits, específics o arxivats, de categories seleccionades, amb filtres, etiquetes i més...</p><p>Des de <span class="_QQ_"fw-medium"_QQ_">Contingut -&gt; Mòduls del lloc</span>, creeu un mòdul nou de tipus "_QQ_"Articles"_QQ_".</p><h3>Disposició de la plantilla de correu</h3><p>Feu un pas més enllà creant un disseny completament únic (inclent el logotip) que es pot aplicar a una o a totes les plantilles de correu.</p><p>Des de <span class=\"fw-medium\">Configuració global -&gt; Plantilles de correu</span>, els dissenys es poden definir en HTML.</p><h3>Altres millores i correccions</h3><ul class=\"mb-3\"><li>Subformularis imbricats: permet l'imbricació de subformulari dins d'un camp personalitzat de subformulari.</li><li>Recompte total: mostra el recompte i el nombre total d'elements de la llista a la consola.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Exemple de plantilla de correu, que inclou un logotip, capçalera i un peu de pàgina\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="Novetats de Joomla 5.2!"

