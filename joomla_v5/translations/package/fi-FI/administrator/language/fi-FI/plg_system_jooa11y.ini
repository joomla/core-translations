PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Lihavoidut ja kursiivilla tunnisteilla on semanttinen merkitys, eikä niitä pitäisi <strong></strong> käyttää koko kappaleiden korostamiseen. Lihavoitua tekstiä tulisi käyttää antamaan voimakas <strong>painoarvo</strong> sanalle tai lauseelle. Kursiivilla tulee korostaa oikeita nimiä (esim. kirjan ja artikkelin otsikoita), vieraita sanoja ja lainauksia. Pitkät lainakset tulee merkitä lainauksena."
