PLG_SYSTEM_JOOA11Y_COMPLEX_WORDS="Monimutkaiset sanat:"
PLG_SYSTEM_JOOA11Y_CONTAINER_LABEL="Esteettömyystarkistus"
PLG_SYSTEM_JOOA11Y_CONTRAST="Kontrasti"
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="Tällä tekstillä ei ole riittävästi kontrastia taustavärin kanssa. Kontrastisuhteen tulisi olla vähintään 4.5:1 normaalin tekstin osalta ja 3:1 suuren tekstin osalta."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="Kontrastisuhde on <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Tällä tekstillä ei ole riittävästi kontrastia taustavärin kanssa. Kontrastisuhteen tulisi olla vähintään 4.5:1 normaalin tekstin osalta ja 3:1 suuren tekstin osalta."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="Kontrastisuhde on <strong>%(cratio)</strong> seuraavalla tekstillä: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="Tämän tekstin kontrasti on tuntematon ja se on tarkistettava manuaalisesti. Varmista, että tekstissä ja taustalla on voimakkaat kontrastivärit. Kontrastisuhteen tulee olla vähintään 4.5:1 normaalin tekstin osalta ja 3:1 suuren tekstin osalta."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Tarkista kontrasti seuraavasta tekstistä:<br><strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_DARK_MODE="Tumma tila"
PLG_SYSTEM_JOOA11Y_DIFFICULT_READABILITY="Vaikea"
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Varmista, että toimitat <strong>transkription kaikista podcasteista.</strong> Äänisisällön litteraattien toimittaminen on pakollinen A-tason vaatimus. Literaattiset tekstit tukevat kuuroja tai kuulovammaisia ihmisiä, mutta niistä voi olla hyötyä kaikille. Harkitse transkription sijoittamista alapuolelle tai harmonikkapaneeliin."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Upotettua sisältöä ei voitu tarkistaa. Varmista, että kuvissa on alt-teksti, videoissa on tekstitys ja tekstissä on riittävästi kontrastia ja että interaktiiviset komponentit <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\">näppäimistön käytettävissä.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Upotettu sisältö vaatii saavutettavuusnimen, joka kuvaa sen sisältöä. Anna yksilöllinen <span class=\"jooa11y-kbd\">otsikko</span> tai <span class=\"jooa11y-kbd\">aria-label</span> attribuutti <span class=\"jooa11y-kbd\">iframe</span> elementti. Lue lisää <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\">iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Varmista, että <strong>kaikki videot sisältävät tekstityksen.</strong> Kaikkien ääni- ja videosisällön tekstityksen tarjoaminen on pakollinen A-tason vaatimus. Kuvatekstit tukevat ihmisiä, jotka ovat D/kuuroja tai kuulovammaisia."
PLG_SYSTEM_JOOA11Y_ERROR="Virhe"
PLG_SYSTEM_JOOA11Y_FAIRLY_DIFFICULT_READABILITY="Melko vaikea"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS="Lisätarkastukset aina päällä"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS_DESC="Tämän määritys piilottaa asetuspanelissa olevat valinnat lomakkeen kenttien otsikoita, kontrastia ja linkkejä (edistyneitä) varten."
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER="Värisuodatin"
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER_DESC="Näytä värisuodatin päälle / pois valinta Asetukset-paneelissa. Värisuodattimet auttavat tunnistamaan väriyhdistelmiä, joiden erottaminen voi olla vaikeaa."
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST="Kontrasti"
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST_DESC="Näytä kontrastin päälle / pois valinta asetuspaneelissa. Tarkista WCAG 2.0 -tason AA kontrastin ongelmat tulostetekstin ja taustaelementtien välillä."
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS="Lomakkeen otsikot"
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS_DESC="Näytä \"lomakkeen otsikot\" valinta Asetuspaneelissa. Tarkista puuttuuko lomakkeen syöttettä vastaavan kentän otsikko. Ei välttämättä sisällön tekijän ongelma, eikä ole yleensä ongelma käytettäessä hyvämaineista, esteetöntä lomakeliitännäistä."
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED="Linkit (laajennettu)"
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED_DESC="Näytä linkit (Advanced) valinta Asetukset-paneelissa. Tarkista lisäongelmat, kuten linkit, jotka avautuvat uudessa välilehdessä ilman varoitusta, linkit joilla on samat nimet, mutta eri tarkoitus, tai linkit, jotka viittaavat PDF- ja muihin tiedostoihin varoittamatta."
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS="Tarkistettavat Web-komponentit"
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS_DESC="Tarjota luettelo kaikista tunnetuista web-komponenteista tai -säiliöistä, joissa on Shadow DOM."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Linkikejä PDF- tai ladattavaan tiedostoon (esim. MP3, Zip, Word Doc) ilman varoitusta. Anna tiedostotyyppi linkin tekstissä. Jos se on suuri tiedosto, suositus on ilmoittaa myös sen koko."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Esimerkki:</strong> Toimintakertomus (PDF, 3Mt)"
PLG_SYSTEM_JOOA11Y_FORM_LABELS="Lomakkeen otsikot"
PLG_SYSTEM_JOOA11Y_GOOD="Hyvä"
PLG_SYSTEM_JOOA11Y_GOOD_READABILITY="Hyvä"
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Tyhjä otsikko löytynyt! Korjataksesi, poista tämä rivi tai muuta sen muotoa <strong>Otsikko %(level)</strong> muotoon <strong>normaali</strong> tai <strong>kappale</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Otsikossa ei ole tekstiä, mutta siinä on kuva. Jos tämä ei ole otsikko, muuta muotoa <strong>Otsikko %(level)</strong> muotoon <strong>normaali</strong> tai <strong>kappale</strong>. Muussa tapauksessa lisää atl-teksti kuvaan, jos se ei ole vain koristekuva."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Ensimmäinen otsikko sivulla tulisi olla Otsikko 1 tai Otsikko 2 -tyyliä. Otsikko 1 tulisi olla sisältöosion pääotsikko ja se on otsikko joka kuvaa sivun yleisen sisällön. Lue lisää<a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Otsikkorakenteesta.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Pitkä otsikko! Otsikkoa tulisi käyttää sisällön järjestämiseen ja rakenteen kuvailuun. Niiden pitäisi olla lyhyitä, informatiivisia ja ainutlaatuisia. Säilytä otsikot alle 160 merkkiä pitkinä (ei pidempää kuin lause)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Merkkien määrä: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Puuttuva Otsikko 1. Otsikko 1 tulisi olla pääsisällön alueen alussa, ja se on pääotsikko, joka kuvaa sivun yleistä tarkoitusta. Lue lisää <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Otsikkorakenteesta.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Ei-peräkkäistä otsikkotaso käytetty. Otsikot eivät saa koskaan ohittaa tasoja tai siirtyä <strong>Otsikko %(prevLevel)</strong> -kohdasta <strong>Otsikko %(level)</strong> tasoon."
PLG_SYSTEM_JOOA11Y_HIDE_OUTLINE="Piilota äärivivaat"
PLG_SYSTEM_JOOA11Y_HIDE_SETTINGS="Piilota asetukset"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Alt-tekstin kuvaus linkitetyssä kuvassa on <strong>liian pitkä</strong>. Linkitettyjen kuvien alt-teksti tulisi kuvata, mihin linkki vie, eikä kirjaimellinen kuvausta itse kuvasta. <strong>Harkitse alt-tekstinä sen sivun otsikon käyttämistä mihin linkkikin vie.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Alt-teksti on <strong>%(altLength)</strong> merkkiä: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Kuva on merkitty <strong>koristeelliseksi</strong> ja se jätetään huomiotta avustavan teknologian avulla."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Vaikka <strong>kuvateksti</strong> on annettu, kuvan olisi pitänyt olla myös tekstiä useimmissa tapauksissa. <ul><li>Tekstin tulisi antaa lyhyt kuvaus siitä, mitä kuvassa on.</li><li>Kuvateksti antaa yleensä kontekstin, joka yhdistää kuvan takaisin ympäröivään sisältöön, tai kiinnittää huomiota tiettyyn tietoon.</li></ul> Opi lisää: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">alt versus figcaption.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Älä käytä täsmälleen samoja sanoja sekä alt- ja kuvatekstille. Näytönlukijat ilmoittavat tiedot kahdesti."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="Syötteellä on saavutettavissa oleva nimi, mutta varmista, että merkintä on myös näkyvissä."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="Tämän syötteen saavutettavissa oleva nimi on: <strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Nollauspainikkeita ei pitäisi <strong></strong> käyttää, ellei niitä erityisesti tarvita, koska ne on helppo aktivoida myös vahingossa."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Vinkki!</strong> Opi miksi <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\">Nollaa ja peruuta painikkeet aiheuttavat käyttöongelmia.</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="Kuva-painikeesta puuttuu alt-teksti. Lisää alt-teksti, jotta voit antaa käytettävyydelle nimen. Esimerkiksi: <em>Haku</em> tai <em>Lähetä</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="Tähän syötteeseen ei ole liitettyä nimeä. Lisää <span class=\"jooa11y-kbd\">id</span> tähän syötteeseen, ja lisää vastaava <span class=\"jooa11y-kbd\"></span> attribuutti etikettiin."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="Tähän syötteeseen ei ole liitettyä nimeä. Lisää <span class=\"jooa11y-kbd\"></span> attribuutti etikettiin, joka vastaa tämän syötteen <span class=\"jooa11y-kbd\">id</span> -tunnusta."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="ID tälle syötteelle on: <strong>id=&#34;%(t)&#34;</strong>"
PLG_SYSTEM_JOOA11Y_LANG_CODE="en"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Tiedostopääte on löydetty alt-tekstillä. Jos kuva välittää tarinan, mielialan tai tärkeitä tietoja - muista lisätä kuvaus kuvalle."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Poista: <strong>%(error)</strong>.<br>Tämän kuvan alt-teksti on: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Avustavat teknologiat osoittavat jo, että tämä on kuva, joten &quot;<strong>%(error)</strong>&quot; tai &quot;%(error)&quot; voi olla tarpeeton."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="Kuvan alt-teksti on: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Ei kuvaava tai paikkamerkki alt-teksti löytyi. Korvaa tämä seuraavalla alt-tekstillä tai jollain merkityksellisemmällä: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Alt-tekstin kuvaus on <strong>liian pitkä</strong>. Alt-tekstin pitäisi olla lyhyt, mutta merkityksellinen kuten <em>twiitti</em> eli (noin 100 merkkiä). Jos tämä on monimutkainen kuva tai kaavio, harkitse pitkän kuvauksen liittämistä kuvan alla olevaan tekstiin tai haritarikomponenttiin."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Alt-teksti on <strong>%(altLength)</strong> merkkiä: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Kuvalinkki sisältää <strong>sekä alt tekstin että ympäröivän linkkitekstin.</strong> Jos tämä kuva on koristeellinen ja sitä käytetään toiminnallisena linkkinä toiselle sivulle, harkitse kuvan merkitsemistä koristeeksi - ympäröivän linkkitekstin pitäisi riittää."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Alt-teksti: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Harkitse linkkitekstin korvaamista: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Klikkaa tästä&quot; kohdissa keskitytään hiiren mekaniikkaan, mutta monet ihmiset eivät käytä hiirtä tai voivat katsella tätä sivustoa mobiililaitteella. Harkitse käyttää eri verbiä, joka liittyy itse tehtävään.</li><li>Vältä HTML-symbolien käyttämistä puhelutoimintoihin, elleivät ne ole piilossa avustavilta teknologioilta.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Kuva on merkitty <strong>koristeelliseksi</strong> ja se jätetään huomiotta avustavan teknologian avulla. Jos kuva välittää tarinan, mielialan tai tärkeää tietoa - muista lisätä alt-tekstiä."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Poista tyhjät linkit ilman tekstiä."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Linkillä ei ole havaittavissa olevaa tekstiä, joka näkyy lukijoiden ja muun avustavan teknologian näyttämisessä. Korjataksesi:<ul><li>Lisää suppea teksti, joka kuvaa mihin linkki vie sinut.</li><li>Jos se on <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">kuvakkeen linkki tai SVG</a> se todennäköisesti puuttuu kuvaileva teksti.</li><li>Jos luulet tämän linkin tulleen virheellisesti kopio/liitä -toiminnolla, harkitse sen poistamista.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Kuvan ympärillä olevalla linkillä on <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span> mutta silti näppäimistö on kohdistettavissa. Jos aiot piilottaa tarpeettoman tai kaksoiskappaleen linkin, lisää myös <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span>."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Linkin teksti on identtinen kuin toinen linkki, vaikka se viittaa eri sivulle. Useita linkkejä samaan tekstiin voi aiheuttaa sekaannusta ihmisille, jotka käyttävät näytönlukijoita."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Harkitse seuraavan linkin tekemistä kuvailevammaksi sen erottamiseksi muista linkeistä: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Tiedostotunniste alt-tekstillä löydetty. Varmista, että alt-teksti kuvaa linkin kohdetta, eikä kirjaimellista kuvausta kuvasta. Poista: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="Kuvan alt-teksti on: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Kuvalinkki sisältää alt-tekstin, mutta varmista, että alt-teksti kuvaa kohdesivua. <strong>Harkitse sen sivun otsikon käyttämistä at-tekstinä, johon se linkittää.</strong> Kuvaako alt-teksti minne linkki sinut vie?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Alt-teksti: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="Linkin sisällä oleva kuva on merkitty koristeeksi eikä linkkitekstiä ole. Ole hyvä ja lisää alt-teksti kuvaan, joka kuvaa linkin kohdetta."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Ei-kuvaava tai paikanmerkki tekstin sisällä linkitetty kuva löytyi. Varmista, että alt-teksti kuvaa linkin määränpäätä, eikä kirjaimellista kuvan kuvausta. Korvataan seuraava alt-teksti: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Avustettavat teknologiat osoittavat jo, että tämä on kuva. joten &quot;<strong>%(error)</strong>&quot; tai &quot;%(error) /&quot; voi olla tarpeeton. Varmista, että alt-teksti kuvaa linkin määränpäätä, eikä kirjaimellista kuvausta kuvalle."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="Kuvan alt-teksti on: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Tämän linkin kuvaava nimi on: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="Kuva on merkitty koristeeksi, vaikka linkki käyttää ympäröivää tekstiä kuvailevana etikettinä."
PLG_SYSTEM_JOOA11Y_LINK_PASS_ALT="Kuvan alt-teksti on: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Linkkiteksti ei välttämättä ole riittävän kuvaava asiayhteydestä: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Vinkki!</strong> Linkkitekstin tulisi aina olla selkeä, yksilöllinen ja mielekäs. Vältä yleisiä sanoja, kuten \"klikkaa tästä\"; tai \"näytä lisää\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Pidempiä, vähemmän ymmärrettäviä URL-osoitteita, joita käytetään linkkitekstinä voi olla vaikea kuunnella avustavalla tekniikalla. Useimmissa tapauksissa on parempi käyttää ihmisen luettavaa tekstiä URL:n sijaan. Lyhyitä URL-osoitteita (kuten sivuston domain) voidaan käyttää."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Vinkki!</strong> Linkkitekstin tulee aina olla selkeä, yksilöllinen ja mielekäs, jotta se voidaan ymmärtää kontekstissa."
PLG_SYSTEM_JOOA11Y_LINKS_ADVANCED="Linkit (laajennettu)"
PLG_SYSTEM_JOOA11Y_MAIN_TOGGLE_LABEL="Tarkista esteettömyys"
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_BUT_HAS_TEXT_MESSAGE="Kuvaa käytetään linkkinä ympäröivän tekstin kanssa, vaikka alt-atribuutti olisi merkittävä koristeeksi."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_MESSAGE="Kuvaa käytetään linkkinä, mutta siitä puuttuu alt-teksti! Varmista, että alt-ekstissä kuvataan mihin linkki vie sinut."
