PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Lihavoitu tekstirivi voi näyttää otsikolta, mutta ne jotka käyttävät näyttölukijaa eivät saa tietoa että sisältö on tärkeää, tai eivät pysty hyppäämään sen sisältöön. Lihavoitua tekstiä ei tulisi koskaan käyttää korvaamaan semanttista otsikkoa (Esim. Otsikko 2 tai Otsikko 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Sivuston kieltä ei ole ilmoitettu! Ole hyvä ja <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\">määritä kieli HTML-tagilla.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF:ää pidetään verkkosisältönä ja sen on oltava myös saatavilla. PDF:t sisältävät usein ongelmia ihmisille, jotka käyttävät näyttölukijoita (puuttuu rakennetunnisteita tai puuttuvia lomakkeen kenttätunnisteita) ja ihmisille, joilla on heikko näkö (teksti ei seuraa suurentamista). <ul><li>Jos tämä on lomake, harkitse saavutettavan HTML-lomakkeen käyttämistä vaihtoehtona.</li><li>Jos tämä on asiakirja, harkitse sen muuttamista www-sivuksi.</li></ul><br>Muussa tapauksessa tarkista <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\">PDF(t) esteettömyyttä varten Acrobat DC:ssä.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Oletko yrittänyt luoda listan? Mahdolliset listanimekkeet löytyivät: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Varmista, että käytät semanttisia listoja tehdessä luettelomerkin- tai -numeron muotoilupainikkeita. Kun käytät semanttista luetteloa, avustavat teknologiat voivat välittää tietoja, kuten esineiden kokonaismäärän ja kunkin luettelossa olevan kohteen suhteellisen sijainnin. Lue lisää <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\">semanttisista listoista.</a>"
