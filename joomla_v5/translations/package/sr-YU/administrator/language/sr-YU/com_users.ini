COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla dolazi sa drastično poboljšanom <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">Višefaktorskom autentikacijom</a> i iskustvom da biste osigurali prijave svojih korisnika.</p><p>Za razliku od prethodnih verzija Joomla cms sistema, korisnici <em>nemaju više potrebu da unose sigurnosni kod sa svojim korisničkim imenom i lozinkom</em>. Višefaktorska autentikacija se obavlja u posebnom procesu i posle prijave ukoliko korisnik ne obavi sve potrebne korake neće biti u mogućnosti da nastavi sa korišćenjem drugih stranica na sajtu koje su namenjene registrovanim korisnicima i na taj način se staramo da okruženje bude otporno na <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">fišing</a>&ndash;napade. Takođe omogućava interaktivno prijavljivanje sa Windows Hello, Apple TouchID / Biometrijsku prijavu licem, otiscima prstiju i sličnim mehanizmima za passkeys prijave</p>"
