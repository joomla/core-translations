COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla ne može komunicirati s datotekom <code>administrator/components/com_joomlaupdate/extract.php</code> koja izvodi ažuriranje. To se obično događa zbog jednog od sledećih razloga:</p><ul><li>Datoteka za konfiguraciju serveru u korenu vašeg sajta, kao što je <code>.htaccess</code> ili <code>web.config</ code>, sprečava pristup ovoj datoteci.</li><li>Konfiguracija vašeg servera sprečava pristup ovoj datoteci.</li><li>Vlasništvo i dopuštenja ove datoteke ne dopuštaju vašem serveru pristup ovoj datoteci.< /li><li>Vaš sajt je iza balansera opterećenja ili CDN-a, ali njena konfiguracija ne dopušta pristup ovoj datoteci ili blokira slanje naredbi za nju.</li><li>Iako se datoteci može pristupiti, naredbe se šalju na adresu. blokiran je zaštitom vašeg servera kao što je mod_security2.</li></ul><p>Ako niste sigurni, obratite se svom provajderu.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla Server Ažuriranja ne može ispravno komunicirati s <code>administrator/components/com_joomlaupdate/extract.php</code> koji izvodi ažuriranje. To se obično događa zbog jednog od sledećih razloga:</p><ul><li>Datoteka <code>administrator/components/com_joomlaupdate/update.php</code>, koja sadrži smernice za primenu ažuriranja, nije mogla biti kreirana npr zbog problema s dopuštenjima.</li><li>Gore spomenutu datoteku ne može pročitati skripta <code>extract.php</code> zbog problema s dopuštenjima.</li><li>Vaš brauzer, mrežna oprema ili server menja lozinku koju šaljemo sa svakim zahtevom <code>extract.php</code> iz sigurnosnih razloga</li></ul><p>Molimo pokušajte sa drugim brauzerom, bez instaliranih dodataka u brauzeru, idealno na drugom računaru spojenom na Internet pomoću drugog provajdera. Ako se greška nastavi, možda ćete hteti kontaktirati svog provajdera.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Joomla Update je naišao na serversku grešku prilikom primene ažuriranja na vašeg sajta.</p><p>Vaš sajt možda nije u potpunosti nadograđen na novu verziju Joomle.</p>"
