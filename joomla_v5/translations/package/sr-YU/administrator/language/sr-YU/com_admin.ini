COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Omogući Behind Load Balancer podešavanja"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Za sajtove hostovane iza Load Balancers and Reverse Proxies, nova globalna podešavanja su uvedena od Joomla 3.9.26</p><p>Ovo podešavanje, kada je uključeno, omogućiće Load Balancer/Reverse Proxy kako bi prikazali pravu IP adresu. Te IP adrese će se koristiti za logovanje radnji korisnika.</p><p><strong>Samo sajtovi iza Load Balancer/Reverse Proxy treba da to uključe.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Nova serverska podešavanja \"Behind Load Balancer\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Pre verzije 3.9.22 podrazumevani htaccess.txt fajl, sadržao je veliki broj koda za blokiranje listanja direktorijuma. Tim za zaštitu preporučuje da ručno promenite kod u .htaccess fajlu, jer se ne može izmeniti automatski.</p><p>Stari kod:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Novi kod:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess Unapređenje za listanje direktorijuma"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>Pre 5.1.0 podrazumevani htaccess.txt nije podržavao Brotli compression. Ovo može dovesti do dvostrukih grešaka kompresije kada je Joomla instalirana na serveru koji koristi Brotli compression. Trebalo bi ručno da primenite neophodne izmene na bilo koju postojeću .htaccess datoteku, pošto se ova datoteka ne može automatski ažurirati.</p><p>The old code:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1]</pre><p>The new code:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess ažuriranje kodova za Brotli kompresiju"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>Before 4.2.9 the default htaccess.txt file contained erroneous code for appending the \"Content-Encoding\" HTTP header. This could result in double encoding errors when Joomla is installed in a subdirectory and both this directory and its parent directory contain an .htaccess file with this code. You should manually apply the necessary changes to any existing .htaccess file, as this file can not be updated automatically.</p><p>The old code:</p><pre>Header append Content-Encoding gzip</pre><p>The new code:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE=".htaccess Update Concerning Setting the Content-Encoding Header"
