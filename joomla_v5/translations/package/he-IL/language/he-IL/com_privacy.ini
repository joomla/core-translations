COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="מישהו יצר בקשה לייצא את כל המידע האישי הקשור לכתובת דוא"_QQ_"ל זו בכתובת {URL}. כאמצעי אבטחה, עליך לאשר שזו בקשה חוקית למידע האישי שלך מאתר זה.\n\nאם זו הייתה טעות, התעלם מאימייל זה ושום דבר לא יקרה.\n\nכדי לאשר בקשה זו, אתה יכול לבצע אחת מהמשימות הבאות:\n\n1. בקר בכתובת האתר הבאה: {TOKENURL}\n\n2. העתק את המפתח שלך מהאימייל הזה, בקר בכתובת ה-URL שציינה והדבק את המפתח שלך בטופס.\nURL: {FORMURL}\nהמפתח: {TOKEN}\n\nשים לב שמפתח זה תקף רק ל-24 שעות מהרגע שהמייל נשלח."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="מישהו יצר בקשה להסיר את כל המידע האישי הקשור לכתובת דוא"_QQ_"ל זו בכתובת {URL}. כאמצעי אבטחה, עליך לאשר שזו בקשה חוקית להסרת המידע האישי שלך מאתר זה.\n\nאם זו הייתה טעות, התעלם מאימייל זה ושום דבר לא יקרה.\n\nכדי לאשר בקשה זאת, תוכל לבצע אחת מהמשימות הבאות:\n\n1. בקר בכתובת האתר הבאה: {TOKENURL}\n\n2. העתק את המפתח שלך מהאימייל הזה, בקר בכתובת ה-URL שציינתה והדבק את המפתח שלך בטופס.\nURL: {FORMURL}\nמפתח: {TOKEN}\n\nשים לב שמפתח זה תקף רק ל-24 שעות מהרגע שהמייל נשלח."
