JLIB_RULES_SETTING_NOTES_COM_CONFIG="Om du ändrar denna inställning kommer den att gälla denna och alla underliggande grupper, komponenter och innehåll. Observera att:<br><em><strong>Nedärvd</strong></em> innebär att behörigheter från den överliggande gruppen kommer att användas.<br><em><strong>Nekad</strong></em> innebär att oavsett vad den överliggande gruppens inställningar, så gäller att gruppen som ändras inte kan utföra aktiviteten.<br><em><strong>Tillåten</strong></em> innebär att gruppen som ändras kan utföra aktiviteten (men om den är i konflikt med den överliggande gruppen kommer den inte att ha någon effekt. En konflikt indikeras med <em><strong>Inte Tillåten (Locked)</strong></em> under Beräknade inställningar).<br><em><strong>Ej angiven</strong></em> används endast för den publika gruppen i globala inställningar. Den publika gruppen är överliggande alla andra grupper. Om en behörighet inte är angiven så tolkas den som nekad men kan ändras för alla underliggande grupper, komponenter och objekt." ; Alternate language strings for the rules form field

