COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Välkommen till Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"The first step of the welcome tour, showing the new header look\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Guidade turer uppdateringar</h2><h3>Auto-starta turer</h3><p>Denna funktion gör att du kan skapa din egen auto-start Guidad tur. Den kontextuella turen kan väljas ut för en eller alla användare. Turerna kan startas om från menyn Guidade turer.</p><h3>Förbättringar</h3><ul class=\"mb-3\"><li>För tydlighetens skull placerades <em>Stegräknaren</em> först i turhuvudet.</li><li>Modalfönstret ändrar storlek automatiskt för att rymma större innehåll och bilder.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Kärnuppdateringar</h2><h3>Den nya allt-i-ett 'Artiklar' modulen</h3><p>Använd en modul för att visa senaste, mest lästa, specifika eller arkiverade artiklar, från utvalda kategorier - med filter, taggar och mycket mer. .</p><p>Från <span class="_QQ_"fw-medium"_QQ_">Innehåll -&gt; Webbplatsmoduler</span>, skapa en ny modul av typen "_QQ_"Artiklar"_QQ_".</p><h3>Epostmall layout</h3><p>Ta det ett steg längre genom att skapa en helt unik layout (inklusive logotyp) som kan tillämpas på en eller alla e-postmallar.</p><p>Från <span class=\"fw-medium\">Globala konfiguration -&gt; E-postmallar</span>kan layouter definieras i HTML.</p><h3>Andra förbättringar och rättelser</h3><ul class=\"mb-3\"><li>Inkapslade underformulär - Tillåter sammanflätning av underformulär inuti ett underformulär anpassat fält.</li><li>Antal - Visar antalet och det totala antalet listobjekt i konsolen.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Mail template example, including a header logo and a footer\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
