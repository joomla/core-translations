COM_JOOMLAUPDATE_CONFIG_AUTOMATED_UPDATES_DESC="Automatiska uppdateringar är endast tillgängliga för webbplatser som är allmänt tillgängliga på internet. Om din webbplats ligger bakom en brandvägg eller inte är allmänt tillgänglig, till exempel en lokal testmiljö, måste du uppdatera manuellt.<br><br><strong>Observera:</strong> aktiverar Automatiserade Uppdateringar kommer att registrera din webbplats i respektive tjänst som tillhandahålls av Joomla! projektet.<br>Registreringen gör det möjligt för Joomla-projektet att komma åt information om din webbplats och servermiljö, specifikt Site Url, PHP-version, Databastyp och version, CMS-version och Server OS-typ och version.<br>Denna information används endast för att förbättra tjänsten."
