COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla kan inte kommunicera med filen <code>administratör/components/com_joomlaupdate/extract.php</code> som utför uppdateringen. Detta sker typiskt på grund av en av följande skäl:</p><ul><li>En serverkonfigurationsfil i din webbplats rotmapp, såsom <code>.htacess</code> eller <code>web.config</code>, förhindrar åtkomst till denna fil.</li><li>Din serverkonfiguration förhindrar åtkomst till denna fil.</li><li>Äganderätten och behörigheterna för denna fil tillåter inte din server att komma åt den här filen.</li><li>Din webbplats ligger bakom en lastbalanserare eller CDN men dess konfiguration tillåter inte åtkomst till denna fil eller blockerar att skicka kommandon till den.</li><li>Även om filen kan nås så blockeras det av att skicka kommandon till den av din servers skydd som mod_security2.</li></ul><p>Om du är osäker kontakta ditt webbhotell.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla Update kan inte kommunicera korrekt med <code>administrator/components/com_joomlaupdate/extract.php</code> som utför uppdateringen. Detta sker vanligtvis på grund av en av följande anledningar:</p><ul><li>Filen <code>administrator/components/com_joomlaupdate/update.php</code>, som innehåller instruktionerna för att tillämpa uppdateringen, kunde inte skapas t.ex. på grund av behörighetsproblem.</li><li>Filen som nämns ovan kan inte läsas av <code>extract.php</code> skript på grund av behörighetsproblem.</li><li>Din webbläsare, nätverksväxel eller server korrumperar lösenordet vi skickar med varje begäran till <code>extract.php</code> av säkerhetsskäl</li></ul><p>Försök använda en annan webbläsare, utan några webbläsartillägg installerade, helst på en annan dator ansluten till Internet med en annan leverantör. Om felet kvarstår kanske du vill kontakta ditt webbhotell.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Joomla Update stötte på ett serverfel när uppdateringen applicerades på din webbplats.</p><p>Din webbplats kanske inte har uppgraderats helt till den nya versionen av Joomla.</p>"
