COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Välj knappen \"Ny\""
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Välj \"Ny\" för att skapa en ny rundtur."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Lägg till en rubrik för turen"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Ange en obligatorisk rubrik för turen."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Lägg till innehåll"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Ange innehåll som beskriver turen."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Välj en komponent"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Välj tillägg där du vill visa din tur i prioritet i listan över möjliga turer att köra. Till exempel, Om du skapar en rundtur för komponenten 'Användare', välj 'Användare'. Välj 'Alla' för att turen ska visas på varje sida."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Lägg till en URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Lägg till den relativa URL:en för sidan där turen måste starta. Ange till exempel administrator/index <em>. hp?option=com_users&view=users</em> för att starta rundturen på Användarsidan."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Växla 'Automatisk Start'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Ställa in 'Auto Start' till 'Ja' startar automatiskt turen så snart de relevanta villkoren är uppfyllda.</p><p>Om flera turer är inställda att starta automatiskt under samma villkor, bara den första rundturen i listan kommer att börja tills den antingen avbryts, slutförts eller hoppas över.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Välj 'Spara och Stäng'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Spara och stäng turen."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Grattis!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Du har nu skapat en guidad tur. Du måste nu skapa steg för turen."

