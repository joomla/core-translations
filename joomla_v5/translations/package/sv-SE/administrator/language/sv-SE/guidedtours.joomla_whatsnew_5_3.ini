COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Välkommen till Joomla 5.3 !</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Guidade turer Uppdateringar</h2><p>Guidade turer har nu sitt eget API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla API-dokumentation</a></p><p>Håll ögonen öppna för andra nya förbättringar kommer snart!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"The first step of the welcome tour, showing the new media files folder\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Kärnuppdateringar</h2><h3 class=\"mb-3\">Organisera filer på sin egen plats</h3><p>Nu kan du se och välja dina lagrade/uppladdade dokument direkt från Media Manager. Mer information hittar du i <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Community Magazine</a>.</p><h3 class=\"mb-3\">Visa Schemalagd Uppgiftshistorik</h3><p>Du har nu möjlighet att visa exekveringsinformation direkt i backend utan att behöva komma åt loggfiler. Leta efter <strong>Körningshistorik</strong> på sidan Schemalagda uppgifter.</p><h3>Andra förbättringar och rättelser</h3><ul class=\"mb-3\"><li>Plugin för Sidmallersättningar Jämförelse - lägger till jämförfunktionalitet till pluginens ersättningar</li><li>Tag Alias Lookup Fixed - nu istället för att visa tagg id nummer i URL:en som taggen namnet visas</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Vad är nytt i Joomla 5.3!"

