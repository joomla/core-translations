PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_10_TITLE="Typographie"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="L'étonnante galaxie d'Andromède"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Ce site est un exemple d'affichage d'articles sous forme de blog.</p><p>Si vous vous connectez sur le site (le lien de connexion se trouve tout en bas de cette page), vous pourrez modifier cet article ainsi que tous les autres articles existants. Vous pourrez également créer un nouvel article et apporter d'autres modifications au site.</p><p>A mesure que vous ajouterez et modifierez des articles, vous verrez comment votre site change et aussi comment vous pouvez le personnaliser de diverses manières.</p><p>Vous pouvez y aller sans crainte, vous ne risquez pas de détruire quoi que ce soit.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Bienvenue sur votre blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Urne de verdure achillée, millefeuille, riz, endive, chou-fleur de laitue de mer, kohlrabi amaranth, eau, épinard, avocat, napa de daikon, choux, asperges d'hiver, chou frisé, pourpier."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Sur la page complète vous verrez à la fois le contenu d'introduction et le reste de l'article. Si vous le souhaitez, vous pouvez modifier les paramètres pour masquer le contenu d'introduction.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Votre page d'accueil est configurée pour afficher les quatre articles les plus récents de la catégorie blog dans une colonne. Puis sont affichés les liens vers les deux articles suivants les plus récents. Vous pouvez modifier ces valeurs dans l'interface d'administration en cliquant sur le bouton 'Paramètres' disponible en haut à droite de la gestion des contenus. Un lien vers l'administration de votre site se trouve dans le menu du haut.</p><p>Si vous souhaitez diviser votre article de blog en deux parties avec une introduction puis un lien 'Lire la suite', vous devez insérer ce lien dans l'article à l'aide d'une icône disponible soit dans la barre d'outils de l'éditeur, soit par un bouton sous l'éditeur.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="A propos de la page Accueil"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Nébuleuse du crabe"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Votre site exemple possède quelques modules communs déjà préconfigurés. Il s'agit des modules suivants&#160;:</p><ul><li>Le module Image (type : Personnalisé) visible dans le 1er bloc sous le menu. Vous pouvez changer l'image dans les paramètres du module.</li><li>Le module Tags populaires affiche les tags les plus affichés. Les tags apparaissent lorsque le taggage des articles est utilisé ; pour cela, saisissez un tag dans le champ "_QQ_"Tags"_QQ_" lors de la création/modification d'un article.</li><li>Le module Articles les plus anciens (type : Articles - Catégorie) liste les articles par leur ordre d'ancienneté. Les éléments affichés, l'ordre ainsi que de nombreux autres filtres se définissent dans les paramètres du module</li><li>Le module Lien de flux RSS permet de lire les articles du site dans un lecteur de flux (Fil d'actualité).</li><li>Le module Connexion permet aux utilisateurs d'accéder à des zones restreintes du site web..</li></ul><p>Chacun de ces modules possède de nombreux paramètres que vous pouvez adapter en accédant à la Gestion des modules accessible depuis l'interface d'administration. Lorsque vous êtes connecté en frontal, vous pouvez également sélectionner l'icône d'édition dans le coin supérieur droit pour modifier le module (ce paramètre peut être désactivé dans la configuration globale de Joomla). Veillez à toujours sauvegarder et fermer les modules que vous modifiez.</p><p>Joomla inclut également de nombreux autres modules que vous pouvez utiliser. Vous pouvez également installer d'autres modules disponibles dans le répertoire officiel des extensions de Joomla (<a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">JED - Joomla Extensions Directory</a>)</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Vos modules"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Les templates contrôlent l'apparence et la convivialité de votre site web.</p><p>Ce blog est installé avec le template Cassiopeia</p><p>Vous pouvez modifier les options du template. Pour cela, accédez à la page d'accueil de l'administration puis cliquez sur 'Styles des templates' du panneau 'Système' et sur le nom du template dans la liste des templates installés. Vous pouvez également cliquer sur le bouton 'Paramètre' de cette liste pour modifier des éléments comme la prévisualisation des positions (modules).</p><p>Les modifications disponibles dépendent du template installé. Vous pouvez installer d'autres templates en utilisant le gestionnaire d'extension (Système -> Extensions).</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Votre template"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Des millions de sites web sont construits sur Joomla!</strong></p><p>En savoir plus sur la présentation en format blog.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Millions"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Urne légumes verts achillée millefeuille riz rutabaga endive chou-fleur laitue de mer chou-rave amarante épinards avocat daikon chou de Napa asperges pourpier d'hiver chou frisé. Céleri pomme de terre oignon vert raisin du désert raifort épinards carotte soko. Racine de lotus eau épinards fenouil kombu maïs pousse de bambou haricot vert bette à carde potiron oignon pois chiche gramme pois de maïs. Chou de Bruxelles coriandre gourde châtaigne d'eau bette à carde wakame chou-rave carotte cresson de fontaine. Maïs amarante salsifis bunya noix nori azuki haricot mouron pomme de terre poivron artichaut.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Nous aimons Joomla! comme sa communauté.</strong></p><p>Merci à tous les bénévoles qui ont contribué !</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Amour"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Poussière de Cupcake. Glace barbe à papa au sésame. Gâteau snaps guimauve en poudre. Gâteau au chocolat à la crème glacée et à la guimauve. Gâteau aux carottes dragéifié, muffin danois à la confiserie, brownie. Gâteau à l'avoine soufflé au macaron tiramisu au sucre candi et à la prune chupa chups. Garniture du gâteau au fromage sucette gommeuse oursons glaçage doux roulé beignet réglisse. Bonbons à la gelée de tarte beignet gâteau d'avoine barbe à papa. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>C'est avec fierté que nous vous présentons la version 5 de Joomla.</strong></p><p>En savoir plus sur les flux de travail dans Joomla.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Le flux de travail gère les étapes que doivent franchir vos articles jusqu'à leur publication.</p><p>Le composant permettant de gérer le flux de travail n'est pas activé par défaut.</p><p>Pour voir le flux de travail fourni avec les données exemple, vous devez d'abord activer cette fonctionnalité.</p><ol><li>Accédez à la zone d'administration</li><li>Cliquez sur 'Contenu > Articles > Paramètres' puis sur l'onglet 'Intégration' sélectionnez 'Oui' dans le paramètre 'Activer le flux de travail'</li><li>Cliquez sur 'Enregistrer & Fermer'</li></ol><p>Dans le menu déroulant 'Contenu', le lien 'Flux de travail' est maintenant disponible.</p><p>En création/modification d'article, la liste déroulante 'Statut' est transformée en 'Flux de travail' avec de nouvelles options.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_TITLE="Flux de travail"
