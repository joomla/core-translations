PLG_SAMPLEDATA_BLOG="Exemple de données pour Cassiopée (Blog)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Exemple de données pour mettre en place un site de type 'Blog' avec des articles, des tags, des champs personnalisés et, un flux de travail.<br>Si le site est multilingue, les données seront assignées à la langue active de l'administration."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Données exemple de type Blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Cette page a pour but de présenter brièvement le blog et la personne qui l'écrit. </p><p>Lorsque vous serez connecté, vous aurez la possibilité de modifier cette page en cliquant sur le lien d'édition.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="A propos de ce site"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Voici quelques conseils de base pour travailler sur votre site.</p><ul><li>Joomla dispose d'un \"espace frontal\" que vous êtes en train de consulter et d'un \"espace d'administration\" (back end) dans lequel vous structurez le site en créant les éléments tels les catégories d'article, les menus, les modules, et par lequel vous pouvez installer d'autres extensions. Par défaut, vous devez vous connecter séparément dans ces deux espaces en utilisant le même nom d'utilisateur et le même mot de passe ; vous pouvez modifier ce paramètre dans la configuration globale de Joomla.</li><li>L'une des premières choses que vous voudrez probablement faire est changer le titre du site, son slogan, et ajouter un logo. Pour ce faire, sélectionnez le lien \"Paramètres du template\" dans le menu visible lorsque vous vous connectez. Pour modifier la description du site, le titre du navigateur, l'adresse électronique par défaut et d'autres éléments, sélectionnez \"Paramètres du site\". Des options de configuration plus avancées sont disponibles dans l'administration.</li><li>Pour changer totalement l'apparence de votre site, vous pouvez installer un nouveau template. Allez dans \"Système\", dans le panneau \"Installation\" sélectionnez \"Extensions\", l'installateur d'extensions s'ouvrira. Il existe de nombreux templates gratuits et commerciaux pour Joomla.</li><li>Comme vous l'avez déjà vu, vous pouvez contrôler qui peut voir les différentes parties de votre site. Lorsque vous travaillez avec des modules et des articles, le fait de définir le niveau d'accès sur \"Enregistré\" signifie que seuls les utilisateurs connectés peuvent les voir.</li><li>Lorsque vous créez un nouvel article ou un autre type de contenu, vous pouvez le définir comme \"Publié\" ou \"Dépublié\". S'il est dépublié, les visiteurs du site ne pourront pas le voir, mais vous, vous pourrez le voir.</li><li>Pour en savoir plus sur l'utilisation de Joomla, consultez la page <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla documentation</a> et obtenez de l'aide d'autres utilisateurs sur <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla forums</a>. Dans l'administration, chaque page comporte un bouton d'aide qui permet d'afficher des informations détaillées sur les fonctions de la page en question.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Travailler sur le site"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_10_INTROTEXT="<h1>Schéma de couleurs</h1> <p class="_QQ_"d-grid gap-2 d-sm-block"_QQ_"> <span class=\"btn btn-secondary\">secondary</span>   <span class=\"btn btn-primary\">primary</span>   <span class=\"btn btn-info\">info</span>   <span class=\"btn btn-success\">success</span>   <span class=\"btn btn-warning\">warning</span>   <span class=\"btn btn-danger\">danger</span> </p> <p><span class=\"text text-secondary\">text-secondary</span>  <span class=\"text text-primary\">text-primary</span>  <span class=\"text text-info\">text-info</span>  <span class=\"text text-success\">text-success</span>  <span class=\"text text-warning\">text-warning</span>  <span class=\"text text-danger\">text-danger</span></p><h1>Typographie (h1)</h1><p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex. (p)</p><h2>Lorem Ipsum Dolor Sit Amet (h2)</h2><p><strong>Lorem ipsum dolor sit amet, consectetuer adipiscing elit </strong> (strong), sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex. (p)</p><h3>Lorem Ipsum Dolor Sit Amet (h3)</h3><p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex. (p)</p><h4>Lorem Ipsum Dolor Sit Amet (h4)</h4><p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex. (p)</p><h5>Lorem Ipsum Dolor