COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Bienvenue dans Joomla 5.2 !</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"La première étape de la visite d'accueil, montrant le nouveau look de l'en-tête\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Mises à jour des visites guidées</h2><h3>Tours à démarrage automatique</h3><p>Cette fonction vous permet de créer votre propre visite guidée à démarrage automatique. La visite contextuelle peut être désactivée pour un ou tous les utilisateurs. Les visites peuvent être redémarrées à partir du menu des visites guidées.</p><h3>Améliorations</h3><ul class=\"mb-3\"><li>Par souci de clarté, le <em>Compteur d'étapes</em> a été placé en premier dans l'en-tête.</li><li>La fenêtre modale se redimensionne automatiquement pour accueillir des contenus et des images plus grands.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Mises à jour du coeur</h2><h3>Le nouveau module 'Articles' tout-en-un</h3><p>Un seul module permet d'afficher les articles les plus récents, les plus lus, spécifiques ou archivés, à partir de catégories sélectionnées, avec des filtres, des étiquettes et plus encore...</p><p>De <span class="_QQ_"fw-medium"_QQ_">Contenu -&gt; Modules du site</span>, créer un nouveau module de type 'Articles'.</p><h3>Mise en page du modèle d'e-mail</h3><p>Allez plus loin en créant une mise en page entièrement unique (y compris le logo) qui peut être appliquée à un ou à tous les modèles d'e-mail.</p><p>De <span class=\"fw-medium\">Configuration globale -&gt; Modèles d'e-mail</span>, les mises en page peuvent être définies en HTML.</p><h3>Autres améliorations et corrections</h3><ul class=\"mb-3\"><li>Sous-formulaires imbriqués - Permet d'imbriquer un sous-formulaire à l'intérieur d'un champ personnalisé de formulaire.</li><li>Nombre total - Affiche le nombre et le nombre total d'éléments de la liste dans la console.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Exemple de modèle de courrier, comprenant un logo d'en-tête et un pied de page\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="Nouveautés de Joomla 5.2 !"

