PLG_SEF_ENFORCESUFFIX_DESCRIPTION="Lorsque cette option est activée et qu'\"Ajouter un suffixe à l'URL\" est également activé, les URL sans suffixe sont redirigées vers la bonne URL. À partir de la version 6.0, ce comportement sera le standard et non plus une option."
