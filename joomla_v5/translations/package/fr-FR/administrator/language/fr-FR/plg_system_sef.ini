PLG_SEF_INDEXPHP_DESCRIPTION="Cette option permet une gestion plus stricte de 'index.php' dans les URL lorsque la "_QQ_"Réécriture d'URL"_QQ_" est activée dans la Configuration globale. Elle supprimera 'index.php' si une URL le contient toujours et redirigera les demandes entrantes avec 'index.php' vers la version sans le 'index.php'."
