COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="Sélectionnez le numéro du compteur d'étapes"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="Cliquez sur le numéro pour ajouter une étape. Le nombre représente les étapes déjà créées pour cette visite guidée."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Sélectionner le bouton 'Nouveau'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Sélectionnez 'Nouveau' pour créer une nouvelle étape."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Ajouter un titre pour l'étape"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Saisissez le titre requis pour cette étape. Généralement l'action qu'un utilisateur doit exécuter."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Ajouter une explication à l'étape"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="Saisissez une description de cette étape."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Sélectionner le statut"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Sélectionnez le statut de publication de l'étape."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Sélectionner la position"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="Position de la popup par rapport à l'élément ciblé sur la page. 'Centré' est utilisé quand il n'y a pas de cible spécifique."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Saisir l'élément cible"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="Page cible de cette étape. Utilisez la syntaxe définie par la balise CSS pour cibler l'élément.<br>Par exemple, <code>#jform_title</code> ciblera l'élément avec l'id 'jform_title'."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Sélectionnez le type"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="Le type d'étape à créer. 'Suivant' pour permettre la poursuite de la visite guidée sans interaction, 'Redirection' pour diriger vers une autre page, 'Interactif' pour demander à l'utilisateur d'effectuer une saisie."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Sélectionner 'Enregistrer et Fermer'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Enregistrer et fermer l'étape."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="Félicitations !"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="Vous avez créé une nouvelle étape pour la visite guidée."

