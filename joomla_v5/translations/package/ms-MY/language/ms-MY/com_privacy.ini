COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="Permintaan maklumat anda telah dicipta. Sebelum ia boleh diproses, anda mesti mengesahkan permintaan ini. E-mel telah dihantar ke alamat anda dengan arahan tambahan untuk melengkapkan pengesahan ini."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Seseorang telah mencipta permintaan untuk mengeksport semua maklumat peribadi berkaitan alamat e-mel ini di {URL}. Sebagai langkah keselamatan, anda mesti mengesahkan bahawa ini adalah permintaan yang sah untuk maklumat peribadi anda dari laman web ini.\n\nJika ini adalah kesilapan, abaikan e-mel ini dan tiada apa yang akan berlaku.\n\nUntuk mengesahkan permintaan ini, anda boleh melengkapkan salah satu tugas berikut:\n\n1. Lawati URL berikut: {TOKENURL}\n\n2. Salin token anda dari e-mel ini, lawati URL yang dirujuk, dan tampal token anda ke dalam borang.\nURL: {FORMURL}\nToken: {TOKEN}\n\nSila ambil perhatian bahawa token ini hanya sah selama 24 jam dari masa e-mel ini dihantar."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Seseorang telah mencipta permintaan untuk membuang semua maklumat peribadi berkaitan alamat e-mel ini di {URL}. Sebagai langkah keselamatan, anda mesti mengesahkan bahawa ini adalah permintaan yang sah untuk maklumat peribadi anda dibuang dari laman web ini.\n\nJika ini adalah kesilapan, abaikan e-mel ini dan tiada apa yang akan berlaku.\n\nUntuk mengesahkan permintaan ini, anda boleh melengkapkan salah satu tugas berikut:\n\n1. Lawati URL berikut: {TOKENURL}\n\n2. Salin token anda dari e-mel ini, lawati URL yang dirujuk, dan tampal token anda ke dalam borang.\nURL: {FORMURL}\nToken: {TOKEN}\n\nSila ambil perhatian bahawa token ini hanya sah selama 24 jam dari masa e-mel ini dihantar."
