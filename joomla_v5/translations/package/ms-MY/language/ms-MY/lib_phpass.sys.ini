LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="phpass ialah rangka kerja pencincangan kata laluan mudah alih untuk digunakan dalam aplikasi PHP. Kaedah pencincangan pilihan (paling selamat) yang disokong oleh phpass ialah bcrypt gaya OpenBSD (dikenali dalam PHP sebagai CRYPT_BLOWFISH), dengan sandaran kepada cincangan berasaskan DES dilanjutkan gaya BSDI (dikenali dalam PHP sebagai CRYPT_EXT_DES) dan sandaran terakhir kepada kaedah pencincangan kata laluan kiraan iterasi berubah berasaskan MD5 yang dilaksanakan dalam phpass sendiri."
