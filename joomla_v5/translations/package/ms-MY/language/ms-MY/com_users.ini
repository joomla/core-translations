COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Helo {NAME},\n\nTerima kasih kerana mendaftar di {SITENAME}. Akaun anda telah dicipta dan mesti diaktifkan sebelum anda boleh menggunakannya.\nUntuk mengaktifkan akaun pilih pautan berikut atau salin-tampal dalam pelayar anda:\n{ACTIVATE} \n\nSelepas pengaktifan anda boleh log masuk ke {SITEURL} menggunakan nama pengguna dan kata laluan berikut:\n\nNama pengguna: {USERNAME}\nKata laluan: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Helo {NAME},\n\nTerima kasih kerana mendaftar di {SITENAME}. Akaun anda telah dicipta dan mesti diaktifkan sebelum anda boleh menggunakannya.\nUntuk mengaktifkan akaun pilih pautan berikut atau salin-tampal dalam pelayar anda:\n{ACTIVATE} \n\nSelepas pengaktifan anda boleh log masuk ke {SITEURL} menggunakan nama pengguna berikut dan kata laluan yang anda masukkan semasa pendaftaran:\n\nNama pengguna: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Helo {NAME},\n\nTerima kasih kerana mendaftar di {SITENAME}. Akaun anda telah dicipta dan mesti disahkan sebelum anda boleh menggunakannya.\n\nUntuk mengesahkan akaun pilih pautan berikut atau salin-tampal dalam pelayar anda:\n{ACTIVATE} \n\nSelepas pengesahan pentadbir akan dimaklumkan untuk mengaktifkan akaun anda. Anda akan menerima pengesahan apabila ia selesai.\n\nSetelah akaun diaktifkan anda boleh log masuk ke {SITEURL} menggunakan nama pengguna dan kata laluan berikut:\n\nNama pengguna: {USERNAME}\nKata laluan: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Helo {NAME},\n\nTerima kasih kerana mendaftar di {SITENAME}. Akaun anda telah dicipta dan mesti disahkan sebelum anda boleh menggunakannya.\n\nUntuk mengesahkan akaun pilih pautan berikut atau salin-tampal dalam pelayar anda:\n{ACTIVATE} \n\nSelepas pengesahan pentadbir akan dimaklumkan untuk mengaktifkan akaun anda. Anda akan menerima pengesahan apabila ia selesai.\n\nSetelah akaun diaktifkan anda boleh log masuk ke {SITEURL} menggunakan nama pengguna berikut dan kata laluan yang anda masukkan semasa pendaftaran:\n\nNama pengguna: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Helo,\n\nPeringatan nama pengguna telah diminta untuk akaun {SITENAME} anda.\n\nNama pengguna anda: {USERNAME}\n\nUntuk log masuk ke akaun anda, pilih pautan di bawah.\n\n{LINK_TEXT} \n\nTerima kasih."
