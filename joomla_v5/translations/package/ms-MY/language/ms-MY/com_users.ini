COM_USERS_EMAIL_REGISTERED_BODY="Helo {NAME},\n\nTerima kasih kerana mendaftar di {SITENAME}.\n\nAnda kini boleh log masuk ke {SITEURL} menggunakan nama pengguna dan kata laluan berikut:\n\nNama pengguna: {USERNAME}\nKata laluan: {PASSWORD_CLEAR}"
