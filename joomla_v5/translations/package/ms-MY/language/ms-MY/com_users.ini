COM_USERS_EMAIL_PASSWORD_RESET_BODY="Helo,\n\nPermintaan telah dibuat untuk menetapkan semula kata laluan akaun {SITENAME} anda. Untuk menetapkan semula kata laluan anda, anda perlu menghantar kod pengesahan ini untuk mengesahkan bahawa permintaan itu sah.\n\nKod pengesahan ialah {TOKEN}\n\nPilih URL di bawah dan teruskan dengan menetapkan semula kata laluan anda.\n\n{LINK_TEXT} \n\nTerima kasih."
