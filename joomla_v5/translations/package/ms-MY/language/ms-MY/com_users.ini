COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Helo {NAME},\n\nAkaun anda telah diaktifkan oleh pentadbir. Anda kini boleh log masuk di {SITEURL} menggunakan nama pengguna {USERNAME} dan kata laluan yang anda pilih semasa pendaftaran."
