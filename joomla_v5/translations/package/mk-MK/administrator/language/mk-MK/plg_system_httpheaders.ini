PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT_BOTH="Заедно"
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="максимална возраст" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Оваа опција го поставува времето за 'max-age', тоа е одредено во секунди. Стандардната вредност е 31536000, што одговара на една година" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Оваа опција го активира пријавувањето за вклучување во таканаречените листи за претходно вчитување на прелистувачот."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Важно"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS значи дека вашиот домен повеќе не може да се повикува без HTTPS. Откако ќе се додаде во списокот за претходно вчитување, ова не е лесно да се врати. Домените може да се отстранат, но потребни се месеци за корисниците да направат промена со ажурирање на прелистувачот.<br><strong>Оваа опција е многу важна за да се спречат „нападите од човек во средината“, па затоа треба да се активира во во секој случај, но само ако сте сигурни дека HTTPS е поддржан за домен и сите поддомени на долг рок! Вредноста за „max-age“ мора да биде поставена на 63072000 (2 години) за снимање.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Исто така и за поддомени"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS, исто така, треба да биде овозможен <strong>за поддомени</strong> обично поддоменот „www“ се зема предвид при креирањето на SSL сертификатот. Доколку се користат дополнителни поддомени, имајте предвид дека тие се исто така обезбедени со валиден SSL сертификат."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Овозможете стандардни безбедносни заглавија"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! доаѓа со вграден сет на алатки кои ви помагаат да ракувате со безбедносни заглавија http. Овие заглавија му помагаат на вашиот прелистувач на пример да ја заштити вашата веб-страница од<a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> и <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a>
напади.</p><p>Повеќе детали можете да најдете во <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>Упатство за управување со HTTP заглавија во Joomla! Документација.</a></p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="Заглавија за безбедност на HTTP"
