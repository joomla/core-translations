COM_CONFIG_TEXT_FILTERS_DESC="Овие поставки за филтер на текст ќе се применат во сите полиња на уредувачите на текст во избраните групи.<br>Овие опции за филтрирање даваат поголема контрола врз HTML-то што го објавуваат вашите дописници на содржини. Можете да бидете строги или либерални колку што одговара на вашите потребите за вашата страница. Филтрирањето е вклучено и стандардните поставки обезбедуваат добра заштита од означување што најчесто се поврзува со напади на веб-локации."
