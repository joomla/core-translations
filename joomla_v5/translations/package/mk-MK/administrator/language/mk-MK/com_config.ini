JLIB_RULES_SETTING_NOTES_COM_CONFIG="Ако ја промените поставката, таа ќе важи за оваа и за сите под групи, компоненти и содржини. 
Забележете дека: <br><em><strong>Inherited</strong></em> значи дека ќе се користат дозволите од матичната група.<br><em><strong>Denied</strong></em> значи дека без разлика каква е поставката на матичната група, групата што се уредува не може да го преземе ова дејство.<br><em><strong>Allowed</strong></em> 
значи дека групата што се уредува ќе може да го преземе ова дејство (но ако ова е во конфликт со матичната група, нема да има влијание; конфликтот ќе биде означен со<em><strong>Not Allowed (Locked)</strong></em> под Пресметани поставки).<br><em><strong>Not Set</strong></em> 
се користи само за групата Public во глобална конфигурација. Јавната група е матична на сите други групи. Ако не е поставена дозвола, таа се третира како одбивање, но може да се смени за под групи, компоненти, категории и ставки." ; Alternate language strings for the rules form field

