COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Информациите на овој екран се собираат од екстензии кои ги известуваат своите способности поврзани со приватноста на овој систем. Наменет е да им помогне на сопствениците на сајтовите да бидат свесни за можностите на инсталираните екстензии и да обезбедат информации за да им помогнат на сопствениците да креираат локални политики за локацијата, како што е политиката за приватност. Бидејќи овој екран бара екстензии за да го поддржи неговиот систем за известување и прикажува само информации од овозможените екстензии, ова не треба да се смета за комплетна листа и ве охрабруваме да ја консултирате документацијата на секоја екстензија за повеќе информации."
