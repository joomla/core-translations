COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Кога е достапна мрежна врска, инсталацијата на Joomla ќе се обиде да комуницира со серверите на joomla.org за различни способности, вклучувајќи:<ul><li>Проверка за ажурирања за апликацијата Joomla </li><li>Помош за скенирање на основните екстензии на Joomla</li><li>Услугата „Инсталирај од веб-страница“ (опционлно)</li><li>Сервер за собирање статистика (опционално)</li></ul>Како и со сите HTTP барања, IP адресата на вашиот сервер ќе биде пренесена како дел од барањето. За информации за тоа како Joomla ги обработува податоците на своите сервери, ве молиме погледнете ги нашите<a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">политики за приватност</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Системот за логирање на Joomla ја снима IP адресата на посетителот што води до пишување на порака во неговите датотеки за евиденција. Овие датотеки за евиденција се користат за снимање на различни активности на страницата на Joomla, вклучувајќи информации поврзани со основни ажурирања, неважечки обиди за најавување, неракувани грешки и информации за развој, како што е употребата на застарени API. Форматот на овие датотеки за евиденција може да се приспособи со која било екстензија што конфигурира дневник, затоа ве охрабруваме да ги преземете и прегледате датотеките за евиденција за вашата веб-локација што може да се најдат на `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Сите барања до веб-локација на Joomla започнуваат сесија која ја зачувува IP адресата во податоците за сесијата и создава колаче за сесија во прелистувачот на корисникот. IP адресата се користи како безбедносна мерка за заштита од потенцијални напади од киднапирање на сесии и овие информации се бришат откако ќе истече сесијата и ќе се исчистат нејзините податоци. Името на колачето за сесија се заснова на случајно генериран хаш и затоа нема постојан идентификатор. Колачето за сесија се уништува откако ќе истече сесијата или кога корисникот ќе излезе од својот прелистувач."
