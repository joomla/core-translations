COM_PRIVACY_POSTINSTALL_BODY="<p>Со воведувањето на GDPR за граѓаните на ЕУ и слични регулативи на друго место во светот, можеби ќе биде неопходно да побарате согласност пред да складирате<strong>Лични податоци</strong> на корисник.</p><p>Joomla 3.9 воведува нови можности за да ви помогне да креирате политики за приватност на страницата и да собирате согласност од корисникот. Дополнително, достапен е работен тек кој ќе ви помогне да управувате со барањата за кориснички информации, како што се барањата за отстранување на нивните лични податоци од вашата страница.</p><p>За повеќе информации за оваа нова функција, прочитајте <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>Документација за приватност</a>.</p>"
