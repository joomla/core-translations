COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Администратор за {URL} создаде барање за извоз на лични информации поврзани со оваа адреса на е-пошта. Како безбедносна мерка, мора да потврдите дека ова е валидно барање за вашите лични информации од оваа веб-локација.\n\nАко ова беше грешка, игнорирајте ја оваа е-пошта и ништо нема да се случи.\n\nЗа да го потврдите ова барање, вие може да завршите една од следниве задачи:\n\n1. Посетете ја следната URL адреса: {TOKENURL}\n\n2. Копирајте го вашиот токен од оваа е-пошта, посетете ја референтната URL-адреса и залепете го вашиот токен во формуларот.\nURL: {FORMURL}\nТокен: {TOKEN}\n\nВе молиме имајте предвид дека овој токен важи само 24 часа од моментот кога ова е-пошта е испратена."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Администратор за {URL} создаде барање за отстранување на сите лични информации поврзани со оваа адреса на е-пошта. Како безбедносна мерка, мора да потврдите дека ова е валидно барање вашите лични податоци да се отстранат од оваа веб-локација.\n\nАко ова беше грешка, игнорирајте ја оваа е-пошта и ништо нема да се случи.\n\nЗа да го потврдите ова барање, можете да завршите една од следниве задачи:\n\n1. Посетете ја следната URL адреса: {TOKENURL}\n\n2. Копирајте го вашиот токен од оваа е-пошта, посетете ја референтната URL-адреса и залепете го вашиот токен во формуларот.\nURL: {FORMURL}\nТокен: {TOKEN}\n\nВе молиме имајте предвид дека овој токен важи само 24 часа од моментот кога ова е-пошта е испратена."
