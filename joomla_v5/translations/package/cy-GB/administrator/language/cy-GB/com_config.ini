JLIB_RULES_SETTING_NOTES_COM_CONFIG="Os ydych chi'n newid y gosodiad, bydd yn effeithio ar hwn a'r holl is-grwpiau, cydrannau a chynnwys. Cofiwch fod:<br><em><strong>Wedi Etifeddu</strong></em> yn golygu y bydd yr hawliau o'r grŵp rhiant yn cael eu defnyddio.<br><em><strong>Gwrthodwyd</strong></em> yn golygu waeth beth yw gosodiad y categori rhiant, dydy'r grŵp sy'n cael ei olygu ddim yn gallu derbyn y weithred hon.<br><em><strong>Caniateir</strong></em> yn golygu bod y grŵp sy'n cael ei olygu yn gallu derbyn y weithred yn y categori hwn (ond os yw'n gwrthdaro â gosodiad y categori rhiant neu osodiad y gydran, ni fydd yn cael unrhyw effaith; dangosir bod yna wrthdaro wrth i <em><strong>Dim Hawl (Wedi Cloi)</strong></em> ymddangos o dan y Gosodiadau a Gyfrifwyd).<br><em><strong>Heb ei Osod</strong></em> yn cael ei ddefnyddio ar gyfer y grŵp Cyhoeddus yn y ffurfweddiad eang yn unig. Y grŵp Cyhoeddus yw grŵp rhiant y grwpiau eraill i gyd. Os nad oes hawl wedi'i osod, ystyrir bod hynny'n golygu ei fod yn cael ei wrthod ond gellir newid hynny ar gyfer is-grwpiau, cydrannau, categorïau ag eitemau." ; Alternate language strings for the rules form field

