PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Mae disgrifiad testun arall ar ddelwedd gyda dolen yn <strong>rhy hir</strong>. Dylai'r testun arall ar ddelweddau gyda dolen ddisgrifio i ble fydd y ddolen yn eich arwain nid disgrifiad llythrennol o'r ddelwedd. <strong>Ystyriwch ddefnyddio teitl y dudalen gyrchfan fel y testun arall.</strong>"
