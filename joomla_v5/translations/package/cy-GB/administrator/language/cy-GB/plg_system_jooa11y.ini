PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Er fod <strong>capsiwn</strong> wedi ei ddarparu dylai fod gan y ddelwedd destun arall (alt text) yn y rhan fwyaf o achosion.<ul><li>Dylai'r testun arall roi disgrifiad cryno o beth sydd yn y ddelwedd.</li><li>Fel arfer dylai'r capsiwn roi cyd-destun sy'n cysylltu'r ddelwedd gyda'r cynnwys o'i hamgylch neu'n rhoi sylw i ddarn arbennig o wybodaeth.</li></ul>Dysgwch fwy: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">alt versus figcaption.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Peidiwch a defnyddio yr union un geiriau ar gyfer y capsiwn a'r testun arall. Bydd darllenyddion sgrin yn cyhoeddi'r wybodaeth ddwywaith."
