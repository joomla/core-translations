PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Дозволите да се приступни кључеви са криптографским потписима који се могу проверити користе за пријављивање помоћу лозинки. Снажно се препоручује за окружења високе безбедности. Захтева да PHP може да упише привремени директоријум система и проширење OpenSSL. Може спречити неке јефтиније, несертификоване приступне кључеве да уопште раде. Онемогућавање такође спречава Joomla да идентификује марку и модел лозинке коју користите (ниједна икона неће бити приказана поред имена лозинке)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Потпора за атестирање"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Омогућава вам да управљате методама пријављивања без лозинке помоћу приступнog кључa. Потребан вам је подржан претраживач и приступни кључ (нпр: Google Chrome or Firefox with a FIDO2 certified security key).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Fingerprint / Facial Recognition / PIN).<br><strong>Android:</strong> Biometric screen lock.<br><br>You can find more details in the <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Документација за пријављивање приступним кључем без лозинке</a>."
