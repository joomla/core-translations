PLG_SYSTEM_WEBAUTHN="Систем - Приступни кључеви (без лозинке) Пријава"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Не можете додати или уклонити приступне кључеве у име корисника. Корисници се морају пријавити и подесити сопствене уређаје."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Омогућава аутентификацију без лозинке помоћу приступних кључева. Имајте на уму да ће картица са приступним кључевима у уређивачу корисничког профила и дугмад за пријаву са приступним кључевима бити приказани само ако корисник приступа сајту преко HTTPS-а. Регистровање приступних кључева и њихово коришћење за пријаву на вашу веб локацију ће функционисати само када ваша веб локација користи важећи сертификат, потписан од стране ауторитета за издавање сертификата коме прегледач корисника верује."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="Неисправна ajax акција"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Није могуће пронаћи поље корисничког имена у модулу за пријаву. Жао нам је, аутентификација без лозинке неће радити на овом сајту осим ако не користите други модул за пријаву."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Није могуће сачувати акредитиве за госта!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Сачувани подаци за аутентикацију су корумпирани за ваш налог. Пријавите се другом методом на наш сајт па уклоните постојећи passkey и додајте нови."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Неважећи захтев за пријаву без лозинке. Нешто је покварено или је ово покушај хаковања сајта."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Регистрација passkey кључа је била неуспешна. Одговор браузера се не поклапа са јавним кључем на серверу. Ово значи да је неко покушао да вас хакује или је дошло до грешке."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Из безбедносних разлога није вам дозвољено да региструјете passkey кључ у име другог корисника."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Дошло је до грешке. Покушајте поново да региструјете ваш passkey кључ."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Сервер није издао јавни кључ за ваш passkey кључ али је добио одговор од вашег браузера. Ово значи да вас је неко хаковао или је дошло до грешке."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Није могуће сачувати акредитиве. Ове акредитиве већ користи други корисник."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Морате унети ваше корисничко име (не вашу лозинку) пре клика на passkey дугме за пријаву."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Наведено корисничко име не одговара корисничком налогу који је омогућио пријављивање без лозинке на овом сајту."
