PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Кориснички налог није пронађен"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Жао нам је ваш браузер не подржава passkey стандард за пријаву или регистрацију."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Нема сачуваних података за Ваш passkey."
