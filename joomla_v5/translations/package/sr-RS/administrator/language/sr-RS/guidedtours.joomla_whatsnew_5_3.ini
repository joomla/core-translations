COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Добродошли у Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Ажурирања вођених тура</h2><p>Вођене туре сада имају сопствени API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Документација за Joomla API</a></p><p>Пратите нас за остала нова побољшања која ускоро стижу!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"Први корак у уводној тури, приказује нову фасциклу за медијске фајлове\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Основне надоградње</h2><h3 class=\"mb-3\">Организујте датотеке на сопственој локацији</h3><p>Сада можете да видите и изаберете сачуване/отпремљене документе директно из Менаџера медија. Више информација потражите у <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Community Magazine</a>.</p><h3 class=\"mb-3\">Преглед историје заказаних задатака</h3><p>Сада имате могућност да прегледате информације о извршавању директно у административном панелу без приступању лог фајловима. Потражите дугме <strong>Историја извршавања</strong> на страници Заказани задаци.</p><h3>Остала побољшања и исправке</h3><ul class=\"mb-3\"><li>Поређење прилагођавања додатка за замену шаблона – додаје функционалност за поређење измена прилагодби додатака</li><li>Исправљено тражење алијаса ознаке – сада се уместо ID броја ознаке у URL-у приказује назив ознаке</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Шта је ново у Joomla 5.3!"

