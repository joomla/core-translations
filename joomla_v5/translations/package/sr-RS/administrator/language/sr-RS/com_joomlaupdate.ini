COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla не може да комуницира са датотеком <code> administrator/components/com_joomlaupdate/extract.php</code> која врши ажурирање. Ово се обично дешава из једног од следећих разлога:</p><ul><li> Датотека за конфигурацију сервера у корену вашег сајта, као што је <code>.htaccess</code> or <code>web.config</code>, спречава приступ овој датотеци.</li><li> Конфигурација вашег сервера спречава приступ овој датотеци. </li><li> Власништво и дозволе ове датотеке не дозвољавају вашем серверу да приступи овој датотеци.</li><li> Ваш сајт се налази иза балансера оптерећења или CDN-а, али његова конфигурација не дозвољава приступ овој датотеци или блокира слање команди за њу. </li><li> Иако се датотеци може приступити, слање команди на њу је блокирано заштитом вашег сервера као нпр mod_security2.</li></ul><p> Ако нисте сигурни, контактирајте свог домаћина хоста.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla Update не може исправно да комуницира са <code>administrator/components/com_joomlaupdate/extract.php</code> који обавља ажурирање. Ово се обично дешава из једног од следећих разлога: </p><ul><li> Датотека<code>administrator/components/com_joomlaupdate/update.php</code>, којa садржи упутства за примену ажурирања, није могла бити креирана нпр. због проблема са дозволама.</li><li>
Горе поменута датотека не може прочитати <code>extract.php</code> скрипту због проблема са дозволама. </li><li>
Ваш прегледач, мрежна опрема или сервер квари лозинку коју шаљемо са сваким захтевом <code>extract.php</code> из безбедносних разлога </li></ul><p> Молимо покушајте да користите други прегледач, без инсталираних екстензија прегледача, идеално би било на другом рачунару повезаном на Интернет помоћу другог провајдера. Ако грешка и даље постоји, можда ћете желети да контактирате свог домаћина. </p>"
