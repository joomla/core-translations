COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_TITLE="Welkom bij Joomla!"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_DESCRIPTION="<p>Deze rondleiding geeft een snel overzicht van hoe met Joomla! te beginnen.</p><p>Je bent in het Joomla beheergedeelte, ook bekend als de \"<strong>Backend</strong>\". <br>Dit is waar men de hele Joomla site instelt en beheert.</p><p><strong>Meer weten?</strong></p><p>Laten we de tour starten en de site bouwen met de kracht van Joomla!</p>"

