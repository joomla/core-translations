COM_JOOMLAUPDATE_UPDATE_FAILED_MAIL_BODY="Deze e-mail werdt NIET verzonden door het Joomla! project. Deze wordt automatisch verzonden door je eigen site\n{SITENAME} - {URL} \n\n============================================================================\nUPDATE INFORMATIE\n===========================================================================\nDe site kon niet worden bijgewerkt van {OLDVERSION} naar {NEWVERSION}.\nControleer het logbestand '/administrator/logs/joomla_update.php' voor verdere debug informatie.\nDeze e-mail werdt naar u verzonden door uw site.\nHet Joomla! project neemt nooit rechtstreeks contact met u op.\n====================================================================================\n\n WAAROM ONTVANG IK DEZE E-MAIL?\n================================================================================\nDeze e-mail is automatisch verzonden door Joomla! de software die uw site stuurt.\nAutomatische updates van deze site is ingeschakeld en er werdt geprobeerd een dergelijke update te installeren en dat activeert dit bericht.\nAls u niet begrijpt wat Joomla! is en wat u moet doen, neem dan geen contact op met het Joomla! project.\nZe sturen je deze e-mail NIET en ze kunnen je niet helpen. Neem in plaats daarvan contact op met degene die de site heeft gebouwd of beheerd.\n====================================================================================\nWIE HEEFT MIJ DEZE E-MAIL GESTUURD?\n====================================================================================\nDeze e-mail wordt naar u verzonden door de eigen site, {SITENAME}"
