COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Welkom bijJoomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Rondleidingen updates</h2><p>Rondleidingen hebben nu hub eigen API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla API Documentatie</a></p><p>Blijf op de hoogte van andere nieuwe verbeteringen die binnenkort verschijnen!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"The first step of the welcome tour, showing the new media files folder\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Kernupdates</h2><h3 class=\"mb-3\">Organiseer bestanden op hun eigen locatie</h3><p>Nu kunt u uw opgeslagen/opgeladen documenten rechtstreeks vanuit Media Manager bekijken en selecteren. Meer informatie vindt u in de <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Community Magazine</a>.</p><h3 class=\"mb-3\">Bekijk de geplande taakgeschiedenis</h3><p>U hebt nu de mogelijkheid om uitvoeringsinformatie rechtstreeks in het adminstratiepaneel te bekijken zonder dat u logbestanden hoeft te openen. Zoek naar de<strong>Uitvoerings Geschiedenis </strong> knop in de pagina Geplande taken.</p><h3>Andere verbeteringen en oplossingen</h3><ul class=\"mb-3\"><li>Template overschrijving vergelijkingsplugin - voegt vergelijkingsfunctionaliteit toe aan de plugin-overschrijvingen</li><li>Tag Alias ​​opzoeken is opgelost: in plaats van het weergeven van het tag-id-nummer in de URL wordt nu de tagnaam weergegeven</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Wat is er nieuw in Joomla 5.3!"

