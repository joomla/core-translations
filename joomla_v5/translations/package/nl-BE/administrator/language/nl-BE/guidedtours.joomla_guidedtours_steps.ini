COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Selecteer de knop 'Nieuw'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Selecteer 'Nieuw' om een nieuwe rondleiding aan te maken."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Voeg een titel toe aan de rondleiding"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Vul een verplichte titel in voor de rondleiding."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Inhoud toevoegen"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Voer inhoud in die de rondleiding beschrijft."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Selecteer een component"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Selecteer de extensie(s) die het belangrijkst zijn in de lijst met mogelijke rondleidingen om uit te voeren. Bijvoorbeeld, als een rondleiding voor de 'Gebruikers' extensie wordt aangemaakt, selecteer dan 'Gebruikers'. Selecteer 'Alle' voor de rondleiding die op elke pagina moet verschijnen."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Een URL toevoegen"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Voeg de relatieve URL toe van de pagina waar de rondleiding moet beginnen. Voer bijvoorbeeld <em>administrator/index.php?option=com_users&view=users</em> in om de rondleiding op de pagina Gebruikers te starten."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="'Automatisch starten' in-/uitschakelen"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>'Automatisch starten' instelling op 'Ja' betekent dat de rondleiding automatisch wordt gestart zodra aan de relevante voorwaarden is voldaan.</p><p>Als meerdere rondleidingen zijn ingesteld op automatisch starten onder dezelfde voorwaarden dan zal alleen de eerste rondleiding uit de lijst beginnen totdat deze geannuleerd, voltooid of overgeslagen is.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Selecteer 'Opslaan en Sluiten'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Sla op en sluit de tour."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Gefeliciteerd!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Er is een rondleiding aangemaakt. Er moeten nu stappen binnen de rondleiding worden aangemaakt."

