COM_INSTALLER_MSG_WARNINGS_FILEUPLOADISDISABLEDDESC="Bestandsuploads moeten geactiveerd zijn om extensies via de installer te kunnen uploaden."
COM_INSTALLER_MSG_WARNINGS_FILEUPLOADSDISABLED="Bestandsuploads gedeactiveerd."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="De tijdelijke map van Joomla is niet ingesteld."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Deze map is de map waarin Joomla een extensie kopieert, deze uitpakt en de bestanden ervan kopieert naar de juiste mappen. Als deze waarde niet ingesteld is in configuration.php ($tmp_path) dan hebt u de mogelijkheid niet om extensies te uploaden. Maak een map aan waarnaar Joomla mag schrijven om dit probleem op te lossen."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="De tijdelijke map van Joomla is niet beschrijfbaar of zij bestaat niet."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Dit zal waarschijnlijk problemen geven bij het uploaden van extensies naar Joomla. Als u problemen ondervindt bij het uploaden van extensies vergewis u er dan van dat de map die gedefinieerd is in uw configuration.php bestand bestaat of controleer de '%s' en stel deze in zodat ernaar geschreven kan worden. Waarschijnlijk lost dit het probleem op."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Uw PHP geheugenlimiet is ingesteld onder 16MB hetgeen problemen kan opleveren bij het installeren van grote extensies. Gelieve uw geheugenlimiet minstens op 32MB in te stellen."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Lage PHP geheugenlimiet."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Uw PHP geheugenlimiet is ingesteld onder 24MB hetgeen problemen kan opleveren bij het installeren van grote extensies. Gelieve uw geheugenlimiet minstens op 32MB in te stellen."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Potentieel lage PHP geheugenlimiet."
COM_INSTALLER_MSG_WARNINGS_NONE="Geen waarschuwingen gedetecteerd."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Waarschuwing: onvolledige update!</h1><p>De update werd slechts gedeeltelijk uitgevoerd. Gelieve de tweede update uit te voeren om het proces te voltooien.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="De tijdelijke map van PHP is niet ingesteld."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Deze map is de map die PHP gebruikt om een geupload bestand op te slaan voordat Joomla toegang kan hebben tot dat bestand. Het is niet altijd een probleem als deze map niet is ingesteld, maar als u problemen ondervindt met manifest bestanden of geuploade bestanden die niet gedetecteerd worden, dan kunt u dit in uw php.ini bestand plaatsen zodat het probleem mogelijk opgelost wordt."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="De tijdelijke map van PHP is niet beschrijfbaar."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Deze map is niet beschrijfbaar door de Joomla! instantie, hetgeen mogelijk problemen geeft bij het uploaden van extensies naar Joomla. Als u dergelijke problemen ondervindt, controleer dan de '%s' en stel deze in als beschrijfbaar. Daarna kunt u nagaan of dit het probleem oplost."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Kleine PHP maximum POST grootte."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Dit is de maximale hoeveelheid gegevens die via POST naar de server verzonden kan worden. Dit is inclusief het versturen van formulieren voor artikelen, media (afbeeldingen, video's) en extensies. Deze waarde is lager dan 16MB wat het uploaden van grote extensies kan beïnvloeden. Dit wordt ingesteld in het php.ini bestand bij post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="De maximum bestandsgrootte voor uploads onder PHP is te klein."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="De maximum bestandsgrootte voor uploads is ingesteld op een waarde kleiner dan 16MB hetgeen een impact kan hebben op de upload van grote pakketten. Dit wordt ingesteld in php.ini zowel in de upload_max_filesize als in de post_max_size waarden van uw PHP instellingen (in het php.ini en/of in het .htaccess bestand). De waarde van post_max_size moet groter zijn dan de waarde van upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Verzeker u ervan, voordat u de update uitvoert, dat de update compatibel is met uw Joomla! installatie.<br>U wordt ten stelligste aangeraden om een <strong>backup</strong> van uw installatie te maken voordat u met de update begint."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP upload grootte is groter dan POST grootte."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="De waarde van upload_max_filesize in het php.ini bestand is groter dan de post_max_size variabele. De post_max_size variabele zal voorrang krijgen en verzoeken blokkeren die groter zijn dan haar waarde. Dit is over het algemeen een fout in de configuratie van de server die vaak voorkomt bij het trachten te vergroten van de upload groottes. Gelieve de waarde van post_max_size te verhogen tot tenminste de waarde van de upload_max_filesize variabele."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="Het geselecteerde bestand kan niet geüpload worden vermits het groter is dan de maximum upload grootte."
