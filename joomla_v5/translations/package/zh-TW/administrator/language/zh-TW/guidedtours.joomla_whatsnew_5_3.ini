COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">歡迎使用 Joomla 5.3！</h1>
<div class=\"row align-items-center mb-4 pt-4 border-top border-1\">
 <div class=\"col-md-6 col-lg-7\">
 <h2 class=\"mb-3\">導覽教學更新</h2>
 <p>導覽教學現在擁有自己的 API。<a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla API 文件</a></p>
 <p>敬請期待即將推出的其他新功能！</p>
 </div>
</div>
<div class=\"row align-items-center border-top border-1 pt-4\">
 <div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\">
 <img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"歡迎導覽的第一步，顯示新的媒體檔案資料夾\" width=\"521\" height=\"304\" />
 </div>
 <div class=\"col-md-6 col-lg-7 mb-3\">
 <h2 class=\"mb-3\">核心功能更新</h2>
 <h3 class=\"mb-3\">將檔案整理至專屬位置</h3>
 <p>您現在可以直接從媒體管理員中查看並選擇已儲存／上傳的文件。詳情請參閱 <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla 社群雜誌</a>。</p>
 <h3 class=\"mb-3\">查看排程任務歷史記錄</h3>
 <p>您現在可以直接在後台查看執行資訊，而不必存取日誌檔案。請在排程任務頁面中尋找 <strong>執行歷史記錄</strong> 按鈕。</p>
 <h3>其他增強與修復</h3>
 <ul class=\"mb-3\">
 <li>樣板覆寫外掛比較功能 - 新增外掛覆寫的比較功能</li>
 <li>標籤別名查詢修正 - 現在網址中顯示的是標籤名稱，而不是標籤 ID 編號</li>
 </ul>
 </div>
</div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Joomla 5.3 有什麼新的功能！"

