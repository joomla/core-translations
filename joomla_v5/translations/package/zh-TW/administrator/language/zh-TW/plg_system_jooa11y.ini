PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="圖片連結的alt替代文字<strong>太長</strong>了。如果使用圖片作為連結，圖片的alt替代文字應該要說明連結的目標，而不是圖片的描述說明。<strong>建議可以使用連結目標頁面的Title 或 Heading 標題作為圖片的alt描述文字</strong>。"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Alt替代文字有<strong>%(altLength)</strong> 個字符：<strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="螢幕閱讀器或其他輔助技術將會忽略、不去閱讀<strong>裝飾性圖片</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="即使圖片周圍我們有提供可見的<strong>說明文字</strong>，但是圖片仍然需要標注alt替代文字。<ul><li>Alt替代文字可以簡單說明圖片中的內容</li><li>圖片的說明文字可以將圖片內容與圖片前後的文字產生關聯性，或者用來標注、說明特定的資訊。</li></ul>更多有關<a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">alt替代文字和figcaption標記的資訊</a>。"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="圖片的說明文字以及alt替代文字不要使用相同的文字，因為這會讓螢幕閱讀器重複閱讀兩段一樣的內容，這將會令人感到困惑。"
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="除了視覺可見的標籤以外，請確保有輸入無障礙名稱。"
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="輸入的無障礙名稱是：<strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="除非必要，否則<strong>不要</strong>使用重製、清除按鈕，因為這個按鈕很容易被錯誤觸發。"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>小提示！</strong>了解為何<a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\"noopener noreferrer\">重置、清除、取消按鈕會造成易用性問題。</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="圖片按鈕沒有alt替代文字。無障礙網頁規範會將alt替代文字識別為無障礙名稱，請在alt替代文字描述圖片按鈕的功能、用途。例如<em>Search 搜尋</em> 或 <em>Submit 提交（送出表單）</em>"
