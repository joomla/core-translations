PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;點擊這裡 Click here&quot;是傳統桌機、滑鼠操作模式時所使用的行動招喚、提示用詞彙，但現在有許多情況並不會使用到滑鼠，如手機、觸控螢幕設備等，請考慮為了多樣化的裝置類型調整、使用不同的行為提示動詞。</li><li>在Call to Action行動招喚的文字、按鈕內避免使用使用HTML符號，除非能確保在非螢幕的輔助網頁閱讀工具上可以隱藏這個HTML symbols符號。</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="圖片被標示為<strong>裝飾性圖片</strong>，螢幕閱讀器等輔助技術將會忽略這個圖片。如果這個圖片傳遞了故事、情緒，或者內含重要的資訊，請務必為圖片加上alt替代文字說明圖片內容。"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="移除沒有文字的連結"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="螢幕閱讀器或其他的輔助技術無法閱讀這個連結Link的內容。請依照下列指示修復這個問題：<ul><li>增加一些簡單的文字描述說明這個連結的目標是哪邊。</li><li>如果是<a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">icon 連結或 SVG圖片</a>，可能缺少描述、說明標記。</li><li>如果您認為這個連結是複製、貼上過程的bug所導致的問題，請考慮刪除它。</li></ul>"
