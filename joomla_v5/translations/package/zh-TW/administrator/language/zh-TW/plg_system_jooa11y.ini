PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED_DESC="設定面板中的「顯示連結（進階）」切換開關。檢查其他問題，例如：連結在未提示的情況下於新分頁開啟、有相同名稱但用途不同、或在未提示的情況下指向 PDF 或其他檔案。"
