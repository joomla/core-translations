PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Alt 替代文字<strong>太長</strong>了。Alt文字應該要簡單明確，但又能充分說明圖片的內容意義，可用<em>tweet</em>貼文模式(約50個字的內容長度)。如果圖片、照片內容較為複雜，需要更多的說明，可以將詳細說明放在圖片前後的文字段落之中，或者藉由手風琴模式展開圖片說明內容。"
