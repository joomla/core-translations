PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="找到一個空白標題！要處理這個問題，請刪除這一行，或者將格式 -<strong>Heading標題 %(level)</strong> 修改為 <strong>Normal一般</strong> 或 <strong>Paragraph段落</strong> 。"
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="標題沒有文字，但有圖片。 如果這不是標題，請將其格式從 <strong>H %(level)</strong> 更改為 <strong>Normal</strong> 或 <strong>p</strong>。 否則如果圖片不是裝飾性的，請在圖像中加入替代文字。"
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="頁面上的第一個標題因為設計、程式碼排版的的關係，應該為Heading 1（ h1 標題一）或Heading（h2 標題二）。Heading 1（ h1 標題一）放置在主要內容之前，並且描述、說明頁面內容的主題，H1標題標記應用與位階等同於title標題。詳細使用模式及說明可以參閱<a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">W3C 標題結構說明</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Heading 標題過長！標題用來展示頁面內容結構，並用一句話簡單描述頁面、段落的內容主題；文字使用應該要簡短、明確並容易理解。標題長度請小於160個字符(160個英文字母、空格及符號，或80個中文字、中文標點符號、全形空格)"
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="字符數：<strong>%(headingLength)</strong>"
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="缺少H1。H1應該是主要內容區域的開始，並且是描述頁面整體目的的主要標題。 詳細了解<a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">標題結構。</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Heading標題沒有依照層級順序使用。不能掛越級別使用標題，或從標題級別<strong>Heading %(prevLevel)</strong>跳到<strong>Heading %(level)</strong> 。"
