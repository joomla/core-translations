PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="請確保<strong>為所有podcasts提供一份文字副本</strong>。無障礙網頁規範的A級強制規範中要求所有聲音內容都要提供文字副本。字幕副本協助聽力障礙（聽覺衰弱到重度失聰D/deaf ）人士瞭解聲音內容，所有人都可以從聲音內容的文字副本獲得幫助。請考慮使用折疊風琴模式收納文字副本，或者放在聲音內容欄位下方。"
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="無法檢查輸入的內容。請確認圖片有alt替代文字，影片有字幕，文字與背景之前有足夠的對比度，頁面上的互動元件如按鈕、連結等可透過<a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">鍵盤瀏覽</a>，而不是只能使用滑鼠操作。"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="透過如iFrame嵌入的頁面需要一個無障礙名稱描述所嵌入的內容。請在<span class=\"jooa11y-kbd\">iFrame</span>元素加入獨特的<span class=\"jooa11y-kbd\">標題</span>或<span class=\"jooa11y-kbd\">aria-label</span>屬性。了解更多關於<a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrame</a>的資訊。"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO=" 請確保<strong>為所有影片內容提供隱藏字幕</strong>。無障礙網頁規範的A級強制規範中要求所有影音內容都要提供字幕。字幕可以協助聽力障礙（聽覺衰弱到重度失聰D/deaf ）人士瞭解影音內容。"
