PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST="對比"
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST_DESC="設定面板中的「顯示對比」切換開關。檢查前景文字與背景元素之間是否有符合 WCAG 2.0 AA 等級的對比問題。
"
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS="表單標籤"
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS_DESC="設定面板中的「顯示表單標籤」切換開關。檢查是否有表單欄位缺少對應的標籤。這通常不是內容編輯者的問題，若使用可靠且無障礙的表單外掛通常不會有這個問題。"
