PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>以下是一些建站的基本提示。</p>
<ul>
<li>Joomla! 有一個「前台」，也就是你現在看到的部分，以及一個「管理員介面」或稱「後台」，用於進行較進階的網站設定，例如設定選單及決定要顯示哪些模組。你需要使用相同的使用者名稱與密碼，分別登入這兩個部分。</li>
<li>你可能會想做的第一件事就是更改網站標題與標語，並加入標誌（logo）。登入後，你可以從選單中選擇「樣板設定」來執行這些動作。若要更改網站描述、瀏覽器標題、預設電子郵件及其他項目，請選擇「網站設定」。進階的設定選項可以在管理員後台中進行。</li>
<li>若要完全更換網站外觀，你可能會想安裝新的樣板。請前往「系統」，然後從清單中選擇「安裝 - 擴充功能」，即會開啟擴充功能安裝器。Joomla 有許多免費或付費的樣板可供選擇。</li>
<li>正如你已看到的，你可以控制誰可以看到網站的不同部分。當你設定模組或文章時，將「存取等級」設為「已註冊」，代表只有登入使用者才能看到這些內容。</li>
<li>當你建立新的文章或其他內容時，也可以將其儲存為「已發佈」或「未發佈」。若為「未發佈」，網站訪客將無法看到，但你自己仍可看到。</li>
<li>你可以從 <a href="
</ul>"=
