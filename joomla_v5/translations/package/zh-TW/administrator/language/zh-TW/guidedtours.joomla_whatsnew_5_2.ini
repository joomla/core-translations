COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">歡迎使用 Joomla 5.2！</h1>
<div class=\"row align-items-center mb-4 pt-4 border-top border-1\">
<div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\">
<img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"歡迎導覽的第一步，顯示新的標題外觀\" width=\"640\" height=\"384\">
</div>
<div class=\"col-md-6 col-lg-7\">
<h2 class=\"mb-3\">導覽教學更新</h2>
<h3>自動啟動導覽</h3>
<p>此功能允許您建立自己的自動啟動導覽教學。您可以選擇性地針對單一或所有使用者停用這些導覽。您也可以從導覽教學選單重新啟動導覽。</p>
<h3>功能增強</h3>
<ul class=\"mb-3\">
<li>為了提升清晰度，<em>步驟計數器</em> 被放在導覽標題的最前面。</li>
<li>彈出視窗會自動調整大小，以容納更大的內容與圖片。</li>
</ul>
</div>
</div>

<div class=\"row align-items-center border-top border-1 pt-4\">
<div class=\"col-md-6 col-lg-7 mb-3\">
<h2 class=\"mb-3\">核心功能更新</h2>
<h3>全新整合的「文章」模組</h3>
<p>使用一個模組即可顯示最新、最熱門、指定或已封存的文章，並可從選定分類中篩選，支援標籤與其他功能...</p>
<p>前往 <span class=\"fw-medium\">內容 -&gt; 網站模組</span>，建立一個「文章」類型的新模組。</p>
<h3>郵件範本佈局</h3>
<p>更進一步地自訂您獨特的郵件版面（包含標誌），並應用至一個或所有郵件範本中。</p>
<p>前往 <span class=\"fw-medium\">全域設定 -&gt; 郵件範本</span>，即可用 HTML 定義佈局。</p>
<h3>其他增強與修復</h3>
<ul class=\"mb-3\">
<li>巢狀子表單 - 允許在自訂欄位中巢狀子表單。</li>
<li>總計數 - 在控制台中顯示列表項目的計數與總數。</li>
</ul>
</div>
<div class=\"col-md-6 col-lg-5\">
<img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"郵件範本示例，包括標題標誌與頁腳\" width=\"640\" height=\"370\" loading=\"lazy\">
</div>
</div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="Joomla 5.2 有什麼新的功能！"

