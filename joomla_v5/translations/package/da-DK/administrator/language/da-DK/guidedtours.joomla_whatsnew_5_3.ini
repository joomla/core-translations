COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Velkommen til Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Guidede ture opdateringer</h2><p>Guidede ture har nu sin egen API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla API dokumentation</a></p><p>Vær klar til nye forbedringer der er på vej snart!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"The first step of the welcome tour, showing the new media files folder\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Kerneopdateringer</h2><h3 class=\"mb-3\">Organier filer på deres egen placering</h3><p>Du kan nu se og vælge dine lagrede/uploadede dokumenter direkte fra Media styringen. Find flere informationer i <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Community magasiner</a>.</p><h3 class=\"mb-3\">Vis skemalagt opgavehistorik</h3><p>Du har nu muligheden for at se udfrøselsinformation direkte i backend uden at skulle tilgå logfilerne. Se efter knappen <strong>Udførselshistorik</strong>, der er placeret på siden Planlagte opgaver.</p><h3>Andre forbedringer og rettelser</h3><ul class=\"mb-3\"><li>Sammenligning af skabelon overskrivningfor plugins - tilføjer sammenligningsfunktionalitet for plugin overskrivninger</li><li>Tag alias opslag rettet - nu vises tag navnet i URL'en i stedet for tag id nummeret</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Hvad er nyt i Joomla 5.3!"

