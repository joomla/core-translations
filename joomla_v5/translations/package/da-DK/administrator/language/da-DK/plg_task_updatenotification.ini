PLG_TASK_UPDATENOTIFICATION="Opgave - Joomla! opdateringsnotifikation"
PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="En kommasepareret liste med e-mail adresser som skal modtage opdateringsnotifikationerne. Adresserne SKAL tilhøre eksisterende bruger på dit websted som har Superbruger rettigheder. Hvis ingen af de listede e-mails tilhører Superbrugere eller hvis det efterlades tomt, så vil alle Superbrugere for dette websted modtage opdateringsnotifikations e-mails."
PLG_TASK_UPDATENOTIFICATION_EMAIL_LBL="Superbruger e-mails"
PLG_TASK_UPDATENOTIFICATION_SEND_TITLE="Joomla! opdateringsnotifikation"
PLG_TASK_UPDATENOTIFICATION_SEND_DESC="Denne opgave tjekker periodisk for tilgængeligheden af nye Joomla! versioner. Når der er en tilgængelig, så sendes der en email til dig, der påminder dig om at opdatere. Du kan brugerdefinere emailen under System &rarr; Mailskabeloner."
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Vælg et sprog til opdaterings notifikations e-mailsene. Sæt til Auto for at sende på det aktuelle frontend sprog."
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="E-mail sprog"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Auto"
PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Denne email er IKKE sendt af Joomla! projektet. Den er sendt automatisk fra dit eget websted,\n{SITENAME} - {URL} \n\n================================================================================\nOPDATERINGSINFORMATION\n================================================================================\n\nDit websted har opdaget at der er en opdateret version af Joomla! tilgængelig.\n\nAktuelt installeret Joomla! version: {CURVERSION}\nTilgængelig Joomla! version: {NEWVERSION}\n\nDenne email sendes til dig for at påminde dig om denne fakt.\nJoomla! projektet kontakter dig aldrig direkte omkring tilgængelige opdateringer til Joomla! på dit websted.\n\n================================================================================\nOPDATERINGSINSTRUKTIONER\n================================================================================\n\nFor at installere opdateringen på {SITENAME}, så klik venligst på det følgende link. (Hvis URL'en ikke er et link, så kopier og indsæt URL'en i din browser).\n\nOpdateringslink: {LINK}\n\nUdgivelsesnyheder kan findes her: {RELEASENEWS}\n\n================================================================================\nHVORFOR MODTAGER JEG DENNE EMAIL?\n================================================================================\n\nDenne email er udsendt automatisk af et plugin leveret af Joomla!, softwaren som er grundlag for dit websted.\nDette plugin kigger efter opdaterede version af Joomla! og sender en emailnotifikation til dets administratorer.\nDu vil modtage flere lignende mails fra dit websted indtil du enten opdaterer softwaren eller deaktiverer disse emails.\n\nFor at deaktivere disse emails, så afpublicer venligst plugin'et 'Opgave - Joomla! opdateringsnotifikation' under Plugins på dit websted.\n\nHvis du ikke forstår hvad Joomla! er og hvad du skal gøre, så kontakt venligst ikke Joomla! projektet.\nDe sender IKKE denne email til dig og kan ikke hjælpe dig. I stedet, så kontakt venligst personen som byggede eller styrer dit websted.\n\nHvis du er personen som byggede eller styrer dit websted, så bemærk venligst at dette plugin kan være blevet aktiveret automatisk da du installerede eller opdaterede Joomla! på dit websted.\n\n================================================================================\nHVEM SENDTE MIG DENNE EMAIL?\n================================================================================\n\nDenne email er sendt til dig af dit eget websted, {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
PLG_TASK_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla! opdatering tilgængelig for {SITENAME} – {URL}"
PLG_TASK_UPDATENOTIFICATION_MAIL_MAIL_DESC="Sendes til webstedsadministratorer når plugin'et &quot;Joomla! opdateringsnotifikation&quot; opdager en ny opdatering."
