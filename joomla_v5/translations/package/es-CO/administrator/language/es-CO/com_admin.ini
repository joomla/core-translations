COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Habilitar la configuración del balanceador de carga subyacente"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Para los sitios de Joomla alojados detrás de balanceadores de carga y proxy inversos, con Joomla 3.9.26 se ha introducido una nueva configuración en la 'Configuración global'</p><p>Esta configuración, cuando está habilitada, permitirá que su balanceador de carga o proxy inverso proporcione la dirección IP real de sus visitantes. Esta IP se utilizará en sus 'Registros de acción' y se utilizará para realizar un seguimiento de la votación de los artículos (si estas funciones están habilitadas).</p><p><strong>Solo los sitios detrás de un balanceador de carga o proxy inverso desearán habilitar esta función.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Nueva configuración del servidor \"Detrás del balanceador de carga"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Antes de la versión 3.9.22, el archivo 'htaccess.txt' predeterminado contenía un código erróneo destinado a deshabilitar el listado de directorios. El equipo de seguridad recomienda aplicar manualmente los cambios necesarios a cualquier archivo '.htaccess' existente, ya que este archivo no se puede actualizar automáticamente.</p><p>El código antiguo:</p><pre><IfModule autoindex>\n  IndexIgnore *\n</IfModule></pre><p>El código nuevo:</p><pre><IfModule mod_autoindex.c>\n  IndexIgnore *\n</IfModule></pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="Actualización del fichero '.htaccess' en relación al listado de directorios"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>Antes de la versión 5.1.0, el htaccess.txt por defecto no soportaba la compresión de Brotli. Esto podría resultar en errores de doble compresión cuando Joomla está instalado en un servidor que utiliza compresión Brotli. Debe aplicar manualmente los cambios necesarios a cualquier archivo .htaccess existente, ya que este archivo no se puede actualizar automáticamente.</p><p>El código antiguo:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1]</pre><p>El nuevo código:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess Actualizar compresión Brotli"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>Antes de la versión 4.2.9 el archivo htaccess.txt por defecto contenía código erróneo para añadir la cabecera HTTP \"Content-Encoding\". Esto podría resultar en errores de codificación doble cuando Joomla está instalado en un subdirectorio y tanto este directorio como su directorio padre contienen un fichero .htaccess con este código. Debe aplicar manualmente los cambios necesarios a cualquier archivo .htaccess existente, ya que este archivo no puede actualizarse automáticamente.</p><p>El antiguo código:</p><pre>Header append Content-Encoding gzip</pre><p>El nuevo código:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE="Actualización de .htaccess relativa a la configuración del encabezado Content-Encoding"
