COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla no se puede comunicar con el archivo con el que se realiza la actualización <code>administrator/components/com_joomlaupdate/extract.php</code>. Esto ocurre normalmente por alguno de los siguientes motivos:</p><ul><li>Un archivo de configuración del servidor tipo <code>.htaccess</code> o <code>web.config</code>, no está permitiendo el acceso a ese archivo.</li><li>La configuración de su servidor no permite el acceso a ese archivo.</li><li>El propietario y permisos de este archivo no permiten acceder a su servidor a ese archivo.</li><li>Su sitio está detrás de un balanceador de carga o 'CDN' pero su configuración no permite el acceso a ese archivo o bloquea el envío de comandos hacia él.</li><li>Aunque se puede acceder al archivo, el envío de comandos está bloqueado por la protección de su servidor, por ejemplo, usando el 'mod_security2'.</li></ul><p>Si no está seguro, póngase en contacto con su proveedor de hospedaje.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>El actualizador de Joomla no puede comunicarse correctamente con el archivo que se encarga de llevar a cabo la actualización <code>administrator/components/com_joomlaupdate/extract.php</code>. Esto ocurre normalmente por alguno de los siguientes motivos:</p><ul><li>El archivo <code>administrator/components/com_joomlaupdate/update.php</code>, que contiene las instrucciones de actualización a aplicar no se puede crear. Por ejemplo: por problemas de permisos.</li><li>El archivo mencionado anteriormente no puede ser leído por el script <code>extract.php</code> debido a problemas de permisos.</li><li>Su navegador, equipo de red o servidor está corrompiendo la contraseña que enviamos con cada solicitud a <code>extract.php</code> por razones de seguridad.</li></ul><p>Por favor, intente usar un navegador diferente, sin ninguna extensión instalada en el navegador, idealmente en un ordenador diferente conectado a internet y usando un proveedor diferente. Si el error persiste, es posible que desee ponerse en contacto con su proveedor de hospedaje.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>La actualización de Joomla encontró un error del servidor al aplicar la actualización a su sitio.</p><p>Es posible que su sitio no se haya actualizado completamente a la nueva versión de Joomla.</p>"
