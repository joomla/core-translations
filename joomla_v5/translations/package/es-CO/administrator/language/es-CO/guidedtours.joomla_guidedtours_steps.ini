COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Pulsar el botón 'Nuevo'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Pulse 'Nuevo' para crear un nuevo tour."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Añadir el título para el tour"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Introduzca un título requerido para el tour."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Añadir contenido"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Introduzca la descripción de la visita guiada."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Seleccionar un componente"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Seleccione la(s) extension(es) donde desea mostrar su tour en prioridad en la lista de posibles visitas a ejecutar. Por ejemplo, si está creando un tour para la extensión 'Usuarios', seleccione 'Usuarios'. Seleccione 'Todos' para que el tour aparezca en cada página."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Añadir una URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Agregue la URL relativa de la página donde debe comenzar el tour. Por ejemplo, introduzca <em>administrador/index.php?option=com_users&view=users</em> para iniciar la visita en la página de Usuarios."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Cambiar 'Inicio automático'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Cambiar 'Inicio automático' a 'Sí' iniciará automáticamente el tour cuando las condiciones adecuadas se cumplan.</p><p>Si hay múltiples tours configurados para iniciarse automáticamente bajo las mismas condiciones, sólo el primer tour de la lista se iniciará hasta que sea cancelado, completado u omitido.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Seleccionar 'Guardar y Cerrar'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Guarde y cierre el tour."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="¡Felicidades!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Ha creado una visita guiada. Ahora tiene que crear los pasos para la visita."

