MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Por favor, seleccione el modo que le gustaría usar. Seleccionando el modo 'Normal', podrá configurar el módulo normalmente, y el módulo mostrará una lista estática de artículos, en los elementos del menú a los que haya asignado el módulo. Seleccionando el modo 'Dinámico', entonces aún podrá configurar el módulo; sin embargo, ahora las opciones de configuración relativas a la categoría no se usarán más (serán omitidas). En su lugar, el módulo detectará automáticamente si usted está sobre una presentación de categoría y mostrará la lista de artículos que hay dentro de esa categoría. Cuando seleccione el modo dinámico, es mejor dejar que el módulo se muestre en todas las páginas, ya que por sí mismo decidirá si mostrar algo dinámicamente."
