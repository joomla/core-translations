PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>دا د بلوګ پوسټ ساده بېلګه ده.</p><p>که تاسې برېښناپاڼې ته ننوځئ (د مدیر د ننوتلو لینک د دې پاڼې په پای کې دی) تاسې به وکولی شئ دا او نور ټول ترمیم کړئ. موجوده مقالې. تاسې به وکولی شئ یوه نوی مقاله جوړه کړئ او برېښناپاڼې کې نور بدلونونه هم راوړئ.</p><p>کله چې تاسې مقالې زیاتې او بدلې کړئ نو تاسې به ووینئ چې ستاسې برېښناپاڼه څنګه بدلیږي او دا هم تاسې څنګه کولی شئ په مختلفو لارو تنظیم کړئ.</p><p>پرمخ ولاړ شئ، تاسې دا ماتولی نه شی.</p>"
