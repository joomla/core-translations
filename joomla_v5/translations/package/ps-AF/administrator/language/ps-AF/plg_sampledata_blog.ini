PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p> ستاسې کور پاڼه داسې ترتیب شوې چې د بلوګ له کټګورۍ څخه په یوه ستن کې وروستۍ څلور مقالې ښايي. ور پسې هلته د دوو پخوانیو مقالو لینکونه شتون لري. تاسې کولی شئ دغه شمېرې د خپلې پاڼې د مدیر په برخه کې د بلوګ په برخه کې د مینځپانګې د امکاناتو په ترتیب کې د سمولو له لارې بدل کړئ. که برېښڼاپاڼې ته ننوتي یاست، ستاسې د برېښناپاڼې مدیر ته یو لینک شته. </p> <p> که تاسې غواړئ چې د خپل بلوګ پوسټ په دوه برخو ووېشئ، یوه سریزه او بیا یوه جلا پاڼه، د نور ولولئ څخه وکاروئ. ځنډ دننه کړئ. </p>"
