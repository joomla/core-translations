PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>ستاسو په سایټ کې ځینې عادي کارېدونکي ماډولونه مخکې له مخکې پیکربندي شوي دي. دا ماډولونه په لاندې ډول دي:</p><ul><liتصویر (ډول: ځانګړی)، چې د مینو لاندې انځور لري. دا یو ځانګړی ماډول دی چې تاسو یې ایډیټ کولی شئ ترڅو انځور بدل کړئ. </li><li>مشهور ټګونه (ډول: ټګونه - مشهور)، کوم چې هغه وخت څرګند شي که تاسو په خپلو مقالو کې ټګونه وکاروئ. د ایډیټ کولو پر وخت د ټګونو په برخه کې یو ټګ داخل کړئ./li><li>زړې پوستونه (ډول: مقالې)، کوم چې مقالې د کټګوریو په اساس ښیي.</li><li>سندیکیشن (ډول: سندیکیشن فیډونه)، کوم چې ستاسو لوستونکو ته اجازه ورکوي چې ستاسو پوستونه په خبرونو لوستونکی کې ولولي.</li><li>د ننوتلو فورمه (ډول: ننوتل)، کومه چې ستاسو کاروونکو ته اجازه ورکوي چې د ویب پاڼې محدودو سیمو ته لاسرسی ومومي.</li></ul><p>هر یو له دې ماډولونو څخه ډیری اختیارونه لري چې تاسو یې کولی شئ په خپل سایټ مدیر کې د ماډول مدیر کې تجربه کړئ. کله چې تاسو ننوتل یاست، تاسو کولی شئ د پورته ښي کونج کې د ایډیټ آیکن وټاکئ، کوم چې تاسو ته د هغه ماډول لپاره د ایډیټ کولو پرده ته رسوي. همیشه ډاډ ترلاسه کړئ چې د هر ماډول ایډیټ کولو وروسته یې خوندي او بند کړئ.</p><p>جمل! همدارنګه ډیری نور ماډولونه لري چې تاسو یې کولی شئ خپل سایټ کې شامل کړئ. کله چې تاسو خپل سایټ ته وده ورکوی، تاسو ښايي وغواړئ نور ماډولونه اضافه کړئ چې تاسو یې د <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">د جوملا د پراخونې لارښود.</a></p>"
