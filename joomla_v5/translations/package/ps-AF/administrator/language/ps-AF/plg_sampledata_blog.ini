PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>قالبونه ستاسې د برېښناپاڼې بڼه او احساس کنټرولوي.</p><p>دا بلوګ د Cassiopeia له قالب سره نصب شوی.</p><p>تاسې کولی شئ په خپله برېښناپاڼه کې د کار کولو په غوره کولو سره د امکاناتو سمونه وکړئ. په مینو کې د قالب د ترتیباتو لینک چې د ننوتلووروسته لیدل کېدی شي.</p><p>د بېلګې په توګه تاسې کولی شئ د پاڼې د شالید رنګ، د روښانه کولو رنګ، د پاڼې عنوان، د برېښناپاڼې توضیحاتو او د عنوان د فونټ کارولو ته بدلون ورکړئ.</p><p> نور امکانات د پاڼې مدیریت کې شتون لري. تاسې کولی شئ د پراختیا د مدیریت په کارولو سره نوی قالب نصب کړئ.</p>"
