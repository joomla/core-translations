COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Vítejte v Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Aktualizace prohlídek s průvodcem</h2><p>Prohlídky s průvodcem mají nyní vlastní API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Dokumentace Joomla API</a></p><p>Zůstaňte naladěni na další nová vylepšení! Již brzy!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"První krok uvítací prohlídky ukazuje novou složku mediálních souborů\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Aktualizace jádra</h2><h3 class=\"mb-3\">Uspořádejte soubory do jejich vlastního umístění</h3><p>Nyní můžete vidět a vybrat své uložené/nahrané dokumenty přímo ze Správce médií. Více informací najdete v <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Community Magazine</a>.</p><h3 class=\"mb-3\">Zobrazení historie naplánovaných úloh</h3><p>Nyní máte možnost zobrazit informace o provádění přímo v administraci, aniž byste museli přistupovat k souborům protokolu. Hledejte tlačítko <strong>Historie spouštění</strong> na stránce Naplánované úlohy.</p><h3>Další vylepšení a opravy</h3><ul class=\"mb-3\"><li>Porovnání pluginu - přidává funkci porovnání k přepsání pluginů</li><li>Opraveno vyhledávání aliasů značek – nyní se místo ID značky v adrese URL zobrazuje název značky</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Co je nového v Joomla 5.3!"

