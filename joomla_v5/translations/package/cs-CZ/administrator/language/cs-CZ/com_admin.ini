COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Pro weby Joomla hostované za vyrovnávačem zatížení (Load Balancer) nebo reverzní proxy (Reverse proxy) bylo od verze Joomla 3.9.26 zavedeno nové nastavení v Globálním nastavení.</p><p>Toto nastavení, pokud je povoleno, umožní vašemu Load Balancer / Reverse Proxy poskytnout skutečnou IP adresu vašich návštěvníků. Tato IP adresa se poté použije ve vašich protokolech akcí a použije se ke sledování hlasování u článků (pokud jsou tyto funkce povoleny).</p><p><strong>Tuto funkci povolte pouze pro weby za Load Balancer / Reverse Proxy.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Nastavení nového serveru \"Nástroj pro vyrovnávání zatížení.\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Před verzí Joomla 3.9.22 obsahoval výchozí soubor htaccess.txt chybný kód určený k deaktivaci výpisů adresářů. Bezpečnostní tým doporučuje ručně použít potřebné změny na jakýkoli existující soubor .htaccess, protože tento soubor nelze aktualizovat automaticky.</p><p>Starý kód:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Nový kód:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="Aktualizace .htaccess týkající se výpisů složek"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>Před verzí 5.1.0 výchozí soubor htaccess.txt nepodporoval kompresi Brotli. To může mít za následek chyby dvojité komprese, pokud je Joomla nainstalována na serveru, který používá kompresi Brotli. Potřebné změny byste měli v existujícím souboru .htaccess provést ručně, protože tento soubor nelze aktualizovat automaticky.</p><p>Zastaralý kód:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1]</pre><p>Nový kód:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE="Aktualizace .htaccess Brotli Compression"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>Před verzí 4.2.9 obsahoval výchozí soubor htaccess.txt chybný kód pro připojení hlavičky HTTP \"Content-Encoding\". To by mohlo vést k chybám dvojitého kódování v případě, že je Joomla nainstalována v podsložce a tato složka i její nadřazená složka obsahují soubor .htaccess s tímto kódem. Potřebné změny byste měli použít ručně na jakýkoli existující soubor .htaccess, protože tento soubor nelze aktualizovat automaticky.</p><p>Starý kód:</p><pre>Header append Content-Encoding gzip</pre ><p>Nový kód:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE="Aktualizace .htaccess týkající se nastavení pro připojení hlavičky HTTP \"Content-Encoding\""
