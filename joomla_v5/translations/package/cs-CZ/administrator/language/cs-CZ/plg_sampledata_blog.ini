PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Toto je ukázkový příspěvek blogu.</p><p>Pokud se přihlásíte k webu (odkaz na přihlášení autora je na úplném konci této stránky), budete moci jej a všechny ostatní existující články upravit. Budete také moci vytvořit nový článek a provést další změny na webu.</p><p>Když přidáte a upravíte články, uvidíte jak se váš web mění, a také jak ho můžete různými způsoby přizpůsobovat.</p><p>Zkuste si to sami, nemůžete to pokazit.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Vítejte na blogu"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Brambory, cibule, mrkev, petržel, celer, česnek, houby, perželka, majoránka, mouka, olej a sůl. To jsou ingredience dobré bramboračky."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Na stránce uvidíte celý článek, tedy jak obsah úvodníku, tak i zbytek článku. Pokud chcete, můžete změnit nastavení například pro skrytí úvodníku.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Vaše domovská stránka je nastavena tak, aby ve sloupci zobrazovala poslední čtyři články z blogu kategorie. Pak jsou zde odkazy na další dva nejstarší články. Jejich počet můžete změnit úpravou nastavení na záložce 'Blog' ve správci článků, článku nebo položce menu.</p><p>Pokud chcete, aby byl článek blog rozdělen na dvě části, úvodník a pak oddělenou stránku v plné délce, použijte tlačítko 'Číst dál' pro vložení přerušení.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="O vaší domovské stránce"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Crab Nebula"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Na vašem webu jsou již předem nakonfigurovány některé běžně používané moduly. Patří mezi ně:</p><ul><li>Modul Obrázek (Vlastní obsah), který zobrazuje obrázek pod nabídkou. Jedná se o vlastní modul, který můžete upravit a změnit tak obrázek.</li><li>Modul Nejnovější příspěvky (Články - Upoutávka), který obsahuje články na základě počtu jejich přečtení. </li><li>Modul Starší články (Články z kategorie), který obsahuje seznam článků podle měsíce.</li><li>Modul Sdružení (Sdružený RSS/ATOM kanál), který vašim čtenářům umožňuje číst vaše příspěvky na stránce v RSS čtečce zpráv.</li><li>Modul Oblíbené štítky (Štítky - Oblíbené štítky), které se zobrazí, pokud ve svých článcích použijete štítky. Při úpravách zadejte štítek do pole Štítky.</li></ul><p>Každý z těchto modulů má mnoho možností, s nimiž můžete experimentovat ve Správci modulů svého webu. Pohybem myši nad modulem a výběrem ikony úprav se dostanete na obrazovku úprav daného modulu. Nezapomeňte vždy uložit a zavřít jakýkoli modul, který upravujete.</p><p>Joomla! také obsahuje mnoho dalších modulů, které můžete začlenit na svůj web. Při vývoji vašeho webu možná budete chtít přidat i další moduly, které najdete na <a href='https://extensions.joomla.org/' target='_blank'>Joomla Extensions Directory</a>.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Moduly"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Šablony ovládají vzhled a pocit z vašich webových stránek.</p><p>Tento blog je nainstalován a zobrazen pomocí šablony Cassiopeia.</p><p>Některé možnosti můžete upravit výběrem přímo v uživatelské části stránek. Odkaz na nastavení šablony je v horním menu (viditelný při přihlášení).</p><p>Například můžete změnit barvu pozadí, barvy zvýraznění, název stránky, popis webu a použité písmo názvu.</p><p>Další možnosti jsou k dispozici v administraci stránek. Můžete také nainstalovat novou šablonu pomocí Správce rozšíření.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Šablony"
