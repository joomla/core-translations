PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Toto vám něco řekne o tomto blogu a osobě, která ho píše.</p><p>Když jste prihlášený/-á můžete tuto stránku upravit kliknutím na ikonu Upravit.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="O nás"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Zde jsou některé základní tipy pro práci na vašem webu.</p><ul><li>Joomla! má 'front end', přední část webu na který se nyní zaměřujete, a 'back end', tedy administraci, kde děláte pokročilejší práci při vytváření vašich stránek, jako je nastavení nabídek a rozhodnutí, které moduly zobrazí. Do administrace se musíte přihlásit samostatně pomocí stejného uživatelského jména a hesla, které jste použili k přihlášení na tuto část webu.</li><li>Jedna z prvních věcí, kterou pravděpodobně chcete udělat, je změnit titulek stránky, slogan a přidat logo. Chcete-li to provést, přejděte do 'Šablony: Styly šablon (veřejná část)'. Pro změnu popisu vašich stránek, názvu prohlížeče, výchozího e-mailu a dalších položek, vyberte 'Globální nastavení'. Další pokročilé možnosti konfigurace jsou k dispozici dále v administraci.</li><li>Pro úplnou změnu vzhledu vašich stránek budete pravděpodobně chtít nainstalovat novou šablonu. Přejděte do systému, vyberte 'Rozšíření: Instalace' a použijte instalátor rozšíření. K dispozici je mnoho bezplatných komerčních šablon pro Joomla.</li><li>Jak jste již viděli, můžete kontrolovat, kdo vidí různé části vašeho webu. Pokud pracujete s moduly a články, nastavení úrovně přístupu pouze registrovaným bude znamenat, že je mohou vidět pouze přihlášení uživatelé.</li><li>Když vytvoříte nový článek nebo jiný druh obsahu, můžete jej také uložit jako zveřejněný nebo nezveřejněný. Pokud je nezveřejněný, návštěvníci nebudou moci vidět, ale vy ano.</li><li>Více informací o práci s Joomla najdete na stránce <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla</a> a pomoc od ostatních uživatelů získáte na českém fóru <a href=\"https://www.joomlaportal.cz/\" target=\"_blank\" rel=\"noopener noreferrer\">JoomlaPortal</a> a mezinárodním <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla forums</a>. V administraci jsou na každé stránce tlačítka nápovědy, která poskytují podrobné informace o funkcích dané stránky.</li></ul>"
