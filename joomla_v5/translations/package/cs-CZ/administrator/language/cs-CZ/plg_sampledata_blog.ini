PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Pracovní postupy spravují fáze, kterými musí vaše články projít, dokud nebudou publikovány.</p><p>Komponenta pro správu pracovních postupů není ve výchozím nastavení povolena.</p><p>Chcete-li zobrazit pracovní postup, který jsme poskytli s ukázkovými daty, musíte tuto funkci nejprve povolit. </p><ol><li>přihlaste se do administrace</li><li>V záložce 'Obsah' > 'Články"_QQ_" > 'Možnosti' > 'Integrace' nastavte možnost 'Povolit pracovní postupy' na hodnotu 'Ano'</li><li>Uložte změny</li></ol><p>Nyní se vám při opětovném přístupu do 'Obsahu' zobrazí sekce 'Pracovní postupy'.</p><p>Při úpravě článku se vám také zobrazí nové přechody pro články související s pracovními postupy.</p>"
