COM_CONFIG_FIELD_SEF_REWRITE_NOTE="Pro uživatele Apache a Litespeed: Před aktivací přejmenujte soubor <code>htaccess.txt</code> na <code>.htaccess</code> - soubor je ve zdrojové složce vaší Joomla instalace.<br>Pro uživatele IIS: přejmenujte <code>web.config.txt</code> na <code>web.config</code>případně nainstalujte IIS URL Rewrite Modul<br>Pro uživatele NginX: musíte <a href=\"https://docs.joomla.org/Nginx\" target=\"_blank\" rel=\"noopener noreferrer\">nakonfigurovat svůj server</a>.<br>Ostatní servery nebo pokud si nejste jistí: prosím konzultujte se svou hostingovou společností."
COM_CONFIG_FIELD_SEF_REWRITE_DESC="Zvolte, zda pro zachycení URL splňujících požadavky a jejich přepsání použít Apache Rewrite Module. K dispozici pro IIS7 a Apache.<br /><strong>Pouze pro uživatele Apache!</strong><br />Před aktivací přejmenujte soubor htaccess.txt na .htaccess - soubor je ve zdrojové složce vaší Joomla instalace.<br /><strong>Pouze pro uživatele IIS 7!</strong><br/> Před aktivací přejmenujte soubor web.config.txt na web.config a nainstalujte IIS URL Rewrite Modul.<br />"
COM_CONFIG_FIELD_SEF_REWRITE_LABEL="Použít přepis URL"
COM_CONFIG_FIELD_SEF_SUFFIX_DESC="Ve výchozím nastavení jsou Joomla URL adresy \"bare\" bez přípony. Tato volba říká, že Joomla přidá do URL adresy příponu jako <code>.html</code>, <code>.feed</code> atd. na základě typu obsahu zobrazeného v URL."
COM_CONFIG_FIELD_SEF_SUFFIX_LABEL="Přidat k URL příponu"
COM_CONFIG_FIELD_SEF_URL_DESC="URL Joomla obvykle vypadají jako <code>index.php?option=com_example&task=item.display&id=1</code>, tyto ale není snadné sdělit ústně nebo písemně. Přátelské URL (SEF) jsou pro člověka čitelnější, např. <code>index.php/example/display/neco</code>."
COM_CONFIG_FIELD_SEF_URL_LABEL="Přátelské URL"
COM_CONFIG_FIELD_SERVER_TIMEZONE_DESC="Ve výchozím nastavení slouží k zobrazení datumů a časů (Joomla je ukládá interně jako UTC). Toto může být jiné než časové pásmo vašeho serveru. Uživatelé mohou přepsat jejich preferované časové pásmo ve svém uživatelském profilu."
