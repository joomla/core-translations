COM_CONFIG_FIELD_DEFAULT_EDITOR_DESC="Tento editor bude použit pro úpravu obsahu a dalších textových oblastí v rozšířeních třetích stran, pokud uživatel ve svém uživatelském profilu nevybere jiný. Toto bude také jediný dostupný editor a bude použit pro uživatele, kteří nejsou přihlášeni (skupina hostů)."
