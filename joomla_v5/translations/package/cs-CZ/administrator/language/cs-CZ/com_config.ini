COM_CONFIG_FIELD_DEFAULT_CAPTCHA_DESC="Joomla a rozšíření třetích stran mohou používat <a href=\"https://en.wikipedia.org/wiki/CAPTCHA\" target=\"_blank\" rel=\"noopener noreferrer\">CAPTCHA</a>, aby se zabránilo zneužití (spam) ve veřejných formulářích. Každé rozšíření může použít jinou CAPTCHA, pokud je k dispozici více než jedno rozšíření. Pokud není vybráno, bude použito ve výchozím nastavení. Můžete povolit další CAPTCHA metody ve Správci pluginů."
