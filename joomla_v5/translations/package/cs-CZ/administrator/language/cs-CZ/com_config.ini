COM_CONFIG_FIELD_DEBUG_SYSTEM_DESC="Zvolíte-li 'Ano', budou zobrazeny diagnostické informace, překlady jazyka a chyby SQL (pokud nějaké jsou). Informace budou zobrazeny pod každou stránkou veřejné části i administrace Joomla. Použijte pouze pro řešení potíží, ideálně na <em>soukromých</em> kopiích vašich stránek. Veřejné zobrazení technických informací v tomto režimu může být bezpečnostní riziko, pokud zůstane povoleno na živých stránkách. Nezapomeňte zveřejnit plugin \"Systém - Ladění\" pro získání podrobných informací o každé načtené stránce."
