PLG_LOADMODULE_XML_DESCRIPTION="Plugin umožňuje do obsahu nahrát modul uvedením jeho pozice nebo názvu. Modul se do obsahu nahraje pomocí zápisu {loadposition user1} kde 'loadposition' je pokyn pro plugin a 'user1' je pozice modulu, která bude do článku nahrána. Pro nahrání lze použít i název modulu, pak bude zápis {loadmodule mod_login}, kde 'mod_login' je název nahrávaného modulu."

