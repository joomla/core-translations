COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! přichází s výrazně vylepšeným <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">Vícefázovým ověřováním</a>, které vám pomůže zabezpečit přihlašovací údaje vašich uživatelů.</p><p>Na rozdíl od funkce Dvoufázového ověřování v předchozích verzích Joomly uživatelé <em>již nemusí zadávat bezpečnostní kód se svým uživatelským jménem a heslem</em>. Vícefázové ověřování probíhá v samostatném kroku po přihlášení na web. Dokud uživatelé nedokončí ověření vícefázového ověřování, nemohou přejít na jiné stránky ani web používat. Díky tomu je vícefázové ověřování <a href="_QQ_"http <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">odolné proti phishingu</a>&ndash;. Umožňuje také interaktivní metody ověřování, jako je passkey (včetně integrace s Windows Hello, Apple TouchID / FaceID a Android Biometric Screen Lock), nebo zasílání 6místných ověřovacích kódů e-mailem. Obě tyto interaktivní, pohodlné metody jsou nyní dostupné jako pluginy dodávané s Joomla!</p>"
