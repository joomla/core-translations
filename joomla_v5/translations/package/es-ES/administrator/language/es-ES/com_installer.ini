COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="La carpeta temporal de Joomla no está asignado. "
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="La carpeta temporal es donde Joomla copia la extensión, la extrae, y se copian los archivos en los directorios correctos. Si este parámetro de la configuración no está asignado dentro del archivo 'configuration.php' ('$tmp_path'), no podrá subir extensiones. Para solucionar este asunto, cree un directorio donde se permita a Joomla! escribir. "
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="La carpeta temporal de Joomla no existe o no es escribible."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Esto puede generar problemas cuando se intenten subir extensiones para Joomla Asegúrese de que la carpeta está declarada en el archivo 'configuration.php' o revise el '%s' y configúrelo para que sea escribible. Luego compruebe si eso soluciona la incidencia."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Su límite de memoria de PHP está configurado por debajo de 16 MB, lo que puede causar algunos problemas al instalar extensiones grandes. Establezca su límite de memoria en al menos 32 MB."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Límite de la memoria de PHP bajo."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Su límite de memoria de PHP está configurado por debajo de 24 MB, lo que puede causar algunos problemas al instalar extensiones grandes. Establezca su límite de memoria en al menos 32 MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Límite de la memoria de PHP potencialmente bajo."
COM_INSTALLER_MSG_WARNINGS_NONE="No se han detectado advertencias."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>¡Advertencia: Actualización incompleta!</h1><p>La actualización solo se ha completado parcialmente. Por favor, haga una segunda actualización para completar el proceso.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="La carpeta temporal de PHP no ha sido asignada."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Esta es la carpeta que PHP usa para almacenar los archivos subidos, antes de que Joomla pueda acceder a ellos. Si el directorio ha sido asignado, no debería ser un problema, pero, si está teniendo problemas con archivos que no están siendo detectados, o archivos subidos que no están siendo detectados, definir esto en su archivo 'php.ini' podría solucionar el asunto."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="La carpeta temporal de Joomla! no es escribible."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="La carpeta no es escribible desde Joomla, lo cual puede generar problemas cuando se intenten subir extensiones para Joomla. Asegúrese de que el directorio está declarado en el archivo 'configuration.php' o revise el '%s' y configúrelo para que sea escribible. Luego compruebe si eso soluciona la incidencia."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="El tamaño del método 'POST' de PHP es demasiado bajo."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Este es el tamaño máximo de la cantidad de datos que se pueden enviar por el método POST al servidor. Esto incluye el envío de artículos, multimedia (imágenes, vídeos) y extensiones. Si el valor es menor de 16MB puede ocasionar problemas cuando intente instalar extensiones de gran tamaño. Esto se configura desde un archivo de PHP, llamado 'php.ini', por medio de la directiva 'post_max_size'."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="El tamaño máximo permitido de PHP para subir archivos es demasiado bajo."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="El tamaño máximo permitido para la subida de archivos es menor de 16MB, lo cual puede ocasionar problemas cuando intente subir extensiones de gran tamaño. Esto se configura con las directivas 'upload_max_filesize' y 'post_max_size' de su configuración de PHP (ubicada en el archivo 'php.ini' o archivo .'htaccess'). El valor de 'post_max_size' debe ser mayor que el valor de 'upload_max_filesize'."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Asegúrese de que su instalación de Joomla es compatible con esta actualización antes de intentarlo. <br>Se recomienda encarecidamente que realice una <strong>copia de seguridad</strong> de los archivos y de la base de datos de su sitio antes de comenzar a actualizar."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="El tamaño permitido para las subidas de archivos de PHP es mayor que el permitido para los métodos 'POST'"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="El valor asignado dentro del archivo 'php.ini' para la directiva 'upload_max_filesize' es mayor que el de la directiva 'post_max_size'. La directiva 'post_max_size' tendrá prioridad y se bloquearán las solicitudes que sean mayores que el límite de su valor. Generalmente se considera un descuido en la configuración que se produce al incrementar solo el tamaño de las subidas. Por favor, incremente el valor de la directiva 'post_max_filesize' para que sea mayor que la del 'upload_max_filesize'."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="El archivo seleccionado no puede ser subido porque es más grande que el tamaño máximo de subida."
