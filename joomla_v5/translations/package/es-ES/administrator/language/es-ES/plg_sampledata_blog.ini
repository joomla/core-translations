PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Increíble galaxia de Andrómeda"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Esta es una publicación de ejemplo del tipo blog.</p><p>Si inicia sesión en el sitio (el enlace de inicio de sesión de administradores está en la parte inferior de esta página) podrá editar este contenido y el del resto artículos existentes. También podrá crear un nuevo artículo y hacer otros cambios en el sitio.</p><p>A medida que agrega y modifica artículos, verá cómo cambia su sitio y también cómo puede personalizarlo con múltiples opciones de configuración.</p><p>Adelante, inténtelo: no se va a romper nada. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Bienvenido a su blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Hojas de nabo milenrama salvado de arroz escarola coliflor lechuga de mar colinabo amaranto agua espinaca aguacate daikon napa repollo espárragos verdolaga de invierno col rizada."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>En la página completa, verá tanto el texto de introducción como el del resto del artículo. Si lo desea, puede cambiar la configuración para ocultar el texto de introducción.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Su página de inicio está configurada para mostrar los cuatro artículos más recientes de la categoría blog en formato de una sola columna. Luego hay enlaces a los dos siguientes artículos más antiguos. Puede cambiar esas cantidades desde la administración del sitio, editando las las 'Opciones' de configuración de contenido desde la pestaña 'Blog'. Si ha iniciado sesión, hay un enlace que le llevará a la zona de la administración en el menú superior.</p><p>Si desea dividir la publicación de su blog en dos partes, una introducción y luego una página separada de longitud completa, use el botón 'Leer más' para insertar dicha división en la publicación. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Acerca de su página de inicio"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Nebulosa del cangrejo"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Su sitio tiene algunos módulos de uso común ya preconfigurados. Esto incluye: </p> <ul> <li>Imagen (tipo: Personalizado) que contiene la imagen debajo del menú. Este es un módulo personalizado que puede editar para cambiar la imagen.</li><li>Publicaciones más leídas que enumeran los artículos según el número de veces que se leyeron.</li><li> Artículos antiguos que se enumeran artículos por mes.</li><li>Sindicación que permite a sus lectores leer sus publicaciones en un lector de noticias.</li><li>Etiquetas populares, que aparecerán si usa etiquetas en sus artículos. Ingrese una etiqueta en el campo 'Etiquetas' al editar. </li></ul><p>Cada uno de estos módulos tiene muchas opciones con las que puede experimentar desde el 'Gestor de módulos' que encontrará en la zona de administración del sitio. Cuando se haya identificado, desde la esquina superior derecha podrá seleccionar el ícono 'editar' que lo llevará a una pantalla de edición para ese módulo. Siempre asegúrese de guardar y cerrar cualquier módulo que edite.</p><p>Joomla! también incluye muchos otros módulos que puede incorporar en su sitio. A medida que desarrolle su sitio, es posible que desee agregar más módulos que puede encontrar en el <a href=https://extensions.joomla.org/>Directorio de extensiones de Joomla</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Sus módulos"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Las plantillas controlan la apariencia de su sitio web.</p><p>Este blog está instalado con la plantilla Casiopea. </p><p>Puede editar las opciones seleccionando la plantilla desde el enlace 'Trabajar en su sitio' que encontrará en el menú superior (solo visible cuando inicia sesión).</p><p> Por ejemplo, puede cambiar el color de fondo del sitio, resaltar el color, el título del sitio, la descripción del sitio y la fuente del título.</p><p> Hay más opciones disponibles en la zona de administración del sitio. También puede instalar una nueva plantilla usando el 'Gestor de extensiones'.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Su plantilla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>¡Millones de sitios web se basan en Joomla!</strong></p><p>Obtenga más información sobre la hermosa presentación del blog.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Millones"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Uurnip verdes milenrama arroz frijol colinabo escarola coliflor lechuga de mar colinabo amaranto agua espinaca aguacate daikon napa repollo espárragos verdolaga de invierno col rizada. Apio, patata, cebolleta, pasas, rábano picante, espinaca, zanahoria, soko. Raíz de loto agua espinaca hinojo kombu maíz brote de bambú judía verde acelga seakale calabaza cebolla garbanzo gramo guisante de maíz. Coles de Bruselas, cilantro, castaña de agua, calabaza, acelgas, wakame, colinabo, remolacha, zanahoria, berros. Maíz amaranto salsifí nueces bunya nori azuki frijol pamplina patata pimiento alcachofa.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>¡Amamos a Joomla hasta la luna y de regreso!</strong></p><p>¡Gracias a todos los voluntarios que han contribuido!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Amor"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Cupcake ipsum dolor. Siéntese amet helado de algodón de azúcar, sésamo, pastel de malvavisco en polvo. Pastel de chocolate helado bombón halvah de malvavisco. Pastel de zanahoria Dragée brownie de panecillo de caramelo danés. Dulce azúcar helado de ciruela chupa chups macarrones tiramisú soufflé pastel de avena. Topping cheesecake lollipop gummi osos glaseado dulce roll donut regaliz. Pastel de gelatina de caramelo, rosquilla, pastel de avena, algodón de azúcar.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>¡Presentamos con orgullo la versión 5 de Joomla!</strong></p><p>Obtenga más información sobre los flujos de trabajo en Joomla.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Los flujos de trabajo gestionan las etapas por las que deben pasar sus artículos hasta su publicación.</p><p>El componente para gestionar los flujos de trabajo no viene habilitado de forma predeterminada.</p><p>Si desea ver el flujo de trabajo que hemos activado para estos datos de ejemplo, primero necesita activar la funcionalidad.</p><ol><li>Acceda a la zona de la administración.</li><li>Desde 'Contenido' > 'Artículos' > 'Opciones' > Pestaña 'Integración' configure 'Habilitar flujo de trabajo' en 'Sí'.</li><li>Guarde los cambios.</li></ol><p>A partir de aquí cuando acceda a 'Contenido' de nuevo ya debería poder ver el apartado 'Flujos de trabajo'.</p><p>También, cuando edite un artículo debería poder ver los nuevos parámetros de configuración relacionados con los flujos de trabajo.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_TITLE="Nueva función: flujos de trabajo"
