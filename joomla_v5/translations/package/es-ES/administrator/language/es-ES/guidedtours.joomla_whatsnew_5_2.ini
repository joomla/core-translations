COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">¡Bienvenido a Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"El primer paso del tour de bienvenida, mostrando el nuevo aspecto\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Actualización de los tours guiados</h2><h3>Inicio automático de los tours</h3><p>Esta función le permitirá crear su propio tour guiado. La visita contextual puede ser excluída para uno o todos los usuarios. Los tours pueden reiniciarse desde el menú de tours guiados.</p><h3>Mejoras</h3><ul class=\"mb-3\"><li>Para mayor claridad, el <em>contador de pasos</em> fue colocado en primer lugar en el encabezado del tour.</li><li>La ventana modal se redimensiona automáticamente para acomodar contenido e imágenes más grandes.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\"><h2 class=\"mb-3\">Actualizaciones del núcleo</h2><h3>El nuevo módulo 'Artículos' todo en uno</h3><p>Utilice un módulo para mostrar los artículos más recientes, los más leídos, artículos específicos o archivados o artículos de determinadas categorías - con filtros, etiquetas y más...</p><p>Desde <span class="_QQ_"fw-medium"_QQ_">Contenido -&gt; Módulos del Sitio</span>, cree un nuevo módulo de tipo 'Artículos'.</p><h3>Diseño de plantilla de correo</h3><p>Vaya un paso más allá creando un diseño completamente único (incluyendo logo) que se puede aplicar a una o a todas las plantillas de correo.</p><p>Desde <span class=\"fw-medium\">Configuración Global -&gt; Plantillas de Correo</span>, los diseños se pueden definir en HTML.</p><h3>Otras mejoras y correcciones</h3><ul class=\"mb-3\"><li>subformularios anidados - Permite el anidado de subformularios dentro de un campo personalizado de tipo subformulario.</li><li>Recuento total - Muestra el recuento y el número total de elementos de una lista en la consola.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Ejemplo de plantilla de correo, incluyendo un logo, encabezado y pie de página\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="¡Novedades en Joomla 5.2!"

