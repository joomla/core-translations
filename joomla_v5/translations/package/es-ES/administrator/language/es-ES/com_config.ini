COM_CONFIG_TEXT_FILTERS_DESC="Esta configuración de filtros de texto se aplicará en todos los campos del editor de texto en los grupos seleccionados.<br>Esas opciones de filtrado proporcionan más control sobre el contenido que envíen sus usuarios. Puede ser tan estricto o liberal como haga falta para cumplir con los requisitos de su sitio. El filtrado predeterminado suele ofrecer una buena protección contra aquellas etiquetas que comúnmente se asocian con ataques a los sitios web."
