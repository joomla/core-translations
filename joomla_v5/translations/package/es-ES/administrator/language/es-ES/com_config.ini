JLIB_RULES_SETTING_NOTES_COM_CONFIG="Si modifica los ajustes los cambios se aplicarán a éste y a todos los subgrupos, componentes y contenido. Tenga en cuenta que:<br><em><strong>Heredado</strong></em> significa que se utilizarán los permisos del grupo principal.<br><em><strong>Denegado</strong></em> significa que no importa cuál sea la configuración del grupo principal, el grupo que se está editando no podrá realizar esta acción.<br><em><strong>Permitido</strong></em> significa que el grupo que se está editando podrá realizar esta acción (pero si está en conflicto con el grupo principal no tendrá ningún efecto y el conflicto se indicará con <em><strong>No permitido (bloqueado)</strong></em> en la Configuración calculada).<br><em><strong>No asignado</strong></em> se utiliza sólo para el grupo 'Público' en la configuración global. El grupo 'Público' es el grupo principal del resto de subgrupos. Si un permiso no está establecido, se trata como denegado pero puede ser cambiado para los subgrupos, componentes, categorías y elementos." ; Alternate language strings for the rules form field

