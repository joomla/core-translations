COM_CPANEL_MSG_ROBOTS_BODY="De standaard robots.txt bestanden zijn gewijzigd in Joomla! 3.3 om Google standaard toegang te geven tot de templates en media bestanden teneinde SEO te verbeteren. Deze wijziging wordt niet automatisch toegepast tijdens het upgraden, aanbevolen wordt de wijzigingen te controleren in het bestand robots.txt.dist en over te nemen in het eigen robots.txt bestand."
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt update"
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Vanaf Joomla! 3.5 worden anonieme gegevens verzonden naar het Joomla project door de statistieken plugin. Dit betreft enkel de Joomla versie, PHP versie, database systeem en de versie en het besturingssysteem van de server.</p><p>Deze gegevens worden verzameld om te waarborgen dat toekomstige Joomla versies van nieuwe database en PHP mogelijkheden gebruik kunnen maken zonder dat dat nadelige gevolgen heeft voor een groot aantal gebruikers. De noodzaak daartoe werd duidelijk toen minimaal PHP 5.3.10 vereist was bij het implementeren van de meer veilige Bcrypt wachtwoorden in Joomla! 3.3.</p><p>In het belang van volledige transparantie en als hulp voor ontwikkelaars <a href=\"https://developer.joomla.org/about/stats.html\" target=\"_blank\" rel=\"noopener noreferrer\"> zijn deze gegevens publiekelijk beschikbaar.</a> Een API en grafieken tonen de Joomla versie, PHP versie en database systemen die gebruikt worden.</p><p>Wanneer deze informatie niet beschikbaar gesteld moet worden aan het Joomla Project kan de plugin genaamd Systeem - Joomla Statistieken uitgeschakeld worden.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Statistieken verzameling in Joomla"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>Als onderdeel van een beoordeling door ons beveiligingsteam hebben we enkele wijzigingen aangebracht in de standaardinstellingen voor de algemene tekstfilters bij een nieuwe Joomla installatie. De standaardinstelling voor de groepen 'Publiek', 'Gast' en 'Geregistreerd' is nu 'Geen HTML'. Omdat deze wijzigingen alleen toegepast worden op nieuwe installaties, raden we sterk aan deze wijzigingen te bekijken en de site bij te werken via: Systeem &rarr; Algemene instellingen &rarr; Tekstfilters</p>"
COM_CPANEL_MSG_TEXTFILTER3919_TITLE="Tekstfilter aanbevelingen bijgewerkt"
