COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomla wordt nu uitgeleverd met extra veiligheidsverbeteringen in de standaard htaccess.txt en web.config.txt bestanden. Deze verbeteringen maken de zogenaamde MIME-type sniffing functie in webbrowsers onmogelijk. Het sniffing leidt tot specifieke aanvalsvectoren, waarbij scripts in normaliter onschuldige bestandsformaten (bijvoorbeeld afbeeldingen) uitgevoerd worden, wat leidt tot Cross-Site-Scripting kwetsbaarheden.</p><p>Het Joomla Security Strike Team raadt aan de noodzakelijke wijzigingen handmatig aan te passen in bestaande .htaccess of web.config bestanden, aangezien deze bestanden niet automatisch aangepast kunnen worden.</p><p><strong>Wijzigingen in de .htaccess</strong><br />Voeg de volgende regels toe voor \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Wijzigingen in web.config</strong><br />Voeg de volgende regels toe direct na \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>" ; Translators: Don't touch the code part in the message, Starting with ## Mod_rewrite &hellip;
COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".htaccess & web.config beveiligingsupdate"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p>Sinds 3.9.21 wordt Joomla met een extra veiligheidsregel in het standaard htaccess.txt bestand uitgebracht. Deze regel beschermt gebruikers van SVG bestanden tegen potentiÃ«le  Cross-Site-Scripting (XSS) kwetsbaarheden.<br>Het beveiligingsteam raadt aan handmatig de noodzakelijke wijzigingen in bestaande .htaccess bestanden aan te brengen, aangezien dit niet automatisch kan worden bijgewerkt.</p><p><strong>Wijzigingen voor .htaccess</strong></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    Header always set Content-Security-Policy \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><p>Momenteel kennen we geen methode om dit voorwaardelijk op IIS web servers in te stellen, neem contact op met de provider voor meer ondersteuning.</p>"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="Extra XSS bescherming voor het gebruik van SVG bestanden"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Sinds Joomla! 3.4.0 is het mogelijk dat er problemen zijn met de Systeem - Taalfilter plugin op de website. Open, om dit op te lossen, <a href=\"index.php?option=com_languages&view=languages\">Taalbeheer</a> en sla elke inhoudstaal handmatig op om er voor te zorgen dat er een toegangsniveau opgeslagen wordt."
