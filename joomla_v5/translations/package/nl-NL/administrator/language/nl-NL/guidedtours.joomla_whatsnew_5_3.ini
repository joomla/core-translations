COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Welkom bij Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Rondleidingen updates</h2><p>Rondleidingen hebben nu hun eigen API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla API documentatie</a></p><p>Blijf op de hoogte van andere nieuwe verbeteringen die binnenkort komen!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"The first step of the welcome tour, showing the new media files folder\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Core updates</h2><h3 class=\"mb-3\">Organiseer bestanden op hun eigen lokatie</h3><p>Nu kunnen opgeslagen/ge√ºploade documenten rechtstreeks vanuit de Mediabeheer bekeken en geselecteerd worden. Vind meer informatie in het <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Community Magazine</a>.</p><h3 class=\"mb-3\">Bekijk Geplande-taak geschiedenis</h3><p>De uitvoeringsinformatie kan nu rechtstreeks in het beheergedeelte bekeken worden zonder dat de logbestanden geopend worden. Bekijk de <strong>Uitvoeringsgeschiedenis</strong> knop die staat op de Geplande taak pagina.</p><h3>Andere verbeteringen en reparaties</h3><ul class=\"mb-3\"><li>Template override plugin vergelijking - voegt vergelijkingsfunctionaliteit toe aan plugin overrides</li><li>Tag alias opzoeken gerepareerd - In plaats van het tonen van het tag-ID nummer in de URL wordt de tag naam getoond</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Wat is er nieuw in Joomla 5.3!"

