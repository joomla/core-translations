PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="De tekst binnen deze invoer heeft niet genoeg contrast met de achtergrond. De contrast verhouding moet minimaal 4.5:1 zijn voor normale tekst en 3:1 voor grote tekst."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="De contrast verhouding is <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Deze tekst heeft niet genoeg contrast met de achtergrond. De contrast verhouding moet minimaal 4.5:1 zijn voor normale tekst en 3:1 voor grote tekst."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="De contrast verhouding is <strong>%(cratio)</strong> voor de volgende tekst: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="Het contrast van deze tekst is onbekend en moet handmatig worden beoordeeld. Zorg ervoor dat de tekst en de achtergrond sterk contrasterende kleuren hebben. De verhouding moet minimaal 4.5:1 zijn voor normale tekst en 3:1 voor grote tekst."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Controleer het contrast van de volgende tekst:<br><strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_DARK_MODE="Donkere modus"
PLG_SYSTEM_JOOA11Y_DIFFICULT_READABILITY="Moeilijk"
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Zorg voor een <strong>transcriptie van alle podcasts.</strong> Het geven van een transcriptie van audio-inhoud is een eis van niveau A. Transcripties ondersteunen mensen die doof of slechthorend zijn, maar kunnen iedereen ten goede komen. Overweeg om de transcriptie hieronder of in een accordeonvenster te plaatsen."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Kan ingesloten inhoud niet controleren. Zorg ervoor dat afbeeldingen een Alt-tekst hebben, videos captions, tekst genoeg contrast heeft en interactieve componenten <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">via het toetsenbord toegankelijk zijn.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Ingesloten inhoud vereist een toegankelijke naam die de inhoud beschrijft. Geef alstublieft een uniek <span class=\"jooa11y-kbd\">titel</span> of <span class=\"jooa11y-kbd\">aria-label</span> attribuut bij het <span class=\"jooa11y-kbd\">iframe</span> element. Leer meer over <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Zorg ervoor dat <strong>alle video's ondertiteling hebben.</strong> Het bieden van ondertiteling voor alle audio- en video-inhoud is een verplichting van niveau A. Ondertiteling ondersteunt mensen die doof of hardhorend zijn."
PLG_SYSTEM_JOOA11Y_ERROR="Fout"
PLG_SYSTEM_JOOA11Y_FAIRLY_DIFFICULT_READABILITY="Tamelijk moeilijk"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS="Extra controles altijd aan"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS_DESC="Het inschakelen van deze optie zal visueel de schakelaars verbergen voor Form labels, Contrast, Links (geavanceerd) in het instellingenvenster."
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER="Kleurfilter"
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER_DESC="Toon de kleurfilterschakelaar in het instellingenpaneel. Kleurfilters helpen kleurcombinaties te identificeren die moeilijk te onderscheiden zijn voor mensen."
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST="Contrast"
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST_DESC="Schakelaar Contrast weergeven in het instellingenpaneel. Controleer op WCAG 2.0 Niveau AA contrast problemen tussen tekst en achtergrond elementen."
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS="Formulier labels"
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS_DESC="Toon Formulier labels wisselen in het instellingenpaneel. Controleer op formulierinvoer waarbij het corresponderende label ontbreekt. Niet noodzakelijk het probleem van een content auteur en meestal geen probleem wanneer er een betrouwbare, toegankelijke formulieren plugin wordt gebruikt."
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED="Links (geavanceerd)"
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED_DESC="Toon Links (geavanceerde) schakelaar in het Instellingen venster. Controleer op extra issues zoals: links die in een nieuw tabblad worden geopend zonder waarschuwing, identieke namen maar een ander doel, of verwijzingen naar een PDF en andere bestanden zonder waarschuwing."
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS="Webcomponenten om te controleren"
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS_DESC="Geef een lijst van alle bekende webcomponenten of containers met een open shadow DOM."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Links naar een PDF of downloadbaar bestand (bijv. MP3, Zip, Word Doc) zonder waarschuwing. Geef het bestandstype aan binnen de linktekst. Als het een groot bestand is, overweeg dan de grootte van het bestand op te nemen."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Voorbeeld:</strong> Uitvoerend rapport (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_FORM_LABELS="Formulier labels"
PLG_SYSTEM_JOOA11Y_GOOD="Goed"
PLG_SYSTEM_JOOA11Y_GOOD_READABILITY="Goed"
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Lege koptekst gevonden! Verwijder deze regel of wijzig de indeling van <strong>Heading %(level)</strong> naar <strong>Normal</strong> of <strong>Paragraph</strong> om dit te repareren."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Koptekst heeft geen tekst, maar bevat een afbeelding. Als dit geen koptekst is, verander dan de indeling van <strong>Heading %(level)</strong> naar <strong>Normal</strong> of <strong>Paragraph</strong>. Anders kan Alt-tekst aan de afbeelding worden toegevoegd als deze niet decoratief is."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="De eerste koptekst op een pagina moet meestal een Heading 1 of Heading 2 zijn. Heading 1 moet het begin zijn van het hoofdgedeelte van de inhoud en is de hoofdtitel die het algemene doel van de pagina beschrijft. Leer meer over <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Heading structuur.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Heading is lang! Headings moeten worden gebruikt om inhoud te organiseren en structuur over te brengen. Ze moeten kort, informatief, en uniek zijn. Houd Headings minder dan 160 tekens (niet meer dan een zin)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Aantal tekens: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Ontbrekende Heading 1. Heading 1 moet het begin zijn van het hoofdgedeelte van de inhoud en is de hoofdtitel die het algemene doel van de pagina beschrijft. Leer meer over <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Heading structuur.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Niet-opeenvolgend headings niveau gebruikt. Headings mogen nooit niveaus overslaan, of gaan van <strong>Heading %(prevLevel)</strong> naar <strong>Heading %(level)</strong>."
PLG_SYSTEM_JOOA11Y_HIDE_OUTLINE="Verberg omtrek"
PLG_SYSTEM_JOOA11Y_HIDE_SETTINGS="Verberg instellingen"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Alt-tekst beschrijving op een gelinkte afbeelding is <strong>te lang</strong>. De Alt-tekst op gelinkte afbeeldingen moet beschrijven waar de link naartoe leidt, geen letterlijke beschrijving van de afbeelding. <strong>Overweeg de titel van de pagina waar hij naar linkt als alt-tekst.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="De Alt-tekst is <strong>%(altLength)</strong> tekens: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Afbeelding is gemarkeerd als <strong>decoratief</strong> en zal genegeerd worden door ondersteunende technologie."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Hoewel een <strong>bijschrift</strong> werd gegeven, moet de afbeelding in de meeste gevallen ook alt-tekst hebben. <ul><li>De alt-tekst moet een beknopte beschrijving geven van wat er in de afbeelding staat.</li><li>Het onderschrift moet gewoonlijk context geven om de afbeelding terug te brengen naar de omliggende inhoud of aandacht besteden aan bepaalde informatie.</li></ul> Meer informatie: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">alt t.o.v. figcaption.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Gebruik niet exact dezelfde woorden voor zowel de Alt als de Caption tekst. Schermlezers zullen de informatie twee keer voorlezen."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="Invoer heeft een toegankelijke naam, maar zorg ervoor dat er ook een zichtbaar label is."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="De toegankelijke naam voor deze invoer is: <strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Reset knoppen mogen <strong>niet</strong> gebruikt worden omdat ze gemakkelijk per ongeluk kunnen worden geactiveerd, tenzij dit specifiek nodig is."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Tip!</strong> Leer waarom<a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\"noopener noreferrer\">Reset en Annuleer knoppen voor bruikbaarheidsproblemen kunnen zorgen.</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="Alt-tekst ontbreekt op de afbeeldingsknop. Voeg Alt-tekst toe om een toegankelijke naam te bieden. Bijvoorbeeld <em>Zoek</em> of <em>Verzenden</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="Er is geen label gekoppeld aan deze invoer. Voeg een <span class=\"jooa11y-kbd\">id</span> toe aan deze invoer, en voeg een overeenkomend <span class=\"jooa11y-kbd\">for</span> attribuut toe aan het label."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="Er is geen label gekoppeld aan deze invoer. Voeg een <span class=\"jooa11y-kbd\">for</span> attribuut toe aan het label dat overeenkomt met het <span class=\"jooa11y-kbd\">id</span> van deze invoer."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="Het ID voor deze invoer is: <strong>id=&#34;%(t)&#34;</strong>"
PLG_SYSTEM_JOOA11Y_LANG_CODE="nl"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Bestandsextensie binnen de Alt-tekst gevonden. Als de afbeelding een verhaal, stemming of belangrijke informatie overbrengt, zorg er dan voor dat de afbeelding wordt beschreven."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Verwijder: <strong>%(error)</strong>.<br>De Alt-tekst voor deze afbeelding is: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Ondersteunende technologieën geven al aan dat dit een afbeelding is, dus &quot;<strong>%(error)</strong>&quot; of &quot;%(error) van&quot; zou overbodig kunnen zijn."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="De Alt-tekst van deze afbeelding is: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Niet-beschrijvende of tijdelijke Alt-tekst gevonden. Vervang de volgende Alt-tekst met iets meer inhoudelijks: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="De Alt-tekstbeschrijving is <strong>te lang</strong>. Alt-tekst moet beknopt zijn, maar betekenisvol zoals een <em>tweet</em> (rond 100 tekens). Als dit een complexe afbeelding of grafiek is, overweeg dan de lange beschrijving van de afbeelding in de tekst eronder of een uitvouw component te plaatsen."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="De Alt-tekst is <strong>%(altLength)</strong> tekens: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Afbeeldingslink bevat <strong>zowel Alt-tekst als omliggende linktekst.</strong> Als deze afbeelding decoratief is en gebruikt wordt als een functionele link naar een andere pagina overweeg dan om de afbeelding als decoratief te markeren - de omliggende linktekst zou voldoende moeten zijn."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Alt-tekst: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Overweeg de linktekst te vervangen: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Klik hier&quot; plaatst de focus op het muisgebruik, terwijl veel mensen geen muis gebruiken of deze website bekijken op een mobiel apparaat. Overweeg andere woorden te gebruiken die betrekking hebben op de taak.</li><li>Vermijd het gebruik van HTML-symbolen als oproep tot actie, tenzij deze verborgen zijn voor ondersteunende technologieën.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Afbeelding is gemarkeerd als <strong>decoratief</strong> en zal genegeerd worden door ondersteunende technologie. Als de afbeelding een verhaal, stemming of belangrijke informatie bevat - zorg er dan voor dat de Alt-tekst wordt toegevoegd."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Verwijder lege links zonder tekst."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Een link heeft geen duidelijke tekst die zichtbaar is voor schermlezers en andere ondersteunende technologie. Doe het anders:<ul><li>Voeg beknopte tekst toe die beschrijft waar de link je naartoe brengt.</li><li>Als het een<a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">icon link of SVG</a> is, mist het waarschijnlijk een beschrijvend label.</li><li>Als gedacht wordt dat deze link een fout is door een kopieer/plakken bug, overweeg dan om hem te verwijderen.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Link rond de afbeelding heeft <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span> maar is nog steeds te focussen. Als de bedoeling is een overbodige of dubbele link te verbergen, voegt dan ook <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span> toe."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Link heeft identieke tekst als een andere link, maar verwijst naar een andere pagina. Meerdere links met dezelfde tekst kunnen verwarring veroorzaken voor mensen die schermlezers gebruiken."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Overweeg om de volgende link meer beschrijvend te maken om hem te onderscheiden van andere links: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Bestandsextensie binnen de Alt-tekst gevonden. Zorg ervoor dat de Alt-tekst de bestemming van de link beschrijft, niet een letterlijke beschrijving van de afbeelding. Verwijder: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="De Alt-tekst van deze afbeelding is: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Afbeeldingslink bevat Alt-tekst, maar zorg ervoor dat Alt-tekst de bestemmingspagina beschrijft. <strong>Overweeg om de titel van de pagina waarnaar hij linkt als Alt-tekst te gebruiken.</strong> Beschrijft de Alt-tekst de link waarnaar hij naartoe leidt?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Alt-tekst: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="Afbeelding binnen link is gemarkeerd als decoratief en er is geen linktekst. Voeg Alt-tekst toe aan de afbeelding die de bestemming van de link beschrijft."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Niet-beschrijvende of tijdelijke Alt-tekst binnen een gelinkte afbeelding gevonden. Zorg ervoor dat de Alt-tekst de bestemming van de link beschrijft, niet een letterlijke beschrijving van de afbeelding. Vervang de volgende Alt-tekst: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Ondersteunende technologieën geven al aan dat dit een afbeelding is, dus &quot;<strong>%(error)</strong>&quot; of &quot;%(error) van&quot; kan overbodig zijn. Zorg ervoor dat de Alt-tekst de bestemming van de link beschrijft, niet een letterlijke beschrijving van de afbeelding."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="De Alt-tekst voor deze afbeelding is: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Het beschrijvende label voor deze link is: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="Afbeelding is gemarkeerd als decoratief, maar de link gebruikt de omliggende tekst als een beschrijvend label."
PLG_SYSTEM_JOOA11Y_LINK_PASS_ALT="De Alt-tekst van deze afbeelding is: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Link-tekst is mogelijk niet beschrijvend genoeg vanuit de context: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Tip!</strong> De link-tekst moet altijd duidelijk, uniek en zinvol zijn. Vermijd veelvoorkomende woorden zoals \"klik hier\"; of \"meer informatie\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Langere, minder begrijpelijke URL's die gebruikt worden als linktekst kunnen wellicht moeilijk te beluisteren zijn met ondersteunende technologie. In de meeste gevallen is het beter om door mensen leesbare tekst te gebruiken in plaats van de URL. Korte URL's (zoals de homepage van een website) zijn oké."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Tip!</strong> Linktekst moet altijd duidelijk, uniek en zinvol zijn, zodat deze kan worden begrepen vanuit de context."
PLG_SYSTEM_JOOA11Y_LINKS_ADVANCED="Links (geavanceerd)"
PLG_SYSTEM_JOOA11Y_MAIN_TOGGLE_LABEL="Controleer toegankelijkheid"
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_BUT_HAS_TEXT_MESSAGE="Afbeelding wordt gebruikt als een link met omliggende tekst, hoewel het Alt-attribuut gemarkeerd moet worden als decoratief."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_MESSAGE="Afbeelding wordt gebruikt als link, maar mist Alt-tekst! Zorg ervoor dat Alt-tekst beschrijft waar de link naartoe leidt."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_MESSAGE="Ontbrekende Alt-tekst! Als de afbeelding een verhaal, stemming of belangrijke informatie overbrengt, zorg er dan voor dat de afbeelding wordt beschreven."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Link opent in een nieuw tabblad of venster zonder waarschuwing. Dit doen kan desoriënterend zijn, vooral voor mensen die moeite hebben met het ervaren van visuele inhoud. Daarnaast is het niet altijd een goed idee om iemands ervaring te beheersen of beslissingen voor hem te nemen. Geef aan dat de link opent in een nieuw venster binnen de linktekst."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>Tip!</strong> Leer de beste ervaringen: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" target=\"_blank\" rel=\"noopener noreferrer\">Links openen in nieuwe browservensters en tabbladen.</a>"
