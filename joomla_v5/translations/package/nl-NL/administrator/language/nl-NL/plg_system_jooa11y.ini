PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Vetgedrukte en cursieve tags hebben semantische betekenis en mogen <strong>niet</strong> worden gebruikt om hele alinea's te markeren. Vetgedrukte tekst moet worden gebruikt om een sterke <strong>nadruk</strong> te leggen op woorden en zinnen. Cursief moet worden gebruikt om eigennamen te markeren (dat wil zeggen boek- en artikeltitels), buitenlandse woorden en citaten. Lange citaten moeten worden opgemaakt als blockquote."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Verkeerde link gevonden. Link lijkt te wijzen naar een ontwikkelomgeving. Deze link verwijst naar: <strong>%(el)</strong>"
