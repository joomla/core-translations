JLIB_RULES_SETTING_NOTES_COM_CONFIG="Jika Anda mengubah pengaturan, setelan ini akan berlaku untuk ini dan semua grup turunan, komponen, dan konten. Perhatikan bahwa:<br><em><strong>Diteruskan</strong></em> berarti izin dari grup induk akan digunakan.<br><em><strong>Ditolak</strong></em > berarti apa pun setelan grup induknya, grup yang sedang diedit tidak dapat melakukan tindakan ini.<br><em><strong>Diizinkan</strong></em> berarti grup yang sedang diedit akan dapat mengambil tindakan ini (tetapi jika ini bertentangan dengan grup induk, tindakan itu tidak akan berdampak; konflik akan ditunjukkan oleh <em><strong>Tidak Diizinkan (Terkunci)</strong></em> di bawah Setelan Terhitung).<br><em><strong>Not Set</strong></em> hanya digunakan untuk grup Umum dalam konfigurasi Umum. Grup Umum adalah induk dari semua grup lainnya. Jika izin tidak disetel, izin akan diperlakukan sebagai penolakan tetapi dapat diubah untuk grup turunan, komponen, kategori, dan item." ; Alternate language strings for the rules form field

