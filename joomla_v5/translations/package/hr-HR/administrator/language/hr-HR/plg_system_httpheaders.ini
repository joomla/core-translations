PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT="Klijent"
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT_BOTH="Oba"
PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security' target='_blank' rel='noopener noreferrer'>HTTP Strict Transport Security (HSTS)</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Ova opcija postavlja vrijeme za 'max-age', određeno je u sekundama. Zadana vrijednost je 31536000, što odgovara jednoj godini." ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Preload</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Ova opcija aktivira uključivanje u takozvane popise preglednika za prethodno učitavanje."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Važno"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS znači da se Vaša domena više ne može pozvati bez HTTPS-a. Jednom dodana na popis za prethodno učitavanje, to nije lako poništiti. Domene se mogu ukloniti, ali potrebni su mjeseci da korisnici izvrše promjenu ažuriranjem preglednika.<br><strong>Ova opcija je vrlo važna za sprječavanje 'man-in-the-middle napada', pa bi trebala biti aktivirana u svakom slučaju, ali samo ako ste sigurni da je HTTPS podržan za domenu i sve poddomene dugoročno! Vrijednost za 'max-age' mora biti postavljena na 63072000 (2 godine) za bilježenje.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Također za poddomene"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS bi također trebao biti omogućen <strong>za poddomene</strong>. Obično se poddomena 'www' uzima u obzir pri stvaranju SSL certifikata. Ako se koriste daljnje poddomene, imajte na umu da su i one opskrbljene valjanim SSL certifikatom."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Omogući zadana sigurnosna zaglavlja"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! dolazi s ugrađenim skupom alata koji Vam pomažu upravljati HTTP sigurnosnim zaglavljima. Ova zaglavlja pomažu Vašem pregledniku, na primjer, u zaštiti Vašeg web-mjesta od <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> i <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> napada.</p><p>Više detalja možete pronaći u <a href='https://guide.joomla.org/user-manual/security/security-http-headers' target='_blank' rel='noopener noreferrer'>vodiču za upravljanje HTTP zaglavljima u Joomla! dokumentaciji.</a></p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="HTTP sigurnosna zaglavlja"
