PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP' target='_blank' rel='noopener noreferrer'>Content Security Policy (CSP)</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_CLIENT="Klijent"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Omogućite CSP zaštitu od clickjackinga frame-ancestors i dopustite samo izvor 'self'. Molimo koristite obrazac ispod za dopuštanje izvora osim 'self'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce' target='_blank' rel='noopener noreferrer'>Nonce</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Omogućite dopušteni popis za određene inline skripte koristeći kriptografski nonce (broj korišten jednom) za sve skripte i stilove koji koriste Joomla API. Određivanje nonce-a uzrokuje da moderni preglednik ignorira 'unsafe-inline' koji bi i dalje trebao biti postavljen za starije preglednike bez podrške za nonce."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Koristite zaglavlje 'Content-Security-Policy-Report-Only' umjesto 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Samo izvještaj" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Izraz izvora strict-dynamic određuje da se povjerenje eksplicitno dano skripti prisutnoj u oznaci, popraćeno nonce-om ili hashom, prenosi na sve skripte učitane tom korijenskom skriptom. Istovremeno, svi dopušteni izrazi izvora kao što su 'self' ili 'unsafe-inline' bit će ignorirani." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Omogućite opcionalni dopušteni popis temeljen na hashovima za inline skripte koristeći kriptografski hash za sve skripte koje koriste Joomla API. Određivanje hashova uzrokuje da moderni preglednik ignorira 'unsafe-inline' koji bi i dalje trebao biti postavljen za starije preglednike bez podrške za hashove."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Style hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Omogućite opcionalni dopušteni popis temeljen na hashovima za inline stilove koristeći kriptografski hash za sve stilove koji koriste Joomla API. Određivanje hashova uzrokuje da moderni preglednik ignorira 'unsafe-inline' koji bi i dalje trebao biti postavljen za starije preglednike bez podrške za hashove."
