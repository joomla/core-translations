COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Kada je dostupna veza na mrežu, Joomla instalacija će pokušati komunicirati s joomla.org poslužiteljima radi raznih mogućnosti, uključujući:<ul><li>Provjeru ažuriranja za Joomla aplikaciju</li><li>Ekrane pomoći za osnovne Joomla dodatke</li><li>Instalacija s web usluga (uključene)</li><li>Poslužitelj za prikupljanje statistike (uključen)</li></ul>Kao i kod svih HTTP zahtjeva, IP adresa vašeg poslužitelja prenosi se kao dio zahtjeva. Za informacije o tome kako Joomla obrađuje podatke na svojim poslužiteljima, molimo pogledajte naša <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">pravila privatnosti</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomla sustav evidencije bilježi IP adresu posjetitelja što dovodi do poruke koja se zapisuje u datoteku evidencije. Te datoteke evidencije koriste se za bilježenje različitih aktivnosti na Joomla web-mjestu, uključujući informacije povezane s osnovnim ažuriranjima, neispravnim pokušajima prijave, greškama i razvojnim informacijama poput korištenja zastarjelih API-ja. Format ovih evidencijskih datoteka može se prilagoditi bilo kojim dodatkom koji konfigurira zapisnik, stoga se preporučuje preuzimanje i pregled evidencijskih datoteka vašeg web-mjesta koje se mogu naći na `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Svi zahtjevi na Joomla web-mjesto započinju sesiju koja pohranjuje IP adresu u podatke sesije i stvara kolačić sesije u pregledniku korisnika. IP adresa koristi se kao mjera zaštite od potencijalnih napada na sesiju, a ove se informacije brišu nakon što sesija istekne i podaci se očiste. Naziv kolačića sesije zasnovan je na nasumično generiranom sažetku i zbog toga nema stalni identifikator. Kolačić sesije se uništava nakon što sesija istekne ili kada korisnik napusti svoj preglednik."
