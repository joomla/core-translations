COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Informacije na ovom ekranu prikupljene su od dodataka koji ovom sustavu prijavljuju svoje mogućnosti vezane uz privatnost. Namjera je pomoći vlasnicima web-mjesta da budu svjesni mogućnosti instaliranih dodataka i pružiti im informacije koje će pomoći u kreiranju lokalnih pravila web-mjesta kao što su pravila privatnosti. Kako ovaj ekran zahtijeva da dodaci podržavaju njegov sustav izvještavanja, a prikazuje samo podatke s omogućenim dodacima, ovo se ne bi trebalo smatrati potpunim popisom i savjetuje se da za više informacija proučite dokumentaciju svakog dodatka."
