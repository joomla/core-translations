COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Administrator za {URL} izradio je zahtjev za izvoz osobnih podataka povezanih s ovom adresom e-pošte. Kao sigurnosna mjera, morate potvrditi da je ovo valjani zahtjev za Vaše osobne podatke s ovog web-mjesta.\n\nAko je ovo bila pogreška, zanemarite ovu e-poruku i ništa se neće dogoditi.\n\nKako biste potvrdili ovaj zahtjev, možete izvršiti jedan od sljedećih zadataka:\n\n1. Posjetite sljedeći URL: {TOKENURL}\n\n2. Kopirajte svoj token iz ove e-poruke, posjetite navedeni URL i zalijepite svoj token u obrazac.\nURL: {FORMURL}\nToken: {TOKEN}\n\nNapomena: ovaj token vrijedi samo 24 sata od slanja ove e-poruke."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Administrator za {URL} izradio je zahtjev za uklanjanje svih osobnih podataka povezanih s ovom adresom e-pošte. Kao sigurnosna mjera, morate potvrditi da je ovo valjani zahtjev za uklanjanje Vaših osobnih podataka s ovog web-mjesta.\n\nAko je ovo bila pogreška, zanemarite ovu e-poruku i ništa se neće dogoditi.\n\nKako biste potvrdili ovaj zahtjev, možete izvršiti jedan od sljedećih zadataka:\n\n1. Posjetite sljedeći URL: {TOKENURL}\n\n2. Kopirajte svoj token iz ove e-poruke, posjetite navedeni URL i zalijepite svoj token u obrazac.\nURL: {FORMURL}\nToken: {TOKEN}\n\nNapomena: ovaj token vrijedi samo 24 sata od slanja ove e-poruke."
