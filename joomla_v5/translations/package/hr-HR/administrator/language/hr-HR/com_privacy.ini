COM_PRIVACY_POSTINSTALL_BODY="<p>Uvođenjem GDPR-a za građane EU-a i sličnih propisa drugdje u svijetu, možda ćete morati zatražiti privolu prije pohrane bilo kakvih <strong>osobnih podataka</strong> korisnika.</p><p>Joomla 3.9 uvodi nove mogućnosti koje Vam pomažu u izradi pravila privatnosti web-mjesta i prikupljanju privole korisnika. Osim toga, dostupan je tijek rada koji Vam pomaže u upravljanju zahtjevima korisnika za informacijama, poput zahtjeva za uklanjanje njihovih osobnih podataka s Vašeg web-mjesta.</p><p>Za više informacija o ovoj novoj značajki pročitajte <a href='https://guide.joomla.org/user-manual/privacy' target='_blank' rel='noopener noreferrer'>dokumentaciju o privatnosti</a>.</p>"
