COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP privremena mapa nije postavljena."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Ova mapa je mapa koju PHP koristi za pohranu prenesene datoteke prije nego što Joomla može pristupiti toj datoteci. Iako nepostavljenost mape nije uvijek problem, ako imate problema s otkrivanjem manifest datoteka ili prenesenih datoteka, postavljanje <code>upload_tmp_dir</code> u Vašoj php.ini datoteci moglo bi riješiti problem."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Nije moguće pisanje u PHP privremenu mapu."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Ova mapa navedena u <code>upload_tmp_dir</code> u Vašem php.ini nije zapisiva od strane Joomla! instance, što može uzrokovati probleme prilikom pokušaja prijenosa proširenja u Joomlu. Ako imate problema s prijenosom proširenja, provjerite '%s' i postavite ga da bude zapisiv te pogledajte rješava li to problem."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Niska vrijednost PHP maksimalne veličine POST zahtjeva"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Ovo je maksimalna količina podataka koja se može poslati putem POST-a na poslužitelj. To uključuje slanje obrazaca za članke, medije (slike, videozapise) i proširenja. Ova vrijednost je manja od 16 MB, što može utjecati na prijenos velikih proširenja. Ovo se postavlja u php.ini pod post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Maksimalna veličina PHP datoteke za prijenos je premala."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Maksimalna veličina datoteke za prijenos postavljena je na manje od 16 MB, što može utjecati na prijenos velikih proširenja. Ovo se postavlja u php.ini u postavkama upload_max_filesize i post_max_size Vaših PHP postavki (nalazi se u php.ini i/ili .htaccess datoteci). Vrijednost post_max_size mora biti veća od vrijednosti upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Prije ažuriranja provjerite je li ažuriranje kompatibilno s Vašom Joomla! instalacijom. <br>Strogo Vam se savjetuje da napravite <strong>sigurnosnu kopiju</strong> datoteka i baze podataka Vaše stranice prije početka ažuriranja."
