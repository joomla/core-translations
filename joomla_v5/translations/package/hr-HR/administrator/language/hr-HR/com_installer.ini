COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla privremena mapa nije postavljena."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Ova mapa je mjesto gdje Joomla kopira proširenje, raspakira proširenje i datoteke se zatim kopiraju u ispravne direktorije. Ako ova lokacija nije postavljena u configuration.php ($tmp_path), nećete moći prenositi proširenja. Stvorite mapu kako biste omogućili Joomli pisanje u mapu i riješili problem."
