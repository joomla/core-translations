COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Vaše PHP ograničenje memorije postavljeno je ispod 16 MB, što može uzrokovati probleme prilikom instalacije velikih proširenja. Molimo postavite ograničenje memorije na najmanje 32 MB."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Nisko PHP ograničenje memorije."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Vaše PHP ograničenje memorije postavljeno je ispod 24 MB, što može uzrokovati probleme prilikom instalacije velikih proširenja. Molimo postavite ograničenje memorije na najmanje 32 MB."
