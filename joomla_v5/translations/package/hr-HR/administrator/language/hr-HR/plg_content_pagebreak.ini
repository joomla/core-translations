PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Omogućuje stvaranje straničenog članka s opcionim sadržajem.</p><p>Umetnite prijelome stranica pomoću gumba za prijelom stranice koji se obično nalazi u alatnoj traci WYSIWYG uređivača. Mjesto prijeloma stranice u članku prikazat će se u uređivaču kao jednostavna vodoravna crta.</p><p>Prikazani tekst ovisi o odabranim opcijama i može biti naslov, zamjenski tekst (ako je naveden) ili brojevi stranica.</p><p>HTML korištenje je:<br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;The page title&quot; /&gt; ili <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;The first page&quot; /&gt; ili <br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;The page title&quot; alt=&quot;The first page&quot; /&gt; ili <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;The first page&quot; title=&quot;The page title&quot; /&gt;</p>"

