PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED_DESC="Prikaži preklopnik Poveznice (napredno) na ploči Postavki. Provjerite dodatne probleme kao što su: poveznice koje se otvaraju u novoj kartici bez upozorenja, imaju identične nazive ali različitu svrhu, ili upućuju na PDF i druge datoteke bez upozorenja."
