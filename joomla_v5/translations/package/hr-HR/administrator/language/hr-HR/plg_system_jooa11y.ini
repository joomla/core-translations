PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Pronađen tekst pisan velikim slovima. Neki čitači zaslona mogu protumačiti tekst pisan velikim slovima kao kraticu i čitati svako slovo pojedinačno. Osim toga, nekim je osobama teže čitati tekst pisan velikim slovima i može ostaviti dojam VIKANJA."
