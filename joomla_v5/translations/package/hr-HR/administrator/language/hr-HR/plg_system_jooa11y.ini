PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Jezik stranice nije deklariran! <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">Deklarirajte jezik na HTML oznaci.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF-ovi se smatraju web-sadržajem i također moraju biti pristupačni. PDF-ovi često sadrže probleme za osobe koje koriste čitače zaslona (nedostaju strukturne oznake ili oznake polja obrazaca) i osobe sa slabim vidom (tekst se ne prelamanje pri povećanju). <ul><li>Ako se radi o obrascu, razmislite o korištenju pristupačnog HTML obrasca kao alternative.</li><li>Ako se radi o dokumentu, razmislite o pretvaranju u web-stranicu.</li></ul><br>U suprotnom, provjerite <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF-ove za pristupačnost u Acrobat DC-u.</a>"
