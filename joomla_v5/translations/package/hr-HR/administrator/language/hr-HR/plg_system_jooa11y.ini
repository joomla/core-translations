PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST_DESC="Prikaži preklopnik kontrasta na ploči Postavki. Provjerite probleme kontrasta WCAG 2.0 razine AA između teksta u prvom planu i pozadinskih elemenata."
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS="Oznake obrazaca"
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS_DESC="Prikaži preklopnik oznaka obrazaca na ploči Postavki. Provjerite unose obrazaca kojima nedostaje odgovarajuća oznaka. Ovo nije nužno problem autora sadržaja i obično nije problem kada se koristi renomirani, pristupačni dodatak za obrasce."
