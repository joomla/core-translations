PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Opis alternativnog teksta na povezanoj slici je <strong>predug</strong>. Alternativni tekst na povezanim slikama trebao bi opisivati kamo Vas poveznica vodi, a ne doslovan opis slike. <strong>Razmislite o korištenju naslova stranice na koju vodi kao alternativnog teksta.</strong>"
