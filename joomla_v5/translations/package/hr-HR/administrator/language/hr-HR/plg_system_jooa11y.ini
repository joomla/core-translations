PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Osigurajte da <strong>svi videozapisi imaju titlove.</strong> Pružanje titlova za sav audio i video sadržaj obavezan je zahtjev razine A. Titlovi pomažu osobama koje su gluhe ili nagluhe."
