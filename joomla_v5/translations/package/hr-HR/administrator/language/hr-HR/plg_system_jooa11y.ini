PLG_SYSTEM_JOOA11Y_HEADING_LONG="Naslov je predug! Naslovi bi se trebali koristiti za organizaciju sadržaja i prikaz strukture. Trebali bi biti kratki, informativni i jedinstveni. Naslovi ne bi trebali imati više od 160 znakova (ne više od jedne rečenice)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Broj znakova: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Nedostaje Naslov 1. Naslov 1 trebao bi biti početak područja glavnog sadržaja i glavni naslov koji opisuje ukupnu svrhu stranice. Saznajte više o <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">strukturi naslova.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Korištena neuzastopna razina naslova. Naslovi nikada ne bi trebali preskakati razine, niti ići od <strong>Naslov %(prevLevel)</strong> do <strong>Naslov %(level)</strong>."
