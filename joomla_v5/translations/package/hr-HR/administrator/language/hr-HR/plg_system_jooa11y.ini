PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER_DESC="Prikaži preklopnik filtra boja na ploči Postavki. Filtri boja pomažu u prepoznavanju kombinacija boja koje osobama mogu biti teške za razlikovanje."
