COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Активиране на настройки на Behind Load Balancer"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>За сайтове на Joomla, хоствани зад Load Balancers и Reverse Proxies, е въведена нова настройка в глобална конфигурация на Joomla 3.9.26</p><p>Тази настройка, когато е активирана, ще позволи на вашия Load Balancer/Reverse Proxy да проследи реалния IP адрес на вашите посетители. След това този IP ще бъде използван във вашите регистрационни файлове за действие и ще се използва за проследяване на гласуването по статии (ако тези функции са активирани). </p><p><strong> Само сайтове зад Load Balancer/Reverse Proxy сървър ще могат да активират тази функция.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Нова настройка на сървъра \"Behind Load Balancer\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Преди версията на Joomla 3.9.22 файлът htaccess.txt по подразбиране съдържаше погрешен код, предназначен за деактивиране на списъци с директории. Екипът по сигурността препоръчва ръчно да приложите необходимите промени към всеки съществуващ .htaccess файл, тъй като този файл не може да се актуализира автоматично. </p><p>The old code:</p><pre>&lt;IfModule autoindex&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</pre><p>The new code:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess Update Concerning Directory Listings"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>Във версиите на Joomla по-малки от 5.1.0 файлът по подразбиране htaccess.txt не поддържаше Brotli компресия. Това би довело до грешки при двойна компресия, когато Joomla е инсталирана на сървър, който използва Brotli компресия. Трябва ръчно да приложите необходимите промени към всеки съществуващ .htaccess файл, тъй като този файл не може да се актуализира автоматично.</p><p>Старият код:</p><pre>RewriteRule \"\.css\.gz $\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript, E=no-gzip:1]</pre><p>Новият код:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css, E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1 ,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess Обновяване на Brotli Compression"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>Преди версия 4.2.9 файлът по подразбиране htaccess.txt съдържаше грешен код за добавяне на HTTP заглавието \"Content-Encoding\". Това може да доведе до грешки с двойно кодиране, когато Joomla е инсталирана в поддиректория и както тази директория, така и родителската ѝ директория съдържат .htaccess файл с този код. Трябва ръчно да приложите необходимите промени във всеки съществуващ файл .htaccess, тъй като този файл не може да бъде актуализиран автоматично.</p><p>Стар код:</p><pre>Header append Content-Encoding gzip</pre><p>Нов код:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE="Актуализация на .htaccess относно настройването на заглавието Content-Encoding"
