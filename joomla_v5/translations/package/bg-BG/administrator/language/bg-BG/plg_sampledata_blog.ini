PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p> Ето някои основни съвети за работа с вашия сайт.</p><ul><li>Joomla! има „фронт-енд“, който разглеждате сега, и „администраторски“ или „бек-енд“, където вършите по-напредналата работа по оформлението на вашия сайт, като например настройка на менютата и решаване кои модули да се показват. Трябва да влезете допълнително в администраторската част, като използвате същото потребителско име и парола, които сте използвали за влизане в тази част на сайта.</li><li> Едно от първите неща, които вероятно ще искате да направите, е да промените заглавието на сайта, етикетите и да добавите лого. За да направите това, изберете връзката Настройки на шаблона в менюто, което се вижда, ако влезете. За да промените описанието на вашия сайт, заглавието на браузъра, имейла по подразбиране и други елементи, изберете Настройки на сайта. По-разширени опции за конфигуриране са налични в администратора. </li><li> За да промените напълно външния вид на вашия сайт, вероятно ще искате да инсталирате нов шаблон. Отидете в Система, изберете Инсталиране - Разширения от списъка и инсталаторът на разширението ще се отвори. Налични са много безплатни и платени шаблони за Joomla. </li><li>Както вече видяхте, можете да контролирате кой какво може да вижда в различни части от вашия сайт. Когато работите с модули и статии, задаването на ниво на достъп на Регистриран ще означава, че само влезли потребители могат да ги виждат.</li><li> Когато създавате нова статия или друг вид съдържание, можете също да го запишете като Публикувано или Непубликувано. Ако е непубликуван, посетителите няма да могат да го видят, но вие ще го видите.</li><li>Можете да научите много повече за работата с Joomla от <a href='https://docs.joomla.org/'>Joomla documentation site</a>и да получете помощ от други потребители в <a href='https://forum.joomla.org/'>форумите на Joomla </a>. В администратора има помощни бутони на всяка страница, които предоставят подробна информация за функциите на тази страница.</li></ul>"
