PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Работните процеси управляват етапите, през които вашите статии трябва да преминат, докато не бъдат публикувани.<br>Активирахме работен процес за примерния блог с данни.<br> В процеса на администриране вашите статии преминават през различните етапи.</p>"
