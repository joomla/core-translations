PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Кекс ипсум долор. Sit amet захарен памук сладолед сусам щрака торта блат на прах. Сладоледена шоколадова торта маршмелоу халва бонбон. Драже торта с моркови датско бонбони мъфини сладкиш. Бонбони захар слива сладолед chupa chups макарон тирамису суфле овесена торта. Топинг чийзкейк близалка гуми носи глазура сладко руло поничка сладник. Пай желе-о бонбони поничка овес торта бонбони.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>С гордост ви представяме Джумла версия 5!</strong></p><p> Научете повече за работните потоци в Джумла.</p>"
