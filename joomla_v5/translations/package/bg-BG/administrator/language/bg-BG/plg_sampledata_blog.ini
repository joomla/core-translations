PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p> Зеленчук от бял равнец бял равнец ориз боб рутабага ендивий карфиол морска салата колраби амарант вода спанак авокадо дайкон напа зеле зеле аспержи зърнено зеле зеле Целина картоф лук лук пустиня стафида хрян спанак морков соко. Корен от лотос вода спанак копър комбу царевица бамбук стреля зелен фасул швейцарска манголда тиква лук нахут грам царевичен грах. Брюкселско зеле кориандър вода кестен тиква швейцарска манголда уакаме колбара цвекло моркови крес кресон. Царевичен амарант подслаждава ядки от буня нори азуки боб пилешки картоф звънец черен артишок.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Обичаме Joomla до Луната и обратно! </strong></p><p> Благодарим на всички доброволци, които допринесоха да съществува!</p>"
