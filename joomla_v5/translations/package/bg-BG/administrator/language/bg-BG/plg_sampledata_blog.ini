PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p> Това е примерна публикация в блога.</p><p>Ако влезете в сайта (връзката за влизане на администратор е в долната част на тази страница), ще можете да я редактирате както и всички останали съществуващи статии. Също така ще можете да създадете нова статия и да направите други промени в сайта.</p><p> Докато добавяте и променяте статии, ще виждате как се променя вашият сайт, както и как можете да го персонализирате по различни начини.</p><p>Давайте, не можете да го счупите.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Добре дошли във вашия блог"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Ряпа зеленина бял равнец ориз трици ендивия карфиол морска салата колраби амарант вода спанак авокадо дайкон напа зеле аспержи зимна тученица зеле."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p> На цялата страница ще видите както уводното съдържание, така и останалата част от статията. Можете да промените настройките, за да скриете въвеждането, ако искате. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Началната ви страница е настроена да показва четирите най -нови статии от категорията на блога в колона. След това има връзки към следващите две най-стари статии. Можете да промените тези номера, като редактирате настройките за опции за съдържание в раздела на блога в администраторската част на вашия сайт. Има връзка към администратора на вашия сайт, ако сте влезли.</p><p> Ако искате вашата публикация в блога да бъде разделена на две части, въведение и след това отделна страница с цялата статия, използвайте раздела Прочетете повече, за да вмъкнете разделител.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="За Вашата начална страница"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Мъглявината Рак"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Вашият сайт има някои често използвани модули, които вече са предварително конфигурирани. Те включват:</p><ul><li>Изображение (тип: Потребителско), което съдържа изображението под менюто. Това е персонализиран модул, който можете да редактирате, за да промените изображението.</li><li>Популярни етикети (тип: Етикети - Популярни), които ще се появят, ако използвате маркиране на вашите статии. Въведете етикет в полето Етикети, когато редактирате.</li><li>По-стари публикации (тип: Статии), които показват статиите по категории.</li><li>Синдикиране (тип: Емисии), което позволява на вашите читатели да четат публикациите в четец на новини.</li><li>Форма за вход (тип: Вход), която позволява на вашите потребители достъп до ограничени зони на уебсайта.</li></ul><p>Всеки от тези модули има много настройки, с които можете да експериментирате в модулния мениджър в администраторския панел на вашия сайт. Когато сте влезли, можете също да изберете иконата за редактиране в горния десен ъгъл, която ще ви отведе до екран за редактиране за този модул. Винаги запазвайте и затваряйте всеки модул, който редактирате.</p><p>Joomla! включва и много други модули, които можете да инкорпорирате във вашия сайт. Докато разработвате сайта си, може да искате да добавите още модули, които ще намерите на <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Директория с разширения на Joomla.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Вашите модули"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Шаблоните контролират облика на вашия сайт.</p><p>Този блог е инсталиран с шаблона Cassiopeia. </p><p> Можете да редактирате опциите, като изберете Работа върху вашия сайт, Връзка с настройки на Шаблон в менюто, която се вижда, когато влезете.</p><p> Например можете да промените цвета на фона на сайта, цвета на акцентите, заглавието на сайта, описанието на сайта и използвания шрифт на заглавието.</p><p> Още опции са налични в администраторската част на сайта. Можете също да инсталирате нов шаблон, като използвате мениджъра на разширенията.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Вашия Шаблон"
