JLIB_RULES_SETTING_NOTES_COM_REDIRECT="Всички промени засягат само този компонент.<br/><em><strong>Наследено</strong></em> означава, че ще бъдат използвани правата зададени в глобалните настройки или на по-високо ниво.<br><em><strong>Забранено</strong></em> е с приоритет без значение от глобалните настройки и се прилага към всички подчинени елементи.<br><em><strong>Позволено</strong></em> ще разреши съответното действие, освен ако то не е забранено в глобалните настройки." ; Alternate language strings for the rules form field

