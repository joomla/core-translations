COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="Изберете номера на брояча на стъпките"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="Изберете номера, за да добавите стъпка. Числото представлява броя на стъпките, създадени до момента за обиколката."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Изберете бутона \"Нов\""
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Изберете \"Нов\", за да създадете нова стъпка."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Добавяне на заглавие за стъпката"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Въведете необходимото заглавие за стъпката. Обикновено това е действие, което потребителят трябва да изпълни."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Добавяне на обяснение на стъпката"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="Съдържанието трябва да даде на потребителя обяснение за съответната стъпка."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Изберете статуса"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Изберете статуса на публикуване на стъпката."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Изберете позиция"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="Това е позицията на изскачащия прозорец спрямо елемента, към който сте се насочили в страницата. 'Центрирано' се използва, когато няма конкретна цел."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Въведете целевия елемент"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="Това е елементът на страницата, към който е насочена тази стъпка. Той използва синтаксиса, използван от CSS за насочване към елемент.<br>Например, <code>#jform_title</code> ще насочи елемента с id 'jform_title'."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Изберете вида"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="Това е стъпката, която искате да създадете. \"Напред\", за да позволи на обиколката да продължи без взаимодействие, \"Пренасочване\", за да преминете към друга страница, \"Интерактивна\", за да поискате вход от потребителя."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Изберете \"Запазване и затваряне\""
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Запазете и затворете стъпката."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="Поздравления!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="Създали сте стъпка за обиколка с водач."

