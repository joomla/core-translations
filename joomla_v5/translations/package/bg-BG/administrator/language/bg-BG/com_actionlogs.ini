COM_ACTIONLOGS_POSTINSTALL_BODY="<p>С пускането на Joomla 3.9.0 можете да съхранявате в архив всички административни действия извършени от вашите потребители в поддържаните разширения. Сега е лесно да видите кой, какво и кога е извършил.</p><p>Записите могат да бъдат видени през Joomla или да бъдат свалени за външна употреба.</p><p>За допълнителна информация относно тази нова функция прочетете <a href='https://docs.joomla.org/J3.x:User_Action_Logs' target='_new'>User Action Logs documentation.</a></p>"
