COM_CONFIG_FIELD_SHARED_SESSION_DESC="Когато е активирана, потребителската сесия е споделена между сайт и администраторската секции на сайта. Промяната на тази стойност ще деактивира всички активни потребителски секции в сайта. Тази настройка не е достъпна, ако в \"Задължително ползване на HTTPS\" e избрано \"Само за администратори\"."
