COM_CONFIG_FIELD_SESSION_HANDLER_LABEL="Мениджър на сесии"
COM_CONFIG_FIELD_SESSION_METADATA_DESC="Ако са активирани, допълнителните Мета данни за сесията на потребителя (включително тяхното потребителско име, ID и приложението, чрез което те са влезли) ще бъдат записани в базата данни в таблицата на сесията.<br> Ако са деактивирани, функциите, зависими от тези данни, няма да бъдат достъпни."
COM_CONFIG_FIELD_SESSION_METADATA_LABEL="Проследяване на метаданните на сесията"
COM_CONFIG_FIELD_SESSION_METADATA_GUEST_DESC="Ако е активирано, допълнителни метаданни за сесия на регистриран и нерегистриран потребител ще бъдат записани в таблицата на базата данни за сесиите. <br>Ако е деактивирано, ще се записват само данни за регистриран потребител."
