COM_CONFIG_FIELD_SEF_URL_DESC="URL адресите на Joomla обикновено изглеждат така <code>index.php?option=com_example&task=item.display&id=1</code> което не е лесно да се предаде устно или писмено. Удобните за търсачките (SEF) URL адреси са по-четливи от човека, напр.<code>index.php/example/display/something</code>."
COM_CONFIG_FIELD_SEF_URL_LABEL="URL адреси за търсачки (SEF URLs)"
COM_CONFIG_FIELD_SERVER_TIMEZONE_DESC="Използва се по подразбиране за показване на дати и часове (Joomla ги съхранява вътрешно като UTC). Това може да е различно от часовата зона на вашия сървър. Потребителите могат да заменят предпочитаната от тях часова зона в потребителския си профил."
