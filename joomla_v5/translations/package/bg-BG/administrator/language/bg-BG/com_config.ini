JLIB_RULES_SETTING_NOTES_COM_CONFIG="Ако промените настройката, тя ще се приложи за тази и всички дъщерни групи, компоненти и съдържание. Обърнете внимание, че:<br><em><strong>Наследен</strong></em> означава, че разрешенията от родителската група ще бъдат използвани.<br><em><strong>Забранено</strong></em> означава, че без значение каква е настройката на родителската, тази група няма да може да предприеме това действие.<br><em><strong>Allowed</strong></em> означава, че групата, която се редактира, ще може да предприемете това действие (но ако това е в конфликт с родителската група, това няма да окаже въздействие; конфликтът ще бъде посочен с <em><strong>Не е позволено (заключено)</strong></em> при изчисляване на зададените настройки).<br><em><strong>Не е зададено</strong></em> се използва само за публичната група в глобална конфигурация. Публичната група е родител на всички останали групи. Ако не е зададено право, то се третира като отказ, но може да бъде променено за дъщерни групи, компоненти, категории и елементи." ; Alternate language strings for the rules form field

