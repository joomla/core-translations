COM_CONFIG_FIELD_SEF_SUFFIX_DESC="По подразбиране URL адресите на Joomla са „голи“, без разширение. Тази опция казва на Joomla да добави разширение като <code>.html</code>, <code>.feed</code> и т.н. въз основа на типа съдържание, което се показва от URL адреса."
