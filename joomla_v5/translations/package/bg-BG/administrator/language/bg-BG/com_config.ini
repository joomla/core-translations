COM_CONFIG_FIELD_TEMP_PATH_DESC="Joomla трябва временно да съхранява някои файлове, за да изпълнява действия като инсталиране/актуализация на разширения или качване на файлове. Въведете абсолютния път на директория, която може да се записва от PHP. <em>Не използвайте</em> използвайте временната папка за цялата система (напр.<code>/tmp</code>) от съображения за сигурност."
