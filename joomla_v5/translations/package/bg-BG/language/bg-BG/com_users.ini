COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Здравейте, {NAME}, \n\nnБлагодарим ви, че се регистрирахте в {SITENAME}. Профилът ви е създаден и трябва да бъде активиран, преди да можете да го използвате.\nЗа да активирате акаунта, изберете следната връзка или го копирайте-поставете в браузъра си: \n{ACTIVATE}\n\nСлед активиране можете да влезете в {SITEURL}, като използвате следното потребителско име и парола:\n\nПотребителско име: {USERNAME}\nПарола: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Здравейте, {NAME},\n\nБлагодарим ви, че се регистрирахте в {SITENAME}. Профилът ви е създаден и трябва да бъде активиран, преди да можете да го използвате.\nЗа да активирате акаунта, изберете следната връзка или го копирайте-поставете в браузъра си:\n{ACTIVATE}\n\nСлед активиране можете да влезете в {SITEURL}, като използвате следното потребителско име и паролата, които сте въвели по време на регистрацията:\n\nПотребителско име: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Здравейте, {NAME},\n\nБлагодарим ви, че се регистрирахте в {SITENAME}. Профилът ви е създаден и трябва да бъде потвърден, преди да можете да го използвате.\n\nЗа да потвърдите акаунта, изберете следната връзка или го копирайте-поставете в браузъра си:\n{ACTIVATE}\n\nСлед потвърждаване администратор ще бъде уведомен да Активирай си акаунта. Ще получите потвърждение, когато е готово.\n\nСлед като този акаунт е активиран, можете да влезете в {SITEURL}, като използвате следното потребителско име и парола:\n\nПотребителско име: {USERNAME} \nПарола: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Здравейте, {NAME},\n\nБлагодарим ви, че се регистрирахте в {SITENAME}. Профилът ви е създаден и трябва да бъде потвърден, преди да можете да го използвате.\n\nЗа да потвърдите акаунта, изберете следната връзка или го копирайте-поставете в браузъра си:\n{ACTIVATE}\n\nСлед потвърждаване администратор ще бъде уведомен да Активирай си акаунта. Ще получите потвърждение, когато приключи.\n\nСлед като този акаунт е активиран, можете да влезете в {SITEURL}, като използвате следното потребителско име и паролата, които сте въвели по време на регистрацията:\n\nПотребителско име: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Здравейте,\n\nИзискано е напомняне за потребителско име за вашия акаунт в {SITENAME}.\n\nВашето потребителско име е {USERNAME}.\n\nЗа да влезете в профила си, изберете връзката по-долу.\n\n{LINK_TEXT}\n\nБлагодаря ви."
