COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Здравейте администратор,\n\nНов потребител се регистрира на {SITENAME}.\nПотребителят е потвърдил своя имейл адрес и иска да одобрите акаунта му. \nТози имейл има своите данни:\n\n Име: {NAME}\n имейл: {EMAIL} \n Потребителско име: {USERNAME}\n\nМожете да активирате потребителя, като изберете връзката по-долу:\n {ACTIVATE}"
