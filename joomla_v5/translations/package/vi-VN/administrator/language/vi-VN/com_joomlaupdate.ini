COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p> Joomla không thể giao tiếp với tệp <code> administrator/components/com_joomlaupdate/extract.php</code> thực hiện cập nhật. Điều này thường xảy ra vì một trong những lý do sau: </p> <ul> <li> Tệp cấu hình máy chủ trong thư mục gốc của trang web của bạn, chẳng hạn như <code>.htaccess</code> hoặc <code>web.config</code>, ngăn chặn quyền truy cập vào tệp này. </li> <li> Cấu hình máy chủ của bạn ngăn cản quyền truy cập vào tệp này. </li> <li> Quyền sở hữu và quyền của tệp này không cho phép máy chủ của bạn truy cập tệp này. </li><li> Trang web của bạn sử dụng bộ cân bằng tải hoặc CDN nhưng cấu hình của nó không cho phép truy cập vào tệp này hoặc chặn gửi lệnh đến nó. </li> <li> Mặc dù có thể truy cập tệp, nhưng việc gửi lệnh đến nó bị chặn bởi tính năng bảo vệ của máy chủ của bạn, chẳng hạn như mod_security2. </li> </ul> <p> Nếu bạn không chắc chắn, vui lòng liên hệ với máy chủ của bạn. </p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p> Joomla Update không thể giao tiếp chính xác với <code> administrator/components/com_joomlaupdate/extract.php </code> thực hiện cập nhật. Điều này thường xảy ra vì một trong những lý do sau: </p> <ul> <li> Tệp <code> administrator/components/com_joomlaupdate/update.php </code>, chứa hướng dẫn áp dụng bản cập nhật, không thể được tạo ra, ví dụ: do các vấn đề về quyền. </li> <li> Tập lệnh <code> extract.php </code> không thể đọc được tệp đề cập ở trên do các vấn đề về quyền. </li> <li> Trình duyệt, thiết bị mạng của bạn hoặc máy chủ đang làm hỏng mật khẩu mà chúng tôi đang gửi với mỗi yêu cầu tới <code> extract.php </code> vì lý do bảo mật </li> </ul> <p> Tốt nhất hãy thử sử dụng một trình duyệt khác mà không cần cài đặt bất kỳ tiện ích mở rộng trình duyệt nào trên một máy tính khác được kết nối với Internet bằng một nhà cung cấp khác. Nếu lỗi vẫn tiếp diễn, bạn có thể liên hệ với máy chủ của mình. </p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p> Joomla Update đã gặp lỗi máy chủ khi áp dụng bản cập nhật cho trang web của bạn. </p> <p> Trang web của bạn có thể chưa được nâng cấp hoàn toàn lên phiên bản Joomla mới. </p>"
