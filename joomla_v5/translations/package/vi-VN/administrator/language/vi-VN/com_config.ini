JLIB_RULES_SETTING_NOTES_COM_CONFIG="Nếu bạn thay đổi cài đặt, cài đặt này sẽ áp dụng cho cài đặt này và tất cả các nhóm con, thành phần và nội dung. Lưu ý rằng: <br> <em> <strong> Được kế thừa </strong> </em> có nghĩa là các quyền từ nhóm mẹ sẽ được sử dụng. <br> <em> <strong> Bị từ chối </strong> </em > có nghĩa là bất kể cài đặt của nhóm chính là gì, nhóm đang được chỉnh sửa không thể thực hiện hành động này. <br> <em> <strong> Được phép </strong> </em> có nghĩa là nhóm đang được chỉnh sửa sẽ có thể để thực hiện hành động này (nhưng nếu điều này xung đột với nhóm chính thì sẽ không có tác động; xung đột sẽ được biểu thị bằng <em> <strong> Không được phép (Đã khóa) </strong></em> trong Cài đặt được tính toán). <br><em><strong> Not Set </strong> </em> chỉ được sử dụng cho nhóm Công khai trong cấu hình chung. Nhóm Public là nhóm gốc của tất cả các nhóm khác. Nếu quyền không được đặt, quyền đó được coi là bị từ chối nhưng có thể được thay đổi đối với các nhóm con, thành phần, danh mục và mục." ; Alternate language strings for the rules form field

