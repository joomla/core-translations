PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>A munkafolyamatok kezelik azokat a szakaszokat, amelyeken a cikkeinek végig kell menniük a közzétételükig.</p><p>A munkafolyamatok kezelő komponens alapértelmezetten nincs engedélyezve.</p><p>Hogy láthassa a mintaadatokban szereplő munkafolyamatot először engedélyeznie kell ezt a funkciót.</p><ol><li>Access the administration area</li><li>From 'Tartalom' > 'Cikkek' > 'Beállítások' > 'Integráció fülön a 'Munkafolyamatok engedélyezése' opciót állítsuk 'Igen' értékre</li><li>Módosítások mentése</li></ol><p>Ezt követően a 'Tartalom' részen most már meg fog jelenni a 'Munkafolyamatok' szakasz.</p><p>Amikor szerkeszt egy cikket, látni fogja a munkafolyamatokhoz kapcsolódó cikkek új átmeneteit is.</p>"
