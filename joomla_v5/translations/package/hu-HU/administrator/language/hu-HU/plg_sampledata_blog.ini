PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<h1 class=\"fw-medium\">Üdvözöljük a Joomla 5.2-ben!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"Az üdvözlő interaktív bemutató első lépése, az új fejléccel\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Interaktív bemutatók újdonságai</h2><h3>Bemutatók automatikus indítása</h3><p>Lehetővé teszi a saját, automatikusan induló interaktív bemutatók készítését. A szövegtől függő bemutató kihagyható egy vagy akár az összes felhasználónál. A bemutatók újraindítható az Interaktív bemutatók menüből.</p><h3>Fejlesztések</h3><ul class=\"mb-3\"><li>Az egyértelműség kedvéért a <em>Lépéssorszám</em> a bemutató fejlécének elejére került.</li><li>A modális ablak automatikusan átméreteződik a több tartalomhoz és nagyobb képekhez.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Alapvető frissítések</h2><h3>Új, mindent az egyben 'Cikkek' modul</h3><p>Használjon egyetlen modult a kiválasztott kategóriák legújabb, legtöbbet olvasott, specifikus vagy archivált cikkeinek megjelenítéséhez - szűrőkkel, címkékkel, továbbá...</p><p>a <span class=\"fw-medium\">Tartalom -&gt; Oldalmodulokból</span> készíthet új 'Cikkek' típusú modult is.</p><h3>Levélsablon-elrendezés</h3><p>Lépjen tovább egy teljesen egyedi (akár logóval rendelkező) elrendezés felé, amely alkalmazható akár egy vagy az összes levélsablonra.</p><p>A <span class=\"fw-medium\">Globális konfiguráció
 -&gt; Levélsablonok</span> beállításnál az elrendezés definiálható HTML-ben is.</p><h3>Egyéb fejlesztések és hibajavítások</h3><ul class=\"mb-3\"><li>Egymásba ágyazott alűrlapok - lehetőség van alűrlapok beágyazására egy alűrlap egyéni mezőjébe.</li><li>Összes számláló - kijelzi a listaelemek számlálóját és összes számát a konzolon.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Minta lebélsablonra fejléclogóval és lábléccel\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
