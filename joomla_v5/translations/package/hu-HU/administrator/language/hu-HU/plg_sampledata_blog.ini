PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Ez egy minta blog bejegyzés.</p><p>Ha bejelentkezik a weboldalra (az Adminisztrátori bejelentkezés hivatkozás ennek a lapnak a legalján), akkor szerkesztheti azt és az összes többi meglévő cikket. Új cikket is létrehozhat, és egyéb módosításokat is végrehajthat a weboldalon.</p><p>A cikkek hozzáadása és módosítása során látni fogja, hogyan változik weboldala, és hogyan szabhatja testre azt különböző módokon.</p><p>Hajrá, mindent bele.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Üdvözöljük a blogjában"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Uurnip greens yarrow ricebean endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>A teljes oldalon mind a bevezető tartalmat, mind a cikk többi részét láthatja. Ha szeretné, módosíthatja a beállításokat, hogy elrejtse a bevezetőt.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>A kezdőlap úgy van beállítva, hogy a blogkategória négy legújabb cikkét jelenítse meg egy oszlopban. Ezt követi az utánuk következő két régebbi cikk hivatkozása. Ezeket a számokat a weboldal adminisztrációjában lévő blog fül tartalombeállításainak módosításával változtathatja meg. Van egy hivatkozás a weboldal adminisztrációjához, ha bejelentkezett.</p><p>Ha azt szeretné, hogy a blogbejegyzés két részre, egy bevezetőre, majd egy teljes hosszúságú külön oldalra legyen bontva, használja a Bővebben elemet a törés beillesztéshez.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="A weboldaláról"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Rák-köd"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>A weboldalán néhány, gyakran használt modul már előre be van állítva. Ezek a következők:</p><ul><li>Kép (típus: Egyéni), amely a képet a menü alatt tartja. Ez egy egyéni modul, amelyet szerkeszthet a kép megváltoztatásához.</li><li>Népszerű címkék (típus: Címkék - Népszerű), amelyek akkor jelennek meg, ha címkézést használ a cikkekben. Szerkesztéskor írjon be egy címkét a Címkék mezőbe.</li><li>Régebbi bejegyzések (típus: Cikkek), amely kategóriák szerint sorolja fel a cikkeket.</li><li>Közzététel (típus: Hírcsatornák), ​​amely lehetővé teszi olvasóinak, hogy a hírolvasóban elolvassák bejegyzéseit.</li><li>Bejelentkezési űrlap (típus: Bejelentkezés), amely lehetővé teszi a felhasználók számára, hogy hozzáférjenek a weboldal korlátozott részeihez.</li></ul><p>A modulok mindegyike további beállítási lehetőséget kínál, amelyekkel kísérletezhet a weboldal adminisztrációjában lévő Modulkezelőben. A bejelentkezést követően kiválaszthatja a jobb felső sarokban található szerkesztés ikont is, amely az adott modul szerkesztési képernyőjére viszi. A szerkesztett modult mindig mentse el, majd zárja be.</p><p>Joomla! számos más modult is tartalmaz, amelyeket beépíthet weboldalába. A weboldala fejlesztése során érdemes további modulokat hozzáadni, amelyeket a <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla bővítmények könyvtárában</a> találhat meg.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Moduljai"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>A sablonok szabályozzák weboldala megjelenését és hangulatát.</p><p>Ez a blog a Cassiopeia sablonnal került telepítésre.</p><p>A beállításokat a menüben lévő Sablonbeállítások hivatkozás kiválasztásával módosíthatja, amely a bejelentkezés után válik elérhetővé.</p><p>Például megváltoztathatja a weboldal háttérszínét, a kiemelő színeket, a weboldal címét és leírását, valamint a használt betűtípust.</p><p>További beállítási lehetőségek állnak rendelkezésre a weboldal adminisztrációjában. A bővítménykezelő segítségével új sablont is telepíthet.</p>"
