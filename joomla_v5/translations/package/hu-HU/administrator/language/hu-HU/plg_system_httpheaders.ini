PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="A CSP kattintáseltérítési keret-ős védelem engedélyezése az eredeti 'self' típus alkalmazás esetén. Kérjük, használja az alábbi űrlapot, ha engedélyezni szeretne a 'self' típustól eltérő származást."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce' target='_blank' rel='noopener noreferrer'>Egyszer futtatndó (Nonce)</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Fehérlista engedélyezése a Joomla API által használt minden belső szkript és stílus egyszer használatos kriptográfiai számmal (nonce) történő  használatához. A nonce megadása miatt a modern böngésző figyelmen kívül hagyja az „unsafe-inline” kifejezést, amelyet a régebbi (nonce támogatás nélkül) böngészőkhöz továbbra is be kell állítani."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Használja a \"Content-Security-Policy-Report-Only\" fejlécet a \"Content-Security-Policy\" helyett." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Csak jelentés" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="A szigorú dinamikus forráskifejezés meghatározza, hogy a jelölésben szereplő szkriptnek bizalmat adott, amelyet egy egyszerhasználatos szám (nounce) vagy hash kíséretében át kell adni a gyökér szkript által betöltött összes szkriptnek. Ugyanakkor figyelmen kívül hagy minden olyan megengedett forráskifejezést, mint például a 'self' vagy az 'unsafe-inline." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Szkript kivonatok</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Engedélyezi az opcionális kriptográfiai hash alapú fehér-listát a Joomla API által használt minden belső szkripthez. A hash-ek megadásának hatására a modern böngésző figyelmen kívül hagyja az \"unsafe-inline\" beállítást, amelyet régebbi (hash támogatás nélkül) böngészőkben továbbra is be kell beállítani."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Stíluskivonatok</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Engedélyezi az opcionális kriptográfiai hash alapú fehér-listát a Joomla API által használt minden belső stílusokhoz. A hash-ek megadásának hatására a modern böngésző figyelmen kívül hagyja az \"unsafe-inline\" beállítást, amelyet régebbi (hash támogatás nélkül) böngészőkben továbbra is be kell beállítani."
