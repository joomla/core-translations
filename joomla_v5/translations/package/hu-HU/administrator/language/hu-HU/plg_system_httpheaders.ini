PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security' target='_blank' rel='noopener noreferrer'>HTTP Strict Transport Security (HSTS)</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Ez a beállítás határozza meg a \"max-age\" időtartamát másodpercekben. Alapértelmezett értéke 31536000, amely megfelel egy évnek" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Előzetes betöltés</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Ez a beállítás aktiválja az opt-in felvételét az úgynevezett böngésző előtöltési listákba."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Fontos"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="A HSTS azt jelenti, hogy a tartomány már nem hívható meg HTTPS nélkül. Miután hozzáadta az előtöltési listához, ezt nem könnyű visszavonni. A tartományokat el lehet távolítani, de hónapokba telik, amíg a felhasználók változtatni tudnak a böngésző frissítésével.<br><strong>Ez az opció nagyon fontos a "_QQ_"közbeékelődéses támadások"_QQ_" megelőzésének érdekében, ezért mindenképp aktiválni kell, de csak akkor, ha biztos abban, hogy a HTTPS hosszú távon támogatott a tartomány és az összes altartomány esetében! A rögzítéshez a "_QQ_"max-age"_QQ_" értékét 63072000 (2 év) értékre kell állítani.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Az altartományok számára is"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="A HSTS-t engedélyezni kell az <strong>altartományok</strong> számára is, általában a "_QQ_"www"_QQ_" altartományt veszik figyelembe az SSL-tanúsítvány létrehozásakor. Ha további altartományokat is használ, kérjük, vegye figyelembe, hogy azoknak is érvényes SSL-tanúsítvánnyal kell rendelkezniük."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Alapértelmezett biztonsági fejlécek engedélyezése"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! beépített eszközkészlettel rendelkezik, amelyek segítenek a biztonsági HTTP-fejlécek kezelésében. Ezek a fejlécek segítenek például böngészőjének, hogy megvédje weboldalát a <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>Parancsfájlt alkalmazó támadások (XSS)</a> és a <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Kattintáseltérítési támadások</a> ellen.</p><p>További részleteket talál a <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>HTTP-fejléckezelés oktatóanyagban a Joomla! Dokumentációban.</a></p>"
