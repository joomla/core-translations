COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>A Joomla 3.9.26 megjelenésével egy új globális konfigurációs beállítás került bevezetésre terheléselosztó és fordított proxyk mögött tárolt Joomla weboldalak részére.</p><p>Ha ez a beállítás engedélyezve van, akkor a terheléselosztó/fordított proxy megadja a látogatók valódi IP-címét. Ezt az IP-címet ezután a műveleti naplókban használják, valamint a cikkek szavazásainak nyomon követésére szolgál (ha ezek a funkciók engedélyezve vannak).</p><p><strong>Csak terheléselosztó és fordított proxyk mögött tárolt Joomla weboldalak esetén célszerű engedélyezni ezt a funkciót.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Új szerver beállítás \"Terheléselosztás\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>A 3.9.22 verzió előtt az alapértelmezett htaccess.txt fájl hibás kódot tartalmazott a könyvtárlistázások megakadályozására. A biztonsági csapat javasolja a már meglévő .htaccess fájl kézzel történő javítását, mivel a fájl nem frissíthető automatikusan.</p><p>A régi kód:</p><pre>&lt;IfModule autoindex&gt;\nIndexIgnore *\n&lt;/IfModule&gt;</pre><p>Az új kód:</p><pre>&lt;IfModule mod_autoindex.c&gt;\nIndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="A könyvtárak listázására vonatkozó .htaccess frissítés"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>A 4.4.4-es verzió előtt az alapétertelmezett htaccess.txt fájl nem támogattta a Brotli-tömörítést. Így kettős tömörítési hibákat eredményezhet, ha a Joomla-t egy olyan kiszolgálóra telepítik, amely Brotli-tömörítést használ. A szükséges módosításokat manuálisan kell végrehajtania valamennyi létező .htaccess fájlban, mivel a fájlokat nem lehet automatikusan frissíteni.</p><p>A régi kód:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1]</pre><p>Az új kód:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE="A .htaccess frissítése Brotli-tömörítés esetén"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>A 4.2.9-es verzió előtt az alapértelmezett htaccess.txt fájl hibás utasítást tartalmazott a \"Content-Encoding\" (tartalom kódolása) HTTP-fejléc hozzáfűzéséhez. Ez kettős kódolási hibát eredményezhet, amikor a Joomla-t egy alkönyvtárba telepítik, és mind az alkönyvtár, mind pedig annak szülőkönyvtára tartalmaz egy .htaccess fájlt ezzel az utasítással. A szükséges módosításokat kézzel kell végrehajtania bármely már létező .htaccess fájlban, mivel ez a fájl nem frissíthető automatikusan..</p><p>A régi utasítás:</p><pre>Header append Content-Encoding gzip</pre><p>A helyes utasítás:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE=".htaccess frissítése a fejléc 'Content-Encoding' (tartalom kódolása) beállításával kapcsolatban"
