COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Üdvözöljük a Joomla 5.3-ban!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Interaktív bemutatók újdonságai</h2><p>Az Interaktív bemutatóknak mostantól saját API-ja van.<a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla API-dokumentáció</a></p><p>Maradjon velünk a hamarosan megjelenő további fejlesztésekért!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"Az üdvözlő interaktív bemutató első lépése a médiafájlok új mappájával\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Alapvető frissítések</h2><h3 class=\"mb-3\">Fájlok szervezése a saját helyükön</h3><p>Mostantól a tárolt/feltöltött dokumentumait közvetlenül a Médiakezelőben láthatja és választhatja ki. További információkat a <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Közösségi Magazinjában</a> talál.</p><h3 class=\"mb-3\">Ütemezett feladatok történeti áttekintése</h3><p>Mostantól lehetőség van a végrehajtási információk megtekintésére közvetlenül az adminisztrációs felületen a naplófájlok elérése nélkül. Keresse a <strong>Végrehajtási napló</strong> gombot az Ütemezett feladatok oldalán!</p><h3>Egyéb fejlesztések és hibajavítások</h3><ul class=\"mb-3\"><li>Sablonfelülírásokat összehasonlító beépülő modul - a sablonfelülírások összehasonlításának funkcióját biztosítja</li><li>Címkeálnevek keresése javítva - mostantól az URL-címben a címke azonosítószáma helyett a címke neve látható</li></ul></div></div>"
