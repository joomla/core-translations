COM_CONFIG_FIELD_SEF_URL_DESC="A Joomla URL-címek általánosan így néznek ki: <code>index.php?option=com_pelda&task=item.megjelenites&id=1</code>. Ezt nem könnyű sem szóban, sem pedig írásban mások felé tolmácsolni. A keresőbarát (SEF) URL-címek jóval könnyebben olvashatók az ember által, pl. <code>index.php/pelda/megjelenites/valami</code>."
