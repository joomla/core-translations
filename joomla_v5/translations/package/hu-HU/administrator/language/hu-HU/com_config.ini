COM_CONFIG_FIELD_SESSION_METADATA_DESC="Ha engedélyezve van, akkor a felhasználó munkamenethez kapcsolódó metaadatok (ideértve a felhasználónevet, felhasználói azonosítót és azokat az alkalmazásokat, amelyekbe a felhasználó be van jelentkezve) bekerülnek a munkamenet-adatbázisba.<br>Ha le van tiltva, akkor az ezektől az adatoktól függő szolgáltatások nem lesznek elérhetők."
