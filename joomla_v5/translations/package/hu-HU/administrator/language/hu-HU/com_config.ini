COM_CONFIG_FIELD_SEF_SUFFIX_DESC="Alapértelmezés szerint a Joomla URL-címei kiterjesztés nélküliek. Ezek a beállítások arra utasítják a Joomlát, hogy olyan kiterjesztést, mint például a <code>.html</code>, a <code>.feed</code> stb., adja hozzá az URL-cím végéhez, amely függ a cím által megjelenítendő tartalom típusától."
