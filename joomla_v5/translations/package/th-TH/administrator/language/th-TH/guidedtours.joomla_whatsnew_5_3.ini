COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">ยินดีต้อนรับสู่ Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">อัพเดตทัวร์แนะนำ</h2><p>ตอนนี้ทัวร์แนะนำมี API ของตัวเองแล้ว <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">เอกสารประกอบ API ของ Joomla</a></p><p>โปรดติดตามการปรับปรุงใหม่ ๆ ที่จะมาเร็ว ๆ นี้!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"ขั้นตอนแรกของทัวร์แนะนำ แสดงโฟลเดอร์ไฟล์มีเดียใหม่\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Core Updates</h2><h3 class=\"mb-3\">จัดระเบียบไฟล์ในตำแหน่งของตนเอง</h3><p>ตอนนี้คุณสามารถดูและเลือกเอกสารที่จัดเก็บ/อัปโหลดได้โดยตรงจากตัวจัดการมีเดีย ค้นหาข้อมูลเพิ่มเติมได้ใน <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">นิตยสารชุมชน Joomla</a></p><h3 class=\"mb-3\">ดูประวัติงานที่กำหนดไว้</h3><p>ตอนนี้คุณสามารถดูข้อมูลการดำเนินการโดยตรงในแบ็กเอนด์โดยไม่ต้องเข้าถึงไฟล์บันทึก มองหาปุ่ม <strong>ประวัติการดำเนินการ</strong> ที่อยู่ที่หน้า งานตามเวลาที่กำหนด</p><h3>การปรับปรุง และการแก้ไขอื่น ๆ</h3><ul class=\"mb-3\"><li>การเปรียบเทียบในปลั๊กอินการแทนที่ในเทมเพลต - เพิ่มฟังก์ชันการเปรียบเทียบให้กับปลั๊กอินการแทนที่</li><li>แก้ไขการค้นหาชื่อแท็กแล้ว - ตอนนี้แทนที่จะแสดงหมายเลข ID แท็กใน URL จะแสดงชื่อแท็กแทน</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="มีอะไรใหม่ใน Joomla 5.3!"

