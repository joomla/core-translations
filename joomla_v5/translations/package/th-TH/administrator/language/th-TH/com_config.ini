JLIB_RULES_SETTING_NOTES_COM_CONFIG="หากคุณเปลี่ยนการตั้งค่า การตั้งค่านี้จะมีผลกับกลุ่มย่อย ส่วนประกอบ และเนื้อหาทั้งหมด โปรดทราบว่า:<br><em><strong>สืบทอด</strong></em> หมายความว่าจะมีการใช้การอนุญาตจากกลุ่มหลัก<br><em><strong>ถูกปฏิเสธ</strong></em > หมายความว่าไม่ว่าการตั้งค่าของกลุ่มหลักจะเป็นอย่างไร กลุ่มที่กำลังแก้ไขก็ไม่สามารถดำเนินการนี้ได้<br><em><strong>อนุญาต</strong></em> หมายความว่ากลุ่มที่แก้ไขจะสามารถทำได้ เพื่อดำเนินการนี้ (แต่หากสิ่งนี้ขัดแย้งกับกลุ่มหลัก จะไม่มีผลกระทบ จะระบุข้อขัดแย้งโดย <em><strong>ไม่อนุญาต (ล็อก)</strong></em> ภายใต้ การตั้งค่าจากการคำนวณ) <br><em><strong>ไม่ได้ตั้งค่า</strong></em> ใช้สำหรับกลุ่มสาธารณะในการกำหนดค่าส่วนกลางเท่านั้น กลุ่มสาธารณะเป็นพาเรนต์ของกลุ่มอื่นๆ ทั้งหมด หากไม่ได้ตั้งค่าการอนุญาต จะถือว่าเป็นการปฏิเสธ แต่สามารถเปลี่ยนแปลงได้สำหรับกลุ่มย่อย ส่วนประกอบ หมวดหมู่ และรายการ" ; Alternate language strings for the rules form field

