PLG_SYSTEM_WEBAUTHN="System - เข้าสู่ระบบด้วย Passkey (Passwordless)"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="คุณไม่สามารถเพิ่มหรือลบ passkeys ในนามของผู้ใช้ ต้องให้ผู้ใช้แต่ละคนทำการกำหนดเอง"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="เปิดใช้งานการพิสูจน์ตัวตนแบบไม่ใช้รหัสผ่านโดยใช้ passkeys โปรดทราบว่าแท็บ passkeys ในตัวแก้ไขโปรไฟล์ผู้ใช้และปุ่มเข้าสู่ระบบ passkeys จะแสดงเฉพาะเมื่อผู้ใช้เข้าถึงไซต์ผ่าน HTTPS นอกจากนี้ การลงทะเบียนตัวตรวจสอบความถูกต้องของ passkeys และใช้เพื่อลงชื่อเข้าใช้ไซต์ของคุณจะใช้ได้เฉพาะเมื่อไซต์ของคุณใช้ใบรับรองที่ถูกต้อง ซึ่งลงนามโดยผู้ออกใบรับรองที่เบราว์เซอร์ของผู้ใช้เชื่อถือ"
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="การกระทำของ ajax ไม่ถูกต้อง"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="ไม่พบฟิลด์ชื่อผู้ใช้ในโมดูลการเข้าสู่ระบบ ขออภัย การตรวจสอบสิทธิ์แบบไม่ใช้รหัสผ่านจะไม่ทำงานบนไซต์นี้ เว้นแต่คุณจะใช้โมดูลการเข้าสู่ระบบอื่น"
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="ไม่สามารถจัดเก็บข้อมูลรับรองสำหรับผู้ใช้ทั่วไปได้!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="ข้อมูลประจำตัวที่เก็บไว้เสียหายสำหรับบัญชีผู้ใช้ของคุณ เข้าสู่ระบบโดยใช้วิธีการอื่น จากนั้นลบและเพิ่ม passkey ของคุณอีกครั้ง"
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="คำขอเข้าสู่ระบบแบบไม่ใช้รหัสผ่านไม่ถูกต้อง มีบางอย่างเสียหายหรือเป็นการพยายามแฮ็กเว็บไซต์"
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="การลงทะเบียนเครื่องยืนยัน passkey ล้มเหลว การตอบสนองของ passkey ที่ได้รับจากเบราว์เซอร์ไม่ตรงกับกุญแจสาธารณะที่เซิร์ฟเวอร์ออกให้ ซึ่งหมายความว่ามีคนพยายามแฮ็คคุณหรือมีบางอย่างเสียหาย"
