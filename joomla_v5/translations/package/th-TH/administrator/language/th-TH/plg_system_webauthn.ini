PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="อนุญาตเฉพาะ passkey ที่มีลายเซ็นเข้ารหัสที่ตรวจสอบได้เท่านั้นที่จะใช้สำหรับการเข้าสู่ระบบ WebAuthn แนะนำเป็นอย่างยิ่งสำหรับสภาพแวดล้อมที่มีความปลอดภัยสูง ต้องการไดเร็กทอรีชั่วคราวของระบบที่ถูกเขียนโดย PHP, และส่วนขยาย OpenSSL อาจป้องกันบางอย่างที่ถูกกว่า, passkey ที่ไม่ผ่านการรับรองจากการทำงานเลย การปิดใช้งานยังป้องกันไม่ให้ Joomla ระบุยี่ห้อ และรุ่นของ passkey ที่คุณใช้อยู่ (ไม่มีไอคอนปรากฏถัดจากชื่อ passkey)"
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="การสนับสนุนการรับรอง"
