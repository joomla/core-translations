COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla ไม่สามารถสื่อสารได้อย่างถูกต้องกับไฟล์ <code>administrator/components/com_joomlaupdate/extract.php</code> ขณะดำเนินการอัปเดต ซึ่งมักเกิดขึ้นเนื่องจากสาเหตุข้อใดข้อหนึ่งต่อไปนี้:</p><ul><li>ไฟล์การกำหนดค่าเซิร์ฟเวอร์ในรูทของเว็บไซต์ของคุณ เช่น <code>.htaccess</code> หรือ <code>web.config</code> ป้องกันการเข้าถึงไฟล์นี้</li><li>การกำหนดค่าเซิร์ฟเวอร์ของคุณป้องกันการเข้าถึงไฟล์นี้</li><li>ความเป็นเจ้าของ และการอนุญาตของไฟล์นี้ ไม่อนุญาตให้เซิร์ฟเวอร์ของคุณเข้าถึงไฟล์นี้</li><li>เว็บไซต์ของคุณอยู่เบื้องหลังโหลดบาลานเซอร์หรือ CDN แต่การกำหนดค่าไม่อนุญาตให้เข้าถึงไฟล์นี้ หรือบล็อกการส่งคำสั่งไปยังไฟล์</li><li>แม้ว่าไฟล์จะสามารถเข้าถึงได้ แต่การส่งคำสั่งไปยังไฟล์นั้นจะถูกบล็อกโดยการป้องกันของเซิร์ฟเวอร์ของคุณ เช่น mod_security2</li></ul><p>หากคุณไม่แน่ใจ โปรดติดต่อโฮสต์ของคุณ</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla อัปเดตไม่สามารถสื่อสารได้อย่างถูกต้องกับ <code>administrator/components/com_joomlaupdate/extract.php</code> ขณะดำเนินการอัปเดต ซึ่งมักเกิดขึ้นเนื่องจากสาเหตุข้อใดข้อหนึ่งต่อไปนี้:</p><ul><li>ไฟล์ <code>administrator/components/com_joomlaupdate/update.php</code> ที่มีคำแนะนำสำหรับการใช้การอัปเดต ไม่สามารถสร้างได้ เช่น เนื่องจากปัญหาการอนุญาต</li><li>ไฟล์ที่กล่าวถึงข้างต้นไม่สามารถอ่านได้โดยสคริปต์ <code>extract.php</code> เนื่องจากปัญหาการอนุญาต</li><li>เบราว์เซอร์ เกียร์เครือข่าย หรือเซิร์ฟเวอร์ของคุณกำลังทำให้รหัสผ่านที่เรากำลังส่งไปพร้อมกับคำขอแต่ละครั้งไปยัง <code>extract.php</code> ด้วยเหตุผลด้านความปลอดภัย</li></ul><p>โปรดลองใช้เบราว์เซอร์อื่น โดยไม่ต้องติดตั้งส่วนขยายเบราว์เซอร์ใด ๆ บนคอมพิวเตอร์เครื่องอื่น ที่เชื่อมต่อกับอินเทอร์เน็ต โดยใช้ผู้ให้บริการรายอื่น หากข้อผิดพลาดยังคงมีอยู่ คุณอาจต้องติดต่อโฮสต์ของคุณ</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Joomla อัปเดตพบข้อผิดพลาดของเซิร์ฟเวอร์ เมื่อทำการอัปเดตกับเว็บไซต์ของคุณ</p><p>เว็บไซต์ของคุณอาจยังไม่ได้อัปเกรดเป็น Joomla เวอร์ชันใหม่</p>"
