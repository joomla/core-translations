PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="ตรวจสอบให้แน่ใจว่าใช้รายการความหมายโดยใช้ปุ่มการจัดรูปแบบสัญลักษณ์แสดงหัวข้อย่อยหรือตัวเลขแทน เมื่อใช้รายการความหมาย เทคโนโลยีอำนวยความสะดวกสามารถถ่ายทอดข้อมูล เช่น จำนวนรายการทั้งหมด และตำแหน่งสัมพันธ์ของแต่ละรายการในรายการ ดูข้อมูลเพิ่มเติมเกี่ยวกับ<a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">รายการความหมาย</a>"
