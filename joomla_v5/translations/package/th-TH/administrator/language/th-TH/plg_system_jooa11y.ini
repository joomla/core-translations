PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDF ถือเป็นเนื้อหาเว็บ และต้องสามารถเข้าถึงได้เช่นกัน PDF มักมีปัญหาสำหรับผู้ที่ใช้โปรแกรมอ่านหน้าจอ (ไม่มีแท็กโครงสร้างหรือไม่มีป้ายชื่อฟิลด์ในฟอร์ม) และผู้ที่มีสายตาเลือนราง (ข้อความจะไม่แสดงซ้ำเมื่อขยายใหญ่) <ul><li>หากเป็นแบบฟอร์ม ให้พิจารณาใช้แบบฟอร์ม HTML ที่สามารถเข้าถึงได้เป็นทางเลือก</li><li>หากเป็นเอกสาร ให้พิจารณาแปลงเป็นหน้าเว็บ</li></ul ><br>มิฉะนั้น โปรดตรวจสอบ <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF สำหรับการเข้าถึงใน Acrobat DC</a>"
