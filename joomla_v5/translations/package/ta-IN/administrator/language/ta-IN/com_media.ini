COM_MEDIA_FIELD_PATH_FILE_FOLDER_DESC="ஊடகக்கோப்புகள் உள்ள கோப்பகத்துக்குத் தங்கள் வலையிடத்தின் (webspace) வேருக்குச் சார்புடைய பாதையை நிரப்பவும். எச்சரிக்கை! இயல்புநிலை கோப்பகமான 'images'-இலிருந்து மற்றொரு கோப்பகத்துக்கு மாற்றுதல் தங்கள் இணைப்புகளை முறிக்கலாம். குறிப்பு: பாதையைச் சாய்கோடு (slash) கொண்டு துவங்க வேண்டாம்!"
