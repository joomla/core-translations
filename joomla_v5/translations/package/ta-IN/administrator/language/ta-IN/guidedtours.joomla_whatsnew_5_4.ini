COM_GUIDEDTOURS_TOUR_WHATSNEW_5_4_DESCRIPTION="<h1 class=\"fw-medium\">Joomla! 5.4 தங்களை வரவேற்கிறது!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_4/automated-updates.jpg\" alt=\"தானியங்கு புதுப்பித்தல்களை இயலுமைப்படுத்த, புதிய தானியங்கு புதுப்பித்தல்கள் படிமத்தைக் காணக்கூடிய பின்புற முகப்புப்பெட்டி
தெரியப்படுத்தல்-ஐக் காட்டுக\" width=\"774\" height=\"281\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">தானியங்கு புதுப்பித்தல்கள்!</h2><p>Joomla! 5.4, தற்போது, சிறந்த பாதுகாப்பு மற்றும் செயல்திறனுக்காக தானியங்கு புதுப்பித்தல்களை ஆதரிக்கிறது.</p><p><strong>பத்திரமாகவும் பாதுகாப்பாகவும் இருங்கள்!</strong></p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_4_TITLE="Joomla! 5.4 இல் என்ன புதியது"

