COM_JOOMLAUPDATE_CONFIG_AUTOMATED_UPDATES_DESC="இணையத்தில் பொதுவில் அணுகக்கூடிய தளங்களுக்கு மட்டுமே தானியங்கு புதுப்பிப்புகள் கிடைக்கும். தங்கள் தளம் ஒரு firewall-உக்குப் பின்னால் இருந்தால் அல்லது உள்ளூர் சோதனை சூழல் (local test environment) போன்ற பொதுவில் அணுக முடியாததாக இருந்தால், தாங்கள் கைமுறையாகப் புதுப்பிக்க வேண்டும்.<br><br><strong>கவனிக்கவும்:</strong> தானியங்கு புதுப்பித்தல்களை இயக்குவது தங்கள் தளத்தை Joomla! திட்டத்தால் வழங்கப்படும் அந்தந்த சேவையில் பதிவு செய்யும்.<br>பதிவு ஆனது தங்கள் தளம் மற்றும் சேவையக சூழல், குறிப்பாக தள URL, PHP பதிப்பு, தரவுத்தள வகை மற்றும் பதிப்பு, CMS பதிப்பு, மற்றும் சர்வர் OS வகை மற்றும் பதிப்பு பற்றிய தகவல்களை Joomla திட்டம் அணுக அனுமதிக்கிறது.<br>இந்தத் தகவல், சேவையை மேம்படுத்த மட்டுமே பயன்படுத்தப்படுகிறது."
