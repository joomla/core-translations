COM_JOOMLAUPDATE_VIEW_DEFAULT_TAB_PRE_UPDATE_CHECK="முன்-புதுப்பித்தல் சோதனை"
COM_JOOMLAUPDATE_VIEW_DEFAULT_TAB_UPLOAD="பதிவேற்றல் & புதுப்பித்தல்"
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATE_NOTICE="Joomla-வைப் புதுப்பிப்பதற்கு முன், தங்கள் தளத்தில் நிறுவப்பட்டுள்ள நீட்சிகள் புதிய Joomla பதிப்புக்கு உள்ளனவா என உறூதி செய்து கொள்ளவும்.<br>தாங்கள் புதுப்பித்தலைத் தொடங்கு முன், தங்கள் தளத்தின் கோப்புகள் மற்றும் தரவுத்தளம் ஆகியவற்றின் <strong>காப்புப்பிரதி</strong>யை எடுக்க வலுவாக அறிவுறுத்தப்படுகிறீர்கள்."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATEFOUND="ஒரு Joomla புதுப்பிப்பு காணப்பட்டது."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_CUSTOM="தங்கள் புதுப்பிப்பு வழித்தடம் ஆனது &quot;%s&quot;. இது ஒரு அதிகாரபூர்வமான Joomla புதுப்பிப்பு வழித்தடம் அல்ல."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_DEFAULT="தங்கள் புதுப்பிப்பு வழித்தடம் ஆனது &quot;%s&quot;. தற்போதைய Joomla வெளியீட்டின் (5.x) அனைத்து புதுப்பித்தல்கள் அறிவிப்புகளை இந்த வழியில் தாங்கள் பெறுவீர்கள்."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_NEXT="தங்கள் புதுப்பிப்பு வழித்தடம் ஆனது &quot;%s&quot;. எதிர்கால பெரிய வெளியீடு (6.x) கிடைக்கும்போது தங்களுக்கு இந்தப் புதுப்பிப்பு வழித்தடம் மூலம் அறிவிக்கப்படும். தங்கள் தளத்தை Joomla! 6.x-வுக்கு மேம்படுத்துவதற்கு முன், தங்கள் தளத்தின் சூழலுடன் ஆன அதன் இணக்கத்தன்மையைத் தாங்கள் மதிப்பீடு செய்ய வேண்டும். தற்போதைய Joomla வெளியீட்டின் (5.x) புதுப்பிப்புகள் குறித்து தங்களுக்கு அறிவிக்கப்படாது."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_TESTING="தங்கள் புதுப்பிப்பு வழித்தடம் ஆனது &quot;%s&quot;. Joomla-வின் புதிய வெளியீடுகள் மற்றும் திருத்தங்கள் ஆகியவற்றின் சோதனைக்காக இந்தப் புதுப்பிப்பு வழித்தடம் வடிவமைக்கப்பட்டுள்ளது.<br>JBS (Joomla Bug Squad&trade;) உறுப்பினர்கள் மற்றும் Joomla-வை சோதனைக்கு உட்படுத்துபவர்கள் ஆகியோரை மட்டும் கருத்தில்கொண்டு இது உத்தேசிக்கப்பட்டுள்ளது. தற்போது செயல்பாட்டிலுள்ள தளத்தில் இந்த அமைப்பை பயன்படுத்த வேண்டாம்."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPLOAD_INTRO="தங்கள் சேவையகம் firewall-இன் பின்னே இருந்தால் அல்லது புதுப்பிக்கும் சேவையகங்களுடன் தொடர்புகொள்ள முடியவில்லை என்றால், Joomla-வை புதுப்பிக்க இந்த அம்சத்தைப் பயன்படுத்தவும். முதலில், <a class=\"alert-link\" href=\"%s\" target=\"_blank\" rel=\"noopener noreferrer\">அதிகாரப்பூர்வ Joomla பதிவிறக்கப் பக்கம்</a>-இல் இருந்து Joomla <em><strong>புதுப்பிக்கும் தொகுப்பு</strong></em>-வை ZIP உருவடிவில் பதிவிறக்கவும். பின்னர், கீழ்க்கண்ட புலங்களைப் பயன்படுத்தி பதிவேற்றவும் மற்றும் நிறுவவும்."
