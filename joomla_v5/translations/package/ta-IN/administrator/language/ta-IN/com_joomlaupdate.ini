COM_JOOMLAUPDATE_VIEW_DEFAULT_EXTENSIONS_PROBABLY_COMPATIBLE_NOTES="<p>நீட்சி உருவாக்கியவர் தற்போது நிறுவப்பட்டுள்ள பதிப்பு இணக்கமானது எனக் குறிப்பிடுகிறார்.</p><p id=\"updateyellowwarning\" class=\"hidden\"><span class=\"label label-warning\">X.X.X</span> என கவனயீர்ப்பு செய்யப்பட்ட பதிப்பை தாங்கள் கண்டால், நீட்சி உருவாக்கியவர் தங்கள் தற்போதைய Joomla பதிப்புக்கான புதிய நீட்சி பதிப்பைத்தான் வழங்குகிறார் என்பதையும் Joomla-வின் புதிய பதிப்புக்கான புதிய நீட்சி பதிப்பை வழங்கவில்லை என்பதையும் கவனிக்கவும். தாங்கள் Joomla-வை புதுப்பிப்பதற்கு முன் இது சரியானதா என்பதை நீட்சி உருவாக்கியவருடன் சரிபார்க்க வேண்டும்.</p>"
