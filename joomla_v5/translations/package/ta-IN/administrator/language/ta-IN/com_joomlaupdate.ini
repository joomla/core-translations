COM_JOOMLAUPDATE_VIEW_UPDATE_FINALISE_HEAD_DESC="புதுப்பித்தல் செயல்முறையை நிறைவுசெய்ய, தங்கள் தளத்துக்கான &quot;%s&quot; உள்நுழைவு விவரத்தைக் கீழே மீண்டும் நிரப்பித் தங்கள் அடையாளத்தை உறுதி செய்யவும்."
