COM_JOOMLAUPDATE_UPDATE_FAILED_MAIL_BODY="இந்த மின்-அஞ்சல் Joomla! திட்டத்தால் அனுப்பப்படவில்லை. இது தங்கள் சொந்தத் தளத்தால் தன்னியக்கமாக அனுப்பப்பட்டது,\n{SITENAME} - {URL}\n\n================================================================================\nபுதிப்பிப்பு தகவல்\n================================================================================\nதங்கள் தளத்தை {OLDVERSION} இலிருந்து {NEWVERSION} க்கு புதுப்பிக்க முடியவில்லை.\nமேலும் பிழைத்திருத்தத் தகவலுக்கு '/administrator/logs/joomla_update.php' என்ற பதிவுக்கோப்பைப் பார்க்கவும்.\nஇந்த மின்-அஞ்சல் ஆனது தங்கள் தளத்தால் தங்களுக்கு அனுப்பப்பட்டது.\nJoomla! திட்டம் ஒருபோதும் தங்களை நேரடியாக தொடர்புகொள்ளாது.\n================================================================================\nஇந்த மின்னஞ்சலை நான் ஏன் பெறுகிறேன்\n================================================================================\nஇந்த மின்-அஞ்சல் ஆனது, தங்கள் தளத்திற்கு வலுவளிக்கும் Joomla! மென்பொருளால் தன்னியக்கமாக அனுப்பப்பட்டது.\nதங்கள் தளத்தில் தானியங்க புதுப்பிப்புகளை இயலுமைப்படுத்தியுள்ளீர்கள், அத்தகைய புதுப்பிப்பை நிறுவ முயற்சிப்பது இந்த செய்தியைத் தூண்டுகிறது.\nதங்களுக்கு Joomla! என்னவென்று புரியவில்லை என்றால் அல்லது தங்களுக்கு என்ன செய்ய வேண்டும் என்று தெரியாவிட்டால், Joomla! திட்டத்தை தயவுசெய்து தொடர்புகொள்ள வேண்டாம்.\nஏனெனில், அவர்கள் இந்த மின்-அஞ்சலை அனுப்பவில்லை; மேலும், அவர்களால் தங்களுக்கு உதவி அளிக்க முடியாது. அதற்கு பதிலாக, தங்கள் தளத்தை உருவாக்கியவரை அல்லது நிர்வகிப்பவரை தொடர்புகொள்ளவும்.\n================================================================================\nயார் இந்த மின்-அஞ்சலை அனுப்பியது\n================================================================================\nஇந்த மின்-அஞ்சல் ஆனது தங்கள் தளத்தால் அனுப்பப்பட்டது. தளம்: {SITENAME}"
