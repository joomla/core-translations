COM_JOOMLAUPDATE_VIEW_UPDATE_VERSION_WRONG="புதுப்பிக்கும் தொகுப்பின் பதிப்பும் (update package version) கோரப்பட்ட பதிப்பும் (requested version) பொருந்தவில்லை; புதுப்பிப்பு தகவலைப் புதுப்பிக்க முயற்சிக்கவும்."
COM_JOOMLAUPDATE_VIEW_UPLOAD_CAPTIVE_INTRO_BODY="தாங்கள் பதிவேற்றிய புதுப்பிக்கும் கோப்பு ஆனது அதிகாரப்பூர்வ Joomla பதிவிறக்கப் பக்கத்திலிருந்து வந்தது என்பதை உறுதி செய்துகொள்ளவும். அதன் பிறகு, தாங்கள் பதிவேற்றிய கோப்பை நிறுவ வேண்டும் என்பதைத் தாங்கள் உறுதி செய்ய, தங்கள் தளத்துக்கான &quot;%s&quot; உள்நுழைவு விவரங்களை மறுமுறை கீழே நிரப்பவும்."
COM_JOOMLAUPDATE_VIEW_UPLOAD_CAPTIVE_INTRO_HEAD="தாங்கள் பதிவேற்றிய கோப்பை நிறுவ வேண்டும் என்பதில் உறுதியாக இருக்கிறீர்களா?"
COM_JOOMLAUPDATE_VIEW_UPLOAD_ERROR_DOWNGRADE="தற்போதைய Joomla! பதிப்பைவிட (\"%3$s\") பதிவேற்றிய தொகுப்புக் கோப்பு (\"%1$s\") ஆனது குறைந்த பதிப்பைக் (\"%2$s\") கொண்டுள்ளது. தாங்கள் ஒரு Joomla தளத்தைத் தரமிறக்க (downgrade) முடியாது. புதிய பதிப்புக்கான Joomla <em><strong>மேம்படுத்தும் தொகுப்பு</strong></em>க்கு <a class=\"alert-link\" href=\"https://downloads.joomla.org/latest\" target=\"_blank\" rel=\"noopener noreferrer\">அதிகாரப்பூர்வ Joomla பதிவிறக்கப் பக்கம்</a>-ஐப் பார்க்கவும்."
COM_JOOMLAUPDATE_VIEW_UPLOAD_ERROR_INSTALL_PACKAGE="பதிவேற்றிய தொகுப்புக் கோப்பு (\"%s\") ஆனது Joomla-வின் முழு நிறுவல் தொகுப்பாகும், இது புதிய தளங்களை உருவாக்க மட்டுமே பயன்படுத்தப்படும். தங்கள் தளத்தைப் புதுப்பிக்க, <em><strong>மேம்படுத்தும் தொகுப்பு</strong></em>-வை மட்டுமே தாங்கள் பயன்படுத்த முடியும். சரியான பதிப்புக்கான Joomla <em><strong>மேம்படுத்தும் தொகுப்பு</strong></em>க்கு <a class=\"alert-link\" href=\"https://downloads.joomla.org/latest\" target=\"_blank\" rel=\"noopener noreferrer\">அதிகாரப்பூர்வ Joomla பதிவிறக்கப் பக்கம்</a>-ஐப் பார்க்கவும்."
COM_JOOMLAUPDATE_VIEW_UPLOAD_ERROR_NO_MANIFEST_FILE="பதிவேற்றிய தொகுப்புக் கோப்பு (\"%s\") ஆனது Joomla புதுப்பிக்கும் தொகுப்பு அல்ல. இதில் \"administrator/manifests/files/joomla.xml\" கோப்பு இல்லை. சரியான Joomla <em><strong>புதுப்பிக்கும் தொகுப்பு</strong></em>-க்கு <a class=\"alert-link\" href=\"https://downloads.joomla.org/latest\" target=\"_blank\" rel=\"noopener noreferrer\">அதிகாரப்பூர்வ Joomla பதிவிறக்கப் பக்கம்</a>-ஐப் பார்க்கவும்."
COM_JOOMLAUPDATE_VIEW_UPLOAD_ERROR_NO_VERSION_FOUND="பதிவேற்றிய தொகுப்புக் கோப்பு (\"%s\") ஆனது Joomla புதுப்பிக்கும் தொகுப்பு அல்ல. இது சரியான பதிப்புத் தகவலைக் கொண்டிருக்கவில்லை. சரியான Joomla <em><strong>புதுப்பிக்கும் தொகுப்பு</strong></em>-க்கு <a class=\"alert-link\" href=\"https://downloads.joomla.org/latest\" target=\"_blank\" rel=\"noopener noreferrer\">அதிகாரப்பூர்வ Joomla பதிவிறக்கப் பக்கம்</a>-ஐப் பார்க்கவும்."
COM_JOOMLAUPDATE_VIEW_UPLOAD_ERROR_PACKAGE_OPEN="பதிவேற்றிய தொகுப்புக் கோப்பு \"%s\" ஆனது ZIP கோப்பு அல்ல அல்லது சிதைந்துள்ளது. ZIP உருவடிவில் இருக்கும், விரும்பும் Joomla <em><strong>புதுப்பிக்கும் தொகுப்பு</strong></em>-க்கு <a class=\"alert-link\" href=\"https://downloads.joomla.org/latest\" target=\"_blank\" rel=\"noopener noreferrer\">அதிகாரப்பூர்வ Joomla பதிவிறக்கப் பக்கம்</a>-ஐப் பார்க்கவும்."
