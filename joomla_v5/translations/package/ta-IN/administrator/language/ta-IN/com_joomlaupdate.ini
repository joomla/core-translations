COM_JOOMLAUPDATE_VIEW_DEFAULT_POTENTIALLY_DANGEROUS_PLUGIN_CONFIRM_MESSAGE="இணக்கத்தன்மை அற்ற சொருகிகள் பற்றிய எச்சரிக்கைகளை ஏற்றுக்கொண்டு, புதுப்பித்தலுடன் தொடர விரும்புகிறீர்களா?"
COM_JOOMLAUPDATE_VIEW_DEFAULT_POTENTIALLY_DANGEROUS_PLUGIN_DESC="இந்த நீட்சி ஆனது புதுப்பித்தல் தோல்வியடைவதற்கு காரணமாக இருக்கக்கூடும் சொருகியைக் கொண்டிருக்கிறது.<br><br>Joomla-வை பாதுகாப்பாக புதுப்பிப்பதற்கு, தாங்கள் இந்த நீட்சியை Joomla-வின் இலக்கு பதிப்புக்கு இணக்கமான பதிப்புக்கு புதுப்பிக்கவும் அல்லது சம்பந்தமுள்ள சொருகியை/சொருகிகளை முடக்கவும்; அதன்பின் மீண்டும் சோதனையிடவும்."
