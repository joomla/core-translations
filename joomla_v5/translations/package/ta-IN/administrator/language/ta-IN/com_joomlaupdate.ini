COM_JOOMLAUPDATE_VIEW_COMPLETE_WITH_ERROR_MESSAGE="புதுப்பித்தல் பிழைகளுடன் முடிந்தது. மேலும் விவரங்களுக்கு %s புதுப்பித்தல் பதிவுகளைப் பார்க்கவும்.<br>காப்புப் பிரதியிலிருந்து தளத்தை மீட்டெடுக்கவும், புதுப்பித்தல் தோல்விக்குக் காரணமான சிக்கல்களைச் சரிசெய்து, மீண்டும் புதுப்பிக்கவும் பரிந்துரைக்கப்படுகிறது.<br>தாங்கள் எப்போதும் Joomla! மன்றம் %s இல் உதவி கேட்கலாம்."
