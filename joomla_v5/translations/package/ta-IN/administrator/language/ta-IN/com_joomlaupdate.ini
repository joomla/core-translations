COM_JOOMLAUPDATE_MINIMUM_STABILITY_DESC="தாங்கள் பார்க்க விரும்பும் Joomla புதுப்பிப்புகளின் குறைந்தபட்ச ஸ்திரத்தன்மை (stability). Development - குறைந்த ஸ்திரமானது; Stable - மிக ஸ்திரமானது (தயாரிப்புத் தரம்). புதுப்பிப்பு ஆனது ஸ்திரத்தன்மையைக் குறிப்பிடாவிட்டால், அதன் ஸ்திரத்தன்மை Stable என்று கருதப்படுகிறது."
