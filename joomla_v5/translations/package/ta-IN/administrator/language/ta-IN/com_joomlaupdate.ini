COM_JOOMLAUPDATE_VIEW_DEFAULT_PACKAGE_INFO="தாங்கள் <a href=\"%s\" class=\"alert-link\" target=\"_blank\" rel=\"noopener noreferrer\">புதுப்பிக்கும் தொகுப்பு</a>-வை தங்கள் கணினியில் பதிவிறக்கம் செய்து, பின், கீழே உள்ள புலங்களைப் பயன்படுத்தி அதனைப் பதிவேற்றம் செய்து நிறுவலாம்."
