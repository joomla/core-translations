PLG_SYSTEM_SCHEDULERUNNER="தொகுதி - காலஅட்டவணை இயக்கி"
PLG_SYSTEM_SCHEDULERUNNER_XML_DESCRIPTION="இந்தச் சொருகி ஆனது com_scheduler இன் செயல்பாடுகளான சோம்பேறி திட்டமிடல் (lazy scheduling), webcron மற்றும் இயக்க சொடுக்குக (click to run) ஆகியவற்றை செயற்படுத்துவதற்கு பொறுப்பாகும். அதுமட்டுமின்றி, இது com_scheduler கூறு உள்ளமைவுக்கான படிவ மேம்படுத்திகளை/கையாளிகளை (enhancers/manipulators) அமலாக்குகிறது."

