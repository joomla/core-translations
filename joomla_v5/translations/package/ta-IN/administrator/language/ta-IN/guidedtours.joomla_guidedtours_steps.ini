COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="'புதிய' பொத்தான் தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="புதிய செயல்விளக்கத்தை உருவாக்க, 'புதிய' என்பதைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="செயல்விளக்கத்திற்கு தலைப்பைச் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="செயல்விளக்கத்திற்கு தேவையான தலைப்பை உள்ளிடவும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="உள்ளடக்கம் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="செயல்விளக்கத்தை விவரிக்கும் உள்ளடக்கத்தை உள்ளிடவும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="ஒரு கூறுவைத் தேர்ந்தெடுக்கவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="சாத்தியமான செயல்விளக்கங்களின் (Tours) பட்டியலில் தங்கள் சுற்றுப்பயணத்தை முன்னுரிமையில் காட்ட விரும்பும் நீட்சி(களை) தேர்வுசெய்யவும். உதாரணமாக, 'பயனாளர்கள்' நீட்சிக்காக தாங்கள் ஒரு செயல்விளக்கத்தை உருவாக்குகிறீர்கள் என்றால், 'பயனாளர்கள்' என்பதைத் தேர்வுசெய்யவும். ஒவ்வொரு பக்கத்திலும் செயல்விளக்கம் தோன்றுவதற்கு 'அனைத்தும்' தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="ஒரு இணையமுகவரியை சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="செயlவிளக்கம் தொடங்க வேண்டிய பக்கத்தின் சார்புடைய இணையமுகவரியைச் (relative url) சேர்க்கவும். எடுத்துக்காட்டாக, பயனாளர்கள் பக்கத்தில் செயல்விளக்கத்தைத் தொடங்க, <em>administrator/index.php?option=com_users&view=users</em> என்று உள்ளிடவும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="'தன்னியக்க தொடக்கம்' நிலைமாற்றுக"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>'தன்னியக்க தொடக்கம்' ('Auto Start') என்பதை 'ஆம்' என அமைத்தல், இயைபுடைய நிபந்தனைகள் (relevant conditions) பூர்த்தி செய்யப்பட்டவுடன் தானாகவே செயல்விளக்கத்தைத் தொடங்கும்.</p><p>ஒரே மாதிரியான நிபந்தனைகளின் கீழ் பல செயல்விளக்கங்கள் தன்னியக்கமாகத் தொடங்கும் வகையில் அமைக்கப்பட்டிருந்தால், பட்டியலில் உள்ள முதல் செயல்விளக்கம் மட்டுமே (அது ரத்துசெய்யப்படும் வரை, நிறைவு செய்யப்படும் வரை அல்லது தவிர்க்கப்படும் வரை) தொடங்கும்.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="'சேமிக்க & மூடுக' தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="செயல்விளக்கத்தை சேமிக்கவும் மற்றும் மூடவும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="வாழ்த்துகள்!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="செயல்விளக்கத்தை (Tour) உருவாக்கியுள்ளீர்கள். தற்போது தாங்கள் செயல்விளக்கத்திற்கான நடவடிக்கைகளை (Steps) உருவாக்க வேண்டும்."

