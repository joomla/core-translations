COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Joomla! 5.3 தங்களை வரவேற்கிறது!!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">வழிகாட்டும் செயல்விளக்கங்கள் புதுப்பிப்புகள் (Guided Tours Updates)</h2><p>வழிகாட்டும் செயல்விளக்கங்கள் தற்போது அதன் சொந்த API ஐக் கொண்டுள்ளது. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla API ஆவணங்கள் (Documentation)</a></p><p>விரைவில் வரவிருக்கும் மற்ற புதிய மேம்பாடுகளுக்கு காத்திருக்கவும்!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"வரவேற்பு செயல்விளக்கத்தின் முதல் நடவடிக்கை, புதிய ஊடகக் கோப்புகள் கோப்பகத்தைக் காட்டுகிறது\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">அடிப்படைப் புதுப்பிப்புகள் (Core Updates)</h2><h3 class=\"mb-3\">கோப்புகளை அவற்றின் சொந்த இடத்தில் ஒழுங்கமைக்கவும் (Organize Files in their Own Location)</h3><p>தற்போது, தாங்கள் ஊடக மேலாளரில், நேரடியாக, சேமிக்கப்பட்ட/பதிவேற்றப்பட்ட தங்கள் ஆவணங்களைப் பார்க்கலாம் மற்றும் தேர்ந்தெடுக்கலாம். <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla சமூக இதழ் (Community Magazine)</a> இல் மேலும் தகவலைக் கண்டறியவும்.</p><h3 class=\"mb-3\">காலமுறைப்படுத்தப்பட்ட இடுபணிகள் வரலாறு காண்க (View Scheduled Task History)</h3><p>தற்போது தாங்கள் பதிவு கோப்புகளை அணுகாமல் நேரடியாக பின்புறத்தில் செயல்படுத்தல் தகவலைப் பார்க்கும் திறனைப் பெற்றுள்ளீர்கள். காலமுறைப்படுத்தப்பட்ட இடுபணிகள் பக்கத்தில் <strong>செயல்படுத்தல் வரலாறு</strong> பொத்தானைப் பாருங்கள்.</p><h3>மற்ற மேம்பாடுகள் மற்றும் திருத்தங்கள் (Other Enhancements and Fixes)</h3><ul class=\"mb-3\"><li>வார்ப்புரு மீறல் சொருகி ஒப்பீடு (Template Override Plugin Comparison) - சொருகி மீறல்களுடன் ஒப்பீட்டு செயல்திறனைச் சேர்க்கிறது</li><li>குறிச்சொல் மாற்றுப்பெயர் தேடல் சரி செய்யப்பட்டது (Tag Alias Lookup Fixed) - தற்போது இணையமுகவரியில் குறிச்சொல் ID எண்ணைக் காண்பிப்பதற்கு பதிலாக குறிச்சொல் பெயர் காட்டப்படுகிறது.</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Joomla! 5.3 இல் என்ன புதியது"

