PLG_TINY_FIELD_CUSTOM_CSS_DESC="எப்போதும் இருக்கும் editor.css கோப்பை மீறும் விருப்ப CSS கோப்பு. இயல்புநிலை வார்ப்புருவின் CSS கோப்பகத்திலுள்ள (உதாரணமாக, media/templates/site/cassiopeia/css/) ஒரு கோப்பைக் குறிக்கும் கோப்புப் பெயரை நிரப்பவும். அல்லது, தனிப்பயன் CSS கோப்புக்கு முழு இணைய முகவரிப் பாதையை நிரப்பவும். தாங்கள் இந்தப் புலத்தை நிரப்பினால், இந்தக் கோப்பானது editor.css கோப்புக்குப் பதிலாகப் பயன்படுத்தப்படும்."
