PLG_TINY_XML_DESCRIPTION="TinyMCE ஆனது இணையத்தை அடிப்படையாகக் கொண்ட, இயங்குதளம்-சாரா (platform-independent), ஒரு JavaScript HTML WYSIWYG தொகுப்பி ஆகும். <strong>அமைவுகள்</strong>-ஐப் பயன்படுத்தி, ஒவ்வொரு பயனாளர் குழுவிற்கும் தொகுப்பியை உள்ளமைக்கலாம் மற்றும் தனிப்பயனாக்கலாம்."

