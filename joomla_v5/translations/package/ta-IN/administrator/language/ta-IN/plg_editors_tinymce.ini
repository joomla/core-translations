PLG_TINY_LEGACY_WARNING="<p>The <a href=\"%s\">தொகுப்பி - TinyMCE சொருகி</a> ஆனது புதுப்பிக்கப்பட்டுள்ளது. தற்போது அது ஏற்கனவே உள்ள தங்களுடைய உள்ளமைவைப் பயன்படுத்துகிறது. சொருகியைத் தொகுத்தலின் மூலம், குறிப்பிட்ட பயனாளர் குழுக்களுக்கு பல்வேறு வடிவமைப்புக்களைத் (layouts) தாங்கள் நியமிக்கலாம் (assign) மற்றும் தனிப்பயனாக்கலாம்.</p><p>எச்சரிக்கை: சொருகியை தொகுக்கும்போது, தாங்கள் தங்கள் முந்தைய அமைப்புகள் அனைத்தையும் இழப்பீர்கள்!</p>"
