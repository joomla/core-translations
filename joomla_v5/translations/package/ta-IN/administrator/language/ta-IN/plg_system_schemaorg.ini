PLG_SYSTEM_SCHEMAORG_FIELD_SCHEMA_DESCRIPTION_NOT_CONFIGURATED="schema.org செயல்திறனைப் பயன்படுத்த, தாங்கள் முதலில் சொருகியை உள்ளமைக்க வேண்டும். அதனை உள்ளமைக்க, பக்கத்தின் நிர்வாகியைத் தொடர்பு கொள்ளவும்."
PLG_SYSTEM_SCHEMAORG_FIELD_SCHEMA_DESCRIPTION_NOT_CONFIGURATED_ADMIN="schema.org செயல்திறனைப் பயன்படுத்த, தாங்கள் முதலில் சொருகியை உள்ளமைக்க வேண்டும். <a href=\"index.php?option=com_plugins&amp;task=plugin.edit&amp;extension_id=%s\" target=\"_blank\">இந்த இணைப்பைத் தேர்வுசெய்து சொருகியைத் திறக்கவும்</a>, கட்டமைக்கவும், பின் சேமிக்கவும்."
