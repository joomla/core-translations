PLG_SYSTEM_SCHEMAORG_FIELD_SCHEMA_DESCRIPTION="கட்டமைக்கப்பட்ட தரவு (structured data) என்பது இணையத்தில் தகவல்களை ஒழுங்கமைப்பதற்கும் பிரதிநிதித்துவப்படுத்துவதற்கும் தரப்படுத்தப்பட்ட உருவமைப்பாகும். தரவின் உள்ளடக்கம் மற்றும் அர்த்தத்தை கட்டமைக்கப்பட்ட முறையில் விவரிக்க இது ஒரு வழியை வழங்குகிறது; இந்த வழி ஆனது தேடற் பொறிகள் மற்றும் பிற செயலிகள் தகவலைப் புரிந்துகொள்வதற்கும் செயலாக்குவதற்கும் எளிதாக்குகிறது. <a href=\"https://schema.org\" target=\"_blank\" rel=\"noopener noreferrer\">schema.org பற்றி மேலும் தகவல்</a>."
