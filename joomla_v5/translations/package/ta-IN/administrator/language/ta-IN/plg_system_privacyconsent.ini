PLG_SYSTEM_PRIVACYCONSENT_EMAIL_REMIND_BODY="{URL}-இல் வழங்கப்பட்ட தங்கள் தனியுரிமை ஒப்புதல் சில நாட்களில் காலாவதியாக உள்ளது. இந்த இணையதளத்திற்கான தனியுரிமை ஒப்புதலைத் தாங்கள் புதுப்பிக்க முடியும். \n\nஇதனைச் செய்வதற்கு, தாங்கள் பின்வரும் பணிகளில் ஒன்றை முடிக்கவும்:\n\n1. பின்வரும் இணையமுகவரியைப் பார்வையிடவும்: {TOKENURL}\n\n2. இந்த மின்-அஞ்சலில் இருந்து தங்கள் token-ஐ நகலெடுக்கவும், பரிந்துரைக்கப்பட்ட இணையமுகவரியைப் பார்வையிடவும், மற்றும் தங்கள் token-ஐப் படிவத்தில் ஒட்டவும். \nURL: {FORMURL}\nToken: {TOKEN}\n\nஇந்தச் சேவைக்கணக்கிற்கு மட்டுமே இந்த token செல்லுபடியாகும் என்பதை நினைவில் கொள்ளவும்."
