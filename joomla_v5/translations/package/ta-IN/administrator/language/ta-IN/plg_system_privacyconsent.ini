PLG_SYSTEM_PRIVACYCONSENT_LABEL="இணையதளத் தனியுரிமை"
PLG_SYSTEM_PRIVACYCONSENT_NOTE_FIELD_DEFAULT="இந்த இணையதளத்தில் பதிவுசெய்வதின் மூலம் மற்றும் தாங்கள் தனியுரிமைக் கொள்கையை ஒப்புக்கொள்ளுதல் மூலம், இந்த இணையதளம் தங்கள் விவரங்கள் சேமித்தலை தாங்கள் ஏற்கிறீர்கள்."
PLG_SYSTEM_PRIVACYCONSENT_NOTE_FIELD_DESC="தளத்தின் தனியுரிமைக் கொள்கையின் சுருக்கம். வெறுமையாக விட்டால், இயல்புநிலை செய்தி பயன்படுத்தப்படும்."
PLG_SYSTEM_PRIVACYCONSENT_NOTE_FIELD_LABEL="குறுகிய தனியுரிமைக் கொள்கை"
