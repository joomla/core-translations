COM_PRIVACY_POSTINSTALL_BODY="<p>ஐரோப்பிய ஒன்றிய குடிமக்களுக்கு GDPR மற்றும் உலகின் பிற இடங்களில் இதேபோன்ற விதிமுறைகளை அறிமுகப்படுத்தியதன் மூலம், ஒரு பயனாளரின் எந்த <strong>தனிப்பட்ட தகவல்</strong>-ஐச் சேமிப்பதற்கு முன் தாங்கள் ஒப்புதல் கோருதல் அவசியமாகிறது.</p><p>தள தனியுரிமை கொள்கைகளை உருவாக்கி பயனாளர் ஒப்புதல் சேகரிப்பதில் தங்களுக்கு உதவ Joomla! 3.9 ஆனது புதிய செயல் திறன்களை அறிமுகப்படுத்துகிறது.மேலும், தங்கள் தளத்திலிருந்து அவர்களின் தனிப்பட்ட தரவை அகற்றுவதற்கான கோரிக்கைகள் போன்ற பயனாளர் தகவல் கோரிக்கைகளை நிர்வகிக்க உதவுவதற்கு ஒரு பணி செயல்வழி (workflow) உள்ளது.</p><p>இந்த புதிய அம்சம் பற்றிய கூடுதல் தகவலுக்கு, படிக்கவும்: <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy\" target=\"_blank\" rel=\"noopener noreferrer\">தனியுரிமை ஆவணம்</a>.</p>"
