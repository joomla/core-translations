COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="இந்தத் திரையில் உள்ள தகவல்கள், இந்த அமைப்புக்கு, அவற்றின் தனியுரிமை தொடர்பான திறன்களைத் தெரிவிக்கும் நீட்சிகளிலிருந்து சேகரிக்கப்படுகின்றன. நிறுவப்பட்ட நீட்சிகளின் திறன்களை தள உரிமையாளர்கள் அறிந்திருக்க உதவுதலும், தனியுரிமைக் கொள்கை போன்ற உள்ளக தளக் கொள்கைகளை உருவாக்குவதற்கு உரிமையாளர்களுக்கு உதவ தகவல்களை வழங்கதலும், இதன்நோக்கம் ஆகும். இந்தத் திரைக்கு அதன் அறிக்கையிடும் அமைப்பை ஆதரிக்கும் நீட்சிகள் அவசியமானது. மேலும், இது, இயலுமைப்படுத்தப்பட்ட நீட்சிகளிலிருந்து மட்டும் தகவலைக் காட்சிப்படுத்துகிறது. ஆதலால், இதனை ஒரு முழுமையான பட்டியலாக கருதக்கூடாது. எனவே, மேலும் தகவலுக்கு, ஒவ்வொரு நீட்சியின் ஆவணத்தையும் அறியும்படி தாங்கள் ஊக்குவிக்கப்படுகிறீர்கள்."
