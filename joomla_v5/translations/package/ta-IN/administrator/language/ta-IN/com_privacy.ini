COM_PRIVACY_CONSENTS_TOOLBAR_INVALIDATE_ALL_CONFIRM_MSG="தேர்வுசெய்யப்பட்ட தலைப்பின் அனைத்து ஒப்புதல்களையும் செல்லுபடியாகாததாக்க தாங்கள் உண்மையில் விரும்புகிறீர்களா? இது, பயனாளர்களை மீண்டும் தங்கள் ஒப்புதலைக் கொடுக்கக் கட்டாயப்படுத்தும்."
COM_PRIVACY_CONSENTS_TOOLBAR_INVALIDATE_CONFIRM_MSG="தேர்வுசெய்யப்பட்ட ஒப்புதல்களை செல்லுபடியாகாததாக்க தாங்கள் உண்மையில் விரும்புகிறீர்களா? இது, பயனாளர்களை மீண்டும் தங்கள் ஒப்புதலைக் கொடுக்கக் கட்டாயப்படுத்தும்."
COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="ஒரு வலையமைப்பு இணைப்பு கிடைத்தால், Joomla நிறுவல் ஆனது பல்வேறு செயல் திறன்களுக்காக Joomla.org சேவையகங்களுடன் தொடர்பு கொள்ள முயற்சிக்கும். இதில் அடங்கியவை:<ul><li>Joomla செயலிக்கான புதுப்பிப்புகள் இருக்கின்றனவா என சரிபார்த்தல்</li><li>அடிப்படை Joomla நீட்சிகளுக்கான உதவித் திரைகள்</li><li>இணைய சேவையிலிருந்து நிறுவுதல் (விருப்பம்)</li><li>புள்ளிவிவரங்கள் சேகரிப்பு சேவையகம் (விருப்பம்)</li></ul>அனைத்து HTTP கோரிக்கைகளையும் போன்று, தங்கள் சேவையகத்தின் இணைய நெறிமுறை முகவரி (IP address) ஆனது கோரிக்கையின் ஒரு பகுதியாக அனுப்பப்படும். Joomla அதன் சேவையகங்களில் தரவை எவ்வாறு செயல்படுத்துகிறது/கையாளுகிறது என்பது பற்றிய தகவல்களுக்கு, <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">எங்கள் தனியுரிமை கொள்கை</a>யை சீராய்வு செய்யவும்."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomla-வின் பதிவுசெய்யும் அமைப்பு (logging system) ஆனது பார்வையாளரின் இணைய நெறிமுறை முகவரியை (IP address) பதிவு செய்கிறது, இது, அதன் பதிவுக் கோப்புகளில் (log files) எழுதப்படும் செய்திக்கு வழிவகுக்கிறது. அடிப்படைப் புதுப்பிப்புகள், தவறான உள்நுழைவு முயற்சிகள், கையாளப்படாத பிழைகள் மற்றும் நீக்கப்பட்ட API-களின் பயன்பாடு போன்ற நிரலாக்க மேம்பாட்டுத் தகவல் தொடர்பான தகவல் உட்பட, ஒரு தளத்தில் பல்வேறு செயல்பாடுகளை பதிவு செய்ய இந்தப் பதிவுக் கோப்புகள் பயன்படுத்தப்படுகின்றன. இந்தப் பதிவு கோப்புகளின் வடிவூட்டத்தை ஒரு பதிப்பானை உள்ளமைக்கும் எந்த ஒரு நீட்சியையும் கொண்டு தனிப்பயனாக்கலாம், எனவே '%s' இல் காணக்கூடிய தங்கள் இணையதளத்திற்கான பதிவுக் கோப்புகளை பதிவிறக்கம் செய்து, சீராய்வு செய்ய தாங்கள் ஊக்கப்படுத்தப்படுகிறீர்கள்."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="ஒரு Joomla இணையதளத்திற்கான அனைத்து கோரிக்கைகளும் ஒரு அமர்வை (session) ஆரம்பிக்கிறது. இந்த அமர்வு ஆனது, அமர்வுத் தரவில் இணைய நெறிமுறை முகவரியை (IP address) சேமிக்கிறது மற்றும் பயனாளரின் உலாவியில் (browser) ஒரு அமர்வு நினைவியை (cookie) உருவாக்குகிறது. சாத்தியமான அமர்வு கடத்தல் (session hijacking) தாக்குதல்களுக்கு எதிராகப் பாதுகாக்க மற்றும் உதவ, இணைய நெறிமுறை முகவரி ஆனது பாதுகாப்பு அம்சமாக/நடவடிக்கையாகப் பயன்படுத்தப்படுகிறது. இந்தத் தகவல் ஆனது அமர்வு காலாவதியானதும் நீக்கப்படும் மற்றும் அதன் தரவு அழிக்கப்படும். அமர்வு நினைவி பெயர் ஆனது ஒரு தோராயமாக உருவாக்கப்பட்ட hash அடிப்படையிலானது, எனவே இது ஒரு நிலையான அடையாளங்காட்டியாக இருக்காது. அமர்வு காலாவதியான உடனோ அல்லது பயனாளர் தங்கள் உலாவியிலிருந்து வெளியேறியவுடனோ அமர்வு நினைவி அழிக்கப்படும்."
