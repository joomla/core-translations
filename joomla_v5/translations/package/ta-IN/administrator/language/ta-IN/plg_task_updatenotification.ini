PLG_TASK_UPDATENOTIFICATION="இடுபணி - Joomla! புதுப்பித்தல் தெரியப்படுத்தல்"
PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="புதுப்பித்தல் தெரியப்படுத்தல் மின்-அஞ்சல்களை பெறும் ஒரு மின்-அஞ்சல் முகவரிகள் பட்டியல் - காற்புள்ளியால் (,) பிரிக்கப்பட்டது. பட்டியலில் உள்ள முகவரிகள் தற்போது தங்கள் தளத்தில் Super User உரிமை கொண்ட பயனாளர்களுக்கு உரியதாக இருத்தல் வேண்டும். பட்டியலிடப்பட்ட மின்-அஞ்சல் முகவரிகள் அனைத்தும் Super User உரிமை கொண்ட பயனாளர்களுக்கு உரியதாக இல்லாவிட்டால், அல்லது இந்த விருப்பு நிரப்பப்படாமல் வெறுமையாக இருந்தால், இந்தத் தளத்தில் உள்ள Super User உரிமை கொண்ட அனைத்து பயனாளர்களும் புதுப்பித்தல் தெரியப்படுத்தல் மின்-அஞ்சலை பெறுவார்கள்."
PLG_TASK_UPDATENOTIFICATION_EMAIL_LBL="Super User மின்-அஞ்சல்கள்"
PLG_TASK_UPDATENOTIFICATION_SEND_TITLE="Joomla! புதுப்பித்தல் தெரியப்படுத்தல்"
PLG_TASK_UPDATENOTIFICATION_SEND_DESC="இந்த இடுபணி புதிய Joomla! பதிப்புகள் இருக்கின்றனவா என அவ்வப்போது சரிபார்க்கிறது. புதிய பதிப்பு இருந்தால், Joomla!-வைப் புதுப்பிக்க, தங்களுக்கு நினைவூட்டும் ஒரு மின்-அஞ்சலை அனுப்புகிறது. தாங்கள் இந்த மின்-அஞ்சலை <a href=\"index.php?option=com_mails&view=templates&filter[extension]=plg_task_updatenotification\">தொகுதி &rarr; வார்ப்புருக்கள் &darr; அஞ்சல் வார்ப்புருக்கள்</a>-இல் தனிப்பயனாக்கலாம்/மாற்றலாம்."
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="புதுப்பித்தல் தெரியப்படுத்தல் மின்-அஞ்சல்களுக்கான மொழியைத் தேர்வுசெய்யவும். அந்த நேரத்தில் அந்தப் பயனாளருக்கு அமைக்கப்பட்டுள்ள தள மொழியில் அனுப்ப, 'தன்னியக்கம்' என அமைக்கவும்."
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="மின்-அஞ்சல் மொழி"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="தன்னியக்கம்"
PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="இந்த மின்-அஞ்சல் Joomla! திட்டத்தால் அனுப்பப்படவில்லை. இது தங்கள் சொந்தத் தளத்தால் தன்னியக்கமாக அனுப்பப்பட்டது,\n{SITENAME} - {URL} \n\n================================================================================\nபுதிப்பிப்பு தகவல்\n================================================================================\n\nதங்கள் தளம் ஆனது புதுப்பிக்கப்பட்ட ஒரு Joomla! பதிப்பு உள்ளது என கண்டுபிடித்துள்ளது.\n\nதற்போது நிறுவப்பட்டுள்ள Joomla! பதிப்பு: {CURVERSION}\nநிறுவுவதற்கு கிடைக்கும் Joomla! பதிப்பு: {NEWVERSION}\n\nஇந்த நிகழ்பாட்டை தங்களுக்கு நினைவுபடுத்த, இந்த மின்-அஞ்சல் ஆனது தங்கள் தளத்தால் தங்களுக்கு அனுப்பப்பட்டது.\nJoomla! திட்டம் ஆனது தங்கள் தளத்துக்கான புதிய Joomla! புதுப்பிப்புகளைப்பற்றித் தெரிவிக்க, ஒருபோதும் தங்களை நேரடியாக தொடர்புகொள்ளாது. \n\n================================================================================\nபுதுப்பிக்கும் வழிமுறைகள்\n================================================================================\n\n{SITENAME}-இல் புதுப்பிப்புவை நிறுவ, பின்வரும் இணைப்பை தேர்வுசெய்யவும். (இணையமுகவரியானது இணைப்பாக இல்லாவிட்டால், இணையமுகவரியை நகலெடுத்து தங்கள் உலாவியில் ஒட்டவும்/நிரப்பவும்).\n\nபுதுப்பிக்கும் இணைப்பு: {LINK}\n\nவெளியீட்டு செய்திகள் இங்கு காணலாம்: {RELEASENEWS}\n\n================================================================================\nஇந்த மின்-அஞ்சலை நான் ஏன் பெறுகிறேன்?\n================================================================================\n\nஇந்த மின்-அஞ்சல் ஆனது, தங்கள் தளத்திற்கு வலுவளிக்கும் Joomla! மென்பொருளில் உள்ள ஒரு சொருகியினால், தன்னியக்கமாக அனுப்பப்பட்டது.\nஇந்த சொருகியானது புதுப்பிக்கப்படும் புதிய Joomla! பதிப்புகளை கண்காணிக்கிறது. மற்றும், நிர்வாகிகளுக்கு ஒரு நினைவூட்டும் மின்-அஞ்சலை அனுப்புகிறது.\nஇது போன்ற பல மின்-அஞ்சல்களை, தாங்கள் தங்கள் தளத்திலிருந்து பெறுவீர்கள். மின்-அஞ்சல்களை நிறுத்த, தாங்கள் மென்பொருளை புதுப்பிக்க வேண்டும் அல்லது மின்-அஞ்சல்களை முடக்க வேண்டும்.\n\nஇந்த மின்-அஞ்சல்களை முடக்க, தங்கள் தளத்தின் 'சொருகிகள்'-இல் (தொகுதி &rarr; நிர்வகித்தல் &darr; சொருகிகள்) உள்ள 'இடுபணி - Joomla! புதுப்பித்தல் தெரியப்படுத்தல்' சொருகியை முடக்கவும்.\n\nதங்களுக்கு Joomla! என்னவென்று புரியவில்லை என்றால் அல்லது தங்களுக்கு என்ன செய்ய வேண்டும் என்று தெரியாவிட்டால், Joomla! திட்டத்தை தயவுசெய்து தொடர்புகொள்ள வேண்டாம். \nஏனெனில், அவர்கள் இந்த மின்-அஞ்சலை அனுப்பவில்லை; மேலும், அவர்களால் தங்களுக்கு உதவி அளிக்க முடியாது. அதற்கு பதிலாக, தங்கள் தளத்தை உருவாக்கியவரை அல்லது நிர்வகிப்பவரை தொடர்புகொள்ளவும்.\n\nதாங்கள் தங்களின் இந்தத் தளத்தை உருவாக்கியவராக அல்லது நிர்வகிப்பவராக இருந்தால், கவனிக்கவும்: \nதாங்கள் Joomla!-வை நிறுவும்போதோ அல்லது தங்கள் தளத்தை புதுப்பிக்கும்போதோ, இந்தச் சொருகியானது தன்னியக்கமாக இயலுமைப்படுத்தப்பட்டிருக்கலாம்.\n\n================================================================================\nயார் இந்த மின்-அஞ்சலை அனுப்பியது?\n================================================================================\n\nஇந்த மின்-அஞ்சல் ஆனது தங்கள் தளத்தால் அனுப்பப்பட்டது. தளம்: {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
