COM_CONFIG_FIELD_LOG_EVERYTHING_DESC="நிராகரிக்கப்பட்ட API-கள் தவிர அனைத்தையும் பதியும்."
COM_CONFIG_FIELD_LOG_EVERYTHING_LABEL="கிட்டத்தட்ட அனைத்தையும் பதிவு செய்க"
COM_CONFIG_FIELD_LOG_PATH_DESC="Joomla ஆனது தனது சொந்த மற்றும் மூன்றாம் தரப்பு நீட்சிகளின் செயல்பாடுகளின் பதிவுக் கோப்பை விருப்பமாக வைத்திருக்க முடியும். PHP ஆல் எழுதக்கூடிய கோப்பகத்தின் முழுமையான/சார்பிலா பாதையை (absolute path) வழங்கவும்; அது காணவில்லை அல்லது எழுத முடியவில்லை என்றால் Joomla ஏற்றப்படாது. பாதுகாப்பு காரணங்களுக்காக, கணினி முழுவதும் பயன்படுத்தப்படும் தற்காலிக கோப்பகத்தை (உ-ம்: <code>/tmp</code>) பயன்படுத்தக்கூடாது."
COM_CONFIG_FIELD_LOG_PATH_LABEL="பதிவு கோப்பகத்துக்கான பாதை"
