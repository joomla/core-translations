COM_CONFIG_FIELD_METAVERSION_DESC="முன்புறத்திலும் மற்றும் Atom ஊட்டுகளிலும் உள்ள HTML ஆவணத்தின் தலைப்பில் உள்ள <code>generator</code> மீ tag ஆனது தங்கள் தளத்தின் Joomla-வின் துல்லியமான பதிப்பை உள்ளடக்கியதா என்பதைக் கட்டுப்படுத்துகிறது. பாதுகாப்பு காரணங்களுக்காக அதனை மறைக்கப் பரிந்துரைக்கப்படுகிறது."
