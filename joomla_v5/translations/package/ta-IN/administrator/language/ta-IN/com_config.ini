COM_CONFIG_FIELD_DEBUG_CONST_LANG_DESC="மொழிச் சரங்களை பிழைநீக்கல் செய்யும்போது மொழி மாறிலி அல்லது மொழி பெறுமானம் இவற்றில் எதனைக் காட்சிப்படுத்த வேண்டும் எனத் தேர்வுசெய்யவும்."
