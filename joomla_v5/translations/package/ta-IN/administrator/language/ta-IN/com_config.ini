COM_CONFIG_FIELD_PROXY_ENABLE_DESC="சில சேவை வழங்குநர்கள் (hosts) இயல்புநிலையாகத் தங்கள் தளத்திலிருந்து வெளி உலகத்திற்கு எந்த வலையமைப்பு அணுகலையும் (network access) அனுமதிக்கமாட்டார்கள் மற்றும் வெளிச்செல்லும் பதிலியை (outbound proxy) தாங்கள் கைமுறையாக உள்ளமைக்க வேண்டும் என எதிர்பார்ப்பார்கள்."
