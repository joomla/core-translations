COM_CONFIG_FIELD_MAIL_MASSMAILOFF_DESC="Joomla ஆனது ஒரு திரள் அஞ்சல் அம்சத்தை வழங்குகிறது; இது, நிர்வாகி அணுகலைக் கொண்ட ஒரு பயனாளரைத் தளத்தின் அனைத்து பயனாளர்களுக்கும் மின்-அஞ்சல் அனுப்ப அனுமதிக்கிறது. அதிக பயனாளர்களைக் கொண்ட தளங்களில் இது சிக்கலாக இருக்கலாம் அல்லது நேரம் முடிந்துவிடும்."
