COM_CONFIG_FRONTEDITING_DESC="தளத்தில் காட்டப்படும் ஒவ்வொரு கூறகம் மற்றும்/அல்லது பட்டி இவற்றின் உள்ளமைவை நேரடியாக மாற்றியமைக்க, திருத்தல்/தொகுத்தல் உரிமைகள் கொண்ட பயனாளர்களுக்கு மட்டுமே தெரியும், பொது முன்புறத்தில் ஒரு மேலடுக்கை (overlay) Joomla-வால் காட்ட முடியும். இந்த அம்சத்தை முடக்க \"ஏதுமில்லை\" என அமைக்கவும்."
