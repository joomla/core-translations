COM_CONFIG_FIELD_WEBSERVICES_CORS_OFF_DESC="Cross-Origin Resource Sharing (CORS) ஆனது ஒரு உலாவியில் (browser) இயங்கும் scripts-களை வேறுபட்ட மூலத்தில் (origin) உள்ள வளங்களுடன் உறவாட உதவுகிறது."
COM_CONFIG_FIELD_WEBSERVICES_CORS_OFF_LABEL="CORS இயலுமைப்படுத்துக"
COM_CONFIG_FIELD_WEBSERVICES_CORS_ALLOW_HEADERS_DESC="Preflight வேண்டுதலுக்குப் பதிலளிக்கும் வகையில் திருப்பி அனுப்பப்படும் தலைப்பை/தலைப்புகளைக் குறிப்பிடுகிறது. இயல்புநிலை: Content-Type,X-Joomla-Token"
COM_CONFIG_FIELD_WEBSERVICES_CORS_ALLOW_METHODS_DESC="Preflight வேண்டுதலுக்குப் பதிலளிக்கும் வகையில் திருப்பி அனுப்பப்படும் (இந்தத் தளத்தில் அணுக அனுமதிக்கப்பட்ட) இணைய சேவை (Web service) வழிமுறையை/வழிமுறைகளைக் குறிப்பிடுகிறது. இயல்புநிலை: வேண்டப்பட்ட பாதைக்கு அனைத்து வழிமுறைகளும் கிடைக்கின்றன."
COM_CONFIG_FIELD_WEBSERVICES_CORS_ALLOW_ORIGIN_DESC="Preflight வேண்டுதலுக்குப் பதிலளிக்கும் வகையில் திருப்பி அனுப்பப்படும் (இந்தத் தளத்தில் இணைய சேவையை அணுக அனுமதிக்கப்பட்ட) மூலத்தைக் (origin) குறிப்பிடுகிறது. இயல்புநிலை: * (=அனைத்தும்)."
