COM_CONFIG_FIELD_SEF_REWRITE_NOTE="Apache மற்றும் Litespeed: <code>htaccess.txt</code>-ஐ <code>.htaccess</code> என மறுபெயரிடவும்<br>IIS: <code>web.config.txt</code>-ஐ <code>web.config</code> என மறுபெயரிடவும்<br>NginX: தாங்கள் <a href=\"https://docs.joomla.org/Nginx\" target=\"_blank\" rel=\"noopener noreferrer\">தங்கள் சேவையகத்தை உள்ளமைக்கவும்</a>.<br>மற்ற சேவையகங்கள் அல்லது உறுதியாக தெரியவில்லை என்றால்: தங்கள் புரவலர் சேவை வழங்கும் நிறுவனத்தை அணுகவும்."
COM_CONFIG_FIELD_SEF_REWRITE_DESC="இணையமுகவரிகளிலிருந்து <code>index.php/</code> பகுதியை நீக்குகிறது."
COM_CONFIG_FIELD_SEF_REWRITE_LABEL="இணையமுகவரியை மாற்றியெழுதுதலைப் பயன்படுத்துக"
COM_CONFIG_FIELD_SEF_SUFFIX_DESC="இயல்பு நிலையாக, Joomla இணையமுகவரிகள் (URLs) நீட்டிப்பு இல்லாமல் \"வெறுமை\" (\"bare\") ஆக இருக்கும். இந்த விருப்பு, இணையமுகவரியால் காட்டப்படும் உள்ளடக்க வகையின் அடிப்படையில், <code>.html</code>, <code>.feed</code> போன்ற நீட்டிப்பைச் சேர்க்க Joomla-விடம் சொல்கிறது."
COM_CONFIG_FIELD_SEF_SUFFIX_LABEL="இணையமுகவரிக்கு பின்-ஒட்டு சேர்க்க"
COM_CONFIG_FIELD_SEF_URL_DESC="Joomla இணையமுகவரிகள் பொதுவாக <code>index.php?option=com_example&task=item.display&id=1</code> போன்று இருக்கும்; இவை, வாய்மொழியாகவோ அல்லது எழுத்து மூலமாகவோ தெரிவிக்க எளிதானது அல்ல. தேடற் பொறிகளுக்கு இலகுவான இணையமுகவரிகள் (SEF URLs) மனிதர்களால் அதிகம் படிக்கக்கூடியவை; உ-ம்: <code>index.php/example/display/something</code>."
COM_CONFIG_FIELD_SEF_URL_LABEL="தேடற் பொறிகளுக்கு இலகுவான இணையமுகவரிகள்"
COM_CONFIG_FIELD_SERVER_TIMEZONE_DESC="தேதிகள் மற்றும் நேரங்களைக் காட்ட இயல்பு நிலையாகப் பயன்படுத்தப்படுகிறது (Joomla அவற்றை UTC ஆக உள்ளுக்குள் சேமிக்கிறது). இது தங்கள் சேவையகத்தின் (server’s) நேர மண்டலத்தைவிட வித்தியாசமாக இருக்கலாம். பயனாளர்கள் தங்கள் பயனாளர் விவரக்கோவையில் தங்களுக்கு விருப்பமான நேர மண்டலத்தைத் தேர்வுசெய்யலாம்."
COM_CONFIG_FIELD_SERVER_TIMEZONE_LABEL="இணையதள நேர மண்டலம்"
COM_CONFIG_FIELD_SESSION_HANDLER_LABEL="அமர்வுக் கையாளர்"
COM_CONFIG_FIELD_SESSION_METADATA_DESC="இயலுமைப்படுத்தப்பட்டால், பயனாளரின் அமர்வுபற்றிய கூடுதல் மீத்தரவு (பயனாளர்பெயர், பயனாளர் ID, மற்றும் எந்தச் செயலியில் உள்நுழைந்துள்ளார்கள் உட்பட) ஆனது அமர்வுத் தரவுத்தள அட்டவணையில் (session database table) பதியப்படும்.<br>முடக்கப்பட்டால், இந்தத் தரவைச் சார்ந்த அம்சங்கள் கிடைக்காது."
COM_CONFIG_FIELD_SESSION_METADATA_LABEL="அமர்வு மீத்தரவு கண்காணிக்க"
COM_CONFIG_FIELD_SESSION_METADATA_GUEST_DESC="இயலுமைப்படுத்தப்பட்டால், பதிவு-செய்யப்பட்ட மற்றும் பதிவு-செய்யப்படாத பயனாளரின் அமர்வுபற்றிய கூடுதல் மீத்தரவு அமர்வுத் தரவுத்தள அட்டவணையில் பதியப்படும்.<br>முடக்கப்பட்டால், பதிவு-செய்யப்பட்ட பயனாளருக்கான தரவு மட்டுமே பதியப்படும்."
COM_CONFIG_FIELD_SESSION_METADATA_GUEST_LABEL="விருந்தினர் அமர்வு மீத்தரவு கண்காணிக்க"
COM_CONFIG_FIELD_SESSION_TIME_LABEL="அமர்வு ஆயுட்காலம் (நிமிடங்கள்)"
COM_CONFIG_FIELD_SHARED_SESSION_DESC="இயலுமைப்படுத்தப்பட்டால், ஒரு பயனாளரின் அமர்வு ஆனது தளத்தின் முன்புறம் மற்றும் நிர்வாகி பகுதிகள் இடையில் பகிரப்படும். கவனிக்கவும்: இந்தப் பெறுமானம் மாற்றப்பட்டால், தளத்தில் தற்போதுள்ள அனைத்து அமர்வுகளும் செல்லுபடியாகாதவைகளாக ஆக்கப்படும். \"HTTPS கட்டாயப்படுத்துக\" விருப்பு ஆனது \"நிர்வாகி மட்டும்\" என்று அமைக்கப்பட்டிருந்தால் இது கிடைக்காது."
COM_CONFIG_FIELD_SHARED_SESSION_LABEL="பகிரப்படும் அமர்வுகள்"
COM_CONFIG_FIELD_SITE_DISPLAY_MESSAGE_LABEL="இணைப்பறு-நிலைச் செய்தி"
COM_CONFIG_FIELD_SITE_NAME_LABEL="தளப் பெயர்"
COM_CONFIG_FIELD_SITE_OFFLINE_LABEL="தளம் இணைப்பறு-நிலை"
COM_CONFIG_FIELD_SITENAME_PAGETITLES_LABEL="பக்கத் தலைப்புகளில் தளப் பெயர்"
COM_CONFIG_FIELD_SUBJECT_LABEL="பொருள்"
COM_CONFIG_FIELD_TEMP_PATH_DESC="நீட்சிகளை நிறுவுதல்/புதுப்பித்தல் அல்லது கோப்புகளைப் பதிவேற்றுதல் போன்ற செயல்களைச் செய்ய, Joomla சில கோப்புகளைத் தற்காலிகமாகச் சேமிக்க வேண்டும். PHP ஆல் எழுதக்கூடிய கோப்பகத்தின் முழுமையான/சார்பிலா பாதையை (absolute path) உள்ளிடவும்/நிரப்பவும். பாதுகாப்பு காரணங்களுக்காக கணினி முழுவதும் பயன்படுத்தப்படும் தற்காலிக கோப்பகத்தை (உ-ம்: <code>/tmp</code>) <em>பயன்படுத்த வேண்டாம்</em>."
COM_CONFIG_FIELD_TEMP_PATH_LABEL="தற்காலிகக் கோப்பகத்துக்கான பாதை"
COM_CONFIG_FIELD_UNICODESLUGS_DESC="இல்லை: உள்ளடக்கத்தின் தேர்ந்தெடுக்கப்பட்ட மொழிக்காக Joomla மொழிக் கட்டு வழங்கிய ஒலிபெயர்ப்பு (transliteration) இயந்திரத்தைப் பயன்படுத்தி 'லத்தீன் அல்லாத-1' ('non-latin-1') எழுத்துகளைக் கொண்ட மாற்றுப்பெயர்களை Joomla ஒலிபெயர்க்கிறது; உ-ம்: en-GB (ஆங்கிலம், கிரேட் பிரிட்டன்) க்கு über ஆனது ueber ஆக மாற்றப்படுகிறது. ஆம்: Joomla மாற்றுப்பெயர்களை ஒலிபெயர்ப்பதில்லை; மாற்றுப்பெயர் அப்படியே பயன்படுத்தப்படுகிறது; உ-ம்: über ஆனது மாறாமல் அப்படியே இருக்கும்."
COM_CONFIG_FIELD_UNICODESLUGS_LABEL="ஒருங்குறி மாற்றுப்பெயர்கள்"
