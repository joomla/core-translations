COM_CONFIG_FIELD_DEBUG_LANG_DESC="தற்போது ஏற்றப்பட்ட மொழிக் கோப்புகளில், மொழிச் சரம் (language string) இல்லாதபோது, மொழிச் சரத்தின் மாறிலியைச் (constant) சுற்றி <strong><code>??</code></strong>-ஐக் காட்டுகிறது; மொழிச் சரம் இருக்கும்போது மொழிச் சரத்தின் பெறுமானத்தைச் (value) சுற்றி <strong><code>**</code></strong>-ஐக் காட்டுகிறது. காட்டப்படும் உரையில், முன் குறிப்பிடப்பட்ட குறிகள் எதுவும் இல்லை என்றால், உரை ஆனது நிலைக்குறியீடு செய்யப்பட்டுள்ளது (hardcoded); ஆதலால், அதற்கு மொழிச் சரம் தேவை என்று அர்த்தம்."
COM_CONFIG_FIELD_DEBUG_LANG_LABEL="மொழி பிழைநீக்கம்"
COM_CONFIG_FIELD_DEBUG_SYSTEM_DESC="தங்கள் தளத்தின் <em>தனிப்பட்ட</em> நகல்களில், பிழைகாணலுக்கு மற்றும் சிக்கல்களைக்களைதலுக்கு மட்டும் இதனைப் பயன்படுத்தவும். இந்தப் பயன்முறையில் காட்டப்படும் அதிக தொழில்நுட்பத் தகவல்கள், இயங்கும் தளங்களில் இயலுமைப்படுத்தப்பட்டு இருந்தால், பாதுகாப்பு ஆபத்தை ஏற்படுத்தும். ஒவ்வொரு பக்கமும் ஏற்றப்படும்போதும் விரிவான தகவலைப் பெற, \"தொகுதி - பிழை நீக்கம் செய்தல்\" சொருகியை இயலுமைப்படுத்த நினைவில் கொள்ளவும்."
COM_CONFIG_FIELD_DEBUG_SYSTEM_LABEL="தொகுதி பிழைநீக்கம்"
COM_CONFIG_FIELD_DEBUG_VALUE="பெறுமானம்"
COM_CONFIG_FIELD_DEFAULT_ACCESS_LEVEL_DESC="புதிதாக உருவாக்கப்படும் உருப்படிகளுக்கு இயல்பு நிலையாக நியமிக்கப்படும் 'அணுக்க மட்டம்'-ஐ அமைக்கவும்."
COM_CONFIG_FIELD_DEFAULT_ACCESS_LEVEL_LABEL="இயல்புநிலை அணுக்க மட்டம்"
COM_CONFIG_FIELD_DEFAULT_CAPTCHA_DESC="Joomla மற்றும் மூன்றாம் தரப்பு நீட்சிகள், முறைகேடுகளை (spam) தடுக்க, பொது படிவங்களில் <a href=\"https://en.wikipedia.org/wiki/CAPTCHA\" target=\"_blank\" rel=\"noopener noreferrer\">CAPTCHA</a>-வைப் பயன்படுத்தலாம். ஒன்றுக்கு மேற்பட்ட CAPTCHA இருந்தால், ஒவ்வொரு நீட்சிக்கும் வெவ்வேறு CAPTCHA-வைப் பயன்படுத்தத் தேர்வுசெய்யலாம். தேர்வுசெய்யப்படாவிட்டால், இது இயல்பு நிலையாகவே பயன்படுத்தப்படும். தாங்கள், ‘சொருகிகள்’-இல் (தொகுதி &rarr; நிர்வகித்தல் &darr; சொருகிகள்) கூடுதல் CAPTCHA முறைகளை இயலுமைப்படுத்தலாம்."
COM_CONFIG_FIELD_DEFAULT_CAPTCHA_LABEL="இயல்புநிலை Captcha"
COM_CONFIG_FIELD_DEFAULT_EDITOR_DESC="ஒரு பயனாளர் தனது பயனாளர் விவரக்கோவையில் வேறு ஒன்றைத் தேர்ந்தெடுக்காத வரை, மூன்றாம் தரப்பு நீட்சிகளில் உள்ளடக்கம் மற்றும் பிற உயர் உரைப் (rich text) பகுதிகளை தொகுக்க இந்தத் தொகுப்பி பயன்படுத்தப்படும். ஏற்கனவே உள்நுழைந்திருக்காத (விருந்தினர் பயனாளர் குழு) பயனாளர்களுக்கு கிடைக்கக்கூடிய ஒரே தொகுப்பியாக இது இருக்கும்."
COM_CONFIG_FIELD_DEFAULT_EDITOR_LABEL="இயல்புநிலை தொகுப்பி"
COM_CONFIG_FIELD_DEFAULT_FEED_LIMIT_DESC="RSS மற்றும் Atom ஊட்டுகளில் இயல்பு நிலையாக எத்தனை உருப்படிகள் வெளியிடப்படும்."
COM_CONFIG_FIELD_DEFAULT_FEED_LIMIT_LABEL="இயல்புநிலை ஊட்டுக் கட்டுப்பாடு"
COM_CONFIG_FIELD_DEFAULT_LIST_LIMIT_LABEL="இயல்புநிலை பட்டியல் கட்டுப்பாடு"
COM_CONFIG_FIELD_ERROR_REPORTING_DESC="PHP பிழைச் செய்திகள் அனைத்தும் காட்டப்பட வேண்டுமா மற்றும் அவை எந்த அளவிற்கு சொற்பெருக்கமுள்ளதாக (verbose) இருத்தல் வேண்டும் என்பதைக் கட்டுப்படுத்தவும். இயங்கும் தளங்களில் பாதுகாப்பு காரணங்களுக்காக 'ஏதுமில்லை'-ஐப் பயன்படுத்தவும். சிக்கலைத் தீர்க்கும் போது மட்டுமே 'அதிகபட்சம்'-ஐப் பயன்படுத்தவும் - தாங்கள் முடித்ததும் இதனை மீண்டும் 'ஏதுமில்லை' என அமைக்க நினைவில் கொள்ளவும்!"
COM_CONFIG_FIELD_ERROR_REPORTING_LABEL="பிழை அறிக்கை செய்தல்"
COM_CONFIG_FIELD_FEED_EMAIL_LABEL="ஊட்டு மின்-அஞ்சல் முகவரி"
COM_CONFIG_FIELD_FILESYSTEM_PATH_DESC="அமர்வுத் தரவு சேமிக்கப்படவேண்டிய கோப்புமுறை பாதை.<br>வெறுமையாக இருப்பின், தொகுதியின் தற்காலிக கோப்பகம் பயன்படுத்தப்படும்."
COM_CONFIG_FIELD_FILESYSTEM_PATH_LABEL="Session Save Path"
COM_CONFIG_FIELD_FILTERS_CUSTOM_FORBIDDEN_LIST="தனிப்பயன் தடைசெய்யப்பட்ட பட்டியல்"
COM_CONFIG_FIELD_FILTERS_DEFAULT_FORBIDDEN_LIST="இயல்புநிலை தடைசெய்யப்பட்ட பட்டியல்"
COM_CONFIG_FIELD_FILTERS_NO_FILTER="வடிகட்டுதல் இல்லை"
COM_CONFIG_FIELD_FILTERS_NO_HTML="HTML இல்லை"
COM_CONFIG_FIELD_FILTERS_ALLOWED_LIST="அனுமதிக்கப்பட்ட பட்டியல்"
COM_CONFIG_FIELD_FORCE_SSL_DESC="இந்த விருப்பைப் பயன்படுத்த தங்கள் சேவையகத்தில் (server) அல்லது சுமை சமன்படுத்தியில் (load balancer) HTTPS இயலுமைப்படுத்தப்பட வேண்டும். தங்கள் SSL ஆனது தங்கள் சுமை சமன்படுத்தியில் முடிவடைந்தால், ஆனால் தங்கள் தளம் ஆனது அதன் இணையச் சேவையகத்தால் (webserver) http-இல் வழங்கப்பட்டால், 'பின்புற சுமை சமன்படுத்தி'-('Behind Load Balancer')-ஐ இயலுமைப்படுத்தவும்."
COM_CONFIG_FIELD_FORCE_SSL_LABEL="HTTPS கட்டாயப்படுத்துக "
COM_CONFIG_FIELD_GZIP_COMPRESSION_DESC="Joomla ஆனது GZip மூலம் உருவாக்கப்பட்ட HTML பக்கங்களைத் தன்னியக்கமாகச் சுருக்கி, அவற்றைச் சிறியதாக்கி தங்கள் தளத்தின் வேக மதிப்பெண்ணை அதிகரிக்கும். தங்கள் சேவையகம் ஏற்கனவே இதனைத் தங்களுக்காகச் செய்து கொண்டிருந்தால் அல்லது மூன்றாம் தரப்பு நீட்சிகளுடன் முரண்பட்டால் இதனை முடக்கவும்."
COM_CONFIG_FIELD_GZIP_COMPRESSION_LABEL="GZIP பக்கச் சுருக்கம்"
COM_CONFIG_FIELD_HTMLBODY_LABEL="HTML உடல்"
COM_CONFIG_FIELD_LOADBALANCER_ENABLE_DESC="தங்கள் தளம் பின்புற சுமை சமன்படுத்திக்குப் (Load Balancer) பின்னால் அல்லது பின்நோக்கு பதிலிகளுக்குப் (Reverse Proxies) பின்னால் இருந்தால், இந்த அமைப்பை இயலுமைப்படுத்துக. இதனால், IP முகவரிகள் மற்றும் Joomla-வினுள் உள்ள பிற உள்ளமைவுகள் தன்னியக்கமாக இதனைக் கணக்கில் எடுத்துக்கொள்ளும்."
COM_CONFIG_FIELD_LOADBALANCER_ENABLE_LABEL="பின்புற சுமை சமன்படுத்தி"
COM_CONFIG_FIELD_LOG_CATEGORIES_DESC="காற்புள்ளியால் (,) பிரிக்கப்பட்ட, சேர்க்கவேண்டிய அல்லது தவிர்க்கவேண்டிய பதிவு பிரிவுகளின் பட்டியல். வெறுமையாக இருந்தால், தனிப்பயன் பதிதல் ஆனது முடக்கப்படும்."
COM_CONFIG_FIELD_LOG_CATEGORIES_LABEL="பதிவுப் பிரிவுகள்"
COM_CONFIG_FIELD_LOG_CATEGORY_MODE_EXCLUDE="தவிர்க்க"
COM_CONFIG_FIELD_LOG_CATEGORY_MODE_INCLUDE="சேர்க்க"
