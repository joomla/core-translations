COM_CONFIG_ERROR_CUSTOM_CACHE_PATH_NOTWRITABLE_USING_DEFAULT="%1$s இல் உள்ள கோப்பகம் எழுத முடியாதது; அதனால், பதுக்குநினைவகத்துக்குப் பயன்படுத்த முடியாது. இதற்குப் பதிலாக இயல்புநிலையான %2$s பயன்படுத்தப்படுகிறது."
COM_CONFIG_ERROR_CUSTOM_LOG_PATH_NOTWRITABLE_USING_DEFAULT="%1$s இல் உள்ள கோப்பகம் எழுத முடியாதது; அதனால், பதிவு கோப்பகத்திற்கு (log folder) பயன்படுத்த முடியாது. இதற்குப் பதிலாக இயல்புநிலையான %2$s பயன்படுத்தப்படுகிறது."
COM_CONFIG_ERROR_CUSTOM_SESSION_FILESYSTEM_PATH_NOTWRITABLE_USING_DEFAULT="%s இல் உள்ள கோப்பகம் எழுத முடியாதது; அதனால், அமர்வுத் தரவை (session data) சேமிக்கப் பயன்படுத்த முடியாது. இதற்குப் பதிலாக இயல்புநிலை PHP பாதை பயன்படுத்தப்படுகிறது."
COM_CONFIG_ERROR_CUSTOM_TEMP_PATH_NOTWRITABLE_USING_DEFAULT="%1$s இல் உள்ள கோப்பகம் எழுத முடியாதது; அதனால், தற்காலிக கோப்பகத்திற்குப் (temp folder) பயன்படுத்த முடியாது. இதற்குப் பதிலாக இயல்புநிலைபான %2$s பயன்படுத்தப்படுகிறது."
COM_CONFIG_ERROR_DATABASE_ENCRYPTION_CONN_NOT_ENCRYPT="தாங்கள் தரவுத்தள தொடர்பு மறைக்குறியீடாக்கத்தை பயன்படுத்த தேர்வுசெய்துள்ளீர்கள். தொடர்பு ஏற்படுத்த முடிகிறது. ஆனால், அந்தத் தொடர்பு ஆனது மறைக்குறியீடாக்கம் செய்யப்படவில்லை. இதன் காரணம், மோசமான மறைக்குறியீடாக்க அளபுருக்கள் இருந்தால், பின்-சார்தல் பொருட்டு, தரவுத்தள சேவையகம் ஆனது மறைக்குறியீடாக்கத்தை பயன்படுத்தாமல் இருக்க உள்ளமைக்கப்பட்டிருக்கலாம். தரவுத்தள மறைக்குறியீடாக்க அளபுருக்களை சரிபார்த்து சரிசெய்யவும், அல்லது \"தொடர்பு மறைக்குறியீடாக்கம்\" என்ற புலத்தின் பெருமானத்தை மீண்டும் \"இயல்புநிலை (சேவையகம் கட்டுப்படுத்தப்பட்டது)\" என மாற்றவும்."
COM_CONFIG_ERROR_DATABASE_ENCRYPTION_FILE_FIELD_BAD="புலம் \"%s\"-இல் நிரப்பிய கோப்பு காணவில்லை அல்லது அந்தக் கோப்பிற்கு அணுக்கம் இல்லை."
COM_CONFIG_ERROR_DATABASE_ENCRYPTION_FILE_FIELD_EMPTY="புலம் \"%s\" ஆனது வெறுமையாக உள்ளது அல்லது செல்லுபடியாகும் பாதையைக் கொண்டிருக்கவில்லை."
COM_CONFIG_ERROR_DATABASE_ENCRYPTION_LOCALHOST="தாங்கள் புரவலர்-கணினிப் பெயரை \"localhost\" என்று நிரப்பி இருக்கிறீர்கள். இதனால் தொடர்பு மறைக்குறியீடாக்கம் உள்ள தரவுத்தளத்துடன் தொடர்புகொள்ளுதல் தோல்வியடையக்கூடும். ஆகவே, \"localhost\" என்பதை \"127.0.0.1\" அல்லது \"::1\" என மாற்றவும், அல்லது வேறொரு புரவலர்-கணினிப் பெயரை பயன்படுத்தவும், அல்லது \"தொடர்பு மறைக்குறியீடாக்கம்\" என்ற புலத்தின் பெருமானத்தை மீண்டும் \"இயல்புநிலை (சேவையகம் கட்டுப்படுத்தப்பட்டது)\" என மாற்றவும்."
COM_CONFIG_ERROR_DATABASE_ENCRYPTION_SRV_NOT_SUPPORTS="தரவுத்தள சேவையகம் ஆனது தொடர்பு மறைக்குறியீடாக்கததை ஆதரிக்கவில்லை. தங்கள் தரவுத்தள சேவையகத்தில், ஆவணங்களில் பெரும்பாலும் SSL என்று அழைக்கப்படும் TLS-ஐ இயலுமைப்படுத்துக; அல்லது \"தொடர்பு மறைக்குறியீடாக்கம்\" என்ற புலத்தின் பெருமானத்தை மீண்டும் \"இயல்புநிலை (சேவையகம் கட்டுப்படுத்தப்பட்டது)\" என மாற்றவும்."
