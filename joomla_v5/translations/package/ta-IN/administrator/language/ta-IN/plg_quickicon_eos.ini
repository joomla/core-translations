PLG_QUICKICON_EOS="துரிதப் படிமம் - Joomla! 5 ஆதரவு முடிவு தெரியப்படுத்தல்"
PLG_QUICKICON_EOS_MESSAGE_ERROR_SUPPORT_ENDED="<p>தங்கள் Joomla! 5 பதிப்பிற்கான ஆதரவு முடிந்துவிட்டது. கூடிய விரைவில் <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla! 6-க்கு மேம்படுத்தவும்</a>.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_01="<p>Joomla! 6 வந்துவிட்டது! Joomla! 6 வழங்கும் அனைத்தையும் கண்டறியவும். Joomla! 6 அம்சங்கள் மற்றும் மேம்பாடுகள்பற்றி அறிய <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">இங்குச் சொடுக்கவும்</a>.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_02="<p>Joomla! 6-க்கு மேம்படுத்துவதற்கான நேரம் எப்போது? தங்கள் தளத்திற்குத் தேவையான நீட்சிகள் அனைத்தும் Joomla! 6-க்கு இணக்கமாக இருக்கும்போது. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">முன்-புதுப்பித்தல் சோதனையை எவ்வாறு பயன்படுத்துவது</a> என்பதை அறியவும்.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SECURITY_ONLY="<p>Joomla! 5 ஆனது பாதுகாப்பு மட்டும் பயன்முறையில் (security only mode) நுழைந்துள்ளது. ஆதரவு %1$s உடன் முடிவடைகிறது. இன்றே, Joomla! 6-க்கு <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">மேம்படுத்தத் திட்டமிடவும்</a>.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SUPPORT_ENDING="<p>Joomla! 5-க்கான ஆதரவு %1$s அன்று முடிவடைகிறது. கூடிய விரைவில், <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla! 6-க்கு மேம்படுத்தவும்</a>.</p>"
PLG_QUICKICON_EOS_SNOOZE_BUTTON="அனைத்து பயனாளர்களுக்கும் இந்தச் செய்தியை உறக்கநிலையில் வைக்கவும்"
PLG_QUICKICON_EOS_XML_DESCRIPTION="Joomla! 5-இன் ஆதரவு நிலையைச் சோதனைசெய்து, கட்டுப்பாட்டுப் பலகம் பக்கத்தைப் பார்வையிடும்போது தெரியப்படுத்தும்."

