MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="தாங்கள் விரும்பும் முறைமையை தேர்வுசெய்யவும். இயல்பு முறைமை (Normal Mode) என தேர்வுசெய்யப்பட்டால், கூறகத்தை உள்ளமைக்கவும்; இது, இந்தக் கூறகம் நியமிக்கப்பட்ட பட்டி உருப்படிகளில் கட்டுரைகளின் நிலையான பட்டியலை காட்டும். இயங்குநிலை முறைமை (Dynamic Mode) என தேர்வுசெய்யப்பட்டால், தாங்கள் இந்தக் கூறகத்தை சாதாரணமாக உள்ளமைக்கமுடியம்; எனினும், இச்சமயம் பிரிவு விருப்பு பயன்படுத்த மாட்டாது. இதற்கு பதிலாக, கூறகமானது இயங்கு நிலையாக தாங்கள் பிரிவு நோக்கில் உள்ளீர்களா என கண்டுபிடித்து, அந்தப் பிரிவில் உள்ள கட்டுரைகளின் பட்டியலை காட்டும். இயங்குநிலை முறைமை தேர்வுசெய்யப்பட்டால், கூறகத்தை அனைத்துப் பக்கங்களிலும் காட்டும்படி அமைத்தல் சாலச் சிறந்தது; ஏனெனில், இது, காட்ட வேண்டியதை இயங்கு நிலையாக நிர்ணயிக்கும்."
