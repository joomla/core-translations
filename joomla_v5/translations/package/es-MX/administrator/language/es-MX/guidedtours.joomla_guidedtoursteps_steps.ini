COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="Seleccionar el número de contador de pasos"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="Seleccione el número para agregar un paso. El número representa el número de pasos creados para el tour hasta ahora."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Pulsar el botón 'Nuevo'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Pulse 'Nuevo' para crear un nuevo paso."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Añadir un título para el paso"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Introduzca un título requerido para el paso. Normalmente se trata de una acción que el usuario debe ejecutar."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Añadir explicación del paso"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="El contenido debería dar al usuario una explicación sobre el paso."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Seleccionar el estado"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Seleccione el estado de publicación del paso."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Seleccionar posición"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="Esta es la posición de la ventana emergente relativa al elemento al que se dirige en la página. 'Centrado' se utiliza cuando no hay un objetivo específico."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Introduzca el elemento objetivo"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="Este es el elemento en la página objetivo de este paso. Utiliza la sintaxis utilizada por CSS para apuntar a un elemento.<br>Por ejemplo, <code>#jform_title</code> apuntará al elemento con id 'jform_title'."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Seleccionar tipo"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="Este es el tipo de paso que desea crear. 'Siguiente' para permitir que el tour continúe sin interacción, 'Redirigir' para moverse a otra página, 'Interactivo' para solicitar entrada de usuario."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Seleccionar 'Guardar y Cerrar'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Guarde y cierre el paso."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="¡Felicidades!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="Ha creado un paso para una visita guiada."

