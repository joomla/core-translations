COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="El menú"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>El menú proporciona acceso a las páginas de gestión del administrador. Cada sección tiene una colección de páginas para gestionar ese aspecto concreto de Jomla, como el contenido, los menús o los usuarios</p><p>Los iconos del panel de la ventana apuntan a paneles de control para esas secciones. El propio menú del sistema lleva a un panel de control.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Los paneles del panel de control"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Los paneles de control proporcionan acceso rápido a páginas de uso frecuente a través de sus iconos.</p><p>Cada panel es un módulo de administración que puede ser personalizado a través de su icono de configuración <span class=\"icon-cogs\" aria-hidden=\"true\"></span>. Esto le permite configurar sus paneles de control para que se ajusten a sus propias necesidades.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="El panel de notificaciones"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>El panel de notificaciones muestra cuándo hay actualizaciones disponibles para Joomla u otras extensiones. Los requerimientos de privacidad destacados también se muestran aquí.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="La barra superior"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>La barra superior muestra el título de la página actual, de modo que siempre pueda saber dónde se encuentra. Los otros elementos de la barra superior son módulos opcionales</p><p>Por lo general aquí podrá encontrar la versión actual de Joomla y acceso a otros recorridos guiados.</p><p>Los últimos elementos suelen ser enlaces a la parte pública del sitio y el menú de usuario en el que puede gestionar su cuenta y terminar sesión.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Ayuda e información"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Aquí se pueden encontrar muchos recursos para ayudarle junto con enlaces adicionales a más recursos, documentación, soporte técnico y cómo involucrarse en Joomla.</p>"

