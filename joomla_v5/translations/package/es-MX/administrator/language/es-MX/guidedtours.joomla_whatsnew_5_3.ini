COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">¡Bienvenido a Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Actualizaciones en los tours guiados</h2><p>Los tours guiados ahora tienen su propia API <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Documentación de la API de Joomla</a></p><p>¡Esté atento a nuevas mejoras próximamente!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"The first step of the welcome tour, showing the new media files folder\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Actualizaciones en el núcleo</h2><h3 class=\"mb-3\">Organice archivos en su propia ubicación</h3><p>Ahora puede ver y seleccionar sus documentos almacenados o subidos directamente desde el administrador multimedia. Puede encontrar más información en la <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">revista de la comunidad de Joomla</a>.</p><h3 class=\"mb-3\">Ver historial de tareas programadas</h3><p>Ahora tiene la capacidad de ver la información de ejecución directamente en el backend sin tener que acceder a archivos de registro. Busque el botón <strong>historial de ejecución</strong> ubicado en la página de tareas programadas.</p><h3>Otras mejoras y correcciones</h3><ul class=\"mb-3\"><li>Comparación de modificaciones de plantilla para plugins - añade la funcionalidad de comparación a las modificaciones de plugins</li><li>Búsqueda de alias de etiqueta reparada - ahora en lugar de mostrar el id de etiqueta en la URL se muestra el nombre de etiqueta</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="¡Novedades en Joomla 5.3!"

