COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Un administrador de {URL} ha creado una solicitud para exportar información personal relacionada con esta dirección de correo electrónico. Como medida de seguridad, debe confirmar que se trata de una solicitud válida para su información personal desde este sitio web.\n\nSi se trata de un error, ignore este mensaje y no ocurrirá nada.\n\nPara confirmar esta solicitud, puede completar una de las siguientes tareas:\n\n1. Visite la siguiente URL: {TOKENURL}\n\n2. Copie su token de este correo electrónico, visite la URL referenciada y pegue su token en el formulario.\nURL: {FORMURL}\nToken: {TOKEN}\n\nTenga en cuenta que este token solo es válido durante 24 horas desde el momento en que correo electrónico fue enviado."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Un administrador de {URL} ha creado una solicitud para eliminar toda la información personal relacionada con esta dirección de correo electrónico. Como medida de seguridad, debe confirmar que se trata de una solicitud válida para su información personal desde este sitio web.\n\nSi se trata de un error, ignore este mensaje y no ocurrirá nada.\n\nPara confirmar esta solicitud, puede completar una de las siguientes tareas:\n\n1. Visite la siguiente URL: {TOKENURL}\n\n2. Copie su token de este correo electrónico, visite la URL referenciada y pegue su token en el formulario.\nURL: {FORMURL}\nToken: {TOKEN}\n\nTenga en cuenta que este token solo es válido durante 24 horas desde el momento en que correo electrónico fue enviado."
