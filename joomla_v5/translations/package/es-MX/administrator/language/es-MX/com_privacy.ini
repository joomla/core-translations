COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="La información en esta pantalla se recopila de extensiones que informan sobre sus capacidades relacionadas con la privacidad a este sistema. Su objetivo es ayudar a los propietarios de los sitios a conocer las capacidades de las extensiones instaladas y proporcionar información para ayudar a los propietarios a crear políticas de sitios locales, como una política de privacidad. Como esta pantalla requiere extensiones para admitir su sistema de informes, y solo muestra información de las extensiones habilitadas, esto no debe considerarse una lista completa y se recomienda consultar la documentación de cada extensión."
