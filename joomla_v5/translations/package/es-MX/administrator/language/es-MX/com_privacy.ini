COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Cuando hay una conexión de red disponible, una instalación de Joomla intentará comunicarse con los servidores de joomla.org para varias capacidades, que incluyen: <ul><li>Buscar actualizaciones para la aplicación Joomla</li><li>Pantallas de ayuda para las extensiones del núcleo de Joomla</ li><li>El servicio 'Instalar desde la web' (opt-in)</li><li>El servidor de recopilación de estadísticas (opt-in)</li></ul> Como con todas las solicitudes HTTP, la dirección IP de su servidor se transmitirá como parte de la solicitud. Para obtener información sobre cómo Joomla procesa los datos en sus servidores, revise nuestra <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">política de privacidad </a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="El sistema de registro de Joomla registra la dirección IP del visitante que generó la escritura de un mensaje en sus archivos de registro. Estos archivos de registro se utilizan para registrar diversas actividades en un sitio de Joomla, incluida la información relacionada con las actualizaciones principales, los intentos de inicio de sesión no válidos, los errores no controlados y la información de desarrollo, como el uso de API obsoletas. El formato de estos archivos de registro se puede personalizar con cualquier extensión que permita configurar un registrador, por lo tanto, se recomienda que descargue y revise los archivos de registro de su sitio web que se encuentran en `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Todas las solicitudes a un sitio web de Joomla inician una sesión que almacena la dirección IP en los datos de la sesión y crea una cookie de sesión en el navegador del usuario. La dirección IP se utiliza como una medida de seguridad para ayudar a proteger contra posibles ataques de secuestro de sesión y esta información se elimina una vez que la sesión ha expirado y se purgan sus datos. El nombre de la cookie de sesión se basa en un hash generado aleatoriamente y, por lo tanto, no tiene un identificador de constante. La cookie de sesión se destruye una vez que la sesión ha expirado o el usuario ha salido de su navegador."
