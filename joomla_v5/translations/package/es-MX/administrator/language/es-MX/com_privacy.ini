COM_PRIVACY_POSTINSTALL_BODY="<p>Con la introducción de GDPR para ciudadanos de la UE y regulaciones similares en otras partes del mundo, puede ser necesario solicitar el consentimiento del usuario antes de almacenar cualquier <strong>información personal</strong> de un usuario.</p><p> Joomla 3.9 presenta nuevas capacidades para ayudarlo a crear políticas de privacidad del sitio y recopilar el consentimiento del usuario. Además, hay un flujo de trabajo disponible para ayudarlo a administrar las solicitudes de información del usuario, como las solicitudes para eliminar los datos personales de los usuarios su sitio.</p><p>Para obtener más información sobre esta nueva función, lea <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>Documentación de privacidad</a>.</p>"
