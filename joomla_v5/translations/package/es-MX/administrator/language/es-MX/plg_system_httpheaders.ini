PLG_SYSTEM_HTTPHEADERS_ADDITIONAL_HEADER_VALUE="Valor de 'HTTP Header'" ; Do not translate 'HTTP Header'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP' target='_blank' rel='noopener noreferrer'>Content Security Policy (CSP)</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_CLIENT="Cliente"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Habilite los 'frame-ancestors' de protección contra el secuestro de clics de CSP y solo permita el origen 'self'. Utilice el formulario a continuación para permitir orígenes distintos a \"self\"."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce' target='_blank' rel='noopener noreferrer'>Nonce</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Habilite la lista blanca para scripts en línea específicos usando un nonce criptográfico (número usado una vez) para todos los scripts y estilos que utilizan la API de Joomla. Especificar un nonce hace que un navegador moderno ignore 'unsafe-inline' que aún debería estar configurado para navegadores más antiguos sin soporte para nonce."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Utilice el encabezado 'Content-Security-Policy-Report-Only' en lugar de 'Content-Security-Policy'. " ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Report-Only" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="La expresión de origen estrictamente dinámico ('strict-dynamic') especifica que la confianza otorgada explícitamente a un script presente en el marcado, al acompañarlo con un 'nonce' o un 'hash', se propagará a todos los scripts cargados por ese script raíz. Al mismo tiempo, se ignorarán todas las expresiones de origen o permitidas, como 'self' o 'unsafe-inline'." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Habilite los scripts en línea de la lista blanca utilizando un hash criptográfico para todos los scripts que utilizan la API de Joomla. La especificación de hash hace que un navegador moderno ignore \"unsafe-inline\", que aún debe configurarse para navegadores más antiguos sin soporte de hash."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Style hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Habilite los estilos en línea de la lista blanca usando un hash criptográfico para todos los estilos que utilizan la API de Joomla. La especificación de hash hace que un navegador moderno ignore \"unsafe-inline\", que aún debe configurarse para navegadores más antiguos sin soporte de hash."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES="Añadir directiva"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_DIRECTIVE="Política de directiva"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_VALUE="Valor"
PLG_SYSTEM_HTTPHEADERS_COOP="Cross-Origin-Opener-Policy" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT="Cliente"
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT_BOTH="Ambos"
PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://developer.mozilla.org/es/docs/Web/HTTP/Headers/Strict-Transport-Security' target='_blank' rel='noopener noreferrer'>HTTP Strict Transport Security (HSTS)</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Esta opción establece el tiempo para 'max-age', se especifica en segundos. El valor predeterminado es 31536000, que corresponde a un año" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Preload</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Esta opción activa la opciones integradas en las llamadas listas de precarga del navegador."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Importante"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS significa que ya no se puede llamar a su dominio sin HTTPS. Una vez añadido a la lista de precarga, esto no es fácil de deshacer. Los dominios se pueden eliminar, pero los usuarios tardan meses en realizar un cambio con una actualización del navegador.<br><strong>Esta opción es muy importante para evitar \"ataques de intermediario\", por lo que debe activarse en cualquier caso, ¡pero solo si está seguro de que HTTPS es compatible con el dominio y todos los subdominios a largo plazo! El valor de 'max-age' debe establecerse en 63072000 (2 años) para la grabación.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="También para subdominios"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS también debe estar habilitado <strong>para subdominios</strong>, por lo general, el subdominio 'www' se tiene en cuenta al crear el certificado SSL. Si se utilizan más subdominios, tenga en cuenta que también se les proporciona un certificado SSL válido."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Habilitar encabezados de seguridad predeterminados"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! viene con un conjunto de herramientas integradas que le ayudan a manejar los encabezados de seguridad http. Estos encabezados ayudan a su navegador, por ejemplo, a proteger su sitio web de <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'> XSS </a> y ataques <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a>.</p><p>Puede encontrar más detalles en el <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>Tutorial de administración de encabezados HTTP de la Documentación Joomla!</a></p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="Encabezados de seguridad HTTP"
