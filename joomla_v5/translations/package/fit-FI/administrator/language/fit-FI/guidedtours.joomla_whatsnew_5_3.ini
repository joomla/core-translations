COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Tervetuloa Joomla 5.3 -versioon!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Päivityksiä Opastettuihin kierroksiin</h2><p>Opastetuilla kierroksilla on nyt oma API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla API -dokumentaatio</a></p><p>Pysy kuulolla, lisää uusia parannuksia on tulossa pian!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"The first step of the welcome tour, showing the new media files folder\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Tärkeimmät päivitykset</h2><h3 class=\"mb-3\">Järjestä tiedostot omaan paikkaansa</h3><p>Nyt voit selailla ja valita tallennettuja tai ladattuja dokumentteja suoraan Mediatiedostojen hallinnassa. Lisätietoja <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Yhteisölehti</a>.</p><h3 class=\"mb-3\">Näytä aikataulutettu tehtävähistoria</h3><p>Nyt on mahdollista tarkastella suoritustietoja suoraan hallintasivustolla ilman, että sinun on käytettävä lokitiedostoja. Etsi<strong>Suoritushistoria</strong> -painiketta, joka löytyy Ajastetut tehtävät -sivulta.</p><h3>Muut parannukset ja korjaukset</h3><ul class=\"mb-3\"><li>Sivupohjan ylikirjoitukset -liitännäisen Vertailu - lisää vertailutoiminnon liitäänäisten ylikirjoituksiin</li><li>Tagin aliaksen haku korjattu - nyt URL-osoitteessa näytetään tagin nimi sen sijaan, että näytettäisiin tagin tunnusnumero</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Mitä uutta Joomlassa 5.3!"

