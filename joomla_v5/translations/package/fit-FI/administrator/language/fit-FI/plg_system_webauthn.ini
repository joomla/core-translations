PLG_SYSTEM_WEBAUTHN="Järjestelmä - Avainkoodi (Passkey) kirjautuminen"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Et voi lisätä tai poistaa avainkoodeja käyttäjien puolesta. Käyttäjien tulee kirjautua sisään ja määrittää omia laitteitaan."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Ottaa avainkoodeihin perustuvan salasanattoman todennuksen käyttöön. Huomaa, että Avainkoodi-välilehti käyttäjäprofiilin editorissa ja Avainkoodi-kirjautumispainikkeet näytetään vain, jos käyttäjä käyttää sivustoa HTTPS-yhteydellä. Avainkoodien rekisteröiminen ja niiden käyttäminen sivustoosi kirjautumiseen toimii vain, jos sivustosi käyttää kelvollista varmennetta, jonka varmentajan allekirjoitukseen käyttäjän selain luottaa."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="Virheellinen ajax-toiminto"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Käyttäjätunnuksen kenttää ei löydy kirjautumismoduulista. Pahoittelut, salasanaton kirjautuminen ei toimi tällä sivustolla, ellet käytä muuta kirjautumismoduulia."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Vierailevan käyttäjän tunnistetietoja ei voi tallentaa!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Käyttäjätilisi tallennetut kirjautumistiedot ovat vioittuneet. Kirjaudu sisään toisella menetelmällä, poista sen jälkeen viallinen avainkoodi ja lisää se uudelleen."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Virheellinen salasanaton kirjautumispyyntö. Jotain on rikki tai tämä on yritys murtautua sivustoon."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Avainkoodin rekisteröinti epäonnistui. Selaimen saama avainkoodivastaus ei tärmää serverin antaman julkisen avaimen kanssa. Tämä tarkoittaa, että joku yrittää hakkeroida sinut tai jotain on rikki."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Turvallisuussyistä sinulla ei ole oikeutta rekisteröidä avainkoodia toisen käyttäjän puolesta."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA=""
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Palvelin ei ole myöntänyt julkista avainta avainkoodin rekisteröintiä varten, mutta sai todentajan rekisteröintipyynnön selaimelta. Tämä tarkoittaa, että joku yritti hakkeroida tai jotain on rikki."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Käyttäjätunnuksia ei voi tallentaa. Nämä tunnukset ovat käytössä jo toisella käyttäjällä."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Sinun on syötettävä käyttäjänimesi (ei kuitenkaan salasanaa) ennen kuin valitset avainkoodi-kirjautumispainikkeen."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Annettu käyttäjänimi ei vastaa käyttäjätiliä, joka on ottanut käyttöön salasanattoman kirjautumisen tällä sivustolla."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Uutta nimikettä ei voitu tallentaa"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Avainkoodia ei voitu poistaa"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Käyttäjätiliä ei löytynyt"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Valitettavasti selaimesi ei tue avainkoodi-standardia salasanattomille kirjautumisille tai sivustoasi ei näytetä HTTPS -protokollan kautta, jolla on voimassa oleva varmenne, jonka on allekirjoittanut selaimesi luottama varmentaja. Sinun on kirjauduttava tälle sivustolle käyttämällä käyttäjätunnustasi ja salasanaasi."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Avainkoodikirjautumisen tallennettuja tunnistetietoja ei löydy."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Tämän avainkoodin käyttäjää ei ole enää olemassa tällä sivustolla."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Avainkoodin rekisteröintitietoja ei saada tältä sivustolta."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Salli vain varmennettuja salausallekirjoituksia käyttävien salasanojen käyttö avankoodilokiin. Suositellaan vahvasti suojausympäristöissä. Edellyttää järjestelmän väliaikaisen hakemiston kirjoittamista PHP ja OpenSSL laajennus. Voi estää joitakin halvempia, sertifioimattomia avainkoodeja toimimasta lainkaan. Poistamalla sen käytöstä se myös estää Joomlaa tunnistamasta käyttämäsi avainkoodin tekijää ja mallia (kuvaketta ei näytetä avainkoodin nimen vieressä)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Todennuksen tuki"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Voit hallita salasanattomia kirjautumismenetelmiä avainkoodeilla. Tarvitset tuetun selaimen ja avainkoodin (esim. Google Chrome tai Firefox FIDO2 sertifioidulla suojausavaimella).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (sormenjälki / kasvojen tunnistus / PIN).<br><strong>Android:</strong> biometrinen näytön lukitus.<br><br>Lisätietoja löytyy osoitteesta <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Salasanaton kirtajutuminen avainkoodilla -dokumentaatio</a>."
