COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla ei voi kommunikoida päivittävän tiedoston <code>administrator/components/com_joomlaupdate/extract.php</code> kanssa. Tavallisesti syynä on jokin seuraavista:</p><ul><li>Palvelimen asetustiedosto, kuten <code>.htaccess</code> tai <code>web.config</code> sivustosi juurihakemistossa estää pääsyn tiedostoon.</li><li>Palvelinasetuksesi estävät pääsyn tähän tiedostoon</li><li>Tiedoston omistus ja asetetut tiedoston oikeudet estävät palvelimesi pääsyn tähän tiedostoon.</li><li>Sivustosi on kuorman tasapainoittajan tai CDN:n takana, mutta niiden asetukset eivät salli pääsyä tähän tiedostoon tai osioihin joita tarvitaan komentojen lähettämiseksi.</li><li>Vaikka tiedosto on saatavilla, komentojen lähettäminen siihen on estetty suojauksella, kuten palvelimen mod_security2.</li></ul><p>Epäselvissä tapauksissa ota yhteyttä webhotellisi tukipalveluun</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla Update ei pysty kommunikoimaan oikein päivittävän tiedoston <code>administrator/components/com_joomlaupdate/extract.php</code> kanssa. Tavallisesti syynä on jokin seuraavista: </p><ul><li>Päivityksen tekemiseen tarvittavat ohjeet sisältävää tiedostoa <code>administrator/components/com_joomlaupdate/update.php</code> ei voitu luoda esimerkiksi ongelmien takia käyttöoikeuksissa.</li><li>Tiedosto <code>extract.php</code> ei voinut lukea yllämainittua tiedostoa käyttöoikeusongelmien takia.</li><li>Selaimesi, verkkolaitteesi, tai palvelimesi turmelee turvallisuussyistä salasanan jonka lähetämme <code>extract.php</code> tiedostolle, jokaisen päivityspyynnön yhteydessä.</li></ul><p>Kokeile toista selainta ilman lisäosia ja mieluiten tietokoneella, joka on yhteydessä Internettiin toisen palvelutarjoajan kautta. Jos ongelma jatkuu, ole tarvittaessa yhteydessä webhotellisi tukipalveluun.</p>"
