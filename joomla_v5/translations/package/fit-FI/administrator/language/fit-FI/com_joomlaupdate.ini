COM_JOOMLAUPDATE_CONFIG_AUTOMATED_UPDATES_DESC="Automaattipäivitykset ovat saatavilla vain sivustoille, jotka ovat julkisesti saatavilla internetissä. Jos sivustosi on palomuurin takana tai se ei ole julkisesti saatavilla, kuten esim. paikallinen testiympäristö, sinun täytyy päivittää sivusto manuaalisesti.<br><br><strong>Huomaa:</strong> Automaattipäivitysten käyttöönotto rekisteröi sivustosi Joomla!-projektin vastaavaan palveluun.<br>Rekisteröinnin avulla Joomla-projekti voi käyttää sivustoasi ja palvelinympäristöäsi koskevia tietoja, sisältäen sivuston URL-osoitteen, PHP-version, tietokannan tyypin ja version, CMS-version ja käyttöjärjestelmän tyypin ja version.<br>Näitä tietoja käytetään vain palvelun parantamiseen."
