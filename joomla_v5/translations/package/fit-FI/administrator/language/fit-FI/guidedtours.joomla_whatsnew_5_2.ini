COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Tervetuloa Joomla 5.2:een.!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"The first step of the welcome tour, showing the new header look\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Päivityksiä Opastettuihin kierroksiin</h2><h3>Automaattisesti käynnistyvät kierrokset</h3><p>Tämän ominaisuuden avulla voit luoda oman automaattisesti käynnistyvän Opastetun kierroksen. Kierros voidaan valita yhdelle tai kaikkille käyttäjille. Kierrokset voidaan käynnistää uudelleen Opastettujen kierrosten valikosta.</p><h3>Parannukset</h3><ul class=\"mb-3\"><li>Selkeyden vuoksi <em>Laskuri</em> sijoitettiin ensimmäiseksi kierroksen ylätunnisteeseen.</li><li>Modaalinen ikkuna muuttaa kokoa automaattisesti kun sisältöä on enemmän tai kuvat ovat suurempia.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Tärkeimmät päivitykset</h2><h3>Uusi all-in-one 'Artikkelit' moduuli</h3><p>Käytä yhtä moduulia uusimpien, eniten luettujen, määrättyjen tai arkistoitujen artikkelien näyttämiseen valitusta kategoriasta - sisältää myös suodattimia, tageja ja paljon muuta..</p><p> <span class=\"fw-medium\">Sisältö -&gt; Sivuston moduulit</span>, luo uusi moduuli tyyppiä 'Artikkelit'.</p><h3>Sähköpostimallien asettelu</h3><p>Ota askel pidemmälle luomalla täysin ainutlaatuinen asettelu (mukaan lukien logo), jota voidaan soveltaa yhteen tai kaikkiin sähköpostimalleihin.</p><p> <span class=\"fw-medium\">Sivuston asetukset -&gt; Sähköpostimallit</span>, ulkoasut voidaan määritellä HTML:ssä.</p><h3>Muut parannukset ja korjaukset</h3><ul class=\"mb-3\"><li>Sisäkkäiset alilomakkeet - Mahdollistaa alilomakkeen laittamisen alilomakkeen mukautettuun kenttään.</li><li>Kokonaismäärä - Näyttää konsolissa olevien luetteloiden määrän ja kokonaismäärän.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Mail template example, including a header logo and a footer\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>finn"
