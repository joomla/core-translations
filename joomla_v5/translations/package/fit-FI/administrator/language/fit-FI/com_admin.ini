COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Kuormantasaajan ja käänteisen proxyn takana hostattuja Joomla-sivustoja varten on versiosta 3.9.26 lähtien saatavilla uusi konfiguraatioasetus. </p><p>Kun tämä asetus on asetettu päälle, se sallii Load Balancerin / Reverse Proxyn välittää sivuston todellisen IP-osoitheen kävijöille. Tätä IP-osoitetta käytetään lokifiileissä ja artikkeleiden äänestystietojen seuranthaan (jos nämä on asetettu päälle).</p><p><strong>Vain Load Balancerin / Reverse Proxyn takana sijaittevat sivustot käyttävät tätä asetusta.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Uusi serveriasetus \"Behind Load Balancer\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Ennen versiota 3.9.22 htaccess.txt-tiedosto sisälsi virheellisen koodin, joka on tarkoitettu mappiluetteloiden poistamisen käytöstä. Suojausryhmä suosittellee tarvittavien muutosten tekemistä manuaalisesti olemassa olehvaan .htaccess-tiedostoon, koska tätä fiiliä ei voia päivittää automaattisesti.</p><p>Vanha koodi:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Uusi koodi:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess päivitä mappiluettelot"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>Ennen versiota 5.1.0 oletus htaccess.txt ei tukenut Brotli-pakkausta. Tämä voi johtaa virheellisesti kaksinkertaiseen pakkaukseen, kun Joomla on asennettu palvelimelle, joka käyttää Brotli-pakkausta. Sinun tulisi manuaalisesti tehdä tarvittavat muutokset kaikkiin olemassa oleviin .htaccess-tiedostoihin, koska niitä ei voi päivittää automaattisesti.</p><p>Vanha koodi:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1]</pre><p>The new code:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess Päivitys Brotli-pakkausta tukevaksi"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>Ennen versiota 4.2.9 oletusarvoinen htaccess.txt-tiedosto sisälsi virheellisen koodin \"Content-Encoding\" HTTP-otsikon liittämiseksi. Tämä voi johtaa kaksoiskoodausvirheisiin, kun Joomla asennetaan alihakemistoon ja sekä tämä hakemisto että sen emohakemisto sisältävät .htaccess-tiedoston tällä koodilla. Sinun tulee tehdä tarvittavat muutokset manuaalisesti kaikkiin olemassa oleviin .htaccess-tiedostoihin, koska tätä tiedostoa ei voi päivittää automaattisesti.</p><p>Vanha koodi:</p><pre>Header append Content-Encoding gzip</pre><p>Uusi koodi:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE=".htaccess -päivitys koskien asetusta Content-Encoding Header"
