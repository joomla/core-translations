PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Joomlan esteettömyystarkistus tuo näkyvästi esiin yleisiä esteettömyys- ja käytettävyysongelmia. Soisällön tuottajia varten tehtynä tämä liitännäinen tunnistaa virheitä tai varoituksia ja antaa ohjeita siitä, miten korjata ne. Huomaa, että tämä liitännäinen ei tarjoa tyhjentävää analyysia sivustosta, eikä se automaattisesti varmistaa sivuston saavutettavuutta. On tärkeää valita sivupohja, joka on mahdollisimman esteetön jotta sivusto täyttää esteettömyysstandardit."

