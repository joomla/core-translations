JLIB_RULES_SETTING_NOTES_COM_CONFIG="Jos vaihdat asetusta, se vaikuttaa tähän ja kaikkiin alaryhmiin, komponentteihin ja sisältöihin. Huomaa että!:<br /><em><strong>Periytyvä</strong></em> tarkoittaa, että käytetään globaaleja asetuksia sekä ylemmän käyttäjäryhmän oikeuksia.<br /><em><strong>Estetty</strong></em> tarkoittaa että riippumatta siitä, mitä globaaleissa tai ylemmän käyttäjäryhmän asetuksissa on asetettu, muokattava käyttäjäryhmä ei voi tehdä kyseistä toimintoa tälle komponentille.<br /><em><strong>Sallittu</strong></em> tarkoittaa sitä, että muokattavana oleva käyttäjäryhmä voi tehdä valitun toiminnon tälle komponentille (Mikäli asetus on kuitenkin ristiriidassa globaalien tai ylemmän käyttäjäryhmän oikeuksien kanssa, asetuksella ei ole vaikutusta. Ristiriita ilmaistaan <em><strong>Ei sallittu (Lukittu)</strong></em> voimassa olevien asetusten sarakkeessa).<br /><em><strong>Ei asetettu</strong></em> käytetään ainoastaan Julkinen-ryhmälle globaaleissa asetuksissa. Julkinen ryhmä on kaikkien muiden ryhmien isäntäryhmä. Mikäli oikeuksia ei ole asetettu niin ne tulkitaan kielteisiksi mutta voidaan muuttaa alaryhmille, komponenteille, kategorioille ja nimikkeille." ; Alternate language strings for the rules form field

