PLG_SEF_DOMAIN_DESCRIPTION="إذا كان من الممكن الوصول إلى موقعك من خلال أكثر من نطاق، فأدخل النطاق المفضل (يشار إليه أحيانًا باسم النطاق الأساسي) هنا.<br><strong>ملاحظة:</strong> https://example.com وhttps://www.example.com نطاقان مختلفان."
