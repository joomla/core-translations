PLG_SEF_ENFORCESUFFIX_DESCRIPTION="عند تمكين و \"إضافة Suffix إلى URL\" يتم تفعيله أيضًا ، سيتم إعادة توجيه عناوين URL بدون لاحقة إلى عنوان URL الصحيح. من الإصدار 6.0 فصاعدا سيكون هذا هو السلوك القياسي وليس خيارا بعد الآن."
PLG_SEF_ENFORCESUFFIX_LABEL="فرض اللاحقة عن طريق إعادة التوجيه"
PLG_SEF_INDEXPHP_DESCRIPTION="يتيح هذا الخِيار معالجة أكثر صرامة لـ 'index.php' في عناوين URL عند تمكين 'استخدام إعادة كتابة عنوان URL' في التكوين العام. سيؤدي ذلك إلى إزالة 'index.php' إذا كان عنوان URL لا يزال يحتوي عليه وإعادة توجيه الطلبات الواردة باستخدام 'index.php' إلى الإصدار الذي لا يحتوي على 'index.php'."
PLG_SEF_INDEXPHP_LABEL="التعامل الصارم مع index.php"
