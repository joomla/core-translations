PLG_SYSTEM_WEBAUTHN="النظام - كلمة المرور (بدون كلمة) تسجيل الدخول"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="لا يُمكنك إضافة أو إزالة مفاتيح المرور نيابةً عن المستخدمين. يجب على المستخدمين تسجيل الدخول وإعداد أجهزتهم الخاصة."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="يُمكّن المصادقة بدون كلمة مرور باستخدام مفاتيح المرور. يُرجى ملاحظة أن علامة تبويب مفاتيح المرور في مُحرّر ملف تعريف المستخدم وأزرار تسجيل الدخول باستخدام مفاتيح المرور لن تظهر إلا إذا كان المستخدم يصل إلى الموقع عبر HTTPS. لن يعمل تسجيل مفاتيح المرور واستخدامها لتسجيل الدخول إلى موقعك إلا إذا كان موقعك يستخدم شهادة صالحة، موقعة من جهة إصدار شهادات موثوق بها من مُتصفّح المستخدم."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="إجراء اجاكس غير صالح"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="لا يمكن العثور على حقل اسم المستخدم في وحدة تسجيل الدخول. عذراً، لن تعمل المصادقة بدون كلمة المرور على هذا الموقع إلا إذا كنت تستخدم موديول تسجيل دخول مختلف."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="لا يمكن تخزين بيانات الاعتماد للمستخدم الضيف!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="بيانات الاعتماد المُخزّنة لحساب المستخدم الخاص بك تالفة. سجّل الدخول بطريقة أخرى، ثم أزل كلمة المرور وأعد إدخالها."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="طلب تسجيل الدخول بدون كلمة مرور غير صالح. هنالك خلل ما أو أن هذه محاولة لاختراق الموقع."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="فشل تسجيل مفتاح المرور. استجابة مفتاح المرور الواردة من المتصفح لا تتطابق مع المفتاح العام الذي أصدره الخادم. هذا يعني أن أحدهم حاول اختراقك أو أن هناك خللًا ما."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="لأسباب أمنية، لا يسمح لك بتسجيل مفاتيح المرور نيابة عن مستخدم آخر."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="حدث خطأ ما ولكن لا تتوفر معلومات إضافية عن الخطأ في هذا الوقت. الرجاء إعادة محاولة تسجيل مفتاح المرور الخاص بك."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="لم يصدر الخادم مفتاح عام لتسجيل مفتاح المرور ولكن بطريقة ما تلقى طلب تسجيل مفتاح المرور من المتصفح. وهذا يعني أن شخصا ما حاول اختراقك أو أن شيئا ما قد كسر."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="لا يمكن حفظ بيانات الاعتماد. يتم استخدام هذه البيانات من قبل مستخدم مختلف."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="يجب عليك إدخال اسم المستخدم الخاص بك (ولكن ليس كلمة المرور الخاصة بك) قبل تحديد زر تسجيل الدخول بكلمة المرور."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="اسم المستخدم المحدد لا يتطابق مع حساب المستخدم الذي قام بتمكين تسجيل الدخول بدون كلمة مرور في هذا الموقع."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="تعذر حفظ التسمية الجديدة"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="تعذر إزالة مفتاح المرور"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="لم يتم العثور على حساب المستخدم"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="عذرًا، متصفحك لا يدعم معيار مفاتيح المرور لتسجيل الدخول بدون كلمة مرور، أو أن موقعك لا يُقدّم عبر HTTPS بشهادة صالحة وموقّعة من جهة إصدار شهادات موثوقة بمتصفحك. ستحتاج إلى تسجيل الدخول إلى هذا الموقع باستخدام اسم المستخدم وكلمة المرور."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="لا يمكن العثور على بيانات الاعتماد المخزنة لمفتاح المرور الخاص بك."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="يبدو أن المستخدم لهذا المفتاح المروري لم يعد موجودًا على هذا الموقع."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="لا يمكن الحصول على معلومات تسجيل مفتاح المرور من موقعك"
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="السماح فقط لمفاتيح المرور مع توقيعات تشفير قابلة للتحقق من استخدامها لتسجيل الدخول إلى مفاتيح المرور. موصى بها بشدة للبيئات الأمنية العالية. يتطلب أن يكون الدليل المؤقت للنظام قابلاً للكتابة بواسطة PHP، وامتداد OpenSSL. وقد تمنع بعض مفاتيح المرور الأرخص وغير المصدق عليها من العمل على الإطلاق. تعطيل يمنع أيضا Joomla من تحديد صنع ونموذج مفتاح المرور الذي تستخدمه (لن يتم عرض أيقونة بجانب اسم مفتاح المرور)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="دعم المصادقة"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="يتيح لك إدارة طرق تسجيل الدخول بدون كلمة مرور باستخدام مفاتيح المرور. تحتاج إلى متصفح ومفتاح مرور مدعومين (على سبيل المثال Google Chrome أو Firefox مع مفتاح حماية مصدق على FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> مرحبا (بصمة / التعرف على الوجه / PIN).<br><strong>Android:</strong> قفل الشاشة الحيوية القياسية.<br><br>يمكنك العثور على مزيد من التفاصيل في وثائق الدخول <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">كلمة المرور بدون كلمة المرور</a>"
