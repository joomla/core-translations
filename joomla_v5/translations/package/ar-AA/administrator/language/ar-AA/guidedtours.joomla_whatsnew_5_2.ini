COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">مرحبًا بكم في Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"الخطوة الأولى من جولة الترحيب، والتي تعرض مظهر الرأس الجديد\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">الجولات الإرشادية التحديثات</h2><h3>الجولات التي تبدأ تلقائيًا</h3><p>ستتيح لك هذه الميزة إنشاء جولة إرشادية تبدأ تلقائيًا. يمكن إلغاء الاشتراك في الجولة السياقية لمستخدمين أو لجميع المستخدمين. يمكن إعادة تشغيل الجولات من قائمة الجولات الإرشادية.</p><h3>التحسينات</h3><ul class=\"mb-3\"><li>للتوضيح، تم وضع <em>عداد الخطوات</em> أولاً في رأس الجولة.</li><li>يتم تغيير حجم النافذة المنبثقة تلقائيًا لاستيعاب المحتوى والصور الأكبر حجمًا.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">التحديثات الأساسية</h2><h3>وحدة "_QQ_"المقالات"_QQ_" الجديدة الشاملة</h3><p>استخدم وحدة واحدة لعرض أحدث المقالات أو الأكثر قراءة أو المحددة أو المؤرشفة، من فئات مختارة - مع المرشحات والعلامات والمزيد...</p><p>من <span class="_QQ_"fw-medium"_QQ_">المحتوى -&gt; وحدات الموقع</span>، قم بإنشاء وحدة جديدة من نوع "_QQ_"مقالات"_QQ_".</p><h3>تخطيط قالب البريد</h3><p>اذهب إلى أبعد من ذلك من خلال إنشاء تخطيط فريد تمامًا (بما في ذلك الشعار) والذي يمكن تطبيقه على قالب بريد واحد أو جميع قوالب البريد.</p><p>من <span class=\"fw-medium\">التكوين العالمي -&gt; قوالب البريد الإلكتروني</span>، يمكن تعريف التخطيطات بتنسيق HTML.</p><h3>تحسينات وإصلاحات أخرى</h3><ul class=\"mb-3\"><li>النماذج الفرعية المتداخلة - تسمح بتضمين النموذج الفرعي داخل حقل مخصص للنموذج الفرعي.</li><li>العدد الإجمالي - يعرض عدد وإجمالي عدد عناصر القائمة في وحدة التحكم.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"مثال على قالب البريد الإلكتروني، بما في ذلك شعار الرأس والتذييل\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
