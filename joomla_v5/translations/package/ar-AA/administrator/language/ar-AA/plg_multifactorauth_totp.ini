PLG_MULTIFACTORAUTH_TOTP="المصادقة المتعددة - رمز التحقق"
PLG_MULTIFACTORAUTH_TOTP_CAPTIVE_PROMPT="يرجى فتح تطبيق المصادقة أو مدير كلمة المرور الخاص بك ونسخ الرمز الستة لهذا الموقع في مربع النص أدناه، ثم انقر فوق زر التحقق. إذا تم ملء هذا الرمز تلقائياً من أجلك فقط انقر فوق زر التحقق."
