PLG_MULTIFACTORAUTH_TOTP_LBL_LABEL="أدخل رمز التحقق المكون من 6 أرقام"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_INSTRUCTIONS="قم بإعداد رمز التحقق (المعروف أيضًا باسم \"رمز المُصادق \") باستخدام المعلومات أدناه. يمكنك استخدام تطبيق مُصادق (مثل Google Authenticator، Authy، LastPass Authenticator، إلخ)، أو برنامج إدارة كلمات المرور المُفضل لديك (1Password، BitWarden، Keeper، KeePassXC، Strongbox، إلخ)، أو في بعض الحالات، مُتصفحك."
