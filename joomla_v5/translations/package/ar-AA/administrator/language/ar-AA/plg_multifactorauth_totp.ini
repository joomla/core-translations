PLG_MULTIFACTORAUTH_TOTP_XML_DESCRIPTION="مصادقة متعددة العوامل لمستخدمي موقعك باستخدام رموز التحقق المكونة من ستة أرقام والتي يتم إنشاؤها بواسطة تطبيق المصادقة (Google Authenticator، Authy، LastPass Authenticator، وما إلى ذلك)، أو مدير كلمات المرور (1Password، BitWarden، Keeper، KeePassXC، Strongbox، وما إلى ذلك) أو في بعض الحالات، المتصفح الخاص بهم."

