COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">مرحبا بكم في Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">تحديثات الجولات الإرشادية</h2><p>الجولات الإرشادية لديها الآن واجهة برمجة التطبيقات الخاصة بها. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">توثيق واجهة برمجة تطبيقات جوملا</a></p><p>ترقبوا المزيد من التحسينات الجديدة قريبًا!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"الخطوة الأولى من جولة الترحيب، عرض مجلد ملفات الوسائط الجديد\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">التحديثات الأساسية</h2><h3 class=\"mb-3\">تنظيم الملفات في موقعها الخاص</h3><p>يمكنك الآن رؤية وتحديد المستندات المخزنة/المحملة مباشرة من مدير الوسائط. يمكنك العثور على مزيد من المعلومات في <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">مجلة مجتمع Joomla</a>.</p><h3 class=\"mb-3\">عرض سجل المهام المجدولة</h3><p>لديك الآن القدرة على عرض معلومات التنفيذ مباشرة في الواجهة الخلفية دون الحاجة إلى الوصول إلى ملفات السجل. ابحث عن زر <strong>سجل التنفيذ</strong> الموجود في صفحة المهام المجدولة.</p><h3>تحسينات وإصلاحات أخرى</h3><ul class=\"mb-3\"><li>مقارنة مكونات إضافية لتجاوز القالب - إضافة وظيفة المقارنة لتجاوزات المكونات الإضافية</li><li>إصلاح البحث عن الاسم المستعار للعلامة - الآن بدلاً من إظهار رقم معرف العلامة في عنوان URL، يتم عرض اسم العلامة</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="ما الجديد في Joomla 5.3!"

