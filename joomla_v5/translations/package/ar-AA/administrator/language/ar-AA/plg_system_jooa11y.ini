PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="النص داخل هذا المدخل لا يحتوي على تناقض كاف مع الخلفية. وينبغي أن تكون نسبة التباين 4.5:1 على الأقل للنص العادي و3:1 للنص الكبير."
