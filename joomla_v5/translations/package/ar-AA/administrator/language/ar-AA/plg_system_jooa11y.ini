PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;انقر هنا&quot; يركز على ميكانيكا الماوس، عندما لا يستخدم العديد من الناس فأرة أو قد يشاهدون هذا الموقع على جهاز محمول. فكر في استخدام فعل مختلف يتصل بالمهمة.</li><li>تجنب استخدام رموز HTML كمكالمة إلى الإجراءات ما لم تكن مخفية للتكنولوجيات المساعدة.</li></ul>"
