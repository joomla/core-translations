PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="الرجاء التأكد من توفير نص <strong>لجميع ملفات podcasts.</strong> توفير النصوص للمحتوى الصوتي هو شرط من المستوى A إلزامي. النصوص تدعم الأشخاص الذين هم صم/أصم أو صمم، ولكن يمكن أن يفيدوا الجميع. فكر في وضع النص تحت أو داخل لوحة أكورديون."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="تعذر التحقق من المحتوى المُضمّن. يُرجى التأكد من احتواء الصور على نص بديل، ومقاطع الفيديو على تعليقات توضيحية، وتباين كافٍ للنص، وإمكانية الوصول إلى المكونات التفاعلية <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">لوحة المفاتيح.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="يتطلب المحتوى المُضمّن اسمًا سهل الوصول يصف محتواه. يُرجى توفير سمة <span class=\"jooa11y-kbd\">title</span> أو <span class=\"jooa11y-kbd\">aria-label</span> فريدة لعنصر <span class=\"jooa11y-kbd\">iframe</span>. تعرّف على المزيد حول <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="يرجى التأكد من وجود ترجمة مغلقة  <strong>لجميع الفيديوهات.</strong> يُعد توفير ترجمة لجميع محتوى الصوت والفيديو شرطًا إلزاميًا للمستوى أ. تدعم الترجمة الأشخاص الصم أو ضعاف السمع."
PLG_SYSTEM_JOOA11Y_ERROR="خطأ"
PLG_SYSTEM_JOOA11Y_FAIRLY_DIFFICULT_READABILITY="صعب للغاية"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS="عمليات التحقق الإضافية قيد التشغيل دائمًا"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS_DESC="سيؤدي تمكين هذا الخِيار إلى إخفاء مفاتيح التبديل لتسميات النماذج والتباين والروابط (متقدم) بشكل مرئي في لوحة الإعدادات."
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER="مرشح الألوان"
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER_DESC="إظهار تبديل مرشح الألوان في لوحة الإعدادات. تساعد مرشحات الألوان في تحديد مجموعات الألوان التي قد يصعب على الأشخاص تمييزها."
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST="تباين"
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST_DESC="إظهار تبديل التباين في لوحة الإعدادات. تحقق من مشكلات التباين WCAG 2.0 Level AA بين النص الأمامي وعناصر الخلفية."
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS="تسميات النموذج"
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS_DESC="تبديل إظهار تسميات النماذج في لوحة الإعدادات. تحقق أن مدخلات النموذج تفتقد التسمية المقابلة. ليست بالضرورة مشكلة تتعلق بمؤلف المحتوى، وعادةً لا تكون مشكلة عند استخدام مكون إضافي لنماذج حسنة السمعة وسهل الوصول إليها."
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED="الروابط (متقدم)"
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED_DESC="تبديل إظهار الارتباطات (متقدم) في لوحة الإعدادات. تحقق من وجود مشكلات إضافية مثل: الروابط التي يتم فتحها في علامة تبويب جديدة دون تحذير، أو لها أسماء متطابقة ولكن غرض مختلف، أو تشير إلى مِلَفّ PDF وملفات أخرى دون تحذير."
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS="مكونات الويب للتحقق منها"
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS_DESC="قم بتوفير قائمة بجميع مكونات الويب أو الحاويات المعروفة باستخدام open shadow DOM."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="ربط النقاط إلى ملف PDF أو ملف قابل للتنزيل (على سبيل المثال MP3, Zip, Word Doc) دون تحذير. حدد نوع الملف داخل نص الرابط. إذا كان ملفا كبيرا، فكر في تضمين حجم الملف."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>مثال:</strong> التقرير التنفيذي (PDF، 3 ميجابايت)"
