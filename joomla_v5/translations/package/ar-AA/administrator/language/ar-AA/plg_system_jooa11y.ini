PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="تم العثور على عنوان فارغ! لإصلاح المشكلة، احذف هذا السطر أو غيّر تنسيقه من <strong>عنوان %(المستوى)</strong> إلى <strong>عادي</strong> أو <strong>الفقرة</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="العنوان لا يحتوي على نص، ولكن يحتوي على صورة. إذا لم يكن هذا عنوان، تغيير تنسيقه من <strong>عنوان %(level)</strong> إلى <strong>عادي</strong> أو <strong>الفقرة</strong>. خلاف ذلك، يرجى إضافة نص بديل إلى الصورة إذا لم يكن مزخرفًا."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="عادةً ما يكون العنوان الأول في الصفحة هو العنوان 1 أو العنوان 2. يُفترض أن يكون العنوان 1 بداية قسم المحتوى الرئيسي، وهو العنوان الرئيسي الذي يصف الغرض العام للصفحة. تعرّف على المزيد حول <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">هيكلية العناوين.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="العناوين طويلة! تُستخدم العناوين لتنظيم المحتوى وتوضيح بنيته. يجب أن تكون موجزة وغنية بالمعلومات وفريدة. يُرجى مراعاة ألا يتجاوز طول العناوين 160 حرفًا (لا يزيد عن جملة واحدة)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="عدد الأحرف: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="العنوان ١ مفقود. يُفترض أن يكون العنوان ١ بدايةً لمنطقة المحتوى الرئيسية، وهو العنوان الرئيسي الذي يصف الغرض العام للصفحة. تعرّف على المزيد حول <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">هيكلية العناوين.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="تم استخدام مستويات عناوين غير متتالية. يجب ألا تتجاوز العناوين المستويات، أو تنتقل من<strong>العنوان %(prevLevel)</strong> إلى <strong>العنوان %(level)</strong>."
PLG_SYSTEM_JOOA11Y_HIDE_OUTLINE="إخفاء المخطط"
PLG_SYSTEM_JOOA11Y_HIDE_SETTINGS="إخفاء الإعدادات"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="وصف النص البديل للصورة المرتبطة <strong>طويل جدًا</strong>. يجب أن يصف النص البديل للصور المرتبطة وجهة الرابط، وليس وصفًا حرفيًا للصورة. <strong>فكّر في استخدام عنوان الصفحة التي يرتبط بها الرابط كنص بديل.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="النص البديل هو <strong>%(altLength)</strong> حرفاً: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="تم وضع علامة على الصورة كـ <strong>زخرفية</strong> وسيتم تجاهلها بواسطة التكنولوجيا المساعدة."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="على الرغم من أنه تم توفير <strong>شرح</strong> ، يجب أن يكون للصورة أيضا نص بديل في معظم الحالات. <ul><li>ينبغي أن يوفر النص البديل وصفا موجزا لما هو موجود في الصورة.</li><li>ينبغي أن يوفر الشرح عادة سياقا لربط الصورة مرة أخرى بالمحتوى المحيط، أو إيلاء الاهتمام لجزء محدد من المعلومات.</li></ul> تعرف على المزيد: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">بديل مقابل العنوان الشكلي.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="لا تستخدم نفس الكلمات بالضبط لكل من نص البديل والنص التوضيحي. سوف يعلن قراء الشاشة عن المعلومات مرتين."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="يحتوي الإدخال على اسم يمكن الوصول إليه، ولكن يرجى التأكد من وجود تسمية مرئية أيضًا."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="الاسم الذي يمكن الوصول إليه لهذا المدخل هو: <strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="لا ينبغي استخدام أزرار إعادة الضبط إلا إذا كانت هناك حاجة خاصة إليها لأنها يمكن تنشيطها عن طريق الخطأ بسهولة."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>نصيحة!</strong> تعرف على السبب الذي يجعل أزرار <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\"noopener noreferrer\">إعادة التعيين والإلغاء تشكلان مشاكل في قابلية الاستخدام.</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="زر الصورة يفتقد نصًا بديلًا. يُرجى إضافة نص بديل لتوفير اسم سهل الوصول. على سبيل المثال: <em>بحث</em> أو <em>إرسال</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="لا توجد أي تسمية مرتبطة بهذا الإدخال. يرجى إضافة معرف <span class=\"jooa11y-kbd\"></span> إلى هذا الإدخال، وإضافة مطابقة <span class=\"jooa11y-kbd\">للسمة</span> إلى التسمية."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="لا توجد أي تسمية مرتبطة بهذا الإدخال. إضافة سمة <span class=\"jooa11y-kbd\">ل</span> إلى التسمية التي تطابق معرف <span class=\"jooa11y-kbd\"></span> من هذا الإدخال."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="معرف هذا الإدخال هو: <strong>id=&#34;%(t)&#34;</strong>"
PLG_SYSTEM_JOOA11Y_LANG_CODE="الانجليزية"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="تم العثور على امتداد الملف ضمن النص البديل. إذا كانت الصورة تُعبّر عن قصة أو حالة مزاجية أو معلومات مهمة، فتأكد من وصفها."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="إزالة: <strong>%(error)</strong>.<br>النص البديل لهذه الصورة هو: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="تشير التقنيات المساعدة بالفعل إلى أن هذه صورة، لذا قد يكون &quot;<strong>%(error)</strong>&quot; أو &quot;%(error) of&quot; زائدًا عن الحاجة."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="النص البديل لهذه الصورة هو: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="تم العثور على نص بديل أو غير وصفي. استبدل نص البديل التالي بشيء أكثر معنى: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="وصف النص البديل طويل جدًا. يجب أن يكون النص البديل موجزًا، ولكنه ذو معنى، مثل تغريدة (حوالي ١٠٠ حرف). إذا كانت الصورة معقدة أو رسمًا بيانيًا، ففكّر في إضافة وصف طويل للصورة في النص أدناه أو في شكل أكورديون."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="النص البديل هو <strong>%(altLength)</strong> حرفاً: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="يحتوي رابط الصورة على <strong>نص بديل ونص رابط محيط.</strong> إذا كانت هذه الصورة زخرفية ويتم استخدامها كرابط وظيفي لصفحة أخرى، ففكر في وضع علامة على الصورة على أنها زخرفية - يجب أن يكون نص الرابط المحيط كافياً."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="النص البديل: <strong>%(altText)</strong>"
