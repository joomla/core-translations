PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="تباين هذا النص غير معروف ويحتاج إلى مراجعة يدوية. تأكد من أن للنص والخلفية ألوان متفاوتة للغاية. وينبغي أن تكون نسبة التباين 4.5:1 على الأقل للنص العادي و3:1 للنص الكبير."
