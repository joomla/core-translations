PLG_SYSTEM_JOOA11Y="النظام - مدقق إمكانية الوصول إلى جوملا"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="المنطقة الهدف للتحقق"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="أدخل مُحدِّدًا واحدًا لاستهداف منطقة مُحددة من موقعك الإلكتروني. الإعداد الافتراضي هو المعلم <strong>main</strong>. بدائل المعلمات هي الفئات أو العناصر أو أدوار ARIA (مثل #main-content، .main، [role='main']). أدخل <strong>النص</strong> للتحقق من الصفحة بأكملها."
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS="إيقاف عمليات التحقق"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS_DESC="أوقف عمليات التحقق المحددة حسب اسم المفتاح. تعرّف على كيفية <a href=\"https://sa11y.netlify.app/plugins/joomla/#turn-off-checks\" target=\"_blank\" rel=\"noopener noreferrer\">إيقاف عمليات التحقق</a>."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="تجاهل المناطق"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="تجاهل مناطق محددة داخل حاوية المحتوى. استخدم الفواصل لفصل الفئات أو العناصر (على سبيل المثال #تجاهل, .ignore)."
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="خصائص إضافية"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="أضف خصائص إضافية للتخصيص. تعرّف على كيفية إضافة <a href=\"https://sa11y.netlify.app/plugins/joomla/#extra-properties\" target=\"_blank\" rel=\"noopener noreferrer\">خصائص إضافية</a>."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="المنطقة المستهدفة للقراءة"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="علامة بارزة على الصفحة التي سيتم التحقق منها لمعرفة إمكانية القراءة. الإعداد الافتراضي هو المعلم الرئيسي <strong>الرئيسي</strong>."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="إظهار دائماً"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="تحميل مدقق إمكانية الوصول على جميع الصفحات. هذا مفيد عند تطوير الموقع، ولكن لا ينبغي تركه عندما يكون الموقع الفعلي."
PLG_SYSTEM_JOOA11Y_KEY="المفتاح"
PLG_SYSTEM_JOOA11Y_VALUE="القيمة"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="يُسلِّط مُدقِّق إمكانية الوصول في جوملا الضوءَ على مشاكل إمكانية الوصول والاستخدام الشائعة بصريًا. صُمِّمَ هذا المُكوِّن الإضافي خصيصًا لمؤلفي المحتوى، حيث يُحدِّد الأخطاء أو التحذيرات ويُقدِّم إرشاداتٍ حول كيفية إصلاحها. يُرجى العلم أن هذا المُكوِّن الإضافي لا يُقدِّم تحليلًا شاملًا لموقعك الإلكتروني، ولا يضمن تلقائيًا إمكانية الوصول إليه. من المهم اختيار قالب سهل الوصول بطبيعته لضمان استيفاء موقعك لمعايير إمكانية الوصول."

