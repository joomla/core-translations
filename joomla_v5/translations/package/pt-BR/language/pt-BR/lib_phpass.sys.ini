LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="phpass é uma estrutura portátil de hash de senha para uso em aplicativos PHP. O método de hashing preferido (mais seguro) suportado pelo phpass é o bcrypt estilo OpenBSD (conhecido em PHP como CRYPT_BLOWFISH), com um substituto para hashes baseados em DES estendidos no estilo BSDI (conhecido em PHP como CRYPT_EXT_DES) e um último recurso alternativo para um método de hash de senha de contagem de iteração variável baseado em MD5 implementado no próprio phpass."

