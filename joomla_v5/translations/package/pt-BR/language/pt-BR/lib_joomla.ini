JLIB_RULES_SETTING_NOTES_ITEM="Se você alterar a configuração, ela será aplicada a este item. Observe que:<br><em><strong>Herdado</strong></em> significa que as permissões das configurações globais, categoria e grupo parentais serão usadas.<br><em><strong>Negado</strong></em> significa que não importa qual seja a configuração global, categoria e grupo parentais, o grupo que está sendo editado não pode realizar esta ação neste item.<br><em><strong>Permitido</strong></em> significa que o grupo que está sendo editado poderá realizar esta ação para este item (mas se isso estiver em conflito com as configurações globais, categoria e grupo parentais, não terá impacto; um conflito será indicado por <em><strong>Sem permissão (herdado)</strong></em> em Configurações calculadas)."
