PLG_LDAP_FIELD_SEARCHSTRING_DESC="Uma sequência ('string') de consulta usada para procurar um determinado usuário. A palavra-chave [search] é substituída dinamicamente pelo início de sessão ('login') fornecido pelo usuário. Uma sequência ('string') de exemplo é: uid=[search]. Várias sequênciad ('strings') podem ser usadas separadas por ponto e vírgula. Usado após o vínculo inicial para todos os métodos."
PLG_LDAP_FIELD_SEARCHSTRING_LABEL="Sequência ('string') de pesquisa"
PLG_LDAP_FIELD_UID_DESC="Atributo do protocolo leve de acesso a diretórios (P.L.A.D., 'L.D.A.P.') que possui o identificador ('ID') de início de sessão ('login') do usuário. Para o Diretório ativo (D.A., 'A.D.'), é 'sAMAccountName'."
PLG_LDAP_FIELD_UID_LABEL="Mapear: Identificador ('ID') do usuário"
PLG_LDAP_FIELD_USERNAME_DESC="O nome de usuário de conexão e a senha de conexão definem os parâmetros de conexão para a fase de pesquisa de nome distinto (N.D., 'D.N.'). Duas opções estão disponíveis: pesquisa de nome distinto (N.D., 'D.N.') anônima (deixe os dois campos em branco) e conexão administrativa (o nome de usuário de conexão é o nome de usuário de uma conta administrativa, por exemplo Administrador). Usado apenas no método de vinculação ('bind') e pesquisa ('search')."
PLG_LDAP_FIELD_USERNAME_LABEL="Nome de usuário da conexão"
PLG_LDAP_FIELD_USERSDN_DESC="A palavra-chave [username] é substituída dinamicamente pelo início de sessão ('login') fornecido pelo usuário. Uma sequência ('string') de exemplo é: uid=[username], dc=meu-domínio, dc=com. Várias sequência ('strings') podem ser usadas, separadas por ponto e vírgula. Usado apenas para o método de vincular diretamente como usuário."
PLG_LDAP_FIELD_USERSDN_LABEL="Nome distinto (N.D., 'D.N.') do usuário"
PLG_LDAP_FIELD_V3_DESC="O padrão é o protocolo leve de acesso a diretórios 2 (P.L.A.D.2, 'L.D.A.P.2'), mas as versões mais recentes do protocolo leve de acesso a diretórios aberto (P.L.A.D. Aberto, 'Open L.D.A.P.') exigem que os clientes usem a versão 3 do protocolo leve de acesso a diretórios (P.L.A.D.V.3, 'L.D.A.P.V.3')."
