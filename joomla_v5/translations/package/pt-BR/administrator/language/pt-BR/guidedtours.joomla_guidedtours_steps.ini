COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Acionar o botão \"Nova\""
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Acione \"Nova\" para criar uma nova visita."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Adicionar um título para a visita"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Insira um título necessário para a visita."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Adicionar conteúdo"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Insira o conteúdo que descreve a visita."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Selecionar um componente"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Selecione a(s) extensão(ões) em que deseja mostrar sua visita prioritariamente na lista de possíveis visitas a serem executadas. Por exemplo, se você estiver criando uma visita para a extensão \"Usuários\", selecione \"Usuários\". Selecione \"Todos\" para que a visita apareça em todas as páginas."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Adicionar um localizador de recursos uniforme (L.R.U., 'U.R.L.')"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Adicione o localizador de recursos uniforme (L.R.U., 'U.R.L.') relativo da página onde a visita deve começar. Por exemplo, insira <em>administrator/index.php?option=com_users&view=users</em> para iniciar a visita na página \"Usuários\"."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Alternar  'Início automático'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Se selecionar “Início automático” como “Sim\", o guia inicia-se automaticamente logo que as condições necessárias estejam reunidas.</p><p>Se vários guias estiverem definidas para serem iniciadas automaticamente nas mesmas condições, apenas o primeiro guia da lista será iniciado até ser cancelado, concluído ou ignorado.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Selecionar \"Salvar e fechar\""
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Salve e feche a visita."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Parabéns!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Você criou uma visita guiada. Agora você precisa criar os passos para a visita."

