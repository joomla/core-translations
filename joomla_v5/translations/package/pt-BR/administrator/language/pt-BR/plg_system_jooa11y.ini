PLG_SYSTEM_JOOA11Y="Sistema - Verificador de acessibilidade do Joomla!"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="Contêiner de conteúdo"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Ponto de referência na página que será verificada quanto à acessibilidade. A configuração padrão é o ponto de referência <strong>main</strong>. Alternativas para pontos de referência são classes, elementos ou funções de aplicações de 'Internet' avançadas acessíveis (A.'I.'A.A., 'A.R.I.A.') (por exemplo, #example, .example, [role=example])."
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS="Desativar Verificações"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS_DESC="Desative as verificações específicas por nome das chaves. Aprenda a <a href=\"https://sa11y.netlify.app/joomla/#turn-off-checks\" target=\"_blank\" rel=\"noopener noreferrer\">Desativar Verificações</a>."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Ignorar regiões"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Ignora regiões específicas dentro do contêiner de conteúdo. Use vírgulas para separar classes ou elementos (por exemplo, #ignore, .ignore)."
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="Propriedades extras"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="Passar propriedades adicionais para a personalização. Aprenda a adicionar <a href=\"https://sa11y.netlify.app/plugins/joomla/#extra-properties\" target=\"_blank\" rel=\"noopener noreferrer\">Propriedades extras</a>."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Área destino original"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Ponto de referência na página que será verificada quanto à legibilidade. A configuração padrão é o ponto de referência <strong>main</strong>. Alternativas para pontos de referência são classes, elementos ou funções de aplicações de 'Internet' avançadas acessíveis (A.'I.'A.A., 'A.R.I.A.') (por exemplo, #example, example, [role=example])."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Mostrar sempre"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Carrega o verificador de acessibilidade em todas as páginas. Isso é útil ao desenvolver o 'site', mas não deve ser deixado quando o 'site' estiver ativo."
PLG_SYSTEM_JOOA11Y_KEY="Chave"
PLG_SYSTEM_JOOA11Y_VALUE="Valor"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="O verificador de acessibilidade do Joomla! - destaca visualmente problemas comuns de acessibilidade e usabilidade. Voltado para autores de conteúdo, o 'plug-in' identifica erros ou avisos e fornece orientação sobre como corrigi-los."

