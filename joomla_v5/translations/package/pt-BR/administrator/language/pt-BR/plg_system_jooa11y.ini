PLG_SYSTEM_JOOA11Y_ALERT_TEXT="Alerta"
PLG_SYSTEM_JOOA11Y_AVG_WORD_PER_SENTENCE="Média de palavras por frase:"
PLG_SYSTEM_JOOA11Y_COMPLEX_WORDS="Palavras complexas:"
PLG_SYSTEM_JOOA11Y_CONTAINER_LABEL="Verificador de acessibilidade"
PLG_SYSTEM_JOOA11Y_CONTRAST="Contraste"
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="O texto nesta entrada não tem contraste suficiente com o plano de fundo. A taxa de contraste deve ser de pelo menos 4,5:1 para texto normal e 3:1 para texto grande."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="A taxa de contraste é <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Este texto não tem contraste suficiente com o fundo. A taxa de contraste deve ser de pelo menos 4,5:1 para texto normal e 3:1 para texto grande."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="A taxa de contraste é <strong>%(cratio)</strong> para o seguinte texto: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="O contraste deste texto é desconhecido e precisa ser revisado manualmente. Certifique-se de que o texto e o fundo tenham cores fortes e contrastantes. A taxa de contraste deve ser de pelo menos 4,5:1 para texto normal e 3:1 para texto grande."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Por favor, revise o contraste do seguinte texto:<br><strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_DARK_MODE="Modo escuro"
PLG_SYSTEM_JOOA11Y_DIFFICULT_READABILITY="Difícil"
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Por favor, certifique-se de fornecer uma <strong>transcrição para todos os 'podcasts'</strong>. Fornecer transcrições para o conteúdo de áudio é um requisito necessário do nível A. As transcrições dão suporte a pessoas com 'D'/surdez ou com deficiência auditiva, mas podem beneficiar a todos. Considere colocar a transcrição abaixo ou dentro de um painel sanfonado."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Não é possível verificar o conteúdo incorporado. Por favor, certifique-se de que as imagens tenham texto alternativo, os vídeos tenham legendas, o texto tenha contraste suficiente e os componentes interativos sejam <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel =\"noopener noreferrer\">acessíveis pelo teclado</a>."
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="O conteúdo incorporado requer um nome acessível que descreva seu conteúdo. Por favor, forneça um atributo <span class=\"jooa11y-kbd\">'title'</span> ou <span class=\"jooa11y-kbd\">aria-label</span> exclusivo no <span class=\" elemento jooa11y-kbd\">'iframe'</span>. Saiba mais sobre <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">'iFrames'</a>."
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Por favor, certifique-se de que <strong>todos os vídeos tenham legendas ocultas</strong>. O fornecimento de legendas para todo o conteúdo de áudio e vídeo é um requisito necessário do nível A. As legendas dão suporte a pessoas 'D'/surdas ou com deficiência auditiva."
PLG_SYSTEM_JOOA11Y_ERROR="Erro"
PLG_SYSTEM_JOOA11Y_FAIRLY_DIFFICULT_READABILITY="Razoavelmente difícil"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS="Verificações adicionais sempre ativadas"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS_DESC="Ativar essa opção oculta visualmente os seletores de Rótulos de formulários, Contraste, Links (avançado) no painel de configurações."
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER="Filtro de cores"
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER_DESC="Mostrar seletor de filtro de cores no painel de configurações. Filtros de cores ajudam a identificar combinações de cores que podem ser difíceis para as pessoas distinguir."
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST="Contraste"
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST_DESC="Mostrar seletor de contraste no painel de configurações. Verifique se há problemas de contraste WCAG 2.0 nível AA entre o texto em primeiro plano e elementos de fundo."
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS="Rótulos de formulários"
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS_DESC="Mostrar seletor de Rótulos de formulários no painel de configurações. Verifique se há itens de formulários sem rótulos correspondentes. Não é necessariamente um problema de autor de conteúdo, e geralmente não é problema ao usar um plugin de formulários conceituado e acessível."
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED="Ligações ('links') (avançado)"
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED_DESC="Mostrar seletor de Links (avançado) no painel de configurações. Verifica problemas adicionais como: links que abrem em nova aba sem aviso, têm nomes idênticos, mas diferentes finalidades, ou apontam para PDFs e outros arquivos sem aviso."
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS="Componentes da plataforma a verificar"
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS_DESC="Fornece uma lista de todos os componentes da plataforma conhecidos ou contêineres com um DOM sombreado aberto."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="A ligação ('link') aponta para um arquivo em formato de documento portátil (F.D.P., 'P.D.F.') ou arquivo para baixar ('download') (por exemplo, 'MP3', 'Zip', 'Doc' do 'Word') sem aviso. Indique o tipo de arquivo no texto da ligação ('link'). Se for um arquivo grande, considere incluir o tamanho do arquivo."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Exemplo:</strong> Relatório executivo ('PDF', 3'MB')"
PLG_SYSTEM_JOOA11Y_FORM_LABELS="Rótulos de formulário"
PLG_SYSTEM_JOOA11Y_GOOD="Bom"
PLG_SYSTEM_JOOA11Y_GOOD_READABILITY="Boa"
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Cabeçalho vazio encontrado! Para corrigir, exclua esta linha ou altere seu formato de <strong>Cabeçalho %(level)</strong> para <strong>Normal</strong> ou <strong>Parágrafo</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="O cabeçalho não tem texto, mas contém uma imagem. Se este não for um cabeçalho, altere seu formato de <strong>Título %(level)</strong> para <strong>Normal</strong> ou <strong>Parágrafo</strong>. Se não, adicione um texto alternativo à imagem, se ela não for decorativa."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="O primeiro cabeçalho em uma página geralmente deve ser um Cabeçalho 1 ou Cabeçalho 2. O Cabeçalho 1 deve ser o início da seção do conteúdo principal e é o cabeçalho principal que descreve o objetivo geral da página. Saiba mais sobre a <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Estrutura de cabeçalhos</a>."
PLG_SYSTEM_JOOA11Y_HEADING_LONG="O cabeçalho é longo! Os cabeçalhos devem ser usados para organizar o conteúdo e transmitir a estrutura. Eles devem ser breves, informativos e únicos. Por favor, mantenha os cabeçalhos com menos de 160 caracteres (não mais que uma frase)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Contagem de caracteres: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Cabeçalho 1 ausente. O Cabeçalho 1 deve ser o início da área do conteúdo principal e é o cabeçalho principal que descreve o objetivo geral da página. Saiba mais sobre a <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Estrutura de cabeçalhos</a>. "
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Nível de cabeçalho não consecutivo utilizado. Os cabeçalhos nunca devem pular níveis ou ir de <strong>Cabeçalho %(prevLevel)</strong> para <strong>Cabeçalho %(level)</strong>."
PLG_SYSTEM_JOOA11Y_HIDE_OUTLINE="Ocultar o contorno"
PLG_SYSTEM_JOOA11Y_HIDE_SETTINGS="Ocultar configurações"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="A descrição do texto alternativo em uma imagem vinculada é <strong>muito longa</strong>. O texto alternativo nas imagens vinculadas deve descrever para onde a ligação ('link') leva você, não uma descrição literal da imagem. <strong>Considere usar o título da página à qual ele se vincula como o texto alternativo.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="O texto alternativo tem <strong>%(altLength)</strong> caracteres: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="A imagem está marcada como <strong>decorativa</strong> e será ignorada pela tecnologia assistiva."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Embora uma <strong>legenda</strong> tenha sido fornecida, a imagem também deve ter um texto alternativo na maioria dos casos. <ul><li>O texto alternativo deve fornecer uma descrição concisa do que está na imagem.</li><li>A legenda geralmente deve fornecer contexto para relacionar a imagem de volta ao conteúdo circundante ou dar atenção a um determinado pedaço de informação.</li></ul> Saiba mais: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">'alt versus figcaption'</a>."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Não use exatamente as mesmas palavras para ambos os textos (o alternativo e o da legenda). Os leitores de tela anunciarão a informação duas vezes."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="A entrada tem um nome acessível mas, por favor, certifique-se de que também haja um rótulo visível."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="O nome acessível para esta entrada é: <strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Os botões de redefinição <strong>não</strong> devem ser usados, a menos que sejam especificamente necessários, pois são fáceis de ativar por engano."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Dica!</strong> Saiba por que <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\"noopener noreferrer\">Os botões para \"Redefinir\" e \"Cancelar\" apresentam problemas de usabilidade</a>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="O botão de imagem está sem texto alternativo. Por favor, adicione um texto alternativo para fornecer um nome acessível. Por exemplo: <em>Pesquisa</em> ou <em>Envio</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="Não há rótulo associado a esta entrada. Por favor, adicione um <span class=\"jooa11y-kbd\">'id'</span> a esta entrada e adicione um atributo <span class=\"jooa11y-kbd\">'for'</span> correspondente ao rótulo."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="Não há rótulo associado a esta entrada. Adicione um atributo <span class=\"jooa11y-kbd\">'for'</span> ao rótulo que corresponda ao <span class=\"jooa11y-kbd\">'id'</span> desta entrada."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="O 'ID' para esta entrada é: <strong>id=&#34;%(t)&#34;</strong>"
PLG_SYSTEM_JOOA11Y_LANG_CODE="pt-BR"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Extensão de arquivo encontrada dentro do texto alternativo. Se a imagem transmitir uma história, humor ou informações importantes, certifique-se de descrever a imagem."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Remover: <strong>%(error)</strong>.<br>O texto alternativo para esta imagem é: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="As tecnologias assistivas já indicam que se trata de uma imagem, então &quot;<strong>%(error)</strong>&quot; ou &quot;%(error) de&quot; talvez sejam redundantes."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="O texto alternativo para esta imagem é: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Texto alternativo não descritivo ou de espaço reservado encontrado. Substitua o seguinte texto alternativo por algo mais significativo: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="A descrição do texto alternativo é <strong>muito longa</strong>. O texto alternativo deve ser conciso, mas significativo como um <em>tweet</em> (cerca de 100 caracteres). Se for uma imagem ou gráfico complexo, considere colocar a descrição longa da imagem no texto abaixo ou um componente acordeão."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="O texto alternativo tem <strong>%(altLength)</strong> caracteres: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="A ligação ('link') da imagem contém <strong>ambos, o texto alternativo e o texto da ligação ('link') ao redor.</strong> Se esta imagem for decorativa e estiver sendo usada como uma ligação ('link') funcional para outra página, considere marcar a imagem como decorativa - o texto da ligação ('link') ao redor deve ser suficiente."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Texto alternativo: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Considere a possibilidade de substituir o texto da ligação ('link'): <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Clicar aqui&quot; concentra-se na mecânica do 'mouse', quando muitas pessoas não usam um 'mouse' ou podem estar visualizando este 'site' em um dispositivo móvel. Considere usar um verbo diferente que se relacione com a tarefa.</li><li>Evite usar símbolos da linguagem de marcação de hipertexto (L.M.Ht., 'Ht.M.L.') como chamadas para ações, a menos que estejam ocultos para tecnologias assistivas.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="A imagem está marcada como <strong>decorativa</strong> e será ignorada pela tecnologia assistiva. Se a imagem transmitir uma história, humor ou informações importantes, certifique-se de adicionar o texto alternativo."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Remover ligações ('links') vazias sem nenhum texto."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="A ligação ('link') não possui texto discernível que seja visível para leitores de tela e outras tecnologias assistivas. Para corrigir:<ul><li>Adicione um texto conciso que descreva para onde a ligação ('link') leva você.</li><li>Se for uma <a href=\"https://a11y-101.com/development/ icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">ligação ('link') de ícone ou gráfico vetorial escalonável (G.V.E., 'S.V.G.')</a> provavelmente está faltando um rótulo descritivo.</li><li>Se você acha essa ligação ('link') é um erro devido a uma falha ('bug') de copiar/colar, considere excluí-la.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="A ligação ('link') ao redor da imagem tem <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span>, mas ainda é focalizável pelo teclado. Se você pretende ocultar uma ligação ('link') redundante ou duplicada, adicione <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span> também."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="A ligação ('link') tem texto idêntico ao de outra ligação ('link'), embora aponte para uma página diferente. Várias ligações ('links') com o mesmo texto talvez causem confusão para pessoas que usam leitores de tela."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Considere tornar a ligação ('link') a seguir mais descritiva para ajudar a diferenciá-la de outras ligações ('links'): <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Extensão de arquivo encontrada dentro do texto alternativo. Certifique-se de que o texto alternativo descreva o destino da ligação ('link'), não uma descrição literal da imagem. Remova: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="O texto alternativo para esta imagem é: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="A ligação ('link') da imagem contém texto alternativo mas, por favor, certifique-se de que o texto alternativo descreve a página de destino. <strong>Considere usar o título da página para a qual ela está vinculada como o texto alternativo.</strong> O texto alternativo descreve aonde a ligação ('link') leva você?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Texto alternativo: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="A imagem dentro da ligação ('link') está marcada como decorativa e não há texto na ligação ('link'). Por favor, adicione um texto alternativo que descreva o destino da ligação ('link') à imagem."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Foi encontrado texto alternativo não descritivo ou de espaço reservado em uma imagem vinculada. Certifique-se de que o texto alternativo descreve o destino da ligação ('link'), não uma descrição literal da imagem. Substitua o seguinte texto alternativo: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="As tecnologias assistivas já indicam que se trata de uma imagem, então &quot;<strong>%(error)</strong>&quot; ou &quot;%(error) de&quot; pode ser redundante. Certifique-se de que o texto alternativo descreve o destino da ligação ('link'), não uma descrição literal da imagem."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="O texto alternativo para esta imagem é: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LABEL="O rótulo descritivo para esta ligação ('link') é: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="A imagem está marcada como decorativa, embora a ligação ('link') esteja usando o texto ao redor como um rótulo descritivo."
PLG_SYSTEM_JOOA11Y_LINK_PASS_ALT="O texto alternativo para esta imagem é: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="O texto da ligação ('link') pode não ser suficientemente descritivo fora do contexto: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Dica!</strong> O texto da ligação ('link') deve ser sempre claro, exclusivo e significativo. Evite palavras comuns como \"clique aqui\"; ou \"saiba mais\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Localizadores de recursos uniformes (L.R.U., 'U.R.L.') mais longos e menos inteligíveis usados como texto de ligação ('link') podem ser difíceis de ouvir com tecnologia assistiva. Na maioria dos casos, é melhor usar texto legível por humanos em vez do Localizador de recursos uniforme (L.R.U., 'U.R.L.'). Localizadores de recursos uniformes (L.R.U., 'U.R.L.') curtos (como a página inicial de um 'site') são permitidos."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Dica!</strong> O texto da ligação ('link') deve ser sempre claro, exclusivo e significativo para que ele possa ser entendido fora do contexto."
PLG_SYSTEM_JOOA11Y_LINKS_ADVANCED="Ligações ('links') (avançado)"
PLG_SYSTEM_JOOA11Y_MAIN_TOGGLE_LABEL="Verificar a acessibilidade"
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_BUT_HAS_TEXT_MESSAGE="A imagem está sendo usada como uma ligação ('link') com texto ao redor, embora o atributo 'alt' deva ser marcado como decorativo."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_MESSAGE="A imagem está sendo usada como uma ligação ('link'), mas está faltando o texto alternativo! Por favor, certifique-se de que o texto alternativo descreve para onde a ligação ('link') leva você."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_MESSAGE="Faltou o texto alternativo! Se a imagem transmitir uma história, humor ou informações importantes, certifique-se de descrever a imagem."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="A ligação ('link') é aberta em uma nova aba/guia ou janela sem aviso. Fazer isso pode ser desorientador, especialmente para pessoas que têm dificuldade em perceber o conteúdo visual. Em segundo lugar, nem sempre é uma boa prática controlar a experiência de uma pessoa ou tomar decisões por ela. Indique que a ligação ('link') abre em uma nova janela dentro do texto da ligação ('link')."
