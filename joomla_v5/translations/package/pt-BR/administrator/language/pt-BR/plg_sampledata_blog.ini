PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Incrível Galáxia de Andrômeda"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Este é um exemplo de postagem.</p><p>Se você acessar o site (link para Login do Administrador está no final desta página), poderá editar o mesmo e todos os outros artigos existentes. Você também poderá criar um novo artigo e fazer outras alterações no site.</p><p>À medida que adicionar e modificar artigos, você verá como seu site muda e também como pode personalizá-lo de várias maneiras.</p><p>Vá em frente, você não pode parar.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Bem-vindo ao seu blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Nabo verde farelo de arroz yarrow endiva couve-flor alface-do-mar couve-rábano amaranto água espinafre abacate daikon napa repolho espargos couve de beldroegas de inverno."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Na página completa, você verá tanto o conteúdo introdutório como o restante do artigo. Você pode alterar as configurações para ocultar a introdução, se quiser.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Sua página inicial está configurada para exibir os quatro artigos mais recentes da categoria blog em uma coluna. Depois há links para os próximos dois artigos mais antigos. Você pode alterar esses números editando as configurações de opções de conteúdo na aba blog no administrador do seu site. Se estiver logado, existe um link para o administrador do seu site.</p><p>Se você quiser que seu post no blog seja dividido em duas partes, uma introdução e depois uma página separada com conteúdo completo, use o recurso Leia Mais para inserir uma quebra no texto.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Sobre sua página principal"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Nébula de Caranguejo"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Seu site possui alguns módulos pré-configurados e usados com frequência. São eles:</p><ul><li>Modulo de Imagem, que mantêm a imagem abaixo do menu. Este é um módulo personalizado que você pode editar para alterar a imagem.</li><li>Postagens Mais Lidas, são listadas com base no número de vezes que foram lidas.</li><li>Artigos mais antigos, que listam artigos por mês.</li><li>Syndicate que permite que seus leitores leiam as suas postagens em um leitor de notícias Rss.</li><li>Tags Populares, que aparecerão se você usar tags em seus artigos. Informe uma etiqueta no campo Tags quando editar.</li></ul><p>cada um destes módulos tem muitas opções com as quais você pode experimentar no Gerenciador de Módulos no Administrador do seu site. Quando estiver conectado, você também pode selecionar o ícone de edição no canto superior direito, que levará você a uma tela de edição para esse módulo. Sempre certifique-se de salvar e fechar qualquer módulo que você editar.</p><p>Joomla! também inclui muitos outros módulos que você pode incorporar no seu site. Conforme você desenvolve seu site, você pode querer adicionar mais módulos que você possa encontrar no <a href='https://extensions.joomla.org/'>Diretório de Extensões do Joomla.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Seus Módulos"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Os templates controlam a aparência do seu site.</p><p>Este blog está instalado com o template Cassiopeia.</p><p>Você pode editar as opções selecionando "_QQ_"Trabalhando no Seu Site"_QQ_", Link das Configurações do Tema no menu que está visível quando você faz o login.</p><p>Por exemplo, você pode alterar a cor de fundo do site, cor de destaque, título do site, descrição do site e fonte de título em uso.</p><p>Mais opções estão disponíveis no administrador do site. Você também pode instalar um novo tema usando o gerenciador de extensões.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Seu Tema"
