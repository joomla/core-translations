PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Conteúdo de Exemplo do Blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Aqui se fala um pouco sobre este blog e a pessoa que o escreve.</p> <p>Quando estiver logado, será possível editar esta página, clicando no ícone de edição.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Sobre"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Eis algumas dicas básicas para trabalhar no seu síte.</p><ul><li>O Joomla! tem um 'front end', que está a ver agora, e um 'administrador' ou 'back end', que é onde faz o trabalho mais avançado de criação do seu site, como configurar os menus e decidir que módulos mostrar. É necessário iniciar sessão no administrador separadamente, utilizando o mesmo nome de utilizador e palavra-passe que utilizou para iniciar sessão nesta parte do site.</li><li>Uma das primeiras coisas que provavelmente vai querer fazer é alterar o título do site e a linha de etiqueta e adicionar um logotipo. Para tal, selecione a ligação Definições do modelo no menu, que é visível se iniciar sessão. Para alterar a descrição do seu site, o título do navegador, o e-mail predefinido e outros itens, selecione Definições do site. Estão disponíveis opções de configuração mais avançadas no administrador.</li><li>Para alterar totalmente o aspeto do seu site, é provável que queira instalar um novo modelo. Vá a Sistema, selecione Instalar - Extensões na lista e o instalador de extensões será aberto. Existem muitos modelos gratuitos e comerciais disponíveis para o Joomla.</li><li>Como já viu, pode controlar quem pode ver as diferentes partes do seu site. Quando trabalha com módulos e artigos, definir o nível de acesso como Registado significa que apenas os utilizadores com sessão iniciada podem vê-los.</li><li>Quando cria um novo artigo ou outro tipo de conteúdo, também pode guardá-lo como Publicado ou Não publicado. Se não for publicado, os visitantes do site não o poderão ver, mas o utilizador sim.</li><li>Pode aprender muito mais sobre como trabalhar com o Joomla na seção <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Site de documentação Joomla</a> e obter ajuda de outros utilizadores no <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla forums</a>. No administrador, existem botões de ajuda em cada página que fornecem informações pormenorizadas sobre as funções dessa página.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Trabalhando em seu Site"
