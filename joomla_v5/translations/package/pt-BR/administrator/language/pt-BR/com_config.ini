JLIB_RULES_SETTING_NOTES_COM_CONFIG="Se alterar a configuração ela será aplicada a este grupo, componentes, conteúdos e seus dependentes. Nota:<br>
<em><strong>Herdado</strong></em> significa que as permissões do grupo pai serão usadas.<br>
<em><strong>Negado</strong></em> significa que independentemente das configurações do grupo, o grupo editado não pode executar esta ação.<br>
<em><strong>Permitido</strong></em> significa que o grupo editado será capaz de executar esta ação (Mas se houver um conflito com o grupo pai não haverá problemas; este será indicado por <em><strong>Não permitido (Bloqueado)</strong></em> nas definições calculadas).<br>
<em><strong>Não Definido</strong></em> é usado apenas para o grupo Public na configuração global. O grupo Public é o grupo pai de todos os outros grupos. Se a permissão não estiver definida, é tratada como Negada, mas pode ser alterada em cada grupo dependente, componentes, categorias e itens." ; Alternate language strings for the rules form field

