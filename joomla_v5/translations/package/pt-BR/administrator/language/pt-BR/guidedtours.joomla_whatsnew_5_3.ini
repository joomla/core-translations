COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Bem-vindo ao Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Atualizações das Visitas Guiadas</h2><p>As visitas guiadas têm agora a sua própria API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla API Documentação</a></p><p>Fique atento a outras novas melhorias em breve!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"O primeiro passo da visita de boas-vindas, mostrando a nova pasta de ficheiros multimédia\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Atualizações do núcleo</h2><h3 class=\"mb-3\">Organizar os ficheiros no seu próprio local</h3><p>Agora pode ver e selecionar os seus documentos armazenados/carregados diretamente a partir do Gerenciador de Mídias. Para mais informações, consulte a seção <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Community Magazine</a>.</p><h3 class=\"mb-3\">Ver histórico de tarefas agendadas</h3><p>Agora tem a possibilidade de ver as informações de execução diretamente no backend sem ter de aceder aos ficheiros de registo. Veja o botão <strong>Histórico de execução</strong> localizado na página Tarefas agendadas.</p><h3>Outras melhorias e correções</h3><ul class=\"mb-3\"><li>Comparação de plugins de substituição de modelos - adiciona a funcionalidade de comparação às substituições de plugins</li><li>Pesquisa de alias de tag corrigida - agora, em vez de mostrar o número de identificação da tag no URL, é mostrado o nome da tag</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="O que há de novo no Joomla 5.3!"

