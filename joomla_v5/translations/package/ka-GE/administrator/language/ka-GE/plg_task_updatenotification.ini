PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="ეს წერილი არ არის გამოგზავნილი Joomla! პროექტიდან. ეს ავტომატურად იგზავნება თქვენი საკუთარი საიტიდან, \n{SITENAME} – {URL} \n\n==================================================\nინფორმაცია განახლებაზე\n==================================================\n\nთქვენმა საიტმა აღმოაჩინა, რომ Joomla! ვერსიის განახლება ხელმისაწვდომია.\n\n ამჟამად დაყენებული ვერსიაა: {CURVERSION}\nJoomla! ვერსია რომელიც ხელმისაწვდომია დასაყენებლად: {NEWVERSION}\n\nეს წერილი გამოგეგზავნათ თქვენი საიტიდან, რომ შეგახსენოთ ეს ფაქტი. \nJoomla! პროექტი არასოდეს არ დაგიკავშირდებათ პირდაპირ Joomla! ხელმისაწვდომ განახლებებზე თქვენი საიტისთვის.\n\n==================================================\nგანახლების ინსტრუქციები\n==================================================\n\nგანახლების დასაყენებლად საიტზე {SITENAME} გთხოვთ აირჩიოთ შემდეგი ბმული. (თუ URL-მისამართი არ არის ბმული, დააკოპირეთ და ჩასვით თქვენი ბრაუზერის მისამართის სტრიქონში).\n\nგანახლების ბმული: {LINK}\n\nგამოშვების სიახლეები შეგიძლიათ ნახოთ აქ: {RELEASENEWS}\n\n==================================================\nრატომ მივიღე ეს წერილი?\n==================================================\n\nეს შეტყობინება ავტომატურად გამოიგზავნა პლაგინით, წარმოდგენილი Joomla! პროგრამული უზრუნველყოფით, რომელზეც მუშაობს თქვენი საიტი.\nპლაგინი ეძებს Joomla! ვერსიის განახლებას და აგზავნის შეტყობინებას ელ-ფოსტით მათ ადმინისტრატორებთან.\nთქვენ მიიღებთ რამოდენიმე ანალოგიურ წერილს თქვენი საიტიდან მანამ, სანამ არ განაახლებთ პროგრამულ უზრუნველყოფას ან არ გამორთავთ ამ შეტყობინებებს.\n\nამ შეტყობინებების გამოსართავად მოხსენით გამოქვეყნებიდან პლაგინი «ამოცანა - შეტყობინება Joomla! განახლებაზე» პლაგინების მენეჯერში თქვენს საიტზე.\n\nთუ თქვენ არ იცით რა არის Joomla! და რა უნდა გააკეთოთ გთხოვთ არ დაუკავშირდეთ Joomla! პროექტს.\nის არ გიგზავნით ამ წერილს, და ის ვერ შეძლებს თქვენს დახმარებას. ამის სანაცვლოდ გთხოვთ დაუკავშირდეთ პირს, რომელმაც შექმნა ან მართავს თქვენს საიტს.\n\nთუ თქვენ ხართ ის პირი, რომელმაც შექმნა ან მართავს თქვენს საიტს, გთხოვთ მიაქციოთ ყურადღება, რომ ეს პლაგინი შეიძლება იყოს აქტივირებული ავტომატურად ინსტალაციისას ან Joomla! განახლებისას თქვენს საიტზე.\n\n==================================================\nვინ გამოაგზავნა ეს წერილი?\n==================================================\n\nეს წერილი გამოგიგზავნათ საკუთარმა საიტმა, {SITENAME}"
