PLG_SYSTEM_WEBAUTHN="სისტემური - Passkey (პაროლის გარეშე) შესვლა"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="თქვენ არ შეგიძლიათ დაამატოთ ან წაშალოთ passkeys მომხმარებლების სახელით. მომხმარებლები უნდა შევიდნენ სისტემაში და გამართონ საკუთარი მოწყობილებები."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="რთავს ავთენტიფიკაციას პაროლის გარეშე passkeys გამოყენებით. გთხოვთ მიაქციოთ ყურადღება, რომ ჩანართი passkeys მომხმარებლის პროფილის რედაქტორში და სისტემაში შესვლის ღილაკი passkeys გამოჩნდება მხოლოდ იმ შემთხვევაში, თუ მომხმარებელი მიმართავს საიტს HTTPS პროტოკოლით. passkeys რეგისტრაცია და მათი გამოყენება საიტზე შესასვლელად იმუშავებს მხოლოდ იმ შემთხვევაში, თუ თქვენი საიტი იყენებს მოქმედ სერთიფიკატს, რომელსაც ენდობა მომხმარებლის ბრაუზერი."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="ajax-ის არასწორი მოქმედება"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="სისტემაში შესვლის მოდულში მომხმარებლის სახელის ველის პოვნა ვერ მოხერხდა. სამწუხაროდ ავთენტიფიკაცია პაროლის გარეშე არ იმუშავებს, თუ არ იყენებთ შესვლის ალტერნატიულ მოდულს."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Guest მომხმარებლისთვის სააღრიცხვო მონაცემების შენახვა შეუძლებელია!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="შენახული სააღრიცხვო მონაცემები დაზიანებულია. გთხოვთ შეხვიდეთ საიტზე ალტერნატიული მეთოდით, შემდეგ წაშალეთ და ხელახლა დაამატეთ თქვენი passkey."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="პარროლის გარეშე შესვლის არასწორი მოთხოვნა. რაღაც დაზიანებულია ან ეს არის საიტის გატეხვის მცდელობა."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="passkey-ს რეგისტრაცია ვერ მოხერხდა. ბრაუზერიდან მიღებული passkey-ს პასუხი, არ შეესაბამება ღია გასაღებს, რომელიც გასცა სერვერმა. შესაძლოა ხორციელდება საიტის გატეხვის მცდელობა ან რაიმე დაზიანებულია."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="უსაფრთხოების მიზნით თქვენ არ გაქვთ უფლება დაარეგისტრიროთ passkeys სხვა მომხმარებლის სახელით."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="passkey რეგისტრაცია ვერ მოხერხდა. ინფორმაცია შეცდომაზე არ არის ხელმისაწვდომი. გთხოვთ სცადოთ კიდევ ერთხელ."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="სერვერმა არ გასცა ღია გასაღები passkey-ს რეგისტრაციისთვის, მაგრამ რაღაც გზით მიიღო მოთხოვნა passkey-ს რეგისტრაციაზე ბრაუზერიდან. შესაძლოა ხორციელდება საიტის გატეხვის მცდელობა ან რაიმე დაზიანებულია."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="სააღრიცხვო მონაცემების შენახვა ვერ მოხერხდა, რადგან ისინი გამოყენებულია სხვა მომხმარებლის მიერ."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="თქვენ უნდა შეიყვანოთ თქვენი მომხმარებლის სახელი (პაროლის გარეშე), სანამ დააჭერთ passkey შესვლის ღილაკს."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="მითითებული მომხმარებლის სახელი არ შეესაბამება ანგარიშს, რომლისთვისაც დაშვებულია საიტზე შესვლა პაროლის გარეშე."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="ავთენტიფიკატორის შენახვა ვერ მოხერხდა"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="passkey-ს წაშლა ვერ მოხერხდა"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="მომხმარებლის ანგარიში ვერ მოიძებნა"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="თქვენს ბრაუზერს არა აქვს პაროლის გარეშე შესვლის passkeys სტანდარტის მხარდაჭერა ან საიტის მომსახურება არ ხორციელდება HTTPS პროტოკოლის მოქმედი სერთიფიკატით, რომელსაც ენდობა ბრაუზერ. გთხოვთ შეხვიდეთ საიტზე მომხმარებლის სახელით და პაროლით."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="passkey-ს შენახული სააღრიცხვო მონაცემების მოძებნა ვერ მოხერხდა."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="მომხმარებელი მოცემული passkey-თ აღარ არსებობს საიტზე."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="თქვენი საიტიდან passkey-ს რეგისტრაციის ინფორმაციის მიღება ვერ მოხერხდა."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="passkeys შესვლებისთვის მხოლოდ კრიპტოგრაფიული ხელმოწერებით შემოწმებული passkey-ს გამოყენების დაშვება. მკაცრად რეკომენდირებულია მაღალი უსაფრთხოების გარემოში. საჭიროა რომ სისტემის დროებითი ფაილების კატალოგი იყოს ჩაწერადი PHP-ით და OpenSSL გაფართოებით. პარამეტრის გამოყენებამ შესაძლოა ხელი შეუშალოს შედარებით მარტივი, არასერტიფიცირებული passkeys მუშაობას. მისი გამორთვა ასევე ხელს უშლის Joomla! იმ passkey მარკისა და მოდელის იდენტიფიცირებას, რომელსაც იყენებთ (passkey-ს სახელის გვერდით არ გამოჩნდება ხატულა)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="ატესტატების მხარდაჭერა"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="საშუალებას გვაძლევს ვმართოთ პაროლის გარეშე შესვლა passkeys გამოყენებით. თქვენ დაგჭირდებათ მხარდაჭერილი ბრაუზერი და passkey (მაგალითად, Google Chrome ან Firefox სერთიფიცირებული უსაფრთხოების გასაღებით FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> გამარჯობა (თითის ანაბეჭდი / სახის ამოცნობა / PIN-კოდი).<br><strong>Android:</strong> ეკრანის ბიომეტრიული დაბლოკვა.<br><br>დეტალური ინფორმაცია ხელმისაწვდომია გვერდზე <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">passkey პაროლის გარეშე შესვლის დოკუმენტაცია</a>."
