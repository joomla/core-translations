COM_JOOMLAUPDATE_UPDATE_FAILED_MAIL_BODY="ეს ელ-ფოსტა არ არის გაგზავნილი Joomla! პროექტის მიერ. ის ავტომატურად იგზავნება თქვენი საკუთარი საიტის მიერ,\n{SITENAME} - {URL} \n\n================================================================================\nგანაახლების ინფორმაცია\n================================================================================\nთქვენი საიტი ვერ განახლდა ვერსიიდან {OLDVERSION} ვერსიამდე {NEWVERSION}.\nგთხოვთ, შეამოწმოთ log ფაილი '/administrator/logs/joomla_update.php' დამატებითი გამართვის ინფორმაციისთვის.\nეს ელ-ფოსტა გამოგზავნილია თქვენთან თქვენი საიტიდან.\nJoomla! პროექტი არასოდეს დაგიკავშირდებათ პირდაპირ.\n================================================================================\nრატომ ვიღებ ამ ელ-ფოსტას?\n================================================================================\nეს ელ-ფოსტა ავტომატურად გაიგზავნა Joomla!, პროგრამული უზრუნველყოფის მიერ რომელზეც მუშაობს თქვენი საიტი.\nთქვენ ჩართეთ ავტომატური განახლებები თქვენს საიტზე და ასეთი განახლების დაყენება იწვევს ამ შეტყობინებას.\nთუ არ გესმით Joomla! რა არის და რა უნდა გააკეთოთ, გთხოვთ არ დაუკავშირდეთ Joomla-ს! პროექტს.\nისინი არ გიგზავნიან ამ ელ-ფოსტას და ვერ დაგეხმარებიან. ამის ნაცვლად, გთხოვთ, დაუკავშირდეთ იმ პირს, ვინც შექმნა ან მართავს თქვენს საიტს.\n================================================================================\nვინ გამომიგზავნა ეს ელ-ფოსტა?\n================================================================================\nეს ელ-ფოსტა გამოგზავნილია თქვენი საკუთარი საიტიდან, {SITENAME}"
