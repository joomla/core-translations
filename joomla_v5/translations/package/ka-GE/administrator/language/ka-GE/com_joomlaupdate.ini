COM_JOOMLAUPDATE_CONFIG_AUTOMATED_UPDATES_DESC="ავტომატური განახლებები ხელმისაწვდომია მხოლოდ იმ საიტებისთვის, რომლებიც საჯაროდ ხელმისაწვდომია ინტერნეტში. თუ თქვენი საიტი დგას firewall-ის უკან ან საჯაროდ მიუწვდომელია, მაგალითად, ადგილობრივი სატესტო გარემო, თქვენ დაგჭირდებათ განახლება ხელით.<br><br><strong>მიაქციეთ ყურადღება:</strong> ავტომატური განახლებების ჩართვა დაარეგისტრირებს თქვენს საიტს Joomla! პროექტის მიერ მოწოდებულ შესაბამის სერვისზე! პროექტი.<br>რეგისტრაცია Joomla! პროექტს საშუალებას აძლევს წვდომა ჰქონდეს ინფორმაციასთან თქვენი საიტისა და სერვერის გარემოს შესახებ, კონკრეტულად საიტის Url, PHP ვერსია, მონაცემთა ბაზის ტიპი და ვერსია, CMS ვერსია და სერვერის OS ტიპი და ვერსია.<br>ეს ინფორმაცია გამოიყენება მხოლოდ სერვისის გასაუმჯობესებლად."
