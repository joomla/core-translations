COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla! ვერ უკავშირდება ფაილს <code>administrator/components/com_joomlaupdate/extract.php</code>, რომელიც ახორციელებს განახლებას. როგორც წესი ეს შეიძლება მოხდეს შემდეგი მიზეზების გამო:</p><ul><li>კონფიგურაციის ფაილი თქვენი საიტის ძირში, როგორიცაა <code>.htacess</code> ან <code>web.config</code>, კრძალავს ამ ფაილთან წვდომას.</li><li>თქვენი სერვერის კონფიგურირება კრძალავს ფაილთან წვდომას.</li><li>მფლობელობა და ნებართვები ამ ფაილზე წვდომისთვის, არ არის დაშვებული თქვენი სერვერის მიერ.</li><li>თქვენი საიტი იმყოფება ბალანსირების დატვირთვის ან CDN ქვეშ, მაგრამ ისი კონფიგურაცია არ იძლევა საშუალებას მივიღოთ წვდომა ამ ფაილთან ან ბლოკავს მასთან ბრძანებების გაგზავნას.</li><li>მიუხედავად იმისა რომ შეიძლება ფაილზე შეიძლება მიმივიღოთ წვდომა, მასზე ბრძანებების გაგზავნის დაბლოკვა ხდება თქვენი სერვერის მიერ, როგორიცაა mod_security2.</li></ul><p>თუ თქვენ არ ხართ დარწმუჯნებული, გთხოვთ დაუკავშირდეთ ჰოსტს.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla! განახლება ვერ ახერხებს დაკავშირებას <code>administrator/components/com_joomlaupdate/extract.php</code>, რომელიც ახორციელებს განახლებას. როგორც წესი ეს შეიძლება მოხდეს შემდეგი მიზეზების გამო:</p><ul><li>ფაილი <code>administrator/components/com_joomlaupdate/update.php</code>, რომელიც შეიცავს განახლების გამოყენების ინსტრუქციას, ვერ იქმნება, მაგალითად, ნებართვების პრობლემების გამო.</li><li>ზემოთ ხსენებული ფაილის წაკითხვა ვერ ხერხდება <code>extract.php</code> სკრიპტით, წვდომის პრობლემების გამო.</li><li>თქვენი ბრაუზერი, ქსელური მოწყობილობა ან სერვერი აფუჭებს პაროლს, რომელსაც ჩვენ ვაგზავნით თითოეული მოთხოვნით <code>extract.php</code> უსაფრთხოების მიზნებიდან გამომდინარე</li></ul><p>გთხოვთ გამოიყენოთ სხვა ბრაუზერი დამატებითი გაფართოებების გარეშე, უკეთესი იქნება სხვა კომპიუტერის გამმოყენება სხვა პროვაიდერის ინტერნეტით. თუ შეცდომა განმეორდა დაუკავშირდით ჰოსტს.</p>"
