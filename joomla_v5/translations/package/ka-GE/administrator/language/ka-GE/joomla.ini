JGLOBAL_FILTER_TYPE_DESC="<p>1. აკრძალული სია დასაშვებს გახდის ყველა ტეგს და ატრიბუტს მასში მყოფების გარდა.<br><strong>--</strong> ავტომატური აკრძალული სია შეიცავს შემდეგ ტეგებს: 'applet', 'body', 'bgsound', 'base', 'basefont', 'canvas', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br><strong>--</strong> ავტომატური აკრძალული სია შეიცავს შემდეგ ატრიბუტებს: 'action', 'background', 'codebase', 'dynsrc', 'lowsrc', 'formaction'<br><strong>--</strong> თქვენ შეგიძლიათ აკრძალულ სიაში შეიყვანოთ დამატებითი ტეგები და ატრიბუტები ტეგების ფილტრის ველში და ატრიბუტების ფილტრის ველში მათი დამატებით, თითოეული ატრიბუტის ან ტეგის სახელი გამოყავით მძიმით.<br><strong>--</strong> სამომხმარებლო აკრძალული სია საშუალებას გაძლევთ ჩაანაცვლოთ ავტომატური აკრძალული სია. აკრძალულ სიაში მოსახვედრად, დაამატეთ ტეგები და ატრიბუტები, ტეგების და ატრიბუტების ფილტრის ველში.</p><p> დაშვებული სია დასაშვებს გახდის მხოლოდ იმ ტეგებს, რომლებიც ჩამოთვლილია ტეგების ფილტრის ველში და ატრიბუტების ფილტრის ველში.</p><p>არანაირი HTML ამოიღებს ყველა HTML ტეგს მასალიდან მისი შენახვის დროს.</p> <p>გთხოვთ მიაქციოთ ყურადღება, რომ ეს პარამეტრები იმოქმედებს იმის მიუხედავად, თუ რომელ რედაქტორს იყენებთ. <br>მაშინაც კი თუ თქვენ იყენებთ WYSIWYG რედაქტორს, ფილტრის პარამეტრებმა შეიძლება მოაცილოს თქვენს მასალას დამატებითი ტეგები და ატრიბუტები მონაცემთა ბაზაში ინფორმაციის შენახვამდე.</p>"
