COM_PRIVACY_POSTINSTALL_BODY="<p>GDPR შემოღებით EU მოქალაქეებისთვის და მასგავსი რეგულაციებით მსოფლიოს სხვა ქვეყნებში, შეიძლება საჭირო გახდეს რომ თქვენ მოითხოვოთ თანხმობა, სანამ შეინახავთ მომხმარებლის რომელიმე <strong>პირად ინფორმაციას</strong>.</p><p>Joomla 3.9 შემოაქვს ახალი შესაძლებლობები, რომლებიც დაგეხმარებათ საიტის კონფიდენციალურობის პოლიტიკის შექმნაში და მომხმარებლის თანხმობის შეგროვებაში. გარდა ამისა, ხელმისაწვდომია სამუშაო პროცესი, რომელიც დაგეხმარებათ მართოთ მომხმარებლის ინფორმაციის მოთხოვნები, როგორიცაა მოთხოვნა თავისი პირადი მონაცემების წაშლა თქვენი საიტიდან.</p><p>ამ ახალი ფუნქციის შესახებ დამატებითი ინფორმაციის მისაღებად წაიკითხეთ <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>კონფიდენციალურობის დოკუმენტაცია</a>.</p>"
