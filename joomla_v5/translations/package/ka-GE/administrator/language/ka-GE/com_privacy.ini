COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="{URL} ადმინისტრატორმა შექმნა მოთხოვნა პირადი ინფორმაციის ექსპორტზე, რომელიც დაკავშირებულია ამ ელ-ფოსტის მისამართთან. უსაფრთხოების ზომების მიზნით, თქვენ უნდა დაადასტუროთ, რომ ეს არის სწორი მოთხოვნა თქვენი პირადი ინფორმაციისთვის ამ ვებ-საიტიდან.\n\nთუ ეს იყო შეცდომა, გაუკეთეთ იგნორირება ელ-ფოსტას და არაფერი არ მოხდება.\n\nამ მოთხოვნის დასადასტურებლად, თქვენ შეგიძლიათ შეასრულოთ ერთი შემდეგი ამოცანებიდან:\n\n1. ეწვიეთ შემდეგ URL-მისამართს: {TOKENURL}\n\n2. დააკოპირეთ ტოკენი ამ წერილიდან, ეწვიეთ მითითებულ URL-მისამართს, და ჩასვით ტოკენი ფორმაში.\nURL: {FORMURL}\nტოკენი: {TOKEN}\n\nგთხოვთ, მიაქციოთ ყურადღება, რომ ეს ტოკენი მოქმედებს მხოლოდ 24 საათის განმავლობაში ამ შეტყობინების გაგზავნის მომენტიდან."
