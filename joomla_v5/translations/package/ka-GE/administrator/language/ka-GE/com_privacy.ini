COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="როდესაც ქსელური შეერთება ხელმისაწვდომია, Joomla! ინსტალაცია ეცდება დაუკავშირდეს joomla.org სერვერებს სხვადასხვა საშუალებებისთვის, მათ შორის:<ul><li>განახლების შემოწმება Joomla! აპლიკაციისთვის</li><li>დახმარების ეკრანები Joomla! ძირითადი გაფართოებებისთვის</li><li>ინსტალაცია ვებ-სერვისიდან (opt-in)</li><li>სტატისტიკის შეგროვების სერვერი (opt-in)</li></ul>ისევე როგორც ყველა HTTP-მოთხოვნებში, თქვენი სერვერის IP-მისამართი გადაცემული იქნება როგორც მოთხოვნის ნაწილი. ინფორმაციის მისაღებად, თუ როგორ ამუშავებს Joomla! მონაცემებს თავის სერვერებზე, გთხოვთ გაეცნოთ ჩვენს <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">კონფიდენციალურობის პოლიტიკას</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomla! აღრიცხვის სისტემა იწერს მნახველის IP-მისამართს, რომელიც იწერება ჟურნალის ფაილებში. ჟურნალის ეს ფაილები გამოიყენება საიტზე სხვადასხვა ქმედებების აღსარიცხად, შემდეგი ინფორმაციის ჩათვლით, ძირითად განახლებებთან დაკავშირებული, სისტემაში შესვლის დაუშვებელი მცდელობები, დაუმუშავებელი შეცდომები და ინფორმაცია განახლებებზე, ისეთი როგორიცაა მოძველებული API. ჟურნალის ფაილების ფორმატი შეიძლება კონფიგურირდეს ნებისმიერი გაფართოებით, რომელიც აკეთებს აღრიცხვის სისტემის კონფიგურირებას, ამიტომ გთავაზობთ ჩამოტვირთოთ და ნახოთ თქვენი საიტის ჟურნალის ფაილები, რომლებიც შეიძლება ვიპოვოთ აქ `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Joomla! ვებ-საიტზე ყველა მოთხოვნა იწყება სესიით, რომელიც ინახავს IP-მისამართს სესიის მონაცემებში და იქმნება სესიის cookie ფაილი მომხმარებლის ბრაუზერში. IP-მისამართი გამოიყენება როგორც უსაფრთხოების ზომა შესაძლო შეტევებისგან სესიის დაჭერისთვის, და ეს ინფორმაცია იშლება სესიის ვადის გასვლის შემდეგ და სუფთავდება მონაცემები. სესიის cookie's ფაილის სახელი დაფუძნებულია შემთხვევითად გენერირებულ hash-ზე და ამიტომ არა აქვს მუდმივი იდენტიფიკატორი. სესიის cookie ფაილები ნადგურდება სესიის მოქმედების ვადის გასვლის შემდეგ ან მომხმარებლის ბრაუზერიდან გამოსვლისას."
