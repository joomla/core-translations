COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_STEP_0_DESCRIPTION="<h3>Joomla 5.3 სრული გამოშვების შენიშვნები</h3><p><a title=\"სრული გამოშვების შენიშვნები\" href=\"https://www.joomla.org/announcements.html\" target=\"_blank\" rel=\"noopener noreferrer\">იხილეთ სრული გამოშვების შენიშვნები joomla.org</a></p><hr><h3>დახმარება და ინფორმაცია</h3><p>ბევრი რესურსი, რომელიც დაგეხმარებათ, შეგიძლიათ იხილოთ აქ, დამატებით ბმულებთან ერთად მეტი რესურსების, დოკუმენტაციის, მხარდაჭერისა და როგორ ჩაერთოთ Joomla-ში.</p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_STEP_0_TITLE="დამატებითი ინფორმაცია და დახმარება"

