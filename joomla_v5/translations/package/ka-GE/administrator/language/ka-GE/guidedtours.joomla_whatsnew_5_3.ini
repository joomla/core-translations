COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">კეთილი იყოს თქვენი მობრძანება Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">ექსკურსიების გიდით განახლებები</h2><p>ექსკურსიებს გიდით ახლა აქვს საკუთარი API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla API დოკუმენტაცია</a></p><p>თვალი მიადევნეთ სხვა ახალ გაუმჯობესებებს, რომლებიც გამოჩნდება უახლოეს პერიოდში!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"მისასალმებელი ტურის პირველი ნაბიჯი, რომელიც აჩვენებს ახალი მედია ფაილების საქაღალდეს\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">ძირითადი განახლებები</h2><h3 class=\"mb-3\">ფაილების ორგანიზება საკუთარ ადგილას</h3><p>ახლა თქვენ შეგიძლიათ ნახოთ და აორჩიოთ თქვენი შენახული/ატვირთული დოკუმენტები პირდაპირ მედიის მენეჯერიდან. ნახეთ მეტი ინფორმაცია აქ <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Community Magazine</a>.</p><h3 class=\"mb-3\">დაგეგმილი დავალებების ისტორიის ნახვა</h3><p>ახლა თქვენ შეგიძლიათ ნახოთ შესრულების ინფორმაცია პირდაპირ ბექენდში, ჟურნალების ფაილებზე მიმართვის გარეშე. მოძებნეთ <strong>შესრულების ისტორის</strong> ღილაკი, რომელიც განთავსებულია დაგეგმილი დავალებების გვერდზე.</p><h3>სხვა გაუმჯობესებები და შესწორებები</h3><ul class=\"mb-3\"><li>თარგის ჩანაცვლების პლაგინის შედარება - დაამატებს შედარების ფუნქციონალს პლაგინის ჩანაცვლებებს</li><li>გასწორებულია თაგების ფსევდონიმის ძებნა - ახლა თაგის ID-ს ნაცვლად URL-ში ნაჩვენებია თაგის სახელი</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="რა არის ახალი Joomla 5.3!"

