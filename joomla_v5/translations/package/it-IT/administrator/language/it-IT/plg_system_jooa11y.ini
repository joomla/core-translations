PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Non usare esattamente le stesse parole sia per il testo ALT che per la didascalia. I lettori di schermo pronunceranno le stesse informazioni due volte."
