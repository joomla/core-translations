COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Benvenuto in Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Aggiornamenti dei tour guidati</h2><p>I tour guidati hanno ora la propria API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Documentazione API Joomla</a></p><p>Resta sintonizzato per altri nuovi miglioramenti in arrivo!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"Il primo passo del tour di benvenuto, che mostra la nuova cartella dei file multimediali\" width=\"521\" height=\"304\></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Aggiornamenti principali</h2><h3 class=\"mb-3\">Organizza i file nella loro posizione</h3><p>Ora puoi vedere e selezionare i tuoi documenti archiviati/caricati direttamente da Media Manager. Trova maggiori informazioni nel <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Community Magazine</a>.</p><h3 class=\"mb-3\">Visualizza la cronologia delle attività pianificate</h3><p>Ora hai la possibilità di visualizzare le informazioni sull'esecuzione direttamente nel lato amministrativo senza dover accedere ai file di log. Cerca il pulsante <strong>Cronologia di esecuzione</strong> che si trova nella pagina Attività pianificate.</p><h3>Altri miglioramenti e correzioni</h3><ul class=\"mb-3\"><li>Confronto plugin di override del template - aggiunge la funzionalità di confronto agli override dei plugin</li><li>Ricerca alias tag risolta - ora invece di mostrare il numero ID del tag nell'URL viene mostrato il nome del tag</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Cosa c'è di nuovo in Joomla 5.3!"

