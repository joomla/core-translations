COM_JOOMLAUPDATE_UPDATE_FAILED_MAIL_BODY="Questa email NON è inviata dal progetto Joomla! Viene inviata automaticamente dal tuo sito,\n{SITENAME} - {URL} \n\n==================================================================================\nINFORMAZIONI DI AGGIORNAMENTO\n==============================================================================\nIl tuo sito non può essere aggiornato da {OLDVERSION} ad {NEWVERSION}.\nControllare il file di log '/administrator/logs/joomla_update. hp' per ulteriori informazioni di debug.\nQuesta email ti viene inviata dal tuo sito.\nIl progetto Joomla! non ti contatterà mai direttamente.\n==============================================================================\nPERCHE' STO RICEVENDO QUESTA EMAIL?\n==================================================================================\nQuesta email è stata inviata automaticamente da Joomla!, il software che alimenta il tuo sito.\nHai abilitato gli aggiornamenti automatici nel tuo sito e cercando di installare un tale aggiornamento si attiva questo messaggio.\nSe non capisci cos'è Joomla! e cosa devi fare, non contattare il progetto Joomla!\nIl progetto NON ti invia questa email e non può aiutarti. Invece, ti preghiamo di contattare la persona che ha costruito o gestisce il vostro sito.\n==============================================================================\nCHI MI HA SPEDITO QUESTA EMAIL?\n======================================================================================\nQuesta email viene inviata dal tuo sito, {SITENAME}"
