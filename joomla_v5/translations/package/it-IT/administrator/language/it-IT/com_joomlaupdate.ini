COM_JOOMLAUPDATE_CONFIG_AUTOMATED_UPDATES_DESC="Gli aggiornamenti automatici sono disponibili solo per i siti accessibili pubblicamente su Internet. Se il tuo sito è protetto da firewall o non è accessibile pubblicamente, come ad esempio un ambiente di test locale, dovrai eseguire l'aggiornamento manualmente. <br><br><strong>Nota bene:</strong> abilitando gli aggiornamenti automatici, il tuo sito verrà registrato presso il rispettivo servizio fornito dal progetto Joomla! <br>La registrazione consente al progetto Joomla di accedere alle informazioni relative al tuo sito e all'ambiente server, in particolare l'URL del sito, la versione PHP, il tipo e la versione del database, la versione CMS e il tipo e la versione del sistema operativo del server.<br>Queste informazioni vengono utilizzate esclusivamente per migliorare il servizio."
