PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Dati di esempio che imposteranno un sito blog con articoli, tag, campi personalizzati e workflow.<br>Se il sito è multilingua, i dati verranno impostati con la lingua attiva nel lato amministrativo."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Dati di esempio Blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Questo ti racconta qualcosa su questo blog e la persona che lo scrive.</p><p>Quando avrai effettuato l'accesso potrai modificare questa pagina cliccando sull'icona modifica.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Informazioni"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Ecco alcuni consigli di base per lavorare sul tuo sito.</p><ul><li>Joomla! ha un 'lato pubblico' che stai guardando ora e un 'amministrazione' o 'lato amministrativo' che è dove fai il lavoro più avanzato per creare il tuo sito, come creare i menu e decidere quali moduli mostrare. È necessario effettuare il login all'amministrazione separatamente utilizzando lo stesso nome utente e la stessa password utilizzata per accedere a questa parte del sito.</li><li>Una delle prime cose che probabilmente vorrai fare è cambiare il titolo del sito e lo slogan e aggiungere un logo. Per fare ciò, seleziona il collegamento Impostazioni template nel menu che è visibile se accedi. Per modificare la descrizione del tuo sito, il titolo del browser, l'email predefinita e altri elementi, seleziona Impostazioni del sito. Opzioni di configurazione più avanzate sono disponibili nell'amministrazione.</li><li>Per cambiare completamente l'aspetto del tuo sito probabilmente vorrai installare un nuovo template. Vai su Sistema, seleziona Installa - Estensioni dall'elenco e l'installatore di estensioni si aprirà. Ci sono molti template gratuiti e commerciali disponibili per Joomla.</li><li>Come hai già visto, puoi controllare chi può vedere diverse parti del tuo sito. Quando lavori con moduli e articoli, impostare il livello di accesso a registrato significa che solo gli utenti registrati possono vederli.</li><li>Quando crei un nuovo articolo o un altro tipo di contenuto, puoi anche salvarlo come Pubblicato o Non pubblicato. Se è Non pubblicato i visitatori del sito non saranno in grado di vederlo, diversamente da te.</li><li>È possibile imparare molto di più sul lavoro con Joomla dal <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">sito di documentazione di Joomla</a> e ottenere aiuto da altri utenti al <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">forum di Joomla</a>. Nell'amministrazione ci sono pulsanti di aiuto su ogni pagina che forniscono informazioni dettagliate sulle funzioni in quella pagina.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Lavorare sul proprio sito"
