COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Benvenuti in Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader. png\" alt=\"Il primo passaggio del tour guidato di benvenuto, che mostra il nuovo aspetto dell'intestazione\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Aggiornamenti dei tour guidati</h2><h3>Avvio automatico tour</h3><p>Questa funzionalità ti consentirà di creare il tuo tour guidato ad avvio automatico. Il tour contestuale può essere disattivato per uno o tutti gli utenti. I tour possono essere riavviati dal menu Tour guidati.</p><h3>Miglioramenti</h3><ul class=\"mb-3\"><li>Per chiarezza, il <em>contapassi</em> è stato posizionato per primo nell'intestazione del tour.</li><li>La finestra modale si ridimensiona automaticamente per ospitare contenuti e immagini più grandi. </li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Aggiornamenti principali</h2><h3>Il nuovo modulo "_QQ_"Articoli"_QQ_" tutto in uno</h3><p>Utilizza un modulo per visualizzare gli articoli più recenti, più letti, specifici o archiviati, da categorie selezionate, con filtri, tag e altro ancora...</p><p>Da <span class=\"fw-medium\">Contenuto -&gt; Moduli sito</span>, crea un nuovo modulo di tipo "_QQ_"Articoli"_QQ_". </p><h3>Layout modello di posta</h3><p>Fai un ulteriore passo avanti creando un layout completamente unico (incluso il logo) che può essere applicato a uno o tutti i modelli di posta. </p><p>Da <span class=\"fw-medium\">Configurazione globale -&gt; Modelli di posta</span>, i layout possono essere definiti in HTML.</p><h3>Altri miglioramenti e correzioni</h3><ul class=\"mb-3\"><li>Sottocampi nidificati: consente l'annidamento di un sottocampo all'interno di un campo personalizzato del sottocampo. </li><li>Conteggio totale: mostra il conteggio e il numero totale di elementi dell'elenco nella console.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate. png\" alt=\"Esempio di modello di posta, incluso un logo di intestazione e un piè di pagina\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="Cosa c'è di nuovo in Joomla 5.2!"

