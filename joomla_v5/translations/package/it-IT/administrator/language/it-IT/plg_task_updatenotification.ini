PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Questa email NON è inviata dal progetto Joomla! Viene inviata automaticamente dal tuo sito,\n{SITENAME} - {URL} \n\n==================================================================================\nINFORMAZIONI DI AGGIORNAMENTO\n==================================================================================\n\nIl tuo sito ha scoperto che c'è una versione aggiornata di Joomla! disponibile.\n\nVersione di Joomla! attualmente installata: {CURVERSION}\nVersione di Joomla! disponibile per l'installazione: {NEWVERSION}\n\nQuesta email ti viene inviata dal tuo sito per ricordarti questo fatto.\nIl progetto Joomla! non ti contatterà mai direttamente sugli aggiornamenti disponibili di Joomla! sul tuo sito.\n\n============================================================================\nISTRUZIONI DI AGGIORNAMENTO\n========================================================================================\n\nPer installare l'aggiornamento su {SITENAME} seleziona il seguente link. (Se l'URL non è un link, copialo e incollalo nel tuo browser).\n\nLink di aggiornamento: {LINK}\n\nPuoi trovare novità sul rilascio qui: {RELEASENEWS}\n\n================================================================================\nPERCHE' STO RICEVENDO QUESTA EMAIL?\n================================================================================\n\nQuesta email è stata inviata automaticamente da un plugin fornito da Joomla! il software che gestisce il tuo sito.\nQuesto plugin cerca versioni aggiornate di Joomla! e invia una notifica email ai suoi amministratori.\nRiceverai diverse email simili dal tuo sito fino a quando non aggiornerai il software o disabiliterai queste email.\n\nPer disabilitare queste email annulla la pubblicazione del plugin 'Attività - Notifica di aggiornamento di Joomla!' nella Gestione plugin sul tuo sito.\n\nSe non capisci cosa è Joomla! e cosa devi fare, non contattare il progetto Joomla!\nNON ti inviano questa email e non possono aiutarti. Invece, contatta la persona che ha costruito o gestisce il tuo sito.\n\nSe sei la persona che ha costruito o gestisce il tuo sito web, si prega di notare che questo plugin potrebbe essere stato attivato automaticamente quando hai installato o aggiornato Joomla! sul tuo sito.\n\n==============================================================================\nCHI MI HA INVIATO QUESTA EMAIL?\n================================================================================\n\nQuesta email viene inviata dal tuo sito, {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
