COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_STEP_0_DESCRIPTION="<h3>Joomla 5.3 Πλήρεις σημειώσεις έκδοσης</h3><p><a title=\"Full release notes\" href=\"https://www.joomla.org/announcements.html\" target=\"_blank\" rel=\"noopener noreferrer\">Δείτε τις πλήρεις σημειώσεις αυτής της έκδοσης στο joomla.org</a></p><hr><h3>Βοήθεια και Πληροφορίες</h3><p>Εδώ θα βρείτε πολλούς πόρους, μαζί με πρόσθετους συνδέσμους για την τεκμηρίωση, την υποστήριξη και για το πώς μπορείτε και εσείς να συμμετάσχετε στο Joomla.</p>"
