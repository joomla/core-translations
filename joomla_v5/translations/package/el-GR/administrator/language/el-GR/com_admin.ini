COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Ενεργοποίηση ρυθμίσεων πίσω από το Load Balancer"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Για τις ιστοσελίδες Joomla που φιλοξενούνται πίσω από τον Load Balancer και Reverse Proxies μια νέα ρύθμιση στις Γενικές Ρυθμίσεις εισήχθη με Joomla 3.9.26</p><p>Αυτή η ρύθμιση, όταν ενεργοποιηθεί, θα επιτρέψει στο Load Balancer/Reverse Proxy να παρέχει την πραγματική διεύθυνση IP των επισκεπτών σας. Αυτή η IP θα χρησιμοποιηθεί στη συνέχεια στο αρχείο καταγραφής ενεργειών σας και χρησιμοποιείται για την παρακολούθηση της ψηφοφορίας για τα άρθρα, (αν αυτά τα χαρακτηριστικά είναι ενεργοποιημένα).</p><p><strong>Μόνο ιστοσελίδες πίσω από ένα Load Balancer/Reverse Proxy θα θέλουν να ενεργοποιήσουν αυτό το χαρακτηριστικό.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Νέα Ρύθμιση Εξυπηρετητή \"Πίσω από το Load Balancer\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Πριν την 3.9.22 το προκαθορισμένο αρχείο htaccess.txt περιείχε εσφαλμένο κώδικα για την απενεργοποίηση της λίστας καταλόγων. Η ομάδα ασφαλείας συνιστά να εφαρμόσετε χειροκίνητα τις απαραίτητες αλλαγές σε οποιοδήποτε υπάρχον αρχείο .htaccess , καθώς αυτό το αρχείο δεν μπορεί να ενημερωθεί αυτόματα.</p><p>Ο παλιός κώδικας:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Ο νέος κώδικας :</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess Ενημέρωση σχετικά με τις λίστες καταλόγου"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>Πριν από την 5.1.0, το προεπιλεγμένο htaccess.txt δεν υποστηρίζει τη συμπίεση Brotli. Αυτό θα μπορούσε να οδηγήσει σε σφάλματα διπλής συμπίεσης όταν το Joomla είναι εγκατεστημένο σε ένα διακομιστή που χρησιμοποιεί συμπίεση Brotli. Θα πρέπει να εφαρμόσετε χειροκίνητα τις απαραίτητες αλλαγές στο υπάρχον αρχείο .htaccess, καθώς δεν μπορεί να ενημερωθεί αυτόματα.</p><p>Ο παλιός κώδικας:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1]</pre><p>Ο νέος κώδικας:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess Ενημέρωση Συμπίεσης Brotli"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>Πριν από την 4.2.9 το προεπιλεγμένο αρχείο htaccess.txt περιείχε εσφαλμένο κώδικα για την προσάρτηση της κεφαλίδας HTTP \"Content-Encoding\". Αυτό θα μπορούσε να οδηγήσει σε διπλά σφάλματα κωδικοποίησης όταν το Joomla είναι εγκατεστημένο σε έναν υποκατάλογο και τόσο αυτός όσο και ο γονικός κατάλογος περιέχουν ένα αρχείο htaccess με αυτόν τον κώδικα. Θα πρέπει να εφαρμόσετε χειροκίνητα τις απαραίτητες αλλαγές στο υπάρχον αρχείο .htaccess, γιατί αυτό το αρχείο δεν μπορεί να ενημερωθεί αυτόματα.</p><p>Ο παλιός κωδικός:</p><pre>Εφαρμογή κεφαλίδας gzip Content-Encoding</pre><p>Ο νέος κωδικός:</p><pre>Content-Encoding gzip κωδικοποίησης περιεχομένου</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE=".htaccess Ενημέρωση σχετικά με τη ρύθμιση της κεφαλίδας Content-Encoding"
