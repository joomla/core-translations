COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Ένας διαχειριστής του [URL] έχει δημιουργήσει ένα αίτημα εξαγωγής των προσωπικών πληροφοριών που σχετίζονται με το συγκεκριμένο email. Ως ένα μέτρο ασφάλειας, θα πρέπει να επιβεβαιώσετε ότι αυτό είναι ένα έγκυρο αίτημα που αφορά τις προσωπικές πληροφορίες σας στον ιστότοπο.\n\nΜε σκοπό να επιβεβαιώσετε αυτό το αίτημα, μπορείτε να κάνετε μία από τις ακόλουθες ενέργειες:\n\n1. Επισκεφτείτε το ακόλουθο URL: [TOKENURL]\n\n2. Αντιγράψτε το token από το email, επισκεφτείτε το URL που παρατίθεται, και επικολλήστε το token σας στη φόρμα.\nURL: [FORMURL]\nToken: [TOKEN]\n\nΠαρακαλούμε σημειώστε ότι το token είναι έγκυρο μόνο για 24 ώρες από τη στιγμή που στάλθηκε το email."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Ένας διαχειριστής του [URL] έχει υποβάλει ένα αίτημα εξαγωγής των προσωπικών πληροφοριών που σχετίζονται με το συγκεκριμένο email. Ως ένα μέτρο ασφάλειας, θα πρέπει να επιβεβαιώσετε ότι αυτό είναι ένα έγκυρο αίτημα που αφορά τις προσωπικές πληροφορίες σας στον ιστότοπο.\n\nΜε σκοπό να επιβεβαιώσετε αυτό το αίτημα, μπορείτε να κάνετε μία από τις ακόλουθες ενέργειες:\n\n1. Επισκεφτείτε το ακόλουθο URL: [TOKENURL]\n\n2. Αντιγράψτε το token από το email, επισκεφτείτε το URL που παρατίθεται, και επικολλήστε το token σας στη φόρμα.\nURL: [FORMURL]\nToken: [TOKEN]\n\nΠαρακαλούμε σημειώστε ότι το token είναι έγκυρο μόνο για 24 ώρες από τη στιγμή που στάλθηκε το email."
