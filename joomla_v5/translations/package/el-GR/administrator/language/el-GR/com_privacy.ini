COM_PRIVACY_POSTINSTALL_BODY="<p>Με την εισαγωγή του ΓΚΠΔ 'GDPR' για τους Ευρωπαίους πολίτες και σχετικών κανονισμών παγκοσμίως, μπορεί να είναι απαραίτητο για εσάς να ζητήσετε τη συγκατάθεση πριν αποθηκεύσετε οποιαδήποτε <strong>Προσωπική πληροφορία</strong> ενός χρήστη.</p><p>Το Joomla 3.9 εισάγει νέες δυνατότητες για να σας υποστηρίξει στη δημιουργία πολιτικής ιδιωτικότητας του ιστοτόπου σας και τη συλλογή της συγκατάθεσης κάθε χρήστη. Επιπροσθέτως μία ροή ενεργειών, είναι διαθέσιμη για να βοηθηθείτε και να διαχειριστείτε τα αιτήματα πληροφόρησης των χρηστών, όπως αιτήματα για διαγραφής των προσωπικών δεδομένων τους από τον ιστότοπό σας.</p><p>Για επιπλέον πληροφορίες σχετικά με αυτό το νέο χαρακτηριστικό διαβάστε την <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>Τεκμηρίωση για την Ιδιωτικότητα</a>.</p>"
