COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Τα στοιχεία που περιέχονται εδώ, έχουν συλλεχθεί από επεκτάσεις που αναφέρουν όσες ενέργειές τους αφορούν την Προστασία Δεδομένων στο σύστημα αυτό. Ο σκοπός είναι να ενημερώνονται οι διαχειριστές του ιστοχώρου για τις ενέργειες των εγκατεστημένων επεκτάσεων, και να έχουν την αναγκαία πληροφόρηση για τη δημιουργία μιας πολιτικής προστασίας δεδομένων. Η παρούσα αναφορά συντάχθηκε με την προϋπόθεση ὁτι οι επεκτάσεις υποστηρίζουν το σύστημα αναφορών του Joomla, και δεν θα πρέπει να εκλαμβάνεται σαν μία πλήρης καταγραφή. Συμβουλεύουμε να ανατρέξετε στο εγχειρίδιο χρήσης της καθεμίας επέκτασης για επιπλέον πληροφορίες."
