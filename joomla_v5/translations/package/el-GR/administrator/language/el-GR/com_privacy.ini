COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Όταν μια σύνδεση δικτύου είναι διαθέσιμη, η εφαρμογή θα επιχειρήσει να επικοινωνήσει με τους servers του joomla.org για διάφορες διεργασίες, συμπεριλαμβανομένων:<ul><li>Έλεγχος των αναβαθμίσεων της εφαρμογής</li><li>Οθόνες βοήθειας για τις επεκτάσεις του πυρήνα του Joomla</li><li>Υπηρεσία εγκατάστασης από το Web service (προαιρετικά)</li><li>Συλλογή στατιστικών στοιχείων (προαιρετικά)</li></ul>Όπως με όλες τις συνδέσεις HTTP, η διεύθυνση IP μεταφέρεται ως τμήμα του αιτήματος. Για να ενημερωθείτε πώς το Joomla διαχειρίζεται τα δεδομένα στους servers του, μπορείτε να διαβάσετε την <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">Πολιτική Προστασίας Δεδομένων</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Το σύστημα καταγραφής εγγράφει τις IP διευθύνσεις του επισκέπτη το οποίο οδηγεί σε ένα μήνυμα το οποίο εγγράφεται στα αρχεία καταγραφής. Αυτά τα αρχεία καταγραφής χρησιμοποιούνται για να καταγράψουν διάφορες δραστηριότητες σε ένα Joomla ιστότοπο, συμπεριλαμβανομένων πληροφοριών σχετικών με τις αναβαθμίσεις του πυρήνα, μη έγκυρες προσπάθειες σύνδεσης, και πληροφορίες ανάπτυξης όπως η χρήση παρωχημένων APIs. Η μορφή αυτών των αρχείων καταγραφής μπορεί να διαμορφωθεί από οποιαδήποτε επέκταση η οποία ρυθμίζει έναν καταγραφέα, ως εκ τούτου παροτρύνεστε να κάνετε λήψη και να εξετάσετε τα αρχεία καταγραφής για τον ιστότοπο σας τα οποία μπορούν να βρεθούν στο `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Όλα τα αιτήματα στον Joomla ιστότοπο ξεκινούν με μία συνεδρία η οποία αποθηκεύει την IP διεύθυνση στα δεδομένα συνεδρίας και δημιουργεί ένα cookie συνεδρίας στον περιηγητή του χρήστη. Η IP διεύθυνση χρησιμοποιείται ως είναι μέτρο ασφάλειας ενάντια πιθανών επιθέσεων υφαρπαγής της συνεδρίας και η πληροφορία αυτή διαγράφεται όταν λήξει η συνεδρία και τα δεδομένα της διαγράφονται.Το όνομα του cookie συνεδρίας παίρνει το όνομά του βασισμένο σε τυχαία παραγόμενους κατακερματισμούς και έτσι δεν χρησιμοποιείται ένα σταθερό αναγνωριστικό. Το cookie συνεδρίας καταστρέφεται κάθε φορά που η συνεδρία λήγει ή ο χρήστης εξέρχεται του περιηγητή του."
