COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class=\"fw-medium\">Καλώς ήρθατε στο Joomla 5.3!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Ενημερώσεις των οδηγών χρήσης</h2><p>Οι οδηγοί χρήσης έχουν πλέον το δικό τους API. <a href=\"https://manual.joomla.org/docs/next/web-services-api/\" target=\"_blank\" rel=\"noopener noreferrer\">Τεκμηρίωση Joomla API</a></p><p>Μείνετε συντονισμένοι για περισσότερες νέες βελτιώσεις που έρχονται σύντομα!</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_3/filesdirectory.jpg\" alt=\"Το πρώτο βήμα της ξενάγησης καλωσορίσματος, που δείχνει το νέο φάκελο αρχείων πολυμέσων\" width=\"521\" height=\"304\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Core Updates</h2><h3 class=\"mb-3\">Οργάνωση αρχείων σε ξεχωριστή τοποθεσία</h3><p>Οργάνωση αρχείων σε ξεχωριστή τοποθεσία</h3> <p>Μπορείτε πλέον να δείτε και να επιλέξετε τα αποθηκευμένα ή ανεβασμένα έγγραφά σας απευθείας από τον διαχειριστή πολυμέσων. Δείτε περισσότερες πληροφορίες στο <a href=\"https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website\" target=\"_blank\" rel=\"noopener noreferrer\">Περιοδικό της κοινότητας Joomla</a>.</p><h3 class=\"mb-3\">Προβολή ιστορικού προγραμματισμένων εργασιών</h3><p>Μπορείτε πλέον να βλέπετε πληροφορίες εκτέλεσης απευθείας από τη διαχείριση, χωρίς να χρειάζεται να ανοίξετε αρχεία καταγραφής. Αναζητήστε το κουμπί <strong>Ιστορικό Εκτέλεσης</strong> στη σελίδα των προγραμματισμένων εργασιών.</p><h3>Άλλες βελτιώσεις και διορθώσεις</h3><ul class=\"mb-3\"><li>Πρόσθετο σύγκρισης αναπροσδιορισμών προτύπων - προσθέτει λειτουργικότητα σύγκρισης στους αναπροσδιορισμούς προτύπων</li><li>Επιδιόρθωση αναζήτησης ψευδώνυμου ετικέτας - πλέον εμφανίζεται το όνομα της ετικέτας στη διεύθυνση URL αντί για τον Α/Α</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Τι νέο υπάρχει στο Joomla 5.3!"

