PLG_USER_TOKEN="Χρήστης - Διακριτικό Joomla API"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Ομάδες χρηστών Joomla εξουσιοδοτημένες να χρησιμοποιούν διακριτικό Joomla για έλεγχο ταυτότητας στην εφαρμογή Joomla API. Επίσης ελέγχει τις ομάδες χρηστών που έχουν πρόσβαση στη διεπαφή διαχείρισης διακριτικών Joomla στο προφίλ χρήστη τους. Προεπιλογή: η ομάδα "_QQ_"Super Users"_QQ_" (Ομάδα χρηστών με αναγνωριστικό 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Επιτρεπόμενες Ομάδες Χρηστών"
PLG_USER_TOKEN_XML_DESCRIPTION="Επιτρέπει τη διαχείριση διακριτικών ασφαλείας που χρησιμοποιούνται για τον έλεγχο ταυτότητας στην εφαρμογή Joomla API (απομακρυσμένη πρόσβαση στον ιστότοπό σας). Αυτά τα διακριτικά είναι αυστηρά προσωπικά. Μπορείτε να δείτε το δικό σας διακριτικό, αλλά μπορείτε μόνο να απενεργοποιήσετε ή να επαναφέρετε τα διακριτικά άλλων χρηστών."

