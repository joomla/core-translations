COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_TESTING="Χρησιμοποιείτε το κανάλι ενημερώσεων &quot;%s&quot;. Αυτό το κανάλι έχει σχεδιαστεί για τον έλεγχο νέων εκδόσεων και διορθώσεων του Joomla.<br>Προορίζεται μόνο για μέλη JBS (Ομάδα Αποσφαλμάτωσης Joomla!&trade;) και άλλα μέλη της κοινότητας που επιθυμούν να συμβάλλουν στον έλεγχο των νέων εκδόσεων. Μην χρησιμοποιείτε ποτέ αυτή τη ρύθμιση σε ένα ενεργό ιστότοπο."
