COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_DEFAULT="Χρησιμοποιείτε το κανάλι ενημερώσεων &quot;%s&quot;. Μέσω αυτού του καναλιού θα λαμβάνετε ειδοποιήσεις για όλες τις ενημερώσεις της τρέχουσας έκδοσης του Joomla (5.x)"
