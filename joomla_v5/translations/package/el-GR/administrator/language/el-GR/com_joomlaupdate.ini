COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Το Joomla δεν μπορεί να επικοινωνεί με το αρχείο <code>administrator/components/com_joomlaupdate/extract.php</code> που εκτελεί την ενημέρωση. Αυτό συμβαίνει συνήθως για κάποιον από τους παρακάτω λόγους:</p><ul><li>To αρχείο ρύθμισης παραμέτρων του διακομιστή στον κεντρικό του ιστοτόπου σας, όπως το <code>. htaccess</code> ή το <code>web.config</code>, αποτρέπει την πρόσβαση σε αυτό το αρχείο.</li><li>Η ρύθμιση παραμέτρων του διακομιστή σας εμποδίζει την πρόσβαση σε αυτό το αρχείο.</li><li>Η ιδιότητα CHOWN και τα δικαιώματα CHMOD αυτού του αρχείου, δεν επιτρέπουν στον διακομιστή, να έχει πρόσβαση σε αυτό το αρχείο.</li><li>Ο ιστότοπός σας βρίσκεται πίσω από έναν κατανεμητή φορτίου ή ένα CDN, αλλά η διαμόρφωσή του δεν επιτρέπει την πρόσβαση σε αυτό το αρχείο ή εμποδίζει την αποστολή εντολών σε αυτό.</li><li>Αν και η πρόσβαση στο αρχείο είναι δυνατή, η αποστολή εντολών σε αυτό εμποδίζεται από την προστασία του διακομιστή σας, όπως το mod_security2.</li></ul><p>Αν δεν είστε σίγουροι, επικοινωνήστε με την που φιλοξενεί τον ιστότοπό σας.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Η ενημέρωση του Joomla δεν μπορεί να επικοινωνήσει σωστά με το αρχείο <code>administrator/components/com_joomlaupdate/extract.php</code> που εκτελεί την ενημέρωση. Αυτό συμβαίνει συνήθως λόγω ενός από τους παρακάτω λόγους:</p><ul><li>Το αρχείο <code>administrator/components/com_joomlaupdate/update.php</code>, που περιέχει τις οδηγίες για την εφαρμογή της ενημέρωσης, δεν δημιουργήθηκε π.χ. λόγω έλλειψης δικαιωμάτων.</li><li>Το παραπάνω αρχείο δεν μπορεί να διαβαστεί από το <code>extract.php</code> script λόγω περιορισμένων δικαιωμάτων.</li><li>Το πρόγραμμα περιήγησης, ο δικτυακός εξοπλισμός ή ο διακομιστής, καταστρέφουν τον κωδικό πρόσβασης που στέλνουμε με κάθε αίτημα στο <code>extract.php</code> για λόγους ασφαλείας</li></ul><p>Παρακαλούμε δοκιμάστε να χρησιμοποιήσετε ένα διαφορετικό πρόγραμμα περιήγησης, χωρίς εγκατεστημένες επεκτάσεις. Η προσπάθεια θα ήταν ιδανικά να γίνει σε διαφορετικό υπολογιστή συνδεδεμένο στο διαδίκτυο, χρησιμοποιώντας διαφορετικό πάροχο πρόσβασης. Εάν το σφάλμα επιμένει, επικοινωνήστε με την εταιρεία που φιλοξενεί τον ιστότοπό σας.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Η ενημέρωση του Joomla, αντιμετώπισε ένα σφάλμα διακομιστή, κατά την εφαρμογή της ενημέρωσης στον ιστοχώρο σας.</p><p>Ο ιστότοπος σας, ενδέχεται να μην έχει αναβαθμιστεί πλήρως, στη νέα έκδοση του Joomla.</p>"
