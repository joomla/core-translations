MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Επιλέξτε τη λειτουργία που θέλετε να χρησιμοποιήσετε. Εάν έχει επιλεγεί Κανονική λειτουργία, τότε ρυθμίστε το ένθεμα και αυτό θα εμφανίσει μια στατική λίστα άρθρων στα στοιχεία μενού που συσχετίστηκε. Αν επιλέξετε Δυναμική λειτουργία, τότε μπορείτε να ρυθμίσετε το ένθεμα κανονικά, ωστόσο τώρα η επιλογή κατηγορίας δεν θα χρησιμοποιείται πλέον. Αντί γι αυτό, το ένθεμα θα ανιχνεύσει δυναμικά αν βρίσκεστε σε προβολή κατηγορίας και θα εμφανίσει τη λίστα των άρθρων της συγκεκριμένης κατηγορίας. Όταν επιλέγετε Δυναμική Λειτουργία, είναι προτιμότερο να αφήσετε το ένθεμα να εμφανίζεται σε όλες τις σελίδες, καθώς θα αποφασίσει να προβάλει οτιδήποτε δυναμικά."
