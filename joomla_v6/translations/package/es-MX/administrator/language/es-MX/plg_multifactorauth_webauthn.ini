PLG_MULTIFACTORAUTH_WEBAUTHN="Autenticación por factor múltiple - Passkeys"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Solicitud de autenticación no válida."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="El registro de la passkey ha fallado. La respuesta de la passkey recibida del navegador no coincide con la clave pública emitida por el servidor. Esto significa que alguien intentó hackearle o algo está roto."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Por razones de seguridad no se le permite registrar passkeys en nombre de otro usuario."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Algo salió mal pero no hay más información disponible sobre el error en este momento. Por favor, vuelva a intentar registrar su passkey."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="El servidor no ha emitido una clave pública para el registro de una passkey, pero de alguna manera recibió una solicitud de registro de passkey desde el navegador. Esto significa que alguien intentó hackearle o algo no funciona."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Su navegador no es compatible con el estándar de passkey. Todavía no todos los navegadores son compatibles con las passkeys en todos los dispositivos."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Su navegador carece de soporte para passkeys"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Por favor, acceda al sitio a través de HTTPS para habilitar la autenticación por factor múltiple con passkeys."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="Las passkeys sólo están disponibles en HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Aún no ha configurado una passkey o la que está tratando de usar no es legible."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Ya ha configurado su passkey. Por favor, tenga en cuenta que desde esta página sólo puede modificar su título."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Passkey"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Utilice el botón &ldquo;%s&rdquo; en esta página para iniciar el proceso de autenticación web. Luego, siga las instrucciones que le proporciona su navegador para completar la autenticación web con su passkey preferida."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Registrar su passkey"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Use passkeys del navegador con cualquier clave de seguridad de hardware o software."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Validar con su passkey"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Utilice passkeys del navegador como método de autenticación por factor múltiple. Todos los navegadores modernos lo admiten. La mayoría de los navegadores ofrecen autenticación específica del dispositivo protegida por contraseña o datos biométricos (sensor de huellas dactilares, escaneo facial, &hellip;)."

