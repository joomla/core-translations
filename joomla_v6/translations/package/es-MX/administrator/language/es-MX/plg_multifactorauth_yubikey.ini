PLG_MULTIFACTORAUTH_YUBIKEY="Autenticación por factor múltiple - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Por favor, haga clic en el campo de texto que hay a continuación. Luego inserte su YubiKey en el puerto USB de su dispositivo y toque su disco dorado o almohadilla dorada (según su modelo) para que produzca un código YubiKey. Si tiene un teléfono o tableta compatible con NFC con una YubiKey habilitada para NFC, debe acercar su YubiKey al área del lector NFC de su teléfono o tableta."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="Código YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="No se ha introducido un código secreto válido para 'YubiKey' o los servidores en la nube (YubiCloud) están inaccesibles en este momento."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Ya ha configurado su YubiKey (la que genera códigos que comienzan con <code>%s</code>). Desde esta página solo puede cambiar su título."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Por favor, a continuación proporcione un código generado por su <a href='https://www.yubico.com/'>YubiKey</a> y luego haga clic o toque el botón 'Confirmar'. Se guardarán los primeros doce caracteres, que son el código de identificación único de su YubiKey."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="Identificación YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Introduzca un código YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Use tokens de hardware seguros de YubiKey."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permite a los usuarios de su sitio utilizar la autenticación por factor múltiple mediante un token de hardware seguro de YubiKey. Los usuarios necesitan su propia YubiKey disponible en https://www.yubico.com/. Para usar la autenticación por factor múltiple, los usuarios deben editar su perfil de usuario y habilitar la 'Autenticación por factor múltiple'."

