PLG_USER_TOKEN="Usuario - API Token de Joomla "
PLG_USER_TOKEN_COPY="Copiar"
PLG_USER_TOKEN_COPY_DESC="Copia el token en tu portapapeles"
PLG_USER_TOKEN_COPY_FAIL="No se pudo copiar el token."
PLG_USER_TOKEN_COPY_SUCCESS="Token copiado."
PLG_USER_TOKEN_ENABLED_DESC="Configúrelo en 'No' para evitar temporalmente el acceso a su sitio con este token."
PLG_USER_TOKEN_ENABLED_LABEL="Activo"
PLG_USER_TOKEN_GROUP_DESC="Gestione los tokens de seguridad utilizados para la autenticación en la aplicación de la API de Joomla (acceso remoto a su sitio). Si no está seguro de qué hace esto, es probable que no lo necesite y pueda ignorar esta configuración de manera segura."
PLG_USER_TOKEN_GROUP_LABEL="API Token de Joomla "
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="No puede ver el token de otros usuarios que no sea usted mismo. Aún puede habilitar, deshabilitar o restablecer su token, por ejemplo, cuando existe la sospecha de que su token se ha filtrado a personas no autorizadas."
PLG_USER_TOKEN_RESET_DESC="Configure en 'Sí' y guarde su perfil de usuario para crear un nuevo token, reemplazando el anterior."
PLG_USER_TOKEN_RESET_LABEL="Restablecer"
PLG_USER_TOKEN_SAVEME_DESC="Aún no tiene un token. Guarde su perfil de usuario para generar un token. Regrese a esta página para ver y administrar su token."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Este usuario aún no tiene un token. Si guarda su perfil, se generará un nuevo token, pero no podrá verlo por razones de seguridad. Aún podrá habilitar, deshabilitar o restablecer su token."
PLG_USER_TOKEN_TOKEN_DESC="Este es su token. Úselo en aplicaciones de terceros que requieran acceso remoto a su sitio a través de la aplicación API de Joomla."
PLG_USER_TOKEN_TOKEN_LABEL="Token"
PLG_USER_TOKEN_XML_DESCRIPTION="Permite la gestión de tokens de seguridad utilizados para autenticarse en la aplicación API de Joomla (acceso remoto a su sitio). Estos tokens son estrictamente personales. Puede ver su propio token, pero solo puede desactivar o restablecer los tokens de otros usuarios."

