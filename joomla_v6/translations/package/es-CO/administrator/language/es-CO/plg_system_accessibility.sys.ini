PLG_SYSTEM_ACCESSIBILITY="Sistema - Funciones de accesibilidad adicionales"
PLG_SYSTEM_ACCESSIBILITY_XML_DESCRIPTION="Este plugin añade una barra de herramientas de accesibilidad a su sitio con opciones de accesibilidad adicionales. Una vez habilitada, la barra de herramientas se puede abrir con el ratón o con la tecla de acceso rápido <strong>CTRL + ALT + A</strong>, o <strong>CTRL + OPCIÓN + A</strong> en MacOS."

