PLG_QUICKICON_PHPVERSIONCHECK="Enlace rápido - Comprobar versión de PHP"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Su versión de PHP, %1$s, en estos momentos sólo está recibiendo correcciones de seguridad desde el proyecto PHP. Esto significa que su versión de PHP pronto ya no será compatible. Recomendamos planificar la actualización a una nueva versión de PHP antes de que llegue al final de la compatibilidad en %2$s. Joomla será más rápido y más seguro si actualiza a una nueva versión de PHP. Póngase en contacto con su proveedor para obtener las instrucciones de actualización." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Hemos detectado que su servidor está usando PHP %1$s el cual está obsoleto y ya no recibe actualizaciones de seguridad oficiales de sus desarrolladores. El Proyecto Joomla! recomienda actualizar su sitio a PHP %2$s o posterior ya que recibirá actualizaciones de seguridad al menos hasta %3$s.<br><br>Por favor, pídale a su proveedor que PHP %2$s o una versión posterior sea la versión predeterminada para su sitio. Si su proveedor ya está preparado para PHP %2$s, active PHP %2$s en los directorio raíz y 'administración' de su sitio. Normalmente, puede hacerlo a través de una herramienta en su panel de control de alojamiento, pero si no está seguro es mejor preguntar a su proveedor." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Hemos detectado que su servidor está utilizando PHP %1$s que está obsoleto y ya no recibe actualizaciones de seguridad oficiales de sus desarrolladores. Además, no podemos recomendar una versión PHP más nueva porque está utilizando una versión de Joomla obsoleta. Recomendamos actualizar Joomla! y luego seguir más instrucciones de actualización de PHP." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Comprueba el estado de soporte de su versión de PHP instalada y lanza una advertencia si no tiene soporte completo."

