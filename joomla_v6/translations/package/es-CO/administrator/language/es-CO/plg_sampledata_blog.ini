PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Datos de ejemplo tipo blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Esto ofrece un poco de información sobre este blog y la persona que lo escribe.</p> <p>Cuando haya iniciado sesión, podrá editar esta página seleccionando el icono de edición. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Acerca de"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Aquí tiene algunos consejos básicos para trabajar en su sitio.</p><ul><li>Joomla! tiene un 'front end', que es el que está viendo ahora mismo, y un 'administrador' o 'back end', que es donde se llevan a cabo las tareas más avanzadas de la creación de tu sitio web, como configurar los menús o decidir qué módulos se mostrarán. Necesita iniciar sesión en el administrador de forma independiente usando el mismo usuario y contraseña que usó para iniciar sesión en esta parte del sitio.</li><li>Una de las primeras cosas que probablemente querrá hacer es cambiar el título del sitio y su eslogan, así como añadir un logo. Para hacer esto, seleccione el enlace 'configuración de plantillas' en el menú que es visible cuando inicia sesión. Para cambiar la descripción del sitio, el título del navegador, la dirección de correo electrónico por defecto y otros parámetros, seleccione 'configuración del sitio'. Más opciones de configuración avanzadas están disponibles en el administrador.</li><li>Para cambiar por comp leto el aspecto de su sitio probablemente querrá instalar una nueva plantilla. Vaya a 'sistema', seleccione 'Instalar - Extensiones' de la lista de opciones y se abrirá el instalador. Hay disponibles muchas plantillas gratuitas y comerciales para Joomla.</li><li>Como ya ha visto, puede controlar quién puede ver distintas partes de su sitio. Cuando trabeje con módulos y artículos, establecer el 'Nivel de acceso' a 'Registrado' hará que sólo los usuarios que hayan iniciado sesión puedan verlos.</li><li>Cuando cree un nuevo artículo u otro tipo de contenido también puede guardarlo como 'publicado' o 'despublicado'. Si lo hace como 'despublicado', los visitantes del sitio no podrán verlo, pero usted sí.</li><li>Puede aprender mucho más sobre cómo trabajar con Joomla en el <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">sitio de documentación de Joomla</a> y obtener ayuda de otros usuarios en los <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">foros oficiales de Joomla</a>. En el administrador hay botones de ayuda en cada página, que proporcionan información detallada sobre las funcionalidades disponibles en esa página.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Trabajando en su sitio"
