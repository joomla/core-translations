PLG_SYSTEM_JOOA11Y="Sistema - Comprobador de accesibilidad de Joomla"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="Zona de objetivo a comprobar"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Introduzca un único selector para apuntar a una zona específica de su sitio web. La configuración predeterminada es el punto de referencia <strong>main</strong>. Alternativamente puede usar clases, elementos o roles ARIA (por ejemplo, #main-content, .main, [role='main']). Introduzca <strong>body</strong> para comprobar toda la página."
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS="Desactivar comprobaciones"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS_DESC="Desactivar comprobaciones específicas por constante de idioma. Aprenda cómo <a href=\"https://sa11y.netlify.app/plugins/joomla/#turn-off-checks\" target=\"_blank\" rel=\"noopener noreferrer\">Desactivar comprobaciones</a>."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Ignorar regiones"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Ignorar regiones específicas dentro del contenedor de contenido. Utilice comas para separar clases o elementos (por ejemplo, #ignore, .ignore)."
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="Propiedades adicionales"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="Pase propiedades adicionales para personalizar. Aprenda cómo añadir <a href=\"https://sa11y.netlify.app/plugins/joomla/#extra-properties\" target=\"_blank\" rel=\"noopener noreferrer\">propiedades adicionales</a>."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Zona de legibilidad objetivo"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Zona de la página en la que se comprobará la legibilidad. La configuración predeterminada es el punto de referencia <strong>main</strong>."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Mostrar siempre"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Cargar el comprobador de accesibilidad en todas las páginas. Esto es útil cuando se desarrolla el sitio web, pero no debe dejarse activado cuando el sitio web está ya en funcionamiento."
PLG_SYSTEM_JOOA11Y_KEY="Clave"
PLG_SYSTEM_JOOA11Y_VALUE="Valor"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="El comprobador de accesibilidad de Joomla resalta visualmente problemas comunes de accesibilidad y usabilidad. Enfocado a autores de contenido, el plugin identifica errores o advertencias y proporciona orientación sobre cómo arreglarlos. Tenga en cuenta que este plugin no ofrece un análisis exhaustivo de su sitio web, ni asegura automáticamente la accesibilidad del mismo. Es importante seleccionar una plantilla que sea inherentemente accesible para asegurar que su sitio cumple con los estándares de accesibilidad."

