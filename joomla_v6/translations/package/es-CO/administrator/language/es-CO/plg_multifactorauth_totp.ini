PLG_MULTIFACTORAUTH_TOTP="Autenticación por factor múltiple - Código de verificación"
PLG_MULTIFACTORAUTH_TOTP_CAPTIVE_PROMPT="Por favor, abra su aplicación de autenticación o administrador de contraseñas y copie el código de seis dígitos para este sitio en el campo de texto que se muestra a continuación, luego haga clic en el botón 'Validar'. Si este código se ha autocompletado automáticamente, simplemente haga clic en el botón 'Validar'."
PLG_MULTIFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="No ingresó un código de verificación válido. Por favor, verifique la configuración de su aplicación de autenticación y asegúrese de que la hora y la zona horaria en su dispositivo estén configuradas correctamente."
