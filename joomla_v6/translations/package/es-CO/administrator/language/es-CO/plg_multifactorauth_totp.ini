PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_INSTRUCTIONS="Configure su código de verificación (también conocido como \"código de autenticación\") usando la información mostrada a continuación. Puede usar una aplicación de autenticación (como Google Authenticator, Authy, LastPass Authenticator, etc.), su administrador de contraseñas favorito (1Password, BitWarden, Keeper, KeePassXC, Strongbox, etc.) o, en algunos casos, su navegador."
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_PLACEHOLDER="Código de seis dígitos"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_HEADING="Configuración de la aplicación de autenticación"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_KEY="Introduzca esta clave"
