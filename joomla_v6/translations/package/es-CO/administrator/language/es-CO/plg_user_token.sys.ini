PLG_USER_TOKEN="Usuario - API Token de Joomla "
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Qué grupos de usuarios de Joomla pueden usar Tokens de Joomla para autenticarse en la aplicación Joomla API. También controla qué grupos de usuarios ven la interfaz de administración de Token de Joomla en su perfil de usuario. Predeterminado: el grupo de superusuarios integrado de Joomla (grupo de usuarios con ID 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Grupos de usuarios permitidos"
PLG_USER_TOKEN_XML_DESCRIPTION="Permite la gestión de tokens de seguridad utilizados para autenticarse en la aplicación API de Joomla (acceso remoto a su sitio). Estos tokens son estrictamente personales. Puede ver su propio token, pero solo puede desactivar o restablecer los tokens de otros usuarios."

