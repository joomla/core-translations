LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="phpass es un framework portatil de cifrado de claves para aplicaciones PHP. El método de cifrado (más seguro) preferido y apoyado por phpass es el bcrypt de estilo OpenBSD (conocido en PHP como CRYPT_BLOWFISH), con un fallback a los hashes basados en DES extendidos con estilo BSDI (conocidos en PHP como CRYPT_EXT_DES) y un último recurso de fallback que es un método de cifrado de clave conteo de iteración variable basada en MD5m implementado en phpass."

