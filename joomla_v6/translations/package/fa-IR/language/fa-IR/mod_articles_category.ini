MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="لطفا حالت مورد نظر خود را انتخاب کنید اگر حالت عادی انتخاب شده باشد، ماژول را پیکربندی کرده و یک لیست استاتیک از مقالات موجود در آیتم های منوئی که ماژول را به آن اختصاص می دهید نمایش می دهد. اگر حالت پویا انتخاب شده باشد، شما همچنان می توانید پیمانه را به طور معمول پیکربندی کنید، اما در حال حاضر گزینه مجموعه دیگر استفاده نخواهد شد. در عوض، ماژول به صورت پویا تشخیص می دهد اگر شما در یک نمایه دسته بندی هستید و لیست مقالات آن دسته را مطابق با آن نمایش می دهد. هنگامی که حالت پویا انتخاب شده است، بهتر است ماژول را برای نمایش در همه صفحات کنار بگذارید؛ چرا که تصمیم می گیرد که هر چیزی را به صورت پویا نمایش دهد."
