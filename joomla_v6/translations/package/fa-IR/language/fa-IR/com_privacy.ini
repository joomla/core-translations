COM_PRIVACY_CONFIRM_REQUEST_FIELDSET_LABEL="یک ایمیل به آدرس ایمیل شما ارسال شده است. ایمیل دارای یک کد تایید است، لطفا آدرس ایمیل خود را دوباره تایید کنید و مهر تایید را در قسمت زیر وارد کنید تا بتوانید مالک اطلاعات درخواست شده شوید."
COM_PRIVACY_CONFIRM_REQUEST_SUCCEEDED="درخواست اطلاعات شما تأیید شده است. ما درخواست شما را در اسرع وقت پردازش خواهیم کرد و نتیجه به ایمیل شما ارسال خواهد شد."
COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="درخواست اطلاعات شما ایجاد شده است. قبل از اینکه پردازش شود، باید این درخواست را تأیید کنید. برای تکمیل این تایید، یک ایمیل به آدرس شما ارسال شده است."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="کسی درخواستی برای صادرات تمام اطلاعات شخصی مربوط به این آدرس ایمیل در [URL] ایجاد کرده است. به عنوان یک اقدام امنیتی، باید تأیید کنید که این درخواست معتبر برای اطلاعات شخصی شما از این وبسایت است.\n\nاگر این پیام اشتباه است این ایمیل را نادیده بگیرید هیچ اتفاقی نخواهد افتاد.\n\nبرای تأیید این درخواست، میتوانید یکی از موارد زیر را تکمیل کنید:\n\n1. آدرس زیر را ببینید: [TOKENURL]\n\n2. رمزتان را از این ایمیل کپی کنید، URL مراجعه کرده و URL خود را به فرم بچسبانید.\nURL: [FORMURL]\nToken: [TOKEN]\n\nلطفا توجه داشته باشید که این نشانه تنها 24 ساعت پس از آن ایمیل فرستاده شد."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="کسی درخواستی برای حذف تمام اطلاعات شخصی مربوط به این آدرس ایمیل در [URL] ایجاد کرده است.به عنوان یک اقدام امنیتی، باید تأیید کنید که این یک درخواست معتبر برای اطلاعات شخصی شما است که از این وبسایت حذف می شود.\n\nاگر این پیام اشتباه است این ایمیل را نادیده بگیرید هیچ اتفاقی نخواهد افتاد.\n\nبرای تأیید این درخواست، می توانید یکی از موارد زیر را انجام دهید:\n\n1. آدرس زیر را ببینید: [TOKENURL]\n\n2. رمز خود را از این ایمیل کپی کنید، به آدرس ذکر شده مراجعه کرده و در فرم قرار دهید.\nURL: [FORMURL]\nToken: [TOKEN]\n\nلطفا توجه داشته باشید که این رمز تنها 24 ساعت پس از آن ایمیل فرستاده شد."
