COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">به‌روزرسانی‌های بیشتر</h2><p>مقاله‌های ویژه اکنون نمای مدیر مقالات را به اشتراک می‌گذارند.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>اگر از دستش دادید</h3><p>جوملا! 6 از به‌روزرسانی‌های خودکار با چارچوب به‌روزرسانی (TUF) برای امنیت و عملکرد بهتر پشتیبانی می‌کند.<br>تنظیمات به‌روزرسانی خودکار را در بخش پیکربندی <em>به‌روزرسانی جوملا!</em> پیدا کنید.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>سایر بهبودها و اصلاحات</h3><ul class=\"mb-3\"><li>ارسال ایمیل اطلاع‌رسانی هنگام تأیید ثبت‌نام مدیر <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>افزودن کلاس‌های سفارشی به فهرست کشویی کلاس‌ها در پنجره تصویر TinyMCE <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>امکان حذف دسته‌جمعی یک برچسب <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>و بسیار، بسیار بهبودهای زیرساختی دیگر...</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="سایر ویژگی‌ها"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>اطلاعات انتشار جوملا 6.0</h3><p><a title=\"Release information\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">مشاهده اطلاعات انتشار در 6.joomla.org</a></p><hr><h3>راهنما و اطلاعات</h3><p>بسیاری از منابع برای کمک به شما را می‌توان در اینجا یافت، همراه با پیوندهای دیگر به منابع بیشتر، مستندات، پشتیبانی، و چگونگی مشارکت در جوملا.</p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_TITLE="اطلاعات بیشتر و راهنمایی"

