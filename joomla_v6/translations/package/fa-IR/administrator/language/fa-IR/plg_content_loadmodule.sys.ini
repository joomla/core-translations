PLG_CONTENT_LOADMODULE="محتوا - بارگذاری ماژول"
PLG_LOADMODULE_XML_DESCRIPTION="این پلاگین یک ماژول را در محتوا بوسیله شناسه، برای مثال: {loadmoduleid 1} یا یک ماژول بوسیله موقعیت، برای مثال: {loadposition user1} یا یک ماژول بوسیله نام، برای مثال: {loadmodule mod_login} بارگذاری می کند. بصورت اختیاری می تواند سبک ماژول برای فراخوانی ماژول خاص بر اساس عنوان منتشر شود، برای مثال: {loadmodule mod_login,module title,style}."

