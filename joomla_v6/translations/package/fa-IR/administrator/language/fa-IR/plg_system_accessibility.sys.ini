PLG_SYSTEM_ACCESSIBILITY="سیستم - ویژگی های دسترسی بیشتر"
PLG_SYSTEM_ACCESSIBILITY_XML_DESCRIPTION="این پلاگین نوار ابزار دسترسی را با گزینه های دسترسی بیشتر به سایت شما اضافه می کند. پس از فعال شدن نوار ابزار می توانید با موس یا کلید میانبر در ویندوز <strong>CTRL + ALT + A</strong> یا <strong>CTRL + OPTION + A</strong> در سیستم عامل مک آنرا باز کرد."

