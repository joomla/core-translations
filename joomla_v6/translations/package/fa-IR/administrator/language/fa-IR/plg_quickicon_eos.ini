PLG_QUICKICON_EOS="آیکون سریع - اطلاعیه پایان پشتیبانی جوملا 6"
PLG_QUICKICON_EOS_MESSAGE_ERROR_SUPPORT_ENDED="<p>پشتیبانی برای نسخه جوملا 6 شما به پایان رسیده است. در اسرع وقت <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">به جوملا نسخه 7 ارتقاء</a> دهید.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_01="<p>جوملا 7 رسید! تمام چیزهایی که جوملا 7 به شما ارائه می دهد را بیابید. صفحه مورد نظر را برای <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">ویژگی های جوملا 7</a> و بهبودها بررسی کنید.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_02="<p>زمان ارتقاء به جوملا 7 چه زمانی است؟ زمانی که افزونه های مورد نیاز با سایت شما سازگار باشد. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\"> نحوه استفاده از جستجوگر پیش بروزرسانی</a> را بیاموزید.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SECURITY_ONLY="<p>جوملا 6 وارد حالت فقط امنیتی شده است. پشتیبانی %1$s به پایان می رسد. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">برنامه ریزی برای ارتقا</a> به جوملا 7 را از امروز شروع کنید.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SUPPORT_ENDING="<p>پشتیبانی در %1$s برای جوملا 6 به پایان می رسد <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">ارتقا به جوملا 7</a> در اسرع وقت اقدام کنید.</p>"
PLG_QUICKICON_EOS_SNOOZE_BUTTON="به تعویق انداختن این پیام برای همه کاربران"
PLG_QUICKICON_EOS_XML_DESCRIPTION="وضعیت پایان پشتیبانی جوملا 6 را بررسی می کند و هنگام بازدید از صفحه کنترل پنل به شما اطلاع می دهد."

