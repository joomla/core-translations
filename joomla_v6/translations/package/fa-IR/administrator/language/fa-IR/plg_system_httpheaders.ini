PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="CSP clickjacking protection frame-ancestors را فعال کنید و فقط منشاء 'self' را مجاز کنید. لطفا از فرم زیر استفاده کنید تا منشاء غیر از 'self' مجاز باشد."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="با استفاده از یک برنامه رمزنگاری nonce (شماره ای که یکبار استفاده شده) برای همه اسکریپت ها و سبک ها با استفاده از API جوملا، لیست سفید اسکریپت های درون خطی خاص را فعال کنید. تعیین یک nonce باعث می شود که مرورگر مدرن از 'unsafe-inline' که هنوز باید برای مرورگرهای قدیمی بدون پشتیبانی nonce تنظیم شود چشم پوشی کند."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="از عنوان 'Content-Security-Policy-Report-Only' بجای 'Content-Security-Policy'. استفاده کنید" ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Report-Only" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="عبارت strict-dynamic منبع مشخص می کند که اعتمادی که صریحاً به اسکریپت موجود در نشانه گذاری داده می شود، با همراهی آن با یک nonce یا hash، باید به همه اسکریپت های بارگذاری شده توسط آن اسکریپت ریشه تبلیغ شود. در عین حال، هر عبارت مجاز یا منبع مانند 'self' یا 'unsafe-inline' نادیده گرفته می شود." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="با استفاده از یک hash رمزنگاری برای همه اسکریپت ها با استفاده از API جوملا، اسکریپت های خطی اختیاری مبتنی بر هش لیست سفید را فعال کنید. تعیین hashها باعث می شود مرورگر مدرن از 'unsafe-inline' که هنوز باید برای مرورگرهای قدیمی بدون پشتیبانی از hash تنظیم شود چشم پوشی کند."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="با استفاده از یک hash رمزنگاری برای همه سبک ها با استفاده از API جوملا، سبک های درون خطی لیست سفید سفارشی را بصورت اختیاری فعال کنید. تعیین hash باعث می شود مرورگر مدرن از 'unsafe-inline' که هنوز باید برای مرورگرهای قدیمی بدون پشتیبانی از hash تنظیم شود چشم پوشی کند."
