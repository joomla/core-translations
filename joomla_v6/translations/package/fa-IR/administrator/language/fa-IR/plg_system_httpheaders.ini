PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="این گزینه زمان 'max-age' را تعیین می کند، در ثانیه مشخص می شود. مقدار پیش فرض 31536000 است که مربوط به یک سال است" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="این گزینه opt-in را برای گنجاندن در لیست های پیش بارگذاری مرورگر فعال می کند."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="مهم"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS بدین معنی است که دامنه شما دیگر بدون HTTPS فراخوانی نمی شود. پس از افزودن به لیست پیش بارگیری، برگشت آن آسان نیست. دامنه ها را می توان حذف کرد، اما ماه ها طول می کشد تا کاربران با به روز رسانی مرورگر تغییری ایجاد کنند.<br><strong>این گزینه برای جلوگیری بسیار مهم است 'man-in-the-middle attacks'، بنابراین باید در هر صورت فعال شود، اما فقط در صورتی که مطمئن باشید HTTPS برای دامنه و تمام زیر دامنه ها در بلند مدت پشتیبانی می شود! مقدار برای 'max-age' باید روی عدد 63072000 (2 سال) برای ضبط تنظیم شده باشد.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="همچنین برای زیر دامنه ها"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS باید برای <strong>زیر دامنه ها</strong> نیز فعال باشد، معمولا هنگام ایجاد گواهی SSL زیر دامنه 'www' در نظر گرفته می شود. اگر از زیر دامنه های بیشتری استفاده می شود، لطفاً توجه داشته باشید که آنها دارای گواهی SSL معتبر نیز هستند."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="سرصفحه های امنیتی پیش فرض را فعال کنید"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>جوملا! همراه با مجموعه ای از ابزارها که به شما در مدیریت سربرگ های امنیتی http کمک می کند. این سرصفحه ها به عنوان مثال به مرورگر شما کمک می کند تا از وب سایت شما در برابر آن محافظت کند <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> و <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a>.</p><p>شما می توانید جزئیات بیشتری در <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>آموزش مدیریت سرفصل HTTP در مستندات جوملا!</a> پیدا کنید.</p>"
