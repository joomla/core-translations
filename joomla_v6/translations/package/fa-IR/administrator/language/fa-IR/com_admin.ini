COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>برای سایت های جوملا که پشت متعادل کننده بار و پراکسی های معکوس میزبان هستند، یک تنظیم جدید در تنظیمات کلی Joomla 3.9.26  معرفی شده است</p><p>این تنظیم، در صورت فعال بودن پشت متعادل کننده بار/پراکسی معکوس، به شما امکان می دهد تا آدرس IP واقعی بازدید کنندگان را دریافت کنید. این آدرس  IP سپس در تاریخچه کاربر شما استفاده می شود و برای ردیابی رأی دادن به مقاله ها (در صورت فعال بودن این ویژگی ها) استفاده می شود.</p><p><strong>فقط سایت هایی که پشت متعادل کننده بار/پراکسی معکوس را فعال کرده باشند این ویژگی را فعال کنند.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="تنظیمات جدید سرور \"پشت متعادل کننده بار\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>قبل از جوملا 3.9.22 فایل پیش فرض htaccess.txt حاوی کد اشتباهی بود که برای غیرفعال کردن لیست های فهرست استفاده شده بود. تیم امنیتی توصیه می کند تغییرات لازم را به صورت دستی در هر پرونده موجود .htaccess اعمال کنید، زیرا این پرونده به طور خودکار به روز نمی شود.</p><p>کد قدیم:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>کد جدید:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess به روز رسانی در مورد لیست های دایرکتوری"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>قبل از جوملا 4.2.9، فایل پیش فرض htaccess.txt حاوی کد اشتباهی برای الحاق در سرصفحه HTTP \"Content-Encoding\" بود. هنگامی که جوملا در یک زیر شاخه نصب می شود و هم این فهرست و هم فهرست اصلی آن حاوی یک فایل htaccess. با این کد هستند، این می تواند منجر به خطاهای کدگذاری مضاعف شود. شما باید تغییرات لازم را به صورت دستی روی هر فایل htaccess. موجود اعمال کنید، زیرا این فایل نمی تواند به طور خودکار بروزرسانی شود.</p><p>کد قدیمی:</p><pre>Hader append Content-Encoding gzip</pre ><p>کد جدید:</p><pre>مجموعه سرصفحه Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE="به روز رسانی .htaccess در مورد تنظیم سربرگ رمزگذاری محتوا"
