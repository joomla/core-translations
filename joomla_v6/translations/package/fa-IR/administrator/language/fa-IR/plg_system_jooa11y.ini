PLG_SYSTEM_JOOA11Y="سیستم - جستجوگر دسترسی جوملا"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="منطقه مورد نظر برای بررسی"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="یک انتخابگر واحد برای هدف قرار دادن منطقه خاصی از وب سایت خود وارد کنید. تنظیم پیش فرض علامت <strong>اصلی</strong> است. جایگزین های نشانه ها، کلاس ها، عناصر یا نقش های ARIA هستند (مانند #main-content، .main، [role='main']). برای بررسی کل صفحه، <strong>body</strong> را وارد کنید."
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS="انتخاب ها را خاموش کنید"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS_DESC="انتخاب های خاص را با نام کلید خاموش کنید. نحوه <a href=\"https://sa11y.netlify.app/plugins/joomla/#turn-off-checks\" target=\"_blank\" rel=\"noopener noreferrer\">خاموش کردن انتخاب ها</a> را بیاموزید."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="نادیده گرفتن مناطق"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="مناطق خاصی را در شامل محتوا نادیده بگیرید. از کاما برای جدا کردن کلاس ها یا عناصر استفاده کنید (مثلا #نادیده، .ignore)."
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="خواص اضافی"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="ویژگی های اضافی را برای سفارشی سازی ارسال کنید. یاد بگیرید که چگونه <a href=\"https://sa11y.netlify.app/plugins/joomla/#extra-properties\" target=\"_blank\" rel=\"noopener noreferrer\">ویژگی های اضافی</a> را اضافه کنید."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="منطقه هدف خوانایی"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="نقطه عطفی در صفحه ای که برای خوانایی بررسی می شود. تنظیم پیش فرض علامت <strong>اصلی</strong> است."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="نمایش همیشه"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="بررسی کننده دسترسی را در همه صفحات بارگیری کنید. این در هنگام توسعه وب سایت مفید است، اما زمانی که وب سایت فعال است نباید آن را روشن کرد."
PLG_SYSTEM_JOOA11Y_KEY="کلید"
PLG_SYSTEM_JOOA11Y_VALUE="ارزش"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="بررسی کننده دسترسی جوملا به صورت بصری مشکلات رایج دسترسی و قابلیت استفاده را برجسته می کند. این افزونه که برای نویسندگان محتوا طراحی شده است، خطاها یا هشدارها را شناسایی کرده و راهنمایی هایی در مورد نحوه رفع آنها ارائه می دهد. لطفاً توجه داشته باشید که این افزونه تجزیه و تحلیل جامعی از وب سایت شما ارائه نمی دهد و به طور خودکار دسترسی وب سایت شما را تضمین نمی کند. مهم است که قالبی را انتخاب کنید که ذاتاً در دسترس باشد تا اطمینان حاصل شود که سایت شما از استانداردهای دسترسی برخوردار است."

