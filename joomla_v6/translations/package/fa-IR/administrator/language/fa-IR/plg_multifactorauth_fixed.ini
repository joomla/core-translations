PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE="<p class=\"alert alert-info\">پیام هایی که در بالا و زیر ناحیه کد ظاهر می شوند را می توان با نادیده گرفتن رشته های زبان <code>PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE</code> و <code>PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE</code>سفارشی کرد.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>این یک پلاگین تایید چند عاملی برای جوملا است. باید کد ثابتی را که هنگام فعال کردن احراز هویت چند عاملی برای این کاربر پیکربندی کرده اید، وارد کنید. این به طور موثر به عنوان رمز عبور دوم کار می کند.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">پیام هایی که در بالا و پایین قسمت تنظیمات ظاهر می شوند را می توان با لغو رشته های زبان <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> و <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code> سفارشی کرد</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p>یک کد ثابت در زیر وارد کنید. قبل از اینکه بتوانید از سایت استفاده کنید، این کد ثابت باید پس از ورود به سیستم وارد شود.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SHORTINFO="کد از پیش تعیین شده خود را انتخاب کنید. <strong>فقط برای اهداف نمایشی</strong>."
PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="یک پلاگین تأیید هویت چند عاملی نمایشی با استفاده از یک کد ثابت (یک رمز عبور دوم&rdquo;). <strong>در سایت های زنده استفاده نکنید، ایمن نیست.</strong> این افزونه فقط به عنوان نمونه ای برای توسعه دهندگانی است که علاقه مند به ایجاد پلاگین های خود هستند."

