COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">به جوملا 6 خوش آمدید!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"نمایش سفارشی ساز سبک قالب فرزند\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Cassiopeia Extended</h2><p>قالب های فرزند را با سبک جدیدی که ویژگی های سفارشی سازی پیشرفته مانند فونت و رنگ را نشان می دهد، بررسی کنید. تغییرات.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">نسخه بندی توسعه یافته</h2><p>سیستم نسخه بندی جوملا بهبود یافته است تا فیلدهای سفارشی، برچسب ها و دسته بندی ها را شامل شود و امکان ردیابی، مقایسه و بازیابی تمام تغییرات محتوا را فراهم کند.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="چه چیزهایی در جوملا 6 جدید است!"

