PLG_SAMPLEDATA_BLOG="نمونه داده ها برای Cassiopeia (وبلاگ)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="داده های نمونه که یک وبلاگ را با مقالات، برچسب ها، فیلدهای سفارشی و گردش کار راه اندازی می کند.<br>اگر سایت چند زبانه باشد، داده ها به زبان پشتیبان فعال برچسب گذاری می شوند."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="داده های نمونه بلاگ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p> این مطلب کمی در مورد این وبلاگ و شخصی که آن را می نویسد به شما می گوید.</p><p>وقتی وارد سیستم شده اید، می توانید با انتخاب نماد ویرایش، این صفحه را ویرایش کنید.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="درباره"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="کار بر روی سایت شما"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_10_TITLE="نویسه نگاری"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="کهکشان شگفت انگیز آندرومدا"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>این یک نمونه پست وبلاگ است.</p><p>گر به سایت وارد شوید (پیوند ورود به سرپرست در انتهای این صفحه قرار دارد) می توانید آن را و سایر مقالات موجود را ویرایش کنید. همچنین می توانید یک مقاله جدید ایجاد کرده و تغییرات دیگری را در سایت ایجاد کنید.</p><p>با افزودن و اصلاح مقاله، نحوه تغییر سایت شما و همچنین نحوه سفارشی سازی آن به روش های مختلف را مشاهده خواهید کرد.</p><p>شروع کنید، مشکلی پیش نمی آید.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="به وبلاگ خود خوش آمدید"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="جوملا تاکنون مفتخر به کسب جوایز بین المللی زیادی شده و از سیستم های مدیریت محتوای تراز اول دنیاست. جوملا برای زبان فارسی بومی سازی شده و کاربران ایرانی و فارسی زبان براحتی می توانند از آن استفاده کنند."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>جوملا تاکنون مفتخر به کسب جوایز بین المللی زیادی شده و از سیستم های مدیریت محتوای تراز اول دنیاست. جوملا برای زبان فارسی بومی سازی شده و کاربران ایرانی و فارسی زبان براحتی می توانند از آن استفاده کنند.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p> صفحه اصلی شما برای نمایش چهار مقاله جدید از دسته وبلاگ در یک ستون تنظیم شده است. سپس لینک هایی برای 2 مقاله قدیمی تر بعدی وجود دارد. شما می توانید این شماره ها را با ویرایش تنظیمات گزینه های محتوا در تب وبلاگ در مدیریت سایت خود تغییر دهید. یک لینک به مدیر سایت شما در منوی بالا وجود دارد. </ p><p> اگر می خواهید پست وبلاگ خود را به دو قسمت تقسیم کنید، یک مقدمه و سپس یک صفحه جداگانه کامل، از دکمه بیشتر بدانید برای قرار دادن یک جداکننده استفاده کنید. </ p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="درباره صفحه اصلی"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="جوملا کاربردی است"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="ماژول های شما"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p> قالب ها نگاه و احساس وب سایت شما را کنترل می کنند. </ p><p> این وبلاگ با قالب Protostar نصب شده است. </ p><p> شما می توانید گزینه ها را با انتخاب کار بر روی سایت خود ویرایش کنید، </ p><p> برای مثال می توانید رنگ پس زمینه سایت را تغییر دهید، رنگ برجسته، عنوان سایت، توضیحات سایت و فونت عنوان مورد استفاده قرار گیرد. </ p><p> گزینه های بیشتر در مدیریت سایت در دسترس هستند. شما همچنین می توانید یک قالب جدید را با استفاده از مدیریت افزونه ها نصب کنید. </ p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="قالب شما"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="<p>با استفاده از جوملا به آسانی می توانید سایت خود را مدیریت کنید. استفاده از جوملا نیازمند دانش برنامه نویسی نیست. محیط جوملا کاربرپسند و کار با آن بسیار ساده است بطوری که کاربران مبتدی و متوسط هم می توانند از آن استفاده کنند. اما جوملا فقط مختص کاربران مبتدی نیست. امکانات جوملا بسیار گسترده است و برخورداری از یک بستر مناسب برای توسعه موجب شده هزاران افزونه برای آن ساخته شود. وجود قالب های زیبا و پیشرفته موجب زیبایی و تنوع سایت های استفاده کننده از آن شده است. امنیت جوملا در سطح نسبتا بالایی است. رایگان بودن جوملا دلیل کیفیت پایین آن نیست.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>میلیون ها وب سایت بر روی جوملا ساخته شده اند.</strong></p><p>درباره ارائه وبلاگ زیبا بیشتر بدانید.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="میلیون ها"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>با استفاده از جوملا به آسانی می توانید سایت خود را مدیریت کنید. استفاده از جوملا نیازمند دانش برنامه نویسی نیست. محیط جوملا کاربرپسند و کار با آن بسیار ساده است بطوری که کاربران مبتدی و متوسط هم می توانند از آن استفاده کنند. اما جوملا فقط مختص کاربران مبتدی نیست. امکانات جوملا بسیار گسترده است و برخورداری از یک بستر مناسب برای توسعه موجب شده هزاران افزونه برای آن ساخته شود. وجود قالب های زیبا و پیشرفته موجب زیبایی و تنوع سایت های استفاده کننده از آن شده است. امنیت جوملا در سطح نسبتا بالایی است. رایگان بودن جوملا دلیل کیفیت پایین آن نیست.</p> "
