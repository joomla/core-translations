PLG_MULTIFACTORAUTH_YUBIKEY="احراز هویت چند عاملی - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="لطفا در کادر متن زیر کلیک کنید. سپس YubiKey خود را در پورت USB دستگاه خود قرار دهید و دیسک طلایی یا پد طلایی آن (بسته به مدل شما) را لمس کنید تا کد YubiKey تولید کند. اگر از تلفن یا رایانه لوحی دارای NFC با YubiKey دارای NFC استفاده می کنید، باید YubiKey خود را به قسمت خواننده NFC تلفن یا رایانه لوحی خود نزدیک کنید."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="کد YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="شما یک کد امنیتی معتبر از YubiKey وارد نکرده اید یا اینکه سرورهای YubiCloud در حال حاضر در دسترس نیستند."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="شما قبلاً YubiKey خود را تنظیم کرده اید (یکی که کدهایی را ایجاد می کند که با <code>%s</code> شروع می شود). فقط می توانید عنوان آن را از این صفحه تغییر دهید."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="لطفاً یک کد ایجاد شده توسط <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> خود را در زیر ارائه دهید و سپس روی دکمه تأیید کلیک یا لمس کنید. دوازده کاراکتر اول که کد شناسایی منحصر به فرد برای YubiKey شما هستند، ذخیره خواهند شد."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="شناسایی YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="کد YubiKey را وارد کنید"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="از توکن های سخت افزاری ایمن YubiKey استفاده کنید."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="به کاربران سایت شما اجازه می دهد تا با استفاده از رمز سخت افزاری ایمن YubiKey از احراز هویت چند عاملی استفاده کنند. کاربران به YubiKey خود نیاز دارند که از <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a> در دسترس باشد. برای استفاده از احراز هویت چند عاملی، کاربران باید پروفایل کاربری خود را ویرایش کرده و احراز هویت چند عاملی را فعال کنند."

