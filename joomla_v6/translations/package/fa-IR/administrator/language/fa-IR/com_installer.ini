COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="محدودیت حافظه PHP شما زیر 24 مگابایت تنظیم شده است که ممکن است هنگام نصب برنامه های افزودنی بزرگ مشکلاتی ایجاد کند. لطفاً حد حافظه خود را حداقل 32 مگابایت تعیین کنید."
