COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>خطر! ارتقا با مشکل مواجه شد</h1><p>تنها بخشی از ارتقا با موفیت انجام شد. مراحل ارتقا را به صورت دستی انجام دهید</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="پوشه موقت PHP تنظیم نشده است."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="این پوشه پوشه ای است که PHP برای ذخیره فایل بارگذاری شده قبل از دسترسی جوملا به این فایل استفاده می کند. در حالی که پوشه تنظیم نشده همیشه مشکلی ایجاد نمی کند، اگر با عدم شناسایی فایل های بارز یا عدم شناسایی فایل های بارگذاری شده مشکل دارید، تنظیم این مورد در فایل php.ini شما ممکن است مشکل را برطرف کند."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="پوشه موقت PHP قابل نوشتن نیست."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="این پوشه توسط جوملا قابل نوشتن نیست! به عنوان مثال، ممکن است هنگام بارگذاری برنامه های افزودنی در جوملا مشکلاتی ایجاد شود. اگر در بارگذاری برنامه های افزودنی با مشکل روبرو هستید '%s' را بررسی کنید و آن را برای نوشتن تنظیم کنید و ببینید آیا این مشکل را برطرف می کند."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="PHP حداکثر اندازه POST."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="حداکثر اندازه POST بیشترین مقدار اطلاعات را که توسط POST به سرور ارسال می شود مشخص می کند. این شامل مطالب تابع،رسانه(تصویر،ویدئو) و بسته ها نیز می شود. این مقدار کمتر از 16MB است که در هنگام نصب بسته های بزرگ مشکل ایجاد می کند . این در فایل php.ini در قسمت post_max_size مشخص می شود."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="حداکثر اندازه بارگذاری فایل PHP بسیار کوچک است."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="حداکثر حجم فایل برای بارگذاریها کمتر از 16 مگابایت است که ممکن است بر روی بارگذاری پسوندهای بزرگ تأثیر بگذارد. این در php.ini در هر دو تنظیمات upload_max_filesize و post_max_size تنظیمات PHP شما (واقع در php.ini و/یا فایل .htaccess) تنظیم شده است. مقدار post_max_size باید بیشتر از مقدار upload_max_filesize باشد."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="قبل از بروزرسانی مطمئن شوید که نسخه بروزرسان با جوملای شما سازگار باشد. <br>به شدت توصیه می شود قبل از انجام عملیات بروزرسانی حتما از فایل ها و پایگاه داده سایت خود <strong>پشتیبان</strong> تهیه نمایید."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="اندازه بارگذاری php از اندازه post بیشتر است."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="مقدار upload_max_filesize در فایل php.ini بیشتر از متغیر post_max_size است. متغیر post_max_size اولویت دارد و درخواست های بزرگتر از آن را مسدود می کند. این به طور کلی پیکربندی اشتباه سرور هنگام تلاش برای افزایش اندازه بارگذاری است. لطفاً مقدار post_max_size را از مقدار upload_max_filesize بیشتر کنید."
