PLG_QUICKICON_PHPVERSIONCHECK="آیکون سریع - بررسی نسخه PHP"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="نسخه PHP شما %1$s است، که فقط مشکلات امنیتی را در این زمان از پروژه PHP دریافت می کند. یعنی بزودی نسخه PHP شما دیگر پشتیبانی نمی شود. ما توصیه می کنیم برنامه ریزی دقیقی برای بروزرسانی به جدیدترین نسخه PHP قبل از پایان برنامه پشتیبانی %2$s اقدام کنید. جوملا سریعتر و امنیت بیشتری خواهد داشت در صورتیکه شما به جدیدترین نسخه PHP بروزرسانی کنید. لطفا با هاستینگ خود تماس گرفته و دستورالعمل های لازم را دریافت کنید." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="ما تشخیص دادیم که سرور شما از نسخه PHP %1$s استفاده می کند که بزودی منسوخ و دیگر بروزرسانی های امنیتی را از توسعه دهندگان دریافت نخواهد کرد. پروژه جوملا توصیه می کند تا نسخه PHP %2$s سایت خود را بروز کنید یا بروزرسانی های امنیتی را تا آخرین نسخه %3$s دریافت کنید. لطفا از میزبان سایت خود بپرسید که نسخه PHP %2$s را آماده کند یا آخرین نسخه پیش فرض را برای سایت شما فعال کند. اگر میزبان شما در حال حاضر از PHP %2$s استفاده می کند لطفا PHP %2$s را در ریشه سایت و پوشه 'administrator' فعال کنید – بطور معمول شما می توانید از طریق کنترل پانل هسات خود اینکار را انجام دهید، البته بهتر است با میزبان خود هماهنگ کنید در صورتیکه از فرآیند انجام اینکار مطمئن نیستید." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="بررسی ما بر این است که سرور شما از نسخه PHP %1$s که منسوخ شده است استفاده می کند و دیگر بروزرسانی های امنیتی رسمی توسط توسعه دهندگان خود را دریافت نمی کند. علاوه بر این ما نمی توانیم نسخه PHP جدیدتری را پیشنهاد کنیم زیرا شما از نسخه منسوخ شده جوملا استفاده می کنید. توصیه ما ایسنت که جوملای خود را بروزرسانی کنید و سپس دستورالعمل های ارتقا PHP را انجام دهید." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="بررسی وضعیت پشتیبانی از نسخه PHP نصب شده و یک هشدار که کامل پشتیبانی نمی شود."

