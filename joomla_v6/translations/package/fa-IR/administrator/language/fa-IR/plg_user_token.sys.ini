PLG_USER_TOKEN="کاربر - رمز API جوملا"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="کدام گروه های کاربری جوملا مجاز به استفاده از رمز های جوملا برای احراز هویت در برنامه API جوملا هستند. همچنین کنترل می کند که کدام گروه های کاربری رابط مدیریت جوملا رمز را در بخش کاربری خود مشاهده می کنند. به طور پیش فرض: گروه کاربران ارشد داخلی جوملا (شناسه گروه کاربری 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="گروه های کاربری مجاز"
PLG_USER_TOKEN_XML_DESCRIPTION="به مدیریت رمز های امنیتی مورد استفاده برای تأیید اعتبار در برنامه API جوملا (دسترسی از راه دور به سایت شما) اجازه می دهد. این رمزها کاملاً شخصی هستند. شما می توانید رمز خود را مشاهده کنید اما فقط می توانید رمزهای کاربران دیگر را غیرفعال یا تنظیم مجدد کنید."

