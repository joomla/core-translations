PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Wykryliśmy, że Twój serwer używa PHP %1$s, które jest przestarzałe i nie otrzymuje już oficjalnych aktualizacji zabezpieczeń od swoich twórców. Projekt Joomla! zaleca aktualizację do wersji PHP %2$s lub nowszej, która będzie otrzymywać aktualizacje zabezpieczeń co najmniej do %3$s.<br><br>Poproś swojego usługodawcę hostingowego o ustawienie PHP %2$s lub nowszej wersji jako wersji domyślnej dla Twojej witryny. Jeśli Twój host jest już gotowy na PHP %2$s, włącz PHP %2$s w katalogach głównym i „administrator” Twojej witryny – zazwyczaj możesz to zrobić samodzielnie za pomocą narzędzia w panelu sterowania hostingu, ale najlepiej zapytać swojego hostingodawce, jeśli nie masz pewności." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Wykryliśmy, że Twój serwer używa PHP %1$s, który jest przestarzały i nie otrzymuje już oficjalnych aktualizacji zabezpieczeń od swoich twórców. Co więcej, nie możemy zalecić nowszej wersji PHP, ponieważ używasz przestarzałej wersji Joomla! Zalecamy aktualizację Joomla! postępowanie zgodnie z dalszymi instrukcjami aktualizacji PHP." ; Key 1 is the server's current PHP version
