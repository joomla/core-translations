JLIB_RULES_SETTING_NOTES_ITEM="Zmiany ustawień dotyczą tylko tej kategorii oraz wszystkich kategorii podrzędnych tej kategorii. <br><em><strong>Dziedziczone</strong></em> - użyte będą uprawnienia z konfiguracji globalnej lub z pozycji nadrzędnej, jeśli ta istnieje.<br><em><strong>Zabronione</strong></em> - bez względu na ustawienia w konfiguracji globalnej lub pozycji nadrzędnej dostęp zawsze będzie zabroniony. <br><em><strong>Dozwolone</strong></em> - umożliwi zmiany w tej kategorii jeśli ustawienie nie zostanie nadpisane ustawieniami w konfiguracji globalnej, w przypadku konfliktu z konfiguracją globalną bądź ustawieniami grupy nadrzędnej, ustawienia te nie będą obowiązywać, a konflikt zostanie oznaczony jako <em><strong>Niedozwolone</strong></em>."

