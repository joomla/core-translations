COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="Wybierz numer licznika kroków"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="Wybierz numer, aby dodać krok. Liczba ta oznacza liczbę kroków utworzonych dotąd w samouczku."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Wybierz przycisk „Utwórz”"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Wybierz „Utwórz”, aby stworzyć  nowy krok."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Dodawanie tytułu kroku"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Wprowadź wymagany tytuł kroku. Zazwyczaj jest to akcja, którą użytkownik musi wykonać."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Dodawanie wyjaśnienia kroku"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="Treść powinna dać użytkownikowi wyjaśnienie dotyczące kroku."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Wybieranie stanu"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Wybierz stan publikacji kroku."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Wybieranie miejsca"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="Jest to pozycja wyskakującego okienka względem elementu docelowego na stronie. „Wyśrodkowany” jest używany, gdy nie ma określonego celu."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Wprowadź element docelowy"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="Jest to element na stronie, na który skierowany jest ten krok. Używa składni używanej przez CSS do kierowania na element.<br />Na przykład <code>#jform_title</code>  będzie kierować na element o identyfikatorze 'jform_title'."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Wybieranie typu"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="Jest to rodzaj kroku, który chcesz utworzyć. „Dalej”, aby umożliwić kontynuowanie samouczka bez interakcji, „Przekieruj”, aby przejść do innej strony, „Interaktywny”, aby poprosić użytkownika o wprowadzenie danych."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Wybierz „Zapisz i zamknij”"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Krok Zapisz i zamknij"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="Gratulacje!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="Krok samouczka został utworzony."

