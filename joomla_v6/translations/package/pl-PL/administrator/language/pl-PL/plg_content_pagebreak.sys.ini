PLG_CONTENT_PAGEBREAK="Artykuły - Podział strony"
PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Umożliwia utworzenie artykułu podzielonego na części z opcjonalnym spisem treści. Wstaw podziały strony za pomocą przycisku „Podział strony”, który zwykle znajduje się na pasku narzędzi edytora albo poniżej dolnej krawędzi edytora. Lokalizacja podziału strony w artykule będzie wyświetlana w edytorze jako prosta pozioma linia.<br />Wyświetlany tekst będzie zależał od wybranych opcji. Może to być tytuł, tekst alternatywny (jeśli istnieje) lub numery stron.<br />Składnia - stosowanie: &lt;hr class=\"system-pagebreak\" /&gt;<br />&lt;hr class=\"system-pagebreak\" title=\"Tytuł strony\" /&gt; albo <br />&lt;hr class=\"system-pagebreak\" alt=\"Odnośnik w spisie treści\" /&gt; albo <br />&lt;hr class=\"system-pagebreak\" title=\"Tytuł strony\" alt=\"Odnośnik w spisie treści\" /&gt; albo <br />&lt;hr class=\"system-pagebreak\" alt=\"Odnośnik w spisie treści\" title=\"Tytuł strony\" /&gt;"

