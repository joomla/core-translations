PLG_SEF_DOMAIN_DESCRIPTION="Jeśli Twoja witryna jest dostępna w więcej niż jednej domenie, wpisz tutaj preferowaną (czasem określaną jako kanoniczną) domenę. <br><strong>Uwaga:</strong> https://example.com i https://www.example.com to różne domeny."
PLG_SEF_DOMAIN_LABEL="Domena witryny"
PLG_SEF_ENFORCESUFFIX_DESCRIPTION="Jeśli włączono tą opcję oraz \"Dodaj przyrostek do URL\" w konfiguracji globalnej, adresy bez przyrostka zostaną przekierowane na właściwe z przyrostkiem. Od wersji 6.0 będzie to zachowanie standardem a opcja zmiany zostanie usunięta."
PLG_SEF_ENFORCESUFFIX_LABEL="Wymuś przyrostek podczas przekierowania"
PLG_SEF_INDEXPHP_DESCRIPTION="Ta opcja umożliwia bardziej rygorystyczną obsługę 'index.php' w adresach URL, gdy w konfiguracji globalnej jest włączona opcja 'Użyj przekierowania URL'. Usunie 'index.php', jeśli adres URL nadal go zawiera i przekierowuje przychodzące żądania z 'index.php' do wersji bez 'index.php'."
PLG_SEF_INDEXPHP_LABEL="Ścisła obsługa index.php"
PLG_SEF_STRICTROUTING_DESCRIPTION="Wymusza przekierowanie 301 adresów z parametrami zapytania na przyjazne adresy. Zapobiega dużej ilości zduplikowanych adresów."
PLG_SEF_STRICTROUTING_LABEL="Ścisłe obsługa adresów"
PLG_SEF_TRAILINGSLASH_DESCRIPTION="Wymuś, aby Joomla używał tylko adresów URL z lub bez ukośnika. Gdy ustawione, wymusi to odpowiedni adres URL z przekierowaniami i jest stosowane tylko wtedy, gdy opcja 'Dodaj przyrostek do URL' jest wyłączona."
PLG_SEF_TRAILINGSLASH_LABEL="Ukośnik dla adresów URL"
PLG_SEF_TRAILINGSLASH_OPTION_NONE="Bez zmian"
PLG_SEF_TRAILINGSLASH_OPTION_NO_SLASH="Wymuś adresy URL bez ukośnika"
PLG_SEF_TRAILINGSLASH_OPTION_SLASH="Wymuś adresy URL z ukośnikiem"
PLG_SEF_XML_DESCRIPTION="Obsługuje zamianę adresów na czytelne. <strong>Stosowanie</strong>: W konfiguracji globalnej należy uaktywnić opcję Proste adresy."
PLG_SYSTEM_SEF="System - Proste adresy"
