PLG_USER_TOKEN="Użytkownik - Token Joomla"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Grupy użytkowników Joomla mogą używać tokenów Joomla do uwierzytelniania aplikacji API Joomla. Kontroluje również, które grupy użytkowników widzą interfejs zarządzania tokenami Joomla w profilu użytkownika. Domyślnie: wbudowana grupa Super Użytkowników (Grupa User ID 8)."
