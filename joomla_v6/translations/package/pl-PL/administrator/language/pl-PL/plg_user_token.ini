PLG_USER_TOKEN="Użytkownik - Token Joomla"
PLG_USER_TOKEN_COPY="Skopiuj"
PLG_USER_TOKEN_COPY_DESC="Skopiuj token do schowka"
PLG_USER_TOKEN_COPY_FAIL="Nie udało się skopiować tokenu."
PLG_USER_TOKEN_COPY_SUCCESS="Token skopiowany."
PLG_USER_TOKEN_ENABLED_DESC="Ustaw na Nie, aby tymczasowo zablokować dostęp do witryny za pomocą tego tokenu."
PLG_USER_TOKEN_ENABLED_LABEL="Aktywne"
PLG_USER_TOKEN_GROUP_DESC="Zarządzaj tokenami bezpieczeństwa używanymi do uwierzytelniania aplikacji API Joomla (zdalny dostęp do witryny). Jeśli nie wiesz o czym mowa, to nie potrzebujesz tych funkcji i możesz bezpiecznie zignorować te ustawienia."
PLG_USER_TOKEN_GROUP_LABEL="Token Joomla"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Nie możesz zobaczyć tokena innych użytkowników. Nadal możesz włączyć, wyłączyć lub zresetować ich token np. gdy istnieje podejrzenie, że wyciekł i może być wykorzystywany."
PLG_USER_TOKEN_RESET_DESC="Ustaw na Tak i zapisz swój profil użytkownika, aby utworzyć nowy token, zastępując poprzedni."
PLG_USER_TOKEN_RESET_LABEL="Wyczyść"
PLG_USER_TOKEN_SAVEME_DESC="Nie masz jeszcze tokenu. Zapisz swój profil użytkownika, aby wygenerować token. Wróć do tej strony, aby wyświetlić swój token i zarządzać nim."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Ten użytkownik nie ma jeszcze tokenu. Jeśli zapiszesz swój profil, zostanie wygenerowany nowy token, ale nie będziesz mógł go zobaczyć ze względów bezpieczeństwa. Nadal będziesz mógł włączyć, wyłączyć lub go zresetować."
PLG_USER_TOKEN_TOKEN_DESC="To jest twój token. Użyj go w aplikacjach innych firm wymagających zdalnego dostępu do Twojej strony za pośrednictwem aplikacji API Joomla."
PLG_USER_TOKEN_TOKEN_LABEL="Token"
PLG_USER_TOKEN_XML_DESCRIPTION="Pozwala na zarządzanie tokenami bezpieczeństwa używanymi do uwierzytelniania aplikacji API Joomla (zdalny dostęp do witryny). Te tokeny są ściśle osobiste. Możesz wyświetlić swój własny token, ale możesz tylko wyłączyć lub zresetować tokeny innych użytkowników."

