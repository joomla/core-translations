COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Wybierz przycisk „Utwórz”"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Wybierz „Utwórz”, aby stworzyć nowy samouczek."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Dodawanie tytułu samouczka"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Wprowadź wymagany tytuł samouczka."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Dodawanie treści"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Wprowadź treść opisującą samouczek."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Wybierz komponent"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Wybierz rozszerzenie, w którym chcesz wyświetlić swój samouczek w pierwszej kolejności na liście możliwych do uruchomienia samouczków. Na przykład, jeśli tworzysz samouczek dla rozszerzenia „Użytkownicy”, wybierz „Użytkownicy”. Wybierz „Wszystkie”, aby samouczek pojawiał się na każdej stronie."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Dodaj URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Dodaj względny adres URL strony, na której ma się rozpocząć samouczek. Na przykład wpisz <em>administrator/index.php?option=com_users&view=users</em>, aby rozpocząć samouczek na stronie Użytkownicy."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Przełącz 'Auto Start'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Ustawienie 'Auto Start' na 'Tak' automatycznie rozpoczyna samouczek jak tylko określone warunki zostaną spełnione.</p><p>Jeśli wiele samouczków ma ustawiony `Auto Start` dla tych samych warunków, tylko pierwszy z listy zostanie rozpoczęty do czasu aż zostanie anulowany, zakończony lub pominięty.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Wybierz „Zapisz i zamknij”"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Zapisz i zamknij samouczek."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Gratulacje!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Samouczek został utworzony. Teraz musisz utworzyć kroki dla samouczka."
