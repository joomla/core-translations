PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Ten e-mail NIE JEST wysyłany przez projekt Joomla! Jest wysyłany automatycznie przez Twoją własną witrynę,\n{SITENAME} - {URL} \n\n================================================================================\nAKTUALIZACJA INFORMACJI\n================================================================================\n\nW Twojej witrynie wykryto zaktualizowaną wersję Joomla! dostępną do pobrania.\n\nJoomla! aktualnie zainstalowana to: {CURVERSION}\nJoomla! wersja dostępna do instalacji: {NEWVERSION}\n\nTen e-mail jest wysyłany do Ciebie przez Twoją witrynę, aby przypomnieć Ci o tym fakcie.\nProjekt Joomla! nigdy nie kontaktuje się z Tobą bezpośrednio w sprawie dostępnych aktualizacji Joomla! w Twojej witrynie.\n\n================================================================================\nINSTRUKCJE AKTUALIZACJI\n================================================================================\n\nAby zainstalować aktualizację w witrynie {SITENAME}, proszę wybrać poniższy link. (Jeśli adres URL nie jest łączem, skopiuj go i wklej do przeglądarki).\n\nLink do aktualizacji: {LINK}\n\nWiadomości o wydaniu można znaleźć tutaj: {RELEASENEWS}\n\n================================================================================\nDLACZEGO OTRZYMAŁEM TĘ WIADOMOŚĆ?\n================================================================================\n\nTen e-mail został automatycznie wysłany przez dodatek dostarczony przez oprogramowanie Joomla!, które obsługuje Twoją witrynę.\nTen dodatek szuka zaktualizowanych wersji Joomla! i wysyła powiadomienie e-mail do swoich administratorów.\nOtrzymasz kilka podobnych wiadomości e-mail ze swojej witryny, dopóki nie zaktualizujesz oprogramowania lub nie wyłączysz tych wiadomości e-mail.\n\nAby wyłączyć te wiadomości e-mail, cofnij publikację „System - Joomla! Dodatek Powiadomienie o aktualizacji” w Menedżerze dodatków na Twojej stronie.\n\nJeśli nie rozumiesz, o czym Joomla! informuje i co musisz zrobić, nie kontaktuj się z projektem Joomla!\nOni NIE wysyłali Ci tego e-maila i nie mogą Ci pomóc. Zamiast tego skontaktuj się z osobą, która stworzyła lub zarządza Twoją witryną.\n\nJeżeli jesteś tą osobą, która stworzyła lub zarządza Twoją witryną, pamiętaj że ten dodatek mógł zostać aktywowany automatycznie po zainstalowaniu lub aktualizacji Joomla! w Twojej witrynie.\n\n================================================================================\nKTO WYSŁAŁ MI TEN E-MAIL?\n================================================================================\n\nTen e-mail został wysłany do Ciebie przez Twoją własną witrynę, {SITENAME}"
; You can use the following merge codes:
