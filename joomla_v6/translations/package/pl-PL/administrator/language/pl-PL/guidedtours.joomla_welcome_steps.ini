COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="Menu"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>Menu zapewnia administratorom dostęp do stron zarządzania. Każda sekcja zawiera zbiór stron do zarządzania konkretnym aspektem Joomla, takim jak Treść, Menu i Użytkownicy.</p><p>Ikony okien prowadzą do poszczególnych pulpitów nawigacyjnych dla tych sekcji. Samo menu System prowadzi do pulpitu nawigacyjnego.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Panele pulpitu nawigacyjnego"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Panel nawigacyjny zapewnia szybki dostęp do często używanych stron za pośrednictwem ich ikon.</p><p>Każdy panel jest modułem zaplecza, który może być dostosowany za pomocą ikony Ustawienia <span class=\"icon-cogs\" aria-hidden=\"true\"></span>.<br>Pozwala to na dostosowanie panelu do własnych celów.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Panel powiadomień"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>Panel Powiadomienia pokazuje dostępne aktualizacje Joomla i innych rozszerzeń. Tutaj również są wyświetlane niezrealizowane żądania dotyczące prywatności.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="Górny pasek"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>Górny pasek pokazuje tytuł wyświetlanej strony, dzięki czemu zawsze wiesz gdzie jesteś. Inne elementy w górnym pasku są modułami opcjonalnymi.</p><p>Zwykle można tutaj znaleźć aktualną wersję Joomla i dostęp do dalszych samouczków.</p><p>Ostatnie elementy są zazwyczaj łączami do strony głównej witryny i Menu użytkownika, w którym możesz zarządzać kontem i wylogowaniem.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Pomoc i informacje"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Można tu znaleźć wiele pomocnych zasobów wraz z dodatkowymi łączami do innych materiałów, dokumentacji, wsparcia i sposobów zaangażowania się w Joomla.</p>"

