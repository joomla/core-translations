PLG_MULTIFACTORAUTH_WEBAUTHN="Uwierzytelnianie wieloskładnikowe - Uwierzytelnianie internetowe"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Nieprawidłowe żądanie uwierzytelnienia."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Rejestracja uwierzytelniania nie powiodła się. Odpowiedź uwierzytelniania otrzymana z przeglądarki nie jest zgodna z kluczem publicznym wydanym przez serwer. Oznacza to, że ktoś próbował cię zhakować lub coś jest zepsute."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Ze względów bezpieczeństwa nie możesz rejestrować uwierzytelniaczy w imieniu innego użytkownika."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Coś poszło nie tak, ale w tej chwili nie ma dalszych informacji o błędzie. Spróbuj ponownie zarejestrować swój token uwierzytelniający."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Serwer nie wydał klucza publicznego do rejestracji uwierzytelniania, ale w jakiś sposób otrzymał żądanie rejestracji uwierzytelniania z przeglądarki. Oznacza to, że ktoś próbował cię zhakować lub coś jest zepsute."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Twoja przeglądarka nie obsługuje standardu WebAuthn. Nie wszystkie przeglądarki są jeszcze kompatybilne z WebAuthn na wszystkich urządzeniach."
