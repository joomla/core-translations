PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="WebAuthn jest dostępne tylko przez HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Nie masz jeszcze skonfigurowanego uwierzytelniacz lub ten, którego próbujesz użyć, jest nieuprawniony."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Twój uwierzytelniacz jest już skonfigurowany. Pamiętaj, że możesz modyfikować jego tytuł tylko na tej stronie."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Uwierzytelnianie internetowe"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Użyj przycisku „%s” na tej stronie, aby rozpocząć proces uwierzytelniania internetowego. Następnie postępuj zgodnie z instrukcjami podanymi przez przeglądarkę, aby zakończyć uwierzytelnianie internetowe za pomocą preferowanego programu uwierzytelniającego."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Zarejestruj swojego uwierzytelniacza"
