PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Weryfikuj za pomocą uwierzytelniacza (Authenticatora)"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Użyj uwierzytelniania internetowego W3C (Webauthn) jako metody uwierzytelniania wieloskładnikowego. Wszystkie nowoczesne przeglądarki obsługują tę funkcję. Większość przeglądarek oferuje uwierzytelnianie specyficzne dla urządzenia chronione hasłem i/lub danymi biometrycznymi (czujnik linii papilarnych, skanowanie twarzy, &hellip;)"

