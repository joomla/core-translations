COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Joomla 6.0 - Pełna lista zmian</h3><p><a title=\"Pełna lista zmian\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Przejrzyj pełną listę zmian na 6.joomla.org</a></p><hr><h3>Pomoc i informacje</h3><p>Wiele zasobów, które mogą Ci pomóc możesz znaleźć tutaj razem z większą ilością odnośników do dokumentacji, wsparcia i informacjami jak pomóc przy rozwijaniu Joomla!.</p>"
