COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Więcej aktualizacji</h2><p>Artykuły wyróżnione współdzielą teraz widok Menedżera Artykułów</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Jeśli przegapiłeś</h3><p>Joomla! 4 obsługuje automatyczne aktualizacje dzięki The Update Framework (TUF) dla lepszego  bezpieczeństwa i wydajności.<br>Znajdź ustawienia automatycznej aktualizacji w sekcji konfiguracji <em>Aktualizacja Joomla!</em>.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Inne usprawnienia i poprawki</h3><ul class=\"mb-3\"><li>Powiadomienie e-mail po zatwierdzeniu rejestracji konta przez administratora<a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Dodaj własne klasy do menu wyboru klasy obrazka z okna dialogowego TinyMCE <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Dodanie możliwości masowego usunięcia taga <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>I wiele innych niewymienionych zmian w silniku...</li></ul></div></div>"
