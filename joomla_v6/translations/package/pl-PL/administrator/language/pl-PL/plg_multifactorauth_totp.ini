PLG_MULTIFACTORAUTH_TOTP="Uwierzytelnianie wieloskładnikowe - Kod weryfikacyjny"
PLG_MULTIFACTORAUTH_TOTP_CAPTIVE_PROMPT="Otwórz aplikację uwierzytelniającą lub menedżera haseł i skopiuj sześciocyfrowy kod dla tej witryny w polu tekstowym poniżej, następnie kliknij przycisk Potwierdź. Jeśli ten kod został dla Ciebie automatycznie wypełniony, kliknij na przycisk Walidat."
PLG_MULTIFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Nie wprowadzono prawidłowego kodu weryfikacyjnego. Sprawdź konfigurację aplikacji uwierzytelniającej i upewnij się, że czas i strefa czasowa na urządzeniu są ustawione poprawnie."
PLG_MULTIFACTORAUTH_TOTP_LBL_LABEL="Wprowadź sześciocyfrowy kod weryfikacyjny"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_INSTRUCTIONS="Skonfiguruj swój kod weryfikacyjny (znany również jako „kod uwierzytelniający”), korzystając z poniższych informacji. Możesz użyć aplikacji uwierzytelniającej (takiej jak Google Authenticator, Authy, LastPass Authenticator itp.), swojego ulubionego menedżera haseł (1Password, BitWarden, Keeper, KeePassXC, Strongbox itp.) lub, w niektórych przypadkach, Twoja przeglądarka."
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_PLACEHOLDER="Kod sześciocyfrowy"
