PLG_MULTIFACTORAUTH_TOTP_XML_DESCRIPTION="Uwierzytelnianie wieloskładnikowe dla użytkowników Twojej witryny przy użyciu sześciocyfrowych kodów weryfikacyjnych generowanych przez aplikację uwierzytelniającą (Google Authenticator, Authy, LastPass Authenticator itp.), menedżera haseł (1Password, BitWarden, Keeper, KeePassXC, Strongbox itp.) lub , w niektórych przypadkach ich przeglądarka."

