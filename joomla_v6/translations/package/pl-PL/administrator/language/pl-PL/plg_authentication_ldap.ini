PLG_LDAP_FIELD_USERNAME_DESC="<em>Użytkownik połączenia</em> i <em>Hasło połączenia</em>  definiują parametry połączenia dla DN \nDostępne są dwie opcje: <em>Anonimowe wyszukiwanie DN</em> -  zostaw oba pola niewypełnione. Połączenie administracyjne: <em>Użytkownik połączenia</em> wpisz nazwę konta użytkownika, na przykład Administrator, <em>Hasło połączenia</em> - wpisz aktualne hasło Twojego konta  administracyjnego."
