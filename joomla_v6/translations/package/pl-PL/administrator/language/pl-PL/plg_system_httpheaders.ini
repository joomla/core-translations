PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT_BOTH="Obie"
PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>HTTP Strict Transport Security (HSTS)</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Ta opcja ustawia czas dla 'max-age', podawany jest w sekundach. Domyślna wartość to 31536000, co odpowiada jednemu rokowi" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="Preload" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Ta opcja aktywuje opcję włączenia do tak zwanych list wstępnego ładowania przeglądarki."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Ważne"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS oznacza, że ​​Twoja domena nie może być już wywoływana bez HTTPS. Po dodaniu do listy wstępnego ładowania nie jest to łatwe do cofnięcia. Domeny można usunąć, ale użytkownicy potrzebują miesięcy, aby wprowadzić zmiany wraz z aktualizacją przeglądarki.<br><strong>Ta opcja jest bardzo ważna, aby zapobiec 'atakom typu man-in-the-middle', dlatego należy ją aktywować w każdym przypadku, ale tylko wtedy, gdy masz pewność, że protokół HTTPS jest obsługiwany dla domeny i wszystkich subdomen na dłuższy czas! Wartość 'max-age' musi być ustawiona na 63072000 (2 lata) dla zapisu.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Również dla subdomen"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS powinien być również włączony <strong>dla subdomen</strong> zwykle subdomena 'www' jest brana pod uwagę podczas tworzenia certyfikatu SSL. W przypadku korzystania z dalszych subdomen należy pamiętać, że powinny one również być wyposażone w ważny certyfikat SSL."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Włącz domyślne nagłówki zabezpieczeń"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! zawiera wbudowany zestaw narzędzi, które pomagają obsługiwać nagłówki zabezpieczeń http. Te nagłówki pomagają przeglądarce na przykład chronić witrynę przed <a href='https://pl.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> oraz <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a>.</p><p>Więcej informacji znajdziesz w <a href='https://docs. joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>Samouczek zarządzania nagłówkami HTTP w Joomla! Dokumentacja.</a></p>"
