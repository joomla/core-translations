PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP' target='_blank' rel='noopener noreferrer'>Content Security Policy (CSP)</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_CLIENT="Dotyczy"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Włącz przodków CSP chroniących przed atakami typu clickjacking i zezwalaj tylko na 'własne' źródło. Użyj poniższego formularza, aby zezwolić na pochodzenie inne niż 'własne'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Nonce</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Włącz białą listę dla określonych skryptów wbudowanych, używając kryptograficznego identyfikatora (liczba użyta raz) dla wszystkich skryptów i stylów przy użyciu interfejsu API Joomla. Określenie wartości nonce powoduje, że nowoczesna przeglądarka ignoruje 'unsafe-inline', która nadal powinna być ustawiona dla starszych przeglądarek bez obsługi wartości jednorazowych."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Użyj nagłówka 'Content-Security-Policy-Report-Only' zamiast 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Report-Only" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Wyrażenie strict-dynamic source określa, że ​​zaufanie bezpośrednio nadane skryptowi obecnemu w znaczniku, poprzez dołączenie do niego wartości jednorazowej lub skrótu, będzie propagowane do wszystkich skryptów załadowanych przez ten skrypt główny. Jednocześnie wszelkie wyrażenia dozwolone lub źródłowe, takie jak 'self' lub 'unsafe-inline', zostaną zignorowane." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Włącz opcjonalną białą listę skryptów wbudowanych na podstawie hash, używając skrótu kryptograficznego dla wszystkich skryptów korzystających z interfejsu API Joomla. Określanie hashów powoduje, że nowoczesna przeglądarka ignoruje 'unsafe-inline', która powinna być ustawiona dla starszych przeglądarek bez obsługi hashów."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Style hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Włącz opcjonalną białą listę stylów wbudowanych na podstawie hash, używając skrótu kryptograficznego dla wszystkich stylów przy użyciu interfejsu API Joomla. Określanie hashów powoduje, że nowoczesna przeglądarka ignoruje 'unsafe-inline', która powinna być ustawiona dla starszych przeglądarek bez obsługi hashów."
