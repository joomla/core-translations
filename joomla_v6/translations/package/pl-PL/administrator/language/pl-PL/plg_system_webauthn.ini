PLG_SYSTEM_WEBAUTHN="System - Logowanie WebAuthn"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Nie można dodawać ani usuwać wystawców uwierzytelniających w imieniu użytkowników. Użytkownicy muszą się zalogować i skonfigurować własne urządzenia."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Włącza uwierzytelnianie bez hasła za pomocą API W3C Web Authentication (WebAuthn). Pamiętaj, że karta WebAuthn w edytorze profilu użytkownika i przyciskach logowania WebAuthn będzie wyświetlana tylko wtedy, gdy użytkownik ma dostęp do strony przez HTTPS. Ponadto rejestracja uwierzytelniaczy WebAuthn i używanie ich do logowania się do Twojej witryny będzie działać tylko wtedy, gdy Twoja strona używa ważnego certyfikatu, podpisanego przez Urząd Certyfikacji, któremu ufa przeglądarka użytkownika."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="Nieprawidłowa akcja ajax"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Nie można znaleźć pola nazwy użytkownika w module logowania. Niestety, uwierzytelnianie bez hasła nie będzie działać na tej stronie, chyba że używasz innego modułu logowania."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Nie można przechowywać danych logowania dla użytkownika gości!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Przechowywane dane uwierzytelniające dla Twojego konta użytkownika są uszkodzone. Zaloguj się za pomocą innej metody, a następnie usuń i dodaj ponownie swój uwierzytelniacz logowania."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Błędne żądanie logowania. Coś się zepsuło lub jest to próba hakowania witryny."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Rejestracja uwierzytelniająca nie powiodła się. Odpowiedź uwierzytelniająca otrzymana z przeglądarki nie pasuje do klucza publicznego wydanego przez serwer. Oznacza to, że ktoś próbował cię hakować lub coś się zepsuje."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Ze względów bezpieczeństwa nie możesz rejestrować tokenów uwierzytelniania bez hasła w imieniu innego użytkownika."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Coś poszło nie tak, ale nie ma obecnie żadnych informacji o błędzie. Spróbuj ponownie zarejestrować swój uwierzytelniacz."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Serwer nie wydał klucza publicznego do rejestracji uwierzytelniacza, ale w jakiś sposób otrzymał żądanie rejestracji uwierzytelniającej z przeglądarki. Oznacza to, że ktoś próbował cię hakować lub coś się zepsuje."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Nie można zapisać danych logowania. Te dane logowania są już używane przez innego użytkownika."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Musisz wprowadzić swoją nazwę użytkownika (ale NIE hasło) przed wybraniem przycisku logowania do uwierzytelniania sieciowego."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Podana nazwa użytkownika nie odpowiada użytkownikowi konta, który włączył login bez hasła na tej stronie."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Nie można zapisać nowej etykiety"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Nie można usunąć uwierzytelnienia"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Nie znaleziono konta użytkownika"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Przepraszamy, Twoja przeglądarka nie obsługuje standardu uwierzytelniania W3C dla logowania bez hasła lub Twoja strona nie jest obsługiwana przez HTTPS z prawidłowym certyfikatem, podpisanym przez Urząd Certyfikacji, któremu ufa przeglądarka użytkownika. Musisz zalogować się na tę stronę używając nazwy użytkownika i hasła."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Nie można znaleźć przechowywanych danych logowania dla Twojego uwierzytelniacza."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Wygląda na to, że użytkownik dla tego uwierzytelniającego nie istnieje już na tej stronie."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Nie można uzyskać informacji o rejestracji uwierzytelniacza z Twojej strony."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Zezwalaj tylko uwierzytelniającym podpisom kryptograficznym na używanie do logowania WebAuthn. Zdecydowanie zalecane w środowiskach o wysokim poziomie bezpieczeństwa. Wymaga, aby systemowy katalog tymczasowy był zapisywalny przez PHP oraz rozszerzenie OpenSSL. Może uniemożliwić niektórym tańszym, niecertyfikowanym identyfikatorom pracę w ogóle. Wyłączenie go również uniemożliwia Joomla zidentyfikowanie marki i modelu uwierzytelniacza, którego używasz (nie będzie wyświetlana ikona obok nazwy uwierzytelniacza)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Obsługa atestacji"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Pozwala zarządzać metodami logowania bez hasła za pomocą standardu uwierzytelniania W3C. Potrzebujesz obsługiwanej przeglądarki i uwierzytelniania (np. Google Chrome lub Firefox z certyfikowanym kluczem bezpieczeństwa FIDO2)."
