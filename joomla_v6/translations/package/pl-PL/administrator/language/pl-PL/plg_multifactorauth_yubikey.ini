PLG_MULTIFACTORAUTH_YUBIKEY="Uwierzytelnianie wieloskładnikowe - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Wybierz poniższe pole tekstowe. Następnie włóż YubiKey do portu USB urządzenia i dotknij jej złotego dysku lub złotej podkładki (w zależności od modelu), aby wygenerować kod YubiKey. Jeśli korzystasz z telefonu lub tabletu z obsługą NFC, musisz zamiast tego zbliżyć klawiaturę YubiKey do obszaru czytnika NFC w telefonie lub tablecie."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="Kod YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Nie wprowadzono prawidłowego tajnego kodu YubiKey lub serwery YubiCloud są obecnie niedostępne."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Już masz skonfigurowany swój Yubikey (ten, który generuje kody zaczynające się od <code>%s</code>). Możesz zmienić jego tytuł tylko na tej stronie."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Podaj poniżej kod wygenerowany przez Twój <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a>, a następnie kliknij lub dotknij przycisku Potwierdź. Pierwsze dwanaście znaków twojego unikalnego kod identyfikacyjnego YubiKey zostanie zapisane."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="Identyfikacja Yubikey"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Wprowadź kod Yubikey"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Użyj bezpiecznych tokenów sprzętowych YubiKey."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Umożliwia użytkownikom w Twojej witrynie korzystanie z uwierzytelniania wieloskładnikowego za pomocą bezpiecznego tokena sprzętowego YubiKey. Użytkownicy potrzebują własnego Yubikey dostępnego na stronie <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Aby korzystać z uwierzytelniania wieloskładnikowego, użytkownicy muszą edytować swój profil użytkownika i włączyć uwierzytelnianie wieloskładnikowe."

