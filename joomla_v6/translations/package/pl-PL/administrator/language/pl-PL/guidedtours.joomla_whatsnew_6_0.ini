COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">Co nowego w Joomla 6!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Pokazuje edytor stylu szablonów potomnych\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Rozszerzona Cassiopeia</h2><p>Odkryj szablony potomne z nowym stylem, który demonstruje zaawansowane opcje dostosowania funkcji jak czcionka czy kolory.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">Rozszerzone wersjonowanie</h2><p>System wersjonowania Joomla został rozszerzony o niestandardowe pola, tagi i kategorie pozwalając na śledzenie, porównanie i przywrócenie zmian.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="Co nowego w Joomla 6!"
