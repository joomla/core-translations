MOD_RELATED_XML_DESCRIPTION="Denne modulen viser andre artikler som er relatert til den artikkelen som vises. Denne forbindelsene er etablert av nøkkelord. <br>Alle nøkkelord i den gjeldende artikkelen blir søkt etter alle nøkkelord i alle andre publiserte artikler. For eksempel kan du ha en artikkel på &quot;Avl papegøyer&quot; og en annen på &quot;Hand Raising Black Cockatoos&quot;. Hvis du inkluderer nøkkelordet &quot;, papegøye&quot; i begge artiklene, deretter vil modulen med relaterte elementer liste &quot;Avl Papegøyer&quot; når de viser artikkelen for &quot;Hand Raising Black Cockatoos&quot; og omvendt."

