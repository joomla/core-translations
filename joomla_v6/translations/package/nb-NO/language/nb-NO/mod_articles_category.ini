MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Velg modus du ønsker å bruke. Dersom 'Normal' modus er valgt er det bare å konfigurere modulen, og den vil vise en statisk liste over artikler på menyelementene du tilknytter modulen til. Dersom 'Dynamisk' modus er valgt kan du fremdeles konfigurere modulen som normalt, men nå vil ikke kategorialternativet bli brukt. I stedet vil modulen oppdage om du er på en kategorivisning eller ikke, og vil dynamisk vise en liste over artikler innenfor denne kategorien. Når 'Dynamisk' modus er valgt er det best å sette modulen til å vises på alle sider, ettersom den dynamisk vil avgjøre om noe skal vises eller ikke."
