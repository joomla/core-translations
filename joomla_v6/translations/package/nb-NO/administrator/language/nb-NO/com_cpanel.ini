COM_CPANEL_MSG_HTACCESSSVG_BODY="<p>Siden 3.9.21 kommer Joomla med en ekstra sikkerhetsregel i standard htaccess.txt. Denne regelen vil beskytte brukere av svg-filer fra potensielle 'Cross-Site-Scripting (XSS)'-sårbarheter.<br>Sikkertsgruppen anbefaler at man manuelt gjør de nødvendige endringer i eksisterende .htaccess-fil, ettersom denne filen ikke kan oppdateres automatisk.</p><p><strong>Endringer for .htaccess</strong></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    Header always set Content-Security-Policy \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><p>For øyeblikket kjenner vi ikke til noen måte for å konfigurere dette på IIS-webservere, du bør derfor kontakte din leverandør av netthotell for hjelp med dette.</p>"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="Ekstra XSS-beskyttelse for bruk av SVG-filer"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Det er mulige problemer med det flerspråklige oppsettet"
COM_CPANEL_MSG_ROBOTS_BODY="Det ble gjort en endring i standard 'robots.txt'-filen i Joomla! 3.3, for å gi Google tilgang til design- og mediafiler som standard, for å forbedre SEO. Denne endringen blir ikke automatisk lagt til ved oppdateringer, og brukere anbefales dermed å se på endringene i 'robots.txt.dist'-filen for så å implementere disse endring i sin egen 'robots.txt'-fil."
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt oppdatering"
