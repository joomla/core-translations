PLG_QUICKICON_PHPVERSIONCHECK="Hurtigknapp - PHP versjonsjekk"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Deres PHP-versjon %1$s mottar nå bare sikkerhetsoppdateringer fra PHP-utviklerne, noe som betyr at den snart vil miste all videre støtte. Vi anbefaler derfor at man begynner å planlegge oppgradering til en nyere PHP-versjon, før støtten utgår %2$s. Joomla blir også både raskere og sikrere dersom man oppgraderer til en nyere PHP-versjon. Kontakt deres leverandøren av netthotell dersom dere behøver hjelp." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Vi har oppdaget at serveren deres bruker PHP %1$s , som er foreldet og ikke lenger mottar offisielle sikkerhetsoppdateringer fra utviklerne. Dessverre kan vi ikke anbefale en nyere PHP-versjon fordi det også brukes en utdatert versjon av Joomla, og vi anbefaler derfor at Joomla først oppdateres, og at oppdateringsinstruksjoner for PHP deretter følges." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Sjekker status for støtte på installert PHP-versjon, og gir en advarsel dersom versjonen ikke er fullt ut støttet."

