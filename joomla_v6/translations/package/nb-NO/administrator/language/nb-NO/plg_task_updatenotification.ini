PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="En kommaseparert liste over e-postadresser som skal motta varsel om oppdateringer. Adressene i denne listen MÅ tilhøre registrerte superadminsitratorer. Dersom ingen av de listede adressene tilhører superadministratorer, eller ingen er fylt inn, vil alle registrerte superadminsitratorer motta e-post med varsel."
PLG_TASK_UPDATENOTIFICATION_EMAIL_LBL="Superadministratorers e-post"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Velg et språk for e-postvarsler om oppdateringer. Sett til 'Auto' for å sende dem ut med sidens språk på utsendelsetidspunktet."
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="E-postspråk"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Auto"
PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Denne eposten ER IKKE sendt fra Joomla!, den er sendt automatisk fra deres nettsted,\n{SITENAME} - {URL} \n\n================================================================================\nOPPDATER INFORMASJON\n================================================================================\n\nNettstedet har registrert at det finnes en oppdatert versjon av Joomla tilgjengelig.\n\nInstallert versjon av Joomla!: {CURVERSION}\nVersjon tilgjengelig for installasjon: {NEWVERSION}\n\nDenne e-posten er sendt til deg fra nettstedet deres for å gjøre deg oppmerksom på dette.\nJoomla! vil aldri kontakte deg direkte om tilgjengelige oppdateringer for Joomla på deres nettsted.\n\n================================================================================\nOPPDATERINGS INSTRUKSJONER\n================================================================================\n\nFor å installere oppdateringen på {SITENAME}, velg følgende lenke. (Hvis nettadressen ikke er en lenke, kopier og lim nettadressen inn i nettleseren din).\n\nOppdateringslenke: {LINK}\n\nUtgivelsesnyheter finnes her: {RELEASENEWS}\n\n================================================================================\nHVORFOR MOTTAR JEG DENNE EPOSTEN?\n================================================================================\n\nDenne e-posten har blitt sendt automatisk fra en utvidelse levert av Joomla!, programvaren som driver nettstedet deres.\nDenne utvidelsen ser etter oppdaterte versjoner av Joomla!, og sender e-postvarsler til administratorene.\nDu vil motta flere lignende e-post fra nettstedet inntil du enten oppdaterer systemet, eller deaktiverer disse e-postene.\n\nFor å deaktivere disse epostene kan du avpublisere utvidelsen 'System - Oppdateringsvarsler for Joomla!', i administrasjonen for programtillegg på nettstedet.\n\nDersom du ikke forstår hva Joomla er og hva du trenger å gjøre må du ikke kontakt Joomla!\nDe sender IKKE denne e-posten til deg, og kan heller ikke hjelpe deg. Istedenfor må du kontakte personen som har satt opp eller administrerer nettstedet.\n\nDersom du er den som har laget eller administrerer nettstedet, vær oppmerksom på at denne utvidelsen kan ha blitt aktivert automatisk når du installerte eller oppdaterte Joomla!\n\n================================================================================\nHVEM SENDTE DENNE EPOSTEN?\n================================================================================\n\nDenne e-posten er sendt til deg fra deres eget nettsted, {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
PLG_TASK_UPDATENOTIFICATION_EMAIL_SUBJECT="Oppdatering av Joomla tilgjengelig for {SITENAME} – {URL}"
PLG_TASK_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla: Oppdateringsvarsel"

