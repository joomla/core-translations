COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>O Joomla não pode se comunicar com o arquivo <code>administrator/components/com_joomlaupdate/extract.php</code> que executa a atualização. Isso normalmente acontece por causa de um dos seguintes motivos:</p><ul><li>Um arquivo de configuração do servidor na raiz do seu site, como <code>.htaccess</code> ou <code>web.config</code>, impede o acesso a este arquivo.</li><li>A configuração do seu servidor impede o acesso a este arquivo.</li><li>A propriedade e as permissões deste arquivo não permitem que seu servidor acesse este arquivo.</li><li>Seu site está atrás de um balanceador de carga ou CDN mas a sua configuração não permite acesso a este arquivo ou bloqueia o envio de comandos para ele.</li><li>Mesmo que o arquivo possa ser acessado, o envio de comandos para ele está sendo bloqueado pela proteção do seu servidor como mod_security2.</li></ul><p>Se não tiver certeza, por favor, contate o provedor da sua hospedagem.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>A atualização do Joomla não está podendo se comunicar corretamente com o arquivo <code>administrator/components/com_joomlaupdate/extract.php</code> que executa a atualização. Isso geralmente acontece devido a um dos seguintes motivos:</p><ul><li>O arquivo <code>administrator/components/com_joomlaupdate/update.php</code>, contendo as instruções para aplicar a atualização, não pôde ser criado, por exemplo devido a problemas de permissões.</li><li>O arquivo mencionado acima não pode ser lido pelo script <code>extract.php</code> devido a problemas de permissões.</li><li>Seu navegador, equipamento de rede ou servidor está corrompendo a senha que estamos enviando com cada solicitação para <code>extract.php</code> por motivos de segurança</li></ul><p>Por favor, tente usar um navegador diferente, sem nenhuma extensão de navegador instalada, de preferência em um computador diferente conectado à Internet usando um provedor diferente. Se o erro persistir, você pode entrar em contato com sua hospedagem.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>A atualização do Joomla encontrou um erro de servidor ao aplicar a atualização ao seu site.</p><p>Seu site pode não ter sido atualizado completamente para a nova versão do Joomla.</p>"
