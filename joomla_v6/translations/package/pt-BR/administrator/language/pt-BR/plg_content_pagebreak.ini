PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Permita a criação de um artigo paginado com índice de conteúdo.</p><p>Insira quebras de página por meio do uso do botão de quebra de página normalmente encontrado na barra de ferramentas do editor WYSIWYG. A localização da quebra de página em um artigo será exibida no editor como uma linha horizontal simples.</p><p>O texto exibido dependerá das opções escolhidas e pode ser o título, texto alternativo (se fornecido) ou números de página.</p><p>O uso em HTML é: <br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;Título da Página&quot; /&gt; Ou <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;Primeira Página&quot; /&gt; ou <br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;Título da Página&quot; alt=&quot;Primeira Página&quot; /&gt; ou <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;Primeira página&quot; title=&quot;Título da Página&quot; /&gt;</p>"

