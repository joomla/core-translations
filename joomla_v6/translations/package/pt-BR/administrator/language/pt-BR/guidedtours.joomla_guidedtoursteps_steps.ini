COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Acionar o botão \"Nova\""
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Selecione \"Novo\" para criar um novo passo."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Adicionar um título para o passo"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Insira um título necessário para o passo. Geralmente, essa é uma ação que o usuário deve executar."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Adicionar a explicação do passo"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="O conteúdo deve dar ao usuário uma explicação sobre o passo."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Selecionar o estado"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Selecione o estado de publicação do passo."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Selecionar a posição"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="Esta é a posição da 'pop-up' em relação ao elemento que você segmenta na página. Centralizada ('centered') é usada quando não há um destino específico."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Inserir o elemento de destino"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="Este é o elemento na página de destino deste passo. Ele usa a sintaxe usada pelas folhas de estilos em cascatas (F. E. C., 'C. S. S.') para direcionar um elemento.<br>Por exemplo, <code>#jform_title</code> irá direcionar o elemento com o 'id' \"jform_title\"."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Selecionar o tipo"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="Este é o tipo de passo que você deseja criar. \"Avançar\" para permitir que a visita continue sem interação, \"Redirecionamento\" para mover para outra página, \"Interativo\" para solicitar entrada do usuário."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Selecionar \"Salvar e fechar\""
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Salve e feche o passo."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="Parabéns!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="Você criou um passo para uma visita guiada."

