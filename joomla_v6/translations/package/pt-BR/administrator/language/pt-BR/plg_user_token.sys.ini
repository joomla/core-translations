PLG_USER_TOKEN="Usuário - Token de API Joomla"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Os grupos de usuários Joomla que têm permissão para usar Tokens do Joomla para autenticar no aplicativo API do Joomla. Também controla os grupos de usuários que veem a interface de gerenciamento do Joomla em seu perfil de usuário. Padrão: grupo de Super Usuários nativo do Joomla (ID do Grupo 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Grupos de Usuários Permitidos"
PLG_USER_TOKEN_XML_DESCRIPTION="Permite o gerenciamento de tokens de segurança usados para autenticação no aplicativo API Joomla (acesso remoto ao seu site). Esses tokens são de uso pessoal. Você pode ver seu próprio token, mas de outros só pode desativar ou redefini-los."

