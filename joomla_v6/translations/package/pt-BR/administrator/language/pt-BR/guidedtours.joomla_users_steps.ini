COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD_DESCRIPTION="Preencha uma (nova) senha. Embora este campo não seja necessário, o usuário não poderá iniciar sessão quando nenhuma senha estiver definida."

COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD2_TITLE="Confirmar a senha"
COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD2_DESCRIPTION="Preencha a senha do campo acima novamente, para verificá-la. Este campo é necessário quando você preenche o campo da nova senha."

COM_GUIDEDTOURS_TOUR_USERS_STEP_EMAIL_TITLE="Adicionar um endereço de 'e-mail'"
COM_GUIDEDTOURS_TOUR_USERS_STEP_EMAIL_DESCRIPTION="Insira um endereço de e-mail para o usuário."

