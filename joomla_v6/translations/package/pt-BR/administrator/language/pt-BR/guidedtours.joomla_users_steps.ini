COM_GUIDEDTOURS_TOUR_USERS_STEP_NEW_TITLE="Acionar o botão \"Nova\""
COM_GUIDEDTOURS_TOUR_USERS_STEP_NEW_DESCRIPTION="Selecione \"Novo\" para criar um novo usuário."

COM_GUIDEDTOURS_TOUR_USERS_STEP_NAME_TITLE="Adicionar um nome"
COM_GUIDEDTOURS_TOUR_USERS_STEP_NAME_DESCRIPTION="Insira um nome necessário para o usuário."

COM_GUIDEDTOURS_TOUR_USERS_STEP_LOGINNAME_TITLE="Adicionar um nome de início de sessão"
COM_GUIDEDTOURS_TOUR_USERS_STEP_LOGINNAME_DESCRIPTION="Insira um nome de início de sessão necessário para o usuário (nome de usuário)."

