PLG_MULTIFACTORAUTH_YUBIKEY="Autenticação Multifator — Yubikey"
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permite que os usuários em seu site usem a Autenticação Multifator através de um token de hardware seguro YubiKey. Os usuários precisam de seu próprio YubiKey disponível em <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Para utilizar a autenticação Multifator, o usuário precisa editar seu perfil de usuário e ativar a autenticação de múltiplos fatores."

