COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_NEW_TITLE="Acionar o botão \"Nova\""
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_NEW_DESCRIPTION="Selecione \"Novo\" para criar um novo 'feed' de notícias."

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_TITLE_TITLE="Adicionar um título"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_TITLE_DESCRIPTION="Insira um título necessário para o 'feed' de notícias."

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_ALIAS_TITLE="Inserir um pseudônimo ('alias')"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_ALIAS_DESCRIPTION="Você pode escrever o nome interno deste 'feed' de notícias. Você pode deixar em branco e um valor padrão em minúsculas com hífens em vez de espaços será usado como parte do localizador de recuros uniforme (L.R.U., 'U.R.L.')."

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_LINK_TITLE="Inserir a ligação ('link')"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_LINK_DESCRIPTION="Adicione a ligação ('link') para o 'feed' de notícias aqui."

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_DESCRIPTION_TITLE="Inserir uma descrição"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_DESCRIPTION_DESCRIPTION="Adicione uma descrição para o 'feed' de notícias no editor."

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_STATUS_TITLE="Selecionar o estado"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_STATUS_DESCRIPTION="Selecione o estado de publicação do 'feed' de notícias."

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_CATEGORY_TITLE="Selecionar uma categoria"
