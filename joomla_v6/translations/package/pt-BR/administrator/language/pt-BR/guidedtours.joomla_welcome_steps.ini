COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="O menu"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>O menu fornece acesso às páginas de gerenciamento da área de administração. Cada seção tem uma coleção de páginas para gerenciar um aspecto específico do Joomla, como Conteúdo, Menus e Usuários.</p><p>Os ícones do painel da janela abrem painéis individuais dessas seções. O próprio menu Sistema leva a um painel.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Os painéis"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Painéis fornecem acesso rápido, através de seus ícones, a páginas usadas com frequência.</p><p>Cada painel é um módulo de administração que pode ser personalizado através do seu ícone de configurações <span class=\"icon-cogs\" aria-hidden=\"true\"></span><br>. Isto permite que você configure os painéis de seu site para atender aos seus propósitos.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="O painel de notificações"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>O painel de notificações mostra quando tem atualizações disponíveis para o Joomla e outras extensões. Requisições de privacidade pendentes também são mostradas aqui.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="A barra superior"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>A barra superior mostra o título da página atual para você sempre saber onde está. Os outros itens na barra superior são módulos opcionais.</p><p>Tipicamente, a versão atual do Joomla e acesso a tours guiados adicionais podem ser encontrados aqui.</p><p>Os últimos itens têm geralmente um link para o próprio site e o menu do usuário, onde você pode gerenciar sua conta e sair.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Ajuda e informações"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Muitos recursos de ajuda podem ser encontrados aqui, com links adicionais para mais recursos, documentação, suporte e como participar no Joomla.</p>"

