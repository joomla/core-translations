PLG_MULTIFACTORAUTH_YUBIKEY="Autenticação Multifator — Yubikey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Por favor, clique na caixa de texto abaixo. Em seguida, insira a sua YubiKey na porta USB do seu dispositivo e toque no seu disco dourado ou tapete dourado (dependendo do seu modelo) para que ela possa gerar um código Yubikey. Se estiver em um telefone ou tablet compatível com NFC, então com o NFC ativado você precisa aproximar a Yubikey da área de leitura NFC do telefone ou tablet."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="Código YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Você não digitou um código secreto do YubiKey válido ou os servidores de YubiCloud estão inacessíveis neste momento."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Você já configurou a sua YubiKey (o código de geração começa com <code>%s</code>). Você só pode alterar o título desta página."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Por favor, forneça um código gerado pelo seu <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> abaixo e depois clique ou toque no botão Confirmar. Serão armazenados os primeiros doze caracteres, que são o código de identificação único da sua Yubikey."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="Identificação YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Digite um código YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Use tokens de hardware seguro da YubiKey."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permite que os usuários em seu site usem a Autenticação Multifator através de um token de hardware seguro YubiKey. Os usuários precisam de seu próprio YubiKey disponível em <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Para utilizar a autenticação Multifator, o usuário precisa editar seu perfil de usuário e ativar a autenticação de múltiplos fatores."

