PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="idade-máxima" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Esta opção define o tempo para 'idade-máxima', e é especificado em segundos. O valor padrão é 31536000, o que corresponde a um ano" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Pré-carregar</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Esta opção ativa o opt-in para inclusão nas listas de pré-carregamento do navegador."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Importante"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS significa que o seu domínio já não pode ser chamado sem HTTPS. Uma vez adicionado à lista de pré-carregamento não será fácil de desfazer. Os domínios podem ser removidos mas os usuários levam meses para fazer uma alteração após uma atualização do navegador.<br><strong>Esta opção é muito importante para evitar os ataques de tipo 'Ataques por intermediário', por isso deve ser ativado em qualquer caso, mas apenas se tiver a certeza de que o HTTPS é suportado pelo domínio e por todos os subdomínios a longo prazo! O valor para 'max-age' deve ser definido como 63072000 (2 anos) para a gravação.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Também para os subdomínios"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS também deve ser ativado <strong>para subdomínios</strong> geralmente o subdomínio 'www' é levado em conta ao criar o certificado SSL. Se mais subdomínios forem usados, por favor, note que eles também são fornecidos com um certificado SSL válido."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Ativar cabeçalhos de segurança padrão"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! vem com um conjunto de ferramentas embutidas que ajudam você a lidar com cabeçalhos de segurança http. Esses cabeçalhos ajudam seu navegador, por exemplo, a proteger seu site de ataques de <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> e <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a>.</p><p>Você pode encontrar mais detalhes no <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>Tutorial de Gerenciamento de Cabeçalho HTTP na Documentação do Joomla!</a></p>"
