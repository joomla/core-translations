COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Alguém criou uma solicitação para exportar todas as informações pessoais relacionadas a este endereço de e-mail em {URL}. Como medida de segurança, você deve confirmar que esta é uma solicitação válida para suas informações pessoais neste site.\n\nSe isto foi um erro, ignore este e-mail e nada irá acontecer.\n\nPara confirmar esta solicitação, você pode completar uma das seguintes tarefas:\n\n1. Visite o seguinte endereço: {TOKENURL}\n\n2. Copie o token deste e-mail, visite o endereço indicado e cole seu token no formulário.\nEndereço: {FORMURL}\nToken: {TOKEN}\n\nPor favor, note que este token só é válido por 24 horas a partir do momento que este e-mail foi enviado."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Alguém criou uma solicitação para remover todas as informações pessoais relacionadas a este endereço de e-mail em {URL}. Como medida de segurança, você deve confirmar que esta é uma solicitação válida para que suas informações pessoais sejam removidas deste site.\n\nSe isto foi um erro, ignore este e-mail e nada irá acontecer.\n\nPara confirmar esta solicitação, você pode completar uma das seguintes tarefas:\n\n1. Visite a seguinte URL: {TOKENURL}\n\n2. Copie seu token deste e-mail, visite o endereço indicado e cole seu token no formulário.\nEndereço: {FORMURL}\nToken: {TOKEN}\n\nPor favor, note que este token só é válido por 24 horas a partir do momento que este e-mail foi enviado."
