MOD_RELATED_ITEMS="Artigos - Relacionados"
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Padrão"
MOD_RELATED_XML_DESCRIPTION="Este módulo exibe artigos relacionados com aquele que está sendo visualizado. Estas relações são estabelecidas por palavras-chave. <br>Todas as palavas-chave deste artigo são comparados com as palavras-chave de todos os artigos publicados. Por exemplo, pode ter um artigo &quot;Criação de papagaios&quot; e outro &quot;Catatuas criadas à mão&quot;. Se incluir o termo chave &quot;papagaio&quot; nos dois artigos então o módulo de artigos relacionados irá exibir o artigo &quot;Criação de papagaios&quot; durante a visualização do artigo &quot;Catatuas criadas à mão&quot;, e vice-versa."

