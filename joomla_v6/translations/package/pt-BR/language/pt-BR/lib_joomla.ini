JLIB_RULES_SETTING_NOTES_ITEM="Se alterar a configuração, ela será aplicada a este item. Note que:<br><em><strong>Herdadp</strong></em> significa que serão utilizadas as permissões do configuração global, grupo superior e da categoria.<br><em><strong>Negado</strong></em>significa que independentemente das definições na configuração global, grupo contentor ou categoria, o grupo que está a ser editado não pode efetuar esta ação neste item.<br><em><strong>Permitido</strong></em>> significa que o grupo que está a ser editado será capaz de efetuar esta ação neste item. Este último caso só se aplica desde que não esteja em conflito com a configuração global, grupo superior ou categoria, sendo que um conflito será indicado por <em><strong>Não permitido (Herdado)</strong></em> nas configurações calculadas."
