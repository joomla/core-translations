COM_PRIVACY_CONFIRM_REQUEST_SUCCEEDED="Vaš zahtjev za informacije je potvrđen. Vaš zahtjev ćemo obraditi u najkraćem mogućem roku, a izvoz će biti poslan na vaš e-mail."
COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="Vaš zahtjev za informacije je kreiran. Prije nego ga se može odraditi, morate potvrditi svoj zahtjev. E-mail je poslan na vašu adresu s daljnjim uputama za dovršetak verifikacije."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Netko je kreirao zahtjev, na {URL}, za izvoz svih osobnih podataka koji se odnose na ovaj e-mail. Kao sigurnosnu mjeru, morate potvrditi da je ovo valjan zahtjev za Vaše osobne podatke s ove web stranice.\n\nAko je ovo bila pogreška, zanemarite ovaj e-mail i ništa se neće dogoditi.\n\nZa potvrdu zahtjeva izvršite jedan od sljedećih zadataka:\n\n1. Posjetite sljedeći URL: {TOKENURL}\n\n2. Kopirajte token iz ovog e-maila, posjetite navedeni URL i zalijepite svoj token u obrazac.\nURL: {FORMURL}\nToken: {TOKEN}\n\nNapominjemo da ovaj token vrijedi samo 24 sata od trenutka slanja e-maila."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Netko je kreirao zahtjev, na {URL}, za uklanjanje svih osobnih podataka koji se odnose na ovau e-mail adresu. Kao sigurnosnu mjeru, morate potvrditi da je ovo valjan zahtjev za uklanjanje Vaših osobnih podataka s ove web stranice.\n\nAko je ovo bila pogreška, zanemarite ovaj e-mail i ništa se neće dogoditi.\n\nZa potvrdu zahtjeva izvršite jedan od sljedećih zadataka:\n\n1. Posjetite sljedeći URL: {TOKENURL}\n\n2. Kopirajte svoj token iz ovog e-maila, posjetite navedeni URL i zalijepite svoj token u obrazac.\nURL: {FORMURL}\nToken: {TOKEN}\n\nNapominjemo da ovaj token vrijedi 24 sata od trenutka slanja e-maila."
