MOD_RELATED_XML_DESCRIPTION="Ovaj modul prikazuje ostale članke koji su povezani s onim koji se gleda. Ove veze ostvarene su ključnim riječima.<br>Sve ključne riječi trenutnog članka pretražuju se u ključnim riječima svih ostalih objavljenih članaka. Na primjer, možda imate članak o &quot;Uzgoju papiga&quot;, a drugi o &quot;Uzgoju crnih kakadua&quot;. Ako uključite ključnu riječ &quot;papiga&quot; u oba članka, tada će Modul povezanih stavki navesti članak &quot;Uzgoj papiga&quot; pri pregledavanju &quot;Uzgoj crnih kakadua&quot; i obrnuto."

