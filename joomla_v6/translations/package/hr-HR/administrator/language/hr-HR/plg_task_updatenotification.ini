PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Ovu e-poruku NIJE poslao Joomla! projekt. Automatski ju je poslala Vaša vlastita stranica,\n{SITENAME} - {URL} \n\n================================================================================\nINFORMACIJE O AŽURIRANJU\n================================================================================\n\nVaša stranica je otkrila da je dostupna ažurirana verzija sustava Joomla!.\n\nTrenutno instalirana verzija Joomla!: {CURVERSION}\nVerzija Joomla! dostupna za instalaciju: {NEWVERSION}\n\nOva e-poruka Vam je poslana od strane Vaše stranice kako bi Vas podsjetila na ovu činjenicu.\nJoomla! projekt Vas nikada neće izravno kontaktirati u vezi dostupnih ažuriranja sustava Joomla! na Vašoj stranici.\n\n================================================================================\nUPUTE ZA AŽURIRANJE\n================================================================================\n\nZa instalaciju ažuriranja na {SITENAME} molimo odaberite sljedeću poveznicu. (Ako URL nije poveznica, kopirajte ga i zalijepite u preglednik).\n\nPoveznica za ažuriranje: {LINK}\n\nVijesti o izdanju možete pronaći ovdje: {RELEASENEWS}\n\n================================================================================\nZAŠTO PRIMAM OVU E-PORUKU?\n================================================================================\n\nOvu e-poruku je automatski poslao dodatak koji pruža Joomla!, softver koji pokreće Vašu stranicu.\nOvaj dodatak traži ažurirane verzije sustava Joomla! i šalje obavijest e-porukom administratorima.\nPrimit ćete više sličnih e-poruka od Vaše stranice dok ne ažurirate softver ili ne onemogućite ove e-poruke.\n\nZa onemogućavanje ovih e-poruka, molimo onemogućite dodatak 'Zadatak - Obavijest o ažuriranju Joomla!' u Upravitelju dodataka na Vašoj stranici.\n\nAko ne razumijete što je Joomla! i što trebate učiniti, molimo nemojte kontaktirati Joomla! projekt.\nOni Vam NE šalju ovu e-poruku i ne mogu Vam pomoći. Umjesto toga, kontaktirajte osobu koja je izradila ili upravlja Vašom stranicom.\n\nAko ste Vi osoba koja je izradila ili upravlja web stranicom, imajte na umu da je ovaj dodatak mogao biti automatski aktiviran kada ste instalirali ili ažurirali Joomla! na svojoj stranici.\n\n================================================================================\nTKO MI JE POSLAO OVU E-PORUKU?\n================================================================================\n\nOvu e-poruku Vam je poslala Vaša vlastita stranica, {SITENAME}"
; You can use the following merge codes:
