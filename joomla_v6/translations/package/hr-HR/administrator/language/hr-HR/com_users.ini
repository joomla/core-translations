COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! dolazi s drastično poboljšanim iskustvom <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">višefaktorske autentifikacije</a> kako bi Vam pomogla osigurati prijave Vaših korisnika.</p><p>Za razliku od značajke dvofaktorske autentifikacije u prethodnim verzijama Joomle, korisnici <em>više ne moraju unositi sigurnosni kod uz korisničko ime i lozinku</em>. Višefaktorska autentifikacija odvija se u zasebnom koraku nakon prijave na stranicu. Dok ne dovrše provjeru višefaktorske autentifikacije, korisnici ne mogu navigirati na druge stranice ili koristiti stranicu. To čini višefaktorsku autentifikaciju <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">otpornom na phishing</a>&ndash;napade. Također omogućuje interaktivne metode provjere poput pristupnih ključeva (uključujući integraciju s Windows Hello, Apple TouchID / FaceID i Android biometrijskim zaključavanjem zaslona), ili slanje 6-znamenkastih autentifikacijskih kodova putem e-pošte. Obje ove interaktivne, praktične metode sada su dostupne kao dodaci isporučeni sa samom Joomlom!</p>"
