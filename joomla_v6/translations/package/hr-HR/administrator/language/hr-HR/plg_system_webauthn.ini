PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Dopustite samo pristupne kljuceve s provjerljivim kriptografskim potpisima za prijavu pristupnim kljucem. Izrazito preporuceno za okruzenja visoke sigurnosti. Zahtijeva da privremeni direktorij sustava bude zapisiv od strane PHP-a i OpenSSL ekstenziju. Moze sprijeciti rad nekih jeftinijih, necertificiranih pristupnih kljuceva. Onemogucavanje takoder sprecava Joomlu u identificiranju marke i modela pristupnog kljuca koji koristite (ikona se nece prikazati pored naziva pristupnog kljuca)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Podrska za atestaciju"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Omogucuje Vam upravljanje metodama prijave bez lozinke koristeci pristupne kljuceve. Trebate podrzani preglednik i pristupni kljuc (npr. Google Chrome ili Firefox s FIDO2 certificiranim sigurnosnim kljucem).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (otisak prsta / prepoznavanje lica / PIN).<br><strong>Android:</strong> Biometrijsko zakljucavanje zaslona.<br><br>Vise detalja mozete pronaci u <a href=\"https://guide.joomla.org/user-manual/users/users-webauthn-passwordless-login\" target=\"_blank\" rel=\"noopener noreferrer\">dokumentaciji za prijavu bez lozinke pristupnim kljucem</a>."
