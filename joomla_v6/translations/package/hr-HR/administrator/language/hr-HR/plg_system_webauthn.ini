PLG_SYSTEM_WEBAUTHN="Sustav - Pristupni kljuc (prijava bez lozinke)"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Ne mozete dodavati ili uklanjati pristupne kljuceve u ime korisnika. Korisnici se moraju prijaviti i sami postaviti svoje uredaje."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Omogucuje autentifikaciju bez lozinke koristeci pristupne kljuceve. Imajte na umu da ce se kartica pristupnih kljuceva u uredivanju korisnickog profila i gumbi za prijavu pristupnim kljucem prikazati samo ako korisnik pristupa web-mjestu putem HTTPS-a. Registriranje pristupnih kljuceva i njihovo koristenje za prijavu na Vase web-mjesto funkcionirat ce samo kada Vase web-mjesto koristi valjani certifikat, potpisan od strane certifikacijskog tijela kojem preglednik korisnika vjeruje."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="Nevazeca ajax radnja"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Ne mogu pronaci polje korisnickog imena u modulu za prijavu. Nazalost, autentifikacija bez lozinke nece raditi na ovom web-mjestu osim ako ne koristite drugi modul za prijavu."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Nije moguce pohraniti vjerodajnice za korisnika Gost!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Pohranjene vjerodajnice su ostecene za Vas korisnicki racun. Prijavite se drugom metodom, zatim uklonite i ponovno dodajte svoj pristupni kljuc."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Nevazeci zahtjev za prijavu bez lozinke. Nesto je neispravno ili se radi o pokusaju hakiranja web-mjesta."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Registracija pristupnog kljuca nije uspjela. Odgovor pristupnog kljuca primljen od preglednika ne odgovara javnom kljucu koji je izdao posluzitelj. To znaci da Vas je netko pokusao hakirati ili da je nesto neispravno."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Iz sigurnosnih razloga nije Vam dopusteno registrirati pristupne kljuceve u ime drugog korisnika."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Nesto je poslo po krivu, ali trenutno nema dodatnih informacija o pogresci. Molimo pokusajte ponovo registrirati svoj pristupni kljuc."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Posluzitelj nije izdao javni kljuc za registraciju pristupnog kljuca, ali je nekako primio zahtjev za registraciju pristupnog kljuca od preglednika. To znaci da Vas je netko pokusao hakirati ili da je nesto neispravno."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Nije moguce spremiti vjerodajnice. Ove vjerodajnice vec koristi drugi korisnik."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Morate unijeti svoje korisnicko ime (ali NE lozinku) prije odabira gumba za prijavu pristupnim kljucem."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Navedeno korisnicko ime ne odgovara korisnickom racunu koji je omogucio prijavu bez lozinke na ovom web-mjestu."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Nije moguÄ‡e spremiti novu oznaku"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Nije moguce ukloniti pristupni kljuc"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Korisnicki racun nije pronasen"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Nazalost, Vas preglednik ne podrzava standard pristupnih kljuceva za prijavu bez lozinke ili se Vase web-mjesto ne posuzuje putem HTTPS-a s valjanim certifikatom, potpisanim od strane certifikacijskog tijela kojem Vas preglednik vjeruje. Morat cete se prijaviti na ovo web-mjesto koristeci korisnicko ime i lozinku."
