JLIB_RULES_SETTING_NOTES_COM_CONFIG="Ako promijenite postavku, primijenit će se na ovu i sve podređene grupe, komponente i sadržaj. Imajte na umu da:<br><em><strong>Naslijeđeno</strong></em> znači da će se koristiti dozvole nadređene grupe.<br><em><strong>Odbijeno</strong></em> znači da bez obzira na postavku nadređene grupe, grupa koja se uređuje ne može izvršiti ovu radnju.<br><em><strong>Dopušteno</strong></em> znači da će grupa koja se uređuje moći izvršiti ovu radnju (ali ako je to u sukobu s nadređenom grupom, neće imati utjecaja; sukob će biti označen s <em><strong>Nije dopušteno (Zaključano)</strong></em> pod Izračunate postavke).<br><em><strong>Nije postavljeno</strong></em> koristi se samo za grupu Javno u globalnoj konfiguraciji. Grupa Javno je nadređena svim drugim grupama. Ako dozvola nije postavljena, tretira se kao odbijeno, ali se može promijeniti za podređene grupe, komponente, kategorije i stavke." ; Alternate language strings for the rules form field

