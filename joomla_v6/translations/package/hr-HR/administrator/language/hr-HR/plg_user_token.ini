PLG_USER_TOKEN_GROUP_DESC="Upravljanje sigurnosnim tokenima koji se koriste za autentifikaciju u aplikaciji Joomla API (udaljeni pristup vašem web siteu). Ako niste sigurni čemu ovo služi, velika je vjerojatnost da vam to ne treba i možete zanemariti ove postavke."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API Token"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Ne možete vidjeti token za druge korisnike osim za sebe. I dalje možete omogućiti, onemogućiti ili resetirati njihov token, npr. kada postoji sumnja da je njihov token procurio do neovlaštenih osoba."
PLG_USER_TOKEN_RESET_DESC="Postavite na Da i spremite svoj korisnički profil kako bi kreirali novi token, zamjenjujući stari."
