COM_JOOMLAUPDATE_UPDATE_FAILED_MAIL_BODY="Ovu e-poštu NE šalje Joomla! projekt. Automatski ju šalje Vaše web-mjesto,\n{SITENAME} - {URL} \n\n================================================================================\nINFORMACIJE O AŽURIRANJU\n================================================================================\nVaše web-mjesto nije moglo biti ažurirano s {OLDVERSION} na {NEWVERSION}.\nProvjerite datoteku zapisa '/administrator/logs/joomla_update.php' za dodatne informacije o otklanjanju pogrešaka.\nOvu e-poštu šalje Vam Vaše web-mjesto.\nJoomla! projekt nikada Vas neće izravno kontaktirati.\n================================================================================\nZAŠTO PRIMAM OVU E-POŠTU?\n================================================================================\nOvu e-poštu automatski je poslao Joomla!, softver koji pokreće Vaše web-mjesto.\nOmogućili ste automatska ažuriranja na svom web-mjestu i pokušaj instalacije takvog ažuriranja pokreće ovu poruku.\nAko ne razumijete što je Joomla! i što trebate učiniti, nemojte kontaktirati Joomla! projekt.\nOni Vam NE šalju ovu e-poštu i ne mogu Vam pomoći. Umjesto toga, obratite se osobi koja je izradila ili upravlja Vašim web-mjestom.\n================================================================================\nTKO MI JE POSLAO OVU E-POŠTU?\n================================================================================\nOvu e-poštu šalje Vam Vaše vlastito web-mjesto, {SITENAME}"
