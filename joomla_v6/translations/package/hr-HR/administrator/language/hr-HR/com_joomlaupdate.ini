COM_JOOMLAUPDATE_CONFIG_AUTOMATED_UPDATES_DESC="Automatska ažuriranja dostupna su samo za web-mjesta koja su javno dostupna na internetu. Ako je Vaše web-mjesto iza vatrozida ili nije javno dostupno, poput lokalnog testnog okruženja, morat ćete ažurirati ručno.<br><br><strong>Napomena:</strong> omogućavanjem automatskih ažuriranja Vaše web-mjesto bit će registrirano na odgovarajućem servisu koji pruža Joomla! projekt.<br>Registracija omogućuje Joomla projektu pristup informacijama o Vašem web-mjestu i poslužiteljskom okruženju, konkretno URL web-mjesta, verzija PHP-a, vrsta i verzija baze podataka, verzija CMS-a te vrsta i verzija operacijskog sustava poslužitelja.<br>Te se informacije koriste isključivo za poboljšanje servisa."
