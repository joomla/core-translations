COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla ne može komunicirati s datotekom <code>administrator/components/com_joomlaupdate/extract.php</code> koja izvršava ažuriranje. To se obično događa zbog jednog od sljedećih razloga:</p><ul><li>Konfiguracijska datoteka poslužitelja u korijenskoj mapi Vašeg web-mjesta, poput <code>.htaccess</code> ili <code>web.config</code>, sprječava pristup ovoj datoteci.</li><li>Konfiguracija Vašeg poslužitelja sprječava pristup ovoj datoteci.</li><li>Vlasništvo i dozvole ove datoteke ne dopuštaju Vašem poslužitelju pristup ovoj datoteci.</li><li>Vaše web-mjesto je iza balansera opterećenja ili CDN-a, ali njegova konfiguracija ne dopušta pristup ovoj datoteci ili blokira slanje naredbi.</li><li>Iako se datoteci može pristupiti, slanje naredbi blokirano je zaštitom Vašeg poslužitelja poput mod_security2.</li></ul><p>Ako niste sigurni, obratite se svom pružatelju usluge hostinga.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Ažuriranje Joomle ne može ispravno komunicirati s datotekom <code>administrator/components/com_joomlaupdate/extract.php</code> koja izvršava ažuriranje. To se obično događa zbog jednog od sljedećih razloga:</p><ul><li>Datoteka <code>administrator/components/com_joomlaupdate/update.php</code>, koja sadrži upute za primjenu ažuriranja, nije se mogla kreirati, npr. zbog problema s dozvolama.</li><li>Gore navedenu datoteku ne može pročitati skripta <code>extract.php</code> zbog problema s dozvolama.</li><li>Vaš preglednik, mrežna oprema ili poslužitelj oštećuje lozinku koju šaljemo sa svakim zahtjevom na <code>extract.php</code> iz sigurnosnih razloga.</li></ul><p>Pokušajte koristiti drugi preglednik, bez instaliranih proširenja preglednika, idealno na drugom računalu spojenom na internet putem drugog davatelja usluga. Ako se pogreška nastavi, obratite se svom pružatelju usluge hostinga.</p>"
