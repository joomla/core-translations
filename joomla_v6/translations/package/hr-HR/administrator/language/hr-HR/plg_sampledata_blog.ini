PLG_SAMPLEDATA_BLOG="Ogledni podaci za Cassiopeia (Blog)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Ogledni podaci koji ce postaviti blog stranicu s clancima, oznakama, prilagodenim poljima i tijekom rada.<br>Ako je web-mjesto visejezicno, podaci ce biti oznaceni aktivnim jezikom pozadinske administracije."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Blog - primjeri podataka"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Ovdje mozete saznati nesto o ovom blogu i osobi koja ga pise.</p><p>Kada ste prijavljeni, moci cete uredivati ovu stranicu odabirom ikone za uredivanje.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="O nama"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Evo nekih osnovnih savjeta za rad na Vasem web-mjestu.</p><ul><li>Joomla! ima 'prednju stranu' koju upravo gledate i 'administratorsku' ili 'pozadinsku stranu' gdje obavljate napredniji posao stvaranja web-mjesta, kao sto je postavljanje izbornika i odlucivanje koje module prikazati. Morate se zasebno prijaviti u administraciju koristeci isto korisnicko ime i lozinku koji ste koristili za prijavu na ovaj dio web-mjesta.</li><li>Jedna od prvih stvari koje cete vjerojatno zeljeti uciniti je promijeniti naziv web-mjesta i slogan te dodati logotip. Za to odaberite poveznicu Postavke predloska u izborniku koji je vidljiv ako se prijavite. Za promjenu opisa web-mjesta, naslova preglednika, zadane e-poste i drugih stavki odaberite Postavke web-mjesta. Naprednije opcije konfiguracije dostupne su u administraciji.</li><li>Za potpunu promjenu izgleda Vaseg web-mjesta vjerojatno cete zeljeti instalirati novi predlozak. Idite na Sustav, odaberite Instaliraj - Ekstenzije s popisa i otvorit ce se instalacijski program za ekstenzije. Mnogo besplatnih i komercijalnih predlozaka dostupno je za Joomlu.</li><li>Kao sto ste vec vidjeli, mozete kontrolirati tko moze vidjeti razlicite dijelove Vaseg web-mjesta. Kada radite s modulima i clancima, postavljanje razine pristupa na Registrirani znaci da ih mogu vidjeti samo prijavljeni korisnici.</li><li>Kada stvorite novi clanak ili drugu vrstu sadrzaja, takoder ga mozete spremiti kao Objavljeno ili Neobjavljeno. Ako je Neobjavljeno, posjetitelji web-mjesta ga nece moci vidjeti, ali Vi hocete.</li><li>Mnogo vise o radu s Joomlom mozete nauciti na <a href=\"https://guide.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla dokumentacijskom web-mjestu</a> i dobiti pomoc od drugih korisnika na <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla forumima</a>. U administraciji na svakoj stranici postoje gumbi za pomoc koji pruzaju detaljne informacije o funkcijama na toj stranici.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Radim na vašoj stranici"
