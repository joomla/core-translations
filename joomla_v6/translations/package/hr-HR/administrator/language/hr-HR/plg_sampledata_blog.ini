PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Ovo je ogledna objava na blogu.</p><p>Ako se prijavite na web-mjesto (poveznica za prijavu administratora nalazi se na samom dnu ove stranice), moci cete uredivati ovu i sve ostale postojece clanke. Takoder cete moci stvoriti novi clanak i unositi druge promjene na web-mjestu.</p><p>Kako budete dodavali i mijenjali clanke, vidjet cete kako se Vase web-mjesto mijenja i kako ga mozete prilagoditi na razne nacine.</p><p>Samo naprijed, ne mozete ga pokvariti.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Dobrodošli na vaš blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Uurnip greens yarrow ricebean endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Na punoj stranici vidjet cete i uvodni sadrzaj i ostatak clanka. Mozete promijeniti postavke da sakrijete uvod ako zelite.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Vasa pocetna stranica postavljena je da prikazuje cetiri najnovija clanka iz kategorije bloga u stupcu. Zatim postoje poveznice na sljedeca dva najstarija clanka. Te brojeve mozete promijeniti uredivanjem postavki opcija sadrzaja na kartici bloga u administraciji Vaseg web-mjesta. Postoji poveznica na administraciju Vaseg web-mjesta ako ste prijavljeni.</p><p>Ako zelite da Vasa objava na blogu bude podijeljena na dva dijela, uvod i zatim zasebnu stranicu pune duljine, koristite oznaku Procitajte vise za umetanje prijeloma.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="O vašoj naslovnici"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Maglica Rak"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Vase web-mjesto ima neke cesto koristene module koji su vec unaprijed konfigurirani. To ukljucuje:</p><ul><li>Slika (vrsta: Prilagodeno), koja drzi sliku ispod izbornika. Ovo je prilagodeni modul koji mozete uredivati za promjenu slike.</li><li>Popularne oznake (vrsta: Oznake - Popularne), koje ce se pojaviti ako koristite oznacavanje na svojim clancima. Unesite oznaku u polje Oznake tijekom uredivanja.</li><li>Starije objave (vrsta: Clanci), koje ispisuju clanke po kategorijama.</li><li>Sindikacija (vrsta: Sindikacijski kanali), koja omogucuje Vasim citateljima citanje Vasih objava u citacu vijesti.</li><li>Obrazac za prijavu (vrsta: Prijava), koji omogucuje Vasim korisnicima pristup ogranicenim podrucjima web-mjesta.</li></ul><p>Svaki od ovih modula ima mnogo opcija s kojima mozete eksperimentirati u Upravitelju modula u administraciji Vaseg web-mjesta. Kada ste prijavljeni, takoder mozete odabrati ikonu za uredivanje u gornjem desnom kutu koja ce Vas odvesti na zaslon za uredivanje tog modula. Uvijek obavezno spremite i zatvorite svaki modul koji uredujete.</p><p>Joomla! takoder ukljucuje mnoge druge module koje mozete ugraditi u svoje web-mjesto. Kako budete razvijali svoje web-mjesto, mozda cete zeljeti dodati jos modula koje mozete pronaci u <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla direktoriju ekstenzija.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Vaši moduli"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Predlosci kontroliraju izgled i dojam Vaseg web-mjesta.</p><p>Ovaj blog instaliran je s predloskom Cassiopeia.</p><p>Opcije mozete uredivati odabirom poveznice Rad na Vasem web-mjestu, Postavke predloska u izborniku koji je vidljiv kada se prijavite.</p><p>Na primjer, mozete promijeniti boju pozadine web-mjesta, boju isticanja, naslov web-mjesta, opis web-mjesta i font naslova koji se koristi.</p><p>Vise opcija dostupno je u administraciji web-mjesta. Takoder mozete instalirati novi predlozak koristeci upravitelj ekstenzija.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Vaš predložak"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Milijuni web-mjesta izradeni su na Joomli!</strong></p><p>Saznajte vise o lijepoj prezentaciji bloga.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Milijuni"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Uurnip greens yarrow ricebean rutabaga endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale. Celery potato scallion desert raisin horseradish spinach carrot soko. Lotus root water spinach fennel kombu maize bamboo shoot green bean swiss chard seakale pumpkin onion chickpea gram corn pea. Brussels sprout coriander water chestnut gourd swiss chard wakame kohlrabi beetroot carrot watercress. Corn amaranth salsify bunya nuts nori azuki bean chickweed potato bell pepper artichoke.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Volimo Joomlu do Mjeseca i natrag!</strong></p><p>Hvala svim volonterima koji su doprinijeli!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Ljubav"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Cupcake ipsum dolor. Sit amet cotton candy ice cream sesame snaps cake marshmallow powder. Ice cream chocolate cake marshmallow halvah bonbon. Dragee carrot cake danish candy muffin brownie. Candy sugar plum ice cream chupa chups macaroon tiramisu souffle oat cake. Topping cheesecake lollipop gummi bears icing sweet roll donut liquorice. Pie jelly-o candy donut oat cake cotton candy.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>S ponosom predstavljamo Joomla verziju 6!</strong></p><p>Saznajte vise o tijekovima rada u Joomli.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Tijekovi rada upravljaju fazama kroz koje Vasi clanci moraju proci dok ne budu objavljeni.</p><p>Komponenta za upravljanje tijekovima rada nije omogucena prema zadanim postavkama.</p><p>Da biste vidjeli tijek rada koji smo pruzili s oglednim podacima, prvo trebate omoguciti ovu funkcionalnost.</p><ol><li>Pristupite podrucju administracije</li><li>Iz 'Sadrzaj' > 'Clanci' > 'Opcije' > kartica 'Integracija' postavite 'Omoguci tijek rada' na 'Da'</li><li>Spremite promjene</li></ol><p>Sada kada ponovno pristupite 'Sadrzaju' vidjet cete odjeljak 'Tijekovi rada'.</p><p>Kada uredujete clanak, takoder cete vidjeti nove prijelaze za clanke povezane s tijekovima rada.</p>"
