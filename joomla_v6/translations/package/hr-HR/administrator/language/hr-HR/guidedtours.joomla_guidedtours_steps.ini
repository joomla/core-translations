COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Odaberite gumb 'Novo'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Odaberite 'Novo' za kreiranje novog obilaska."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Dodajte naslov za obilazak"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Unesite obavezni naslov za obilazak."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Dodajte sadržaj"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Unesite sadržaj koji opisuje obilazak."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Odaberite komponentu"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Odaberite proširenje/proširenja gdje želite da se Vaš obilazak prioritetno prikazuje na popisu mogućih obilazaka za pokretanje. Na primjer, ako kreirate obilazak za proširenje 'Korisnici', tada odaberite 'Korisnici'. Odaberite 'Sve' da bi se obilazak pojavljivao na svakoj stranici."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Dodajte URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Dodajte relativni URL stranice na kojoj obilazak mora započeti. Na primjer, unesite <em>administrator/index.php?option=com_users&view=users</em> za pokretanje obilaska na stranici Korisnici."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Uključi/isključi 'Automatsko pokretanje'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Postavljanje 'Automatsko pokretanje' na 'Da' automatski pokreće obilazak čim su ispunjeni relevantni uvjeti.</p><p>Ako je više obilazaka postavljeno na automatsko pokretanje pod istim uvjetima, samo će prvi obilazak na popisu započeti dok ne bude ili otkazan, dovršen ili preskočen.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Odaberite 'Spremi i zatvori'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Spremite i zatvorite obilazak."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Čestitamo!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Kreirali ste vođeni obilazak. Sada morate kreirati korake za obilazak."

