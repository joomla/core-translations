PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="กาแล็กซี่แอนโดรเมด้าที่น่าทึ่ง"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>นี่คือตัวอย่างการโพสต์บล็อก</p><p>หากคุณลงชื่อเข้าใช้ไซต์ (ลิงก์เข้าสู่ระบบของผู้ดูแลระบบอยู่ที่ด้านล่างสุดของหน้านี้) คุณจะสามารถแก้ไขได้และส่วนอื่นๆ ทั้งหมด บทความที่มีอยู่ คุณจะสามารถสร้างบทความใหม่และทำการเปลี่ยนแปลงอื่นๆ ในไซต์ได้</p><p>เมื่อคุณเพิ่มและแก้ไขบทความ คุณจะเห็นว่าไซต์ของคุณเปลี่ยนแปลงไปอย่างไร และคุณสามารถปรับแต่งบทความด้วยวิธีต่างๆ ได้อย่างไร< /p><p>ลุยเลย คุณหยุดไม่ได้</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="ยินดีต้อนรับสู่บล็อกของคุณ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Uurnip กรีน ยาร์โรว์ ไรซ์บีน endive กะหล่ำดอก ผักกาดหอมทะเล kohlrabi ผักโขม น้ำ ผักโขม อะโวคาโด Daikon Napa กะหล่ำปลี หน่อไม้ฝรั่ง ฤดูหนาว purslane คะน้า"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>ในหน้าเต็ม คุณจะเห็นทั้งเนื้อหาเบื้องต้นและส่วนที่เหลือของบทความ คุณสามารถเปลี่ยนการตั้งค่าเพื่อซ่อนการแนะนำได้หากต้องการ</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>หน้าแรกของคุณถูกตั้งค่าให้แสดงบทความล่าสุดสี่บทความจากหมวดหมู่บล็อกในคอลัมน์ จากนั้นจะมีลิงก์ไปยังบทความที่เก่าที่สุดสองบทความถัดไป คุณสามารถเปลี่ยนตัวเลขเหล่านั้นได้โดยแก้ไขการตั้งค่าตัวเลือกเนื้อหาในแท็บบล็อกในผู้ดูแลไซต์ของคุณ มีลิงก์ไปยังผู้ดูแลไซต์ของคุณหากคุณลงชื่อเข้าใช้อยู่</p><p>ถ้าคุณต้องการให้บล็อกโพสต์ของคุณแบ่งออกเป็นสองส่วน คือ บทนำและหน้าแยกตามความยาวทั้งหมด ให้ใช้ช่วงอ่านเพิ่มเติมเพื่อ แทรกตัวแบ่ง</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="เกี่ยวกับเว็บไซต์ของคุณ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="ปู เนบิวลา"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>เว็บไซต์ของคุณมีโมดูลที่ใช้กันทั่วไปซึ่งกำหนดค่าไว้ล่วงหน้าแล้ว ซึ่งรวมถึง:</p><ul><li>รูปภาพ (ประเภท: กำหนดเอง) ซึ่งเก็บรูปภาพไว้ใต้เมนู นี่คือโมดูลแบบกำหนดเองที่คุณสามารถแก้ไขได้เพื่อเปลี่ยนรูปภาพ</li><li>แท็กยอดนิยม (ประเภท: แท็ก - ยอดนิยม) ซึ่งจะปรากฏขึ้นหากคุณใช้การแท็กในบทความของคุณ ป้อนแท็กในช่องแท็กเมื่อแก้ไข</li><li>โพสต์ที่เก่ากว่า (ประเภท: เนื้อหา) ซึ่งแสดงรายการบทความตามหมวดหมู่</li><li>ซินดิเคชัน (ประเภท: ซินดิเคชัน ฟีด) ซึ่งช่วยให้ผู้อ่านสามารถอ่านโพสต์ของคุณในโปรแกรมอ่านข่าวได้</li><li>แบบฟอร์มการเข้าสู่ระบบ (ประเภท: เข้าสู่ระบบ) ซึ่งให้ผู้ใช้ของคุณสามารถเข้าถึงพื้นที่จำกัดของเว็บไซต์ได้</li></ul><p>โมดูลแต่ละโมดูลมีตัวเลือกมากมายซึ่งคุณสามารถทดลองได้ในตัวจัดการโมดูลในผู้ดูแลไซต์ของคุณ เมื่อคุณเข้าสู่ระบบแล้ว คุณยังสามารถเลือกไอคอนแก้ไขที่มุมบนขวาซึ่งจะนำคุณไปยังหน้าจอแก้ไขสำหรับโมดูลนั้น อย่าลืมบันทึกและปิดโมดูลที่คุณแก้ไขเสมอ</p><p>Joomla! รวมถึงโมดูลอื่นๆ อีกมากมายที่คุณสามารถรวมไว้ในไซต์ของคุณได้ ในขณะที่คุณพัฒนาไซต์ของคุณ คุณอาจต้องการเพิ่มโมดูลอื่นๆ ที่คุณสามารถหาได้ที่ <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Extensions Directory</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="โมดูลของคุณ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>เทมเพลตจะควบคุมรูปลักษณ์ของเว็บไซต์ของคุณ</p><p>บล็อกนี้ได้รับการติดตั้งด้วยเทมเพลต Cassiopeia</p><p>คุณแก้ไขตัวเลือกได้โดยเลือกเทมเพลต การทำงานบนไซต์ของคุณ ลิงก์การตั้งค่าในเมนูที่มองเห็นได้เมื่อคุณเข้าสู่ระบบ</p><p>ตัวอย่างเช่น คุณสามารถเปลี่ยนสีพื้นหลังของไซต์ สีไฮไลต์ ชื่อไซต์ คำอธิบายไซต์ และแบบอักษรของชื่อที่ใช้ได้</p><p> มีตัวเลือกเพิ่มเติมในผู้ดูแลไซต์ คุณยังติดตั้งเทมเพลตใหม่ได้โดยใช้ตัวจัดการส่วนขยาย</p>"
