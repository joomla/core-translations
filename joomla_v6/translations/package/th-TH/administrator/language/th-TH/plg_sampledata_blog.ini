PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>ในส่วนนี้ได้บอกคุณเกี่ยวกับบล็อกนี้และคนที่เขียนนั้นเป็นใคร</p><p>เมื่อคุณเข้าสู่ระบบคุณจะสามารถแก้ไขหน้านี้ โดยคลิกที่ไอคอนแก้ไข</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="เกี่ยวกับเรา"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>ต่อไปนี้คือเคล็ดลับพื้นฐานบางประการสำหรับการทำงานบนไซต์ของคุณ</p><ul><li>Joomla! มี 'ส่วนหน้า' ที่คุณกำลังดูอยู่ และ 'ผู้ดูแลระบบ' หรือ 'ส่วนหลัง' ซึ่งเป็นที่ที่คุณทำงานขั้นสูงในการสร้างไซต์ของคุณ เช่น การตั้งค่าเมนูและตัดสินใจว่าจะแสดงโมดูลใด คุณต้องลงชื่อเข้าใช้ผู้ดูแลระบบแยกต่างหากโดยใช้ชื่อผู้ใช้และรหัสผ่านเดียวกันกับที่คุณใช้เพื่อเข้าสู่ระบบในส่วนนี้ของไซต์</li><li>สิ่งแรกที่คุณอาจต้องการทำคือเปลี่ยนชื่อไซต์ และแท็กไลน์และเพิ่มโลโก้ ในการดำเนินการนี้ ให้เลือกลิงก์ การตั้งค่าเทมเพลตในเมนู ซึ่งสามารถมองเห็นได้หากคุณเข้าสู่ระบบ หากต้องการเปลี่ยนคำอธิบายไซต์ ชื่อเรื่องเบราว์เซอร์ อีเมลเริ่มต้น และรายการอื่นๆ ให้เลือก การตั้งค่าไซต์ ผู้ดูแลระบบมีตัวเลือกการกำหนดค่าขั้นสูงเพิ่มเติม</li><li>หากต้องการเปลี่ยนรูปลักษณ์ของไซต์โดยสิ้นเชิง คุณอาจต้องติดตั้งเทมเพลตใหม่ ไปที่ ระบบ เลือก ติดตั้ง - ส่วนขยาย จากรายการและตัวติดตั้งส่วนขยายจะเปิดขึ้น มีเทมเพลตเชิงพาณิชย์และฟรีมากมายสำหรับ Joomla</li><li>อย่างที่คุณเห็นแล้ว คุณสามารถควบคุมได้ว่าใครบ้างที่สามารถดูส่วนต่างๆ ของไซต์ของคุณได้ เมื่อคุณทำงานกับโมดูลและบทความ การตั้งค่าระดับการเข้าถึงเป็น Registered จะทำให้เฉพาะผู้ใช้ที่เข้าสู่ระบบเท่านั้นที่สามารถดูได้</li><li>เมื่อคุณสร้างบทความใหม่หรือเนื้อหาประเภทอื่น คุณยังสามารถบันทึกเป็นเผยแพร่ หรือไม่ได้เผยแพร่ หากเป็นเว็บไซต์ที่ไม่ได้เผยแพร่ ผู้เยี่ยมชมจะไม่สามารถดูได้ แต่คุณจะเห็น</li><li>คุณสามารถเรียนรู้เพิ่มเติมเกี่ยวกับการทำงานกับ Joomla ได้จาก <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">เว็บไซต์เอกสาร Joomla</a> และรับความช่วยเหลือจากผู้ใช้รายอื่นได้ที่<a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">ฟอรัม Joomla</a> ในผู้ดูแลระบบจะมีปุ่มช่วยเหลือในทุกหน้าที่ให้ข้อมูลโดยละเอียดเกี่ยวกับฟังก์ชันในหน้านั้น</li></ul>"
