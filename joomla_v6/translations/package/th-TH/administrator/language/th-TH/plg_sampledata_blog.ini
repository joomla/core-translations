PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>เวิร์กโฟลว์จัดการขั้นตอนที่บทความของคุณต้องผ่านจนกว่าจะมีการเผยแพร่</p><p>คอมโพเน้นท์เพื่อจัดการเวิร์กโฟลว์ไม่ได้เปิดใช้งานเป็นค่าเริ่มต้น</p><p>เพื่อดูเวิร์กโฟลว์ที่เราให้ไว้กับข้อมูลตัวอย่าง คุณต้องเปิดใช้งานฟังก์ชันนี้ก่อน</p><ol><li>เข้าสู่ด้านผู้ดูแล</li><li>จากเมนู 'เนื้อหา' > 'เนื้อหา' > 'ตั้งค่าพื้นฐาน' > แท็บ 'ตั้งค่าที่ใช้ร่วมกัน' กำหนดค่า 'เปิดใช้งานเวิร์กโฟลว์' เป็น 'ใช่'</li><li>แล้วทำการบันทึก</li></ol><p>ตอนนี้เมื่อคุณเข้าถึงหน้า 'เนื้อหา' อีกครั้งคุณจะเห็นส่วนของ 'เวิร์กโฟลว์'</p><p>เมื่อคุณแก้ไขบทความ คุณจะเห็นการเปลี่ยนแปลงใหม่สำหรับบทความที่เกี่ยวข้องกับเวิร์กโฟลว์</p>"
