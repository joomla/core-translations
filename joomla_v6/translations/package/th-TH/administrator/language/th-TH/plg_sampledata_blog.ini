PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="ข้อมูลตัวอย่างที่จะตั้งค่าไซต์บล็อกที่มีบทความ แท็ก ฟิลด์ที่กำหนดเอง และเวิร์กโฟลว์<br>หากไซต์มีหลายภาษา ข้อมูลจะถูกแท็กเป็นภาษาแบ็กเอนด์ที่ใช้งานอยู่"
