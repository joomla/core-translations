PLG_SYSTEM_SHORTCUT_XML_DESCRIPTION="<p>เปิดใช้งานแป้นพิมพ์ลัดบนเว็บไซต์ผู้ดูแลระบบ ซึ่งสามารถกำหนดให้กับปลั๊กอินอื่น ๆ และรวมถึงรายการทางลัดต่อไปนี้โดยตรง:</p><ul class=\"list-unstyled\"><li><kbd>J</kbd> <small>จากนั้น</small> <kbd>A</kbd> บันทึก</li><li><kbd>J</kbd> <small>จากนั้น</small> <kbd>S</kbd> บันทึก และปิด</li><li><kbd>J</kbd> <small>จากนั้น</small> <kbd>Q</kbd> ยกเลิก</li><li><kbd>J</kbd> <small>จากนั้น</small> <kbd>N</kbd> ใหม่</li><li><kbd>J</kbd> <small>จากนั้น</small> <kbd>F</kbd> ค้นหา</li><li><kbd>J</kbd> <small>จากนั้น</small> <kbd>O</kbd> ตัวเลือก</li><li><kbd>J</kbd> <small>จากนั้น</small> <kbd>H</kbd> ช่วยเหลือ</li><li><kbd>J</kbd> <small>จากนั้น</small> <kbd>M</kbd> สลับเมนู</li><li><kbd>J</kbd> <small>จากนั้น</small> <kbd>X</kbd> ภาพรวม</li><li><kbd>J</kbd> <small>จากนั้น</small> <kbd>D</kbd> แดชบอร์ดหน้าแรก</li></ul>"

