COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="เมื่อมีการเชื่อมต่อเครือข่าย การติดตั้ง Joomla จะพยายามสื่อสารกับเซิร์ฟเวอร์ joomla.org สำหรับความสามารถต่างๆ ซึ่งรวมถึง:<ul><li>การตรวจสอบการอัปเดตสำหรับแอปพลิเคชัน Joomla</li><li>หน้าจอความช่วยเหลือสำหรับ ส่วนขยายหลักของ Joomla</li><li>การติดตั้งจากบริการเว็บ (ตัวเลือก)</li><li>เซิร์ฟเวอร์การรวบรวมสถิติ (ตัวเลือก)</li></ul>เช่นเดียวกับคำขอ HTTP ทั้งหมด ที่อยู่ IP ของเซิร์ฟเวอร์ของคุณจะถูกส่งเป็นส่วนหนึ่งของคำขอ สำหรับข้อมูลเกี่ยวกับวิธีที่ Joomla ประมวลผลข้อมูลบนเซิร์ฟเวอร์ โปรดอ่าน <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer ของเรา \">นโยบายความเป็นส่วนตัว</a>"
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="ระบบบันทึกของ Joomla จะบันทึกที่อยู่ IP ของผู้เยี่ยมชม ซึ่งนำไปสู่ข้อความที่เขียนไปยังไฟล์บันทึกของตน ไฟล์บันทึกเหล่านี้ใช้เพื่อบันทึกกิจกรรมต่างๆ บนไซต์ Joomla รวมถึงข้อมูลที่เกี่ยวข้องกับการอัปเดตหลัก การพยายามเข้าสู่ระบบที่ไม่ถูกต้อง ข้อผิดพลาดที่ไม่สามารถจัดการได้ และข้อมูลการพัฒนา เช่น การใช้ API ที่เลิกใช้แล้ว รูปแบบของไฟล์บันทึกเหล่านี้สามารถกำหนดได้ด้วยส่วนขยายใดๆ ที่กำหนดค่าตัวบันทึก ดังนั้น คุณควรดาวน์โหลดและตรวจสอบไฟล์บันทึกสำหรับเว็บไซต์ของคุณซึ่งอาจอยู่ที่ `%s`"
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="คำขอทั้งหมดที่ส่งไปยังเว็บไซต์ Joomla จะเริ่มต้นเซสชันซึ่งจัดเก็บที่อยู่ IP ในข้อมูลเซสชัน และสร้างคุกกี้เซสชันในเบราว์เซอร์ของผู้ใช้ ที่อยู่ IP ใช้เป็นมาตรการรักษาความปลอดภัยเพื่อช่วยป้องกันการโจมตีจากการจี้เซสชันที่อาจเกิดขึ้น และข้อมูลนี้จะถูกลบออกเมื่อเซสชันหมดอายุและลบข้อมูลออก ชื่อของคุกกี้เซสชันจะขึ้นอยู่กับแฮชที่สร้างขึ้นแบบสุ่ม ดังนั้นจึงไม่มีตัวระบุคงที่ คุกกี้เซสชันจะถูกทำลายเมื่อเซสชันหมดอายุหรือผู้ใช้ออกจากเบราว์เซอร์"
