COM_PRIVACY_POSTINSTALL_BODY="<p>ด้วยการแนะนำ GDPR สำหรับพลเมืองสหภาพยุโรปและกฎระเบียบที่คล้ายคลึงกันในที่อื่นๆ ในโลก คุณอาจจำเป็นต้องขอความยินยอมก่อนที่จะจัดเก็บ<strong>ข้อมูลส่วนบุคคล</strong>ของผู้ใช้</p><p> Joomla 3.9 นำเสนอความสามารถใหม่เพื่อช่วยคุณในการสร้างนโยบายความเป็นส่วนตัวของไซต์และรวบรวมความยินยอมของผู้ใช้ นอกจากนี้ยังมีเวิร์กโฟลว์เพื่อช่วยคุณจัดการคำขอข้อมูลผู้ใช้ เช่น คำขอให้ลบข้อมูลส่วนบุคคลออกจากไซต์ของคุณ</p><p>สำหรับข้อมูลเพิ่มเติมเกี่ยวกับฟีเจอร์ใหม่นี้ โปรดอ่าน <a href='https:// docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>เอกสารเกี่ยวกับความเป็นส่วนตัว</a></p>"
