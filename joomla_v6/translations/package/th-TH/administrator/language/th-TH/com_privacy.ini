COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="ข้อมูลบนหน้าจอนี้รวบรวมจากส่วนขยายที่รายงานความสามารถที่เกี่ยวข้องกับความเป็นส่วนตัวไปยังระบบนี้ มีจุดมุ่งหมายเพื่อช่วยให้เจ้าของเว็บไซต์ทราบถึงความสามารถของส่วนขยายที่ติดตั้งและให้ข้อมูลเพื่อช่วยเจ้าของสร้างนโยบายเว็บไซต์ในพื้นที่ เช่น นโยบายความเป็นส่วนตัว เนื่องจากหน้าจอนี้ต้องใช้ส่วนขยายเพื่อรองรับระบบการรายงาน และแสดงเฉพาะข้อมูลจากส่วนขยายที่เปิดใช้งาน จึงไม่ถือว่าเป็นรายการที่สมบูรณ์ และขอแนะนำให้อ่านเอกสารประกอบของส่วนขยายแต่ละรายการสำหรับข้อมูลเพิ่มเติม"
