COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="ผู้ดูแลระบบของ {URL} ได้สร้างคำขอให้ส่งออกข้อมูลส่วนบุคคลที่เกี่ยวข้องกับที่อยู่อีเมลนี้ เพื่อเป็นมาตรการรักษาความปลอดภัย คุณต้องยืนยันว่านี่เป็นคำขอที่ถูกต้องสำหรับข้อมูลส่วนบุคคลของคุณจากเว็บไซต์นี้\n\nหากนี่เป็นข้อผิดพลาด โปรดเพิกเฉยต่ออีเมลนี้และจะไม่มีอะไรเกิดขึ้น\n\nเพื่อยืนยันคำขอนี้ คุณ สามารถทำงานอย่างใดอย่างหนึ่งต่อไปนี้ให้สำเร็จ:\n\n1. ไปที่ URL ต่อไปนี้: {TOKENURL}\n\n2. คัดลอกโทเค็นของคุณจากอีเมลนี้ ไปที่ URL ที่อ้างอิง และวางโทเค็นของคุณลงในแบบฟอร์ม\nURL: {FORMURL}\nโทเค็น: {TOKEN}\n\nโปรดทราบว่าโทเค็นนี้ใช้ได้เพียง 24 ชั่วโมงนับจากเวลานี้ ส่งอีเมลแล้ว"
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="ผู้ดูแลระบบของ {URL} ได้สร้างคำขอให้ลบข้อมูลส่วนบุคคลทั้งหมดที่เกี่ยวข้องกับที่อยู่อีเมลนี้ เพื่อเป็นมาตรการด้านความปลอดภัย คุณต้องยืนยันว่านี่เป็นคำขอที่ถูกต้องสำหรับการลบข้อมูลส่วนบุคคลของคุณออกจากเว็บไซต์นี้\n\nหากนี่เป็นข้อผิดพลาด โปรดเพิกเฉยอีเมลนี้และจะไม่มีอะไรเกิดขึ้น\n\nเพื่อยืนยันสิ่งนี้ คำขอ คุณสามารถทำงานอย่างใดอย่างหนึ่งต่อไปนี้ให้เสร็จสิ้น:\n\n1. ไปที่ URL ต่อไปนี้: {TOKENURL}\n\n2. คัดลอกโทเค็นของคุณจากอีเมลนี้ ไปที่ URL ที่อ้างอิง และวางโทเค็นของคุณลงในแบบฟอร์ม\nURL: {FORMURL}\nโทเค็น: {TOKEN}\n\nโปรดทราบว่าโทเค็นนี้ใช้ได้เพียง 24 ชั่วโมงนับจากเวลานี้ ส่งอีเมลแล้ว"
