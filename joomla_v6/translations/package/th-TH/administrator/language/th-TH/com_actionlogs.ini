COM_ACTIONLOGS_POSTINSTALL_BODY="<p>ด้วยการเปิดตัว Joomla 3.9.0 ตอนนี้คุณสามารถบันทึกการทำงานโดยมีการจัดการทั้งหมดที่ดำเนินการโดยสมาชิกในส่วนเสริมที่สนับสนุน</p><p>บันทึกสามารถดูได้ใน Joomla หรือส่งออกสำหรับการใช้งานภายนอก</p><p>สำหรับข้อมูลเพิ่มเติมเกี่ยวกับคุณลักษณะใหม่นี้โปรดอ่าน <a href='https://docs.joomla.org/J3.x:User_Action_Logs' target='_blank' rel='noopener noreferrer'>เอกสารคู่มือบันทึกการทำงานของสมาชิก</a></p>"
