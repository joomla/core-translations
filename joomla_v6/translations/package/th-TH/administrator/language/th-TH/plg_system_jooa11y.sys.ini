PLG_SYSTEM_JOOA11Y="ระบบ - ตัวตรวจสอบการช่วยสำหรับการเข้าถึง Joomla"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="ตัวตรวจสอบการเข้าถึงของ Joomla จะเน้นให้เห็นปัญหาด้านการเข้าถึงและการใช้งานทั่วไป ปลั๊กอินนี้มุ่งเน้นไปที่ผู้เขียนเนื้อหา ระบุข้อผิดพลาดหรือคำเตือน และให้คำแนะนำเกี่ยวกับวิธีการแก้ไข โปรดทราบว่าปลั๊กอินนี้ไม่ได้นำเสนอการวิเคราะห์เว็บไซต์ของคุณอย่างละเอียดถี่ถ้วน และไม่ได้รับประกันการเข้าถึงเว็บไซต์ของคุณโดยอัตโนมัติ สิ่งสำคัญคือต้องเลือกเทมเพลตที่สามารถเข้าถึงได้โดยธรรมชาติเพื่อให้แน่ใจว่าไซต์ของคุณเป็นไปตามมาตรฐานการเข้าถึง"

