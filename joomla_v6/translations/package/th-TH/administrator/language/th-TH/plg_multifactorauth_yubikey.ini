PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="คุณได้ตั้งค่า YubiKey ของคุณแล้ว (มีโค้ดตัวแรกที่สร้าง ขึ้นต้นด้วย <code>%s</code>) คุณสามารถเปลี่ยนชื่อได้จากหน้านี้เท่านั้น"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="โปรดระบุรหัสที่สร้างโดย <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> ของคุณด้านล่างแล้วคลิกหรือแตะปุ่มยืนยัน อักขระสิบสองตัวแรกซึ่งเป็นรหัสประจำตัวที่ไม่ซ้ำกันสำหรับ YubiKey ของคุณจะถูกบันทึกไว้"
