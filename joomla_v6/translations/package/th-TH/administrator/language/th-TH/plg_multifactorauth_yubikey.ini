PLG_MULTIFACTORAUTH_YUBIKEY="การตรวจสอบสิทธิ์แบบหลายปัจจัย - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="กรุณาคลิกในกล่องข้อความด้านล่าง จากนั้นเสียบ YubiKey ลงในพอร์ต USB ของอุปกรณ์ แล้วแตะดิสก์สีทองหรือแผ่นสีทอง (ขึ้นอยู่กับรุ่นของคุณ) เพื่อให้สร้างรหัส YubiKey หากคุณใช้โทรศัพท์ หรือแท็บเล็ตที่รองรับ NFC ที่มี YubiKey ที่รองรับ NFC คุณต้องเข้าใกล้ YubiKey ของคุณไปยังพื้นที่อ่าน NFC ของโทรศัพท์ หรือแท็บเล็ตของคุณ"
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="โค้ด YubiKey"
