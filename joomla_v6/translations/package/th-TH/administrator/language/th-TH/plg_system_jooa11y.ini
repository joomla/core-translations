PLG_SYSTEM_JOOA11Y="ระบบ - ตัวตรวจสอบการช่วยสำหรับการเข้าถึง Joomla"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="พื้นที่เป้าหมายที่จะตรวจสอบ"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="ป้อนตัวเลือกเดียวเพื่อกำหนดเป้าหมายพื้นที่ที่จะตรวจสอบบนเว็บไซต์ของคุณ การตั้งค่าเริ่มต้นคือจุดสังเกต <strong>main</strong> ทางเลือกสำหรับจุดสังเกตคือคลาส องค์ประกอบ หรือบทบาทของ ARIA (เช่น #main-content, .main, [role='main']) ป้อน <strong>body</strong> เพื่อตรวจสอบทั้งหน้า"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS="ปิดการใช้งานการตรวจสอบ"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS_DESC="ปิดการตรวจสอบเฉพาะตามชื่อคีย์ เรียนรู้วิธีการ <a href=\"https://sa11y.netlify.app/plugins/joomla/#turn-off-checks\" target=\"_blank\" rel=\"noopener noreferrer\">ปิดการใช้งานการตรวจสอบ</a>"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="ละเว้นภูมิภาค"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="ละเว้นภูมิภาคเฉพาะภายในคอนเทนเนอร์เนื้อหา ใช้เครื่องหมายจุลภาคเพื่อแยกคลาสหรือองค์ประกอบ (เช่น #ignore, .ignore)"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="คุณสมบัติพิเศษ"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="ส่งผ่านคุณสมบัติเพิ่มเติมเพื่อปรับแต่ง ระบุคู่คีย์/ค่าที่ถูกต้อง อ้างถึง <a href=\"https://sa11y.netlify.app/plugins/joomla/#extra-properties\" target=\"_blank\" rel=\"noopener noreferrer\">เอกสารประกอบ</a>"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="พื้นที่เป้าหมายที่ต้องการให้อ่านได้"
