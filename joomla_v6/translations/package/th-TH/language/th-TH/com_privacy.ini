COM_PRIVACY_CONFIRM_REQUEST_FIELDSET_LABEL="อีเมลถูกส่งไปยังที่อยู่อีเมลของคุณแล้ว อีเมลมีโทเค็นการยืนยัน โปรดยืนยันที่อยู่อีเมลของคุณอีกครั้ง และวางโทเค็นการยืนยันลงในช่องด้านล่างเพื่อพิสูจน์ว่าคุณเป็นเจ้าของข้อมูลที่ร้องขอ"
COM_PRIVACY_CONFIRM_REQUEST_SUCCEEDED="Your information request has been confirmed. We will process your request as soon as possible and the export will be sent to your email."
COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="สร้างคำขอข้อมูลของคุณแล้ว ก่อนดำเนินการได้ คุณต้องยืนยันคำขอนี้ ระบบได้ส่งอีเมลไปยังที่อยู่ของคุณพร้อมคำแนะนำเพิ่มเติมสำหรับการยืนยันนี้"
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="มีคนสร้างคำขอให้ส่งออกข้อมูลส่วนบุคคลทั้งหมดที่เกี่ยวข้องกับที่อยู่อีเมลนี้ที่ {URL} เพื่อเป็นมาตรการรักษาความปลอดภัย คุณต้องยืนยันว่านี่เป็นคำขอที่ถูกต้องสำหรับข้อมูลส่วนบุคคลของคุณจากเว็บไซต์นี้\n\nหากนี่เป็นข้อผิดพลาด โปรดเพิกเฉยต่ออีเมลนี้และจะไม่มีอะไรเกิดขึ้น\n\nเพื่อยืนยันคำขอนี้ คุณ สามารถทำงานอย่างใดอย่างหนึ่งต่อไปนี้ให้สำเร็จ:\n\n1. ไปที่ URL ต่อไปนี้: {TOKENURL}\n\n2. คัดลอกโทเค็นของคุณจากอีเมลนี้ ไปที่ URL ที่อ้างอิง และวางโทเค็นของคุณลงในแบบฟอร์ม\nURL: {FORMURL}\nโทเค็น: {TOKEN}\n\nโปรดทราบว่าโทเค็นนี้ใช้ได้เพียง 24 ชั่วโมงนับจากเวลานี้ ส่งอีเมลแล้ว"
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="มีคนสร้างคำขอให้ลบข้อมูลส่วนบุคคลทั้งหมดที่เกี่ยวข้องกับที่อยู่อีเมลนี้ที่ {URL} เพื่อเป็นมาตรการด้านความปลอดภัย คุณต้องยืนยันว่านี่เป็นคำขอที่ถูกต้องสำหรับการลบข้อมูลส่วนบุคคลของคุณออกจากเว็บไซต์นี้\n\nหากนี่เป็นข้อผิดพลาด โปรดเพิกเฉยอีเมลนี้และจะไม่มีอะไรเกิดขึ้น\n\nเพื่อยืนยันสิ่งนี้ คำขอ คุณสามารถทำงานอย่างใดอย่างหนึ่งต่อไปนี้ให้เสร็จสิ้น:\n\n1. ไปที่ URL ต่อไปนี้: {TOKENURL}\n\n2. คัดลอกโทเค็นของคุณจากอีเมลนี้ ไปที่ URL ที่อ้างอิง และวางโทเค็นของคุณลงในแบบฟอร์ม\nURL: {FORMURL}\nโทเค็น: {TOKEN}\n\nโปรดทราบว่าโทเค็นนี้ใช้ได้เพียง 24 ชั่วโมงนับจากเวลานี้ ส่งอีเมลแล้ว"
