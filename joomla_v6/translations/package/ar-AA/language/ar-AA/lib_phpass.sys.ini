LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="PHPass هو إطار تجزئة كلمة المرور المحمولة لاستخدامها في تطبيقات PHP. ويفضل (الأكثر أمانا) طريقة التجزئة بدعم من phpass هو bcrypt على غرار اكبر برهان (المعروف في PHP كما CRYPT_BLOWFISH)، مع تراجع للنمط BSDI تمديد التجزئة على أساس DES-(المعروف في PHP كما CRYPT_EXT_DES)، وأخير تراجع لمتغير طريقة العد تكرار كلمة تجزئة MD5 القائم على تنفيذها في phpass نفسها."

