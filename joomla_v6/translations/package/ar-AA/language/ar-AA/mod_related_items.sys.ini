MOD_RELATED_ITEMS="المقالات - المقالات المرتبطة"
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="الافتراضي"
MOD_RELATED_XML_DESCRIPTION="تعرض هذه الوحدة مقالات أخرى ذات صلة بالمقالة المعروضة. تُبنى هذه العلاقات باستخدام الكلمات المفتاحية. <br>يتم البحث عن جميع الكلمات المفتاحية للمقالة الحالية بمقارنتها بجميع المقالات المنشورة الأخرى. على سبيل المثال، قد يكون لديك مقال عن &quot; تربية الببغاوات&quot;  وآخر عن &quot; تربية الكوكاتو الأسود يدويًا&quot; . إذا أدرجت الكلمة المفتاحية &quot; ببغاء&quot;  في كلتا المقالتين، فستُدرج وحدة العناصر ذات الصلة مقال &quot; تربية الببغاوات&quot;  عند عرض &quot; تربية الكوكاتو الأسود يدويًا&quot; ، والعكس صحيح."

