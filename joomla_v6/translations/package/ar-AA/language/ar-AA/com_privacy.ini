COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="أنشأ شخص ما طلبًا لتصدير جميع المعلومات الشخصية المرتبطة بعنوان البريد الإلكتروني هذا على [URL]. كإجراء أمني، يجب عليك تأكيد أن هذا هو طلب صحيح لمعلوماتك الشخصية من هذا الموقع.\n\nلتأكيد هذا الطلب ، يمكنك إكمال إحدى المهام التالية:\n\n1. قم بزيارة عنوان URL التالي: [TOKENURL]\n\n2. انسخ رمز التأكيد من هذه الرسالة الإلكترونية ، وقم بزيارة عنوان URL المشار إليه ، ثم الصق الرمز المميز في النموذج.\nالرابط: [FORMURL]\nرمز التأكيد: [TOKEN]\n\nيرجى ملاحظة أن هذا الرمز صالح فقط لمدة 24 ساعة من وقت إرسال هذا البريد الإلكتروني."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="أنشأ شخص ما طلبًا لإزالة جميع المعلومات الشخصية المرتبطة بعنوان البريد الإلكتروني هذا على [URL]. كإجراء أمني، يجب عليك تأكيد أن هذا هو طلب صحيح لمعلوماتك الشخصية من هذا الموقع.\n\nلتأكيد هذا الطلب ، يمكنك إكمال إحدى المهام التالية:\n\n1. قم بزيارة عنوان URL التالي: [TOKENURL]\n\n2. انسخ رمز التأكيد من هذه الرسالة الإلكترونية ، وقم بزيارة عنوان URL المشار إليه ، ثم الصق الرمز المميز في النموذج.\nالرابط: [FORMURL]\nرمز التأكيد: [TOKEN]\n\nيرجى ملاحظة أن هذا الرمز صالح فقط لمدة 24 ساعة من وقت إرسال هذا البريد الإلكتروني."
