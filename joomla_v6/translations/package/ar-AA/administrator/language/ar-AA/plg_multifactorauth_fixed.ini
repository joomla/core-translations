PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE="<p class=\"alert alert-info\">يمكن تخصيص الرسائل التي تظهر أعلاه وتحت منطقة الكود من خلال تجاوز سلاسل اللغة <code>PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE</code> و <code>PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE</code>.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="هذه إضافة تجريبية للمصادقة متعددة العوامل لجوملا. عليك إدخال الرمز الثابت الذي أعددته عند تفعيل المصادقة متعددة العوامل لهذا المستخدم. يعمل هذا الرمز ككلمة مرور ثانية."
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">الرسائل التي تظهر أعلاه وتحت منطقة الإعداد يمكن تخصيصها من خلال تجاوز السلاسل اللغوية <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> و <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code></p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p>أدخل رمز ثابت أدناه. هذا الرمز الثابت سيكون مطلوبا ادخاله بعد تسجيل الدخول قبل ان تتمكن من استخدام الموقع.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SHORTINFO="اختر الكود المحدد مسبقًا الخاص بك. <strong>لأغراض العرض فقط</strong>."
PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="إضافة توضيحية لمصادقة متعددة العوامل باستخدام رمز ثابت (&ldquo;كلمة مرور ثانية&rdquo;). <strong>لا تستخدمها على المواقع الحية، فهي غير آمنة.</strong> هذه الإضافة مخصصة للاستخدام كمثال للمطورين المهتمين بإنشاء إضافاتهم الخاصة."

