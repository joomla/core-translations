PLG_TASK_UPDATENOTIFICATION="مهام - Joomla! إشعارات التحديث"
PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="قائمة عناوين البريد الإلكتروني التي سوف تتلقى رسائل البريد الإلكتروني إعلاما بالتحديث الفصل بينها بفاصلة. العناوين في القائمة يجب أن تنتمي إلى المستخدمين الحاليين لموقع الويب الخاص بك الذين لديهم عضوية الادارة. إذا كان أي من البريد الإلكتروني المدرج ينتمي إلى اعضاء الادارة، أو إذا تبقى فارغا، فإن جميع الاعضاء المديرين لهذا الموقع سوف يحصلون على البريد الإلكتروني إشعارا بالتحديث."
PLG_TASK_UPDATENOTIFICATION_EMAIL_LBL="البريد الالكتروني للمدير العام"
PLG_TASK_UPDATENOTIFICATION_SEND_TITLE="Joomla! - إشعارات التحديث"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="إذا اخترت تلقائي (افتراضي)، فالبريد الإلكتروني إعلاما بالتحديث إلى المدير يكون بلغة الموقع وفي حين تم تشغيل البرنامج المساعد وتم اختيار اللغة فإن رسائل البريد الإلكتروني إعلاما بالتحديث يتم إرسالها في هذه اللغة المحددة."
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="لغة البريد الالكتروني"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="تلقائي"
PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="هذا البريد الإلكتروني ليس من مشروع جوملا!، بل يُرسل تلقائيًا من موقعك،\n{SITENAME} - {URL} \n\n=======================================================================================\nتحديث المعلومات\n=================================================================================\n\nاكتشف موقعك توفر إصدار مُحدّث من جوملا!.\n\nجوملا! الإصدار المثبت حاليًا: {CURVERSION}\nإصدار Joomla! المتاح للتثبيت: {NEWVERSION}\n\nتم إرسال هذا البريد الإلكتروني إليك من موقعك لتذكيرك بهذه الحقيقة.\nلن يتصل بك مشروع Joomla! مباشرةً بشأن التحديثات المتوفرة لـ Joomla! على موقعك.\n\n============================================================================================\nتعليمات التحديث\n=====================================================================================\n\nلتثبيت التحديث على {SITENAME}، يرجى تحديد الرابط التالي. (إذا لم يكن عنوان URL رابطًا، انسخه والصقه في متصفحك).\n\nرابط التحديث:  {LINK}\n\nيمكن العثور على أخبار الإصدار هنا: {RELEASENEWS}\n\n=======================================================================================\nلماذا أتلقى هذا البريد الإلكتروني؟\n===================================================================================\n\nتم إرسال هذا البريد الإلكتروني تلقائيًا بواسطة إضافة مقدمة من جوملا!، البرنامج الذي يُشغّل موقعك. \nتبحث هذه الإضافة عن إصدارات مُحدّثة من جوملا! وتُرسل إشعارًا عبر البريد الإلكتروني إلى مسؤوليها. ستتلقى عدة رسائل بريد إلكتروني مُشابهة من موقعك حتى تُحدّث البرنامج أو تُعطّل هذه الرسائل.\n\nلتعطيل هذه الرسائل، يُرجى إلغاء نشر إضافة  مهمة - إشعار تحديث جوملا!  من مدير الإضافات على موقعك. إذا لم تكن تفهم ماهية جوملا! وما عليك فعله، يُرجى عدم التواصل مع مشروع جوملا!.\nلن يُرسلوا إليك هذه الرسالة، ولن يتمكنوا من مساعدتك. بدلاً من ذلك، يُرجى التواصل مع الشخص الذي أنشأ أو يُدير موقعك.\n\nإذا كنت أنت من أنشأ أو يُدير موقعك، يُرجى العلم أن هذه الإضافة قد تكون مُفعّلة تلقائيًا عند تثبيت جوملا! أو تحديثه. على موقعك.\n\n=========================================================================================\nمن أرسل لي هذا البريد الإلكتروني؟\n======================================================================================\n\nتم إرسال هذا البريد الإلكتروني إليك من خلال موقعك الخاص، {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
PLG_TASK_UPDATENOTIFICATION_EMAIL_SUBJECT="يتوفر تحديث للموقع [SITENAME] الذي يعمل بنظام جوملا! – [URL]"
PLG_TASK_UPDATENOTIFICATION_MAIL_MAIL_DESC="يتم إرسالها إلى مسؤولي الموقع عندما يكتشف مكون إضافي لمهمة &quot;إشعار تحديث Joomla!&quot; وجود تحديث."
PLG_TASK_UPDATENOTIFICATION_MAIL_MAIL_TITLE="جوملا - اشعارات التحديث"

