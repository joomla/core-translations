COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="اضغط على الزر 'جديد'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="اختر 'جديد' لإنشاء جولة جديدة."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="إضافة عنوان للجولة"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="أدخل العنوان المطلوب للجولة."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="أضف محتوى"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="أدخل محتوى يصف الجولة."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="حدد أحد المكونات"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="حدد الامتداد(الامتدادات) حيث تريد إظهار جولتك في الأولوية في قائمة الجولات المحتملة لتشغيلها. على سبيل المثال ، إذا كنت تقوم بإنشاء جولة لملحق 'المستخدمين' ، ثم حدد 'المستخدمين'. حدد 'الكل' للجولة لتظهر في كل صفحة."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="إضافة عنوان URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="أضف رابط الصفحة التي تبدأ منها الجولة. على سبيل المثال، أدخل <em>administrator/index.php?option=com_users&view=users</em> لبدء الجولة في صفحة المستخدمين."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="تبديل 'بدء التشغيل التلقائي'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>إعداد 'بَدْء التشغيل التلقائي' إلى 'نعم' يبدأ الجولة تِلْقائيًا بمجرد استيفاء الشروط ذات الصلة.</p><p>إذا تم تعيين عدة جولات للبدء التلقائي بنفس الشروط، فقط الجولة الأولى في القائمة ستبدأ حتى يتم إلغاؤها أو إكمالها أو تخطيها.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="اختر 'حفظ وإغلاق'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="احفظ و أغلق الجولة."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="تهانينا!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="لقد قمت بإنشاء جولة إرشادية. عليك الآن إنشاء خطوات للجولة."

