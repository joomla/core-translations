PLG_SAMPLEDATA_BLOG="البيانات الافتراضية Cassiopeia (المدونة)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="البيانات الافتراضية التي ستقوم بإنشاء موقع مدونة مع المقالات والعلامات والحقول المخصصة وسير العمل.<br>إذا كان الموقع متعدد اللغات، سيتم وسم البيانات بلغة الخلفية النشطة."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="البيانات الافتراضية للمدونة"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>هذا يخبرك قليلاً عن هذه المدونة والشخص الذي يكتبها.</p><p>عندما تقوم بتسجيل الدخول، ستتمكن من تحرير هذه الصفحة عن طريق تحديد أيقونة التحرير.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="عن"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="إليك بعض النصائح الأساسية لتطوير موقعك.</p><ul><li>يحتوي جوملا! على واجهة أمامية، وواجهة خلفية، حيث يمكنك القيام بالأعمال الأكثر تعقيدًا لإنشاء موقعك، مثل إعداد القوائم وتحديد الوحدات النمطية المعروضة. ستحتاج إلى تسجيل الدخول إلى صفحة الإدارة بشكل منفصل باستخدام نفس اسم المستخدم وكلمة المرور اللذين استخدمتهما لتسجيل الدخول إلى هذا الجزء من الموقع.</li><li>من أول الأمور التي قد ترغب في القيام بها تغيير عنوان الموقع والشعار وإضافة شعار. للقيام بذلك، انقر على رابط "_QQ_"إعدادات القالب"_QQ_" في القائمة الظاهرة عند تسجيل الدخول. لتغيير وصف موقعك، وعنوان المتصفح، والبريد الإلكتروني الافتراضي، وغيرها من العناصر، انقر على "_QQ_"إعدادات الموقع"_QQ_". تتوفر خيارات تكوين أكثر تقدمًا في قسم "_QQ_"الإدارة"_QQ_".</li><li>لتغيير مظهر موقعك بالكامل، قد ترغب في تثبيت قالب جديد. انتقل إلى "_QQ_"النظام"_QQ_"، ثم اختر "_QQ_"تثبيت - الإضافات"_QQ_" من القائمة، وسيفتح لك مُثبّت الإضافات. تتوفر العديد من القوالب المجانية والتجارية لجوملا.</li><li>كما رأيتَ، يمكنك التحكم في من يمكنه رؤية أجزاء مختلفة من موقعك. عند العمل مع الوحدات النمطية والمقالات، فإن ضبط مستوى الوصول إلى "_QQ_"مسجل"_QQ_" يعني أن المستخدمين المسجلين فقط هم من يمكنهم رؤيتها.</li><li>عند إنشاء مقال جديد أو أي نوع آخر من المحتوى، يمكنك أيضًا حفظه كمنشور أو غير منشور. إذا كان الموقع غير منشور، فلن يتمكن الزوار من رؤيته، ولكنك ستتمكن من رؤيته.</li><li>يمكنك معرفة المزيد حول استخدام جوملا من <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">موقع توثيق جوملا</a>، والحصول على مساعدة من مستخدمين آخرين في <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">منتديات جوملا</a>. تحتوي لوحة تحكم المدير على أزرار مساعدة في كل صفحة، توفر معلومات مفصلة حول وظائفها.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="العمل على موقعك"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_10_INTROTEXT="<h1>مخطط الألوان</h1> <p class=\"d-grid gap-2 d-sm-block\"> <span class=\"btn btn-secondary\">ثانوي</span> <span class=\"btn btn-primary\">أساسي</span> <span class=\"btn btn-info\">معلومات</span> <span class=\"btn btn-success\">نجاح</span> <span class=\"btn btn-warning\">تحذير</span> <span class=\"btn btn-danger\">خطر</span> </p> <p><span class=\"text text-secondary\">نص ثانوي</span> <span class=\"text text-primary\">نص أساسي</span> <span class=\"text text-info\">نص-معلومات</span> <span class=\"text text-success\">text-success</span> <span class=\"text text-warning\">text-warning</span> <span class=\"text text-danger\">text-danger</span></p><h1>الطباعة (h1)</h1><p>علم ipsum dolor sit amet، consectetuer adipiscing elit، sed diam Nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam Erat volutpat. من الحكمة أن لا نمارس أي تمرين على سبيل المثال. (ع)</p><h2>لوريم إيبسوم دولور سيت أميت (h2)</h2><p><strong>لوريم إيبسوم دولور سيت أميت، consectetuer adipiscing elit </strong> (قوي)، sed diam noummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. من الحكمة أن لا نمارس أي تمرين على سبيل المثال. (p)</p><h3>لوريم إيبسوم دولور سيت أميت (h3)</h3><p>لوريم إيبسوم دولور سيت أميت، consectetuer adipiscing elit، sed diam noummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. من الحكمة أن لا نمارس أي تمرين على سبيل المثال. (p)</p><h4>لوريم إيبسوم دولور سيت أميت (h4)</h4><p>لوريم إيبسوم دولور سيت أميت، consectetuer adipiscing elit، sed diam noummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. من الحكمة أن لا نمارس أي تمرين على سبيل المثال. (p)</p><h5>لوريم إيبسوم دولور سيت أميت (h5)</h5><p>لوريم إيبسوم دولور سيت أميت، consectetuer adipiscing elit، sed diam noummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. من الحكمة أن لا نمارس أي تمرين على سبيل المثال. (p)</p> <p><a href=\"index.php\"> لوريم إيبسوم دولور (أ)</a></p><h1>القوائم