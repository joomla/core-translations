COM_PRIVACY_POSTINSTALL_BODY="<p>مع إدخال النظام الأوروبي لحماية البيانات العامة لمواطنين الاتحاد الأوروبي واللوائح المماثلة في أي مكان آخر في العالم قد يكون من الضروري أن تطلب الموافقة قبل تخزين أي من <strong>المعلومات الشخصية</strong> of a user.</p><p>تقدم جوملا 3.9 قدرات جديدة لمساعدتك في إنشاء سياسات خصوصية الموقع وجمع موافقة المستخدمين. بالإضافة إلى ذلك ، يتوفر سير عمل لمساعدتك في إدارة طلبات معلومات المستخدم مثل طلبات إزالة بياناته الشخصية من موقعك.</p><p>لمزيد من المعلومات حول هذه الميزة الجديدة اقرأ <a href='https://docs.joomla.org/J3.x:Privacy' target='_new'>وثائق الخصوصية</a>.</p>"
