PLG_SYSTEM_WEBAUTHN="النظام - تسجيل الدخول بدون كلمة مرور"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="يُمكّن المصادقة بدون كلمة مرور باستخدام مفاتيح المرور. يُرجى ملاحظة أن علامة تبويب مفاتيح المرور في مُحرّر ملف تعريف المستخدم وأزرار تسجيل الدخول باستخدام مفاتيح المرور لن تظهر إلا إذا كان المستخدم يصل إلى الموقع عبر HTTPS. لن يعمل تسجيل مفاتيح المرور واستخدامها لتسجيل الدخول إلى موقعك إلا إذا كان موقعك يستخدم شهادة صالحة، موقعة من جهة إصدار شهادات موثوق بها من مُتصفّح المستخدم."

