COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="القائمة"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>تتيح القائمة الوصول إلى صفحات إدارة المسؤول. يحتوي كل قسم على مجموعة من الصفحات لإدارة جانب معين من جوملا، مثل المحتوى والقوائم والمستخدمين.</p><p>ترتبط أيقونات لوحة النافذة بلوحات معلومات خاصة بكل قسم. أما قائمة النظام نفسها فتؤدي إلى لوحة معلومات.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="لوحة التحكم الرئيسية"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>توفر لوحات المعلومات وصولاً سريعًا إلى الصفحات المستخدمة بشكل متكرر من خلال أيقوناتها.</p><p>تُعد كل لوحة معلومات وحدة إدارية يمكن تخصيصها من خلال أيقونة الإعدادات الخاصة بها <span class=\"icon-cogs\" aria-hidden=\"true\"></span>.<br>يسمح لك هذا بتكوين لوحات معلومات موقعك لتناسب أغراضك الخاصة.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="لوحة الإشعارات"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>تعرض لوحة الإشعارات تحديثات جوملا والإضافات الأخرى عند توفرها. كما تُعرض طلبات الخصوصية المعلقة هنا.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="الشريط العلوي"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>يعرض الشريط العلوي عنوان الصفحة المعروضة لتعرف موقعك دائمًا. أما العناصر الأخرى في الشريط العلوي فهي وحدات اختيارية.</p><p>عادةً ما تجد هنا إصدار جوملا الحالي وإمكانية الوصول إلى المزيد من الجولات الإرشادية.</p><p>العناصر الأخيرة عادةً ما تكون رابطًا لواجهة الموقع وقائمة المستخدم حيث يمكنك إدارة حسابك وتسجيل الخروج.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="المساعدة والمعلومات"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>يمكنك العثور هنا على العديد من الموارد لمساعدتك بالإضافة إلى روابط إضافية لمزيد من الموارد والوثائق والدعم وكيفية المشاركة في Joomla.</p>"

