PLG_MULTIFACTORAUTH_YUBIKEY="مصادقة التحقق بخطوتين - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="يرجى النقر في مربع النص أدناه. ثم أدخل مفتاح YubiKey في منفذ USB بجهازك، والمس قرصه الذهبي أو لوحته الذهبية (حسب طراز جهازك) ليُصدر رمز YubiKey. إذا كنت تستخدم هاتفًا أو جهازًا لوحيًا يدعم تقنية NFC، فعليك توجيه مفتاح YubiKey إلى منطقة قارئ NFC في هاتفك أو جهازك اللوحي."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="رمز YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="لم تقم بأدخال (YubiKey) شفرة سرية صالحة أو الملقمات YubiCloud هي من يتعذر الوصول إليها في هذا الوقت."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="لقد قمتَ بإعداد مفتاح YubiKey الخاص بك (الذي يُولّد رموزًا تبدأ بـ <code>%s</code>). يمكنك تغيير عنوانه فقط من هذه الصفحة."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="يرجى تقديم رمز تم إنشاؤه بواسطة <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> أدناه ثم انقر أو لمس زر التأكيد. سيتم حفظ أول اثني عشر حرفاً، وهي رمز تعريف فريد لـ YubiKey."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="تعريف YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="أدخل رمز YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="مفتاح YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="استخدم الرمز المميز لأجهزة YubiKey الآمنة."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="يسمح للمستخدمين في موقعك باستخدام المصادقة المتعددة العوامل باستخدام رمز الأجهزة الآمنة YubiKey . يحتاج المستخدمون إلى YubiKey الخاص بهم والمتاح من <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www. ubico.com</a>. لاستخدام تعدد عوامل المصادقة يجب على مستخدمي تحرير ملف تعريف المستخدم الخاص بهم وتمكين تعدد عوامل المصادقة."

