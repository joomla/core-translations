COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="حدد رقم عداد الخطوات"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="حدد الرقم لإضافة خطوة. يمثل هذا الرقم عدد الخطوات المُنشأة للجولة حتى الآن."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="اضغط على الزر 'جديد'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="اختر 'جديد' لإنشاء خطوة جديدة."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="أضف عنوان لهذه الخطوة"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="أدخل عنوانًا مطلوبًا للخطوة. عادةً ما يكون هذا إجراءً يجب على المستخدم تنفيذه."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="أضف شرح الخطوة"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="ينبغي أن يقدم المحتوى للمستخدم شرحًا حول الخطوة."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="اختر الحالة"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="حدد حالة النشر للخطوة."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="اختر الموضع"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="هذا هو موضع النافذة المنبثقة بالنسبة للعنصر الذي تستهدفه في الصفحة. يُستخدم 'في المنتصف' عند عدم وجود هدف محدد."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="أدخل العنصر المستهدف"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="هذا هو العنصر في الصفحة الذي تستهدفه هذه الخطوة. يستخدم هذا الأمر بنية CSS لاستهداف العنصر.<br>على سبيل المثال، <code>#jform_title</code> سيستهدف العنصر ذي المعرف 'jform_title'."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="حدد النوع"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="هذا هو نوع الخطوة التي تريد إنشاؤها. 'التالي' للسماح للجولة بالاستمرار دون تفاعل، 'إعادة توجيه' للانتقال إلى صفحة أخرى، 'تفاعلية' لطلب إدخال المستخدم."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="اختر 'حفظ وإغلاق'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="حفظ وإغلاق الخطوة."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="تهانينا!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="لقد قمت بإنشاء خطوة للجولة الإرشادية."

