PLG_USER_TOKEN="Gebruiker - Joomla API Token"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Watter Joomla-gebruikersgroepe mag Joomla Tokens gebruik om na die Joomla API applikasie te verifieer. Beheer ook watter gebruikersgroepe die Joomla Token-bestuurskoppelvlak in hul gebruikersprofiel sien. Verstek: Joomla se ingeboude Supergebruikersgroep (Gebruikersgroep-ID 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Toegelate Gebruikergroepe"
PLG_USER_TOKEN_XML_DESCRIPTION="Laat die bestuur toe van sekuriteitstokens wat gebruik word vir verifikasie na die Joomla API toepassing (afstandtoegang tot jou werf). Hierdie tokens is streng persoonlik. Jy kan jou eie token sien, maar jy kan net ander gebruikers se tokens deaktiveer of terugstel."

