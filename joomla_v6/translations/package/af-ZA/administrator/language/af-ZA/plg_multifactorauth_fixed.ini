PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE="<p class=\"alert alert-info\">Die boodskappe wat bo en onder die kodearea verskyn kan aangepas word deur die taalstringe <code>PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE</code> en <code>PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE</code>.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>Dit is 'n demonstrasie Multifaktor-verifikasie inprop vir Joomla. Jy moet die vaste kode wat jy gekonfigureer het, invoer wanneer die Multifaktor-verifikasie vir hierdie gebruiker geaktiveer word. Dit werk effektief as 'n tweede wagwoord.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">Die boodskappe wat bo en onder die opstellingsarea verskyn, kan aangepas word deur die taalstringe <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> en <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code></p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p>Voer 'n Vaste Kode hieronder in. Hierdie Vaste Kode sal vereis word om ingevoer te word nadat jy aangemeld het voordat jy die webwerf kan gebruik.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SHORTINFO="Kies jou eie vooraf ingestelde kode. <strong>Slegs vir demonstrasiedoeleindes</strong>."
PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="'n Demonstrasie Multifaktor-verifikasie inprop wat 'n vaste kode gebruik ('n &ldquo;tweede wagwoord&rdquo;). <strong>Moenie op regstreekse werwe gebruik nie, dit is nie veilig nie.</strong> Hierdie inprop is slegs bedoel om as 'n voorbeeld gebruik te word vir ontwikkelaars wat daarin belangstel om hul eie inproppe te skep."

