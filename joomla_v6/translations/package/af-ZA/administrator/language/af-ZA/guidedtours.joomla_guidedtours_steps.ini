COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Kies die 'Nuwe'-knoppie"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Kies 'Nuwe' om 'n nuwe toer te skep."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Voeg 'n titel vir die toer by"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Voer 'n vereiste titel vir die toer in."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Voeg inhoud by"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Voer inhoud in wat die toer beskryf."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Kies 'n komponent"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Kies die uitbreiding(s) waar jy jou toer in prioriteit wil wys in die lys van moontlike toere om uit te voer. As jy byvoorbeeld 'n toer vir die 'Gebruikers'-uitbreiding skep, kies dan 'Gebruikers'. Kies 'Alles' vir die toer om op elke bladsy te verskyn."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Voeg 'n URL by"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Voeg die relatiewe URL by van die bladsy waar die toer moet begin. Voer byvoorbeeld <em>administrator/index.php?option=com_users&view=users</em> in om die toer op die Gebruikersbladsy te begin."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Verwissel 'Outomatiese Begin'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>As jy 'Outo Begin' op 'Ja' stel, sal die toer outomaties begin sodra die relevante voorwaardes nagekom word.</p><p>As verskeie toere ingestel is om outomaties te begin onder dieselfde toestande, sal slegs die eerste toer in die lys begin totdat dit Ã³f gekanselleer, voltooi, of oorgeslaan is.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Kies 'Stoor en Maak toe'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Stoor en maak die toer toe."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Veels Geluk!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Jy het 'n begeleide toer geskep. Jy moet nou stappe vir die toer skep."

