COM_CONFIG_TEXT_FILTERS_DESC="Hierdie teksfilterinstellings word toegepas op alle teksredigeerdervelde in die geselekteerde groepe.<br>Hierdie filteropsies gee meer beheer oor die HTML wat jou inhoudverskaffers indien. Jy kan so streng of so liberaal wees as wat nodig is om aan die behoeftes van jou webwerf te voldoen. Die filtering word opsioneel gekies en die standaardinstellings bied goeie beskerming teen opmerkteks wat gereeld verband hou met webwerf-aanvalle."
