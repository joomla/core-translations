JLIB_RULES_SETTING_NOTES_COM_CONFIG="As jy die stelling verander, is dit van toepassing op hierdie en alle kindergroepe, komponente en inhoud. Let daarop dat:<br><em><strong>Geërfde </strong></em> beteken dat die toestemmings van die ouergroep gebruik sal word.<br><em><strong>Geweier</strong></em> beteken dat, ongeag die instelling van die ouergroep, die groep wat geredigeer word kan nie hierdie aksie uitvoer nie.<br><em><strong>Toegelaat</strong></em> beteken dat die groep wat gewysig word, in staat sal wees om hierdie aksie uit te voer (maar as dit in stryd is met die ouergroep, sal dit geen impak hê nie; 'n konflik word aangedui deur <em><strong>Nie toegelaat nie (Gesluit)</strong></em> onder Berekende instellings).<br><em><strong>Nie gestel nie</strong></em> word slegs vir die Publieke groep in globale konfigurasie gebruik. Die Publieke groep is die ouer van alle ander groepe. As 'n toestemming nie ingestel is nie, word dit as ontken beskou, maar kan dit verander word vir kindergroepe, komponente, kategorieë en items." ; Alternate language strings for the rules form field

