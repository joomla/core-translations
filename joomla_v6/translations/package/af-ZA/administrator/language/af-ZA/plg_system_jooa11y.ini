PLG_SYSTEM_JOOA11Y="Stelsel - Joomla Toeganklikheid-kontroleur"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="Teikenarea om na te gaan"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Voer 'n enkele kieser in om 'n spesifieke area van jou webwerf te teiken. Die verstekinstelling is die landmerk <strong>main</strong>. Alternatiewe vir landmerke is klasse, elemente of ARIA-rolle (bv. #main-content, .main, [role='main']). Voer <strong>body</strong> in om die hele bladsy te kontroleer."
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS="Skakel Kontroles Af"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS_DESC="Skakel spesifieke kontroles af volgens sleutelnaam. Leer hoe om <a href=\"https://sa11y.netlify.app/plugins/joomla/#turn-off-checks\" target=\"_blank\" rel=\"noopener noreferrer\">kontroles af te skakel</a>."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Ignoreer Streke"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Ignoreer spesifieke streke binne die Inhoudhouer. Gebruik kommas om klasse of elemente te skei (bv. #igonreer, .ignoreer)."
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="Ekstra Eienskappe"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="Gee bykomende eienskappe deur om aan te pas. Verskaf 'n geldige sleutel/waarde-paar. Verwys na <a href=\"https://sa11y.netlify.app/developers/props/\" target=\"_blank\" rel=\"noopener noreferrer\">dokumentasie</a>."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Leesbaarheidsteikenarea"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Landmerk op die bladsy wat vir leesbaarheid nagegaan sal word. Die verstekinstelling is die landmerk <strong>main</strong>."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Wys Altyd"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Laai die toeganklikheidkontroleeder op alle bladsye. Dit is nuttig wanneer die webwerf ontwikkel word, maar moet nie aan gelos word wanneer die webwerf regstreeks is nie."
PLG_SYSTEM_JOOA11Y_KEY="Sleutel"
PLG_SYSTEM_JOOA11Y_VALUE="Waarde"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Die Joomla-Toeganklikheidskontroleerder beklemtoon algemene toeganklikheids- en bruikbaarheidskwessies visueel. Die inprop, gerig op inhoudouteurs, identifiseer foute of waarskuwings en gee leiding oor hoe om dit reg te stel. Neem asseblief kennis dat hierdie inprop nie 'n volledige ontleding van jou webwerf bied nie en ook nie outomaties jou webwerf se toeganklikheid verseker nie. Dit is belangrik om 'n sjabloon te kies wat inherent toeganklik is om te verseker dat jou werf aan toeganklikheidstandaarde voldoen."

