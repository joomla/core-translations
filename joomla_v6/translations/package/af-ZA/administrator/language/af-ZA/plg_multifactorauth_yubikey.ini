PLG_MULTIFACTORAUTH_YUBIKEY="Multifaktor-verifikasie - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Klik asseblief in die tekskassie hieronder. Plaas dan jou YubiKey in die USB-poort van jou toestel en raak sy goue skyf of goue kussing (na gelang van jou model) aan om dit 'n YubiKey-kode te maak. As jy op 'n NFC-geskikte foon of tablet met 'n NFC-geaktiveerde YubiKey is, moet jy eerder jou YubiKey na die NFC-leserarea van jou foon of tablet nader."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey-kode"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Jy het nie 'n geldige YubiKey geheime kode ingevoer nie of die YubiCloud bedieners is tans onbereikbaar."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Jy het reeds jou YubiKey opgestel (die een wat kodes genereer wat met <code>%s</code> begin). Jy kan slegs die titel daarvan vanaf hierdie bladsy verander."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Verskaf asseblief 'n kode gegenereer deur jou <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> hieronder en klik of raak dan die Bevestig-knoppie. Die eerste twaalf karakters, wat die unieke identifikasiekode vir jou YubiKey is, sal gestoor word."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey Identifikasie"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Voer 'n YubiKey-kode in"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Gebruik YubiKey veilige hardeware tokens."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Laat gebruikers op jou werf toe om Multifaktor-verifikasie te gebruik deur 'n YubiKey-veilige hardeware-token te gebruik. Gebruikers benodig hul eie YubiKey beskikbaar vanaf <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">https://www.yubico.com</a>. Om Multifaktor-verifikasie te gebruik, moet gebruikers hul gebruikersprofiel wysig en Multifaktor-verifikasie aktiveer."

