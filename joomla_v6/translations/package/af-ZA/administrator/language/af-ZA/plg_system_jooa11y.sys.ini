PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Die Joomla-Toeganklikheidskontroleerder beklemtoon algemene toeganklikheids- en bruikbaarheidskwessies visueel. Die inprop, gerig op inhoudouteurs, identifiseer foute of waarskuwings en gee leiding oor hoe om dit reg te stel. Neem asseblief kennis dat hierdie inprop nie 'n volledige ontleding van jou webwerf bied nie en ook nie outomaties jou webwerf se toeganklikheid verseker nie. Dit is belangrik om 'n sjabloon te kies wat inherent toeganklik is om te verseker dat jou werf aan toeganklikheidstandaarde voldoen."

