PLG_MULTIFACTORAUTH_EMAIL_CONFIG_FORCE_ENABLE_DESC="Moet ek outomaties die stawingkode per e-pos byvoeg as 'n opsie vir <em>alle</em> gebruikers? Nuttig om 'n terugval te verskaf aan gebruikers wat toegang tot hul hoof-verifikasie verloor het en nie 'n kopie van die rugsteunkodes gehou het nie, ten koste van 'n mate van beheer en sekuriteit."
