PLG_MULTIFACTORAUTH_EMAIL_CONFIG_TIMESTEP_DESC="'n Nuwe kode word elke soveel minute gegenereer. Let daarop dat 'n gegenereerde kode vir ten minste soveel tyd en hoogstens twee keer soveel tyd geldig is. Hoe langer hierdie tydperk is, hoe meer waarskynlik is dit dat die kode brutaal gedwing word, daarom is jou webwerf die minste veilig. 'n Tydperk van 2 minute is 'n goeie voordeel/nadeel-afspeling tussen bruikbaarheid en sekuriteit."
