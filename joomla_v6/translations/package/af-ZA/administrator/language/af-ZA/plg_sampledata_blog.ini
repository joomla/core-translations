PLG_SAMPLEDATA_BLOG="Voorbeelddata vir Cassiopeia (Webjoernaal)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Voorbeelddata wat 'n webjoernaalwerf met artikels, merkers, pasgemaakte velde en 'n werkvloei sal opstel.<br>As die werf veeltalig is, sal die data gemerk word na die aktiewe agterkanttaal."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Webjoernaal-voorbeelddata"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Dit vertel jou 'n bietjie oor hierdie webjoernaal en die persoon wat dit skryf. </p><p>Wanneer jy aangemeld is, sal jy hierdie bladsy kan wysig deur die wysiging-ikoon te kies.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Oor"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Hier is 'n paar basiese wenke om aan jou werf te werk.</p><ul><li>Joomla! het 'n 'voorkant' wat jy nou sien en 'n 'administrasiepaneel' of 'agterkant', waar jy meer gevorderde werk doen om jou werf op te ontwikkel, soos om die kieslys op te stel en te besluit watter modules vertoon moet word. Jy moet afsonderlik by die administrasiepaneel aanmeld met dieselfde gebruikersnaam en wagwoord wat jy gebruik het om by hierdie deel van die werf aan te meld.</li><li>Een van die eerste dinge wat jy waarskynlik sal wil doen, is om die werftitel en slagspreuk te verander en 'n logo by te voeg. Om dit te doen, kies die Sjablooninstellings-skakel in die kieslys wat sigbaar is wanneer jy aangemeld is. Om jou werfbeskrywing, blaaiertitel, verstek-e-pos en ander items te verander, kies Werfinstellings. Meer gevorderde konfigurasie-opsies is beskikbaar in die administrasiepaneel.</li><li>Om die voorkoms van jou werf heeltemal te verander, sal jy waarskynlik 'n nuwe sjabloon wil installeer. Gaan na Stelsel, kies Installeer - Uitbreidings uit die lys, en die uitbreidingsinstalleerder sal oopmaak. Daar is baie gratis en kommersiële sjablone beskikbaar vir Joomla.</li><li>Soos jy reeds gesien het, kan jy beheer wie verskillende dele van jou werf kan sien. Wanneer jy met modules en artikels werk, sal die instelling van die Toegangsvlak op Geregistreer beteken dat slegs aangemelde gebruikers dit kan sien.</li><li>Wanneer jy 'n nuwe artikel of ander tipe inhoud skep, kan jy dit stoor as Gepubliseer of Ongepubliseer. As dit ongepubliseer is, sal werfbesoekers dit nie kan sien nie, maar jy sal steeds toegang daartoe hê.</li><li>Jy kan baie meer leer oor hoe om met Joomla te werk by die <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla-dokumentasiewebwerf</a> en hulp kry van ander gebruikers by die <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla-forums</a>. In die administrasiepaneel is daar hulpknoppies op elke bladsy wat gedetailleerde inligting verskaf oor die funksies op daardie bladsy.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Werk aan Jou Werf"
