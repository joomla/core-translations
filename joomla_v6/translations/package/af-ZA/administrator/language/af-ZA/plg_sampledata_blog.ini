PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Wonderlike Andromeda Galaxy"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Hierdie is 'n voorbeeld-webjoernaalplasing.</p><p>As jy by die werf aanmeld (die Administrateur Aanmeldskakel is heel onderaan hierdie bladsy) sal jy dit en al die ander bestaande artikels kan wysig. Jy sal ook 'n nuwe artikel kan skep en ander veranderinge aan die werf kan maak.</p><p>Soos jy artikels byvoeg en wysig, sal jy sien hoe jou werf verander en ook hoe jy dit op verskeie maniere kan pasmaak.</p><p>Gaan voort, jy kan dit nie breek nie.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Welkom by jou webjoernaal"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Raapgroente duisendblad rys semels andyvie blomkool seeslaai koolraap amarant water spinasie avokado daikon napa kool aspersies winter postelein boerenkool."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Op die volle bladsy sal jy beide die inleidende inhoud en die res van die artikel sien. Jy kan die stellings verander om die inleiding te versteek as jy wil.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Jou tuisteblad is gestel om die vier mees onlangse artikels uit die webjoernaalkategorie in 'n kolom te vertoon. Dan is daar skakels na die volgende twee oudste artikels. Jy kan daardie nommers verander deur die inhoudsopsies-stellings in die webjoernaal-oortjie in jou werfadministrateur te wysig. Daar is 'n skakel na jou werfadministrateur as jy aangemeld is.</p><p>As jy jou blogplasing in twee dele wil hê, 'n inleiding en dan 'n volledige afsonderlike bladsy, gebruik die Lees Meer-span om 'n breek in te voeg.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Oor jou tuisteblad"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Krapnewel"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Jou werf het 'n paar algemene gebruikte modules wat reeds vooraf gekonfigureer is. Dit sluit in:</p><ul><li>Prent (tipe: Pasgemaak), wat die prent onder die kieslys bevat. Dit is 'n Pasgemaakte module wat jy kan wysig om die prent te verander.</li><li>Gewilde Merkers (tipe: Merkers - Gewild), wat sal verskyn as jy merkers op jou artikels gebruik. Voer 'n merker in die Merkers-veld in wanneer jy 'n artikel wysig.</li><li>Ouer plasings (tipe: Artikels - Kategorie), wat artikels volgens kategorieë lys.</li><li>Sindikasie (tipe: Sindikasiestrome), wat jou lesers toelaat om jou plasings in 'n nuusleser te lees.</li><li>Aanmeldvorm (tipe: Aanmelding), wat jou gebruikers toelaat om toegang tot beperkte areas van die webwerf te verkry.</li></ul><p>Elkeen van hierdie modules het baie opsies waarmee jy kan eksperimenteer in die Modulebestuurder in jou webwerf se administrasiepaneel. Wanneer jy aangemeld is, kan jy ook die wysigingsikoon in die regter boonste hoek kies, wat jou na 'n wysigingskerm vir daardie module sal neem. Maak altyd seker dat jy enige module wat jy wysig stoor en toemaak.</p><p>Joomla! sluit ook baie ander modules in wat jy by jou webwerf kan inkorporeer. Soos jy jou werf ontwikkel, wil jy dalk meer modules byvoeg, wat jy kan vind by die <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla-uitbreidingsgids.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Jou Modules"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Sjablone beheer die voorkoms en gevoel van jou webwerf.</p><p>Hierdie webjoernaal is geïnstalleer met die Cassiopeia sjabloon.</p><p>Jy kan die opsies wysig deur die Werk op Jou Werf, Sjabloon Stellingsskakel te kies in die kieslys wat sigbaar is wanneer jy aanmeld.</p><p>Jy kan byvoorbeeld die werfagtergrondkleur, hoogtepuntkleur, werftitel, werfbeskrywing en titelfont wat gebruik word, verander.</p><p> Meer opsies is beskikbaar in die werfadministrateur. Jy kan ook 'n nuwe sjabloon installeer deur die uitbreidingbestuurder te gebruik.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Jou Sjabloon"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Miljoene Webwerwe is gebou op Joomla!</strong></p><p>Kom meer te wete oor pragtige webjoernaalaanbieding.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Miljoene"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Raapgroente duisendblad rysboon rutabaga andyvie blomkool seeslaai koolrabi amarant water spinasie avokado daikon napa kool aspersies winter postelein boerenkool. Seldery aartappel skorsies woestyn rosyn peperwortel spinasie wortel soko. Lotuswortel water spinasie vinkel kombu mielies bamboes loot groenboontjie svisserbiet seekaal pampoen ui kekerertjie gram mielie ertjie. Brusselse spruit koljander water kastanje kalbas swits chard wakame koolrabi beet wortel waterkers. Mielie-amarant-versoute bunya-neute nori azuki-boontjie-kuikenboon aartappel soetrissie artisjok.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Ons is mal oor Joomla tot die maan en terug!</strong></p><p>Dankie aan alle vrywilligers wat bygedra het!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Hou van"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p> Kolwyntjie ipsum dolor. Sit amet suikerspin roomys sesam snaps koek malvalekker poeier. Roomys sjokoladekoek malvalekker halvah bonbon. Dragée wortelkoek deense lekkergoed muffin brownie. Lekkergoed suiker pruim roomys chupa chups macaroon tiramisu soufflé hawerkoek. Bolaag kaaskoek suigstokkie gummi beer versiersel soetrol doughnut drop. Pastei-jellie-o-lekkerbolletjie-hawerkoek-katoenkoek. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Werkvloeie bestuur die stadiums waardeur jou artikels moet gaan totdat hulle gepubliseer word.</p><p>Die komponent om werkvloei te bestuur is nie by verstek geaktiveer nie.</p><p>Om die werkvloei te sien wat ons verskaf het met die voorbeelddata moet jy eers hierdie funksionaliteit aktiveer.</p><ol><li>Toegang tot die administrasiearea</li><li>Van 'Inhoud' > 'Artikels' > 'Opsies' > 'Integrasie' oortjie stel 'Aktiveer werkvloei' na 'Ja'</li><li>Stoor veranderinge</li></ol><p>Nou wanneer jy weer toegang tot 'Inhoud' kry, sal jy die afdeling 'Werkvloeie' sien.</p ><p>Wanneer jy 'n artikel wysig, sal jy ook die nuwe oorgange sien vir artikels wat met werkvloei verband hou.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_TITLE="Werkstrome"
