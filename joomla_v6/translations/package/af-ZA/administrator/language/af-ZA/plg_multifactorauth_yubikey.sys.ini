PLG_MULTIFACTORAUTH_YUBIKEY="Multifaktor-verifikasie - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Laat gebruikers op jou werf toe om Multifaktor-verifikasie te gebruik deur 'n YubiKey-veilige hardeware-token te gebruik. Gebruikers benodig hul eie YubiKey beskikbaar vanaf <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">https://www.yubico.com</a>. Om Multifaktor-verifikasie te gebruik, moet gebruikers hul gebruikersprofiel wysig en Multifaktor-verifikasie aktiveer."

