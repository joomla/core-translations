PLG_LDAP_FIELD_SEARCHSTRING_DESC="'n Navraagstring wat gebruik word om na 'n gegewe Gebruiker te soek. Die [search] sleutelwoord word dinamies vervang deur die Gebruiker-verskafde aanmelding. 'n Voorbeeldstring is: uid=[search]. Verskeie stringe kan gebruik word geskei deur kommapunte. Word gebruik na aanvanklike bind vir alle metodes."
