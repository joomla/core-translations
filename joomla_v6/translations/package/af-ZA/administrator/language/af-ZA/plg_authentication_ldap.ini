PLG_LDAP_FIELD_USERNAME_DESC="Die Verbindingsgebruikersnaam en Verbindingswagwoord definieer verbindingsparameters vir die DN opsoekfase. Twee opsies is beskikbaar: - Anonieme DN opsoek (Laat beide velde leeg); Administratiewe verbinding: (Verbindingsgebruikersnaam is die gebruikersnaam van 'n administratiewe rekening, byvoorbeeld Administrator). Word slegs gebruik in die Bind en Soek-metode."
PLG_LDAP_FIELD_USERNAME_LABEL="Verbind Gebruikersnaam"
PLG_LDAP_FIELD_USERSDN_DESC="Die [username] sleutelwoord word dinamies vervang deur die Gebruiker-verskafde aanmelding. 'n Voorbeeldstring is: uid=[username], dc=my-domein, dc=com. Verskeie stringe kan gebruik word, geskei deur kommapunte. Word slegs gebruik vir die 'Bind Direk as Gebruiker'-metode."
PLG_LDAP_FIELD_USERSDN_LABEL="Gebruiker se DN"
