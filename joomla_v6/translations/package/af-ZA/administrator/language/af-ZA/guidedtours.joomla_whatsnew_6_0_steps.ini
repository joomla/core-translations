COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Meer Opdaterings</h2><p>Kollig artikels deel nou die Artikel Bestuurder-aansig.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>As jy dit gemis het</h3><p>Joomla! 6 ondersteun outomatiese opdaterings met The Update Framework (TUF) vir beter sekuriteit en werkverrigting.<br>Vind outomatiese opdateringsinstellings in die <em>Joomla! Opdatering</em> van die konfigurasie-afdeling.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Ander Verbeterings en Regstellings</h3><ul class=\"mb-3\"><li>Kennisgewing-e-pos oor goedkeuring van administrateurregistrasie <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Voeg persoonlike klasse by die klas-aftreklys in die beelddialoog in TinyMCE <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Voeg die moontlikheid by om 'n merker in groepe te verwyder <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>En talle verbeterings agter die skermsâ€¦</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="Ander Funksies"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Joomla 6.0 Vrystellingsinligting</h3><p><a title=\"Vrystellingsinligting\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Bekyk vrystellingsinligting by 6.joomla.org</a></p><hr><h3>Hulp en inligting</h3><p>Baie hulpbronne om jou te help, kan hier gevind word, tesame met bykomende skakels na meer hulpbronne, dokumentasie, ondersteuning en hoe om betrokke te raak by Joomla.</p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_TITLE="Meer Informasie en Hulp"

