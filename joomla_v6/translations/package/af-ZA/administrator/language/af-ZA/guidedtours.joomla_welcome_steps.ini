COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="Die Kieslys"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>Die kieslys bied toegang tot die administrateurbestuurbladsye. Elke afdeling bevat 'n versameling bladsye vir die bestuur van daardie spesifieke aspek van Joomla, soos Inhoud, Kieslyste en Gebruikers.</p><p>Die vensterpaneel-ikone skakel na individuele paneelborde vir daardie afdelings. Die Stelsel-kieslys self lei na 'n paneelbord.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Die Inhoudskerm Panele"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Paneelborde bied vinnige toegang tot bladsye wat gereeld gebruik word via hul ikone.</p><p>Elke paneelbord is 'n Administrateurmodule wat pasgemaak kan word via sy Instellings-ikoon <span class=\"icon-cogs\" aria-hidden=\"true\"></span>.<br>Dit stel jou in staat om jou werf se paneelborde op te stel volgens jou eie behoeftes.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Die Kennisgewingspaneel"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>Die Kennisgewingspaneel wys wanneer opdaterings beskikbaar is vir Joomla en ander uitbreidings. Uitstaande Privaatheidversoeke word ook hier gewys.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="Die Hoof Balk"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>Die boonste balk wys die titel van die vertoonde bladsy sodat jy altyd weet waar jy is. Die ander items in die boonste balk is opsionele modules.</p><p>Gewoonlik kan die huidige Joomla-weergawe en toegang tot verdere begeleide toere hier gevind word.</p><p>Die laaste items is gewoonlik 'n skakel na die Werf-voorkant en die Gebruikerskieslys waar jy jou rekening kan bestuur en kan afteken.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Hulp en Inligting"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Baie hulpbronne om jou te help kan hier gevind word tesame met bykomende skakels na meer hulpbronne, dokumentasie, ondersteuning en inligting oor hoe om by Joomla betrokke te raak.</p>"

