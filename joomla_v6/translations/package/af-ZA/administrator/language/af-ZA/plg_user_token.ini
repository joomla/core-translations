PLG_USER_TOKEN="Gebruiker - Joomla API Token"
PLG_USER_TOKEN_COPY="Kopie"
PLG_USER_TOKEN_COPY_DESC="Kopieer die token na jou knipbord"
PLG_USER_TOKEN_COPY_FAIL="Kon nie token kopieer nie."
PLG_USER_TOKEN_COPY_SUCCESS="Token gekopieer."
PLG_USER_TOKEN_ENABLED_DESC="Stel op Nee om tydelik toegang tot jou werf met hierdie token te verhoed."
PLG_USER_TOKEN_ENABLED_LABEL="Aktief"
PLG_USER_TOKEN_GROUP_DESC="Bestuur die sekuriteitstoken wat gebruik word vir verifikasie na die Joomla API toepassing (afstandtoegang tot jou werf). As jy nie seker is wat dit doen nie, is die kanse goed dat jy dit nie nodig het nie en hierdie stellings veilig kan ignoreer."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API Token"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Jy kan nie die token vir gebruikers anders as jou eie sien nie. Jy kan steeds hul token aktiveer, deaktiveer of terugstel, bv. wanneer daar 'n vermoede is dat hul token aan ongemagtigde persone uitgelek het."
PLG_USER_TOKEN_RESET_DESC="Stel op Ja en stoor jou gebruikersprofiel om 'n nuwe token te skep, wat die ou een vervang."
PLG_USER_TOKEN_RESET_LABEL="Herstel"
PLG_USER_TOKEN_SAVEME_DESC="Jy het nog nie 'n token nie. Stoor asseblief jou gebruikersprofiel om 'n token te genereer. Kom terug na hierdie bladsy om jou token te bekyk en te bestuur."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Hierdie gebruiker het nog nie 'n token nie. As jy hul profiel stoor, sal 'n nuwe token gegenereer word, maar jy sal dit om sekuriteitsredes nie kan sien nie. Jy sal steeds hul token kan aktiveer, deaktiveer of terugstel."
PLG_USER_TOKEN_TOKEN_DESC="Dit is jou merkteken. Gebruik dit in derdeparty-toepassings wat afstandtoegang tot jou werf vereis deur die Joomla API toepassing."
PLG_USER_TOKEN_TOKEN_LABEL="Token"
PLG_USER_TOKEN_XML_DESCRIPTION="Laat die bestuur toe van sekuriteitstokens wat gebruik word vir verifikasie na die Joomla API toepassing (afstandtoegang tot jou werf). Hierdie tokens is streng persoonlik. Jy kan jou eie token sien, maar jy kan net ander gebruikers se tokens deaktiveer of terugstel."

