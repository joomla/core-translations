COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="'n Administrateur vir {URL} het 'n versoek geskep om persoonlike inligting wat met hierdie e-posadres verband hou, uit te voer. As 'n sekuriteitsmaatreël moet jy bevestig dat dit 'n geldige versoek vir jou persoonlike inligting vanaf hierdie webwerf is.\n\nIndien dit 'n fout was, ignoreer hierdie e-pos en niks sal gebeur nie.\n\nOm hierdie versoek te bevestig, kan jy een van die volgende take voltooi:\n\n1. Besoek die volgende URL: {TOKENURL}\n\n2. Kopieer jou token vanaf hierdie e-pos, besoek die URL waarna verwys word, en plak jou token in die vorm.\nURL: {FORMURL}\nToken: {TOKEN}\n\nNeem asseblief kennis dat hierdie token slegs vir 24 uur geldig is vanaf die tyd dat hierdie e-pos gestuur is."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="'n Administrateur vir {URL} het 'n versoek geskep om alle persoonlike inligting wat met hierdie e-posadres verband hou, te verwyder. As 'n sekuriteitsmaatreël moet jy bevestig dat dit 'n geldige versoek is dat jou persoonlike inligting van hierdie webwerf verwyder word.\n\nIndien dit 'n fout was, ignoreer hierdie e-pos en niks sal gebeur nie.\n\nOm die versoek te bevestig, kan jy een van die volgende take voltooi:\n\n1. Besoek die volgende URL: {TOKENURL}\n\n2. Kopieer jou token vanaf hierdie e-pos, besoek die URL waarna verwys word, en plak jou token in die vorm.\nURL: {FORMURL}\nToken: {TOKEN}\n\nNeem asseblief kennis dat hierdie token slegs vir 24 uur geldig is vanaf die tyd dat hierdie e-pos gestuur is."
