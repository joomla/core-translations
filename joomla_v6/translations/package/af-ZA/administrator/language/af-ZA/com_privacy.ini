COM_PRIVACY_POSTINSTALL_BODY="<p>Met die bekendstelling van GDPR vir EU-burgers en soortgelyke regulasies elders in die wêreld kan dit vir jou nodig wees om toestemming te versoek voordat enige <strong>Persoonlike Inligting</strong> van 'n gebruiker gestoor word.</p><p> Joomla 3.9 stel nuwe vermoëns bekend om jou te help om werfprivaatheidsbeleide te skep en gebruikerstoestemming in te samel. Daarbenewens is 'n werkvloei beskikbaar om jou te help om gebruikersinligtingversoeke te bestuur, soos versoeke om hul persoonlike data van jou werf af te verwyder.</p><p>Vir verdere inligting oor hierdie nuwe funksie lees die <a href='https:// docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>Privaatheidsdokumentasie</a>.</p>"
