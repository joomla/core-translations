COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Die inligting op hierdie skerm word ingesamel van uitbreidings wat hul privaatheidverwante vermoëns aan hierdie stelsel rapporteer. Dit is bedoel om werfeienaars te help om bewus te wees van die vermoëns van geïnstalleerde uitbreidings en inligting te verskaf om eienaars te help om plaaslike werfbeleide soos 'n privaatheidsbeleid te skep. Aangesien hierdie skerm uitbreidings vereis om sy rapporteringstelsel te ondersteun, en slegs inligting van geaktiveerde uitbreidings vertoon, moet dit nie as 'n volledige lys beskou word nie en jy word aangemoedig om elke uitbreiding se dokumentasie te raadpleeg vir meer inligting."
