PLG_QUICKICON_PHPVERSIONCHECK="Blitsikoon - PHP Weergawe Nagaan"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Jou PHP weergawe, %1$s, ontvang tans net sekuriteitsoplossings van die PHP projek. Dit beteken jou PHP weergawe sal binnekort nie meer ondersteun word nie. Ons beveel aan dat jy beplan om na 'n nuwer PHP weergawe op te gradeer voordat dit die einde van ondersteuning op %2$s bereik. Joomla sal vinniger en veiliger wees as jy opgradeer na 'n nuwer PHP weergawe. Kontak asseblief jou gasheer vir opgraderingsinstruksies." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Ons het bespeur dat jou bediener PHP %1$s gebruik wat verouderd is en nie meer amptelike sekuriteitopdaterings deur sy ontwikkelaars ontvang nie. Die Joomla! Projek beveel aan om jou werf op te gradeer na PHP %2$s of later wat sekuriteitopdaterings sal ontvang ten minste tot %3$s. <br><br>Vra asseblief jou gasheer om PHP %2$s of 'n later weergawe die verstekweergawe vir jou werf te maak. As jou gasheer reeds PHP %2$s gereed is, aktiveer asseblief PHP %2$s op jou werf se wortel- en 'administrateur'-gidse â€“ gewoonlik kan jy dit self doen deur 'n nutsding in jou gasheerbeheerpaneel, maar dit is die beste om jou gasheer te vra as jy onseker is." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Ons het bespeur dat jou bediener PHP %1$s gebruik wat verouderd is en nie meer amptelike sekuriteitopdaterings deur sy ontwikkelaars ontvang nie. Verder kan ons nie 'n nuwer PHP-weergawe aanbeveel nie, want jy gebruik 'n verouderde Joomla! weergawe. Ons beveel aan dat jy Joomla! opdateer en volg dan verdere PHP opgraderingsinstruksies." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Gaan die ondersteuningstatus van jou installasie se PHP weergawe na en gee 'n waarskuwing as dit nie ten volle ondersteun word nie."

