PLG_SEF_ENFORCESUFFIX_DESCRIPTION="Wanneer geaktiveer en \"Voeg agtervoegsel by URL\" ook geaktiveer is, sal URL's sonder 'n agtervoegsel na die korrekte een herlei word. Vanaf weergawe 6.0 sal dit die standaardgedrag wees en nie meer 'n opsie nie."
