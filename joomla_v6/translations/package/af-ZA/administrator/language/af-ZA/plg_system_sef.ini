PLG_SEF_INDEXPHP_DESCRIPTION="Hierdie opsie maak 'n strenger hantering van 'index.php' in URL's moontlik wanneer 'Gebruik URL-herskrywing' in Globale Konfigurasie geaktiveer is. Dit verwyder 'index.php' indien dit steeds in 'n URL voorkom en herlei inkomende versoeke met 'index.php' na die weergawe sonder 'index.php'."
PLG_SEF_INDEXPHP_LABEL="Streng hantering van index.php"
PLG_SEF_STRICTROUTING_DESCRIPTION="Verhoed dat die roteerder 'n groot aantal URL's aanvaar wat as duplikate beskou word en herlei dit outomaties na die korrekte URL met 'n 301."
