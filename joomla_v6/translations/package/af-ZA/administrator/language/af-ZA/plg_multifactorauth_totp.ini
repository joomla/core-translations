PLG_MULTIFACTORAUTH_TOTP="Multifaktor-verifikasie - Verifikasiekode"
PLG_MULTIFACTORAUTH_TOTP_CAPTIVE_PROMPT="Maak asseblief jou verifikasie-toepassing of wagwoordbestuurder oop en kopieer die sessyfer-kode vir hierdie webwerf in die tekskassie hieronder, en klik dan op die Valideer-knoppie. As hierdie kode outomaties vir jou ingevul is, klik net op die Valideer-knoppie."
PLG_MULTIFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Jy het nie 'n geldige verifikasiekode ingevoer nie. Gaan asseblief jou verifikasieprogramopstelling na, en maak seker dat die tyd en tydsone op jou toestel korrek ingestel is."
PLG_MULTIFACTORAUTH_TOTP_LBL_LABEL="Voer die sessyfer-verifikasiekode in"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_INSTRUCTIONS="Stel jou verifikasiekode op (ook bekend as 'n \"waarmerkerkode\") deur die inligting hieronder te gebruik. Jy kan 'n Waarmerker-toepassing (soos Google Authenticator, Authy, LastPass Authenticator, ens.), jou gunsteling wagwoordbestuurder (1Password, BitWarden, Keeper, KeePassXC, Strongbox, ens.) of, in sommige gevalle, jou blaaier gebruik."
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_PLACEHOLDER="Sessyfer kode"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_HEADING="Waarmerker-applikasie-opstelling"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_KEY="Voer hierdie sleutel in"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_LINK="Klik op hierdie skakel"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_LINK_NOTE="<small>Werk net op ondersteunde blaaiers, bv. Safari.</small>"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_LINK_TEXT="<a href=\"%s\">Stel jou verifikasiekode op</a>"
