PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_SUBHEAD="Gebruik <em>een</em> van die volgende alternatiewe metodes om die verifikasiekode in jou waarmerker-applikasie, wagwoordbestuurder of blaaier op te stel."
PLG_MULTIFACTORAUTH_TOTP_METHOD_TITLE="Verifikasiekode"
PLG_MULTIFACTORAUTH_TOTP_SHORTINFO="Gebruik 6-syfer-kodes wat elke 30 sekondes deur 'n applikasie gegenereer word."
PLG_MULTIFACTORAUTH_TOTP_XML_DESCRIPTION="Multifaktor-verifikasie vir jou werf se gebruikers deur gebruik te maak van ses-syfer-verifikasiekodes wat gegenereer word deur 'n authenticator-toepassing (Google Authenticator, Authy, LastPass Authenticator, ens.), 'n wagwoordbestuurder (1Password, BitWarden, Keeper, KeePassXC, Strongbox, ens.) of, in sommige gevalle, hul blaaier."

