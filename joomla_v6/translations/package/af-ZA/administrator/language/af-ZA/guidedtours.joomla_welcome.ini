COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_TITLE="Welkom by Joomla!"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_DESCRIPTION="<p>Hierdie toer gee jou 'n vinnige oorsig van hoe om te begin met Joomla!</p><p>Jy is in die Joomla-Administrateurarea, ook bekend as die '<strong>Backend</strong>'.<br>Dit is waar jy jou hele Joomla-werf opstel en bestuur.</p><p><strong>Wil jy meer leer?</strong></p><p>Kom ons begin die toer en bou jou webwerf met die krag van Joomla!</p>"

