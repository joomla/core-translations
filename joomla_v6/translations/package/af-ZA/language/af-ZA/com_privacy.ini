COM_PRIVACY_CONFIRM_REQUEST_FIELDSET_LABEL="'n E-pos is na jou e-posadres gestuur. Die e-pos het 'n bevestigingstoken, bevestig asseblief weer jou e-posadres en plak die bevestigingstoken in die veld hieronder om te bewys dat jy die eienaar is van die inligting wat aangevra word."
COM_PRIVACY_CONFIRM_REQUEST_SUCCEEDED="Jou inligtingversoek is bevestig. Ons sal jou versoek so gou moontlik verwerk en die uitvoer sal na jou e-pos gestuur word."
COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="Jou inligtingversoek is geskep. Voordat dit verwerk kan word, moet jy hierdie versoek verifieer. 'n E-pos is na jou adres gestuur met bykomende instruksies om hierdie verifikasie te voltooi."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Iemand het 'n versoek geskep om alle persoonlike inligting wat met hierdie e-posadres verband hou, by {URL} uit te voer. As 'n sekuriteitsmaatreël moet jy bevestig dat dit 'n geldige versoek vir jou persoonlike inligting vanaf hierdie webwerf is.\n\nIndien dit 'n fout was, ignoreer hierdie e-pos en niks sal gebeur nie.\n\nOm hierdie versoek te bevestig, kan jy een van die volgende take voltooi:\n\n1. Besoek die volgende URL: {TOKENURL}\n\n2. Kopieer jou token vanaf hierdie e-pos, besoek die URL waarna verwys word, en plak jou token in die vorm.\nURL: {FORMURL}\ntoken: {TOKEN}\n\nNeem asseblief kennis dat hierdie token slegs vir 24 uur geldig is vanaf die tyd dat hierdie e-pos gestuur is."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Iemand het 'n versoek geskep om alle persoonlike inligting wat verband hou met hierdie e-posadres by {URL} te verwyder. As 'n sekuriteitsmaatreël moet jy bevestig dat dit 'n geldige versoek is dat jou persoonlike inligting van hierdie webwerf verwyder word.\n\nIndien dit 'n fout was, ignoreer hierdie e-pos en niks sal gebeur nie.\n\nOm hierdie versoek te bevestig, kan jy een van die volgende take voltooi:\n\n1. Besoek die volgende URL: {TOKENURL}\n\n2. Kopieer jou merkteken vanaf hierdie e-pos, besoek die URL waarna verwys word, en plak jou merkteken in die vorm.\nURL: {FORMURL}\nMerkteken: {TOKEN}\n\nNeem asseblief kennis dat hierdie merkteken slegs vir 24 uur geldig is vanaf die tyd dat hierdie e-pos gestuur is."
