MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Kies asseblief die modus wat jy wil gebruik. As Normale Modus gekies word, stel dan die module op en dit sal 'n statiese lys van artikels vertoon op die kieslysitems waaraan jou die module toegewys is. As Dinamiese Modus gekies word, kan jy steeds die module normaal konfigureer, maar nou sal die kategorie-opsie nie meer gebruik word nie. In plaas daarvan sal die module dinamies bespeur of jy op 'n Kategorie-aansig is en sal die lys van artikels binne daardie Kategorie vertoon. Wanneer Dinamiese Modus gekies word, is dit die beste om die module gestel te laat om op alle bladsye te vertoon, aangesien dit sal besluit om enigiets dinamies te vertoon."
