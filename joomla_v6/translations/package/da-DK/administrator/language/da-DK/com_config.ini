JLIB_RULES_SETTING_NOTES_COM_CONFIG="Hvis du ændrer indstillingen, så vil det gælde for denne og alle undergrupper, komponenter og indhold. Bemærk at:<br><em><strong>Nedarvet</strong></em> betyder at tilladelser fra den overordnede gruppe bliver anvendt.<br><em><strong>Nægtet</strong></em> betyder at uanset hvilken indstilling der er sat på den overordnede gruppe, så kan gruppen der redigeres ikke udføre denne handling.<br><em><strong>Tilladt</strong></em> betyder at gruppen der redigeres vil kunne udføre denne handling (men hvis det er i konflikt med den overordnede gruppe, vil det ikke have nogen effekt; en konflikt bliver indikeret med <em><strong>Ikke tilladt (Låst)</strong></em> under beregnede indstillinger).<br><em><strong>Ikke sat</strong></em> anvendes kun til gruppen Public under global konfiguration. Gruppen Public er overordnet til alle andre grupper. Hvis en tilladelse ikke er sat, så behandles den som nægtet, men kan ændres for undergrupper, komponenter, kategorier og elementer." ; Alternate language strings for the rules form field

