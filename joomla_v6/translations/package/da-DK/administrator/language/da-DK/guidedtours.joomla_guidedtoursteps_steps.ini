COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="Vælg trin tæller nummeret"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="Vælg nummeret for at tilføje et trin. Nummeret repræsenterer antallet af trin der er oprettet i turen indtil nu."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Vælg knappen 'Ny'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Vælg 'Ny' for at oprette et nyt trin."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Tilføj en titel til trinnet"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Angiv en krævet titel for trinnet. Dette er normalt en handling som en bruger skal udføre."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Tilføj trin forklaring"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="Indholdet bør giver brugeren en forklaring omkring trinnet."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Vælg en status"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Vælg publiceringsstatus for trinnet."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Vælg placeringen"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="Dette er placeringen af popup'en relativt til elementet som du målretter efter på siden. 'Centreret' anvendes når der ikke er noget specifikt målelement."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Angiv målelementet"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="Dette er elementet på siden som dette trin målretter imod. Det anvender syntaksen anvendt af CSS for at målrette mod et element.<br>For eksempel, <code>#jform_title</code> vil målrette mod elementet med id 'jform_title'."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Vælg typen"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="Dette er typen af trin som du ønsker at oprette. 'Næste' for at tillade turen at fortsætte uden interaktion, 'Omdiriger' for at gå til en anden side, 'Interaktiv' for at bede om brugerinput."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Vælg 'Gem og luk'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Gem og luk trinnet."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="Tillykke!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="Du har oprettet et trin til en guidet tur."

