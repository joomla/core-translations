PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Tillad oprettelsen af en sideinddelt artikel med en valgfri indholdsfortegnelse.</p><p>Indsæt sideskift ved at anvende knappen sideskift der notmalt findes i WYSIWYG editor værktøjslinjen. Placeringen af sideskiftet i en artikel vil blive vist i editoren som en simpel horisontal linje.</p><p>Teksten der vises vil afhænge af de valgte indstillinger og kan være enten titlen, alternativ tekst (hvis angivet) eller sidetal.</p><p>HTML anvendelsen er:<br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;Sidetitlen&quot; /&gt; or <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;The first page&quot; /&gt; eller <br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;Sidetitlen&quot; alt=&quot;Den første side&quot; /&gt; eller <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;Den første side&quot; title=&quot;Sidetitlen&quot; /&gt;</p>"

