PLG_MULTIFACTORAUTH_WEBAUTHN="Multifaktor godkendelse - AdgangsNøgler"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Ugyldig godkendelsesforespørgsel."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Registrering af adgangskodenøglen fejlede. Adgangskodenøgle responsen der blev modtaget fra browseren matcher ikke den offentlige nøgle der er udstedet serveren. Dette betyder at nogen har forsøgt at hacke dig eller at noget er ødelagt."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Af sikkerhedsgrunde har du ikke tilladelse til at registrere adgangskodenøgler på vegne af andre brugere."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Noget gik galt, men ingen yderligere information om fejlen er tilgængelig på dette tidspunkt. Prøv venligst et gen-registrere din adgangskodenøgle."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Serveren har ikke udstedet en offentlig nøgle til adgangskodenøgle registrering, men modtog på en eller anden måde en adgangskodenøgle registreringsforespørgsel fra browseren. Dette betyder at nogen har forsøgt at hacke dig, eller at noget er i stykker."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Din browser understøtter ikke adgangskodenøgle standarden. Ikke alle browsere er kompatible med adgangskodenøgle på alle apparater endnu."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Din browser mangler understøttelse for adgangskodenøgler"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Tilgå venligst webstedet via HTTPS for at aktivere multifaktor godkendelse med adgangskodenøgler."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="Adgangskodenøgler er kun tilgængelig via HTTPS"
