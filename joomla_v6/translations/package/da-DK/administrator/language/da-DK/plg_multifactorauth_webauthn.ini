PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Du har allerede konfigureret din adgangskodenøgle. Vær venligst opmærksom på at du kun kan ændre dets titel fra denne side."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Adgangskodenøgle"
