COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="Menuen"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>Menuen giver adgang til administrator siderne. Hver sektion har en samling af sider til styring af det specifikke aspekt af Joomla, såsom indhold, menuer og brugere.</p><p>Vinduespanel ikonerne linket til individuelle kontrolpaneler for disse sektioner. Selve systemmenuen leder til kontrolpanelet.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Kontrolpanelerne"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Kontrolpaneler giver hurtig adgang til ofte anvendte sider via deres ikoner.</p><p>Hvert kontrolpanel er et administrator modul som kan bruigerdefineres via dets indstillingsikon <span class=\"icon-cogs\" aria-hidden=\"true\"></span>.<br>Dette giver mulighed for at konfigurere dit websteds kontrolpaneler så de passer til dine egne behov.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Notifikationspanelet"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>Notifikationspanelet viser når der er opdateringer tilgængelige til Joomla og andre udvidelser. Udestående privatlivsforespørgsler bliver også vist her.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="Top bjælken"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>Top bjælken vise titlen på den viste side så du altid ved hvor du er. De andre elementer i top bjælken er valgfrie moduler.</p><p>Typisk kan den aktuelle Joomla version og adgang til yderligere guidede ture findes her.</p><p>De sidste elementer er typsik et link til webstedets frontend og til brugermenuen hvor du kan styre din konto og logge af.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Hjælp og information"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Mange ressourcer til hjælpe kan findes her sammen med yderligere links flere ressourcer, dokumentation, support og hvordan du bliver involveret i Joomla.</p>"

