COM_JOOMLAUPDATE_CONFIG_AUTOMATED_UPDATES_DESC="Automatiserede opdateringer er kun tilgængelige for websteder som er offentligt tilgængelige fra internettet. Hvis dit websted er bag en firewall eller ikke offentligt tilgængeligt, såsom på et lokalt testmiljø, så skal du opdtere det manuelt.<br><br><strong>Vær venligst opmærksom på:</strong> aktivering af automatiserede opdateringer vil registrere dit websted ved den respektive servicem udbudt af Joomla! projektet.<br>Registreringen giver Joomla projektet mulighed for at tilgå informationer om dit websted og dit servermiljø, specifikt websteds URL, PHP version, databasetype og version, CMS version og Server OS type og version.<br>Denne information anvendes kun til at forbedre servicen."
