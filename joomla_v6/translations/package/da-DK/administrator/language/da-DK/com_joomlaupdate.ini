COM_JOOMLAUPDATE_UPDATE_FAILED_MAIL_BODY="Denne e-mail er IKKE SENDT af Joomla! projektet. Den er sendt automatisk fra dit eget websted,\n{SITENAME} - {URL} \n\n================================================================================\nOPDATERINGSINFORMATION\n================================================================================\nDit websted kunne ikke opdateres fra {OLDVERSION} til {NEWVERSION}.\nKontroller venligst logfilen '/administrator/logs/joomla_update.php' for yderligere fejlinformation.\nDenne e-mail er sendt til dig fra dit websted.\nJoomla! projektet kontakter dog aldrig direkte.\n================================================================================\nHVORFOR MODTAGER JEG DENNE E-MAIL?\n================================================================================\nDenne e-mail er automatisk blevet sendt af Joomla!, softwaren som leverer dit websted.\nDu har aktiveret automatiske opdateringer på dit websted og forsøg på at installere en sådan opdatering har udløst denne besked.\nHvis du ikke forstår hvad Joomla! er og hvad du skal gøre, så kontakt venligst ikke Joomla! projektet.\nDe sender IKKE denne e-mail til dig og de kan ikke hjælpe dig. Kontakt i stedet den person som byggede eller styrer dit websted.\n================================================================================\nHVEM SENDT DENNE E-MAIL TIL MIG?\n================================================================================\nDenne e-mail er blevet sendt til dig fra dit eget websted, {SITENAME}"
