COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla kan ikke kommunikere med filen <code>administrator/components/com_joomlaupdate/extract.php</code> som udfører opdateringen. Dette sker typisk af en af følgende grunde:</p><ul><li>En server konfigurationsfil i din webstedsrod, såsom <code>.htaccess</code> eller <code>web.config</code>, forhindrer adgang til denne fil.</li><li>Din serverkonfiguration forhindrer adgang til denne fil.</li><li>Ejerskab og tilladelser for denne fil tillader ikke din server at få adgang til denne fil.</li><li>Dit websted er bag en load balancer eller CDN, men dets konfiguration tillader ikke adgang til denne fil eller blokerer for at sende kommandoer til den.</li><li>Selvom filen kan tilgås, er der blokeret for at sende kommandoer til den, pga din servers beskyttelse såsom mod_security2.</li></ul><p>Hvis du ikke er sikker, bedes du kontakte din host.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla opdatering kan ikke kommunikere korrekt med <code>administrator/components/com_joomlaupdate/extract.php</code> som udfører opdateringen. Dette sker typisk på grund af en af følgende grunde:</p><ul><li>Filen <code>administrator/components/com_joomlaupdate/update. hp</code>, der indeholder instruktioner til anvendelse af opdateringen, kunne ikke oprettes fx på grund af rettighedsproblemer.</li><li>Ovennævnte fil kan ikke læses af <code>extract.php</code> scriptet på grund af rettighedsproblemer.</li><li>Din browser, netværksudstyr eller server korrumperer adgangskoden, som vi sender med hver anmodning til <code>extraxt.php</code> af sikkerhedsmæssige årsager</li></ul><p>Prøv venligst at bruge en anden browser uden nogen browserudvidelser installere. Ideelt på en anden computer tilsluttet internettet ved hjælp af en anden udbyder. Hvis fejlen fortsætter, kan du kontakte din host.</p>"
