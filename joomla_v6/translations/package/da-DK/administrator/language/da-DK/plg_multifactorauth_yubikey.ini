PLG_MULTIFACTORAUTH_YUBIKEY="Multi-faktor godkendelse - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Klik venligst i tekstboksen nedenunder. Indsæt derefter din YubiKey i USB porten på dit apparat og rør ved dets gyldne disk eller gyldne plade (afhængigt af din model) for at få den til at producere en YubiKey kode. Hvis du er på en NFC apparat, telefon eller tablet med en NFC-aktiveret YubiKey, så skal du i stedet nærme din YubiKey til NFC læser området på din telefon eller tablet."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey kode"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Du angav ikke en gyldig YubiKey hemmelig nøgle eller YubiCloud serverne er ikke kontaktbare på dette tidspunkt."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Du har allerede opsat din YubiKey (den som genererer koder der starter med <code>%s</code>). Du kan kun ændre dets titel fra denne side."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Angiv venligst en kode genereret af din <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> nedenfor, og klik eller rør så ved bekræftelsesknappen. De første tolv karakterer, som er den unikke identifikationskode for din YubiKey, bliver gemt."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey identifikation"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Angiv en YubiKey kode"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Anvend YubiKey sikker hardware tokens."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Tillader brugere på dit websted at anvende multi-faktor godkendelse ved hjælp af YubiKey sikker hardware token. Bruger skal have deres egen YubiKey tilgængelig fra <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. For at anvende multi-faktor godkendelse, så skal brugere redigere deres egen profil og aktivere multi-faktor godkendelse."

