PLG_USER_TOKEN="Bruger - Joomla API token"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Hvilke Joomla brugergrupper har tilladelse til at anvende Joomla tokens til godkendelse til Joomla API applikationen. Kontrollerer også hvilkne brugergrupper der kan se Joomla token styringsinterfacet på deres brugerprofil. Standard: Joomla's indbyggede Superbruger gruppe (Brugergruppe ID 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Tilladte brugergrupper"
PLG_USER_TOKEN_XML_DESCRIPTION="Giver mulighed for styring af sikkerhedstokens der anvendes til godkendelse til til Joomla API applikationen (fjerntilgang til dit websted). Disse tokens er absolut personlige. Du kan se dit eget token, men du kan kun deaktivere eller nulstille andre brugeres tokens."

