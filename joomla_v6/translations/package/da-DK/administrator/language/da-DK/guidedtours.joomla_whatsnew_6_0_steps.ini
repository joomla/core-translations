COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Flere opdateringer</h2><p>Fremhævede artikler deler nu visningen i artikelstyring.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Hvis du har savnet det</h3><p> så understøtter Joomla! 6 automatiserede opdateringer med opdaterings frameworket (TUF) for bedre sikkerhed og ydelse.<br>Find indstillinger for automatiserede opdateringer under konfigurationssektionen <em>Joomla! opdatering</em>.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Ander forbedringer og rettelser</h3><ul class=\"mb-3\"><li>Notifikations e-mail ved admin registreringsgodkendelse <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Tilføj brugerdefinerede klasser til klasse dropdown i billeddialogen i TinyMCE <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Tilføj muligheden for massefjernelse af tag <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>Og mange, mange flere forbederinger under hjelmen...</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="Andre funktioner"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Joomla 6.0 udgivelsesinformation</h3><p><a title=\"Release information\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Vis udgivelsesinformation på 6.joomla.org</a></p><hr><h3>Hjælp og information</h3><p>Mange ressourcer til at hjælpe dig kan findes her, sammen med yderligere links til flere ressourcer, dokumentation, support, og hvordan du kan blive involveret i Joomla.</p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_TITLE="Mere information og hjælp"

