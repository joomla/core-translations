PLG_USER_TOKEN="Bruger - Joomla API token"
PLG_USER_TOKEN_COPY="Kopier"
PLG_USER_TOKEN_COPY_DESC="Kopier token til dit klippebord"
PLG_USER_TOKEN_COPY_FAIL="Kunne ikke kopiere token."
PLG_USER_TOKEN_COPY_SUCCESS="Token kopieret."
PLG_USER_TOKEN_ENABLED_DESC="Sæt til Nej for midlertidigt at forhindre adgang til dit websted med dette token."
PLG_USER_TOKEN_ENABLED_LABEL="Aktiv"
PLG_USER_TOKEN_GROUP_DESC="Styr sikkerhedstokens der anvendes til godkendelse til Joomla API applikationen (fjernadgang til dit websted). Hvis du ikke er sikker på hvad dette bruges til, så er det sandsynligt, at du ikke har behov for det og kan ignorere disse indstillinger."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API token"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Du kan kun token'et for andre brugere end dig selv. Du kan stadig aktivere, deaktivere eller nulstille deres token, fx når er formodning om at deres token er blevet lækket til uautoriserede personer."
PLG_USER_TOKEN_RESET_DESC="Sæt til Ja og gem din brugerprofil for at oprette et nyt token, der erstatter det gamle."
PLG_USER_TOKEN_RESET_LABEL="Nulstil"
PLG_USER_TOKEN_SAVEME_DESC="Du har endnu ikke noget token. Gem venligst din brugerprofil for at generere et token. Kom tilbage til denne side for at se og styre dit token."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Denne bruger har endnu ikke et token. Hvis du gemmer deres profil vil der blive genereret et nyt token, men du vil ikke kunne se det af sikkerhedsgrunde. Du kan stadig aktivere, deaktivere eller nulstille deres token."
PLG_USER_TOKEN_TOKEN_DESC="Dette er dit token. Anvend det i tredje-parts applikationer der kræver fjernadgang til dit websted gennem  Joomla API applikationen."
PLG_USER_TOKEN_TOKEN_LABEL="Token"
PLG_USER_TOKEN_XML_DESCRIPTION="Giver mulighed for styring af sikkerhedstokens der anvendes til godkendelse til til Joomla API applikationen (fjerntilgang til dit websted). Disse tokens er absolut personlige. Du kan se dit eget token, men du kan kun deaktivere eller nulstille andre brugeres tokens."

