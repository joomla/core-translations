COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">Velkommen til Joomla 6!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Display the child template style customiser\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Cassiopeia udviddet</h2><p>Oplev underskabeloner med en ny stil som demonstrerer avancerede brugerdefineringsfunktioner, såsom font og farve ændringer.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">Udviddet versionering</h2><p>Joomla's versioneringssystem er blevet udviddet for at inkludere brugerdefinerede felter, tags og kategorier, hvilket giver mulighed for at spore alle indholdsændringer, sammenligne dem og rulle dem tilbage.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="Hvad er nyt i Joomla 6!"

