COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Vælg knappen 'Ny'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Vælg 'Ny' for at oprette en ny tur."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Tilføj en titel til turen"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Angiv en krævet titel på turen."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Tilføj indhold"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Angiv indhold der beskriver turen."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Vælg en komponent"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Vælg udvidelsen(erne) hvor du ønsker at vise din ture i prioritet i listen over mulige ture der kan køres. For eksempel, hvis du oprette en tur for udvidelsen 'Brugere', så vælg 'Brugere'. Vælg 'Alle' for at turen skal vises på alle sider."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Tilføj en URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Tilføj den relative URL på siden hvor turen skal starte. For eksempel, angiv <em>administrator/index.php?option=com_users&view=users</em> for at starte turen på siden Brugere."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Skift 'Auto start'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Hvis du sætter 'Auto start' til 'Ja' så vil det automatisk starte turen, så snart at korrekte betingelser er opfyldt.</p><p>Hvis multiple ture er sat til auto-start under de samme betingelser, så vil det kun være den første tur på listen som startes indtil den enten annulleres, gennemføres eller springes over.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Vælg 'Gem og luk'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Gem og luk turen."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Tillykke!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Du har oprettet en guidet tur. Du skal nu oprette trin til turen."

