PLG_SEF_DOMAIN_DESCRIPTION="Hvis dit websted kan tilgås gennem mere end et domæne, så angiv det foretrukne (nogen gange refereret til som kanonisk) domæne her. <br><strong>Bemærk:</strong> https://example.com and https://www.example.com er forskellige domæner."
PLG_SEF_DOMAIN_LABEL="Webstedsdomæne"
PLG_SEF_ENFORCESUFFIX_DESCRIPTION="Hvis aktiveret og \"Tilføj suffiks til URL\" også er aktiveret, så vil URL'er uden suffiks bliver omdirigeret til den korrekte. Fra version 6.0 og fremefter vil dette være standardopførsel og ikke en valgmulighed længere."
PLG_SEF_ENFORCESUFFIX_LABEL="Håndhæv en suffiks omdirigering"
PLG_SEF_INDEXPHP_DESCRIPTION="Denne indstilling aktiverer mere striks håndtering af 'index.php' i URLer når 'Anvend URL omskrivning' er aktiveret under global konfiguration IDet vil fjerne 'index.php' hvis en URL stadig indeholder det og omdirigere indkomne forespørgsler med 'index.php' til versionen uden 'index.php'."
PLG_SEF_INDEXPHP_LABEL="Striks håndtering af index.php"
PLG_SEF_STRICTROUTING_DESCRIPTION="Forhindre routeren i at acceptere en masse URLer som anses for at være duplikater og vil automatisk blive omdirigeret til den korrekte URL med en 301."
PLG_SEF_STRICTROUTING_LABEL="Strikt routing"
PLG_SEF_TRAILINGSLASH_DESCRIPTION="Tving Joomla til kun at anvende URLer med eller uden efterstillet skråstreg. Når det er sat, så vil det gennemtvinge den korrekte URL 
 med omdirigeringer og anvendes kun hvis 'Tilføj suffiks til URL' er deaktiveret."
PLG_SEF_TRAILINGSLASH_LABEL="Efterstillede skråstreger for URLer"
PLG_SEF_TRAILINGSLASH_OPTION_NONE="Ingen ændring"
PLG_SEF_TRAILINGSLASH_OPTION_NO_SLASH="Gennemtving URLer uden efterstillet skråstreg"
PLG_SEF_TRAILINGSLASH_OPTION_SLASH="Gennemtving URLer med efterstillet skråstreg"
PLG_SEF_XML_DESCRIPTION="Tilføjer SEF-understøttelse til link i artikler. Modulet opererer direkte på HTML-koden, og behøver ingen specielle tags."
PLG_SYSTEM_SEF="System - SEF"

