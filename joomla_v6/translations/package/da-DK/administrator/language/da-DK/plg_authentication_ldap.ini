PLG_LDAP_FIELD_USERNAME_DESC="Forbindelses brugernavn og forbindelses adgangskode definerer forbindelseparametre for DN opslags fasen. To muligheder er tilgængelige: Anonymt DN opslag (efterlad begge felter tomme) og administrativ forbindelse (Forbindelsesbrugernavn er brugernavnet på en administrativ konto, for eksempel Administrator). Anvendes kun i Bind og Søg metoder."
PLG_LDAP_FIELD_USERNAME_LABEL="Forbindelsesbrugernavn"
PLG_LDAP_FIELD_USERSDN_DESC="Nøgleordet [username] bliver dynamisk erstattet af det brugerleverede log på. En eksempelstreng er: uid=[username], dc=my-domain, dc=com. Flere strenge kan angives, separeret af semikoloner. Bruges kun til direkte binds som bruger metode."
