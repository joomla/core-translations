PLG_LDAP_FIELD_SEARCHSTRING_DESC="En forespørgselsstreng der bruges til at søge efter en given bruger. Nøgleordet [search] bliver dynamisk erstattet af de brugerleverede log-på informationer. En eksempelstreng er: uid=[search]. Flere strenge kan bruges separeret med semikoloner. Bruges efter initial bind for alle metoder."
