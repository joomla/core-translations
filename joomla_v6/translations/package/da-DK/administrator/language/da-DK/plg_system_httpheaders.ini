PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_CLIENT="Klient"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Aktiver CSP clickjacking beskyttelsen frame-ancestors og tillad kun oprindelsen 'self'. Anvend venligst formularen nedenfor for at tillade andre oprindelser end 'self'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce' target='_blank' rel='noopener noreferrer'>Nonce</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Aktiver hvid-listen for specielle indlejrede scripts ved brug af en kryptografisk nonce (number used once) for alle scripts og stile der anvender Joomla API'en. Ved at angive en nonce vil moderne browsere ignorere 'unsafe-inline' hvilket dog stadig skal sættes for ældre browsere uden nonce understøttelse."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Anvend headeren 'Content-Security-Policy-Report-Only' i stedet for 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Kun rapport" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Kildeudtrykket strict-dynamic specificerer at tilliden, der eksplicit er givet til et script der er tilstede i markup, ved at ledsage det med  et engangstal eller hash, skal føres videre til alle scripts'ene der indlæses af dette rod-script. På samme tid vil ethvert tilladt eller kildeudtryk såsom 'self' eller 'unsafe-inline' blive ignoreret." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Aktiver den valgfrie hash baserede hvid-liste indlejrede scripts ved at anvende et kryptografisk hash for alle scripts der anvender Joomla API. Angivelse af hash bevirker at moderne browsere ignorer 'unsafe-inline' hvilket stadig bør være sat for ældre browsere uden hash understøttelse."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Stil hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Aktiver den valgfrie hash baserede hvid-liste for indlejrede stile ved at anvende et kryptografisk hash for alle stile der anvender Joomla API. Angivelse af hash'er bevirker at moderne browsere ignorer 'unsafe-inline', hvilket stadig bør være sat for ældre browsere uden hash understøttelse."
