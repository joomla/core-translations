PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security' target='_blank' rel='noopener noreferrer'>HTTP Strict Transport Security (HSTS)</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-alder" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Denne indstilling sætte tiden for 'maks-alder', og den angives i sekunder. Standard værdien er 31536000, som svarer til et år" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Forhåndsindlæs</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Denne indstilling aktiverer den valgfrie mulighed for inklusion i såkaldte browser præindlæsningslister."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Vigtigt"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS betyder at din domæne ikke længer kan kaldes uden HTTPS. Når det er tilføjet til præindlæsningslisten, så er det svært at fortryde. Domæner kan fjernes, men det tager måneder før brugere laver en ændring med en browseropdatering.<br><strong>Denne indstilling er meget vigtig at for at forhindre 'man-in-the-middle angreb', så den bør aktiveres i ethvert tilfælde, men kun hvis du er sikker på at HTTPS understøttes for domæne og alle subdomæner på lang sigt! Værdien for 'maks-alder' skal være sat til 63072000 (2 år) for optagelse.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Også for subdomæner"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS bør også aktiveres <strong>for subdomæner </strong> normalt tages subdomænet 'www' i betragtning når SSL certifikatet oprettes. Hvis yderligere subdomæner anvendes, så vær venligst sikker på at de også er forsynede med et gyldigt SSL certifikat."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Aktiver standard sikkerheds headere"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! kommer med et indbygget sæt værktøjer, som hjælper dig med at håndtere http sikkerheds header. Disse headere hjælper din browser med, fx at sikre dit websted i mod <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> og <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Klik-jacking</a> angreb.</p><p>Du kan finde flere detaljer i <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>HTTP header management vejledningen i Joomla! dokumentationen.</a></p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="HTTP sikkerheds headere"
