PLG_SYSTEM_WEBAUTHN="System - Adgangsnøgle (Adgangskodeløs) Login"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Du kan ikke tilføje eller fjerne adgangskodenøgler på vegne af brugere. Brugere skal logge på og opsætte deres egne devices."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Aktiverer adgangskodeløs godkendelse ved anvendelse af adgangsnøgler. Bemærk venligst at fanen adgangsnøgler i brugerprofileditoren og adgangskodenøglernes log på knapper, kun vil blive vist, hvis brugeren tilgår webstedet via HTTPS. Registrering af adgangskodenøgler og anvendelse af dem til at logge på dit websted, vil kun virke, hvis dit websted anvender et gyldigt certifikat, signeret af en certifikatautoritet som brugerens browser har tillid til."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="Ugyldig ajax handling"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Kan ikke finde brugernavns feltet i log på modulet. Desværre, adgangskodeløs godkendelse vil ikke virke på dette websted, med mindre at du anvender et andet log på modul."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Kan på ingen måde gemme detaljer for gæstebrugere!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="De gemte legitimationsoplysninger er ødelagte for din brugerkonto. Log på ved at bruge en anden metode, pg fjern og tilføj så igen din adgangsnøgle."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Ugyldigt adgangskodeløst log på forsøg. Noget er ødelagt eller dette er et forsøg på at hacke webstedet."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Registrering af adgangskodenøglen fejlede. Adgangskodenøgle responsen der blev modtaget fra browseren matcher ikke den offentlige nøgle der er udstedet serveren. Dette betyder at nogen har forsøgt at hacke dig eller at noget er ødelagt."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Af sikkerhedsgrunde har du ikke tilladelse til at registrere adgangskodenøgler på vegne af andre brugere."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Noget gik galt, men ingen yderligere information om fejlen er tilgængelig på dette tidspunkt. Prøv venligst et gen-registrere din adgangskodenøgle."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Serveren har ikke udstedet en offentlig nøgle til adgangskodenøgle registrering, men modtog på en eller anden måde en adgangskodenøgle registreringsforespørgsel fra browseren. Dette betyder at nogen har forsøgt at hacke dig, eller at noget er i stykker."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Kan ikke gemme detaljer. Disse detaljer er allerede i brug af en anden bruger."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Du skal angive dit brugernavn (men IKKE din adgangskode) inden du trykker på adgangskodenøgle log på knappen."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Det angivne brugernavn svarer ikke til en brugerkonto som har aktiveret adgangskodeløs log på, på dette websted."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Kunne ikke gemme den nye label"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Kunne ikke fjerne adgangskodenøglen"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Ingen brugerkonto fundet"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Desværre, din browser understøtter ikke adgangskodenøgle standarden til adgangskodeløs log på, eller dit websted leveres tilgås ikke via HTTPS med at gyldigt certifikat, signeret af en Certifikat autoritet som din browser stoler på. Du skal logge på dette websted ved at anvende dit brugernavn og din adgangskode."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Kan ikke finde de gemte legitimationsoplysninger til din adgangsnøgle."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Brugeren til denne adgangsnøgle ser ud til ikke længere at eksistere på dette websted."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Kan ikke hente adgangskodenøgle registreringsinformation fra dit websted."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Tillad kun at der anvendes adgangskodenøgler med verificerbare kryptografiske signaturer til adgangskodenøgle log på. Det anbefales kraftigt for højrisikomiljøer. Kræver at den system midlertidige mappe er skrivbar for PHP, og OpenSSL udvidelsen. Kan forhindre nogle billigere, ikke-certificerede adgangskodenøgle i at virke overhovedet. Deaktivering forhindrer også Joomla i at identificere type og model af adgangskodenøglen som du anvender (intet ikon vil blive vist ved siden af adgangskodenøgle navnet)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Attestations support"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Lader dig styre adgangskodeløse log på metoder der anvender adgangskodenøgler. Du skla have en understøttet browser og adgangskodenøgle (fx Google Chrome eller Firefox med en FIDO2 certificeret sikkerhedsnøgle).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Ansigts ID.<br><strong>Windows:</strong> Hello (Fingerprint / Facial Recognition / PIN).<br><strong>Android:</strong> Biometrisk skærmlås.<br><br>You can find more details in the <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Adgangskodenøgle adgangskodeløs log på dokumentation</a>."
