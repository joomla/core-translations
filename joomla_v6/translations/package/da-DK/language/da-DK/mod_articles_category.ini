MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Vælg venligst tilstanden som du ønsker at anvende. Hvis Normal tilstand er valgt, så konfigurer modulet og det vil vise en statisk liste over artikler på menupunkterne som du knytter modulet til. Hvis Dynamisk tilstand er valgt, så kan du stadig konfigurere modulet normalt, dog vil kategoriindstillingen nu ikke længere blive anvendt. I stedet, vil modulet dynamisk detektere om du er på en kategorivisning, og vil vise listen med artikler indenfor denne kategori. Når Dynamisk tilstand er valgt, så er det bedst at lade modulet blive vist på alle sider, da det vil bestemme om der skal vises noget dynamisk."
