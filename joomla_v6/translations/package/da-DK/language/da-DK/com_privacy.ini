COM_PRIVACY_CONFIRM_REQUEST_FIELDSET_LABEL="En e-mail er blevet sendt til din e-mailadresse. Indsæt venligst bekræftelses-tokenet fra e-mailen, i feltet nedenunder for at bevise, at du er ejeren af informationen der efterspørges."
COM_PRIVACY_CONFIRM_REQUEST_SUCCEEDED="Din informationsforespørgsel er blevet bekræftet. Vi vil gennemgå din forespørgsel så hurtigt som muligt og eksporten vil blive sendt til din e-mail."
COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="Din informationsforespørgsel er blevet oprettet. Inden den kan foretages, så skal du verificere denne forespørgsel. En e-mail med yderligere instruktioner om hvordan du færdiggør denne verifikation, er blevet sendt til din adresse."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Nogen har oprettet en forespørgsel om at eksportere alle deres personlige informationer relateret til denne e-mail adresse på {URL}. Som en sikkerhedsforanstaltning skal du bekræfte at dette er en gyldig forespørgsel efter dine personlige informationer fra dette websted.\n\nHvis dette var en fejl, så kan du blot ignorere denne e-mail og intet vil ske.\n\nFor at bekræfte denne forespørgsel, kan du udføre en af følgende handlinger:\n\n1. Besøge den følgende URL: {TOKENURL}\n\n2. Kopiere dit token fra denne e-mail, besøge den refererede URL, og indsætte dit token i formularen.\nURL: {FORMURL}\nToken: {TOKEN}\n\nBemærk venligst at dette token kun er gyldigt i 24 timer fra da denne e-mail blev afsendt."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Nogen har oprettet en forespørgsel om at slette alle personlige informationer relateret til denne e-mail adresse på {URL}. Som en sikkerhedsforanstaltning skal du bekræfte at dette er en gyldig forespørgsel efter at få personlige informationer fjernet fra dette websted.\n\nHvis dette var en fejl, så kan du blot ignorere denne e-mail og intet vil ske.\n\nFor at bekræfte denne forespørgsel, kan du udføre en af følgende handlinger:\n\n1. Besøge den følgende URL: {TOKENURL}\n\n2. Kopiere dit token fra denne e-mail, besøge den refererede URL, og indsætte dit token i formularen.\nURL: {FORMURL}\nToken: {TOKEN}\n\nBemærk venligst at dette token kun er gyldigt i 24 timer fra da denne e-mail blev afsendt."
