MOD_RELATED_FIELD_MAX_DESC="Det maksimale antal af relaterede artikler der skal vises (standard er 5)."
MOD_RELATED_FIELD_MAX_LABEL="Maksimum artikler"
MOD_RELATED_FIELD_SHOWDATE_LABEL="Dato"
MOD_RELATED_ITEMS="Artikler - Relaterede"
MOD_RELATED_XML_DESCRIPTION="Dette modul viser andre artikler som er relaterede til den der bliver vist. Disse relationer oprettes vhja nøgleord. <br>Alle nøgleordene for den nuværende artikel bliver gennemsøgt i forhold til alle nøgleordende for alle andre publicerede artikler. For eksempel kan du have en artikel om &quot;Opdræt af papegøjer&quot; og andre om &quot;Opdræt af sorte kakaduer&quot;. Hvis du inkludere nøgleordet &quot;papegøje&quot; i begge artikler, så vil modulet relaterede emner liste artiklen &quot;Opdræt af papegøjer&quot; når artiklen &quot;Opdræt af sorte kakaduer&quot; vises og vice-versa."

