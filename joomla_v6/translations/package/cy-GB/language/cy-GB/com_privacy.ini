COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Mae rhywun wedi creu cais i allgludo yr holl wybodaeth bersonol sy'n perthyn i'r cyfeiriad e-bost  hwn ar {URL}. Fel mesur diogelwch, rhaid i chi gadarnhau bod hyn yn gais dilys am eich gwybodaeth bersonol o'r wefan hon.\n\nOs mai camgymeriad oedd hwn gallwch anwybyddu'r e-bost a fydd dim yn digwydd.\n\nI gadarnhau y cais hwn, gallwch gwblhau un o'r y tasgau canlynol: \n\n1. Ymweld â'r URL canlynol: {TOKENURL}\n\n2. Copïo eich tocyn o'r e-bost hwn, ymweld â'r URL y cyfeiriwyd ato, a gludo eich tocyn i mewn i'r ffurflen. \nURL: {FORMURL}\nTocyn: {TOKEN}\n\nSylwch fod y tocyn hwn yn ddilys am 24 awr yn unig o'r adeg yr anfonwyd yr e-bost hwn."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Mae rhywun wedi creu cais i dynnu yr holl wybodaeth bersonol sy'n perthyn i'r cyfeiriad e-bost  hwn ar {URL}. Fel mesur diogelwch, rhaid i chi gadarnhau bod hyn yn gais dilys i dynnu eich gwybodaeth bersonol o'r wefan hon.\n\nOs mai camgymeriad oedd hwn gallwch anwybyddu'r e-bost a fydd dim yn digwydd.\n\nI gadarnhau y cais hwn, gallwch gwblhau un o'r y tasgau canlynol: \n\n1. Ymweld â'r URL canlynol: {TOKENURL}\n\n2. Copïo eich tocyn o'r e-bost hwn, ymweld â'r URL y cyfeiriwyd ato, a gludo eich tocyn i mewn i'r ffurflen. \nURL: {FORMURL}\nTocyn: {TOKEN}\n\nSylwch fod y tocyn hwn yn ddilys am 24 awr yn unig o'r adeg yr anfonwyd yr e-bost hwn."
