MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Dewiswch pa fodd hoffech chi ei ddefnyddio. Os ydych chi'n dewis y Modd Normal, yna gallwch ffurfweddu'r modiwl a bydd yn dangos rhestr statig o Erthyglau ar eitemau'r ddewislen lle'r ydych yn neilltuo'r modiwl. Os ydych chi'n dewis y Modd Deinamig, yna gallwch ffurfweddu'r modiwl fel arfer, ond nawr bydd y dewis Categori ddim yn cael ei ddefnyddio. Yn lle hynny, bydd y modiwl yn pennu'n ddeinamig a ydych yn Gweld Categori neu beidio a bydd yn dangos y rhestr o erthyglau yn y Categori hwnnw yn unol â hynny. Pan fydd y Modd Deinamig wedi'i ddewis, mae'n well gadael y modiwl wedi'i osod ar bob tudalen, oherwydd bydd yn penderfynu yn ddeinamig a fydd yn dangos unrhyw beth ai pheidio."
