COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Pan fydd cyswllt rhwydwaith ar gael bydd gosodiad Joomla! yn ceisio cysylltu â gweinyddion joomla.org ar gyfer swyddogaethau amrywiol gan gynnwys:<ul><li>Gwirio os oes diweddariad ar gyfer y rhaglen Joomla</li><li>Sgriniau cymorth ar gyfer estyniadau craidd Joomla</li><li>Y gwasanaeth gosod o'r we(os wedi ei ddewis)</li><li>Y gweinydd casglu ystadegau (os wedi ei ddewis)</li></ul>Fel gyda pob cais HTTP bydd cyfeiriad IP eich gweinydd yn cael ei anfon fel rhan o'r cais. I gael gwybodaeth ar sut mae Joomla yn prosesu data ar eu gweinyddion cymrwch olwg ar y <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">polisi preifatrwydd</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Mae system logio Joomla yn cofnodi cyfeiriad IP yr ymwelydd a arweiniodd at neges yn cael ei sgwennu i'r ffeiliau log. Mae'r ffeiliau log yma yn cael eu defnyddio i gofnodi gweithgareddau amrywiol ar wefan Joomla gan gynnwys gwybodaeth am ddiweddariadau craidd, ymgeisiau mewngofnodi annilys, gwallau na fu'n bosibl delio a hwy a gwybodaeth datblygu fel defnydd o API na sy'n gymeradwy bellach. Gall fformat y ffeiliau log yma gael eu haddasu gan unrhyw estyniad sy'n ffurfweddu logiwr felly awgrymwn eich bod yn lawrlwytho a gwirio ffeiliau log eich gwefan. Gallwch ddod o hyd iddynt yn '%s'."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Mae pob cais i wefan Joomla yn dechrau sesiwn sy'n storio'r cyfeiriad IP yn y data sesiwn ac yn creu cwci sesiwn ym mhorwr y defnyddiwr. Defnyddir y cyfeiriad IP fel mesur diogelwch i helpu gwarchod yn erbyn ymosodiadau herwgipio sesiwn posibl a bydd y wybodaeth yma yn cael ei ddileu pan fydd y sesiwn wedi dod i ben a'i ddata wedi ei garthu. Mae enw'r cwci sesiwn wedi ei seilio ar stwnsh (hash) wedi ei greu ar hap a felly heb adnabyddun cyson. Bydd y cwci sesiwn yn cael ei ddileu unwaith fydd y sesiwn wedi do i ben neu fod y defnyddiwr wedi cau'r porwr."
