COM_PRIVACY_POSTINSTALL_BODY="<p>Gyda cyflwyniad GDPR ar gyfer dinasyddion yr UE a rheolau tebyg mewn mannau eraill o'r byd efallai y bydd hi'n ofynnol i chi ofyn am gydsyniad cyn storio unrhyw <strong>Wybodaeth Personol</strong> defnyddiwr.</p><p>Mae Joomla 3.9 yn cyflwyno galluoedd newydd i'ch cynorthwyo i greu polisïau preifatrwydd gwefan a chasglu cydsyniadau defnyddwyr. Yn ychwanegol mae gweithlif ar gael i'ch cynorthwyo i reoli ceisiadau am wybodaeth gan ddefnyddwyr fel ceisiadau i ddileu eu data personol oddi ar eich gwefan.</p><p>Am wybodaeth pellach am y nodwedd newydd hon darllenwch y <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>Dogfennaeth Preifatrwydd</a>.</p>"
