COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Cesglir y wybodaeth am y sgrin hon o estyniadau sy'n adrodd eu galluoedd sy'n ymwneud â phreifatrwydd i'r system. Ei fwriad yw cynorthwyo perchnogion gwefannau i fod yn ymwybodol o alluoedd estyniadau sydd wedi eu gosod a darparu gwybodaeth i gynorthwyo perchnogion i greu polisïau gwefan lleol. Gan fod y sgrin angen i estyniadau gefnogi ei system adrodd a dim ond yn dangos gwybodaeth o estyniadau sydd wedi eu galluogi ni ddylid ystyried fod y rhestr yn gyflawn ac rydym yn eich annog i edrych ar ddogfennaeth pob estyniad am fwy o wybodaeth."
