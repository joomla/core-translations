COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Ar gyfer gwefannau Joomla sydd wedi eu lletya tu ôl i Gydbwysydd Llwyth neu Ddirprwy Cildro mae gosodiad Ffurffweddiad Eang newydd yn Joomla 3.9.26</p><p>Bydd y gosodiad , pan mae wedi ei alluogi, yn caniatáu eich Cydbwysydd Llwyth/Dirprwy Cildro i ddarparu cyfeiriad IP go iawn i'ch ymwelwyr. Bydd yr IP hwn wedyn yn cael ei ddefnyddio yn eich Logiau Gweithredoedd a'i ddefnyddio i dracio pleidleisio ar erthyglau (os yw'r nodweddion yma wedi eu galluogi).</p><p><strong>Dim ond gwefannau tu ôl i Gydbwysydd Llwyth/Gwrth Ddirprwy fydd yn dymuno galluogi'r nodwedd hon.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Gosodiad Gweinydd Newydd \"Tu ôl i Gydbwysydd Llwyth\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Cyn 3.9.22 roedd y ffeil htaccess.txt ddiofyn yn cynnwys cod gwallus i analluogi rhestru cynnwys ffolderi. Mae'r tîm diogelwch yn argymell gwneud y newidiadau angenrheidiol i'r ffeil .htaccess file bresenol oherwydd ni ellir diweddaru'r ffeil hon yn awtomatig.</p><p>Yr hen god:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Y  newydd:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="Diweddariad .htaccess ynglŷn â Rhestru Cynnwys Ffolderi"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>Cyn 5.1.0 nid oedd y htaccess.txt diofyn yn cefnogi cywasgiad Brotli. Gallai hyn arwain at wallau cywasgiad dwbl pan fo Joomla wedi ei osod ar weinydd sy'n defnyddio cywasgiad Brotli. Dylech wneud y newidiadau angenrheidiol i unrhyw ffeil .htaccess sy'n bodoli gan na ellir diweddaru'r ffeil hon yn awtomatig.</p><p>Yr hen god:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1]</pre><p>Y cod newydd:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess Diweddaru cywasgiad Brotli"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>Cyn 4.2.9 roedd y ffeil htaccess.txt diofyn yn cynnwys cod gwallus i atodi y pennyn HTTP \"Content-Encoding\". Gallai hyn arwain at wallau amgodio dwbl pan fydd Joomla yn cael ei osod mewn is-ffolder a bod y ffolder hon a'r ffolder rhiant yn cynnwys ffeil .htaccess gyda'r cod hwn. Dylech wneud y newidiadau a llaw i unrhyw ffeil .htaccess sy'n bodoli'n barod gan na ellir diweddaru'r ffeil hon yn awtomatig.</p><p>Yr hen god:</p><pre>Header append Content-Encoding gzip</pre><p>Y cod newydd:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE="Diweddariad .htaccess ynglŷn â gosod y pennyn Content-Encoding"
