COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Ers Joomla! 3.5 bydd ategyn ystadegau yn anfon data dienw i Brosiect Joomla. Dim ond fersiwn Joomla, fersiwn PHP, fersiwn a pheiriant y gronfa ddata, a system weithredu'r gweinydd fydd yn cael eu hanfon.</p><p>Cesglir y data i sicrhau fod fersiynau Joomla y dyfodol yn gallu cymryd mantais o'r nodweddion cronfa ddata a PHP diweddaraf heb effeithio ar nifer arwyddocaol o ddefnyddwyr. Daeth yr angen am hyn yn amlwg pan oedd angen PHP 5.3.10 o leiaf pan wnaeth Joomla 3.3 ddefnyddio cyfrineiriau mwy diogel Bcrypt.</p><p>Er tryloywder llawn ac i helpu datblygwyr <a href=\"https://developer.joomla.org/about/stats.html\" target=\"_blank\" rel=\"noopener noreferrer\">mae'r data yma ar gael i'r cyhoedd.</a> Bydd API a graffiau yn dangos y fersiynau Joomla, fersiynau PHP a pheiriannau Cronfa Ddata sy'n cael eu defnyddio.</p><p>Os nad ydych am ddarparu'r gwybodaeth yma i Brosiect Joomla gallwch analluogi yr ategyn System - Ystadegau Joomla.</p>"
