COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Mae Joomla rŵan yn dod efo mesurau caledu diogelwch ychwanegol yn y ffeiliau diofyn htaccess.txt a web.config.txt.  Bydd y mesurau caledu yma yn analluogi y nodwedd a elwir yn sniffio teip-MIME yn y porwyr.  Mae'r sniffio yn arwain at lwybrau ymosod arbennig ble mae sgriptiau mewn fformatau ffeil sy, fel arfer, yn ddi-harm (e.e. delweddau) yn cael eu gweithredu sy'n arwain at wendidau sgriptio-traws-wefannau.</p><p>Mae'r tîm diogelwch yn awgrymu i chi wneud y newidiadau mewn ffeiliau .htaccess neu web.config â llaw gan na ellir diweddaru'r ffeiliau hynny'n awtomatig.</p><p><strong>Newidiadau i .htaccess</strong><br>Ychwanegu'r llinellau canlynol cyn  \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Newidiadau i web.config</strong><br>Ychwanegu'r llinellau canlynol yn union ar ôl \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>" ; Translators: Don't touch the code part in the message, Starting with ## Mod_rewrite &hellip;
COM_CPANEL_MSG_ADDNOSNIFF_TITLE="Diweddariad Diogelwch .htaccess a web.config"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p>Ers Joomla 3.9.21 mae Joomla yn dod gyda rheol diogelwch ychwanegol yn y ffeil htaccess.txt ddiofyn. Bydd y rheol yn amddiffyn defnyddwyr ffeiliau svg rhag gwendidau Sgriptio-Traws-Wefannau (Cross-Site-Scripting XSS) posibl.<br>Mae'r tîm diogelwch yn argymell gwneud y newidiadau angenrheidiol i unrhyw ffeil .htaccess sy'n bodoli'n barod gan na ellir diweddaru'r ffeil hon yn awtomatig.</p><p><strong>Newidiadau i .htaccess</strong></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n &lt;IfModule mod_headers.c&gt;\n    Pennyn gosod Content-Security-Policy bob amser \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><p>Ar hyn o bryd nid ydym yn ymwybodol o ddull i ffurfweddu hyn yn amodol ar weinyddion gwe IIS, cysylltwch a'ch darparwr lletya am gymorth pellach.</p>"
