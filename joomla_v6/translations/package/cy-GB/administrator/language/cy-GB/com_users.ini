COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Mae profiad <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">Awthentigeiddio Aml-ffactor</a> wedi ei wella'n aruthrol yn rhan o Joomla! i'ch helpu i ddiogelu mewngofnodiadau eich defnyddwyr.</p><p>Yn wahanol i'r nodwedd Awthentigeiddio Dau-Ffactor yn fersiynau blaenorol o Joomla bellach <em>nid oes rhaid i'ch defnyddwyr roi Cod Diogelwch gyda eu enw defnyddiwr a'u cyfrinair</em>. Mae'r Awthentigeiddio Aml-ffactor yn digwydd fel cam ychwanegol ar ôl mewngofnodi i'r wefan. Nes iddynt gwblhau y dilysiant Awthentigeiddio Aml-ffactor ni fydd defnyddwyr yn gallu llywio i dudalennau eraill na defnyddio'r wefan. Mae hyn yn golygu fod Awthentigeiddio Aml-ffactor yn gwrthsefyll <a href=\"https://cy.wikipedia.org/wiki/Gwe-rwydo\" target=\"_blank\" rel=\"noopener noreferrer\">Gwe-rwydo</a>. Mae'n caniatáu dulliau dilysu rhyngweithiol fel cyfrinallweddi (gan gynnwys integreiddio gyda Windows Hello, Apple TouchID / FaceID a Clo Sgrin Biometrig Android), neu anfon codau awthentigeiddio 6-digid drwy e-bost. Mae'r ddau ddull hylaw a rhyngweithiol yma nawr ar gael fel ategion sy'n dod fel rhan o Joomla! ei hun.</p>"
