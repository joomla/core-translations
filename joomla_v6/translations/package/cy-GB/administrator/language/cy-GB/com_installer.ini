COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Does dim modd ysgrifennu yn ffolder dros dro PHP."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Does dim modd i raglen Joomla! ysgrifennu ar y ffolder hon. Gallai hyn achosi problemau wrth geisio uwchlwytho estyniadau i Joomla. Os ydych chi'n cael problemau wrth uwchlwytho estyniadau, gwiriwch y ‘%s’ a’i gosod fel bod modd ysgrifennu iddi i weld os gwnaiff hyn ddatrys y broblem. "
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Uchafswm maint POST PHP bach."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Dyma'r faint mwyaf o ddata y gellir ei yrru drwy POST i’r gweinydd. Mae hyn yn cynnwys cyflwyno ffurflenni ar gyfer erthyglau, cyfryngau (delweddau, fideos) a phecynnau. Mae’r gwerth hwn yn llai na 16MB a gall effeithio ar uwchlwytho estyniadau mawr. Mae hwn wedi ei bennu yn y php.ini o dan post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Mae uchafswm uwchlwytho ffeiliau PHP yn rhy fach."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Mae uchafswm maint ffeil uwchlwytho wedi ei osod i lai na 16MB sy'n gallu effeithio ar uwchlwytho estyniadau mawr. Mae hyn yn cael ei bennu yn php.ini gan y gosodiadau upload_max_filesize a post_max_size yn eich gosodiadau PHP (yn php.ini a/neu ffeil .htaccess). Rhaid i werth post_max_size fod yn fwy na gwerth upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Cyn diweddaru sicrhewch bod y diweddariad yn gytûn â'ch gosodiad Joomla!<br>Rydych yn cael eich argymell yn gryf i wneud <strong>copi wrth gefn</strong> o ffeiliau a chronfa ddata eich gwefan cyn dechrau diweddaru."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Mae maint uwchlwytho PHP yn fwy na maint POST."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Mae gwerth yr upload_max_filesize yn y ffeil php.ini yn fwy na’r newidyn post_max_size. Bydd y post_max_size yn cymryd blaenoriaeth yma ac yn rhwystro ceisiadau sy’n fwy na hynny. Yn gyffredinol, mae hyn yn deillio o ffurfweddu gweinydd yn anghywir wrth geisio cynyddu maint ffeiliau y gellir eu llwytho i fyny. Gwnewch post_max_size yn fwy na gwerth upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="Ni ellir uwchlwytho'r ffeil a ddewiswyd achos ei bod yn fwy na'r uchafswm maint uwchlwytho."
