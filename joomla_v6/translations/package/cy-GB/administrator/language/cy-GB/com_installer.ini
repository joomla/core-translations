JLIB_RULES_SETTING_NOTES_COM_INSTALLER="Bydd newidiadau yn effeithio ar y gydran hon yn unig.<br><em><strong>Wedi Etifeddu</strong></em> gosodiad Ffurfweddiad Eang neu osodiad ar lefel uwch fydd yn cael ei ddefnyddio.<br><em><strong> gwrthod</strong></em>wastad yn ennill - ta waeth beth sydd wedi cael ei osod ar y lefel eang neu lefel uwch ac yn berthnasol i bob is-elfen.<br><em><strong>Caniatëir </strong></em>bydd yn galluogi'r weithred ar gyfer y gydran hon oni bai ei fod yn cael ei wrthod gan osodiad Ffurfweddiad Eang." ; Alternate language strings for the rules form field

