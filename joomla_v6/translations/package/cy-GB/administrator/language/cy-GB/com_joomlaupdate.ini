COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Nid yw Joomla yn gallu cyfathrebu gyda'r ffeil <code>administrator/components/com_joomlaupdate/extract.php</code> sy'n gwneud y diweddaru. Fel arfer mae hyn yn digwydd oherwydd un o'r rhesymau canlynol:</p><ul><li>Mae ffeil ffurfweddu yn wreiddyn eich gwefan, fel <code>.htaccess</code> neu <code>web.config</code>, yn atal mynediad i'r ffeil hon.</li><li>Mae ffurfweddiad eich gweinydd yn atal mynediad i'r ffeil hon.</li><li>Mae perchnogaeth neu hawliau y ffeil yn atal y gweinydd rhag cael mynediad i'r ffeil hon.</li><li>Mae eich gwefan tu ôl i gydbwysydd llwyth neu CDN ond nid yw ei ffurfweddiad yn caniatáu mynediad i'r ffeil hon neu'n blocio anfon gorchmynion iddi.</li><li>Er ei bod yn bosibl cael mynediad i'r ffeil mae anfon gorchmynion iddi wedi ei flocio gan ddiogelwch eich gweinydd fel mod_security2.</li></ul><p>Os nad ydych yn siŵr cysylltwch a'ch lletywr.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Nid yw Diweddaru Joomla yn gallu cyfathrebu'n iawn gyda <code>administrator/components/com_joomlaupdate/extract.php</code> sy'n gwneud y diweddaru. Fel arfer mae hyn yn digwydd oherwydd un o'r rhesymau canlynol:</p><ul><li>Nid oedd yn bosibl creu'r ffeil <code>administrator/components/com_joomlaupdate/update.php</code>, sy'n cynnwys y cyfarwyddiadau i wneud y diweddaru, e.e. oherwydd problemau hawliau.</li><li>Nid oedd yn bosibl i'r sgript <code>extract.php</code> ddarllen y ffeil uchod oherwydd problemau hawliau.</li><li>Mae eich porwr, offer rhwydwaith neu weinydd yn llygru'r cyfrinair rydym yn anfon gyda pob cais i <code>extract.php</code>am resymau diogelwch</li></ul><p>Ceisiwch ddefnyddio porwr gwahanol, heb unrhyw estyniadau porwr wedi eu gosod, yn ddelfrydol ar gyfrifiadur gwahanol wedi ei gysylltu i'r rhyngrwyd drwy ddarparwr gwahanol. Os ydi'r gwall yn parhau efallai y byddwch am gysylltu a'ch lletywr.</p>"
