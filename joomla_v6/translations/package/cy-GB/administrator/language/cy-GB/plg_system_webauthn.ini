PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Caniatáu cyfrinallweddi gyda llofnodion cryptograffig gwiriadwy yn unig i gael eu defnyddio ar gyfer mewngofnodiadau cyfrinallwedd. Awgrymir yn gryf ar gyfer amgylcheddau diogelwch uchel. Rhaid fod hi'n bosibl i PHP ac estyniad OpenSSL ysgrifennu i ffolder dros dro y system. Gall atal rhai cyfrinallweddi rhad di-dystysgrif rhag gweithio o gwbl. Mae ei analluogi hefyd yn atal Joomla rhag adnabod gwneuthuriad a model y cyfrinallwedd ydych yn ei ddefnyddio (ni fydd eicon yn cael ei harddangos nesaf at yr Enw cyfrinallwedd)."
