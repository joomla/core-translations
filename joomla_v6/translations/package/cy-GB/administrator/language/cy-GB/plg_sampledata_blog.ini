PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Dyma sampl o bostiad blog</p><p>Os y gwnewch fewngofnodi i'r wefan (mae'r ddolen mewngofnodi ar gyfer Gweinyddwr ar waelod y dudalen hon) byddwch yn gallu ei olygu a golygu pob erthygl arall sy'n bodoli. Byddwch hefyd yn gallu creu erthyglau newydd a gwneud newidiadau eraill i'ch gwefan.</p><p>Fel y byddwch yn ychwanegu a golygu erthyglau byddwch yn gweld sut mae'ch gwefan yn newid a sut y gallwch ei phersonoli mewn ffyrdd amrywiol.</p><p>Ffwrdd a chi, allwch chi ddim torri unrhyw beth.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Croeso i'ch blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Cenhinen Ffenigl Nionyn Bresychen Endif Letysen Sbigoglys Ysgawell Seleri Blodfresychen Brocoli Pwmpen Tomato Betysen Meipen Moronen Radis Swêd."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Ar y dudalen lawn byddwch yn gweld y cyflwyniad a gweddill yr erthygl. Gallwch newid y gosodiadau i guddio'r cyflwyniad os y dymunwch.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Mae eich hafan wedi ei gosod i ddangos y pedair erthygl mwyaf diweddar o'r categori blog mewn colofn. Yna mae dolen i'r ddwy erthygl nesaf o ran oedran. Gallwch newid y gosodiadau yna drwy olygu yr opsiynau cynnwys yn y tab blog yn eich gwefan weinyddol. Mae yna ddolen i'ch gwefan weinyddol yn y ddewislen frig os ydych wedi mewngofnodi.</p><p>Os ydych am i'r blog gael ei rannu'n ddau ran, cyflwyniad ac yna tudalen lawn arwahan, defnyddiwch y rhychwant (span) Darllen Mwy i roi toriad yn y testun.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Ynglŷn â'ch Hafan"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Nifwl y Cranc"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Mae gan eich gwefan rai modiwlau cyffredin wedi eu ffurfweddu'n barod. Mae rhain yn cynnwys:</p><ul><li>Delwedd (math: Personol), sy'n dal y ddelwedd dan y ddewislen. Modiwl personol yw hwn y gallwch olygu i newid y ddelwedd.</li><li>Tagiau Poblogaidd (math: Tagiau - Poblogaidd) fydd yn ymddangos os ydych yn tagio erthyglau. Rhowch dag yn y maes tagiau pan yn golygu.</li><li>Postiadau Hŷn (math: Erthyglau) sy'n rhestru erthyglau yn ôl eu categori.</li><li>Crynodeb Newyddion (math: Crynodebau Newyddion), sy'n caniatáu i'ch darllenwyr i ddarllen eich postiadau mewn darllenydd newyddion.</li><li>Ffurflen Mewngofnodi (math: Mewngofnodi), sy'n caniatáu eich defnyddwyr i gael mynediad i ardaloedd cyfyngedig o'r wefan.</li></ul><p>Mae gan pob un o'r modiwlau yma lawer o opsiynau y gallwch arbrofi a hwy yn y Rheolydd Modiwlau ar eich gwefan weinyddol. Pan fyddwch wedi mewngofnodi gallwch ddewis yr eicon golygu yn y gornel dde uchaf fydd yn mynd a chi i sgrin golygu ar gyfer y modiwl. Gwnewch yn siŵr eich bod yn cadw a chau unrhyw fodiwl ar ôl ei olygu.</p><p>Mae Joomla! hefyd yn cynnwys llawer o fodiwlau eraill y gallwch ddefnyddio ar eich gwefan. Fel y byddwch yn datblygu eich gwefan efallai y byddwch eisiau ychwanegu modiwlau eraill welwch chi yn y <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Cyfeiriadur Estyniadau Joomla.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Eich Modiwlau"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Mae Templedi yn rheoli golwg a theimlad eich gwefan.</p><p>Gosodwyd y blog hwn gyda'r templed Cassiopeia.</p><p>Gallwch olygu'r opsiynau drwy ddewis y ddolen Gweithio ar Eich Gwefan, Gosodiadau Templed yn y ddewislen frig  sydd i'w weld pan fyddwch wedi mewngofnodi.</p><p>Er enghraifft gallwch newid lliw cefndir y wefan, lliw amlygu, teitl y wefan, disgrifiad y wefan a ffont y teitl.</p><p>Mae mwy o opsiynau ar gael ar y wefan weinyddol. Gallwch hefyd osod templed newydd drwy ddefnyddio y rheolwr estyniadau.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Eich Templed"
