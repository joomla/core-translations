PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Data Sampl Blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Mae hwn yn dweud ychydig am y blog a'r person sy'n ei sgwennu.</p><p>Pan fyddwch wedi mewngofnodi byddwch yn gallu golygu'r dudalen drwy ddewis yr eicon golygu.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Ynglŷn â"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Dyma rai cynghorion sylfaenol ar gyfer gweithio ar eich gwefan.</p><ul><li>Mae gan Joomla! y 'wefan flaen' da chi'n edrych arni rŵan a hefyd 'gwefan weinyddol' lle byddwch yn gwneud gwaith mwy cymhleth i greu eich gwefan fel creu'r dewislenni a phenderfynu pa fodiwlau i'w dangos. Bydd angen i chi fewngofnodi i'r wefan weinyddol ar wahân gan ddefnyddio yr un enw defnyddiwr a chyfrinair ag a ddefnyddioch i fewngofnodi i'r rhan yma o'r wefan.</li><li>Un o'r pethau cyntaf fyddwch chi eisiau ei wneud mae'n debyg fydd newid teitl a llinell dag y wefan ac ychwanegu logo. I wneud hyn dewiswch y ddolen Gosodiadau Templed yn y ddewislen fydd yn ymddangos pan fyddwch wedi mewngofnodi. I newid disgrifiad y wefan, teitl yn y porwr, e-bost diofyn ag eitemau eraill dewiswch Gosodiadau'r Wefan. Mae opsiynau ffurfweddu uwch ar gael ar y wefan weinyddol.</li><li>I newid golwg eich gwefan yn llwyr mae'n debygol y byddwch am osod templed newydd. Ewch i System, dewiswch gosod estyniadau o'r rhestr a bydd y gosodydd estyniadau yn agor. Mae llawer o dempledi am ddim a rhai masnachol ar gael ar gyfer Joomla.</li><li>Fel y gwelsoch gallwch reoli pwy sy'n gweld gwahanol rannau o'ch gwefan. Pan fyddwch yn gweithio gyda modiwlau ag erthyglau bydd gosod y lefel mynediad i Cofrestredig yn golygu mai dim ond defnyddwyr sydd wedi mewngofnodi fydd yn gallu eu gweld.</li><li>Pan fyddwch yn creu erthygl newydd neu fath arall o gynnwys gallwch hefyd ei gadw fel Cyhoeddwyd neu Heb ei Gyhoeddi. Os yw Heb ei Gyhoeddi ni fydd ymwelwyr y wefan yn gallu ei weld ond byddwch chi'n gallu.</li><li>Gallwch ddysgu mwy am weithio gyda Joomla ar <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">wefan dogfennaeth Joomla</a> a chael cymorth defnyddwyr eraill ar <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">fforymau Joomla</a>. Ar y wefan weinyddol mae botymau cymorth ar bob tudalen sy'n rhoi gwybodaeth fanwl am swyddogaethau ar y dudalen honno.</li></ul>"
