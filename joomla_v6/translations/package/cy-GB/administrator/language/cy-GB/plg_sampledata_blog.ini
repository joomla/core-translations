PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Mae Llifoedd-gwaith yn rheoli y camau fydd rhaid i'ch erthyglau ddilyn cyn iddynt gael eu cyhoeddi.</p><p>Nid yw'r gydran sy'n rheoli llifoedd gwaith wedi ei galluogi yn ddiofyn.</p><p>I weld y llif-gwaith sydd wedi ei ddarparu gyda'r data sampl rhaid i chi, yn gyntaf, alluogi'r gydran hon.</p><ol><li>Ewch i'r wefan weinyddol</li><li>Ar y tab 'Integreiddio' yn 'Cynnwys' > 'Erthyglau' > 'Opsiynau' gosodwch '"_QQ_"Galluogi Llifoedd-gwaith' i "_QQ_"'Iawn'</li><li>Cadwch y newidiadau</li></ol><p>Nawr pan fyddwch yn mynd i 'Cynnwys' eto byddwch yn gweld yr adran 'Llifoedd-gwaith'.</p><p>Pan fyddwch yn golygu erthygl byddwch hefyd yn gweld y trawsnewidiadau newydd ar gyfer erthyglau sy'n ymwneud â llifoedd-gwaith.</p>"
