COM_ACTIONLOGS_POSTINSTALL_BODY="<p>Gyda rhyddhau Joomla 3.9.0 gallwch nawr gofnodi holl weithredoedd gweinyddol a gyflawnir gan eich defnyddwyr mewn estyniadau sy'n cael eu cefnogi. Bellach, mae'n hawdd gweld pwy wnaeth beth a pryd y gwnaethant hynny.</p><p>Gellir adolygu y logiau yn Joomla neu eu hallgludo ar gyfer defnydd allanol.</p><p>Am wybodaeth pellach am y nodwedd newydd hon darllenwch <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:User_Action_Logs' target='_new'>Dogfennau Logiau Gweithredoedd Defnyddwyr.</a></p>"
