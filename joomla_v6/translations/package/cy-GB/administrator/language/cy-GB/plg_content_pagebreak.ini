PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Caniat√°u creu erthygl wedi ei thudalennu gyda thabl cynnwys dewisol.</p><p>Mewnosodwch doriadau tudalen drwy ddefnyddio'r botwm toriad tudalen sydd fel arfer ar far offer y golygydd WYSIWYG. Bydd lleoliad y toriad tudalen mewn erthygl yn ymddangos yn y golygydd fel llinell syml ar draws.</p><p>Bydd y testun sy'n ymddangos yn dibynnu ar y dewisiadau a wnaed. Gall fod yn naill ai'r teitl, y testun arall (os yw wedi'i ddarparu) neu rifau tudalen.</p><p>Yr HTML yw:<br>&lt;hr class=\&quot;system-pagebreak\&quot; /&gt;<br>&lt;hr class=\&quot;system-pagebreak\&quot; title=\&quot;Teitl y dudalen\&quot; /&gt; neu <br>&lt;hr class=\&quot;system-pagebreak\&quot; alt=\&quot;Y dudalen gyntaf\&quot; /&gt; neu <br>&lt;hr class=\&quot;system-pagebreak\&quot; title=\&quot;Teitl y dudalen\&quot; alt=\&quot;Y dudalen gyntaf\&quot; /&gt; neu <br>&lt;hr class=\&quot;system-pagebreak\&quot; alt=\&quot;Y dudalen gyntaf\&quot; title=\&quot;Teitl y dudalen\&quot; /&gt;</p>"

