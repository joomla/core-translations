COM_PRIVACY_CONFIRM_REQUEST_SUCCEEDED="Az Ön információkérése megerősítésre került. Kérését a lehető leghamarabb feldolgozzuk, és az exportot az Ön e-mail-címére továbbítjuk."
COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="Az Ön információkérése létrehozásra került, azonban a feldolgozás előtt ellenőrizni kell a kérelmet. Az ellenőrzés befejezéséhez további utasításokat küldtünk az Ön e-mail-címére."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Valaki egy kérelmet hozott létre a(z) {URL} e-mail-címhez kapcsolódó személyes adatok exportálásához. Biztonsági intézkedésként meg kell erősítenie, hogy ez valóban egy érvényes kérés a weboldalon.\n\nHa ez egy tévedés volt, akkor hagyja figyelmen kívül ezt az e-mailt, és semmi sem fog történni.\n\nA kérés megerősítéséhez végezze el az alábbi műveletek egyikét:\n\n1. Látogasson el a következő URL-címre: {TOKENURL}\n\n2. Másolja ki a vezérjelét ebből az e-mailből, majd látogasson el a hivatkozott URL-címre, és illessze be a vezérjelét az űrlapba.\nURL: {FORMURL}\nVezérjel: {TOKEN}\n\nKérjük, hogy vegye figyelembe, hogy ez a vezérjel csak az e-mail küldésétől számított 24 órán belül érvényes."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Valaki egy kérelmet hozott létre a(z) {URL} e-mail-címhez kapcsolódó személyes adatok eltávolítására. Biztonsági intézkedésként meg kell erősítenie, hogy ez valóban egy érvényes kérés a weboldalon tárolt személyes adatok eltávolításra.\n\nHa ez egy tévedés volt, akkor hagyja figyelmen kívül ezt az e-mailt, és semmi sem fog történni.\n\nA kérés megerősítéséhez végezze el az alábbi műveletek egyikét:\n\n1. Látogasson el a következő URL-címre: {TOKENURL}\n\n2. Másolja ki a vezérjelét ebből az e-mailből, majd látogasson el a hivatkozott URL-címre, és illessze be a vezérjelét az űrlapba.\nURL: {FORMURL}\nVezérjel: {TOKEN}\n\nKérjük, hogy vegye figyelembe, hogy ez a vezérjel csak az e-mail küldésétől számított 24 órán belül érvényes."
