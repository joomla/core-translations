PLG_QUICKICON_PHPVERSIONCHECK="Gyors ikon - PHP verziójának ellenőrzése"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="A használt PHP verzió (%1$s), már csak biztonsági javításokat kap a PHP projekttől. Ez azt jelenti, hogy a használt PHP verzió a későbbiekben már semmilyen támogatást sem fog kapni. Azt javasoljuk, tervezzen be egy frissítést egy újabb PHP verzióra, mielőtt eléri az alábbi támogatási idő végét: %2$s. A Joomla gyorsabb és biztonságosabb lesz, ha frissít egy újabb PHP verzióra. Kérjük, hogy lépjen kapcsolatba a tárhely-szolgáltatójával a frissítéssel kapcsolatos információkért." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Észleltük, hogy szervere elavult PHP %1$s verziójú programozási nyelvet használ, és fejlesztőktől már nem kap hivatalos biztonsági frissítéseket. A Joomla! Projekt javasolja a PHP %2$s vagy újabb verzióra történő frissítését, amelyek %3$s dátumig biztosan megkapják a biztonsági frissítéseket. <br><br>Kérje meg tárhely szolgáltatóját, hogy a PHP %2$s vagy újabb verzióját tegye weboldalán alapértelmezetté. Ha tárhelye már PHP %2$s verzióra kész, akkor engedélyezze a PHP %2$s verziót oldala gyökér és az "_QQ_"administrator"_QQ_" mappájában – ezt általában saját maga teheti meg a tárhely kezelőpaneljén található eszköz segítségével, de a legjobb, ha megkérdezi szolgáltatóját, ha bizonytalan." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Azt észleltük, hogy a kiszolgálója a PHP %1$s verzióját használja, amely elavult, és a fejlesztők már nem adnak ki hozzá hivatalos biztonsági frissítéseket. Azonban nem ajánlhatunk újabb PHP verziót, mivel a weboldala egy elavult Joomla! verziót használ. Javasoljuk a Joomla! mielőbbi frissítését, amely után követni tudja a PHP frissítésre vonatkozó utasításokat." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Ellenőrzi a telepített PHP verzió támogatását, és figyelmeztet, ha ez nem teljesen támogatott."

