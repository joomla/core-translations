COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="A menü"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>A menü lehetőséget biztosít az adminisztrátor számára az oldalak kezelésére. Mindegyik szakasz olyan oldalak gyűjteménye, amelyek a Joomla egy adott aspektusát kezelik, úgymint a tartalom, a menük és a felhasználók.</p><p>Az ablakfülek ikonjai e szakaszok egyedi irányítópultjára hivatkoznak. A rendszermenü pedig a saját irányítópultjához navigál.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Az irányítópult paneljei"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Az irányítópanelek az ikonjai gyors elérést biztosítanak a gyakran használt oldalakhoz.</p><p>Mindegyik irányítópult egy adminisztrátori modul, amely testreszabható a Beállítás ikonjával <span class=\"icon-cogs\" aria-hidden=\"true\"></span>. Ez lehetővé teszi a weboldal irányítópultjainak a saját céljainak megfelelő konfigurálását.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Az értesítési panel"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>Az Értesítések panel akkor jelenik meg, amikor frissítések érhetők el a Joomla-hoz vagy más bővítményekhez. A fennálló Adatvédelmi kérelmek ugyancsak csak itt láthatók.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="A felső sáv"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>A felső sáv mutatja a megjelenített oldalt, így mindig tudni fogja, hogy hol jár. A felső sáv többi eleme opcionális modul.</p><p>Jellemzően a Joomla aktuális verziószáma és a többi interaktív bemutató elérése is itt található.</p><p>Az utolsó elemek többnyire a webhely felhasználói oldalára mutató hivatkozás és a Felhasználói menü, ahol kezelheti fiókját, valamint itt ki is jelentkezhet.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Súgó és információ"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Számos segítség található itt, valamint további hivatkozások további forrásokhoz, dokumentációhoz, támogatáshoz és a Joomlában való részvételhez.</p>"

