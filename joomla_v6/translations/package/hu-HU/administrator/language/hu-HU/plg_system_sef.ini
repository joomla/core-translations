PLG_SEF_DOMAIN_DESCRIPTION="Ha a weboldal több tartományon keresztül is elérhető, akkor ide írja be az előnyben részesített tartomány (kanonikus) nevét. <br><strong>Megjegyzés: a</strong> https://example.com és a https://www.example.com két különböző tartomány."
PLG_SEF_DOMAIN_LABEL="Webhely/tartomány"
PLG_SEF_ENFORCESUFFIX_DESCRIPTION="Ha ez, és az \"Utótag hozzáadása az URL-címhez\" is engedélyezett, akkor az utótag nélküli URL-címek átirányítódnak a helyes címre. A 6.0-ás verziótól kezdve ez az alapértelmezett, többé már nem opcionálisan választható viselkedés."
PLG_SEF_ENFORCESUFFIX_LABEL="Utótag kikényszerítése átirányítással"
PLG_SEF_INDEXPHP_DESCRIPTION="Az opció bekapcsolja az URL-címekben lévő 'index.php' szigorúbb kezelését, ha az 'URL-átírás használata' engedélyezett a Globális konfigurációban. Eltávolítja az 'index.php'-t, ha az URL-cím mégis tartalmazná, és átirányítja az 'index.php'-val bejövő kéréseket az 'index.php' nélküli változatra."
PLG_SEF_INDEXPHP_LABEL="Az index.php szigorú kezelése"
PLG_SEF_STRICTROUTING_DESCRIPTION="Megakadályozza, hogy az útválasztó több olyan URL-címet elfogadjon, amelyek azonosnak minősülnek, és automatikusan átirányít a helyes URL-címre 301-es kóddal."
PLG_SEF_STRICTROUTING_LABEL="Szigorú útválasztás"
PLG_SEF_TRAILINGSLASH_DESCRIPTION="A Joomla kényszerítése a lezáró perjellel vagy anélküli URL-címek használatára. Ha bekapcsolt, akkor a helyes URL-címet átirányítással kényszeríti ki, de csak akkor, ha az 'Utótag hozzáadása az URL-címhez' letiltott."
PLG_SEF_TRAILINGSLASH_LABEL="Záró perjel az URL-címekben"
PLG_SEF_TRAILINGSLASH_OPTION_NONE="Nincs változás"
PLG_SEF_TRAILINGSLASH_OPTION_NO_SLASH="URL-címek kényszerítése záró perjel nélkül"
PLG_SEF_TRAILINGSLASH_OPTION_SLASH="URL-címek kényszerítése záró perjellel"
PLG_SEF_XML_DESCRIPTION="Keresőoptimalizálási támogatást nyújt a dokumentumban lévő hivatkozásokhoz. Közvetlenül a HTML-en működik, speciális címke nem szükséges hozzá."
PLG_SYSTEM_SEF="Rendszer - Keresőoptimalizálás"

