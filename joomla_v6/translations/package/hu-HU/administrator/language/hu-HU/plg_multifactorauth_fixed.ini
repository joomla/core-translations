PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE="<p class=\"alert alert-info\">A kódterület felett és alatt megjelenő üzenetek testreszabhatók a <code>PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE</code> és a <code>PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE</code> nyelvi karakterláncok felülírásával.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>Ez egy bemutató a többtényezős hitelesítési bővítmény használatához a Joomlában. Meg kell adnia azt a rögzített kódot, amelyet beállított, amikor engedélyezi a többtényezős hitelesítést ennél a felhasználónál. Hatékonyan második jelszóként működik.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">A kódterület felett és alatt megjelenő üzenetek testreszabhatók a <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> és a <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code> nyelvi karakterláncok felülírásával.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p>Írjon be alább egy rögzített kódot. Ezt a rögzített kódot bejelentkezés után kell megadni, mielőtt használni tudná az oldalt.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SHORTINFO="Válassza ki a saját előre beállított kódját. <strong>Csak bemutatási célokhoz</strong>."
PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="Egy bemutató a többtényezős hitelesítési bővítmény rögzített kóddal (egy &ldquo;második jelszó&rdquo;) történő használatához. <strong>Ne használja élő weboldalakon, mert nem biztonságos.</strong> Ez a beépülő modul csak példaként szolgál a fejlesztőknek saját beépülő modulok létrehozásához."

