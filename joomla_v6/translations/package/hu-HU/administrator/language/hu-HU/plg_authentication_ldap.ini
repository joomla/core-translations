PLG_LDAP_FIELD_USERNAME_DESC="A Csatlakozási felhasználónév és a Csatlakozási jelszó határozza meg a tartománykikeresési fázis kapcsolódásának paramétereit. Két lehetőség állhat fönn: névtelen tartománykeresés (hagyja üresen mindkét mezőt) és felügyeleti kapcsolat (a csatlakozási felhasználónév egy felügyeleti fiók felhasználóneve, pl. Administrator). Csak az Összekötés és Keresés módszerben használatos."
PLG_LDAP_FIELD_USERNAME_LABEL="Csatlakozási felhasználónév"
PLG_LDAP_FIELD_USERSDN_DESC="A [username] kulcsszó dinamikusan kerül behelyettesítésre a felhasználó által megadott felhasználónévre. Példa a karakterláncra: uid=[username], dc=my-domain, dc=com. Pontosvesszővel elválasztva több karakterláncot is megadhat. Csak az Összekötés és Keresés módszerben használatos."
