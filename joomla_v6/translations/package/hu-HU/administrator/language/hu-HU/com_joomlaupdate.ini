COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>A Joomla nem tud kommunikálni a <code>administrator/components/com_joomlaupdate/extract.php</code> fájllal, mely a frissítést végzi. Ez általában az alábbi okok valamelyike miatt történik:</p><ul><li>A weboldal gyökérmappájában lévő kiszolgáló konfigurációs fájl, mint például a <code>.htaccess</code> vagy <code>web.config</code>, megakadályozza a fájlhoz való hozzáférést.</li><li>A kiszolgáló konfigurációja megakadályozza a fájlhoz való hozzáférést.</li><li>A fájl tulajdonjoga és engedélyei nem teszik lehetővé a kiszolgáló számára, hogy hozzáférjen ehhez a fájlhoz.</li><li>Weboldala terheléselosztó vagy CDN mögött áll de konfigurációja nem teszi lehetővé a hozzáférést ehhez a fájlhoz, vagy blokkolja a parancsok küldését.</li><li>Annak ellenére, hogy a fájl elérhető, a parancsok küldését blokkolja a kiszolgáló védelme, mint pl mod_security2.</li></ul><p>Ha nem biztos benne, lépjen kapcsolatba a tárhelyszolgáltatójával.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>A Joomla Update nem tud megfelelően kommunikálni a <code>administrator/components/com_joomlaupdate/extract.php</code> fájllal, amely a frissítést végzi. Ez általában az alábbi okok valamelyike miatt történik:</p><ul><li>Az <code>administrator/components/com_joomlaupdate/update.php</code> fájl, amely a frissítés kezelésének utasításait tartalmazza, nem hozható létre, pl. jogosultsági problémák miatt.</li><li>A fent említett fájl nem olvasható a <code>extract.php</code> szkript által, jogosultsági problémák miatt.</li><li>Böngészője, hálózati eszköze vagy a kiszolgáló elrontja a jelszót melyet biztonsági okokból minden kéréssel együtt küldünk az <code>extract.php</code> felé</li></ul><p>Kérjük, hogy próbáljon meg egy másik böngészőt használni, bővítmények telepítése nélkül, ideális esetben egy másik számítógépen, amely más kiszolgáló segítségével csatlakozik az internethez. Ha a hiba továbbra is fennáll, lépjen kapcsolatba a tárhelyszolgáltatójával.</p>"
