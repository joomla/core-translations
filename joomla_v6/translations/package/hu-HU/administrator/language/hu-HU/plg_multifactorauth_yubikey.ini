PLG_MULTIFACTORAUTH_YUBIKEY="Többtényezős hitelesítés - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Kérjük, kattintson az alábbi szövegmezőre. Ezután helyezze be a YubiKey-t az eszköz USB-portjába, és érintse meg annak aranyszínű lemezét vagy arany padját (modelltől függően), hogy YubiKey kódot állítson elő. Ha NFC-képes telefont vagy táblagépet használ NFC-képes YubiKey-jel, akkor a YubiKey-t telefonja vagy táblagépe NFC-olvasó területéhez kell közelítenie."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey kód"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Nem adott meg érvényes YubiKey titkos kódot, vagy jelenleg nem érhetők el a YubiCloud kiszolgálók."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Már beállította a YubiKey-t (amely a(z) <code>%s</code> kezdetű kódokat generálja). Csak erről az oldalról módosíthatja a címét."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Kérjük, adja meg a <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> által generált kódot, majd kattintson, vagy érintse meg a Megerősítés gombot. Az első tizenkét karakter, amely a YubiKey egyedi azonosító kódja, mentésre kerül."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey azonosítás"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Adjon meg egy YubiKey kódot"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Használjon YubiKey biztonságos hardver vezérjeleket."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Lehetővé teszi a weboldal felhasználói számára, hogy többtényezős hitelesítést használjanak egy YubiKey biztonságos hardveres vezérjel használatával. A felhasználóknak saját YubiKey-re van szükségük, amely elérhető a <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a> weboldalról. A többtényezős hitelesítés használatához a felhasználóknak módosítaniuk kell felhasználói profiljukat, és engedélyezniük kell a többtényezős hitelesítést."

