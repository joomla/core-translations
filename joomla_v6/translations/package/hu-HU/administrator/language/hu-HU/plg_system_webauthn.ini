PLG_SYSTEM_WEBAUTHN="Rendszer - Bejelentkezés (jelszó nélkül) hozzáférési kulccsal"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Nem adhat hozzá vagy távolíthat el hozzáférési kulcsokat a felhasználók nevében. A felhasználóknak be kell jelentkezniük, és be kell állítaniuk saját eszközeiket."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Lehetővé teszi a jelszó nélküli hitelesítést hozzáférési kulcsok használatával. Kérjük, vegye figyelembe, hogy a felhasználói profilszerkesztőben a hozzáférési kulcsok fül és a bejelentkezés hozzáférési kulcsokkal gombok csak akkor jelennek meg, ha a felhasználó HTTPS-en keresztül éri el a weboldalt. Ezenkívül a hozzáférési kulcsok regisztrálása és használatuk a weboldalára való bejelentkezésnél csak akkor működik, ha a weboldala érvényes tanúsítványt használ, amelyet egy olyan hitelesítésszolgáltató írt alá, amelyet a felhasználó böngészője megbízhatónak tekint."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="Érvénytelen AJAX-művelet"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Nem található a felhasználónév mező a bejelentkezési modulban. Sajnos, a jelszó nélküli hitelesítés nem működik ezen az oldalon, ha nem használ egy másik bejelentkezési modult."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="A vendég felhasználó hitelesítő adatait nem tárolhatja!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="A felhasználói fiókjának tárolt hitelesítő adatai sérültek. Jelentkezzen be másik módszerrel, majd távolítsa el és adja hozzá újra a hozzáférési kulcsát."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Érvénytelen jelszó nélküli bejelentkezési kérelem. Valami elromlott, vagy ezzel próbálják feltörni az oldalt."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="A hozzáférési kulcs regisztrációja nem sikerült. A böngészőtől kapott hitelesítő válasz nem egyezik a kiszolgáló által kiadott nyilvános kulccsal. Ez azt jelenti, hogy valaki megpróbálta feltörni, vagy valami elromlott."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Biztonsági okokból nem regisztrálhat hozzáférési kulcsokat egy másik felhasználó nevében."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Hiba történt, de a hibáról további információ jelenleg nem áll rendelkezésre. Kérjük, próbálja újraregisztrálni a hozzáférési kulcsát."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="A kiszolgáló nem adott ki nyilvános kulcsot a hozzáférési kulcs regisztrációjához, de valahogy megkapta a hozzáférési kulcs regisztrációs kérelmét a böngészőtől. Ez azt jelenti, hogy valaki megpróbálta feltörni, vagy valami elromlott."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="A hitelesítő adatok nem menthetők. Ezeket a hitelesítő adatokat már egy másik felhasználó használja."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="A hozzáférési kulcs bejelentkezési gombjának kiválasztása előtt meg kell adnia a felhasználónevét (de NEM a jelszavát)."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="A megadott felhasználónév nem felel meg egy olyan felhasználói fióknak, amely a jelszó nélküli bejelentkezést lehetővé teszi ezen a weboldalon."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Nem sikerült menteni az új címkét"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Nem lehet törölni a hozzáférési kulcsot"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Nem található felhasználói fiók"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Sajnáljuk, de a böngészője nem támogatja a hozzáférési kulcsok szabványát a jelszó nélküli bejelentkezéshez, vagy a weboldal nem HTTPS-en keresztül érhető el érvényes, hitelesítésszolgáltatóval aláírt olyan tanúsítvánnyal, amelyet a böngészője megbízhatónak tekint. Erre a weboldalra a felhasználóneve és a jelszava segítségével kell bejelentkeznie."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Nem találhatók tárolt hitelesítő adatok a hozzáférési kulcs számára."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Úgy tűnik, hogy a hozzáférési kulcs felhasználója már nem létezik ezen a weboldalon."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Nem lehet lekérni a hozzáférési kulcs regisztrációs adatait a weboldaláról."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Csak ellenőrizhető kriptográfiai aláírással rendelkező hozzáférési kulcsok használatának engedélyezése a hozzáférési kulccsal történő bejelentkezésekhez. Erősen ajánlott magas szintű biztonsági környezetekhez. Megköveteli a rendszer ideiglenes könyvtárának PHP-val való írhatóságát és az OpenSSL-bővítmény meglétét. Megakadályozhatja egyes olcsóbb, nem hitelesített tanúsítványok működését. A letiltás azt is megakadályozza, hogy a Joomla azonosítsa az Ön által használt hozzáférési kulcs természetét és módját (nem jelenik meg ikon a Hozzáférési kulcs neve mellett)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Tanúsítványtámogatás"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Lehetővé teszi a jelszó nélküli bejelentkezési módok kezelését hozzáférési kulcsok használatával. Egy támogatott böngészőre és egy hozzáférési kulcsra (pl. Google Chrome vagy Firefox, FIDO2 minősítésű biztonsági kulccsal) van szükség.<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (ujjlenyomat / arcfelismerés / PIN).<br><strong>Android:</strong> Biometrikus képernyőzár.<br><br>További részleteket talál a <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Bejelentkezés hozzáférési kulccsal (jelszó nélkül)</a> dokumentációjában."
