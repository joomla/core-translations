COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="Válassza ki a lépés sorszámát"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="Válassza ki a számot a lépés hozzáadásához. A szám a bemutatóhoz eddig létrehozott lépések számát jelzi."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Válassza az "_QQ_"Új"_QQ_" gombot"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Válassza az "_QQ_"Új"_QQ_" gombot egy új lépés létrehozásához."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Adjon címet a lépésnek"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Adjon meg egy szükséges címet a lépéshez. Ez általában egy olyan művelet, amelyet a felhasználónak végre kell hajtania."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Adjon magyarázatot a lépéshez"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="A tartalomnak magyarázatot kell adnia a felhasználónak a lépésről."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Válasszon állapotot"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Válassza ki a lépés közzétételi állapotát."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Válasszon pozíciót"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="A felugró ablak relatív pozíciója az oldalon az ablak céleleméhez képest. A "_QQ_"Centered"_QQ_" érték akkor használatos, ha nincs konkrét célelem."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Addja meg a célelemet"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="Az az elem az oldalon, amelyre a lépés irányul. A CSS-szintaxist használja egy elem kiválasztásához.<br>Például <code>#jform_title</code> a "_QQ_"jform_title"_QQ_" azonosítóval rendelkező elemet választja ki."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Válasszon típust"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="A létrehozni kívánt lépés típusa. A "_QQ_"Tovább"_QQ_" érték kiválasztása a bemutató interakció nélküli folytatását teszi lehetővé, az "_QQ_"Átirányítás"_QQ_" egy másik oldalra léptet, az "_QQ_"Interaktív"_QQ_" pedig felhasználói bevitelt kér."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Válassza ki a "_QQ_"Mentés és bezárást"_QQ_""
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Mentse és zárja be a lépést."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="Gratulálunk!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="Létrehozott egy lépést az interaktív bemutatóhoz."

