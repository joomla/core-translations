PLG_USER_TOKEN="Felhasználó - Joomla API-vezérjel"
PLG_USER_TOKEN_COPY="Másolás"
PLG_USER_TOKEN_COPY_DESC="Másolja a vezérjelet a vágólapra"
PLG_USER_TOKEN_COPY_FAIL="Vezérjel másolása nem sikerült."
PLG_USER_TOKEN_COPY_SUCCESS="Vezérjel másolva."
PLG_USER_TOKEN_ENABLED_DESC="Állítsa a Nem értékre, hogy ideiglenesen megakadályozza a weboldalhoz való hozzáférést ezzel a vezérjellel."
PLG_USER_TOKEN_ENABLED_LABEL="Aktív"
PLG_USER_TOKEN_GROUP_DESC="A Joomla API alkalmazás hitelesítéséhez használt biztonsági vezérjelek kezelése (távoli hozzáférés a weboldalhoz). Ha nem biztos benne, hogy ez mit tesz, akkor valószínűleg nincs rá szüksége, és biztonságosan figyelmen kívül hagyhatja ezeket a beállításokat."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API-vezérjel"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Nem láthatja más felhasználók vezérjeleit. Továbbra is engedélyezheti, letilthatja vagy alaphelyzetbe állíthatja a vezérjelüket, pl. ha gyanú merül fel, hogy vezérjelük illetéktelen személyek számára kiszivárgott."
PLG_USER_TOKEN_RESET_DESC="Állítsa az Igen értékre, és mentse el felhasználói profilját, hogy új vezérjelet hozzon létre a régi helyett."
PLG_USER_TOKEN_RESET_LABEL="Alaphelyzet"
PLG_USER_TOKEN_SAVEME_DESC="Még nincs vezérjele. Kérjük, hogy mentse a felhasználói profilját egy vezérjel létrehozásához. A vezérjel megtekintéséhez és kezeléséhez térjen vissza erre az oldalra."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Ennek a felhasználónak még nincs vezérjele. Ha elmenti a profiljukat, akkor új vezérjelet generál, de biztonsági okokból nem fogja látni. Továbbra is engedélyezheti, letilthatja vagy visszaállíthatja vezérjelüket."
PLG_USER_TOKEN_TOKEN_DESC="Ez a verzérjele. Használja harmadik féltől származó alkalmazásokban, amelyek távoli hozzáférést igényelnek a weboldalához a Joomla API alkalmazáson keresztül."
PLG_USER_TOKEN_TOKEN_LABEL="Vezérjel"
PLG_USER_TOKEN_XML_DESCRIPTION="Lehetővé teszi a Joomla API alkalmazás hitelesítéséhez használt biztonsági vezérjelek kezelését (távoli hozzáférés a weboldalhoz). Ezek a vezérjelek szigorúan személyesek. Megtekintheti saját vezérjelét, de más felhasználók vezérjeleit csak letilthatja vagy visszaállíthatja."

