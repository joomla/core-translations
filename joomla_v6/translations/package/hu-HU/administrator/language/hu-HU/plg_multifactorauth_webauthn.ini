PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="A hozzáférési kulcsok csak HTTPS-en keresztül érhetők el"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Még nem konfigurált hozzáférési kulcsot, vagy a használni kívánt hozzáférési kulcs nem megfelelő."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Már konfigurálta a hozzáférési kulcsot. Kérjük, vegye figyelembe, hogy csak erről az oldalról módosíthatja a címét."
