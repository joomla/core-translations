PLG_MULTIFACTORAUTH_WEBAUTHN="Többlépcsős hitelesítés - Hozzáférési kulcsok"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Érvénytelen hitelesítési kérelem."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="A hozzáférési kulcs regisztrációja nem sikerült. A böngészőtől kapott hitelesítő válasz nem egyezik a kiszolgáló által kiadott nyilvános kulccsal. Ez azt jelenti, hogy valaki megpróbálta feltörni, vagy valami elromlott."
