PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="A kiszolgáló nem adott ki nyilvános kulcsot a hozzáférési kulcs regisztrációjához, de valahogy megkapta a hozzáférési kulcs regisztrációs kérelmét a böngészőtől. Ez azt jelenti, hogy valaki megpróbálta feltörni, vagy valami elromlott."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="A böngészője nem támogatja a hozzáférési kulcsok szabványát. Még nem minden böngésző kompatibilis a hozzáférési kulcsokkal minden eszközön."
