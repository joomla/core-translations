COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Válassza az "_QQ_"Új"_QQ_" gombot"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Válassza az "_QQ_"Új"_QQ_" gombot egy új bemutató készítéséhez."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Adjon címet a bemutatónak"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Adja meg a bemutató kötelező címét."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Tartalom hozzáadása"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Adja meg a bemutatót leírását."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Komponens kiválasztása"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Válassza ki az(oka)t a bővítmény(eke)t, amelyeknél a bemutatóját a futtatható bemutatók listájában legelöl szeretné megjeleníteni. Például, ha a "_QQ_"Felhasználók"_QQ_" bővítményhez készít bemutatót, akkor válassza a "_QQ_"Felhasználók"_QQ_" lehetőséget. Válassza az "_QQ_"Összes"_QQ_" lehetőséget, hogy a bemutató minden oldalon megjelenjen."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Adjon meg egy URL-címet"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Adja meg annak az oldalnak a relatív URL-címét, amelyen a bemutatónak kezdődnie kell. Például, írja be az <em>administrator/index.php?option=com_users&view=users</em> címet a bemutató Felhasználók oldalán történő indításához."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="'Automatikus indítás' átváltása"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Az 'Automatikus indítás' opciót 'Igen'-re állítva a bemutató automatikusan elindul, ha a vonatkozó feltételek fennállnak.</p><p>Ha több bemutató van automatikus indításra állítva azonos feltételek mellett, akkor csak a lista első bemutatója fog elkezdődni, amíg azt megszakítják, befejezik vagy kihagyják.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Válassza ki a "_QQ_"Mentés és bezárást"_QQ_""
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Mentse és zárja be a bemutatót."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Gratulálunk!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Létrehozott egy interaktív bemutatót. Most létre kell hoznia a bemutató lépéseit."

