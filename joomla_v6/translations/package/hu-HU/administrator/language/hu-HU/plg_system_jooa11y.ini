PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="A Joomla Accessibility Checker vizuálisan kiemeli a gyakori hozzáférhetőségi és használhatósági problémákat. A tartalomkészítők számára készült beépülő modul azonosítja a hibákat vagy figyelmeztetéseket, és útmutatást ad a javításukhoz. Kérjük, vegye figyelembe, hogy ez a beépülő modul nem biztosít mindenre kiható elemzést weboldaláról, és nem biztosítja automatikusan a weboldal akadálymentességét. Fontos, hogy olyan sablont válasszon, amely alapértelmezetten hozzáférhető, hogy weboldala megfeleljen az akadálymentesítési szabványoknak."

