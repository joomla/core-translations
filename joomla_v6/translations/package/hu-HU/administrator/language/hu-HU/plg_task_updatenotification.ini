PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Ezt az e-mailt NEM a Joomla! projekt küldte. Ez egy automatikus üzenet, amelyet az Ön weboldala küldött,\n{SITENAME} - {URL} \n\n================================================================================\nFRISSÍTÉSI INFORMÁCIÓ\n================================================================================\n\nA weboldala ellenőrzése során felfedeztük, hogy új Joomla! frissítés érhető el az Ön számára.\n\nA Joomla! jelenlegi verziója: {CURVERSION}\nA Joomla! telepíthető verziója: {NEWVERSION}\n\nEz az e-mail azért került elküldésre, hogy emlékeztesse Önt a frissítés elérhetőségére.\nA Joomla! projekt sosem lép közvetlenül kapcsolatba Önnel a weboldalához elérhető frissítésekkel kapcsolatban.\n\n================================================================================\nFRISSÍTÉSI UTASÍTÁSOK\n================================================================================\n\nKérjük, hogy a(z) {SITENAME} weboldal frissítésének telepítéséhez kattintson a következő hivatkozásra. (Ha az URL nem egy hivatkozás, akkor egyszerűen másolja ki, majd illessze be a böngészőjébe).\n\nFrissítési hivatkozás: {LINK}\n\nA kiadási hírek itt olvashatók: {RELEASENEWS}\n\n================================================================================\nMIÉRT KAPJA EZT AZ E-MAILT?\n================================================================================\n\nEz az e-mail automatikusan került elküldésre egy Joomla! beépülő modul által.\nEz a beépülő modul Joomla! frissítéseket keres, és erről e-mail-értesítőt küld az adminisztrátoroknak.\nA weboldala további hasonló e-maileket fog küldeni mindaddig, amíg nem frissít minden egyes szoftvert, vagy nem tiltja le ezeket az e-maileket.\n\nEzeknek az e-maileknek a letiltásához kérjük, hogy tiltsa le a 'Rendszer - Joomla! frissítési értesítő' beépülő modult a Beépülőmodul-kezelőben.\n\nHa nem érti, hogy mi az a Joomla!, és mit kell csinálnia, akkor kérjük, ne vegye fel a kapcsolatot a Joomla! projekttel.\nNEM ők küldték Önnek ezt az e-mailt, és nem is tudnak segíteni. Ehelyett kérjük, hogy forduljon ahhoz személyhez, aki létrehozta vagy kezeli az Ön weboldalát.\n\nHa Ön az a személy, aki létrehozta vagy kezeli a weboldalt, kérjük, vegye figyelembe, hogy ez a beépülő modul automatikusan aktiválódhatott, amikor frissítette vagy telepítette a Joomlát a weboldalára.\n\n================================================================================\nKI KÜLDTE EZT AZ E-MAILT?\n================================================================================\n\nEzt az e-mailt az Ön saját weboldala küldte, {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
