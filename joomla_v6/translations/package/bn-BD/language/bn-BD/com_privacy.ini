COM_PRIVACY_CONFIRM_REQUEST_FIELDSET_LABEL="আপনার ইমেল ঠিকানায় একটি ইমেল পাঠানো হয়েছে। ইমেলের একটি নিশ্চিতকরণ টোকেন রয়েছে, অনুগ্রহ করে আপনার ইমেল ঠিকানাটি আবার নিশ্চিত করুন এবং অনুরোধ করা তথ্যের প্রশাষক তা প্রমাণ করতে নীচের ক্ষেত্রে নিশ্চিতকরণ টোকেনটি পেস্ট করুন।"
COM_PRIVACY_CONFIRM_REQUEST_SUCCEEDED="আপনার তথ্যের অনুরোধ নিশ্চিত হয়েছে। আমরা যত তাড়াতাড়ি সম্ভব আপনার অনুরোধ প্রক্রিয়া করব এবং আপনার ইমেলে পাঠানো হবে।"
COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="আপনার তথ্যের অনুরোধ তৈরি হয়েছে। এটি প্রক্রিয়া করার আগে, আপনাকে অবশ্যই এই অনুরোধটি যাচাই করতে হবে। এই যাচাইকরণ সম্পূর্ণ করার জন্য অতিরিক্ত নির্দেশাবলী সহ আপনার ঠিকানায় একটি ইমেল পাঠানো হয়েছে।"
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="কেউ {URL}-এ এই ইমেল ঠিকানা সম্পর্কিত সমস্ত ব্যক্তিগত তথ্য রপ্তানি করার জন্য একটি অনুরোধ তৈরি করেছেন। একটি সুরক্ষা পরিমাপ হিসাবে, আপনাকে অবশ্যই নিশ্চিত করতে হবে যে এটি এই ওয়েবসাইট থেকে আপনার ব্যক্তিগত তথ্যের জন্য একটি বৈধ অনুরোধ।\n\nএটি একটি ভুল হলে, এই ইমেলটি উপেক্ষা করুন এবং কিছুই ঘটবে না।\n\n1. এই অনুরোধটি নিশ্চিত করতে আপনি নিম্নলিখিত কাজগুলির মধ্যে একটি সম্পূর্ণ করতে পারেন।\n\n নিম্নলিখিত ইউআরএল দেখুন: {TOKENURL}।\n\n2. এই ইমেল থেকে আপনার টোকেন অনুলিপি করুন, রেফারেন্স করা ইউআরএল দেখুন এবং আপনার টোকেনটি ফর্মে পেস্ট করুন।\nএনইউআরএল: {FORMURL}\nএনটোকেন: {TOKEN}\n\nএনএনদয়া করে মনে রাখবেন যে এই টোকেনটি এই ইমেল টি পাঠানোর সময় থেকে কেবল 24 ঘন্টার জন্য বৈধ।"
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="কেউ {URL}-এ এই ইমেল ঠিকানা সম্পর্কিত সমস্ত ব্যক্তিগত তথ্য অপসারণকরার জন্য একটি অনুরোধ তৈরি করেছেন। একটি সুরক্ষা পরিমাপ হিসাবে, আপনাকে অবশ্যই নিশ্চিত করতে হবে যে এটি আপনার ব্যক্তিগত তথ্য এই ওয়েবসাইট থেকে অপসারণ করার জন্য একটি বৈধ অনুরোধ।\n\nএটি একটি ভুল হলে, এই ইমেলটি উপেক্ষা করুন এবং কিছুই ঘটবে না।\n\nএই অনুরোধটি নিশ্চিত করতে আপনি নিম্নলিখিত কাজগুলির মধ্যে একটি সম্পূর্ণ করতে পারেন\n\n1। নিম্নলিখিত ইউআরএল দেখুন: {TOKENURL}\n\n2. এই ইমেল থেকে আপনার টোকেন অনুলিপি করুন, রেফারেন্স করা ইউআরএল দেখুন এবং আপনার টোকেনটি ফর্মে পেস্ট করুন।\nএনইউআরএল: {FORMURL}\nএনটোকেন: {TOKEN}\n\nএনএনদয়া করে মনে রাখবেন যে এই টোকেনটি এই ইমেল টি পাঠানোর সময় থেকে কেবল 24 ঘন্টার জন্য বৈধ।"
