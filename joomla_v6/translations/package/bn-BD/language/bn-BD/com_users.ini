COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="হ্যালো প্রশাসক,\n\n{SITENAME} এ ব্যবহারকারী তাদের ইমেল ঠিকানা এবং অনুরোধগুলি যাচাই করেছেন \nযে আপনি তাদের অ্যাকাউন্ট অনুমোদন করেছেন।\n এই ইমেলটিতে তাদের বিশদ বিবরণ রয়েছে:\n\n নাম: {NAME}\n ইমেল: {EMAIL} \n ব্যবহারকারীর নাম: {USERNAME}\n\n আপনি নীচের লিঙ্কটি নির্বাচন করে ব্যবহারকারীকে সক্রিয় করতে পারেন:\n{ACTIVATE}"
