COM_USERS_EMAIL_PASSWORD_RESET_BODY="হ্যালো,\n\nআপনার {SITENAME} অ্যাকাউন্টের পাসওয়ার্ড রিসেট করার জন্য একটি অনুরোধ করা হয়েছে। আপনার পাসওয়ার্ড রিসেট করতে, অনুরোধটি বৈধ ছিল তা যাচাই করতে আপনাকে এই যাচাইকরণ কোডটি জমা দিতে হবে।\n\nযাচাইকরণ কোডটি {TOKEN}\n\nনীচের ইউআরএলনির্বাচন করুন এবং আপনার পাসওয়ার্ড পুনরায় সেট করার সাথে এগিয়ে যান।\n\n{LINK_TEXT}\n\nআপনাকে ধন্যবাদ।"
