COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="হ্যালো {NAME},\n\n{SITENAME} এ নিবন্ধন করার জন্য আপনাকে ধন্যবাদ। আপনার অ্যাকাউন্টটি তৈরি করা হয়েছে এবং এটি ব্যবহার করার আগে অবশ্যই সক্রিয় করতে হবে।\nঅ্যাকাউন্টটি সক্রিয় করতে নিম্নলিখিত লিঙ্কটি নির্বাচন করুন বা আপনার ব্রাউজারে এটি কপি-পেস্ট করুন:\n{ACTIVATE}\n\nএনসক্রিয়করণের পরে আপনি নিম্নলিখিত ব্যবহারকারীর নাম এবং পাসওয়ার্ড ব্যবহার করে {SITEURL} এ লগইন করতে পারেন:\n\nব্যবহারকারীর নাম: {USERNAME}\nএনপাসওয়ার্ড: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="হ্যালো {NAME},\n\n{SITENAME}-এ নিবন্ধন করার জন্য আপনাকে ধন্যবাদ। আপনার অ্যাকাউন্টটি তৈরি করা হয়েছে এবং এটি ব্যবহার করার আগে অবশ্যই সক্রিয় করতে হবে।\nঅ্যাকাউন্টটি সক্রিয় করতে নিম্নলিখিত লিঙ্কটি নির্বাচন করুন বা আপনার ব্রাউজারে এটি কপি-পেস্ট করুন:\n{ACTIVATE}\n\n সক্রিয়করণের পরে আপনি নিম্নলিখিত ব্যবহারকারীর নাম এবং নিবন্ধনের সময় আপনার প্রবেশ করা পাসওয়ার্ড ব্যবহার করে {SITEURL} এ লগইন করতে পারেন:\n\nব্যবহারকারীর নাম: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="হ্যালো {NAME},\n\n{SITENAME}-এ নিবন্ধন করার জন্য আপনাকে ধন্যবাদ। আপনার অ্যাকাউন্টটি তৈরি করা হয়েছে এবং এটি ব্যবহার করার আগে অবশ্যই যাচাই করা উচিত।\n\nঅ্যাকাউন্টটি যাচাই করতে নিম্নলিখিত লিঙ্কটি নির্বাচন করুন বা আপনার ব্রাউজারে এটি কপি-পেস্ট করুন:\n{ACTIVATE}\n\nযাচাইকরণের পরে আপনার অ্যাকাউন্ট সক্রিয় করতে একজন প্রশাসককে অবহিত করা হবে। এটি সম্পন্ন হলে আপনি একটি নিশ্চিতকরণ পাবেন।\n\nএকবার সেই অ্যাকাউন্টটি সক্রিয় হয়ে গেলে আপনি নিম্নলিখিত ব্যবহারকারীর নাম এবং পাসওয়ার্ড ব্যবহার করে {SITEURL} এ লগইন করতে পারেন:\n\nব্যবহারকারীর নাম: {USERNAME}\nএনপাসওয়ার্ড: {PASSWORD_CLEAR}"
