COM_USERS_EMAIL_REGISTERED_BODY="হ্যালো {NAME},\n\n{SITENAME}-এ নিবন্ধন করার জন্য আপনাকে ধন্যবাদ।\n\nআপনি এখন নিম্নলিখিত ব্যবহারকারীর নাম এবং পাসওয়ার্ড ব্যবহার করে {SITEURL} এ লগ ইন করতে পারেন:\n\nব্যবহারকারীর নাম: {USERNAME}\nএনপাসওয়ার্ড: {PASSWORD_CLEAR}"
