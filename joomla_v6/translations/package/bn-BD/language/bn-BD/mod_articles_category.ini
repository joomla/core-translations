MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="আপনি যে মোডটি ব্যবহার করতে চান তা নির্বাচন করুন। যদি স্বাভাবিক মোড বেছে নেওয়া হয়, তাহলে মডিউলটি কনফিগার করুন এবং এটি মেনু আইটেমগুলিতে নিবন্ধগুলির একটি স্থিতিশীল তালিকা প্রদর্শন করবে যা আপনি মডিউলটি বরাদ্দ করবেন। যদি ডায়নামিক মোড বেছে নেওয়া হয়, তাহলে আপনি এখনও মডিউলটি স্বাভাবিকভাবে কনফিগার করতে পারেন, তবে এখন বিভাগ বিকল্পটি আর ব্যবহার করা হবে না। পরিবর্তে, মডিউলটি সনাক্ত করবে যদি আপনি একটি বিভাগ দৃশ্যে থাকেন এবং সেই বিভাগের মধ্যে নিবন্ধগুলির তালিকা প্রদর্শন করবেন। যখন ডায়নামিক মোড নির্বাচন করা হয়, তখন মডিউলটি সমস্ত পৃষ্ঠায় প্রদর্শন করার জন্য সেট করা ছেড়ে দেওয়া ভাল, কারণ এটি গতিশীলভাবে কিছু প্রদর্শন করার সিদ্ধান্ত নিবে।"
