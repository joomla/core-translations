LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="phpass-бұл PHP қосымшаларында пайдалану үшін құпия сөзді хэштау портативті платформасы. Қолайлы (ең қауіпсіз) араластыру тәсілі phpass қолдайды стилде OpenBSD жүзеге асырылады (PHP CRYPT_BLOWFISH ретінде), резервтік БГПИ-стилі хэш негізінде кеңейтілген des бар (PHP CRYPT_EXT_DES ретінде белгілі) және соңғы құрал, MD5 айнымалы санының негізінде қайтару PHPASS-да жүзеге асырылған кілтсөздерді хэширлеу итериясының негізінде жүзеге асырылады (PHP CRYPT_BLOWFISH ретінде)."

