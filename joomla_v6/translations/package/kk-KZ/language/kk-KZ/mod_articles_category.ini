MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Өзіңіз қалайтын режимді таңдаңыз. Егер 'Қарапайым' дегенді таңдасаңыз, онда модульді тек өзіңіз көрсеткен мақалаларды көрсетіп тұратын статикалық түрде көрсететін болады. Егер 'Динамикалық' дегенді таңдасаңыз, сіз модульді өз қалауыңызша баптай аласыз, бірақ Категория параметрі ескерілмейтін болады. Оның орнына модуль динамикалық түрде веб-бетпен таныстырады. Егер 'Категория материалдарының тізімі'  дегенді таңдасаңыз, осы категорияның материалдарының тізімі көрсетіледі. Егер 'Динамикалық' таңдалынса, модульді 'барлық бетпен байланыстыруға' болады. Бұл жағдайда модуль  бір нәрсені көрсету-көрсетпеуін авторматты түрде анықтайды."
