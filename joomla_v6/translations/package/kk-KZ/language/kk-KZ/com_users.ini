COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Сәлеметсіз бе %s,\n\nЕнді сіздің тіркеу жазбаңыз белсенді. Сіз сайтқа өз атыңызбен кіре аласыз «%s». Сіздің логиніңіз %s. Тіркеу жазбасының құпия сөзі ретінде сіз тіркелгенде көрсеткен құпия сөз қойылды."
