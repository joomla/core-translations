COM_USERS_EMAIL_REGISTERED_BODY="Сәлеметсіз бе %s,\n\n %s сайтында тіркелгеніңіз үшін рақмет.\n\nЕнді сіз %s сайтына тіркелгенде көрсеткен логин мен құпия сөзді қолданып кіре аласыз."
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Сәлеметсіз бе %s, \ n\ n %s тіркеу үшін рахмет.\n\n енді сіз тіркелу кезінде көрсетілген логин мен пароль арқылы %s-ға кіре аласыз."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Сәлеметсіз бе, құрметті администратор, \n\n '%s', логин '%s' деген жаңа қолданушы %s сайтында тіркелді."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Сәлеметсіз бе, %s,\n\n «%s» сайтында тіркелгеніңіз үшін рақмет. Сіздің тіркелу жазбаңыз сайтта тіркелді, бірақ та оны қолдану үшін белсенді ету қажет.\nТіркелу жазбасын белсенді ету үшін төмендегі сілтеме бойынша өтіңіз немесе оны браузердің мекен-жай жолына көшіріп қойыңыз:\n%s \n\nТіркелу жазбасы белсенді болғаннан кейін сіз «%s» сайтына төмендегі логин мен құпия сөзді қолдану арқылы кіре алатын боласыз:\n\nЛогин: %s\nҚұпия сөз: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Сәлеметсіз бе, %s,\n\n %s сайтында тіркелгеніңіз үшін Алғыс білдіреміз. Тіркелгіңіз жасалған, бірақ сіз оны пайдалану үшін ол іске қосылуы керек.\n Есептік жазбаны іске қосу үшін төмендегі сілтемеге өтіңіз немесе оны браузердің мекен-жай жолына көшіріңіз:\n %s \n\n Іске қосылғаннан кейін төменде көрсетілген логин мен пароль арқылы %s сайтына кіре аласыз:\n\n Логин: % s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Сәлеметсіз бе %s,\n\n«%s» сайтында тіркелгеніңіз үшін рақмет.Сіздің тіркелу жазбаңыз сайтта тіркелді, бірақ та оны қолдану үшін тексерілуі қажет.\nТіркелу жазбасын растау үшін төмендегі сілтеме бойынша өтіңіз немесе оны браузердің мекен-жай жолына көшіріп қойыңыз:\n %s \n\n Тексерілгеннен кейін сайт администраторына сіздің тіркеу жазбаңызды белсіндіру керектігі туралы хат жіберіледі.\n\nТіркелу жазбасы белсенді болғаннан кейін сіз «%s» сайтына төмендегі логин мен құпия сөзді қолдану арқылы кіре алатын боласыз:\n\nЛогин: %s\nҚұпия сөз: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Сәлеметсіз бе %s,\n\n %s сайтында тіркелгеніңіз үшін Алғыс білдіреміз. Тіркелгіңіз жасалған, бірақ сіз оны пайдаланбас бұрын тексерілуі керек. \n тіркелгіңізді растау үшін төмендегі сілтемеге өтіңіз немесе оны браузердің мекен-жай жолына салыңыз:\n %s \n\n \n тексергеннен кейін, сайт әкімшісіне тіркелгіңізді іске қосу қажеттілігі туралы хабарлама жіберіледі.\n тіркелгіні іске қосқаннан кейін сіз төменде келтірілген логин мен пароль арқылы %s сайтына кіре аласыз:\n\n Логин: %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Сәлеметсіз бе,\n\n «%s» сайтында сіздің тіркеу жазбаңыздың логинін еске түсіру туралы сұраныс жасалды..\n\Сіздің  логиныңыз: %s.\n\nӨз тіркеу жазбаңыз арқылы сайтқа кіру үшін төмендегі сілтеме бойынша өтіңіз.\n\n https://elite-s.kz/kz/%s \n\nРақмет."
