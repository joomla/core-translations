COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Сәлеметсіз бе, құрметті администратор!\n\nСайтта жаңа пайдаланушы тіркелді «%s».\n Қолданушы e-mail-інің дұрыс екенін растады және оның қолданушы жазбасын белсенді етуіңізді сұрайды.\nБұл хат оның тіркелгенде көрсеткен мәліметтерін қамтиды.:\n\n Аты: %s \n E-mail: %s \n Логин: %s \n\nСіз қолданушының тіркеу жазбасын келесі сілтемеге өту арқылы белсенді ете аласыз:\n %s \n"
