COM_USERS_EMAIL_PASSWORD_RESET_BODY="Сәлеметсіз бе ,\n\n %s сайтында сіздің тіркеу жазбаңыздың құпия сөзін қайта еске салу туралы сұраныс келіп түсті. Құпия сөзді өзгерту үшін төменде көрсетілген растау кодын енгізуіңіз қажет..\n\nРастау коды: %s\n\nРастау кодын енгізу үшін төмендегі сілтеме бойынша өтіңіз.\n\n https://elite-s.kz/kz/%s \n\nРақмет."
