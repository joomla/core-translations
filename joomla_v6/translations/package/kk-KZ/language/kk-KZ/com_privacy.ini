COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Біреу осы электрондық пошта мекен-жайына байланысты барлық жеке ақпаратты [URL] экспорттауға сұрау жасады. Қауіпсіздік шарасы ретінде, сіз осы сайттан сіздің жеке ақпарат үшін дұрыс сұрау екенін растауы керек.\N\nin сұрау салуды растау үшін келесі міндеттердің бірін орындай аласыз:\N\n1. Келесі URL мекенжайына кіріңіз: [TOKENURL]\N\n2. Осы хаттағы таңбаны көшіріңіз, көрсетілген URL мекенжайына кіріңіз және таңбаны пішінге салыңыз.\nURL: [FORMURL]\nToken: [TOKEN]\n\n \ nPlease бұл белгі осы хатты жіберген сәттен бастап 24 сағат ішінде ғана жарамды екенін ескеріңіз."
