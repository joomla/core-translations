MOD_RELATED_XML_DESCRIPTION="Бұл модуль қаралып жатқан мақалаға қатысты басқа мақалаларды көрсетеді. Бұл қатынастар Түйін сөздер арқылы орнатылады. <br>Ағымдағы мақаланың барлық кілт сөздері барлық басқа жарияланған мақалалардың барлық кілт сөздерінен ізделеді. Мысалы, сізде &quot;Тотықұстарды өсіру&quot; және тағы бірі &quot;Қара кокатуларды қол көтеру&quot;. Егер сіз &quot;тотықұс&quot; Мақаланың екеуінде де, Қатысты элементтер модулінде &quot;Асылғы тотықұстар&quot; Мақала &quot; Қол көтеретін қара кокатуларды&quot; және керісінше."

