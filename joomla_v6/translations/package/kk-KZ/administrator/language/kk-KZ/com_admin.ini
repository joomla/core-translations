COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Жүктеме теңестіргіштері мен кері прокси-серверлердің артында орналасқан Joomla сайттары үшін Joomla 3.9.26 нұсқасымен жаңа Жаһандық конфигурация параметрі енгізілді</p><p>Бұл параметр қосылған кезде Loadance Proxy-ге мүмкіндік береді. келушілердің нақты IP мекенжайын қамтамасыз ету үшін. Бұл IP кейін әрекеттер журналдарында пайдаланылады және мақалалар бойынша дауыс беруді бақылау үшін пайдаланылады (егер бұл мүмкіндіктер қосылса).</p><p><strong>Тек Жүктеменің артындағы сайттар. Баланстауыш/кері прокси бұл мүмкіндікті қосқысы келеді.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Жаңа сервер параметрі \"Жүктеме теңестіргішінің артында\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>3.9.22 нұсқасына дейін әдепкі htaccess.txt файлында каталог тізімдерін өшіруге арналған қате код болды. Қауіпсіздік тобы қажетті өзгертулерді қолмен қолдануды ұсынады, себебі бұл файлды автоматты түрде жаңарту мүмкін емес. .</p><p>Ескі код:</p><pre>&lt;IfModule autoindex&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Жаңа код:</p>< pre>&lt;IfModule mod_autoindex.c&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess Каталог тізімдеріне қатысты жаңарту"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>4.2.9 алдында әдепкі htaccess.txt файлында \"Content-Encoding\" HTTP тақырыбын қосуға арналған қате код болды. Бұл Joomla ішкі каталогта орнатылғанда және осы каталогта да, оның басты каталогында да осы кодпен .htaccess файлы бар болса, бұл қос кодтау қателеріне әкелуі мүмкін. Кез келген бар .htaccess файлына қажетті өзгертулерді қолмен қолдану керек, себебі бұл файлды автоматты түрде жаңарту мүмкін емес.</p><p>Ескі код:</p><pre>Тақырыпқа Content-Encoding gzip қосыңыз</pre><p>Жаңа код:</p><pre>Тақырып жинағы Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE="Мазмұнды кодтау тақырыбын орнатуға қатысты .htaccess жаңартуы"
