PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Тексерілетін криптографиялық қолтаңбалары бар рұқсат кілттерін кіру үшін пайдалануға рұқсат етіңіз. Қауіпсіздігі жоғары орталар үшін қатты ұсынылады. Жүйенің уақытша каталогының PHP және OpenSSL кеңейтімі арқылы жазылуын талап етеді. Кейбір арзанырақ, сертификатталмаған рұқсат кілттерінің жұмыс істеуіне мүлдем кедергі келтіруі мүмкін. Оны өшіру Joomla қолданбасына сіз пайдаланып жатқан рұқсат кілтінің маркасы мен үлгісін анықтауға да жол бермейді (құпия кілт атауының жанында ешқандай белгіше көрсетілмейді)."
