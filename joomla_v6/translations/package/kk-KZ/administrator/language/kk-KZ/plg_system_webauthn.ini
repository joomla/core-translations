PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Құпия сөзсіз аутентификацияны рұқсат кілттері арқылы қосады. Пайдаланушы профилінің өңдегішіндегі рұқсат кілттері қойындысы және рұқсат кілттерінің кіру түймелері пайдаланушы сайтқа HTTPS арқылы кірген жағдайда ғана көрсетілетінін ескеріңіз. Құпия кілттерді тіркеу және оларды сайтыңызға кіру үшін пайдалану сіздің сайтыңыз пайдаланушының браузері сенетін Куәлік орталығы қол қойған жарамды сертификатты пайдаланған кезде ғана жұмыс істейді."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Жүйеге кіру модулінде пайдаланушы аты өрісін табу мүмкін емес. Кешіріңіз, егер сіз басқа кіру модулін пайдаланбайынша, құпия сөзсіз аутентификация бұл сайтта жұмыс істемейді."
