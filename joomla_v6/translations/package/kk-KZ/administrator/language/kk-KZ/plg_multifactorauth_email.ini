PLG_MULTIFACTORAUTH_EMAIL_CONFIG_TIMESTEP_DESC="Әр минут сайын жаңа код жасалады. Жасалған код кем дегенде осынша уақыт және екі есе көп уақыт жарамды екенін ескеріңіз. Бұл кезең неғұрлым жоғары болса, кодты дөрекі түрде мәжбүрлеу ықтималдығы соғұрлым жоғары болады, сондықтан сіздің сайтыңыздың қауіпсіздігі неғұрлым төмен. 2 минуттық кезең - ыңғайлылық пен қауіпсіздік арасындағы жақсы келіссөз."
