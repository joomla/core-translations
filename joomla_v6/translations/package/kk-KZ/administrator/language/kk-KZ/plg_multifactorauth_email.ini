PLG_MULTIFACTORAUTH_EMAIL_CONFIG_FORCE_ENABLE_DESC="Электрондық пошта арқылы аутентификация кодын <em>барлық</em> пайдаланушылар үшін опция ретінде автоматты түрде қосуым керек пе? Негізгі аутентификаторға кіру мүмкіндігін жоғалтқан және сақтық көшірме кодтарының көшірмесін сақтамаған пайдаланушыларға бақылау мен қауіпсіздіктің қандай да бір дәрежесі есебінен қалпына келтіруді қамтамасыз ету пайдалы."
