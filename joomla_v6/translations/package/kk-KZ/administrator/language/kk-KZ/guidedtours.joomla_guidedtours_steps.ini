COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Турды сипаттайтын мазмұнды енгізіңіз."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Компонентті таңдаңыз"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Орындалатын ықтимал турлар тізімінде турды басымдықпен көрсеткіңіз келетін кеңейтімді(лерді) таңдаңыз. Мысалы, 'Пайдаланушылар' кеңейтімі үшін тур жасап жатсаңыз, 'Пайдаланушылар' тармағын таңдаңыз. Тур әр бетте пайда болуы үшін 'Барлығы' опциясын таңдаңыз."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="URL қосыңыз"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Тур басталатын беттің салыстырмалы URL мекенжайын қосыңыз. Мысалы, Пайдаланушылар бетінде турды бастау үшін <em>administrator/index.php?option=com_users&view=users</em> енгізіңіз."


COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="'Сақтау және жабу' опциясын таңдаңыз"
