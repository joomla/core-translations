PLG_USER_TOKEN_ENABLED_DESC="Осы таңбалауыш арқылы сайтыңызға кіруді уақытша болдырмау үшін "_QQ_"Жоқ"_QQ_" күйіне қойыңыз."
PLG_USER_TOKEN_ENABLED_LABEL="Белсенді"
PLG_USER_TOKEN_GROUP_DESC="Joomla API қолданбасының аутентификациясы үшін пайдаланылатын қауіпсіздік таңбалауыштарын басқарыңыз (сайтыңызға қашықтан кіру). Мұның не екенін білмесеңіз, бұл сізге қажет емес және бұл параметрлерді елемеуге болады."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API таңбалауышы"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Сіз өзіңізден басқа пайдаланушылар үшін таңбалауышты көре алмайсыз. Сіз әлі де олардың таңбалауышын қосуға, өшіруге немесе қалпына келтіруге болады, мысалы, олардың таңбалауышы рұқсат етілмеген тұлғаларға өтіп кетті деген күдік болған кезде."
PLG_USER_TOKEN_RESET_DESC="Иә күйіне қойыңыз және ескінің орнына жаңа таңбалауыш жасау үшін пайдаланушы профилін сақтаңыз."
PLG_USER_TOKEN_RESET_LABEL="«Қалпына келтіру»"
PLG_USER_TOKEN_SAVEME_DESC="Сізде әлі токен жоқ. Токен жасау үшін пайдаланушы профиліңізді сақтаңыз. Токенді көру және басқару үшін осы бетке оралыңыз."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Бұл пайдаланушыда әлі таңбалауышы жоқ. Егер сіз оның профилін сақтасаңыз, жаңа таңбалауыш жасалады, бірақ қауіпсіздік мақсатында оны көре алмайсыз. Сіз әлі де оның таңбалауышын қоса аласыз, өшіре аласыз немесе қалпына келтіре аласыз. "
PLG_USER_TOKEN_TOKEN_DESC="Бұл сіздің таңбалауышыңыз. Оны Joomla API қолданбасы арқылы сайтыңызға қашықтан кіруді қажет ететін үшінші тарап қолданбаларында пайдаланыңыз."
PLG_USER_TOKEN_TOKEN_LABEL="Токен"
PLG_USER_TOKEN_XML_DESCRIPTION="Joomla API қолданбасының аутентификациясы үшін пайдаланылатын қауіпсіздік таңбалауыштарын басқаруға рұқсат береді (сайтыңызға қашықтан қол жеткізу). Бұл таңбалауыштар жеке болып табылады. Өзіңіздің таңбалауышыңызды көруге болады, бірақ басқа пайдаланушылардың таңбалауыштарын өшіруге немесе қалпына келтіруге болады."

