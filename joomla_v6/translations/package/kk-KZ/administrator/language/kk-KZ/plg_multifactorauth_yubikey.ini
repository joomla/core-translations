PLG_MULTIFACTORAUTH_YUBIKEY="Көп факторлы аутентификация - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Төмендегі мәтін жолағын басыңыз. Содан кейін YubiKey кодын жасау үшін құрылғының USB портына салып, оның алтын дискісін немесе алтын тақтасын (үлгіңізге байланысты) түртіңіз. NFC мүмкіндігі бар телефонда немесе NFC қосылған YubiKey планшетінде болсаңыз, оның орнына YubiKey телефоныңыздың немесе планшетіңіздің NFC оқу құралы аймағына жақындауыңыз керек."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey коды"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Жарамды YubiKey құпия кодын енгізген жоқсыз немесе YubiCloud серверлері осы уақытта қол жетімді емес."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Сіз YubiKey (<code>%s</code> деп басталатын кодтарды генерациялайтын) орнатып қойғансыз. Оның тақырыбын тек осы беттен өзгертуге болады."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Төменде <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> жасаған кодты беріңіз, содан кейін немесе түймесін басыңыз. Растау түймесін түртіңіз. YubiKey үшін бірегей сәйкестендіру коды болып табылатын алғашқы он екі таңба сақталады."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey идентификациясы"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="YubiKey кодын енгізіңіз"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="YubiKey қауіпсіз аппараттық токендерін пайдаланыңыз."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Сайтыңыздағы пайдаланушыларға YubiKey қауіпсіз аппараттық таңбалауышы арқылы көп факторлы аутентификацияны пайдалануға мүмкіндік береді. Пайдаланушыларға <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a> сайтында қолжетімді жеке YubiKey қажет. Көп факторлы аутентификацияны пайдалану үшін пайдаланушылар пайдаланушы профилін өңдеуі және Көп факторлы аутентификацияны қосуы керек."

