PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Қосымша мазмұны бар беттелген мақаланы жасауға рұқсат беріңіз.</p><p>Әдетте WYSIWYG өңдегішінің құралдар тақтасында табылған бет үзу түймешігін пайдалану арқылы бет үзілімдерін кірістіру. Мақаладағы бет үзілімінің орны редакторда қарапайым көлденең сызық түрінде көрсетіледі.</p><p>Көрсетілетін мәтін таңдалған опцияларға байланысты болады және тақырып, балама мәтін (егер берілген болса) болуы мүмкін. немесе бет нөмірлері.</p><p>HTML қолдануы:<br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;Бет тақырыбы&quot; /&gt; немесе <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;Бірінші бет&quot; /&gt; немесе <br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;Бет тақырыбы&quot; alt=&quot;Бірінші бет&quot; /&gt; немесе <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;Бірінші бет&quot; title=&quot;Бет тақырыбы&quot; /&gt;</p>"

