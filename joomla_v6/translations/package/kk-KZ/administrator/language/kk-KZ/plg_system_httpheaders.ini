PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="CSP түймешігін басудан қорғау рамкасының ата-бабасын қосыңыз және тек "_QQ_"өзіндік"_QQ_" бастауға рұқсат беріңіз. "_QQ_"Өздігінен"_QQ_" басқа бастауларға рұқсат беру үшін төмендегі пішінді пайдаланыңыз."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Joomla API қолданатын барлық сценарийлер мен стильдер үшін криптографиялық nonce (бір рет пайдаланылған нөмір) арқылы белгілі бір кірістірілген сценарийлер үшін ақ тізімді қосыңыз. Nonce параметрін көрсету қазіргі браузерді "_QQ_"қауіпті"_QQ_" браузер үшін әлі де орнатылған ескі браузерді елемеу етеді. ешбір қолдаусыз».
