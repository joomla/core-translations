PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Қатаң-динамикалық көз өрнегі белгілеуде бар сценарийге нақты берілген сенім оны бейнақ немесе хэшпен сүйемелдеу арқылы, барлық сценарий жүктелген сценарий арқылы бірдей уақытта таратылатынын көрсетеді. , кез келген рұқсат етілген немесе «өзіндік» немесе «қауіпті кірістірілген» сияқты бастапқы өрнектер еленбейді." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_rf) '>Сценарий хэштері</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Joomla API қолданатын барлық сценарийлер үшін криптографиялық хэш арқылы қосымша хэш негізіндегі ақ тізімнің кірістірілген сценарийлерін қосыңыз. Хэштерді көрсету заманауи браузерді "_QQ_"қауіпті желілік қолдауы жоқ"_QQ_" ескі браузерді елемейді."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Joomla API арқылы барлық стильдер үшін криптографиялық хэшті пайдаланып, қосымша хэш негізіндегі ақ тізімнің кірістірілген мәнерлерін қосыңыз. Хэштерді көрсету заманауи шолғышты "_QQ_"қауіпті кірістірілген"_QQ_" браузерді қолдаусыз әлі де елемейтін етеді.
