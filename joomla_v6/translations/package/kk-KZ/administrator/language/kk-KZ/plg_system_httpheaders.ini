PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! http қауіпсіздік тақырыптарын өңдеуге көмектесетін кіріктірілген құралдар жинағымен бірге жеткізіледі. Бұл тақырыптар браузеріңізге веб-сайтыңызды <a href='https://en.wikipedia сайтынан қорғауға көмектеседі. .org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> және <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank ' rel='noopener noreferrer'>Clickjacking</a> шабуылдары.</p><p>Толығырақ мәліметтерді <a href='https://docs.joomla.org/Special:MyLanguage/J4 бетінен таба аласыз. x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>Joomla! құжаттамасындағы HTTP тақырыбын басқару оқулығы.</a></p>"
