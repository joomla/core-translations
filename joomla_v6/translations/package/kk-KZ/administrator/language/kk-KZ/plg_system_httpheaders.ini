PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Бұл опция "_QQ_"максималды жас"_QQ_" үшін уақытты орнатады, ол секундтармен көрсетіледі. Әдепкі мән - 31536000, ол бір жылға сәйкес келеді" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Бұл опция шолғышты алдын ала жүктеу тізімдері деп аталатын тізімге қосу үшін қосылуды белсендіреді."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Маңызды"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS сіздің доменіңізді HTTPSсіз шақыру мүмкін емес дегенді білдіреді. Алдын ала жүктеу тізіміне қосылғаннан кейін оны қайтару оңай емес. Домендерді жоюға болады, бірақ пайдаланушыларға браузерді жаңарту арқылы өзгертулер енгізу үшін айлар қажет. | ұзақ мерзімді! Жазу үшін "_QQ_"максималды жас"_QQ_" мәнін 63072000 (2 жыл) етіп орнату керек.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Сонымен қатар ішкі домендер үшін"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS сонымен қатар <strong>қосалқы домендер үшін</strong> қосылуы керек, әдетте SSL сертификатын жасау кезінде "_QQ_"www"_QQ_" қосалқы домені ескеріледі. Егер қосымша домендер пайдаланылса, олардың жарамды SSL-мен қамтамасыз етілгенін ескеріңіз. сертификат».
