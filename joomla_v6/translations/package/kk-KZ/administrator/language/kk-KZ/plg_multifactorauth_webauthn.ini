PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Сіз рұқсат кілтін әлі конфигурациялаған жоқсыз немесе пайдаланғыңыз келетін рұқсат кілті жарамсыз."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Сіз рұқсат кілтін конфигурациялап қойғансыз. Оның тақырыбын тек осы беттен өзгертуге болатынын ескеріңіз."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Құпия кілт"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="&ldquo;%s&rdquo; Веб-аутентификация процесін бастау үшін осы беттегі түймешігін басыңыз. Содан кейін қалаған рұқсат кілтіңізбен веб-аутентификацияны аяқтау үшін браузеріңіз берген нұсқауларды орындаңыз."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Құпия кілтіңізді тіркеңіз"
