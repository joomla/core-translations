PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Құпия кілтпен растаңыз"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Браузердің рұқсат кілттерін көп факторлы аутентификация әдісі ретінде пайдаланыңыз. Барлық заманауи браузерлер оны қолдайды. Көптеген браузерлер құпия сөзбен және/немесе биометрикамен (саусақ ізі сенсоры, бет сканерлеу, &hellip;) қорғалған құрылғыға тән аутентификацияны ұсынады."

