PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Жарамсыз аутентификация сұрауы."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Құпия кілтті тіркеу сәтсіз аяқталды. Браузерден алынған рұқсат кілті жауабы сервер шығарған ашық кілтке сәйкес келмейді. Бұл біреу сізді бұзуға әрекеттенгенін немесе бір нәрсе бұзылғанын білдіреді."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Қауіпсіздік мақсатында басқа пайдаланушы атынан рұқсат кілттерін тіркеуге рұқсат етілмейді."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Бірдеңе дұрыс болмады, бірақ қате туралы қосымша ақпарат қазір қолжетімді емес. Құпия кілтті қайта тіркеп көріңіз."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Сервер рұқсат кілтін тіркеу үшін Ашық кілтті шығарған жоқ, бірақ қандай да бір түрде браузерден рұқсат кілтін тіркеу сұрауын алды. Бұл біреу сізді бұзуға әрекеттенгенін немесе бір нәрсе бұзылғанын білдіреді."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Браузеріңіз рұқсат кілті стандартын қолдамайды. Барлық браузерлер әлі барлық құрылғылардағы рұқсат кілттерімен үйлесімді емес."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Браузеріңізде рұқсат кілттеріне қолдау көрсетілмейді"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Көп факторлы аутентификацияны рұқсат кілттері арқылы қосу үшін HTTPS арқылы сайтқа кіріңіз."
