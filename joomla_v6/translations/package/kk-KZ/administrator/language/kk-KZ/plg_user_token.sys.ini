PLG_USER_TOKEN="Пайдаланушы - Joomla API таңбалауышы"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Joomla API қолданбасының аутентификациясы үшін Joomla токендерін пайдалануға қай Joomla пайдаланушы топтарына рұқсат етілген. Сондай-ақ қай пайдаланушы топтары өздерінің пайдаланушы профилінде Joomla Token басқару интерфейсін көретінін басқарады. Әдепкі: Joomla кірістірілген Super Users тобы (Пайдаланушы тобының идентификаторы 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Рұқсат етілген пайдаланушы топтары"
PLG_USER_TOKEN_XML_DESCRIPTION="Joomla API қолданбасының аутентификациясы үшін пайдаланылатын қауіпсіздік таңбалауыштарын басқаруға рұқсат береді (сайтыңызға қашықтан қол жеткізу). Бұл таңбалауыштар жеке болып табылады. Өзіңіздің таңбалауышыңызды көруге болады, бірақ басқа пайдаланушылардың таңбалауыштарын өшіруге немесе қалпына келтіруге болады."

