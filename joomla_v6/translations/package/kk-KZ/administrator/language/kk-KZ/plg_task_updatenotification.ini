PLG_TASK_UPDATENOTIFICATION="Тапсырма - Joomla жаңарту туралы хабарландыру"
PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="Электрондық пошта мекенжайларының үтірмен бөлінген тізімі, олар жаңартулар туралы хабарландыру электронды хаттарын алады.Сіздегі мекенжайлар Супер қолданушы артықшылығына ие сайттың қолданыстағы пайдаланушыларына тиесілі болуы керек.Эгерде аталған электрондық пошта хабарларының ешқайсысы Супер пайдаланушыларға жатпаса, немесе егер ол бос қалдырылса, осы сайттың барлық Супер пайдаланушыларына жаңарту туралы хабарландыру электрондық поштасы шығады. "
PLG_TASK_UPDATENOTIFICATION_EMAIL_LBL="Супер қолданушының электрондық пошта хабарлары"
PLG_TASK_UPDATENOTIFICATION_SEND_TITLE="Joomla жаңарту туралы хабарландыру"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Егер Auto (әдепкі) параметрін таңдайтын болсаңыз, Супер пайдаланушыларға жаңарту туралы хабарландыру электронды поштасы плагин іске қосылған сәтте сайт тілінде болады.Тілдерді таңдап, сіз осы арнайы хабарға жіберілетін жаңарту туралы хабарландыру электрондық пошталарына тілі. "
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Электрондық пошта тілі"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="«Авто»"
PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Бұл электрондық поштаны Joomla! жоба. Оны сіздің жеке сайтыңыз автоматты түрде жібереді,\n{SITENAME} - {URL} \n\n========================== ================================================== ==\nЖАҢАРТУ АҚПАРАТ\n========================================== ====================================\n\nСайтыңыз жаңартылған нұсқасы бар екенін анықтады Joomla! қолжетімді.\n\nJoomla! қазіргі уақытта орнатылған нұсқа: {CURVERSION}\nJoomla! Орнату үшін қолжетімді нұсқа: {NEWVERSION}\n\nБұл электрондық хатты осы фактіні еске түсіру үшін сіздің сайтыңыз жіберді.\nJoomla! Жоба Joomla қолданбасының қолжетімді жаңартулары туралы ешқашан сізбен тікелей хабарласпайды! сіздің сайтыңызда.\n\n========================================= ======================================\nНҰСҚАУЛЫҚТАРДЫ ЖАҢАРТУ\n======= ================================================== ======================\n\nЖаңартуды {SITENAME} сайтында орнату үшін келесі сілтемені таңдаңыз. (URL сілтемесі болмаса, оны браузерге көшіріп, қойыңыз).\n\nЖаңарту сілтемесі: {LINK}\n\nШығарылым жаңалықтарын мына жерден табуға болады: {RELEASENEWS}\n\n====== ================================================== ========================\nНЕГЕ МЕН ОСЫ ХАТТЫ АЛДЫМ?\n================ ================================================== =============\n\nБұл электрондық пошта сіздің сайтыңызға қуат беретін бағдарламалық құрал Joomla! ұсынған плагин арқылы автоматты түрде жіберілді.\nБұл плагин Joomla! бағдарламасының жаңартылған нұсқаларын іздейді! және оның әкімшілеріне электрондық пошта хабарландыруын жібереді.\nБағдарламалық құралды жаңартқанша немесе бұл электрондық пошталарды өшірмейінше, сайтыңыздан бірнеше ұқсас электрондық хаттар аласыз.\n\nБұл электрондық хаттарды өшіру үшін «Тапсырма – Joomla! Сайтыңыздағы Plugin Manager ішіндегі «Жаңарту хабарландыруы» плагині.\n\nЕгер сіз Joomla! болып табылады және не істеу керек, Joomla-ға хабарласпаңыз! жоба.\nОлар сізге бұл электрондық хатты ЖОЛДАМАДЫ және сізге көмектесе алмайды. Оның орнына сайтыңызды құрастырған немесе басқаратын адамға хабарласыңыз.\n\nЕгер сіз веб-сайтыңызды құрастырған немесе басқаратын адам болсаңыз, Joomla! орнатқан немесе жаңартқан кезде бұл плагин автоматты түрде іске қосылған болуы мүмкін екенін ескеріңіз. сіздің сайтыңызда.\n\n========================================= ======================================\nМЫНА ХАТТЫ КІМ ЖІБЕРДІ?\n=== ================================================== ===========================\n\nБұл электрондық хат сізге {SITENAME} жеке сайты арқылы жіберілді"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
