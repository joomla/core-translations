COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="Қадам санауыш нөмірін таңдаңыз"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="Қадам қосу үшін нөмірді таңдаңыз. Сан осы уақытқа дейін тур үшін жасалған қадамдар санын білдіреді."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="'Жаңа' түймесін таңдаңыз"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Жаңа қадам жасау үшін 'Жаңа' опциясын таңдаңыз."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Қадамға тақырып қосыңыз"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Қадамға қажетті тақырыпты енгізіңіз. Бұл әдетте пайдаланушы орындауы керек әрекет."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Қадамдық түсініктеме қосыңыз"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="Мазмұн пайдаланушыға қадамдар туралы түсініктеме беруі керек."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Күйді таңдаңыз"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Қадамның жарияланған күйін таңдаңыз."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Орынды таңдаңыз"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="Бұл беттегі мақсатты элементке қатысты қалқымалы терезенің орны. 'Орталық' арнайы мақсат болмаған кезде пайдаланылады."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Мақсатты элементті енгізіңіз"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Түрін таңдаңыз"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="Бұл сіз жасағыңыз келетін қадам түрі. Турды әрекеттестіксіз жалғастыруға мүмкіндік беру үшін 'Келесі', басқа бетке өту үшін 'Қайта бағыттау', пайдаланушы енгізуін сұрау үшін 'Интерактивті' түймесін басыңыз."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="'Сақтау және жабу' опциясын таңдаңыз"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Қадамды сақтаңыз және жабыңыз."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="Құттықтаймыз!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="Сіз экскурсияға арналған қадам жасадыңыз."

