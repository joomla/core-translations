COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_NEW_TITLE="'Жаңа' түймесін таңдаңыз"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_NEW_DESCRIPTION="Жаңа жаңалықтар арнасын жасау үшін 'Жаңа' опциясын таңдаңыз."

