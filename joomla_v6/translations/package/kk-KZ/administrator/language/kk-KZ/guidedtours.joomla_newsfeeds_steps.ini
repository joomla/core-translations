COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_ALIAS_TITLE="Бүркеншік атты енгізіңіз"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_ALIAS_DESCRIPTION="Бұл жаңалықтар арнасының ішкі атын жазуға болады. Сіз бұл орынды бос қалдыра аласыз және бос орындардың орнына сызықшалары бар кіші әріппен жазылған әдепкі мән URL мекенжайының бөлігі ретінде пайдаланылады."

