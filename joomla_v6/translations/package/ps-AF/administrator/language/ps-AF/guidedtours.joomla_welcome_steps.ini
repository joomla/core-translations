COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="مینو"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>مینو د مدیر د مدیریت پاڼو ته لاسرسی برابروي. هره برخه د جوملا د ځانګړي اړخ د اداره کولو له پاره د پاڼو ټولګه لري، لکه منځپانګه، مینو او کاروونکي. </p><p> د سیسټم مینو پخپله ډشبورډ ته ځي.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="د ډشبورډ پانیلونه"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>ډشبورډونه د خپلو ایکونونوله لارې پرله پسې کارول شويو مخونو ته ګړندي لاسرسی برابروي.</p><p>هر ډشبورډ پانیل د مدیر موډل دی چې د هغې د ترتیباتود آیکون له لارې تنظیمیدی شي <span class=\"icon-cogs\" aria-hidden=\"true\"></span>.<br> دا تاسې ته اجازه درکوي چې د خپل سایټ ډشبورډونه د خپلو موخو سره په سمون کې تنظیم کړئ.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="د خبرتیاو پانیل"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>د خبرتیاو پانیل ښودل کېږي کله چې د جوملا او نورو پراخونو له پاره تازه مالومات شتون ولري. د محرمیت لوړې غوښتنې هم دلته ښودل شوي.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="د سرلیکه"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p> د سربار د ښودل شوي پاڼې سرلیک ښایې ترڅو تاسې تل پوه شئ چې تاسې چیرته یاست. په پورتنۍ بار کې نور توکي اختیاري ماډلونه دي.</p><p>معمولا د جوملا اوسنۍ نسخه او نورو لارښود دورو ته لاسرسی دلته موندل کیدی شي.</p><p>وروستي توکي معمولا د دې له پاره لینک وي. د سایټ فرنټ اینڈ او د کارن مینو چیرې چې تاسې کولی شئ خپل شمېره اداره کړئ او ووځئ.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="مرسته او مالومات"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p> تاسې سره د مرستې له پاره ډیری سرچینې دلته موندل کیدی شي د نورو سرچینو ، اسنادو ، ملاتړ او په جوملا کې د ښکیل کیدو څرنګوالی له پاره اضافي لینکونو سره</p>"

