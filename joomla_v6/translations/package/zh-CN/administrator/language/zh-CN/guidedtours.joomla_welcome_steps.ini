COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="菜单"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>菜单提供管理后台管理页面的访问权限。 每个部分都有管理Joomla的特定部分的页面集，如内容、 菜单和用户。</p><p>这些部分的窗口面板图标链接到单个面板。系统菜单本身就形成了一个面板。</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="仪表板面板"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="通知面板"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>当 Joomla 和其他扩展可以更新时，通知面板提示更新。未完成的隐私要求也在这里列出。</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="顶栏"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>顶部栏显示所显示页面的标题，以便您总是知道您在哪里。 顶部栏中的其他项目是可选的模块。</p><p>通常可以在这里找到当前版本的 Joomla 和其他向导的访问权限。</p><p>最后的项目通常是一个链接到站点前端和用户菜单，您可以在那里管理您的帐户并登出。</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="帮助和信息"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>可以在这里找到很多帮助您的资源和更多资源的附加链接。 文档、支持以及如何参与到Joomla中。</p>"

