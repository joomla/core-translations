PLG_MULTIFACTORAUTH_YUBIKEY="多因素身份验证 - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="请点击下面的文本框。 然后将您的 YubiKey 插入您设备的 USB 端口，然后触摸它的金盘或金板 (取决于您的型号) 来生成一个 YubiKey 代码。 如果您的手机或平板电脑能用NFC且您的 YubiKey 能用NFC，您需要借助您的手机或平板电脑的 NFC 阅读器区域来使用YubiKey。"
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey 代码"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="输入的 YubiKey 验证码(secret code)无效或者当前网站不能连接到 YubiCloud 服务器"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="您已经设置了您的 YubiKey (一个生成代码的代码，开始于 <code>%s</code>)。 您只能从此页面更改它的标题。"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="请提供你的 <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> 生成的代码，然后点击或触摸确认按钮。 前十二个字符将被保存，这些字符是您Yubikey唯一的识别码。"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey 识别"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="输入 YubiKey 代码"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey 令牌设备验证"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="使用 YubiKey 安全硬件令牌。"
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="此插件用于网站用户使用 YubiKey 硬件安全令牌启用多因素身份验证功能. 会员需要通过 <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>网站购买自己的 Yubikey 设备。要启用多因素身份验证，用户需要在他们的个人资料中启用多因素身份验证。"

