COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="当网络连接可用时, 系统将尝试和 joomla.org 服务器上的各种功能通讯, 包括:<ul><li>检查应用升级</li><li>核心扩展屏幕帮助</li><li>从应用商店安装服务(内置)</li><li>安装环境统计服务器(内置)</li></ul>和所有 HTTP 请求一样, 服务器的IP地址将作为请求的一部分传输. 有关Joomla如何在其服务器上处理数据的信息，请参阅 <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">隐私政策</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="日志系统会记录访问者的 IP 地址，导致一条信息被写入其日志文件中。这些日志文件用来记录网站上的各种活动，包括与核心更新有关的信息、无效的登录尝试、未处理的错误，以及开发信息，如使用已废弃的API。这些日志文件的格式可以由任何配置记录器的扩展来定制，因此我们鼓励你下载并查看你网站的日志文件，这些文件可以在`%s`找到。"
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="所有对网站的请求都会启动一个会话，将 IP 地址存储在会话数据中，并在用户的浏览器中创建一个会话 cookie。IP 地址是作为一种安全措施，以帮助防止潜在的会话劫持攻击，一旦会话过期，其数据被清除，该信息将被删除。会话 cookie 的名称是基于随机生成的哈希值，因此没有一个恒定的标识符。一旦会话过期或用户退出其浏览器，会话cookie就会被销毁"
