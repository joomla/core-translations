COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="[URL] 网站的管理员创建了导出与此电子邮件地址相关的个人信息的请求。作为一项安全措施，你必须确认这是你从本网站获取个人信息的有效请求.\n\n如果这是一个错误，请忽略此邮件.\n\n为了确认此请求，你可以完成以下任务:\n\n1. 访问以下网址: [TOKENURL]\n\n 2. 从这封电子邮件复制你的令牌，访问引用的地址(URL)，并将你的令牌粘贴到表单中.\n网址: [FORMURL]\n令牌: [TOKEN]\n\n请注意，此令牌仅在发出此邮件后的24小时内有效.."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="[URL] 网站的管理员创建了一个与此邮件相关联的删除全部个人信息的请求. 作为安全措施, 你必须确认这是一个有效的请求，你的个人信息将被从网站删除.\n\n如果这是一个错误，请忽略此邮件.\n\n为了确认此请求，你可以完成以下任务:\n\n1. 访问下面的地址: [TOKENURL]\n\n2. 从这封电子邮件复制你的令牌，访问引用的地址(URL)，并将你的令牌粘贴到表单中.\nURL: [FORMURL]\n令牌: [TOKEN]\n\n请注意，此令牌仅在发出此邮件后的24小时内有效."
