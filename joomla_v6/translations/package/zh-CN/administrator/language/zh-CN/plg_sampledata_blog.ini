PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>工作流程管理您的文章在发布前必须经历的阶段。<br>我们已经为样本数据博客激活了一个工作流程。<br>在管理过程中，您的文章会经历不同的阶段。</p>"
