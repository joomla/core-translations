PLG_SAMPLEDATA_BLOG="示例数据 - 博客网站示例数据"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="示例数据将建立一个带有文章、标签、自定义字段和工作流程的博客网站。<br>如果网站是多语言的，数据将被标记为当前默认后台语言。"
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="博客网站示例数据"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>这里是关于博主以及此博客的相关情况和内容。</p><p>登录网站后通过点击编辑图标可以编辑这些内容。</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="关于"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="网站&模版设置"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_10_TITLE="排版"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="惊艳的仙女座星系"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>这是一篇博客文章的样本。</p><p>如果你登录到网站（管理员登录链接在本页面的最底部），你将能够编辑它和所有其他现有文章。</p><p>随着你添加和修改文章，你将看到你的网站如何变化，以及你如何以各种方式定制它。"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="欢迎来到我的博客"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="青菜、蓍草、水稻、豆子、菊苣、菜花、海莴苣、大头菜、苋菜、水菠菜、鳄梨、白萝卜、白菜、芦笋、冬马齿苋、羽衣甘蓝。"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>在完整的页面上，你会看到介绍性的内容和文章的其他部分。如果你愿意，你可以改变设置来隐藏介绍内容。</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>你的主页被设置为在一列中显示博客类别中最近的四篇文章。然后是接下来两篇最古老的文章的链接。你可以通过编辑你的网站管理员中的博客标签的内容选项设置来改变这些数字。如果你登录了，有一个链接可以找到你的网站管理员。</p><p>如果你想让你的博客文章分成两部分，一个介绍，然后是一个完整的独立页面，使用 \"阅读更多\"跨度来插入一个中断。"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="关于主页"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="蟹状星云"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="模块说明"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>模版控制网站的外观和显示风格.</p><p>默认情况下，网站安装的是原恒星(Protostar)模版.</p><p>你可以点击通过点击页面顶部菜单中的   网站&模版设置 -->> 模版设置  链接修改模版中的选项；模版设置链接在顶部菜单中，顶部菜单只有登录后才可以看到。</p><p>例如，你可以更改网站的背景颜色, 突出显示的颜色, 网站名称, 网站说明和标题使用的字体。</p><p>在网站的后台有更多选项可以使用. 在后台也可以通过 【扩展管理】 安装新模版。</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="模版说明"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="我们将为你的生活付出代价，为你的生活付出代价，为你的生活付出代价. 因此，我们要指责他们，要让他们知道，他们是多么的辛苦。我是说，我是说，我是说，我是说，我是说，我是说，我是说，我是说，我是说，我是说，我是说，我是说"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>数以百万计的网站建立在 Joomla！</strong></p><p>了解更多关于美丽的博客演示。</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="百万网站"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>青菜、蓍草、大米、豆子、芜菁、菊苣、菜花、海莴苣、大头菜、苋菜、水菠菜、鳄梨、白萝卜、白菜、芦笋、冬马齿苋、羽衣甘蓝。芹菜 马铃薯 大葱 沙漠葡萄干 辣根 菠菜 胡萝卜 索科。莲藕 菠菜 茴香 昆布 玉米 竹笋 青豆 瑞士芥菜 西卡莱 南瓜 洋葱 鹰嘴豆 玉米 豌豆。球芽菜 香菜 荸荠 葫芦 瑞士芥菜 裙带菜 甜菜 红菜头 胡萝卜 水芹。玉米 苋菜 咸菜 布尼亚坚果 紫菜 小豆 鹰嘴豆 马铃薯 甜椒 朝鲜蓟。</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>我们爱Joomla，爱到了月亮上！</strong></p><p>感谢所有作出贡献的志愿者！</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="爱"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>示例文字。棉花糖 冰淇淋 芝麻糖 蛋糕 棉花糖粉。冰淇淋巧克力蛋糕 棉花糖 哈尔瓦邦。胡萝卜蛋糕丹麦糖果松饼布朗尼。糖果糖梅花冰激凌珍宝珠马卡龙提拉米苏蛋奶糕燕麦蛋糕。浇上芝士蛋糕、棒棒糖、软糖、糖霜、甜甜圈、甘草. 馅饼果冻糖果甜甜圈燕麦蛋糕棉花糖。</p>"
