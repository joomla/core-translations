COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>在 3.9.22 之前，默认 htaccess.txt 文件包含错误的代码，旨在禁用目录列表。安全团队建议手动对任何现有的 .htaccess 文件进行必要的修改，因为该文件不能自动更新。 </p><p>旧代码：</p><pre>&lt;IfModule autoindex&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</p><p>新代码：</p><pre>&lt;IfModule mod_autoindex.c&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</p>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess更新有关目录列表"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>在5.1.0之前，默认的 htaccess.txt 不支持 Brotli 压缩。 在使用 Brotli 压缩的服务器上安装Joomla 时，这可能导致双重压缩错误。 您应该手动应用对任何现有的 .htm访问文件的必要更改，因为这个文件不能自动更新。</p><p>旧代码：</p><pre>RewriteRule \"\。 ss\.gz$\" \"-\" [T=text/css,E=no-gzip:1]<br>重写规则 \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1]</pre><p>新代码：</p><pre>重写规则 \"\"\. ss\.gz$\" \"-\" [T=text/css,E=no-gzip:1,E=no-brotli:1]<br>重写规则 \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess 更新 Brotli 压缩"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>在4.2.9 之前默认的 htaccess.txt 文件包含错误的代码，用于追加\"Content-Encoding\"HTTP header。 这可能导致在子目录中安装 Joomla 时出现双重编码错误，此目录及其父目录均包含一个 。 带有此代码的taccess文件。 您应该手动应用对任何现有的 .htm访问文件的必要更改，因为这个文件不能自动更新。</p><p>旧代码：</p><pre>页眉附加Content-Encoding gzip</pre><p>新代码：</p><pre>页眉设置Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE=".htaccess 有关设置 Content-Encoding 标头的更新"
