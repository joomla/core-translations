JLIB_RULES_SETTING_NOTES_ITEM="注:如果改变了某个用户组的操作权限, 针对此分类和此分类的下级分类的操作权限将应用到该用户组并被下级用户组继承.<br /> 说明:<br /> 【继承】 的意思是当前选择的用户组针对此分类的权限，如果有上级分类则使用上级分类的权限，如果没有上级分类则使用组件中的权限设置.<br />【不允许】的意思是不管上级分类的权限设置是什么, 当前选择的用户组针对此分类不能进行相应操作.<br /> 【允许】的意思是当前选择的用户组真对此分类可以进行相应操作 (但是如果上级分类或组件中的设置为不允许，则权限设置（允许）不起作用; 实际权限中标明的权限是【不允许 (冲突)】 )"

