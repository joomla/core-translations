PLG_SYSTEM_SHORTCUT="系统 - 键盘快捷键"
PLG_SYSTEM_SHORTCUT_XML_DESCRIPTION="<p>在后台页面启用键盘快捷键，键盘快捷键可以被其他插件所提供，且直接从以下的快捷键列表中提供：</p><ul class=\"list-unstyled\"><li><kbd>J</kbd> <small>然后</small> <kbd>A</kbd> 保存</li><li><kbd>J</kbd> <small>然后</small> <kbd>S</kbd> 保存并关闭</li><li><kbd>J</kbd> <small>然后</small> <kbd>Q</kbd> 取消</li><li><kbd>J</kbd> <small>然后</small> <kbd>N</kbd> 新建</li><li><kbd>J</kbd> <small>然后</small> <kbd>F</kbd> 搜索</li><li><kbd>J</kbd> <small>然后</small> <kbd>O</kbd> 选项</li><li><kbd>J</kbd> <small>然后</small> <kbd>H</kbd> 帮助</li><li><kbd>J</kbd> <small>然后</small> <kbd>M</kbd> 切换菜单</li><li><kbd>J</kbd> <small>然后</small> <kbd>X</kbd> 预览</li><li><kbd>J</kbd> <small>然后</small> <kbd>D</kbd> 首页仪表板</li></ul>"

