PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Joomla 可访问性检查器在视觉上高亮了常见的可访问性和可用性问题。 针对内容作者，插件识别了错误或警告，并提供了如何修复它们的指导。 请注意，此插件不对您的网站进行详尽的分析，也不自动确保您的网站可访问性。 选择一个内在可访问的模板以确保您的网站符合可访问性标准。"

