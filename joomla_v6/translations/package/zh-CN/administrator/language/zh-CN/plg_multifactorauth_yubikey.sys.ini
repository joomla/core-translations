PLG_MULTIFACTORAUTH_YUBIKEY="多因素身份验证 - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="此插件用于网站用户使用 YubiKey 硬件安全令牌启用多因素身份验证功能. 会员需要通过 <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>网站购买自己的 Yubikey 设备。要启用多因素身份验证，用户需要在他们的个人资料中启用多因素身份验证。"

