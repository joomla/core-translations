PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="这封电子邮件不是由 Joomla! 项目发送的。它是由您自己的网站自动发送的,\n{SITENAME} - {URL} \n\n================================================================================\n更新信息\n================================================================================\n\n你的网站已经发现有一个 Joomla 的更新版本可用。 \n\nJoomla! 版本当前安装版本：{CURVERSION}\nJoomla! 可用的安装版本：{NEWVERSION}\n\n这封电子邮件是由您的网站发送给您，以提醒您这一事实。\n该 Joomla! 项目将永远不会直接联系您有关 Joomla 的可用更新在您的网站上。\n\n================================================================================\n安装说明\n================================================================================\n\n要在{SITENAME} 上安装更新，请选择以下链接。(如果 URL 不是链接，复制粘贴到浏览器中)。\n\n更新链接： {LINK}\n\n发布新闻可以在这里发现：{RELEASENEWS}\n\n================================================================================\n为什么我会收到这封邮件？\n================================================================================\n\n这封电子邮件由 Joomla! 提供的插件自动发送，它驱动您的网站。\n这个插件寻找 Joomla! 的更新版本，并向其管理员发送电子邮件通知。\n您将从您的网站收到几封类似的电子邮件，直到您更新软件或禁用这些电子邮件。\n\n要禁用这些电子邮件，请取消发布“任务 Joomla! 更新通知”插件在您的网站插件管理器。\n\n如果你不明白什么 Joomla！是和你需要做什么，请不要联系 Joomla！项目。\n他们没有给你发这封电子邮件，他们不能帮助你。相反，请与建立或管理您的网站的人联系。\n\n如果你是建立或管理您的网站的人，请注意，当您安装或更新 Joomla！在你的网站上时这个插件可能已经被自动激活。\n\n================================================================================\n谁给我发的这封邮件？\n================================================================================\n\n这封邮件是由你自己的网站发送给你的，{SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
