PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="strict-dynamic 源表达式规定，通过用 nonce 或 hash 伴随，明确给予标记中存在的脚本的信任，应传播到由该根脚本加载的所有脚本。同时，任何允许的或源表达式，如'自己'或'unsafe-inline'将被忽略。" ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes/a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="为所有使用Joomla API的脚本启用基于哈希值的可选内联脚本白名单，使用加密哈希值。指定哈希值可以使现代浏览器忽略'无安全内联'，而对于没有哈希值支持的老式浏览器，还是应该设置哈希值。"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="使用 API 为全部样式启用基于哈希值的可选白名单内联样式，使用加密的哈希值。指定哈希值使现代浏览器忽略'不安全内联'，对于没有哈希值支持的老式浏览器仍应设置。"
