PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="对使用Joomla API的所有脚本和样式，使用加密的nonce（数字使用一次），启用特定内联脚本的白名单。指定一个nonce使现代浏览器忽略'unsafe-inline'，对于没有nonce支持的旧浏览器，仍应设置nonce。"
