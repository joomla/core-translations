PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="重要"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS 意味着在没有 HTTPS 的情况下不能再调用域。 一旦添加到预加载列表，就不容易撤销. 域可以被删除，但是用户需要花几个月的时间来更新浏览器.<br><strong>此选项对于防止“中间人攻击”非常重要, 所以它在任何情况下都应该被激活, 但只有在确定从长远来看，域名和所有子域名都支持 HTTPS 时才可以使用! “max-age” 的值必须设置为63072000(2年)才能进行记录.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="同样适用子域名"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS 还应在<strong> 子域名</ strong> 中启用，通常在创建 SSL 证书时已将子域名 “www” 考虑在内。 如果使用了更多的子域名，请注意它们还提供了有效的 SSL 证书"
