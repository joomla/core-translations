PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>提供一组内置的工具，帮助您处理 http 安全头. 这些头信息可以帮助您的浏览器保护网站免受 <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a>和<a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a>攻击。</p><p>你可以在系统文档中的 <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'> HTTP头管理教程</a> 找到更详细的内容。</p>"
