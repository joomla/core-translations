COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">更多更新</h2><p>精选文章现可在文章管理视图中集中展示.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>重要更新：</h3><p>Joomla! 6 支持通过 The Update Framework (TUF) 实现自动化更新，以提升安全性和性能。.<br> 您可以在 <em>Joomla! 更新</em> 配置部分找到自动化更新设置。</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>其他增强与修复</h3><ul class=\"mb-3\"><li>管理员注册审核通知邮件 <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>在TinyMCE图片对话框中添加自定义类选项 <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>支持批量移除标签功能 <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>以及众多底层优化...</li></ul></div></div>"
