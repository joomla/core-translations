PLG_SYSTEM_WEBAUTHN_DESCRIPTION="使用密钥启用无密码认证。请注意，只有当用户通过 HTTPS 访问网站时，用户配置文件编辑器中的密钥标签和密钥登录按钮才会显示。此外，注册密钥并使用它们来登录您的网站，只有当你的网站使用有效的证书，并由用户的浏览器信任的证书颁发机构签署时，才能发挥作用。"
