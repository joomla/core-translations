PLG_USER_TOKEN="Korisnik - Joomla API Token"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Koje Joomla korisničke grupe smeju koristiti Joomla tokene za proveru autentičnosti Joomla API aplikacije. Takođe kontroliše koje grupe korisnika vide interfejs za upravljanje Joomla tokenima u svom korisničkom profilu. Podrazumevana postavka: Joomlina ugrađena grupa super korisnika (ID grupe korisnika 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Dopuštene korisničke grupe"
PLG_USER_TOKEN_XML_DESCRIPTION="Omogućuje upravljanje sigurnosnim tokenima koji se koriste za proveru autentičnosti u Joomla API aplikaciji (daljinski pristup vašem sajtu). Ovi tokeni su strogo lični. Možete videti svoj vlastiti token, ali možete samo onemogućiti ili poništiti tokene drugih korisnika."

