PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Dopušta kreiranje članka sa više stranica sa opcionom tabelom sadržaja.</p><p>Unesite prelom stranice korišćenjem dugmeta u WYSIWYG editoru. Lokacija gde se lomi strana je obeležena sa jednostavnom horizontalnom crvenom linijom.</p><p>Prikazani tekst zavisi od odabranih opcijama i može biti naslov, zamenski tekst (ako postoji) ili brojevi stranica.</p><p>Upotreba HTML-a je:<br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;Naslov strane&quot; /&gt; or <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;Prva strana&quot; /&gt; or <br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;Naslov strane&quot; alt=&quot;Prva strana&quot; /&gt; or <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;Prva strana&quot; title=&quot;Prva strana&quot; /&gt;</p>"

