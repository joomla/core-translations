PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="Demonstracioni dodatak višefaktorske autentifikacije koji koristi fiksni kod (&ldquo;druga lozinka&rdquo;;). <strong>Ne koristite na aktivnim sajtovima, nije bezbedan.</strong> Ovaj dodatak je namenjen samo da se koristi kao primer za programere zainteresovane za pravljenje sopstvenih dodataka."

