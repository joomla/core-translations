PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>Ovo je demonstracioni dodatak višefaktorske autentifikacije za Joomla. Morate da unesete fiksni kod koji ste konfigurisali kada ste omogućili višefaktorsku autentifikaciju za ovog korisnika. Efikasno radi kao druga lozinka.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\"> Poruke koje se pojavljuju iznad i ispod oblasti podešavanja mogu se prilagoditi zamenom jezičkih stringova <code> PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> and <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code></p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p> Unesite fiksni kod ispod. Ovaj fiksni kod će morati da se unese nakon prijavljivanja da biste mogli da koristite sajt.</p>"
