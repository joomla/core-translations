COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="Meni"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>Putem menija imate pristup administrativnim stranicama za upravljanje. Svaka sekcija predstavlja kolekciju stranica za upravljanje određenim delom Joomla Cms sistema</p><p>Ikone u prozoru predstavljaju linkove ka individualnim kontrolnim tablama za ove sekcije.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Kontrolni paneli"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Kontrolne table pružaju brzi pristup često korišćenim stranama putem ikonica.</p><p>Svaka ikona predstavlja administratorski modul koji možete urediti preko svoje ikonice za uređivanje <span class=\"icon-cogs\" aria-hidden=\"true\"></span>.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Panel sa obaveštenjima"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>Panel sa obaveštenjima prikazuje dostupnost ažuriranja za Joomla i ostale ekstenzije. Preostali zahtevi povezani sa privatnošću su prikazani ovde.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="Gornji meni"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>Gornji meni prikazuje naslov prikazane strane.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Pomoć i dodatne informacije"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Dostupna dokumentacija namenjena početnicima i naprednim korisnicima.</p>"

