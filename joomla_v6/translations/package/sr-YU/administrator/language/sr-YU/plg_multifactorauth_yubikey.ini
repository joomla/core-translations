PLG_MULTIFACTORAUTH_YUBIKEY="Višefaktorska autentifikacija - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Kliknite na tekstualni okvir ispod. Zatim umetnite svoj YubiKey u USB port svog uređaja i dodirnite njegov zlatni disk ili zlatnu podlogu (u zavisnosti od vašeg modela) da biste proizveli YubiKey kod. Ako koristite telefon ili tablet koji podržava NFC sa YubiKey-om koji podržava NFC, morate umesto toga da pristupite svom YubiKey-u delu NFC čitača na telefonu ili tabletu."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey code"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Niste uneli ispravan YubiKey tajni kod ili YubiCloud server nije trenutno dostupan."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Već ste podesili svoj YubiKey (onaj koji generiše kodove koji počinju sa <code>%s</code>). Njegov naslov možete promeniti samo sa ove stranice."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Navedite kod koji je generisao vaš <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> ispod, a zatim kliknite ili dodirnite dugme Potvrdi. Prvih dvanaest znakova, koji su jedinstveni identifikacioni kod za vaš YubiKey, biće sačuvani."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey Identifikacija"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Unesite YubiKey code"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Koristite YubiKey bezbedne hardverske tokene."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Omogućava korisnicima na vašoj veb lokaciji da koriste višefaktorsku autentifikaciju pomoću IubiKei bezbednog hardverskog tokena. Korisnicima je potreban sopstveniYubiKei dostupan na <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Da bi koristili višefaktorsku autentifikaciju, korisnici moraju da urede svoj korisnički profil i omoguće višefaktorsku autentifikaciju."

