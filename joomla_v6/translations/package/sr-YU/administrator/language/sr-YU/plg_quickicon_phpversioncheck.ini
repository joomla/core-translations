PLG_QUICKICON_PHPVERSIONCHECK="Brza ikonica - PHP provera verzije"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Vaša PHP verzija, %1$s, trenutno prima samo bezbednosne ispravke od PHP projekta. To znači da vaša PHP verzija uskoro više neće biti podržana. Preporučujemo da planirate nadogradnju na noviju verziju PHP-a pre nego što prestane sa podrškom na %2$s. Joomla će biti brža i sigurnija ako nadogradite na noviju verziju PHP-a. Molimo kontaktirajte svog domaćina za uputstva za nadogradnju." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Otkrili smo da vaš server koristi PHP %1$s koja je zastarela i više ne prima sigurnosna ažuriranja od strane svojih programera. Joomla! CMS preporučuje nadogradnju vašeg sajta na PHP %2$s ili noviju verziju koja će primati sigurnosna ažuriranja najmanje do %3$s. <br><br>Zamolite svog hosting provajdera da postavi PHP %2$s ili noviju verziju kao podrazumevanu verziju za vaš sajt. Ako je vaš server već spreman za PHP %2$s, omogućite PHP %2$s u korenskom i 'administratorskom' direktorijumu vašeg sajta – obično to možete učiniti sami putem alata na kontrolnom panelu hostinga, ali najbolje je pitati svog hosting provajdera ako niste sigurni." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Otkrili smo da vaš server koristi PHP %1$s koji je zastareo i više ne prima sigurnosna ažuriranja od strane svojih programera. Nadalje, ne možemo preporučiti noviju verziju PHP-a jer koristite zastarelu Joomlu! verziju. Preporučujemo ažuriranje Joomle! a zatim sledite dalja uputstva za nadogradnju PHP-a." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Proverava status podrške PHP verzije vaše instalacije i podiže upozorenje ako nije u potpunosti podržano."

