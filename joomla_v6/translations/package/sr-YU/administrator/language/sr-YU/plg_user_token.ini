PLG_USER_TOKEN="Korisnik - Joomla API Token"
PLG_USER_TOKEN_COPY="Kopiraj"
PLG_USER_TOKEN_COPY_DESC="Kopiraj token u vaš clipboard"
PLG_USER_TOKEN_COPY_FAIL="Neuspelo kopiranje tokena."
PLG_USER_TOKEN_COPY_SUCCESS="Token je kopiran."
PLG_USER_TOKEN_ENABLED_DESC="Postavite na Ne da privremeno sprečite pristup vašem sajtu s ovim tokenom."
PLG_USER_TOKEN_ENABLED_LABEL="Aktivno"
PLG_USER_TOKEN_GROUP_DESC="Upravljajte sigurnosnim tokenima koji se koriste za autentifikaciju u Joomla API aplikaciji (daljinski pristup vašem sajtu). Ako niste sigurni što ovo radi, velike su šanse da vam ne treba i možete sa sigurnošću zanemariti ove postavke."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API Token"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Ne možete videti token za druge korisnike osim sebe. I dalje možete omogućiti, onemogućiti ili resetirati njihov token, npr. kada postoji sumnja da je njihov token procurio neovlaštenim osobama."
PLG_USER_TOKEN_RESET_DESC="Postavite na Da i sačuvajte svoj korisnički profil kako biste generisali novi token, zamenjujući stari."
PLG_USER_TOKEN_RESET_LABEL="Poništi"
PLG_USER_TOKEN_SAVEME_DESC="Još nemate token. Molimo vas sačuvajte svoj korisnički profil kako biste generisali novi token. Vratite se na ovu stranicu da pogledate i upravljate svojim tokenom."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Ovaj korisnik još nema token. Ako sačuvate njihov profil, generisaće se novi token, ali ga nećete moći videti iz sigurnosnih razloga. I dalje ćete moći omogućiti, onemogućiti ili poništiti njihov token."
PLG_USER_TOKEN_TOKEN_DESC="Ovo je vaš token. Koristite ga u aplikacijama trećih strana koje zahtevaju daljinski pristup vašem sajtu putem Joomla API aplikacije."
PLG_USER_TOKEN_TOKEN_LABEL="Token"
PLG_USER_TOKEN_XML_DESCRIPTION="Omogućuje upravljanje sigurnosnim tokenima koji se koriste za proveru autentičnosti u Joomla API aplikaciji (daljinski pristup vašem sajtu). Ovi tokeni su strogo lični. Možete videti svoj vlastiti token, ali možete samo onemogućiti ili poništiti tokene drugih korisnika."

