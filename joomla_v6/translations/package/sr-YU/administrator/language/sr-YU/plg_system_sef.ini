PLG_SEF_DOMAIN_DESCRIPTION="Ako se vašem sajtu može pristupiti putem više od jednog domena, ovde unesite željeni (ponekad nazivan kanonskim - canonical) domen. <br><strong>Napomena:</strong> https://primer.com i https://www.primer.com su različiti domeni."
PLG_SEF_DOMAIN_LABEL="Domen sajta"
PLG_SEF_ENFORCESUFFIX_DESCRIPTION="Kada je uključeno i  \"Add Suffix to URL\" je takođe uključen, URL adrese bez sufiksa će biti preusmerene na ispravne. Počev od verzije 6.0 ovo će biti standardno ponašanje."
PLG_SEF_ENFORCESUFFIX_LABEL="Forsiraj sufiks preko redirekcije"
PLG_SEF_INDEXPHP_DESCRIPTION="This option enables a stricter handling of 'index.php' in URLs when 'Use URL Rewriting' is enabled in Global Configuration. It will remove 'index.php' if a URL still contains it and redirect incoming requests with 'index.php' to the version without the 'index.php'."
PLG_SEF_INDEXPHP_LABEL="Strict handling of index.php"
PLG_SEF_STRICTROUTING_DESCRIPTION="Spreči ruter da prihvata dosta URL adresa koje su procenjene kao duplikati i automatski ispravi url adrese sa 301 kodom."
PLG_SEF_STRICTROUTING_LABEL="Striktno rutiranje"
PLG_SEF_TRAILINGSLASH_DESCRIPTION="Force Joomla to only use URLs with or without trailing slash. When set, this will force the right URL with redirects and is only applied when 'Add suffix to URL' is disabled."
PLG_SEF_TRAILINGSLASH_LABEL="Trailing slash for URLs"
PLG_SEF_TRAILINGSLASH_OPTION_NONE="No change"
PLG_SEF_TRAILINGSLASH_OPTION_NO_SLASH="Enforce URLs without trailing slash"
PLG_SEF_TRAILINGSLASH_OPTION_SLASH="Enforce URLs with trailing slash"
PLG_SEF_XML_DESCRIPTION="Dodaje SEF podršku za linkove u dokumentu. Nije potrebno dodavanje posebne oznake."
PLG_SYSTEM_SEF="Sistem - SEF"

