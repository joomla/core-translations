PLG_SYSTEM_WEBAUTHN="Sistem - Passkey ( Prijava bez lozinke) prijava"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="You cannot add or remove passkeys on behalf of users. Users must login, and set up their own devices."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Omogućuje autentikaciju koristeći autentikaciju bez lozinke koristeći opcije brauzera ili čak sistema poput prijave sa otiskom prsta, skeniranjem lica i sl. Poput telefona i prijave bez kucanja lozinke prosto rečeno. Mora se naglasiti da vaš sajt mora imati ispravno potpisan SSL sertifikat kome vaš brauzer veruje da bi passkeys prijava radila."
