COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Unesite potrebni naslov za ovaj korak. Ovo je obično akcija koju korisnik mora da izvrši."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Dodajte objašnjenje koraka"
