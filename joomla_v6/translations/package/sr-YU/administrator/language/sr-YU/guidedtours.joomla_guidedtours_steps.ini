COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Kliknite na 'Novo' dugme"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Izaberite 'Novo' da kreirate novu turneju."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Dodajte naslov vaše turneje"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Unesite potreban nasov za turneju."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Doadjte sadržaj"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Dodajte sadržaj koji opisuje turneju."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Izaberite komponentu"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Izaberite komponentu (e) gde želite da prikažete vašu turneju sa prioritetom u spisku turneja. Na primer ako ste napravili turneju za 'Korisnici' komponentu, onda izaberite 'Korisnici'. Izaberite 'Sve' da bi se turneja prikazala na svim stranicama."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Dodajte url"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Dodajte relativnu url adresu strane gde turneja mora početi. Na primer unesite <em>administrator/index.php?option=com_users&view=users</em> da započnete turneju na strani sa Korisnicima."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Skupi 'Auto Start'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Uključivanje 'Auto Start' na 'Yes' automatski pokreće turneju ako su povezani uslovi ispunjeni.</p><p>Ako je više turneja podešeno na auto start samo će se prva u lsiti pokrenuti dok nije izvršena, otkazana ili preskočena.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Izaberite 'Sačuvaj i zatvori'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Sačuvaj i zatvori turneju."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Čestitamo!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Napravili ste navođenu turneju. Sada treba da napravite korake za turneju."

