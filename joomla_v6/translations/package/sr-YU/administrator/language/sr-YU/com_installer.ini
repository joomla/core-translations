COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla! instalacioni direktorijum nije podešen"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Ovaj folder je mesto gde Joomla kopira ekstenziju, ekstraktuje ekstenziju i datoteke se zatim kopiraju u ispravne direktorijume. Ako ova lokacija nije postavljena u configuration.php ($tmp_path) tada nećete moći prekopirati ekstenzije. Napravite direktorijum kako biste omogućili Joomli da upisuje podatke kako biste rešili problem."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla! instalacioni direktorijum nije omogućen za upis ili ne postoji"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="To može uzrokovati probleme pri pokušaju prenosa ekstenzija na Joomlu. Ako imate problema sa učitavanjem ekstenzija, proverite postoji li direktorijum definiran u vašem configuration.php ili proverite '%s' i postavite je da se može upisivati i proverite hoće li to rešiti problem."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Nizak PHP memorijski limit"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="PHP memorijski limit je postavljen ispod 8MB što može uzrokovati probleme tokom instalacija velikih ekstenzija. Postavite memorijski limit na bar 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Potencijalno nizak PHP memorijski limit"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="PHP memorijski limit je postavljen ispod 16MB što može uzrokovati probleme tokom instalacija velikih ekstenzija. Postavite memorijski limit na bar 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Bez upozorenja"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Upozorenje: Ažuriranje nije završeno!</h1><p>Ažuriranje je delimično urađeno. Uradite drugo ažuriranje da završite proces.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP privremeni direktorijum nije postavljen"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Ovaj folder je folder koju PHP koristi za pohranjivanje prenesene datoteke pre nego što Joomla može pristupiti ovoj datoteci. Iako folder koji nije postavljen nije uvijek problem, ako imate problema s datotekama manifesta koje nisu otkrivene ili učitane datoteke nisu otkrivene, postavljanje ove postavke u datoteci php.ini moglo bi rešiti problem."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP privremeni direktorijum nije upisiv"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Joomla ne može upisivati podatke u ovaj direktorijum, što može uzrokovati probleme pri pokušaju prenosa ekstenzija na Joomlu. Ako imate problema s prenosom ekstenzija, proverite '%s' i postavite ga da se može upisivati i proverite hoće li to rešiti problem."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Mala PHP maksimalna POST veličina"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Ovo je maksimalna količina podataka koja se može poslati POST-om na server. To uključuje slanje obrazaca za članke, medije (slike, video zapise) i ekstenzije. Ova vrednost je manja od 16 MB što može uticati na prenos velikih ekstenzija. Ovo je postavljeno u php.ini pod post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Maksimalna veličina PHP datoteke za prenos je premala."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Maksimalna veličina datoteke za prenos postavljena je na manje od 16 MB što može uticati na prenos velikih ekstenzija. Ovo je postavljeno u php.ini u postavkama upload_max_filesize i post_max_size vaših PHP postavki (nalaze se u datoteci php.ini i/ili .htaccess). Vrednost post_max_size mora biti veća od vrednosti upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Pre ažuriranja proverite je li ažuriranje kompatibilno s vašom Joomlom! montaža. <br>Preporučujemo da napravite <strong>sigurnosnu kopiju</strong> datoteka i baze podataka svoje web lokacije pre nego što počnete s ažuriranjem."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP veličina učitavanja veća od POST veličine"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Vrednost upload_max_filesize u datoteci php.ini veća je od varijable post_max_size. Varijabla post_max_size imat će prednost i blokirati zahteve veće od nje. Ovo je uopšteno pogrešna konfiguracija servera kada pokušavate povećati veličinu prenosa. Molimo povećajte vrednost post_max_size da bude veća od vrednosti upload_max_filesize."
