COM_INSTALLER_DISCOVER_VIEW_DEFAULT_DESC="Ovaj ekran vam dozvoljava da otkrivate ekstenzije koje nisu prošle kroz normalan instalacioni proces. <br />Na primer, neke ekstenzije su previše velike datoteke za prenošenje korišćenjem veb interfejsa zbog limita okruženja prostora na računarima. Korišćenjem ove mogućnosti možete preneti datoteke ekstenzije direktno na vaš veb server korišćenjem nekih drugih načina kao što su FTP ili SFTP i smeštanjem tih datoteka ekstenzije u odgovarajući direktorijum. <br />Možete onda koristiti mogućnost traženja da nađete skoro učitanu ekstenziju i aktivirate je u vašoj Joomla! instalaciji. <br />Korišćenjem operacije traženja možete takođe naći i instalirati višestruke ekstenzije u isto vreme."
