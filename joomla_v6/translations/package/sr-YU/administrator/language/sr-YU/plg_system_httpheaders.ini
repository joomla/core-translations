PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP' target='_blank' rel='noopener noreferrer'>Content Security Policy (CSP)</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_CLIENT="Klijent"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Omogućite frame-ancestors zaštitu od klikanja CSP-a i dopustite samo izvorno 'self'. Upotrebite obrazac u nastavku kako biste dopustili poreklo koje nije 'self'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce' target='_blank' rel='noopener noreferrer'>Nonce</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Omogućite listu dopuštenih za određene umetnute skripte koristeći kriptografski nonce (broj korišćen jednom) za sve skripte i stilove koji koriste Joomla API. Određivanjem nonce-a moderan brauzer ignoriše 'unsafe-inline' koji bi i dalje trebao biti postavljen za starije brauzere bez podrške za nonce."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Upotrebite zaglavlje 'Content-Security-Policy-Report Only' umesto 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Samo-izveštaj" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Izvorni izraz stroge dinamike precizira da će se poverenje koje je eksplicitno dato skripti prisutnoj u oznaci, prateći je jednokratnom oznakom ili hashom, preneti na sve skripte učitane tom korenskom skriptom. Takođe, svi dopušteni ili izvorni izrazi kao što su 'self' ili 'unsafe-inline' biće ignorisane." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Omogućite umetnute skripte na listi dopuštenih unutar programskog koda koristeći kriptografski hash za sve skripte koje koriste Joomla API. Navođenje hashova čine da moderni brauzer ignoriše 'unsafe-inline' koje bi i dalje trebalo biti dodato za starije brauzere bez podrške za hash."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Style hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Omogućite umetnute stilove na listi dopuštenih unutar programskog koda koristeći kriptografski hash za sve stilove koji koriste Joomla API. Navođenje hashova čini da moderni brauzer ignoriše 'unsafe-inline' koje bi i dalje trebalo biti dodato za starije brauzere bez podrške za hash."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES="Dodaj direktivu"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_DIRECTIVE="Direktiva o polisi"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_VALUE="Vrednost"
PLG_SYSTEM_HTTPHEADERS_COOP="Cross-Origin-Opener-Policy" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT="Klijent"
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT_BOTH="Oba"
PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security' target='_blank' rel='noopener noreferrer'>HTTP Strict Transport Security (HSTS)</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="maks-starost" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Ova opcija postavlja vreme za 'max-age', navedeno je u sekundama. Zadana vrednost je 31536000, što odgovara jednoj godini" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Preload</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Ova opcija aktivira mogućnost uključivanja u takozvane liste za pred učitavanje u brauzer."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Važno"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS znači da se vaš domen više ne može pozivati bez HTTPS protokola. Jednom dodato na listu za predučitavanje, to nije lako poništiti. Domen se mogu ukloniti, ali su potrebni meseci da korisnici izvrše promenu ažuriranjem brauzera.<br><strong>Ova je opcija je vrlo važna za sprečavanje 'man-in-the-middle napada', stoga je treba aktivirati u u svakom slučaju, ali samo ako ste sigurni da je HTTPS dugoročno podržan za domenu i sve poddomene! Vrednost za "_QQ_"max-age"_QQ_" mora biti postavljena na 63072000 (2 godine) za čuvanje.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Takođe za poddomene"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS bi takođe trebao biti omogućen <strong>za poddomene</strong> obično se poddomen-ov 'www' uzima u obzir prilikom izrade SSL certifikata. Ako se koriste dodatni poddomeni, imajte na umu da im je također dostavljen važeći SSL certifikat."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Omogući podrazumevana sigurnosna zaglavlja"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Jomla! dolazi s ugrađenim skupom alata koji vam pomažu u rukovanju http sigurnosnim zaglavljima. Ova zaglavlja pomažu vašem brauzeru, na primer, da zaštiti vaš sajt od <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> i <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> napada.</p><p>Možete pronaći više detalja u <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>HTTP vodiču za upravljanje zaglavljima u Joomla! Dokumentaciji.</a></p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="HTTP sigurnosna zaglavlja"
