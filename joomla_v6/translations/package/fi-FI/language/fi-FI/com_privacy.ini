COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Olemme saaneet sivustolla {URL} pyynnön viedä kaikki tähän sähköpostiosoitteeseen liittyvät henkilökohtaiset tiedot. Turvatoimenpiteenä, sinun on vahvistettava, että tämä on aiheellinen pyyntö.\n\nMikäli tämä oli virhe, jätä tämä sähköposti huomiotta niin toimenpiteitä ei suoriteta.\n\nVahvistaaksesi tämän pyynnön, voit tehdä yhden seuraavista tehtävistä:\n\n1. Vieraile seuraavassa osoitteessa: {TOKENURL}\n\n2. Kopioi tunniste tästä sähköpostista, käy viitatussa URL-osoitteessa ja liitä tunniste lomakkeeseen.\nURL: {FORMURL}\nTunniste: {TOKEN}\n\nHuomaa, että tämä tunnus on voimassa vain 24 tunnin ajan tämän sähköpostin lähettämisen jälkeen."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Olemme saaneet sivustolla {URL} pyynnön poistaa kaikki tähän sähköpostiosoitteeseen liittyvät henkilökohtaiset tiedot. Turvatoimenpiteenä, sinun on vahvistettava, että tämä on aiheellinen pyyntö.\n\nMikäli tämä oli virhe, jätä tämä sähköposti huomiotta niin toimenpiteitä ei suoriteta.\n\nVahvistaaksesi tämän pyynnön, voit tehdä yhden seuraavista tehtävistä:\n\n1. Vieraile seuraavassa osoitteessa: {TOKENURL}\n\n2. Kopioi tunniste tästä sähköpostista, käy viitatussa URL-osoitteessa ja liitä tunniste lomakkeeseen.\nURL: {FORMURL}\nTunniste: {TOKEN}\n\nHuomaa, että tämä tunnus on voimassa vain 24 tunnin ajan tämän sähköpostin lähettämisen jälkeen."
