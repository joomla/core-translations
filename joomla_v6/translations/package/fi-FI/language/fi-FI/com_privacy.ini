COM_PRIVACY_CONFIRM_REQUEST_FIELDSET_LABEL="Sähköposti on lähetetty sähköpostiosoitteeseesi. Sähköposti sisältää vahvistustunnuksen, vahvista sähköpostiosoitteesi uudelleen ja liitä vahvistustunnus alla olevaan kenttään, jotta voimme varmistaa että olet tietopyynnön omistaja."
COM_PRIVACY_CONFIRM_REQUEST_SUCCEEDED="Tiedonhakupyyntösi on vahvistettu. Käymme pyyntösi läpi mahdollisimman nopeasti ja tuloste lähetetään sähköpostiisi."
