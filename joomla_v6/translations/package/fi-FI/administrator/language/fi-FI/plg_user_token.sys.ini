PLG_USER_TOKEN="Käyttäjä - Joomla API Token"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Mitkä Joomlan käyttäjäryhmät voivat käyttää Joomla tokenia tunnistautuakseen Joomla API-rajapinnan kautta. Määrittää myös, mitkä käyttäjäryhmät näkevät Joomla token -käyttöliittymän käyttäjäprofiilissaan. Oletus: Joomlan sisäänrakennettu Pääkäyttäjät-ryhmä (Käyttäjäryhmä ID 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Sallitut käyttäjäryhmät"
PLG_USER_TOKEN_XML_DESCRIPTION="Sallii suojaustokenien hallinnan, joita käytetään tunnistautumiseen Joomlan API-rajapinnassa (etäkäyttö sivustoosi). Nämä tokenit ovat ehdottoman henkilökohtaisia. Voit tarkastella omaa tokenia, mutta voit vain ottaa käyttöön, poistaa käytöstä tai nollata vain muiden käyttäjien tokeneita."

