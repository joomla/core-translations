COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="Valikko"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>Valikko tarjoaa pääsyn ylläpitäjän hallintasivuille. Jokaisella osiolla on kokoelma sivuja Joomlan tietyn osa-alueen hallintaan, kuten sisältö, valikot ja käyttäjät.</p><p>Ikkunapaneelin kuvakkeet linkittävät noiden osioiden yksittäisiin kojelautoihin. Järjestelmävalikko itse johtaa kojelautaan.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Kojelaudan paneelit"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Kojelaudat tarjoavat nopean pääsyn usein käytettyihin sivuihin kuvakkeiden kautta.</p><p>Jokainen kojelautapaneeli on ylläpitäjän moduuli, jota voidaan muokata sen asetuskuvakkeen <span class=\"icon-cogs\" aria-hidden=\"true\"></span>kautta. Tämän avulla voit määrittää sivuston kojelaudat sopivaksi omiin tarkoituksiisi.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Ilmoitusluettelo"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>Ilmoitusluettelo näyttää, kun päivityksiä on saatavilla Joomlalle ja muille lisäosille. Olemassa olevat yksityisyydensuojapyynnöt näytetään myös täällä.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="Yläpalkki"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>Yläpalkki näyttää sivun otsikon niin, että tiedät aina, missä olet. Muut yläpalkin nimikkeet ovat valinnaisia moduuleja.</p><p>Yleensä Joomlan versio ja muut saatavilla olevat opastetut kierrokset löytyvät täältä.</p><p>Yläpalkissa on lisäksi yleensä linkki julkiseen sivustoon sekä Käyttäjävalikkoon, jossa voit hallita tiliäsi ja kirjautua ulos.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Ohjeet ja tiedot"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Täältä löydät monia avuksi tarkoitettuja resursseja sekä linkkejä muihin resursseihin, dokumentaatioon, tukeen ja siihen miten osallistua Joomlan kehittämiseen.</p>"

