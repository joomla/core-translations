COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Kun verkkoyhteys on saatavilla, Joolma asennus yrittää kommunikoida Joomla.org -palvelimille, jotta voidaan tarkistaa ja noutaa:<ul><li>Joomla-sovellusten päivitykset</li><li>Joomla ydinsovellusten ohjenäkymät</li><li>Asenna verkosta palvelu (valinnainen)</li><li>Palvelimen tilastojen keräys (valinnainen)</li></ul>Kuten kaikissa HTTP-pyynnöissä, käyttämäsi palvelimen IP-osoite lähetetään mukana. Saadaksesi tietoa kuinka Joomla käsittelee tietoja palvelimillaan, ole hyvä ja lue lisää <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">tietosuojakäytännöstä</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomlan lokijärjestelmä tallentaa IP-osoitteen sellaisilta vierailijoilta, joiden toiminta sivustolla johtaa viestiin, joka tallennetaan lokitiedostoon. Näitä lokitiedostoja käytetään tallentamaan Joomla-sivuston toimintoja, sisältäen tiedot Joomla-järjestelmän päivityksistä, virheelliset kirjautumisyritykset, käsittelemättömät virheet ja kehityksen tiedot kuten vanhentuneiden API-rajapintojen käyttö. Näiden lokitiedostojen muotoa voi muokata mikä tahansa lokia pitävä laajennus, josta syystä suosittelemme lataamaan ja tarkistamaan sivustosi lokitiedostot. Löydät lokitiedostot täältä:`%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Kaikki pyynnöt Joomla-sivustolle alkavat istunnolla, missä tallennetaan istunnon tietoihin IP-osoite ja luodaan eväste käyttäjän selaimeen. IP-osoitetta käytetään turvatoimena suojaamaan mahdollisia istuntojen kaappausyrityksiä vastaan. Nämä tiedot poistetaan, kun istunto on vanhentunut ja sen tiedot on poistettu. Istunnon evästeen nimi on satunnaisesti luotu merkkijono, eikä sillä siten ole vakio-tunnistetta. Istunnon eväste tuhoutuu, kun istunto on päättynyt tai käyttäjä on poistanut sen selaimestaan."
