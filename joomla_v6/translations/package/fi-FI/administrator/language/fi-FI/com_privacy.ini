COM_PRIVACY_POSTINSTALL_BODY="<p>GDPR EU-kansalaisille ja vastaavat asetukset muualla voivat vaatia sinua pyytämään sivuston käyttäjältä hyväksynnän, ennen kuin voit tallentaa mitään <strong>henkilökohtaista tietoa</strong> käyttäjästä</p><p>Joomla 3.9 esittelee uusia valmiuksia auttaa sinua luomaan sivuston tietosuojaselosteen ja keräämään käyttäjien hyväksynnän. Lisäksi käytettävissäsi on työkalu joka auttaa hallitsemaan henkilötietopyyntöjä, kuten poistamaan kerätyt henkilötiedot sivustolta.</p><p>Lisätietoja tästä uudesta ominaisuudesta saat lukemalla <a href='https://docs.joomla.org/J3.x:Privacy' target='_new'>tietosuojadokumentaation</a>.</p>"
