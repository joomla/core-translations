COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Valitse 'Uusi' painike"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Valitse 'Uusi' luodaksesi uuden kierroksen."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Lisää otsikko kierrokselle"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Anna kierrokselle vaadittu otsikko."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Lisää sisältöä"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Syötä kierrosta kuvaava sisältö."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Valitse komponentti"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Valitse laajennukset (lisäosat), jossa haluat näyttää kierroksen ensisijaisena kierroksena. Esimerkiksi jos olet luomassa kierroksen 'Käyttäjien' lisäosalle, valitse 'Käyttäjät'. Valitse 'Kaikki' jotta kierros näkyy jokaisella sivulla."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Lisää URL-osoite"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Lisää sivun suhteellinen URL-osoite, josta kierros on aloitettava. Esimerkiksi, kirjoita <em>administrator/index.php?option=com_users&view=users</em> aloittaaksesi kierroksen Käyttäjien sivulta."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Vaihda 'Automaattisen Käynnistyksen' tilaa"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Vaihtamalla Automaattisen käynnistyksen tilaksi 'Kyllä' kierros käynnistyy automaattisesti heti, kun tarvittavat ehdot täyttyvät.</p><p>Jos useita kierroksia on asetettu käynnistämään automaattisesti samoilla ehdoilla, vain ensimmäinen kierros listalla käynnistyy, kunnes se on joko peruttu, valmis tai ohitettu.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Valitse 'Tallenna ja sulje'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Tallenna ja sulje kierros."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Onnittelut!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Olet luonut opastetun kierroksen. Sinun täytyy nyt luoda vaiheita kierrokselle."

