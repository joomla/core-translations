COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">Tervetuloa Joomla 6:een!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Display the child template style customiser\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Cassiopeia Extended</h2><p>Tutustu alisivupohjiin joissa on uusi tyyli, joka sisältää kehittyneitä räätälöintiominaisuuksia, kuten fontin ja värin muutoksia.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">Laajennettu versiointi</h2><p>Joomlan versiojärjestelmä on parannettu sisältämään mukautettuja kenttiä, tageja ja luokkia, jotta kaikkia sisällön muutoksia voidaan seurata, verrata ja palauttaa.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="Mitä uutta Joomla 6:ssa!"

