COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! mukana tulee huomattavasti paranneltu <a href=\"https://en.wikipedia.org/wiki/Kaksivaiheinen_tunnistautuminen\" target=\"_blank\" rel=\"noopener noreferrer\">kaksivaiheinen kirjautuminen</a>, joka auttaa sinua turvaamaan käyttäjien kirjautumiset.</p><p>Toisin kuin Joomlan aiempien versioiden kaksivaiheinen kirjautumisessa, käyttäjien <em>ei enää tarvitse syöttää suojakoodia käyttäjänimensä ja salasanansa kanssa</em>. Kaksivaiheinen kirjautuminen tapahtuu erillisessä vaiheessa sivustolle kirjautumisen jälkeen. Käyttäjät eivät voi navigoida muille sivuille tai käyttää sivustoa, ennen kuin he ovat suorittaneet kaksivaiheinen kirjautumisen vahvistuksen. Kaksivaiheinen kirjautuminen suojaa <a href=\"https://en.wikipedia.org/wiki/Verkkourkinta\" target=\"_blank\" rel=\"noopener noreferrer\">tietojenkalastelulta</a>. Se mahdollistaa myös interaktiiviset vahvistusmenetelmät, kuten avainkoodit (mukaan lukien integrointi Windows Hellon, Apple TouchID / FaceID:n ja Android biometrisen näytön lukituksen kanssa), tai 6-numeroisten todennuskoodien lähettämisen sähköpostitse. Molemmat interaktiiviset ja kätevät menetelmät ovat nyt saatavilla Joomlalle.</p>"
