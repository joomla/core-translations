PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Tämä sähköposti EI OLE Joomla! projektin lähettämä. Sen lähettää automaattisesti oma sivustosi,
\n{SITENAME} - {URL} \n\n================================================================================\nTIETOA PÄIVITYKSISTÄ\n================================================================================\n\nSivustosi on havainnut, että Joomla!:sta on tarjolla päivitetty versio.\n\nTällä hetkellä asennettuna on Joomla! versio: {CURVERSION}\nAsennettavaksi on tarjolla Joomla! versio: {NEWVERSION}\n\nSivustosi on lähettänyt tämän sähköpostin muistuttamaan sinua tästä asiasta.\nJoomla! projekti ei koskaan ota sinuun yhteyttä suoraan sivustollesi saatavilla olevista Joomla! päivityksistä.
\n\n================================================================================\nPÄIVITYSOHJEET\n================================================================================\n\nAsenna päivitys sivustolle {SITENAME} valitsemalla seuraava linkki. (Jos oheinen URL-osoite ei ole linkki, kopioi ja liitä se selaimeesi).\n\nPäivityslinkki: {LINK}\n\nTarkemmat tiedot päivityksestä löytyvät täältä: {RELEASENEWS}\n\n================================================================================\nMIKSI SAAN TÄMÄN SÄHKÖPOSTIN?\n================================================================================\n\nTämän sähköpostin on lähettänyt automaattisesti Joomla!-liitännäinen. Joomla! on ohjelmisto, joka pyörittää sivustoasi.\nTämä liitännäinen etsii päivitettyjä Joomla! versioita ja lähettää sähköposti-ilmoituksen ylläpitäjilleen.\nSaat useita samanlaisia sähköpostiviestejä sivustoltasi, kunnes joko päivität ohjelmiston tai poistat nämä sähköpostit käytöstä.\n\nVoit lopettaa näiden sähköpostien lähetyksen sivustosi liitännäisten hallinnassa poistamalla käytöstä liitännäisen  'Tehtävä - Joomla! -päivitysilmoitus' .\n\nJos et ymmärrä, mitä Joomla! on ja mitä sinun tulee tehdä, älä ota yhteyttä Joomla! projektiin. He EIVÄT lähetä sinulle tätä sähköpostia, eivätkä he voi auttaa sinua. Ota sen sijaan yhteyttä henkilöön, joka on rakentanut tai ylläpitää sivustoasi.\n\nJos olet sivustosi rakentaja tai hallinnoija, huomaa, että tämä laajennus on saatettu aktivoitua automaattisesti, kun asensit tai päivitit Joomla! sivustollasi.\n\n================================================================================\nKUKA LÄHETTI MINULLE TÄMÄN SÄHKÖPOSTIN?\n================================================================================\n\nTämän sähköpostin lähetti sinulle oma sivustosi, {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
