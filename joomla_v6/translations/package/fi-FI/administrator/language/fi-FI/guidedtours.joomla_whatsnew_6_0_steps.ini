COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Lisää päivityksiä</h2><p>Nostetut artikkelit jakavat nyt Artikkelien hallinta -näkymän.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Jos et vielä huomannut</h3><p>Paremman tietoturvan ja suorituskyvyn saavuttamiseski Joomla! 6 tukee 'The Update Framework (TUF)' -kehyksen automaattisia päivityksiä.<br>Löydät automatisoidut päivitysasetukset <em>Joomla! Päivitysten</em> asetukset osasta.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Muut parannukset ja korjaukset</h3><ul class=\"mb-3\"><li>Ilmoitussähköposti järjestelmänvalvojan rekisteröinnin hyväksynnästä<a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Lisää mukautetut luokat luokan alasvetovalikkoon TinyMCE:ssä valittaessa liitettävää kuvaa <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Lisää mahdollisuus poistaa useita tageja kerralla <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>Ja paljon, pajon muita konepellin alle tehtyjä parannuksia...</li></ul></div></div>"
