PLG_MULTIFACTORAUTH_YUBIKEY="Kaksivaiheinen kirjautuminen - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Napsauta alla olevaa tekstiruutua. Aseta sitten YubiKey laitteesi USB-porttiin ja kosketa sen kultaista levyä tai kultaista alustaa (mallistasi riippuen), jotta se tuottaa YubiKey-koodin. Jos käytät NFC-yhteensopivaa puhelinta tai tablettia, jossa on NFC-yhteensopiva YubiKey, sinun on sen sijaan pidettävä YubiKey puhelimen tai tabletin NFC-lukijaalueella."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey-koodi"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Et antanut kelvollista YubiKey-turvakoodia tai YubiCloud-palvelimet ovat tällä saavuttamattomissa."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Olet jo määrittänyt YubiKeyn (se, joka luo koodit, jotka alkavat kirjaimella <code>%s</code>). Voit muuttaa sen otsikkoa vain tältä sivulta."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Anna alla <a href='https://www.yubico.com/'>YubiKey</a>:n luoma koodi ja napsauta tai kosketa sitten Vahvista-painiketta. Ensimmäiset kaksitoista merkkiä, jotka ovat YubiKey-avaimesi yksilöllinen tunnistuskoodi, tallennetaan."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey-tunniste"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Syötä YubiKey-koodi"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Käytä YubiKeyn suojattuja laitteistotunnuksia."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Antaa käyttäjille mahdollisuuden käyttää sivustolla kaksivaiheista kirjautumista YubiKey-tunnistinlaitteella. Käyttäjät tarvitsevat oman YubiKeyn, joka on saatavilla osoitteesta https://www.yubico.com/. Käyttääkseen kaksivaiheista kirjautumista käyttäjän on muokattava käyttäjäprofiiliaan ja otettava käyttöön kaksivaiheinen kirjautuminen."

