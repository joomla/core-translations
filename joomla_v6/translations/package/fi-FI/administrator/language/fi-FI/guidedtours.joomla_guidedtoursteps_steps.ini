COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="Valitse vaiheen numero"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="Valitse numero lisätäksesi vaiheen. Numero edustaa kierroksella tähän mennessä luotujen vaiheiden määrää."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Valitse 'Uusi' painike"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Valitse 'Uusi' luodaksesi uuden vaiheen."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Lisää otsikko vaiheelle"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Syötä tarvittava otsikko vaiheelle. Tämä on yleensä toiminto, jonka käyttäjän on suoritettava."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Lisää vaiheen selitys"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="Sisällön tulisi antaa käyttäjälle selitys siitä, mitä vaiheessa tapahtuu."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Valitse tila"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Valitse vaiheen julkaisun tila."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Valitse sijainti"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="Tämä on ponnahdusikkunan sijainti suhteessa sivun kohdistamaasi elementtiin. 'Keskusta' käytetään, kun mitään tiettyä kohdetta ei ole."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Määritä kohde-elementti"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="Tämä on sivun elementti, johon tämä vaihde kohdistuu. Löytääkseen oikean elementin, se käyttää CSS:n käyttämää syntaksia.<br>Esimerkiksi, <code>#jform_title</code> kohdistuu elementtiin, jonka id on 'jform_title'."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Valitse tyyppi"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="Tämä on sellainen vaihe, jonka haluat luoda. 'Seuraava' jotta kiertue voi jatkaa ilman vuorovaikutusta, 'Uudelleenohjaus' siirtää toiselle sivulle, 'Interaktiivinen' pyytää käyttäjältä syötteen."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Valitse 'Tallenna ja sulje'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Tallenna ja sulje vaihe."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="Onnittelut!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="Olet luonut vaiheen opastetulle kierrokselle."

