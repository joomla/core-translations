PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Et voi nähdä muiden käyttäjien tokenia. Voit silti ottaa käyttöön, poistaa käytöstä tai nollata muiden tokenin esim. kun on epäilys että token on vuotanut luvattomille henkilöille."
