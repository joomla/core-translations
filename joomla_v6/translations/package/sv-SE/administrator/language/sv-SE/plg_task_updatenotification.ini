PLG_TASK_UPDATENOTIFICATION="Uppgift - Joomla! Uppdateringsmeddelande"
PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="En komma-separerad lista med e-postadresser som skall ta emot uppdateringsmeddelanden. Adresserna i listan MÅSTE tillhöra befintliga användare som har Super Administratörs rättigheter. Om ingen i listan är Super administratörer eller om listan är tom, kommer samtliga Super administratörer på webbplatsen att ta emot uppdateringsmeddelanden."
PLG_TASK_UPDATENOTIFICATION_EMAIL_LBL="SuperUser E-post"
PLG_TASK_UPDATENOTIFICATION_SEND_TITLE="Joomla! Uppdateringsmeddelande"
PLG_TASK_UPDATENOTIFICATION_SEND_DESC="Denna uppgift söker periodvis efter tillgängligheten till nya Joomla! versioner. När man hittar det kommer att skicka ett e-postmeddelande som påminner dig att uppdatera. Du kan anpassa e-post på <a href=\"index.php?option=com_mails&view=templates&filter[extension]=plg_task_updatenotification\">System &rarr; e-postmallar.</a>"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Välj ett språk för uppdateringsmeddelanden. Sätt till Auto för att skicka dem i webbplatsens standardspråk."
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="E-post-språk"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Auto"
PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Detta mail är INTE utsänt från Joomla!-projektet. It is sent automatically by your own site,\n{SITENAME} - {URL} \n\n================================================================================\nUPPDATERING INFORMATION\n================================================================================\n\nDin webbplats har upptäckt att det finns en uppdaterad version av Joomla! tillgänglig.\n\nJoomla! version som för närvarande är installerad: {CURVERSION}\nJoomla! versionen som är tillgänglig för installation: {NEWVERSION}\n\nDetta mail är utsänt från din egen webbplats för att uppmärksamma dig om denna uppdatering.\nJoomla!-projktet kommer aldring att kontkata dig direkt om tillgängliga uppdateringar för din webbplats.\n\n================================================================================\nUPPDATERINGSINSTRUKTIONER\n================================================================================\n\nFör att installera uppdateringen på {SITENAME} skall du klicka på följande länk. (Om URL:en inte visas som en länk kan du kopiera den och klistra in den i adressfältet på din webbläsare).\n\nUppdateringslänk: {LINK}\n\nUtgåvonyheter kan du läsa om här: {RELEASENEWS}\n\n================================================================================\nVARFÖR FÅR JAG DETTA MAIL EMAIL?\n================================================================================\n\nDetta mail har skickat automatiskt av en plugin i Joomla!, den mjukvara som driver din webbplats.\nDenna plugin kontrollerar tillgängligheten av uppdaterade verioner av Joomla! och skickar ett mail om detta till alla administratörer.\nDu kommer att motta liknande mail från din webbplats till dess du antingen uppdaterar mjukvaran eller inaktiverar pluginen som skickar mailen.\n\nFör att inaktivera mailen skall du avpublisera pluginen 'Uppgift - Joomla! Uppdateringsmeddelande' på din webbplats.\n\nOm du inte förstår vad Joomla! är eller hur den fungerar skall du inte kontakta Joomla! projektet.\nDe är INTE ansvariga för detta mail och kan inte heller hjälpa dig. Istället skall du kontakta den person eller organisation som hanterar din webbplats.\n\nOm du är den person som nyggt och hanterar webbplatsen, notera att denna plugin är aktiverad som standard när du installerade eller uppdaterade Joomla! på webblatsen.\n\n================================================================================\nVEM HAR SKICKAT DETTA MAIL?\n================================================================================\n\nDetta mail är utsänt av din egen webbplats, {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
PLG_TASK_UPDATENOTIFICATION_EMAIL_SUBJECT="En Joomla! Uppdatering finns tillgänglig för {SITENAME} – {URL}"
