PLG_USER_TOKEN="Användare - Joomla API-token"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Vilka Joomla användargrupper får använda Joomla Tokens för att autentisera mot Joomlas API-applikation? Kontrollerar också vilka användargrupper som ser Joomla Token hanteringsgränssnitt i deras användarprofil. Standard: Joomlas inbyggda superanvändargrupp (User Group ID 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Tillåtna användargrupper"
PLG_USER_TOKEN_XML_DESCRIPTION="Tillåter hantering av säkerhetstoken som används för autentisering till Joomlas API-applikation (fjärråtkomst till din webbplats). Dessa tokens är strikt personliga. Du kan se din egen token men du kan bara inaktivera eller återställa andra användares tokens."

