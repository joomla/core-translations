PLG_USER_TOKEN="Användare - Joomla API-token"
PLG_USER_TOKEN_COPY="Kopiera"
PLG_USER_TOKEN_COPY_DESC="Kopiera token till urklipp"
PLG_USER_TOKEN_COPY_FAIL="Det gick inte att kopiera token."
PLG_USER_TOKEN_COPY_SUCCESS="Token kopierad."
PLG_USER_TOKEN_ENABLED_DESC="Sätt till Nej för att tillfälligt förhindra åtkomst till din webbplats med denna token."
PLG_USER_TOKEN_ENABLED_LABEL="Aktiv"
PLG_USER_TOKEN_GROUP_DESC="Hantera säkerhetstoken som används för att autentisera till Joomla API-applikationen (fjärråtkomst till din webbplats). Om du inte är säker på vad detta gör är du inte behöver det och kan säkert ignorera dessa inställningar."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API Token"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Du kan inte se token för andra användare än dig själv. Du kan fortfarande aktivera, inaktivera eller återställa sin token t.ex. när det finns en misstanke om att deras token har läckt till obehöriga personer."
PLG_USER_TOKEN_RESET_DESC="Sätt till Ja och spara din användarprofil för att skapa en ny token som ersätter den gamla."
PLG_USER_TOKEN_RESET_LABEL="Återställ"
PLG_USER_TOKEN_SAVEME_DESC="Du har inte en token ännu. Spara din användarprofil för att generera en token. Kom tillbaka till denna sida för att visa och hantera din token."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Den här användaren har ingen token ännu. Om du sparar deras profil kommer en ny token att genereras men du kommer inte att kunna se den av säkerhetsskäl. Du kommer fortfarande att kunna aktivera, inaktivera eller återställa deras token."
PLG_USER_TOKEN_TOKEN_DESC="Detta är din token. Använd den i tredjepartsprogram som kräver fjärråtkomst till din webbplats via Joomla API-applikation."
PLG_USER_TOKEN_TOKEN_LABEL="Token"
PLG_USER_TOKEN_XML_DESCRIPTION="Tillåter hantering av säkerhetstoken som används för autentisering till Joomlas API-applikation (fjärråtkomst till din webbplats). Dessa tokens är strikt personliga. Du kan se din egen token men du kan bara inaktivera eller återställa andra användares tokens."

