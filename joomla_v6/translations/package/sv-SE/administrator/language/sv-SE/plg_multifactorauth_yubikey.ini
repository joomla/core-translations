PLG_MULTIFACTORAUTH_YUBIKEY="Multifaktorautentisering - Yubikey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Klicka i textrutan nedan. Sätt sedan in din YubiKey i USB-porten på enheten och rör vid dess gyllene disk eller gyllene pad (beroende på modell) för att få den att producera en YubiKey kod. Om du är på en NFC-kompatibel telefon eller surfplatta med en NFC-aktiverad YubiKey måste du istället vända dig till din YubiKey till NFC-läsarområdet på din telefon eller surfplatta."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey kod"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Du har inte angivit en giltig YubiKey säkerhetskod eller så svarar inte YubiCloud servrar just nu."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Du har redan konfigurerat din YubiKey (den som genererar koderna börjar med <code>%s</code>). Du kan endast ändra dess titel från denna sida."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Ange en kod som genereras av din <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> nedan och klicka sedan på eller tryck på Bekräfta-knappen. De första tolv tecken, som är den unika identifikationskoden för din YubiKey, kommer att sparas."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey identifiering"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Ange en YubiKey kod"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Använd YubiKey säkra hårdvaru-tokens."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Låter din webbplats använda två-faktor autentisering tillsammans med en YubiKey säkerhetsnyckel. Du kommer att behöva ha din egen YubiKey som kan erhållas från <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">https://www.yubico.com/</a>. För att använda två-faktor autentisering skall du redigera din användarprofil och aktivera två-faktor autentisering."

