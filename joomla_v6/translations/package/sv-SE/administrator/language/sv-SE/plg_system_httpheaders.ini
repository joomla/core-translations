PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP' target='_blank' rel='noopener noreferrer'>Content Security Policy (CSP)</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_CLIENT="Klient"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Aktivera skydd för CSP-clickjacking frame-ancestors och endast tillåta ursprunget 'self'. Använd formuläret nedan för att tillåta andra ursprung än 'self'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce' target='_blank' rel='noopener noreferrer'>Nonce</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Aktivera vitlistan för specifika infogade skript med hjälp av en kryptografisk nonce (nummer som används en gång) för alla skript och stilar med Joomla API. Genom att ange en nonce gör att en modern webbläsare ignorerar 'unsafe-inline' som fortfarande kunde ställas in för äldre webbläsare utan stöd för nonce."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Använd headern 'Content-Security-Policy-Report-Only' istället för 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Endast rapport" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strikt-dynamisk" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Det strikt-dynamiska källuttrycket anger att förtroendet uttryckligen ges till ett skript som finns i markupen, genom att låta den följas av en nonce eller en hash, skall spridas till alla skript som laddas av det rotskriptet. Samtidigt kommer varje vitlista eller källuttryck som \"self\" eller \"unsafe-inline\" att ignoreras." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Skript-hashar</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Aktivera den hash-baserade vitlistan för infogade skript med hjälp av med Joomla API. Genom att ange hash gör att en modern webbläsare ignorerar 'unsafe-inline' som fortfarande kan ställas in för äldre webbläsare utan stöd för hashar."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Stil-hashar</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Aktivera den hash-baserade vitlistan för infogade stilar med hjälp av kryptografiska hashar för alla stilar via Joomla API. Genom att ange hash gör att en modern webbläsare ignorerar 'unsafe-inline' som fortfarande kan ställas in för äldre webbläsare utan stöd för hashar."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES="Lägg till direktiv"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_DIRECTIVE="Policy-direktiv"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_VALUE="Värde"
PLG_SYSTEM_HTTPHEADERS_COOP="Cross-Origin-Opener-Policy" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT="Klient"
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT_BOTH="Båda"
PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security' target='_blank' rel='noopener noreferrer'>HTTP Strict Transport Security (HSTS)</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Det här alternativet anger tiden för ”max-age' i sekunder. Standardvärdet är 31536000, som motsvarar ett år" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Förladda</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Det här alternativet aktiverar en opt-in för att infoga i webbläsarens förladdningslistor."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Viktigt"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS innebär att din domän inte längre kan anropas utan HTTPS. När den är tillagd i förladdningslistan, är detta inte lätt att ångra. Domäner kan tas bort, men det tar månader för användare att göra en förändring med en uppdatering av webbläsaren.<br><strong>Det här alternativet är mycket viktigt för att förhindra 'man-in-the-middle-attacker', så den bör aktiveras i alla fall, men bara om du är säker på att HTTPS stöds för domän och alla underdomäner på lång sikt! Värdet för 'max-age' måste anges till 63072000 (2 år) för lagring.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Också för subdomäner"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS skall också aktiveras <strong>för subdomäner</strong> vanligen tas subdomänen 'www' med när SSL-certifikatet skapas. Om ytterligare subdomäner används, se till att dessa tas med i ett giltigt SSL-certifikat."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Aktivera standard säkerhets-headers"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! har ett inbyggt verktyg som hjälper dig att hantera http security headers. Dessa headers hjälper din webbläsare att skydda din webbplats från <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> och <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> attacker.</p><p>Du kan läsa mer på <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>HTTP Header Management Tutorial i Joomla!s Dokumentation.</a></p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="HTTP Security Headers"
