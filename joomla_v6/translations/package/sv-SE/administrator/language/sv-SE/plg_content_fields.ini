PLG_CONTENT_FIELDS="Innehåll - Fält"
PLG_CONTENT_FIELDS_XML_DESCRIPTION="<p>Denna plugin låter dig visa ett anpassat fält som har satts in med pluginen 'Knapp - Fält' eller med hjälp av Syntax: {field #} direkt i redigeringsområdet.</p><p><strong>Möjlig Syntax:</strong></p><ul><li><code>{field 1}</code> kommer att visa fältet med ID 1</li><li><code>{field 1,foo}</code> kommer att visa det markerade fältet med den alternativa layouten 'foo'.</li><li><code>{fieldgroup 2}</code> kommer att visa alla fält inom fältgruppen med ID 2.</li></ul>"

