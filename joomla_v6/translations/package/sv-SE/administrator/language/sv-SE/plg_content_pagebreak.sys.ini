PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Tillåt skapandet av en flersidig artikel med en valfri innehållsförteckning.</p><p>Infoga sida bryter igenom användningen av knappen för sidbrytning som normalt finns i verktygsfältet WYSIWYG. Platsen för sidbrytningen i en artikel kommer att visas i editorn som en enkel horisontell rad.</p><p>Texten som visas beror på vilka alternativ som valts och kan vara antingen titel, alternativ text (om angiven) eller sidnummer.</p><p>HTML-användningen är:<br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;Sidrubriken&quot; /&gt; eller <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;Första sidan&quot; /&gt; eller <br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;Sidans rubrik&quot; alt=&quot;Första sidan&quot; /&gt; eller <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;Första sidan&quot; title=&quot;Första sidans rubrik&quot; /&gt;</p>"

