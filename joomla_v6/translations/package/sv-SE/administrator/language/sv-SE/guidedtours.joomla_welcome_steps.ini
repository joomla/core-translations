COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="Menyn"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>Menyn ger tillgång till hanteringssidorna i administrationen. Varje avsnitt har en samling sidor för att hantera just den aspekten av Joomla, såsom innehåll, menyer och användare.</p><p>Fönstrets ikoner länkar till enskilda kontrollpaneler för dessa sektioner. Systemmenyn i sig leder till en egen kontrollpanel.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Kontrollpanelerna"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Kontrollpaneler ger snabb åtkomst till ofta använda sidor via sina ikoner.</p><p>Varje kontrollpanel är en administratörsmodul som kan anpassas via dess inställningsikon <span class=\"icon-cogs\" aria-hidden=\"true\"></span>. Detta gör att du kan konfigurera din webbplats kontrollpaneler för att passa dina egna ändamål.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Aviseringspanelen"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>Aviseringspanelen visar när uppdateringar är tillgängliga för Joomla och andra tillägg. Kvardröjande sekretessförfrågningar visas också här.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="Toppraden"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>Toppraden visar rubriken på sidan som visas så att du alltid vet var du är. De andra objekten i det översta fältet är valfria moduler.</p><p>Vanligtvis finns den aktuella Joomla-versionen och åtkomst till ytterligare guidade turer här.</p><p>De sista objekten är oftast en länk till webbplatsens skal och användarmenyn där du kan hantera ditt konto och logga ut.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Hjälp och information"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Många resurser för att hjälpa dig finns här tillsammans med ytterligare länkar till mer resurser, dokumentation, support och hur man blir involverad i Joomlaprojektet.</p>"

