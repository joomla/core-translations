PLG_QUICKICON_PHPVERSIONCHECK="Genväg - PHP versionskontroll"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Din PHP-version, %1$s, uppdateras bara med säkerhetskorrigeringar från PHP-projektet numera. Det innebär att din PHP-version kommer snart inte längre att stödjas. Vi rekommenderar att du planerar att uppgradera till en nyare PHP-version innan den slutar supportas på %2$s. Joomla blir snabbare och säkrare om du uppgraderar till en nyare version av PHP. Kontakta ditt webbhotell för uppgraderingsinstruktioner." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Vi har upptäckt att din server använder PHP %1$s som är föråldrad och inte längre får officiella säkerhetsuppdateringar av dess utvecklare. Joomla! projektet rekommenderar att du uppgraderar din webbplats till PHP %2$s eller senare som kommer att få säkerhetsuppdateringar åtminstone fram till %3$s. <br><br>Be din värd att göra PHP %2$s eller en senare version till standardversionen för din webbplats. Om din värd redan är PHP %2$s redo vänligen aktivera PHP %2$s på webbplatsens rot- och administratörskataloger – typiskt kan du göra detta själv via ett verktyg i din webbhotellkontrollpanel, men det är bäst att fråga din värd om du är osäker." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Vi har upptäckt att din server använder PHP %1$s som är föråldrad och inte längre uppdateras med några säkerhetsuppdateringar från sina utvecklare. Dessutom kan vi inte heller rekommendera en nyare PHP-version eftersom du använder en för gammal version av Joomla!. Vi rekommenderar starkt att du uppdaterar Joomla! och därefter följer ytterligare instruktioner för att uppdatera PHP." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Kontrollerar om stöd för din installerade PHP version finns och visar en varning om inte fullt stöd finns."

