PLG_SYSTEM_JOOA11Y="System - Joomla Tillgänglighetskontroll"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="Målområde att kontrollera"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Ange en enda väljare för att rikta en viss region på din webbplats. Standardinställningen är landmärket <strong>main</strong>. Alternativ till landmärken är klasser, element eller ARIA-roller (t.ex. #main-innehåll, .main, [role='main']). Skriv in <strong>kropp</strong> för att kontrollera hela sidan."
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS="Stäng av kontroller"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS_DESC="Stäng av specifika kontroller med nyckelnamn. Lär dig att <a href=\"https://sa11y.netlify.app/joomla/#turn-off-checks\" target=\"_blank\" rel=\"noopener noreferrer\">Stänga av kontroller</a>."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Ignorera Regioner"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Ignorera specifika regioner i innehållscontainern. Använd kommatecken för att separera klasser eller element (ex. #ignore, .ignore)"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="Extra egenskaper"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="Överför ytterligare egenskaper för att anpassa. Ange ett giltigt nyckel/värde par. Se <a href=\"https://sa11y.netlify.app/developers/props/\" target=\"_blank\" rel=\"noopener noreferrer\">dokumentation</a>."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Läsbart målområde"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Landmärke på sidan som kommer att kontrolleras för läsbarhet. Standardinställningen är landmärket <strong>main</strong>."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Visa alltid"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Ladda tillgänglighetskontroll på alla sidor. Detta är användbart när du utvecklar webbplatsen men bör inte lämnas kvar när webbplatsen är live."
PLG_SYSTEM_JOOA11Y_KEY="Nyckel"
PLG_SYSTEM_JOOA11Y_VALUE="Värde"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Joomla tillgänglighetskontroll belyser visuellt gemensamma tillgänglighets- och användbarhetsproblem. Inriktad mot innehållsförfattare, identifierar plugin fel eller varningar och ger vägledning om hur man åtgärdar dem. Tänk på att denna plugin inte erbjuder en uttömmande analys av din webbplats, inte heller automatiskt säkerställa din webbplats tillgänglighet. Det är viktigt att välja en mall som är tillgänglig för att säkerställa att din webbplats uppfyller tillgänglighetsstandarder."

