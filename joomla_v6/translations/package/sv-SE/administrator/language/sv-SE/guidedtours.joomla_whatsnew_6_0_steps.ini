COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Fler uppdateringar</h2><p>Utvalda artiklar delar nu vyn för artikelhanteraren.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Om du saknade det</h3><p>Joomla! 6 stöder automatiska uppdateringar med uppdateringsramverket (TUF) för bättre säkerhet och prestation.<br>Hitta automatiska uppdateringsinställningar i <em>Joomla! Update</em> konfigurationssektion.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Andra förbättringar och rättelser</h3><ul class=\"mb-3\"><li><li> <li> <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Lägg till anpassade klasser i gruppmenyn i TinyMCE <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Lägg till möjligheten att batchta bort en tagg <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>Och många, många många under huven förbättring. a.</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="Fler funktioner"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Joomla 6.0 Information om utgåvan</h3><p><a title=\"Release information\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Visa utgåvoinformation på 6.joomla.org</a></p><hr><h3>Hjälp och information</h3><p>Många resurser för att hjälpa dig finns här, tillsammans med ytterligare länkar till fler resurser, dokumentation, support och hur man blir involverad i Joomla.</p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_TITLE="Mer information och hjälp"

