PLG_SEF_DOMAIN_DESCRIPTION="Om din webbplats kan nås via mer än en domän anger den du föredrar (ibland kallad som kanonisk) domän här. <br><strong>OBS:</strong> https://example.com och https://www.example.com är olika domäner."
PLG_SEF_DOMAIN_LABEL="Site Domän"
PLG_SEF_ENFORCESUFFIX_DESCRIPTION="När aktiverad och \"Lägg till suffix till URL\" är också aktiverat, URL: er utan suffix kommer att omdirigeras till den rätta. Från och med version 6.0 kommer detta att vara standard beteende och inte ett alternativ längre."
PLG_SEF_ENFORCESUFFIX_LABEL="Tvinga ett suffix genom att omdirigera"
PLG_SEF_INDEXPHP_DESCRIPTION="Detta alternativ möjliggör en strängare hantering av 'index.php' i webbadresser när 'Använd URL-omskrivning' är aktiverat i Globala inställningar. Det kommer att ta bort 'index.php' om en URL fortfarande innehåller det och omdirigera inkommande förfrågningar med 'index.php' till versionen utan 'index.php'."
PLG_SEF_INDEXPHP_LABEL="Strikt hantering av index.php"
PLG_SEF_STRICTROUTING_DESCRIPTION="Förhindra routern från att acceptera en hel del URL:er som anses som dubbletter och kommer automatiskt att omdirigeras till rätt URL med en 301."
PLG_SEF_STRICTROUTING_LABEL="Strikt routing"
PLG_SEF_TRAILINGSLASH_DESCRIPTION="Tvinga Joomla att endast använda webbadresser med eller utan avslutande snedstreck. När denna är inställd, kommer detta att tvinga rätt URL med omdirigeringar och tillämpas endast när 'Lägg till suffix till URL' är inaktiverat."
PLG_SEF_TRAILINGSLASH_LABEL="Avslutande snedstreck för webbadresser"
PLG_SEF_TRAILINGSLASH_OPTION_NONE="Ingen ändring"
PLG_SEF_TRAILINGSLASH_OPTION_NO_SLASH="Tvinga URL: er utan avslutande snedstreck"
PLG_SEF_TRAILINGSLASH_OPTION_SLASH="Tvinga URL: er med avslutande snedstreck"
PLG_SEF_XML_DESCRIPTION="Lägger till SEF-stöd till länkar i dokument. Verkar direkt mot HTML-koden och behöver därför ingen speciell tagg."
PLG_SYSTEM_SEF="System - SEF"

