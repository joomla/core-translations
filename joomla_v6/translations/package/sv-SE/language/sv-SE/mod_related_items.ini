MOD_RELATED_ITEMS="Artiklar - Relaterade"
MOD_RELATED_XML_DESCRIPTION="Denna modul visar andra artiklar som är relaterade till det som visas. Dessa relationer etableras av Meta sökord. <br>Alla sökord i den nuvarande artikeln är sökta mot alla nyckelord för alla andra publicerade artiklar. Du kan exempelvis ha en artikel om &quot;Föda upp papegojor&quot; och en annan på &quot;Handuppfödda Sotkakaduor&quot;. Om du inkluderar nyckelordet &quot;papegoja&quot; i båda artiklarna, kommer modulen att relatera poster till artikeln &quot;Föda upp papegojor&quot; när du visar &quot;Handuppfödda Sotkakaduor&quot; och vice versa."

