COM_PRIVACY_CONFIRM_REQUEST_FIELDSET_LABEL="Ett mail har skickats till din mailadress. Meddelandet har en bekräftelsekod. Bekräfta din mailadress igen och klistra in bekräftelsekoden i fältet nedan för att bevisa att du är ägare av den information som efterfrågas."
COM_PRIVACY_CONFIRM_REQUEST_SUCCEEDED="Din begäran om information har bekräftats. Vi kommer att behandla din begäran så snart som möjligt och exporten kommer att skickas till din e-post."
COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="Din begäran om information har skapats. Innan den kan bearbetas måste du kontrollera denna begäran. Ett mail har skickats till din adress med ytterligare instruktioner för att slutföra verifieringen."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Någon har skapat en begäran om att exportera all personlig information relaterad till denna e-postadress på {URL}. Som en säkerhetsåtgärd måste du bekräfta att detta är en giltig begäran om dina personuppgifter från denna webbplats.\n\nOm detta var ett misstag, ignorera bara detta e-postmeddelande och ingenting kommer att hända.\n\nFör att bekräfta denna begäran kan du slutföra en av följande uppgifter:\n\n1. Besök följande URL: {TOKENURL}\n\n2. Kopiera din token från detta e-postmeddelande, besök den refererade webbadressen och klistra in din token i formuläret.\nURL: {FORMURL}\nToken: {TOKEN}\n\nObservera att denna token endast är giltig i 24 timmar från det att e-postmeddelandet skickades."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Någon har skapat en begäran om att ta bort all personlig information relaterad till denna e-postadress på {URL}. Som en säkerhetsåtgärd måste du bekräfta att detta är en giltig begäran om att din personliga information ska tas bort från denna webbplats.\n\nOm detta var ett misstag, ignorera bara detta e-postmeddelande och ingenting kommer att hända.\n\nFör att bekräfta denna begäran kan du slutföra en av följande uppgifter:\n\n1. Besök följande URL: {TOKENURL}\n\n2. Kopiera din token från detta e-postmeddelande, besök den refererade webbadressen och klistra in din token i formuläret.\nURL: {FORMURL}\nToken: {TOKEN}\n\nObservera att denna token endast är giltig i 24 timmar från det att e-postmeddelandet skickades."
