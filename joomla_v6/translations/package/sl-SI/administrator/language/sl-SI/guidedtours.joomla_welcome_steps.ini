COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="Meni"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>Meni omogoča dostop do skrbništva strani. Vsak razdelek ima zbirko strani za upravljanje določenega vidika Joomle, kot so vsebina, meniji in uporabniki..</p><p>Ikone okenskega podokna se povezujejo s posameznimi nadzornimi ploščami za te razdelke. Sam sistemski meni vodi do nadzorne plošče.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Nadzorna plošča"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Dashboards provide quick access to frequently used pages via their icons.</p><p>Vsaka nadzorna plošča je skrbniški modul, ki ga je mogoče prilagoditi z ikono nastavitve <span class=\"icon-cogs\" aria-hidden=\"true\"></span>.<br> To vam omogoča, da konfigurirate nadzorne plošče spletne strani tako, da ustrezajo vašim namenom.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Plošča z obvestili"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>Plošča z obvestili prikazuje, kdaj so na voljo posodobitve za Joomla in druge razširitve. Tukaj so prikazane tudi nerešene zahteve glede zasebnosti.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="Zgornja vrstica"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>Zgornja vrstica prikazuje naslov prikazane strani, tako da vedno veste, kje ste. Druge postavke v zgornji vrstici so neobvezni moduli.</p><p>Običajno trenutno različico Joomla in dostop do nadaljnjih vodenih ogledov najdete tukaj.</p><p>Zadnje postavke so običajno povezava do vmesnika spletne strani in uporabniškega menija, kjer lahko upravljate svoj račun in se odjavite.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Pomoč in informacije"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Številne vire, ki vam bodo v pomoč, lahko najdete tukaj, skupaj z dodatnimi povezavami do več virov, dokumentacije, podpore in kako se vključiti v Joomlo.</p>"

