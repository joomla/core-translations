COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Izberite gumb 'Novo'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Izberite 'Novo', da ustvarite nov ogled."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Dodajte naslov za ogled"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Vnesite zahtevani naslov za ogled."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Dodajte vsebino"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Vnesite vsebino, ki opisuje ogled."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Izberite komponento"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Na seznamu možnih ogledov, ki jih želite izvesti, izberite razširitev(-e), kjer želite prikazati svojo turnejo prednostno. Če na primer ustvarjate ogled za razširitev 'Uporabniki', izberite 'Uporabniki'. Izberite 'Vse', da bo ogled prikazan na vsaki strani."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Dodajte URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Dodajte relativni URL strani, kjer se mora začeti ogled. Vnesite na primer <em>administrator/index.php?option=com_users&view=users</em> da začnete ogled na uporabniške strani."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Preklopite 'Samodejni zagon'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Če 'Samodejni zagon' nastavite na 'Da', se pot samodejno zažene takoj, ko so izpolnjeni ustrezni pogoji.</p><p>Če je več ogledov nastavljenih na samodejni zagon pod enakimi pogoji, se bo samo prvi ogled na seznamu začel, dokler ni preklican, dokončan ali preskočen.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Izberite 'Shranite in zaprite'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Shranite in zaprite ogled."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Čestitamo!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Ustvarili ste voden ogled. Zdaj morate ustvariti korake za ogled."

