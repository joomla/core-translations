COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Več posodobitev</h2><p>Izbrani prispevki si zdaj delijo pogled Upravitelja prispevkov.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Če ste zamudili</h3><p>Joomla! 6 podpira samodejne posodobitve z ogrodjem The Update Framework (TUF) za boljšo varnost in delovanje.<br>Nastavitve samodejnega posodabljanja poiščite v <em>Joomla! posodobitev</em> razdelek za konfiguracijo.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Druge izboljšave in popravki</h3><ul class=\"mb-3\"><li>Obvestilo po e-pošti o odobritvi registracije administratorja <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Dodajte razrede po meri v spustni meni razredov v pogovornem oknu slike v TinyMCE <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Dodajte možnost množičnega odstranjevanja oznak <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>In veliko, veliko izboljšav pod pokrovom...</li></ul></div></div>"
