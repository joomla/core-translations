COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Joomla 6.0 Informacije o izdaji</h3><p><a title=\"Release information\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Informacije o izdaji si oglejte na 6.joomla.org</a></p><hr><h3>Pomoč in informacije</h3><p>Tukaj najdete veliko virov, ki vam bodo v pomoč, skupaj z dodatnimi povezavami do več virov, dokumentacije, podpore in informacij o tem, kako se vključiti v Joomlo.</p>"
