COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla začasne mape ni nastavljena."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Ta mapa je kjer Joomla kopira razširitev, ekstrahirane razširitve in datoteke se nato kopirajo v pravilne imenike. Če ta lokacija ni nastavljena v configuration.php ($tmp_path), ne boste mogli naložiti razširitev. Ustvarite mapo, ki bo Joomli omogočila pisanje v mapo in odpravite težavo."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla začasne mape ni zapisljiv ali ne obstaja."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="To lahko povzroči težave pri poskusu prenosa razširitev v Joomla. Če imate težave pri nalaganju razširitev, se prepričajte, da mapa, določena v configuration.php, obstaja ali pa preverite '%s' in jo nastavite tako, da bo zapisljiva, in preverite, ali težava odpravljena."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Nizka PHP omejitev spomina"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Vaš PHP pomnilnik omejitev je nastavljena pod 8MB, ki lahko povzroči nekaj vprašanj, pri namestitvi velikih razširitev. Prosimo, nastavite vašo omejitev spomina na vsaj 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Potencialno nizka PHP omejitev spomina"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Vaš PHP pomnilnik omejitev je nastavljena pod 16 MB, ki lahko povzroči nekaj vprašanj, pri namestitvi velikih razširitev. Prosimo, nastavite vašo omejitev spomina na vsaj 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Ni odkritih opozoril"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Opozorilo: Posodobitev ni končana!</h1><p>Posodobitev je samo delno dokončana. Prosimo, za drugo posodobitev za dokončanje postopka.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP začasne mape ni nastavljena."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Ta mapa je mapa, ki jo PHP uporablja za shranjevanje naložene datoteke, preden Joomla lahko dostopa do te datoteke. Medtem ko mapa, ki ni nastavljena, ni vedno težava, če imate težave z zaznavanjem manifest datotek ali če se naložene datoteke ne zaznajo, lahko to težavo odpravite v vaši php.ini datoteki."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP začasne mape ni mogoče pisati."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Joomla! ne more zapisovati te mape to lahko povzroči težave, ko poskušate prenesti razširitve v Joomla. Če imate težave pri nalaganju razširitev, preverite '%s' in nastavite, da je zapisljiv, in preverite, ali je težava odpravljena."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Majhna PHP največja POST velikost"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Največja velikost POST nastavi večina podatkov, ki jih lahko pošljete preko POST na strežnik. To vključuje obrazec vloge za članke, mediji (slike, video posnetke) in razširitve. Ta vrednost je manj kot 16MB, ki lahko vplivajo na prenos velikih razširitve. To se nahaja v php.ini pod post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Največja velikost PHP datoteke za nalaganje je premajhna."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Največja velikost datoteke za nalaganja je nastavljena na manj kot 16MB, kar lahko vpliva na nalaganje velikih priponk. To je nastavljeno v php.ini v nastavitvah upload_max_filesize in post_max_size vaših nastavitev PHP (nahaja se v datoteki php.ini in / ali .htaccess). Vrednost post_max_size mora biti večja od vrednosti upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Pred posodabljanjem zagotovite, da je posodobitev združljiva z vašo Joomla! namestitvijo. <br>Preden začnete posodabljati vam svetujemo, da naredite <strong>varnostno kopijo</strong> datotek in baze podatkov vaše spletne strani."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Nalaganja večje od..."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Vrednost upload_max_filesize v datoteki php.ini je večja od spremenljivke post_max_size. Spremenljivka post_max_size bo imela prednost in bo blokirala zahteve, večje od nje. Pri poskusu povečanja velikosti nalaganja gre običajno za napačno konfiguracijo strežnika. Povečajte vrednost post_max_size na večjo vrednost od upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="Izbrane datoteke ni mogoče naložiti, ker je večja od največje velikosti nalaganja."
COM_INSTALLER_N_EXTENSIONS_PUBLISHED_1="Razširitev je omogočena."
