PLG_USER_TOKEN="Uporabnik - Joomla API žeton"
PLG_USER_TOKEN_COPY="Kopirajte"
PLG_USER_TOKEN_COPY_DESC="Kopirajte žeton v odložišče"
PLG_USER_TOKEN_COPY_FAIL="Kopiranje žetona ni uspelo."
PLG_USER_TOKEN_COPY_SUCCESS="Žeton je kopiran."
PLG_USER_TOKEN_ENABLED_DESC="Nastavite na NE, da s tem žetonom začasno preprečite dostop do vaše spletne strani."
PLG_USER_TOKEN_ENABLED_LABEL="Aktivna"
PLG_USER_TOKEN_GROUP_DESC="Upravljajte varnostne žetone, ki se uporabljajo za preverjanje pristnosti aplikacije Joomla API (oddaljen dostop do vaše spletne strani). Če niste prepričani, kaj je to verjetno, tega ne potrebujete in lahko varno prezrete te nastavitve."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API žeton"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Žetona ne morete videti za druge uporabnike. Še vedno lahko omogočite, onemogočite ali ponastavite njihov žeton, npr. Kadar obstaja sum, da je njihov žeton pricurljal nepooblaščenim osebam."
PLG_USER_TOKEN_RESET_DESC="Nastavite na DA in shranite uporabniški profil, da ustvarite nov žeton in nadomestite starega."
PLG_USER_TOKEN_RESET_LABEL="Ponastavite"
PLG_USER_TOKEN_SAVEME_DESC="Še nimate žetona. Shranite uporabniški profil, če želite ustvariti žeton. Vrnite se na to stran, če želite videti in upravljati žeton."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Ta uporabnik še nima žetona. Če shranite njihov profil, se ustvari nov žeton, vendar ga zaradi varnosti ne boste mogli videti. Še vedno boste lahko omogočite, onemogočite ali ponastavite njihov žeton."
PLG_USER_TOKEN_TOKEN_DESC="To je vaš žeton. Uporabite ga v aplikacijah tretjih oseb, ki potrebujejo oddaljeni dostop do vaše spletne strani prek aplikacije Joomla API."
PLG_USER_TOKEN_TOKEN_LABEL="Žeton"
PLG_USER_TOKEN_XML_DESCRIPTION="Omogoča upravljanje varnostnih žetonov, ki se uporabljajo za preverjanje pristnosti aplikacije Joomla API (oddaljen dostop do vašega spletnega mesta). Ti žetoni so strogo osebni. Ogledate si lahko svoj žeton, vendar lahko samo onemogočite ali ponastavite žetone drugih uporabnikov."

