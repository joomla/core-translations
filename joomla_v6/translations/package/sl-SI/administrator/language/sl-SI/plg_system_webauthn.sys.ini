PLG_SYSTEM_WEBAUTHN="Sistem - Prehodni ključ (brez gesla) prijava"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Omogoča overitev brez gesla z uporabo prehodnih ključev. Upoštevajte, da bo zavihek prehodni ključ v urejevalniku profilov uporabnikov in gumbi za prijavo z prehodnim ključem prikazani samo, če uporabnik dostopa do spletne strani prek HTTPS. Poleg tega registracija prehodnih ključev in njihova uporaba za prijavo na vašo spletno stran deluje le, če vaša spletna stran uporablja veljavno potrdilo, podpisano s strani overitelja, ki mu uporabnikov brskalnik zaupa."

