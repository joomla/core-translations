PLG_MULTIFACTORAUTH_WEBAUTHN="Večfaktorsko preverjanje pristnosti - Prehodni ključi"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Neveljavna zahteva za preverjanje pristnosti."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Registracija prehodnega ključa ni uspela. Odgovor prehodnega ključa, prejet od brskalnika, se ne ujema z javnim ključem, ki ga je izdal strežnik. To pomeni, da je nekdo skušal vdreti v spletno stran ali je kaj pokvarjeno."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Iz varnostnih razlogov ni dovoljeno registrirati prehodnih ključev v imenu drugega uporabnika."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Nekaj je šlo narobe, vendar nadaljnje informacije o napaki trenutno niso na voljo. Poskusite znova registrirati vaš prehodni ključ."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Strežnik ni izdal javnega ključa za registracijo prehodnega ključa, vendar je nekako od brskalnika prejel zahtevo za registracijo prehodnega ključa. To pomeni, da vas je nekdo poskušal vdreti v spletno stran ali da je nekaj pokvarjeno."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Vaš brskalnik ne podpira standarda prehodnega ključa. Vsi brskalniki še niso združljivi z prehodnimi ključi na vseh napravah."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Vaš brskalnik nima podpore za prehodne ključe"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Prosimo, dostopajte do spletnega mesta prek HTTPS, da omogočite večfaktorsko preverjanje pristnosti z prehodnimi ključi."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="Prehodni ključi so na voljo samo na HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Niste še konfigurirali prehodni ključ ali prehodni ključ, ki ga poskušate uporabiti, ni primeren."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Svoj prehodni ključ ste že konfigurirali. Upoštevajte, da lahko spremenite njegov naslov samo na tej strani."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Prehodni ključ"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Uporabite &ldquo;%s&rdquo; gumb na tej strani, da začnete postopek spletnega preverjanja pristnosti. Nato sledite navodilom, ki vam jih je dal brskalnik, da dokončate spletno preverjanje pristnosti z želenim prehodnim ključem."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Registrirajte svoj prehodni ključ"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Uporabite prehodni ključ brskalnika s katerim koli varnostnim ključem strojne ali programske opreme."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Potrdite s svojim prehodnim ključem"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Uporabite prehodne ključe brskalnika kot metodo večfaktorske avtentikacije. Vsi sodobni brskalniki ga podpirajo. Večina brskalnikov ponuja preverjanje pristnosti za posamezne naprave, zaščiteno z geslom in/ali biometričnimi podatki (senzor prstnih odtisov, skeniranje obraza, &hellip;)."

