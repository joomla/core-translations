PLG_QUICKICON_PHPVERSIONCHECK="Hitra ikona - preverjanje PHP različice"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Vaša različica PHP, %1$s, trenutno prejme samo varnostne popravke iz projekta PHP. To pomeni, da vaša različica PHP kmalu ne bo več podprta. Priporočamo, da nadgradite na novejšo različico PHP, preden doseže konec podpore na %2$s. Joomla bo hitrejša in varnejša, če nadgradite na novejšo verzijo PHP. Za navodila za nadgradnjo se obrnite na gostitelja." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Zaznali smo, da vaš strežnik uporablja PHP %1$s, ki je zastarela in več ne prejme uradnih varnostnih posodobitev oblikovalcev. Projekt Joomla priporoča, nadgradnjo vaše strani na PHP %2$s ali novejšo različico, ki bo prejemala varnostne posodobitve vsaj do %3$s. <br><br>Prosite svojega gostitelja da PHP %2$s ali novejšo različico nastavi kot privzeto različico za vašo spletno stran. Če je vaš strežnik PHP %2$s pripravljen prosim omogočite PHP %2$s v korenu vaše spletne strani in 'administrator' imenik – običajno lahko storite sami skozi orodje nadzorne plošče v vašem gostovanju, vendar je najbolje, da prosite vašega gostitelja, če niste prepričani." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Zaznali smo, da vaš strežnik uporablja PHP %1$s ki je zastarel in ne dobiva več uradnih posodobitev varnosti svojih razvijalcev. Poleg tega ne moremo priporočiti novejše različice PHP, ker uporabljate zastarelo Joomla! različico. Priporočamo Joomla! posodobitev in nato sledite nadaljnjim navodilom za nadgradnjo PHP-ja." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Preveri status podpore trenutne nameščene PHP različice in prikaže opozorilo, če različica ni v celoti podprta."

