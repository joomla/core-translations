COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="Izberite številko števca korakov"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="Izberite številko, da dodate korak. Številka predstavlja število korakov, ustvarjenih za ogled do zdaj."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Izberite gumb 'Novo'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Izberite 'Novo', da ustvarite nov korak."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Dodajte naslov za korak"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Vnesite zahtevani naslov za korak. To je običajno dejanje, ki ga mora izvesti uporabnik."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Dodajte razlago koraka"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="Vsebina mora uporabniku dati razlago o koraku."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Izberite stanje"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Izberite objavljeno stanje koraka."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Izberite položaj"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="To je položaj pojavnega okna glede na element, na katerega ciljate na strani. 'Centered' se uporablja, kadar ni določenega cilja."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Vnesite ciljni element"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="To je element na strani, na katerega cilja ta korak. Za ciljanje na element uporablja sintakso, ki jo uporablja CSS.
<br>Na primer, <code>#jform_title</code> bo ciljal na element z ID-jem 'jform_title'."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Izberite vrsto"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="To je vrsta koraka, ki ga želite ustvariti. 'Naprej' omogoči nadaljevanje predstavitve brez interakcije, 'Preusmeri' za pomik na drugo stran, 'Interaktivno' za zahtevo po vnosu uporabnika."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Izberite 'Shranite in zaprite'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Shranite in zaprite korak."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="Čestitamo!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="Ustvarili ste korak za voden ogled."

