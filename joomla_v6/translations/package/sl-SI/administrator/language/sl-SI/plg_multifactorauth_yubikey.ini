PLG_MULTIFACTORAUTH_YUBIKEY="Večfaktorsko preverjanje pristnosti - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Kliknite v spodnje polje z besedilom. Nato vstavite vaš YubiKey v vrata USB vaše naprave in se dotaknite zlatega diska ali zlate blazinice (odvisno od vašega modela), da ustvari kodo YubiKey. Če uporabljate telefon ali tablični računalnik, ki podpira NFC, in YubiKey, ki podpira NFC, morate namesto tega približati YubiKey bralniku NFC v telefonu ali tabličnem računalniku."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey koda"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Niste vnesli veljaven YubiKey skrivno kodo ali YubiCloud strežniki so ni dosegljiv v tem času."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Svoj YubiKey ste že nastavili (tisti, ki generira kode, ki se začnejo z <code>%s</code>). Njegov naslov lahko spremenite samo na tej strani."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Navedite kodo, ki jo je ustvaril vaš <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> spodaj in nato kliknite ali se dotaknite gumba Potrdite. Prvih dvanajst znakov, ki so edinstvena identifikacijska koda za vaš YubiKey, bo shranjenih."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey identifikacija"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Vnesite YubiKey kodo"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Uporabite YubiKey varne žetone strojne opreme."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Omogoča uporabnikom na vaši spletni strani uporabo večfaktorske avtentikacije z uporabo žetona varne strojne opreme YubiKey. Uporabniki potrebujejo svoj YubiKey, ki je na voljo na <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Za uporabo večfaktorske avtentikacije morajo uporabniki urediti svoj uporabniški profil in omogočiti večfaktorsko avtentikacijo."

