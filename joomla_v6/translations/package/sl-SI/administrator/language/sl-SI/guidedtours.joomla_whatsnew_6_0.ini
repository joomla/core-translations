COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">Dobrodošli v Joomla 6!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Display the child template style customiser\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Cassiopeia razširitve</h2><p>Raziščite podrejene predloge z novim slogom, ki prikazuje napredne funkcije prilagajanja, kot so spremembe pisave in barv.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">Razširjeno upravljanje različic</h2><p>Sistem za upravljanje različic v Joomli je bil izboljšan in vključuje polja po meri, oznake in kategorije, kar omogoča sledenje, primerjavo in obnavljanje vseh sprememb vsebine.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="Kaj je novega v Joomla 6!"

