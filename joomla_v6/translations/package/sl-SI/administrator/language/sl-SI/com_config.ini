COM_CONFIG_TEXT_FILTERS_DESC="Te nastavitve filtra besedila bodo uporabljene za vsa polja za urejanje besedila v izbranih skupinah. <br> Te možnosti filtriranja omogočajo večji nadzor nad HTML-jem, ki ga ponudniki vsebine pošljejo. Lahko ste tako strogi ali liberalni, kot jih potrebujete, da ustrezajo vašim potrebam. Filtriranje je omogočeno in privzete nastavitve zagotavljajo dobro zaščito pred oznakami, ki so običajno povezane z napadi spletnega mesta."
