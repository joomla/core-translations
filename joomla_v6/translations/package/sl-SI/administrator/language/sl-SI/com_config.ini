JLIB_RULES_SETTING_NOTES_COM_CONFIG="Če spremenite nastavitve, bo to veljalo za to in vse podrejene skupine, komponent in vsebine. Upoštevajte, da: <br><em><strong>Podedovano</strong></em> pomeni, da bodo uporabljali dovoljenja od nadrejene skupine. <br><em><strong>Zavrnjeno</strong></em> pomeni, da ne glede na nastavitev nadrejene skupine, ne more sprejeti ta ukrep. <br><em><strong>Dovoljeno</strong></em> pomeni da skupini ureja hoteti obstati zmožen zavzeti to dejanje (ampak to je, če nasprotju nadrejene skupine ne bodo imeli učinka; spor bo določil <em><strong>Ni dovoljeno (Zaklenjeno)</strong></em> na podlagi izračuna nastavitve). <br><em><strong>Ni nastavljeno</strong></em> se uporablja samo za javne skupine, v globalne konfiguracije. Javne skupine je nadrejena vseh drugih skupin. Če dovoljenje ni nastavljeno, se obravnava kot zanikano, vendar lahko spremenite za podrejene skupine, komponente, kategorije in postavke." ; Alternate language strings for the rules form field

