COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Informacije na tem zaslonu se zbirajo iz razširitev, ki sporočajo svoje zmogljivosti v zvezi z zasebnostjo v ta sistem. Namenjen je, da lastnikom spletnih strani pomaga, da se zavedajo zmožnosti nameščenih razširitev in zagotovijo informacije, s katerimi lahko lastnikom pomagajo ustvariti lokalne politike spletne strani, kot je politika zasebnosti. Ker ta zaslon zahteva razširitve, ki podpirajo njegov sistem poročanja in prikazujejo le informacije iz razširjenih razširitev, se to ne bi smelo obravnavati kot popoln seznam, zato vas priporoča, da se za več informacij posvetujete z dokumentacijo vsakega razširitve."
