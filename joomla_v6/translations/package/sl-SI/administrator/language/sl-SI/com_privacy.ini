COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Skrbnik za {URL} je ustvaril zahtevo za izvoz osebnih podatkov, povezanih s tem e-poštnim naslovom. Kot varnostni ukrep morate potrditi, da je to veljavna zahteva za vaše osebne podatke s tega spletne strani.\n\nČe je šlo za napako, preprosto ignorirajte to e-poštno sporočilo in nič se ne bo zgodilo.\n\nČe želite potrditi to zahtevo, lahko izpolnite eno od naslednjih nalog:\n\n1. Obiščite naslednji URL: {TOKENURL}\n\n2. Kopirajte žeton iz tega e-poštnega naslova, obiščite referenčni URL in prilepite žeton v obrazec.\nURL: {FORMURL}\nŽeton: {TOKEN}\n\nUpoštevajte, da je ta žeton veljaven samo 24 ur od trenutka pošiljanja tega e-poštnega sporočila."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Skrbnik za {URL} je ustvaril zahtevo za odstranitev vseh osebnih podatkov, povezanih s tem e-poštnim naslovom. Kot varnostni ukrep morate potrditi, da je to veljavna zahteva za odstranitev vaših osebnih podatkov s te spletne strani.\n\nČe je šlo za napako, preprosto ignorirajte to e-poštno sporočilo in nič se ne bo zgodilo.\n\nČe želite potrditi to zahtevo, lahko izpolnite eno od naslednjih nalog:\n\n1. Obiščite naslednji URL: {TOKENURL}\n\n2. Kopirajte žeton iz tega e-poštnega naslova, obiščite referenčni URL in prilepite žeton v obrazec.\nURL: {FORMURL}\nŽeton: {TOKEN}\n\nUpoštevajte, da je ta žeton veljaven samo 24 ur od trenutka pošiljanja tega e-poštnega sporočila."
