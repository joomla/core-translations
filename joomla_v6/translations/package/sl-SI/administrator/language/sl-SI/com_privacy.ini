COM_PRIVACY_POSTINSTALL_BODY="<p>Z uvedbo GDPR za državljane EU in podobne predpise drugod po svetu boste morda morali zahtevati privolitev, preden boste shranili <strong>Osebne informacije</strong> uporabnika.</p><p>Joomla 3.9 uvaja nove zmogljivosti, ki vam pomagajo pri oblikovanju pravilnika o zasebnosti spletne strani in zbiranju soglasja uporabnika. Poleg tega je na voljo potek dela, ki vam pomaga pri upravljanju zahtev uporabnikov, kot so zahteve za odstranitev osebnih podatkov z vaše strani.</p><p>Za dodatne informacije o tej novi funkciji preberite <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>Dokumentacija o zasebnosti</a>.</p>"
