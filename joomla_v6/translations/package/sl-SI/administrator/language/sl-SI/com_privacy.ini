COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Ko je omrežna povezava na voljo, bo Joomla namestitev poskuša komunicirati s strežniki joomla.org za različne zmogljivosti, da so:<ul><li>preverjanje za posodobitve za na Joomla uporabi</li><li>pomoč zasloni za jedro Joomla razširitve</li><li>The namestiti iz spletne storitve (opt-in)</li><li>statistika zbiranje strežnik (opt-v)</li></ul>kot vse zahteve HTTP, IP naslov vašega strežnika bo prenašajo kot del zahteve. Za informacije o kako Joomla obdeluje podatke na svojih strežnikih, si oglejte naše <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">zasebnosti politike</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomlin sistem za beleženje zabeleži IP naslov obiskovalca, zaradi česar se v njegove dnevniške datoteke zapiše sporočilo. Te dnevniške datoteke se uporabljajo za beleženje različnih dejavnosti na Joomla spletni strani, vključno z informacijami, povezanimi s posodobitvami jedra, neveljavnimi poskusi prijave, neobdelanimi napakami in razvojnimi informacijami, kot je uporaba zastarelih API-jev. Format teh dnevniških datotek lahko prilagodi katera koli razširitev, ki konfigurira zapisovalnik, zato vam priporočamo, da prenesete in pregledate dnevniške datoteke za svojo spletno stran, ki jih najdete na `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Vse zahteve za Joomla spletno stran začetno sejo, ki shranjuje IP naslov v seji podatkov in ustvari Sejni piškotek v uporabnikovem brskalniku. IP naslov se uporablja kot varnostni ukrep za zaščito proti potencialni seji ugrabitve napade in te informacije se črta, ko seje je potekla in očisti svoje novice. Ime seje piškotek temelji na naključno generiran razprševanje in zato nima stalni identifikator. Sejni piškotek je uničen, ko je seje potekla ali je uporabnik zapusti svoj brskalnik."
