PLG_USER_TOKEN="Uporabnik - Joomla API žeton"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Katere uporabniške skupine Joomla smejo uporabljati Joomla žetone za preverjanje pristnosti v aplikaciji Joomla API. Nadzira tudi, katere uporabniške skupine vidijo vmesnik za upravljanje Joomla žeton v svojem uporabniškem profilu. Privzeto: Joomlina vgrajena skupina Super Users (Uporabniška skupina ID 8)."
