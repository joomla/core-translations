MOD_RELATED_XML_DESCRIPTION="Ta modul prikazuje ostale prispevke, ki so povezani na trenutno ogledovanega. Ti odnosi so vzpostavljeni z meta ključnimi besedami. <br>Vse ključne besede trenutnega prispevka so iskane v primerjavi z vsemi ključnimi besedami v vseh ostalih objavljenih prispevkih. Na primer, lahko imate prispevek o &quot;Plemenske papige&quot; in drugega o &quot;Ročno vzgajanje črnih kakadujev &quot;. Če vključite ključne besede &quot;papiga&quot; v oba prispevka, potem bo modul za povezane prispevke na seznam uvrstil &quot;Plemenske papige&quot; prispevek ob ogledu &quot;Ročno vzgajanje črnih kakadujev&quot; in obratno."

