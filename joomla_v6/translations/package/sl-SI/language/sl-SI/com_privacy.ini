COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="Vaša zahteva za informacije je bila ustvarjena. Preden jo lahko obdelamo, morate to zahtevo potrditi. Na vaš naslov je bilo poslano e-poštno sporočilo z dodatnimi navodili za dokončanje tega preverjanja."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Nekdo je ustvaril zahtevo za izvoz vseh osebnih podatkov, povezanih s tem e-poštnim naslovom, na  {URL}. Kot varnostni ukrep morate potrditi, da gre za veljavno zahtevo za vaše osebne podatke s te spletne strani.\n\nČe je šlo za napako, preprosto ignorirajte to e-poštno sporočilo in nič se ne bo zgodilo.\n\nČe želite potrditi to zahtevo, morate dokončati eno od naslednjih nalog:\n\n1. Obiščite naslednji URL: {TOKENURL}\n\n2. Kopirajte žeton iz tega e-poštnega naslova, obiščite referenčni URL in prilepite žeton v obrazec.\nURL:  {FORMURL}\nŽeton:{TOKEN}\n\nUpoštevajte, da je ta žeton veljaven samo 24 ur od trenutka pošiljanja tega e-poštnega sporočila."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Nekdo je ustvaril zahtevo za odstranitev vseh osebnih podatkov, povezanih s tem e-poštnim naslovom, na {URL}. Kot varnostni ukrep morate potrditi, da je to veljavna zahteva za odstranitev vaših osebnih podatkov s te spletne strani.\n\nČe je šlo za napako, preprosto ignorirajte to e-poštno sporočilo in nič se ne bo zgodilo.\n\nČe želite potrditi to zahtevo, morate končati eno od naslednjih nalog:\n\n1. Obiščite naslednji URL: {TOKENURL}\n\n2. Kopirajte žeton iz tega e-poštnega naslova, obiščite referenčni URL in prilepite žeton v obrazec.\nURL: {FORMURL}\nŽeton: {TOKEN}\n\nUpoštevajte, da je ta žeton veljaven samo 24 ur od trenutka pošiljanja tega e-poštnega sporočila."
