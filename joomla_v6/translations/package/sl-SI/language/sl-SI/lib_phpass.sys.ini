LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="phpass je prenosni geslo hašiš okvir za uporabo v PHP aplikacij. Prednost (najbolj varno) hašiš metoda, podprta z phpass je na plan-style bcrypt (znana v PHP, kot CRYPT_BLOWFISH), z varovanim podaljša na podlagi DES haše (znana v PHP, kot CRYPT_EXT_DES) in zadnja možnost nadomestni je MD5-osnova spremenljiv ponovitev število geslo hašiš metoda, ki se izvajajo v phpass, sam v BSDI slogu."

