PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="ביטוי המקור הדינמי הקפדני מציין שהאמון שניתן במפורש לסקריפט הקיים בסימון, בליוויו ב-nonce או hash, יופץ לכל הסקריפטים שנטענו על ידי אותו סקריפט בסיס. יחד עם זאת, כל ביטוי מותר או מקור כמו 'עצמי' או 'לא בטוח-inline' יתעלם." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="הפעל את הסקריפטים המוטבעים של רשימת הלבנים המבוססים על hash אופציונלי באמצעות hash קריפטוגרפי עבור כל הסקריפטים המשתמשים ב-Joomla API. ציון גיבוב גורם לדפדפן מודרני להתעלם מ-'unsafe-inline' שעדיין צריך להיות מוגדר עבור דפדפנים ישנים יותר ללא תמיכה ב-hash."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="אפשר את הסגנונות המוטבעים של רשימת הלבנים המבוססת על hash האופציונלי באמצעות hash קריפטוגרפי עבור כל הסגנונות המשתמשים ב-Joomla API. ציון גיבוב גורם לדפדפן מודרני להתעלם מ-'unsafe-inline' שעדיין צריך להיות מוגדר עבור דפדפנים ישנים יותר ללא תמיכה ב-hash."
