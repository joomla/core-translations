PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="אפשרות זו מגדירה את הזמן עבור 'גיל מקסימלי', הוא מצוין בשניות. ערך ברירת המחדל הוא 31536000, המתאים לשנה אחת" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="אפשרות זו מפעילה את ההצטרפות להכללה במה שנקרא רשימות טעינה מוקדמת של דפדפן."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="חשוב"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS אומר שלא ניתן עוד לקרוא לדומיין שלך ללא HTTPS. לאחר הוספה לרשימת הטעינה המוקדמת, זה לא קל לבטל. ניתן להסיר דומיינים, אך נדרשים חודשים למשתמשים לבצע שינוי באמצעות עדכון דפדפן.<br><strong>אפשרות זו חשובה מאוד כדי למנוע 'התקפות איש-באמצע', ולכן יש להפעיל אותה ב- בכל מקרה, אבל רק אם אתה בטוח ש-HTTPS נתמך לדומיין ולכל תת-הדומיינים בטווח הארוך! הערך של 'max-age' חייב להיות מוגדר ל-63072000 (שנתיים) לצורך הקלטה.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="גם עבור תת-דומיינים"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS צריך להיות מופעל גם <strong>עבור תת-דומיינים</strong> בדרך כלל תת-הדומיין 'www' נלקח בחשבון בעת ​​יצירת אישור ה-SSL. אם נעשה שימוש בתת-דומיינים נוספים, שים לב שהם מסופקים גם עם תעודת SSL תקפה."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="אפשר כותרות אבטחה כברירת מחדל"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>ג'ומלה! מגיע עם קבוצה מובנית של כלים שעוזרים לך לטפל בכותרות האבטחה http. כותרות אלו עוזרות לדפדפן שלך, למשל, להגן על האתר שלך מפני <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> והתקפות <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a>.</p><p>תוכל למצוא עוד פרטים ב<a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>מדריך לניהול כותרות של HTTP ב-Joomla! תיעוד.</a></p>"
