PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="הפעל את אבות הגנת ה-CSP להגנה מפני קליקים ואפשר רק את 'עצמי' המקור. אנא השתמש בטופס למטה כדי לאפשר מקורות אחרים מלבד 'עצמי'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="אפשר את רשימת ההיתרים עבור סקריפטים מוטבעים ספציפיים תוך שימוש ב-nonce קריפטוגרפי (מספר בשימוש פעם אחת) עבור כל הסקריפטים והסגנונות המשתמשים ב-Joomla API. ציון nonce גורם לדפדפן מודרני להתעלם מ'unsafe-inline' שעדיין צריך להיות מוגדר עבור דפדפנים ישנים יותר ללא תמיכה לא פעם."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="השתמש בכותרת 'Content-Security-Policy-Report-Only' במקום 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
