PLG_USER_TOKEN="משתמש - מפתח Joomla API"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="אילו קבוצות משתמשי ג'ומלה רשאיות להשתמש במפתחות ג'ומלה כדי לאמת ליישום Joomla API. שולט גם אילו קבוצות משתמשים יראו את ממשק הניהול של מפתח ג'ומלה בפרופיל המשתמש שלהם. ברירת מחדל: קבוצת Super Users המובנית של ג'ומלה (User Group ID 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="קבוצות משתמשים מותרות"
PLG_USER_TOKEN_XML_DESCRIPTION="מאפשר ניהול של מפתחות אבטחה המשמשים לאימות לאפליקציית Joomla API (גישה מרחוק לאתר שלך). מפתחות אלה הם אישיים בהחלט. אתה יכול להציג את המפתח שלך אבל אתה יכול רק להשבית או לאפס את המפתחות של משתמשים אחרים."

