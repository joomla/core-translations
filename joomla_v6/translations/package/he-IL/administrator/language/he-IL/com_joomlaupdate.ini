COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>ג'ומלה אינה יכולה לתקשר עם הקובץ
<code>administrator/components/com_joomlaupdate/extract.php</code> המבצע את העדכון.
זה מתרחש בדרך כלל בשל אחת מהסיבות הבאות:</p><ul><li>קובץ תצורת השרת בתיקיית השורש של האתר שלך, כגון <code>.htacess</code> או <code>web.config</code>, מונע גישה לקובץ זה.</li><li> תצורת השרת שלך מונעת גישה לקובץ זה.</li><li>הבעלות וההרשאות של קובץ זה אינן מאפשרות לשרת שלך לגשת לקובץ זה.</li><li>האתר שלך עומד מאחורי מאזן עומסים או CDN אך תצורה שלו אינה מאפשרת גישה לקובץ זה או חוסמת משלוח פקודות אליו.</li><li>אף שניתן לגשת לקובץ, משלוח פקודות אליו נחסם על ידי הגנת השרת שלך, כגון mod_security2.
</li></ul><p>אם אינך משוכנע אנא צור קשר עם המארח שלך.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>מערכת העדכון של ג'ומלה אינה יכולה לתקשר עם <code>administrator/components/com_joomlaupdate/extract.php</code> המבצע את העדכון.
זה בדרך כלל מתרחש בשל אחת מהסיבות הבאות:</p><ul><li>יצירת הקובץ <code>administrator/components/com_joomlaupdate/update.php</code>, המכיל את ההוראות לביצוע העדכון לא התאפשרה בשל לדוגמא שגיאות בהרשאות.</li><li>הקובץ המתואר לעיל לא ניתן לקריאה על ידי תסריט של <code>extract.php</code> בשל בעיות בהרשאות.</li><li>הדפדפן שלך, ציוד הרשת או השרת משחיתים את הסיסמה שאנו שולחים בכל בקשה ל <code>extract.php</code> מסיבות אבטחה</li></ul><p>אנא נסה להשתמש בדפדפן אחר, שלא הותקנו בו הרחבות כלשהן, רצוי על מחשב אחר המחובר לאינטרנט באמצעות ספק אחר. אם התקלה נמשכת שקול פנייה למארח שלך.</p>"
