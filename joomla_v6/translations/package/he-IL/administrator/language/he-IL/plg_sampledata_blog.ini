PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>מליוני אתרים מושתתים על Joomla!</strong></p><p>למד עוד על הצגת בלוגים יפים.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="מיליון"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>ירקות יערה אורז שעועית rutabaga אנדיב כרובית חסה ים קולרבי אמרנט מים תרד אבוקדו דייקון כרוב נאפה אספרגוס חורף פורסלן קייל. סלרי תפוחי אדמה בצל ירוק מדבר צימוק חזרת תרד גזר סוקו. מים שורש לוטוס תרד שומר קומבו תירס במבוק נורה שעועית ירוקה מנגולד שוויצרי סיקל דלעת בצל חומוס גרם אפונת תירס. כרוב ניצנים כוסברה מים ערמונים דלעת מנגולד שוויצרי וואקמה קולרבי גזר גזר גרגר הנחלים. תירס אמרנט סלסי בוניה אגוזי נורי אזוקי שעועית צ'יקוויד ארטישוק פלפל פלפל.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>אנחנו אוהבים את Joomla עד הירח ובחזרה!</strong></p><p>תודה לכל המתנדבים שתרמו!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="אוהב"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>זרימות עבודה מנהלות את השלבים שהכתבות שלך חייבות לעבור עד לפרסום.</p><p>הרכיב לניהול זרימות עבודה אינו מופעל כברירת מחדל.</p><p>כדי לראות את זרימת העבודה שסיפקנו עם הנתונים לדוגמה, תחילה עליך להפעיל פונקציונליות זו.</p><ol><li>גישה לאזור הניהול</li><li>מתוך 'תוכן' > 'מאמרים' > 'אפשרויות' > 'אינטגרציה' הגדר את הכרטיסייה 'אפשר זרימת עבודה' ל'כן'</li><li>שמור שינויים</li></ol><p>כעת כשתיגש שוב ל'תוכן' תראה את הקטע 'זרימות עבודה'.</p ><p>כשאתה עורך מאמר, תראה גם את המעברים החדשים עבור מאמרים הקשורים לזרימות עבודה.</p>"
