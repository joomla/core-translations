PLG_SAMPLEDATA_BLOG="מידע פשוט עבור Cassiopeia (בלוג)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="נתונים לדוגמה אשר יקימו אתר בלוג עם מאמרים, תגים, שדות מותאמים אישית וסביבת עבודה.<br>אם האתר הוא רב לשוני, הנתונים יתויגו לשפת סביבת העבודה האחורית הפעילה."
