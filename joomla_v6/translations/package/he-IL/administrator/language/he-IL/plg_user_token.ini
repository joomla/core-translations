PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="למשתמש הזה אין עדיין מפתח. אם תשמור את הפרופיל שלהם ייווצר מפתח חדש אך לא תוכל לראות אותו מסיבות אבטחה. עדיין תוכל להפעיל, להשבית או לאפס את המפתח שלהם."
PLG_USER_TOKEN_TOKEN_DESC="זה המפתח שלך. השתמש בו ביישומי צד שלישי הדורשים גישה מרחוק לאתר שלך דרך אפליקציית Joomla API."
PLG_USER_TOKEN_TOKEN_LABEL="מפתח"
PLG_USER_TOKEN_XML_DESCRIPTION="מאפשר ניהול של מפתחות אבטחה המשמשים לאימות לאפליקציית Joomla API (גישה מרחוק לאתר שלך). מפתחות אלה הם אישיים בהחלט. אתה יכול להציג את המפתח שלך אבל אתה יכול רק להשבית או לאפס את המפתחות של משתמשים אחרים."

