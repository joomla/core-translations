PLG_QUICKICON_PHPVERSIONCHECK="סמל מהיר - בדיקת גרסת PHP"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="גרסת ה-PHP שלך, %1$s, מקבלת רק תיקוני אבטחה מפרויקט ה-PHP בשלב זה. המשמעות היא שגרסת ה-PHP שלך בקרוב לא תהיה נתמכת יותר. אנו ממליצים לתכנן לשדרג לגרסת PHP חדשה יותר לפני שתגיע לסיום התמיכה ב-%2$s. ג'ומלה תהיה מהירה ומאובטחת יותר אם תשדרג לגרסת PHP חדשה יותר. אנא צור קשר עם המארח שלך לקבלת הוראות שדרוג." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="זיהינו שהשרת שלך משתמש ב-PHP %1$s שהוא מיושן ואינו מקבל עוד עדכוני אבטחה רשמיים על ידי המפתחים שלו ג'ומלה פרוגקט ממליץ לשדרג את האתר שלך ל-PHP %2$s ואילך, שיקבל עדכוני אבטחה לפחות עד %3$s. <br><br>בקש מהמארח שלך להפוך את PHP %2$s או גרסה מאוחרת יותר לגרסת ברירת המחדל של האתר שלך. אם המארח שלך כבר מוכן ל-PHP %2$s, הפעל את PHP %2$s בספריות השורש ו'מנהל המערכת' של האתר שלך - בדרך כלל אתה יכול לעשות זאת בעצמך באמצעות כלי בלוח הבקרה של השרת שלך, אבל עדיף לשאול את המארח שלך אם אתה לא בטוח." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="זיהינו שהשרת שלך משתמש ב-PHP %1$s שהוא מיושן ואינו מקבל עוד עדכוני אבטחה רשמיים על ידי המפתחים שלו. יתר על כן, איננו יכולים להמליץ ​​על גרסת PHP חדשה יותר מכיוון שאתה משתמש בגרסת ג'ומלה מיושן!. אנו ממליצים לעדכן את ג'ומלה! ולאחר מכן לבצע הוראות נוספות לשדרוג PHP." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="בודק את סטטוס התמיכה של גרסת ה-PHP של ההתקנה שלך ומעלה אזהרה אם אינה נתמכת במלואה."

