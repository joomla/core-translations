COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="מנהל של {URL} יצר בקשה לייצא מידע אישי המתייחס לכתובת דואל זו. כאמצעי אבטחה, עליך לוודא שזוהי בקשה תקפה למידע האישי שלך מאתר אינטרנט זה.\n\nאם זו היתה טעות, התעלם ממייל זה ודבר לא יתרחש.\n\nכדי לאשר בקשה זו, אתה יכול להשלים אחת מהמטלות הבאות:\n\n1. בקר באתר הבא URL: {TOKENURL}\n\n2. העתק את האסימון שלך ממייל זה, בקר בכתובת המצוינת URL, והדבק את האסימון שלך אל הטופס.\nURL: {FORMURL}\nToken: {TOKEN}\n\nתשומת ליבך כי האסימון תקף למשך 24 שעות ממועד משלוח מייל זה."
