COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="בעת חיבור רשת זמין, מערכת ההתקנה של ג'ומלה תנסה לתקשר עם שרתי ג'ומלה עבור יכולות שונות, כדי לכלול:<ul><li>בדיקת עבור עדכונים עבור יישומי ג'ומלה-</li>-<li>מסכי עזרה עבור הרחבות הגרעין של ג'ומלה</li><li>להתקין שירותי אינטרנט (opt-in)</li><li>שרת איסוף סטטיסטיקות (opt-in)</li></ul>כמו גם כל בקשות HTTP, כתובת ה-IP של השרת שלך ישודרו במסגרת הבקשה. לקבלת מידע אודות האופן ג'ומלה מעבד נתונים על השרתים שלה, נא עיין במדיניות הפרטיות שלנו <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\"></a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="מערכת הרישום של ג'ומלה מתעדת את כתובת ה IP של המבקר בהודעה הנרשמת לקבצי היומן שלה. קבצי יומן אלו משמשים לתיעוד מגוון פעילויות באתר Joomla, לרבות מידע הקשור לעדכוני ליבה, נסיונות כניסה כושלים, טעויות לא מטופלות, ומידע לפיתוח כגון השימוש ב APIs שהוצאו משימוש. הפורמט של קבצי יומן אלה עשוי להיות מותאם אישית על ידי כל הרחבה שמגדיר משתמש שמתחבר לאתר, ולכן אתה מוזמן להוריד ולבדוק את קבצי היומן של אתר האינטרנט שלך אותם ניתן למצוא בכתובת `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="כל הבקשות אתר ג'ומלה הפעלת אשר מאחסן את כתובת ה-IP נתוני ההפעלה יוצרת קובץ cookie בהפעלה בדפדפן של המשתמש. כתובת ה-IP משמש כאמצעי אבטחה כדי לסייע בהגנה מפני תקיפות של חטיפת הפעלה פוטנציאליים, מידע זה נמחק לאחר ההפעלה פג ועל הנתונים שלה לצמיתות. השם של העוגייה הפעלה מבוססת על אלגוריתם hash שנוצר באופן אקראי והוא ולכן לא קיים מזהה קבוע. העוגייה הפעלה מושמד לאחר ההפעלה פג או שהמשתמש ביצע הדפדפן שלהם."
