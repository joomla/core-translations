MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="אנא בחר את המצב שברצונך להשתמש. אם נבחר מצב רגיל, ואז פשוט להגדיר את המודול ולאחר תוצג רשימה סטטית של מאמרים על פריטי התפריט שתקצה את המודול. אם נבחר במצב דינאמי, ואז ניתן עדיין להגדיר את המודול בדרך כלל, אולם כעת אפשרות הקטגוריה כבר לא ייעשה שימוש. במקום זאת, המודול דינאמי יזהה אם או לא אתה נמצא בתצוגת הקטגוריה ויש יציג את רשימת המאמרים במסגרת קטגוריה זו בהתאם. כאשר נבחר במצב דינאמי, עדיף להשאיר את מודול מוגדר להצגת כל הדפים, כמו זה להחליט אם ברצונו להציג משהו דינמי."
