LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="phpass היא סיסמה נייד hashing מסגרת לשימוש ביישומי PHP. ןיגב בשיטה hashing (המאובטחת ביותר) נתמכת על-ידי phpass הוא OpenBSD בסגנון bcrypt (ידוע ב PHP כמו CRYPT_BLOWFISH), עם חלופה BSDI-הסגנון מורחב קודי hash מבוסס-DES (ידוע ב PHP כמו CRYPT_EXT_DES), מפלט אחרון כנסיגה למצב סיסמת ספירת איטראציה משתנה מבוסס-MD5 hashing השיטה מיושמת ב- phpass עצמו."

