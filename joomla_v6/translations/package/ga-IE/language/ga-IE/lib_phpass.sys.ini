LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="Is creatlach soghluaiste haiseála focal faire é PHPass atá le húsáid i bhfeidhmchláir PHP. Is é an córas haiseála is fearr (is daingne) a thacaítear ag phpass ná bcrypt stíl OpenBSD (is fearr aithne air in PHP mar CRYPT_BLOWFISH), le tacachumas haiseanna DES-bunaithe i stíl BSDI leathnaithe (is fearr aithne orthu in PHP mar CRYPT_EXT_DES), agus mar thacachumas rogha dheiridh modh haiseála focal faire atriall malartach MD5-bunaithe curtha i bhfeidhm i phpass é féin."

