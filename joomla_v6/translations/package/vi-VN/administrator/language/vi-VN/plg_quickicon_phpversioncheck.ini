PLG_QUICKICON_PHPVERSIONCHECK="Quick Icon - PHP Version Check"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Phiên bản PHP của bạn,%1$s, hiện chỉ nhận được các bản sửa lỗi bảo mật từ dự án PHP. Điều này có nghĩa là phiên bản PHP của bạn sẽ sớm không được hỗ trợ nữa. Chúng tôi khuyên bạn nên lập kế hoạch nâng cấp lên phiên bản PHP mới hơn trước khi phiên bản này kết thúc hỗ trợ vào %2$s. Joomla sẽ nhanh hơn và an toàn hơn nếu bạn nâng cấp lên phiên bản PHP mới hơn. Vui lòng liên hệ với máy chủ của bạn để được hướng dẫn nâng cấp." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Chúng tôi đã phát hiện thấy máy chủ của bạn đang sử dụng PHP %1$s đã lỗi thời và không còn nhận được các bản cập nhật bảo mật chính thức của các nhà phát triển. Joomla! Dự án khuyên bạn nên nâng cấp trang web của mình lên PHP %2$s trở lên. Trang web này sẽ nhận được các bản cập nhật bảo mật ít nhất cho đến%3$s. <br> <br> Vui lòng yêu cầu máy chủ của bạn đặt PHP %2$s hoặc phiên bản mới hơn làm phiên bản mặc định cho trang web của bạn. Nếu máy chủ của bạn đã sẵn sàng PHP%2$s, vui lòng kích hoạt PHP %2$s trên thư mục gốc và thư mục 'quản trị viên' của trang web của bạn - thông thường bạn có thể tự thực hiện việc này thông qua một công cụ trong bảng điều khiển máy chủ của mình, nhưng tốt nhất bạn nên hỏi máy chủ của bạn nếu bạn không chắc chắn." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Chúng tôi đã phát hiện thấy máy chủ của bạn đang sử dụng PHP %1$s đã lỗi thời và không còn nhận được các bản cập nhật bảo mật chính thức của các nhà phát triển. Hơn nữa, chúng tôi không thể đề xuất phiên bản PHP mới hơn vì bạn đang sử dụng Joomla lỗi thời! phiên bản. Chúng tôi khuyên bạn nên cập nhật Joomla! và sau đó làm theo các hướng dẫn nâng cấp PHP khác." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Kiểm tra trạng thái hỗ trợ của phiên bản PHP cài đặt của bạn và đưa ra cảnh báo nếu không được hỗ trợ đầy đủ."

