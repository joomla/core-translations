PLG_MULTIFACTORAUTH_FIXED="Xác thực nhiều yếu tố - Mã cố định"
PLG_MULTIFACTORAUTH_FIXED_ERR_EMPTYCODE="Mã cố định của bạn không được để trống."
PLG_MULTIFACTORAUTH_FIXED_LBL_DEFAULTTITLE="Mã cố định"
PLG_MULTIFACTORAUTH_FIXED_LBL_DISPLAYEDAS="Mã cố định"
PLG_MULTIFACTORAUTH_FIXED_LBL_LABEL="Mã cố định"
PLG_MULTIFACTORAUTH_FIXED_LBL_PLACEHOLDER="Điền mã cố định của bạn"
PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE="<p class =\"alert alert-info \">Các thông báo xuất hiện bên trên và bên dưới vùng mã có thể được tùy chỉnh bằng cách ghi đè các chuỗi ngôn ngữ <code>PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE</code> và <code>PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE</code>.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p> Đây là một plugin Xác thực Đa yếu tố trình diễn cho Joomla. Bạn cần nhập mã cố định mà bạn đã định cấu hình khi bật Xác thực nhiều yếu tố cho người dùng này. Nó hoạt động hiệu quả như một mật khẩu thứ hai. </p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class =\"alert alert-info \"> Các thông báo xuất hiện bên trên và bên dưới khu vực thiết lập có thể được tùy chỉnh bằng cách ghi đè các chuỗi ngôn ngữ <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> và <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p> Nhập Mã cố định bên dưới. Mã cố định này sẽ được yêu cầu nhập sau khi đăng nhập trước khi bạn có thể sử dụng trang web. </p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SHORTINFO="Chọn mã đặt trước của riêng bạn. <strong> Chỉ dành cho mục đích trình diễn </strong>."
PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="Trình cắm Trình xác thực đa yếu tố sử dụng mã cố định (&ldquo;mật khẩu thứ 2&rdquo;). <strong> Không sử dụng trên các trang web trực tiếp, nó không an toàn.</strong> Plugin này chỉ được sử dụng làm ví dụ cho các nhà phát triển quan tâm đến việc tạo plugin của riêng họ."

