COM_ACTIONLOGS_POSTINSTALL_BODY="<p>Với việc phát hành Joomla 3.9.0, giờ đây bạn có thể ghi lại tất cả các hành động quản trị do người dùng của bạn thực hiện trong các tiện ích mở rộng được hỗ trợ. Giờ đây, thật dễ dàng để biết ai đã làm gì và khi nào họ làm điều đó.</p><p>Các bản ghi có thể được xem lại trong Joomla hoặc xuất khẩu để sử dụng bên ngoài.</p><p>Để biết thêm thông tin về tính năng mới này, hãy đọc tài liệu <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:User_Action_Logs' target='_blank' rel='noopener noreferrer'>Nhật ký hành động của người dùng.</a></p>"
