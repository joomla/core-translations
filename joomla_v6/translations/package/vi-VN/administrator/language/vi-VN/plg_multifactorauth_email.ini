PLG_MULTIFACTORAUTH_EMAIL_CONFIG_FORCE_ENABLE_DESC="Tôi có nên tự động thêm Mã xác thực qua Email làm tùy chọn cho <em> tất cả </em> người dùng không? Hữu ích để cung cấp dự phòng cho những người dùng đã mất quyền truy cập vào trình xác thực chính của họ và không giữ bản sao của các mã dự phòng với chi phí kiểm soát và bảo mật ở một mức độ nào đó."
