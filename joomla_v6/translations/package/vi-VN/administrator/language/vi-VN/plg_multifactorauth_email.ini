PLG_MULTIFACTORAUTH_EMAIL_CONFIG_TIMESTEP_DESC="Một mã mới được tạo cứ sau nhiều phút. Xin lưu ý rằng mã được tạo hợp lệ trong ít nhất khoảng thời gian này và nhiều nhất là gấp đôi thời gian. Khoảng thời gian này càng cao thì mã càng có nhiều khả năng bị cưỡng bức, do đó, trang web của bạn càng kém an toàn. Khoảng thời gian 2 phút là sự đánh đổi tốt giữa khả năng sử dụng và bảo mật."
