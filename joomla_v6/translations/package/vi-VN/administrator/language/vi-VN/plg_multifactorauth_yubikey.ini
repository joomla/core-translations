PLG_MULTIFACTORAUTH_YUBIKEY="Xác thực đa yếu tố - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Vui lòng nhấp vào hộp văn bản bên dưới. Sau đó, cắm YubiKey của bạn vào cổng USB của thiết bị và chạm vào đĩa vàng hoặc miếng đệm vàng (tùy thuộc vào kiểu máy của bạn) để tạo mã YubiKey. Nếu bạn đang sử dụng điện thoại hoặc máy tính bảng có hỗ trợ NFC với YubiKey hỗ trợ NFC, thay vào đó, bạn cần đưa YubiKey của mình đến vùng đọc NFC của điện thoại hoặc máy tính bảng của bạn."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="Mã YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="You did not enter a valid YubiKey secret code or the YubiCloud servers are unreachable at this time."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Bạn đã thiết lập YubiKey của mình (một mã tạo mã bắt đầu bằng <code>%s </code>). Bạn chỉ có thể thay đổi tiêu đề của nó từ trang này."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Vui lòng cung cấp mã được tạo bởi <a href='https://www.yubico.com/'> YubiKey </a> của bạn bên dưới, sau đó nhấp hoặc chạm vào nút Xác nhận. Mười hai ký tự đầu tiên, là mã nhận dạng duy nhất cho YubiKey của bạn, sẽ được lưu."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="Nhận dạng YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Nhập mã YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Sử dụng mã thông báo phần cứng an toàn của YubiKey."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Cho phép người dùng trên trang web của bạn sử dụng Xác thực nhiều yếu tố bằng mã thông báo phần cứng bảo mật YubiKey. Người dùng cần có YubiKey của riêng họ từ https://www.yubico.com/. Để sử dụng Xác thực nhiều yếu tố, người dùng phải chỉnh sửa hồ sơ người dùng của họ và bật Xác thực nhiều yếu tố."

