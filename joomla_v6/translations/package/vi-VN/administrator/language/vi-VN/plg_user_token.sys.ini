PLG_USER_TOKEN="Người dùng - Mã thông báo API Joomla"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Nhóm người dùng Joomla nào được phép sử dụng Joomla Tokens để xác thực ứng dụng Joomla API. Đồng thời kiểm soát nhóm người dùng nào nhìn thấy giao diện quản lý Joomla Token trong hồ sơ người dùng của họ. Mặc định: Nhóm siêu người dùng tích hợp sẵn của Joomla (ID nhóm người dùng 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Nhóm người dùng được phép"
PLG_USER_TOKEN_XML_DESCRIPTION="Cho phép quản lý mã thông báo bảo mật được sử dụng để xác thực ứng dụng Joomla API (truy cập từ xa vào trang web của bạn). Những mã thông báo này hoàn toàn mang tính cá nhân. Bạn có thể xem mã thông báo của riêng mình nhưng bạn chỉ có thể vô hiệu hóa hoặc đặt lại mã thông báo của người dùng khác."

