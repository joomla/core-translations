PLG_SAMPLEDATA_BLOG="Dữ liệu mẫu cho Cassiopeia (Blog)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Dữ liệu mẫu sẽ thiết lập một trang blog với các bài báo, thẻ, trường tùy chỉnh và quy trình làm việc. <br> Nếu trang web đa ngôn ngữ, dữ liệu sẽ được gắn thẻ cho ngôn ngữ phụ trợ đang hoạt động."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Dữ liệu Mẫu Blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Điều này cho bạn biết một chút về blog này và người viết blog.</p><p>Khi đăng nhập, bạn sẽ có thể chỉnh sửa trang này bằng cách chọn biểu tượng chỉnh sửa.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Về"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Làm việc trên trang web của bạn"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_10_TITLE="Kiểu chữ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Thiên hà Tiên nữ tuyệt vời"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p> Đây là một bài đăng trên blog mẫu. </p> <p> Nếu bạn đăng nhập vào trang web (liên kết Đăng nhập của Quản trị viên ở cuối trang này), bạn sẽ có thể chỉnh sửa nó và tất cả những thứ khác các bài báo hiện có. Bạn cũng sẽ có thể tạo một bài viết mới và thực hiện các thay đổi khác cho trang web. </p> <p> Khi thêm và sửa đổi các bài viết, bạn sẽ thấy trang web của mình thay đổi như thế nào cũng như cách bạn có thể tùy chỉnh nó theo nhiều cách khác nhau. < / p> <p> Hãy tiếp tục, bạn không thể phá vỡ nó. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Chào mừng đến với blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Củ cải xanh sợi cỏ thi cám gạo cuối cùng súp lơ biển rau diếp su hào rau dền rau dền nước bơ daikon napa bắp cải măng tây mùa đông rau cải xoăn."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p> Trên trang đầy đủ, bạn sẽ thấy cả nội dung giới thiệu và phần còn lại của bài viết. Bạn có thể thay đổi cài đặt để ẩn phần giới thiệu nếu muốn. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Your home page is set to display the four most recent articles from the blog category in a column. Then there are links to the next two oldest articles. You can change those numbers by editing the content options settings in the blog tab in your site administrator. There is a link to your site administrator if you are logged in.</p><p>If you want to have your blog post broken into two parts, an introduction and then a full length separate page, use the Read More span to insert a break.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Giới thiệu về trang chủ của bạn"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Crab Nebula"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Mô-đun của bạn"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p> Mẫu kiểm soát giao diện trang web của bạn. </p> <p> Blog này được cài đặt với mẫu Cassiopeia. </p> <p> Bạn có thể chỉnh sửa các tùy chọn bằng cách chọn Làm việc trên trang web của bạn, Mẫu Liên kết cài đặt trong menu hiển thị khi bạn đăng nhập. </p> <p> Ví dụ: bạn có thể thay đổi màu nền của trang web, màu đánh dấu, tiêu đề trang web, mô tả trang web và phông chữ tiêu đề được sử dụng. </p> <p> Nhiều tùy chọn hơn có sẵn trong quản trị viên trang web. Bạn cũng có thể cài đặt một mẫu mới bằng trình quản lý tiện ích mở rộng. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Mẫu của bạn"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p> <strong> Hàng triệu trang web được xây dựng trên Joomla! </strong> </p> <p> Tìm hiểu thêm về cách trình bày blog đẹp mắt. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Hàng triệu"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Uurnip greens yarrow ricebean rutabaga endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale. Celery potato scallion desert raisin horseradish spinach carrot soko. Lotus root water spinach fennel kombu maize bamboo shoot green bean swiss chard seakale pumpkin onion chickpea gram corn pea. Brussels sprout coriander water chestnut gourd swiss chard wakame kohlrabi beetroot carrot watercress. Corn amaranth salsify bunya nuts nori azuki bean chickweed potato bell pepper artichoke.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p> <strong> Chúng tôi yêu Joomla to the moon and back! </strong> </p> <p> Cảm ơn tất cả các tình nguyện viên đã đóng góp! </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Yêu quý"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Cupcake ipsum dolor. Sit amet cotton candy ice cream sesame snaps cake marshmallow powder. Ice cream chocolate cake marshmallow halvah bonbon. Dragée carrot cake danish candy muffin brownie. Candy sugar plum ice cream chupa chups macaroon tiramisu soufflé oat cake. Topping cheesecake lollipop gummi bears icing sweet roll donut liquorice. Pie jelly-o candy donut oat cake cotton candy.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p> Quy trình công việc quản lý các giai đoạn mà bài viết của bạn phải trải qua cho đến khi chúng được xuất bản. </p> <p> Thành phần để quản lý quy trình công việc không được bật theo mặc định. </p> <p> Để xem quy trình công việc mà chúng tôi đã cung cấp với dữ liệu mẫu, trước tiên bạn cần bật chức năng này. </p> <ol> <li> Truy cập khu vực quản trị </li> <li> Từ 'Nội dung'> 'Bài viết'> 'Tùy chọn'> 'Tích hợp' đặt tab 'Bật quy trình làm việc' thành 'Có' </li> <li> Lưu thay đổi </li> </ol> <p> Bây giờ khi bạn truy cập lại 'Nội dung', bạn sẽ thấy phần 'Quy trình làm việc'. </ p > <p> Khi bạn chỉnh sửa một bài viết, bạn cũng sẽ thấy các chuyển đổi mới cho các bài viết liên quan đến quy trình làm việc. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_TITLE="Quy trình làm việc"
