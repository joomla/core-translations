PLG_USER_TOKEN="Người dùng - Mã thông báo API Joomla"
PLG_USER_TOKEN_COPY="Sao chép"
PLG_USER_TOKEN_COPY_DESC="Sao chép mã thông báo vào khay nhớ tạm của bạn"
PLG_USER_TOKEN_COPY_FAIL="Không sao chép được mã thông báo."
PLG_USER_TOKEN_COPY_SUCCESS="Đã sao chép mã thông báo."
PLG_USER_TOKEN_ENABLED_DESC="Đặt thành Không để tạm thời ngăn quyền truy cập vào trang web của bạn bằng mã thông báo này."
PLG_USER_TOKEN_ENABLED_LABEL="Active"
PLG_USER_TOKEN_GROUP_DESC="Quản lý mã thông báo bảo mật được sử dụng để xác thực ứng dụng Joomla API (truy cập từ xa vào trang web của bạn). Nếu bạn không chắc chắn điều này có khả năng là bạn không cần nó và có thể bỏ qua các cài đặt này một cách an toàn."
PLG_USER_TOKEN_GROUP_LABEL="Mã thông báo API Joomla"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Bạn không thể nhìn thấy mã thông báo cho những người dùng khác ngoài chính mình. Bạn vẫn có thể bật, tắt hoặc đặt lại mã thông báo của họ, ví dụ khi có nghi ngờ mã thông báo của họ đã bị rò rỉ cho những người không được phép."
PLG_USER_TOKEN_RESET_DESC="Đặt thành Có và lưu hồ sơ người dùng của bạn để tạo mã thông báo mới, thay thế mã cũ."
PLG_USER_TOKEN_RESET_LABEL="Thiết lập lại"
PLG_USER_TOKEN_SAVEME_DESC="Bạn chưa có mã thông báo. Vui lòng lưu hồ sơ người dùng của bạn để tạo mã thông báo. Quay lại trang này để xem và quản lý mã thông báo của bạn."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Người dùng này chưa có mã thông báo. Nếu bạn lưu hồ sơ của họ, một mã thông báo mới sẽ được tạo nhưng bạn sẽ không thể nhìn thấy nó vì lý do bảo mật. Bạn vẫn có thể bật, tắt hoặc đặt lại mã thông báo của họ."
PLG_USER_TOKEN_TOKEN_DESC="Đây là mã thông báo của bạn. Sử dụng nó trong các ứng dụng của bên thứ ba yêu cầu quyền truy cập từ xa vào trang web của bạn thông qua ứng dụng Joomla API."
PLG_USER_TOKEN_TOKEN_LABEL="Mã thông báo"
PLG_USER_TOKEN_XML_DESCRIPTION="Cho phép quản lý mã thông báo bảo mật được sử dụng để xác thực ứng dụng Joomla API (truy cập từ xa vào trang web của bạn). Những mã thông báo này hoàn toàn mang tính cá nhân. Bạn có thể xem mã thông báo của riêng mình nhưng bạn chỉ có thể vô hiệu hóa hoặc đặt lại mã thông báo của người dùng khác."

