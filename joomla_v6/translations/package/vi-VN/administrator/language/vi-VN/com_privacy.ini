COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Thông tin trên màn hình này được thu thập từ các tiện ích mở rộng báo cáo các khả năng liên quan đến quyền riêng tư của chúng cho hệ thống này. Nó nhằm mục đích giúp chủ sở hữu trang web nhận thức được khả năng của các tiện ích mở rộng đã cài đặt và cung cấp thông tin để giúp chủ sở hữu tạo các chính sách trang web địa phương, chẳng hạn như chính sách bảo mật. Vì màn hình này yêu cầu các tiện ích mở rộng hỗ trợ hệ thống báo cáo của nó và chỉ hiển thị thông tin từ các tiện ích mở rộng đã bật, nên đây không được coi là danh sách đầy đủ và bạn được khuyến khích tham khảo tài liệu của từng tiện ích mở rộng để biết thêm thông tin."
