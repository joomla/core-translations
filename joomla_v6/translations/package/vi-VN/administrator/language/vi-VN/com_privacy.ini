COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Khi có kết nối mạng, cài đặt Joomla sẽ cố gắng giao tiếp với các máy chủ joomla.org để có các khả năng khác nhau, bao gồm:<ul><li>Kiểm tra các bản cập nhật cho ứng dụng Joomla</li><li>Màn hình trợ giúp cho các phần mở rộng Joomla cốt lõi</li><li>Dịch vụ Cài đặt từ Web (opt-in)</li><li>Máy chủ thu thập số liệu thống kê (opt-in)</li></ul>Như với tất cả các yêu cầu HTTP, địa chỉ IP của máy chủ của bạn sẽ được truyền như một phần của yêu cầu. Để biết thông tin về cách Joomla xử lý dữ liệu trên các máy chủ của nó, vui lòng xem lại <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">Chính sách bảo mật</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Hệ thống ghi nhật ký của Joomla ghi lại địa chỉ IP của khách truy cập dẫn đến một thông báo được ghi vào các tệp nhật ký của nó. Các tệp nhật ký này được sử dụng để ghi lại các hoạt động khác nhau trên trang Joomla, bao gồm thông tin liên quan đến các bản cập nhật cốt lõi, các lần đăng nhập không hợp lệ, các lỗi chưa được khắc phục và thông tin phát triển như việc sử dụng các API không dùng nữa. Định dạng của các tệp nhật ký này có thể được tùy chỉnh bởi bất kỳ tiện ích mở rộng nào cấu hình trình ghi nhật ký, do đó, bạn được khuyến khích tải xuống và xem lại các tệp nhật ký cho trang web của mình, có thể tìm thấy tại `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Tất cả các yêu cầu đến một trang web Joomla bắt đầu một phiên lưu trữ địa chỉ IP trong dữ liệu phiên và tạo một cookie phiên trong trình duyệt của người dùng. Địa chỉ IP được sử dụng như một biện pháp bảo mật để giúp bảo vệ khỏi các cuộc tấn công chiếm quyền điều khiển phiên tiềm ẩn và thông tin này sẽ bị xóa sau khi phiên đã hết hạn và dữ liệu của nó bị xóa. Tên của cookie phiên dựa trên một hàm băm được tạo ngẫu nhiên và do đó không có định danh cố định. Cookie phiên bị hủy sau khi phiên hết hạn hoặc người dùng đã thoát khỏi trình duyệt của họ."
