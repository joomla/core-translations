LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="phpass là một khuôn khổ băm mật khẩu di động để sử dụng trong các ứng dụng PHP. Phương pháp băm ưu tiên (an toàn nhất) được phpass hỗ trợ là bcrypt kiểu OpenBSD (được gọi trong PHP là CRYPT_BLOWFISH), với dự phòng là băm dựa trên DES mở rộng kiểu BSDI (được gọi trong PHP là CRYPT_EXT_DES) và phương án cuối cùng là một phương pháp băm mật khẩu số lần lặp lại biến dựa trên MD5 được thực hiện trong chính phpass."

