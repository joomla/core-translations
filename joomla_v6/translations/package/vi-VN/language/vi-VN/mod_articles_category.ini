MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Hãy chọn chế độ mà bạn muốn sử dụng. Nếu chế độ bình thường được chọn, sau đó chỉ cần cấu hình các module và nó sẽ hiển thị một danh sách tĩnh của bài viết về các mục trình đơn bạn chỉ định các mô-đun. Nếu chế độ động được chọn, sau đó bạn vẫn có thể cấu hình các mô-đun bình thường, tuy nhiên tùy chọn loại sẽ không còn được sử dụng. Thay vào đó, các mô-đun sẽ tự động phát hiện hay không, bạn đang ở trên một cái nhìn Category và sẽ hiển thị danh sách các bài báo trong Danh mục đó cho phù hợp. Khi chế độ động được chọn, tốt nhất là để lại các thiết lập mô-đun để hiển thị trên tất cả các trang, vì nó sẽ quyết định có hoặc không hiển thị bất cứ điều gì động."
