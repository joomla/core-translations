COM_PRIVACY_CONFIRM_REQUEST_FIELDSET_LABEL="Một email đã được gửi đến địa chỉ email của bạn. Email có mã xác nhận, vui lòng xác nhận lại địa chỉ email của bạn và dán mã xác nhận vào trường bên dưới để chứng minh rằng bạn là chủ sở hữu của thông tin được yêu cầu."
COM_PRIVACY_CONFIRM_REQUEST_SUCCEEDED="Yêu cầu thông tin của bạn đã được xác nhận. Chúng tôi sẽ xử lý yêu cầu của bạn sớm nhất có thể và bản xuất sẽ được gửi đến email của bạn."
COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="Yêu cầu thông tin của bạn đã được tạo. Trước khi nó có thể được xử lý, bạn phải xác minh yêu cầu này. Một email đã được gửi đến địa chỉ của bạn với các hướng dẫn bổ sung để hoàn tất quá trình xác minh này."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Ai đó đã tạo yêu cầu xuất tất cả thông tin cá nhân liên quan đến địa chỉ email này tại {URL}. Như một biện pháp bảo mật, bạn phải xác nhận rằng đây là một yêu cầu hợp lệ đối với thông tin cá nhân của bạn từ trang web này. \n\n Nếu đây là một sự nhầm lẫn, hãy bỏ qua email này và sẽ không có gì xảy ra. \n\n Để xác nhận yêu cầu này, bạn có thể hoàn thành một trong các tác vụ sau: \n\n1. Truy cập URL sau: {TOKENURL}\n\n2. Sao chép mã thông báo của bạn từ email này, truy cập URL được tham chiếu và dán mã thông báo của bạn vào biểu mẫu. \nURL: {FORMURL}\nToken: {TOKEN}\n\n Xin lưu ý rằng mã thông báo này chỉ có giá trị trong 24 giờ kể từ thời điểm này email đã được gửi."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Ai đó đã tạo yêu cầu xóa tất cả thông tin cá nhân liên quan đến địa chỉ email này tại {URL}. Như một biện pháp bảo mật, bạn phải xác nhận rằng đây là yêu cầu hợp lệ để xóa thông tin cá nhân của bạn khỏi trang web này. \n\nNếu đây là sự nhầm lẫn, hãy bỏ qua email này và sẽ không có gì xảy ra. \n\nĐể xác nhận điều này yêu cầu, bạn có thể hoàn thành một trong các tác vụ sau: \n\n1. Truy cập URL sau: {TOKENURL}\n\n2. Sao chép mã thông báo của bạn từ email này, truy cập URL được tham chiếu và dán mã thông báo của bạn vào biểu mẫu. \nURL: {FORMURL}\nToken: {TOKEN}\n\nXin lưu ý rằng mã thông báo này chỉ có giá trị trong 24 giờ kể từ thời điểm này email đã được gửi."
