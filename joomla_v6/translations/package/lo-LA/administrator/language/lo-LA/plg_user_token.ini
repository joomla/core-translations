PLG_USER_TOKEN_ENABLED_DESC="ຕັ້ງເປັນ ບໍ່ ເພື່ອປ້ອງກັນການເຂົ້າເຖິງເວັບໄຊທ໌ຂອງທ່ານດ້ວຍໂທເຄັນນີ້ຊົ່ວຄາວ."
PLG_USER_TOKEN_ENABLED_LABEL="ເຮັດວຽກ"
PLG_USER_TOKEN_GROUP_DESC="ຈັດການໂທເຄັນຄວາມປອດໄພທີ່ໃຊ້ສຳລັບການຢືນຢັນຕົວຕົນກັບແອັບພລິເຄຊັນ Joomla API (ການເຂົ້າເຖິງເວັບໄຊທ໌ຂອງທ່ານຈາກທາງໄກ). ຖ້າທ່ານບໍ່ແນ່ໃຈວ່ານີ້ແມ່ນຫຍັງ ທ່ານອາດຈະບໍ່ຈຳເປັນຕ້ອງໃຊ້ມັນ ແລະ ສາມາດຂ້າມການຕັ້ງຄ່າເຫຼົ່ານີ້ໄດ້ຢ່າງປອດໄພ."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API Token"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="ທ່ານບໍ່ສາມາດເຫັນໂທເຄັນຂອງຜູ້ໃຊ້ອື່ນນອກຈາກຂອງທ່ານເອງ. ທ່ານຍັງສາມາດເປີດ, ປິດ ຫຼື ຣີເຊັດໂທເຄັນຂອງພວກເຂົາໄດ້ ເຊັ່ນ: ເມື່ອມີການສົງໄສວ່າໂທເຄັນຂອງພວກເຂົາຮົ່ວໄຫລໄປຫາບຸກຄົນທີ່ບໍ່ໄດ້ຮັບອະນຸຍາດ."
PLG_USER_TOKEN_RESET_DESC="ຕັ້ງເປັນ ແມ່ນ ແລ້ວບັນທຶກໂປຣໄຟລ໌ຜູ້ໃຊ້ຂອງທ່ານເພື່ອສ້າງໂທເຄັນໃໝ່, ແທນທີ່ອັນເກົ່າ."
PLG_USER_TOKEN_RESET_LABEL="ຍົກເລີກ"
PLG_USER_TOKEN_SAVEME_DESC="ທ່ານຍັງບໍ່ມີໂທເຄັນ. ກະລຸນາບັນທຶກໂປຣໄຟລ໌ຜູ້ໃຊ້ຂອງທ່ານເພື່ອສ້າງໂທເຄັນ. ກັບມາໜ້ານີ້ເພື່ອເບິ່ງ ແລະ ຈັດການໂທເຄັນຂອງທ່ານ."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="ຜູ້ໃຊ້ນີ້ຍັງບໍ່ມີໂທເຄັນ. ຖ້າທ່ານບັນທຶກໂປຣໄຟລ໌ຂອງພວກເຂົາ ໂທເຄັນໃໝ່ຈະຖືກສ້າງຂຶ້ນ ແຕ່ທ່ານຈະບໍ່ສາມາດເຫັນມັນໄດ້ດ້ວຍເຫດຜົນດ້ານຄວາມປອດໄພ. ທ່ານຍັງຈະສາມາດເປີດ, ປິດ ຫຼື ຣີເຊັດໂທເຄັນຂອງພວກເຂົາໄດ້."
PLG_USER_TOKEN_TOKEN_DESC="ນີ້ແມ່ນໂທເຄັນຂອງທ່ານ. ໃຊ້ມັນໃນແອັບພລິເຄຊັນຂອງບຸກຄົນທີສາມທີ່ຕ້ອງການເຂົ້າເຖິງເວັບໄຊທ໌ຂອງທ່ານຈາກທາງໄກຜ່ານແອັບພລິເຄຊັນ Joomla API."
PLG_USER_TOKEN_TOKEN_LABEL="Token"
PLG_USER_TOKEN_XML_DESCRIPTION="ອະນຸຍາດໃຫ້ຈັດການໂທເຄັນຄວາມປອດໄພທີ່ໃຊ້ສຳລັບການຢືນຢັນຕົວຕົນກັບແອັບພລິເຄຊັນ Joomla API (ການເຂົ້າເຖິງເວັບໄຊທ໌ຂອງທ່ານຈາກທາງໄກ). ໂທເຄັນເຫຼົ່ານີ້ເປັນສ່ວນຕົວຢ່າງເຂັ້ມງວດ. ທ່ານສາມາດເບິ່ງໂທເຄັນຂອງທ່ານເອງໄດ້ ແຕ່ທ່ານສາມາດພຽງແຕ່ປິດ ຫຼື ຣີເຊັດໂທເຄັນຂອງຜູ້ໃຊ້ອື່ນເທົ່ານັ້ນ."

