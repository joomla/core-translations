COM_MEDIA_FIELD_PATH_FILE_FOLDER_DESC="ໃສ່ເສັ້ນທາງໄປຫາໂຟລເດີ້ເກັບໄຟລ໌ ໂດຍອ້າງອີງຈາກ root ຂອງພື້ນທີ່ເວັບ. ຄຳເຕືອນ! ການປ່ຽນເສັ້ນທາງອື່ນທີ່ບໍ່ແມ່ນ 'images' ອາດເຮັດໃຫ້ລິ້ງຂອງເຈົ້າເສຍໄດ້. ໝາຍເຫດ: ຫ້າມຂຶ້ນຕົ້ນເສັ້ນທາງດ້ວຍເຄື່ອງໝາຍທັບ (slash)!"
