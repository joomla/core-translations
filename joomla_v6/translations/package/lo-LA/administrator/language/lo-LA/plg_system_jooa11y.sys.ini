PLG_SYSTEM_JOOA11Y="ລະບົບ - ຕົວຊ່ວຍກວດສອບການເຂົ້າເຖິງຂອງ Joomla"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="ຕົວຊ່ວຍກວດສອບການເຂົ້າເຖິງຂອງ Joomla ຈະຊ່ວຍເນັ້ນບັນຫາທົ່ວໄປກ່ຽວກັບການເຂົ້າເຖິງ ແລະ ການໃຊ້ງານໃຫ້ເຫັນໄດ້ຊັດເຈນ. ປລັກອິນນີ້ອອກແບບມາສໍາລັບຜູ້ສ້າງເນື້ອຫາ ເພື່ອລະບຸຂໍ້ຜິດພາດ ຫຼື ຄໍາເຕືອນ ແລະ ໃຫ້ຄໍາແນະນໍາກ່ຽວກັບວິທີແກ້ໄຂ. ກະລຸນາຮັບຊາບວ່າ ປລັກອິນນີ້ບໍ່ໄດ້ວິເຄາະທຸກຢ່າງໃນເວັບໄຊຂອງທ່ານຢ່າງລະອຽດຖີ່ຖ້ວນ ແລະ ບໍ່ໄດ້ຮັບປະກັນການເຂົ້າເຖິງຂອງເວັບໄຊໂດຍອັດຕະໂນມັດ. ມັນເປັນສິ່ງສໍາຄັນທີ່ຈະເລືອກເທັມເພລັດທີ່ຮອງຮັບການເຂົ້າເຖິງຢູ່ແລ້ວ ເພື່ອໃຫ້ແນ່ໃຈວ່າເວັບໄຊຂອງທ່ານໄດ້ມາດຕະຖານການເຂົ້າເຖິງ."

