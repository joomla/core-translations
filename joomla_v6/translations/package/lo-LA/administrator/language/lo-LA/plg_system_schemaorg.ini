PLG_SYSTEM_SCHEMAORG="ລະບົບ - Schema.org"
PLG_SYSTEM_SCHEMAORG_BASETYPE_DESCRIPTION="ເລືອກວ່າເວັບໄຊຂອງທ່ານເປັນຕົວແທນຂອງອົງການ ຫຼື ບຸກຄົນດຽວ."
PLG_SYSTEM_SCHEMAORG_BASETYPE_LABEL="ປະເພດພື້ນຖານ"
