PLG_SYSTEM_SCHEMAORG_XML_DESCRIPTION="ເພີ່ມຊ່ອງແບບຟອມທີ່ກຳນົດເອງໃນມຸມມອງບົດຄວາມ ແລະ ຈາກນັ້ນສີດຂໍ້ມູນນັ້ນໃນຮູບແບບ JSON+LD ເຂົ້າໄປໃນແທັກ head ຂອງບົດຄວາມນັ້ນ."

