PLG_SYSTEM_SCHEMAORG_FIELD_SCHEMA_DESCRIPTION="ຂໍ້ມູນທີ່ມີໂຄງສ້າງແມ່ນຮູບແບບມາດຕະຖານສຳລັບການຈັດລະບຽບ ແລະ ນຳສະເໜີຂໍ້ມູນໃນເວັບ. ມັນສະໜອງວິທີການອະທິບາຍເນື້ອຫາ ແລະ ຄວາມໝາຍຂອງຂໍ້ມູນໃນລັກສະນະທີ່ມີໂຄງສ້າງ, ເຮັດໃຫ້ເຄື່ອງມືຄົ້ນຫາ ແລະ ແອັບພລິເຄຊັນອື່ນໆ ເຂົ້າໃຈ ແລະ ປະມວນຜົນຂໍ້ມູນໄດ້ງ່າຍຂຶ້ນ. <a href=\"https://schema.org\" target=\"_blank\" rel=\"noopener noreferrer\">ຂໍ້ມູນເພີ່ມເຕີມກ່ຽວກັບ schema.org</a>."
PLG_SYSTEM_SCHEMAORG_FIELD_SCHEMA_DESCRIPTION_NOT_CONFIGURED="ເພື່ອໃຊ້ຟັງຊັນ schema.org, ທ່ານຕ້ອງຕັ້ງຄ່າປລັກອິນກ່ອນ. ກະລຸນາຕິດຕໍ່ຜູ້ເບິ່ງແຍງລະບົບຂອງໜ້າເວັບເພື່ອຕັ້ງຄ່າມັນ."
PLG_SYSTEM_SCHEMAORG_FIELD_SCHEMA_DESCRIPTION_NOT_CONFIGURED_ADMIN="ເພື່ອໃຊ້ຟັງຊັນ schema.org, ທ່ານຕ້ອງຕັ້ງຄ່າປລັກອິນກ່ອນ. ກະລຸນາເລືອກ <a href=\"index.php?option=com_plugins&amp;task=plugin.edit&amp;extension_id=%s\" target=\"_blank\">ລິງກ໌ນີ້ເພື່ອເປີດປລັກອິນ</a>, ຕັ້ງຄ່າ ແລະ ບັນທຶກ."
PLG_SYSTEM_SCHEMAORG_FIELD_SCHEMA_EXTEND_JED_DESC="<strong>ຕ້ອງການປະເພດ Schema ເພີ່ມເຕີມບໍ?</strong> ຂະຫຍາຍດ້ວຍ <a href=\"https://extensions.joomla.org/category/core-enhancements/schema-plugins\" target=\"_blank\" rel=\"noopener noreferrer\">Schema Plugins ຈາກ Joomla! Extension Directory</a>."
