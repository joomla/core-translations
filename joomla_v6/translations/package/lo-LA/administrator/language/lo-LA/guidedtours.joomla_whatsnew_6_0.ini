COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">ຍິນດີຕ້ອນຮັບສູ່ Joomla 6!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Display the child template style customiser\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Cassiopeia Extended</h2><p>ສຳຫຼວດເທັມເພລດລູກ (child templates) ດ້ວຍຮູບແບບໃໝ່ທີ່ສະແດງຄຸນສົມບັດການປັບແຕ່ງຂັ້ນສູງ ເຊັ່ນ ການດັດແກ້ຟອນ ແລະ ສີ.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">Extended Versioning</h2><p>ລະບົບການຈັດການເວີຊັນຂອງ Joomla ໄດ້ຖືກປັບປຸງເພື່ອລວມເອົາຊ່ອງຂໍ້ມູນທີ່ກຳນົດເອງ, ແທັກ ແລະ ໝວດໝູ່, ຊ່ວຍໃຫ້ສາມາດຕິດຕາມ, ປຽບທຽບ ແລະ ກູ້ຄືນການປ່ຽນແປງເນື້ອຫາທັງໝົດໄດ້.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="ມີຫຍັງໃໝ່ໃນ Joomla 6!"

