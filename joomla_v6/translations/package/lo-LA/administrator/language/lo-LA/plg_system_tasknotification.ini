PLG_SYSTEM_TASK_NOTIFICATION_FATAL_MAIL_BODY="ສະບາຍດີ,\n\nການປະຕິບັດວຽກຕາມຕາຕະລາງ#{TASK_ID}, {TASK_TITLE}, ໄດ້ກູ້ຄືນຈາກຄວາມຜິດພາດຮ້າຍແຮງ.\n\nນີ້ອາດໝາຍຄວາມວ່າການປະຕິບັດວຽກໃຊ້ຊັບພະຍາກອນລະບົບໝົດ ຫຼື ຕິດຂໍ້ຈຳກັດຂອງ PHP INI.\n\nກະລຸນາເຂົ້າໄປທີ່ລະບົບຫຼັງບ້ານຂອງ Joomla! ເພື່ອເບິ່ງຂໍ້ມູນເພີ່ມເຕີມ."
