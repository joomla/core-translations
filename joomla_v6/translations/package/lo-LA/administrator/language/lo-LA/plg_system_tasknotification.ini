PLG_SYSTEM_TASK_NOTIFICATION_ORPHAN_MAIL_BODY="ສະບາຍດີ,\n\nວຽກຕາມຕາຕະລາງ#{TASK_ID}, {TASK_TITLE}, ກາຍເປັນວຽກກຳພ້າ. ນີ້ອາດໝາຍຄວາມວ່າປັກອິນຜູ້ໃຫ້ບໍລິການຖືກລົບ ຫຼື ປິດການໃຊ້ງານຈາກ Joomla! ຂອງທ່ານ.\n\nກະລຸນາເຂົ້າໄປກວດສອບທີ່ລະບົບຫຼັງບ້ານຂອງ Joomla!."
