PLG_SYSTEM_WEBAUTHN="ລະບົບ - ການເຂົ້າສູ່ລະບົບດ້ວຍ Passkey (ບໍ່ໃຊ້ລະຫັດຜ່ານ)"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="ເປີດໃຊ້ການຢືນຢັນຕົວຕົນແບບບໍ່ໃຊ້ລະຫັດຜ່ານໂດຍໃຊ້ passkeys. ກະລຸນາຮັບຊາບວ່າ ແທັບ passkeys ໃນສ່ວນແກ້ໄຂໂປຣໄຟລ໌ຜູ້ໃຊ້ ແລະ ປຸ່ມເຂົ້າສູ່ລະບົບດ້ວຍ passkeys ຈະສະແດງໃຫ້ເຫັນກໍຕໍ່ເມື່ອຜູ້ໃຊ້ເຂົ້າເຖິງເວັບໄຊທ໌ຜ່ານ HTTPS ເທົ່ານັ້ນ. ການລົງທະບຽນ passkeys ແລະ ການໃຊ້ມັນເພື່ອເຂົ້າສູ່ລະບົບຈະເຮັດວຽກໄດ້ກໍຕໍ່ເມື່ອເວັບໄຊທ໌ຂອງທ່ານໃຊ້ໃບຢັ້ງຢືນທີ່ຖືກຕ້ອງ, ເຊິ່ງອອກໂດຍໜ່ວຍງານອອກໃບຢັ້ງຢືນ (Certificate Authority) ທີ່ບຣາວເຊີຂອງຜູ້ໃຊ້ເຊື່ອຖື."

