COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_NEW_TITLE="ເລືອກປຸ່ມ 'ສ້າງໃໝ່'"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_NEW_DESCRIPTION="ເລືອກ 'ສ້າງໃໝ່' ເພື່ອສ້າງຜູ້ຕິດຕໍ່ໃໝ່."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_TITLE_TITLE="ເພີ່ມຊື່"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_TITLE_DESCRIPTION="ປ້ອນຊື່ທີ່ຕ້ອງການສຳລັບຜູ້ຕິດຕໍ່."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_ALIAS_TITLE="ປ້ອນນາມແຝງ (Alias)"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_ALIAS_DESCRIPTION="ທ່ານສາມາດຂຽນຊື່ພາຍໃນຂອງຜູ້ຕິດຕໍ່ນີ້. ທ່ານສາມາດປະຫວ່າງໄວ້ ແລະ ຄ່າເລີ່ມຕົ້ນຈະເປັນຕົວພິມນ້ອຍທີ່ມີຂີດຕໍ່ແທນຍະຫວ່າງ ເຊິ່ງຈະຖືກໃຊ້ເປັນສ່ວນໜຶ່ງຂອງ URL."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_DETAILS_TITLE="ປ້ອນຂໍ້ມູນລາຍລະອຽດ"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_DETAILS_DESCRIPTION="ເພີ່ມລາຍລະອຽດສຳລັບຜູ້ຕິດຕໍ່ຢູ່ນີ້."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_STATUS_TITLE="ເລືອກສະຖານະ"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_STATUS_DESCRIPTION="ເລືອກສະຖານະການເຜີຍແຜ່ຂອງຜູ້ຕິດຕໍ່."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_CATEGORY_TITLE="ເລືອກໝວດໝູ່"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_CATEGORY_DESCRIPTION="ເລືອກໝວດໝູ່ສຳລັບຜູ້ຕິດຕໍ່ນີ້. ທ່ານຍັງສາມາດປ້ອນໝວດໝູ່ໃໝ່ໂດຍການພິມຊື່ໃນຟິວ ແລະ ກົດ enter."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_FEATURED_TITLE="ສະລັບການເປັນລາຍການເດັ່ນ"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_FEATURED_DESCRIPTION="ເລືອກ 'ລາຍການເດັ່ນ' ເພື່ອເຮັດໃຫ້ຜູ້ຕິດຕໍ່ຂອງທ່ານເປັນລາຍການເດັ່ນ."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_ACCESS_TITLE="ຕັ້ງລະດັບການເຂົ້າເຖິງ"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_ACCESS_DESCRIPTION="ເລືອກລະດັບການເຂົ້າເຖິງສຳລັບຜູ້ຕິດຕໍ່."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_TAGS_TITLE="ເພີ່ມແທັກ"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_TAGS_DESCRIPTION="ເລືອກແທັກສຳລັບຜູ້ຕິດຕໍ່ຂອງທ່ານ. ທ່ານຍັງສາມາດປ້ອນແທັກໃໝ່ໂດຍການພິມຊື່ໃນຟິວ ແລະ ກົດ enter."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_VERSIONNOTE_TITLE="ເພີ່ມບັນທຶກລຸ້ນ"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_VERSIONNOTE_DESCRIPTION="ນີ້ແມ່ນຟິວທາງເລືອກເພື່ອລະບຸລຸ້ນຂອງຜູ້ຕິດຕໍ່ນີ້."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_SAVECLOSE_TITLE="ເລືອກ 'ບັນທຶກ ແລະ ປິດ'"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_SAVECLOSE_DESCRIPTION="ບັນທຶກ ແລະ ປິດ ຜູ້ຕິດຕໍ່."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_CONGRATULATIONS_TITLE="ຂໍສະແດງຄວາມຍິນດີ!"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_CONGRATULATIONS_DESCRIPTION="ທ່ານໄດ້ສ້າງຜູ້ຕິດຕໍ່ແລ້ວ."

