COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>ປັດຈຸບັນ Joomla ມາພ້ອມກັບການເສີມຄວາມປອດໄພເພີ່ມເຕີມໃນໄຟລ໌ htaccess.txt ແລະ web.config.txt ເລີ່ມຕົ້ນ. ການເສີມຄວາມປອດໄພເຫຼົ່ານີ້ຈະປິດການໃຊ້ງານຄຸນສົມບັດ MIME-type sniffing ໃນເວັບບຣາວເຊີ. ການ sniffing ນຳໄປສູ່ຊ່ອງທາງການໂຈມຕີ, ບ່ອນທີ່ສະຄຣິບໃນຮູບແບບໄຟລ໌ທີ່ປົກກະຕິບໍ່ມີອັນຕະລາຍ (ເຊັ່ນ ຮູບພາບ) ຈະຖືກປະມວນຜົນ, ນຳໄປສູ່ຊ່ອງໂຫວ່ Cross-Site-Scripting.</p><p>ທີມງານຄວາມປອດໄພແນະນຳໃຫ້ປັບປຸງໄຟລ໌ .htaccess ຫຼື web.config ທີ່ມີຢູ່ດ້ວຍຕົນເອງ, ເນື່ອງຈາກໄຟລ໌ເຫຼົ່ານັ້ນບໍ່ສາມາດອັບເດດໂດຍອັດຕະໂນມັດໄດ້.</p><p><strong>ການປ່ຽນແປງສຳລັບ .htaccess</strong><br>ເພີ່ມແຖວຕໍ່ໄປນີ້ກ່ອນ \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>ການປ່ຽນແປງສຳລັບ web.config</strong><br>ເພີ່ມແຖວຕໍ່ໄປນີ້ຫຼັງຈາກ \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>" ; Translators: Don't touch the code part in the message, Starting with ## Mod_rewrite &hellip;
COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".htaccess & web.config ອັບເດດຄວາມປອດໄພ"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p>ຕັ້ງແຕ່ 3.9.21 Joomla ມາພ້ອມກັບກົດຄວາມປອດໄພເພີ່ມເຕີມໃນ htaccess.txt ເລີ່ມຕົ້ນ. ກົດນີ້ຈະປົກປ້ອງຜູ້ໃຊ້ໄຟລ໌ svg ຈາກຊ່ອງໂຫວ່ Cross-Site-Scripting (XSS).<br>ທີມງານຄວາມປອດໄພແນະນຳໃຫ້ປັບປຸງໄຟລ໌ .htaccess ທີ່ມີຢູ່ດ້ວຍຕົນເອງ, ເນື່ອງຈາກໄຟລ໌ນີ້ບໍ່ສາມາດອັບເດດໂດຍອັດຕະໂນມັດໄດ້.</p><p><strong>ການປ່ຽນແປງສຳລັບ .htaccess</strong></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    Header always set Content-Security-Policy \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><p>ປະຈຸບັນພວກເຮົາຍັງບໍ່ຊາບວິທີການຕັ້ງຄ່າເງື່ອນໄຂນີ້ໃນເຊີບເວີ IIS, ກະລຸນາຕິດຕໍ່ຜູ້ໃຫ້ບໍລິການໂຮດຕິ້ງຂອງທ່ານເພື່ອຂໍຄວາມຊ່ວຍເຫຼືອເພີ່ມເຕີມ.</p>"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="ການປ້ອງກັນ XSS ເພີ່ມເຕີມສຳລັບການໃຊ້ໄຟລ໌ SVG"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="ຕັ້ງແຕ່ Joomla! 3.4.0 ທ່ານອາດພົບບັນຫາກັບປລັກອິນ System - Language Filter ໃນເວັບໄຊຂອງທ່ານ. ເພື່ອແກ້ໄຂບັນຫາ ກະລຸນາເປີດ <a href=\"index.php?option=com_languages&view=languages\">Language Manager</a> ແລະ ບັນທຶກແຕ່ລະພາສາເນື້ອຫາດ້ວຍຕົນເອງເພື່ອໃຫ້ແນ່ໃຈວ່າລະດັບການເຂົ້າເຖິງຖືກບັນທຶກແລ້ວ."
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="ທ່ານອາດມີບັນຫາກັບການຕັ້ງຄ່າຫຼາຍພາສາຂອງທ່ານ"
COM_CPANEL_MSG_ROBOTS_BODY="ມີການປ່ຽນແປງໄຟລ໌ robots.txt ເລີ່ມຕົ້ນໃນ Joomla! 3.3 ເພື່ອອະນຸຍາດໃຫ້ Google ເຂົ້າເຖິງເທັມເພດ ແລະ ໄຟລ໌ມີເດຍໄດ້ໂດຍຄ່າເລີ່ມຕົ້ນເພື່ອປັບປຸງ SEO. ການປ່ຽນແປງນີ້ບໍ່ໄດ້ຖືກນຳໃຊ້ໂດຍອັດຕະໂນມັດເມື່ອອັບເກຣດ ແລະ ແນະນຳໃຫ້ຜູ້ໃຊ້ກວດສອບການປ່ຽນແປງໃນໄຟລ໌ robots.txt.dist ແລະ ນຳໃຊ້ການປ່ຽນແປງເຫຼົ່ານີ້ໃນໄຟລ໌ robots.txt ຂອງຕົນເອງ."
COM_CPANEL_MSG_ROBOTS_TITLE="ອັບເດດ robots.txt"
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>ຕັ້ງແຕ່ Joomla! 3.5 ປລັກອິນສະຖິຕິຈະສົ່ງຂໍ້ມູນແບບບໍ່ລະບຸຕົວຕົນໄປຍັງໂຄງການ Joomla. ຂໍ້ມູນນີ້ຈະມີພຽງເວີຊັນ Joomla, ເວີຊັນ PHP, ລະບົບຖານຂໍ້ມູນ ແລະ ເວີຊັນ, ແລະ ລະບົບປະຕິບັດການຂອງເຊີບເວີ.</p><p>ຂໍ້ມູນນີ້ຖືກເກັບກຳເພື່ອໃຫ້ແນ່ໃຈວ່າ Joomla ເວີຊັນໃນອະນາຄົດສາມາດໃຊ້ປະໂຫຍດຈາກຖານຂໍ້ມູນ ແລະ ຄຸນສົມບັດ PHP ຫຼ້າສຸດໄດ້ໂດຍບໍ່ກະທົບຕໍ່ຜູ້ໃຊ້ຈຳນວນຫຼາຍ. ຄວາມຈຳເປັນນີ້ເຫັນໄດ້ຊັດເຈນເມື່ອມີການຕ້ອງການ PHP 5.3.10 ຂັ້ນຕ່ຳເມື່ອ Joomla! 3.3 ນຳໃຊ້ລະຫັດຜ່ານ Bcrypt ທີ່ປອດໄພກວ່າ.</p><p>ເພື່ອຄວາມໂປ່ງໃສ ແລະ ຊ່ວຍເຫຼືອນັກພັດທະນາ <a href=\"https://developer.joomla.org/about/stats.html\" target=\"_blank\" rel=\"noopener noreferrer\">ຂໍ້ມູນນີ້ເປີດເຜີຍຕໍ່ສາທາລະນະ.</a> API ແລະ ກຣາຟຈະສະແດງເວີຊັນ Joomla, ເວີຊັນ PHP ແລະ ຖານຂໍ້ມູນທີ່ກຳລັງໃຊ້ງານ.</p><p>ຫາກທ່ານບໍ່ຕ້ອງການໃຫ້ຂໍ້ມູນນີ້ກັບໂຄງການ Joomla ທ່ານສາມາດປິດການໃຊ້ງານປລັກອິນທີ່ຊື່ວ່າ System - Joomla Statistics.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="ການເກັບກຳສະຖິຕິໃນ Joomla"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>ໃນສ່ວນຂອງການກວດສອບໂດຍທີມຄວາມປອດໄພຂອງພວກເຮົາ, ພວກເຮົາໄດ້ປ່ຽນແປງການຕັ້ງຄ່າເລີ່ມຕົ້ນບາງຢ່າງສຳລັບຕົວການກັ່ນຕອງຂໍ້ຄວາມໃນການຕິດຕັ້ງ Joomla ໃໝ່. ການຕັ້ງຄ່າເລີ່ມຕົ້ນສຳລັບກຸ່ມ 'Public', 'Guest' ແລະ 'Registered' ຕອນນີ້ແມ່ນ 'No HTML'. ເນື່ອງຈາກການປ່ຽນແປງເຫຼົ່ານີ້ໃຊ້ກັບການຕິດຕັ້ງໃໝ່ເທົ່ານັ້ນ, ພວກເຮົາແນະນຳໃຫ້ທ່ານກວດສອບການປ່ຽນແປງເຫຼົ່ານີ້ ແລະ ອັບເດດເວັບໄຊຂອງທ່ານຈາກ: ລະບົບ &rarr; ການຕັ້ງຄ່າຫຼັກ &rarr; ຕົວການກັ່ນຕອງຂໍ້ຄວາມ</p>"
