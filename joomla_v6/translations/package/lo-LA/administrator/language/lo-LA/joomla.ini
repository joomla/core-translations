JGLOBAL_FILTER_TYPE_DESC="<p>1. ລາຍການທີ່ຫ້າມ (Forbidden List) ອະນຸຍາດທຸກແທັກ ແລະ ແອດຊິບິວຕ໌ ຍົກເວັ້ນລາຍການທີ່ລະບຸ.<br><strong>--</strong> ແທັກສຳລັບລາຍການທີ່ຫ້າມໂດຍຄ່າເລີ່ມຕົ້ນ ລວມມີ: 'applet', 'body', 'bgsound', 'base', 'basefont', 'canvas', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br><strong>--</strong> ແອດຊິບິວຕ໌ສຳລັບລາຍການທີ່ຫ້າມໂດຍຄ່າເລີ່ມຕົ້ນ ລວມມີ: 'action', 'background', 'codebase', 'dynsrc', 'lowsrc', 'formaction'<br><strong>--</strong> ທ່ານສາມາດຫ້າມແທັກ ແລະ ແອດຊິບິວຕ໌ເພີ່ມເຕີມໄດ້ໂດຍການເພີ່ມໃສ່ໃນຟິວ ກັ່ນຕອງແທັກ ແລະ ກັ່ນຕອງແອດຊິບິວຕ໌, ແຍກແຕ່ລະຊື່ດ້ວຍຈຸດ.<br><strong>--</strong> ລາຍການທີ່ຫ້າມແບບກຳນົດເອງ ອະນຸຍາດໃຫ້ທ່ານຂຽນທັບລາຍການທີ່ຫ້າມໂດຍຄ່າເລີ່ມຕົ້ນ. ເພີ່ມແທັກ ແລະ ແອດຊິບິວຕ໌ທີ່ຕ້ອງການຫ້າມໃສ່ໃນຟິວ ກັ່ນຕອງແທັກ ແລະ ກັ່ນຕອງແອດຊິບິວຕ໌.</p><p>ລາຍການທີ່ອະນຸຍາດ (Allowed List) ອະນຸຍາດສະເພາະແທັກທີ່ລະບຸໃນຟິວ ກັ່ນຕອງແທັກ ແລະ ກັ່ນຕອງແອດຊິບິວຕ໌.</p><p>ບໍ່ມີ HTML (No HTML) ຈະລົບແທັກ HTML ທັງໝົດອອກຈາກເນື້ອຫາເມື່ອມັນຖືກບັນທຶກ.</p><p>ກະລຸນາຮັບຊາບວ່າການຕັ້ງຄ່າເຫຼົ່ານີ້ເຮັດວຽກໂດຍບໍ່ສົນໃຈວ່າທ່ານໃຊ້ບັນນາທິການ (editor) ຕົວໃດ. <br>ເຖິງແມ່ນວ່າທ່ານຈະໃຊ້ບັນນາທິການ WYSIWYG, ການຕັ້ງຄ່າການກັ່ນຕອງອາດຈະຕັດແທັກ ແລະ ແອດຊິບິວຕ໌ເພີ່ມເຕີມອອກກ່ອນທີ່ຈະບັນທຶກຂໍ້ມູນລົງໃນຖານຂໍ້ມູນ.</p>"
