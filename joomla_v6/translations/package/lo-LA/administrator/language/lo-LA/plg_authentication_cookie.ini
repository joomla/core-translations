PLG_AUTHENTICATION_COOKIE_PRIVACY_CAPABILITY_COOKIE="ເມື່ອໃຊ້ຮ່ວມກັບປລັກອິນທີ່ຮອງຮັບຄຸນສົມບັດ \"ຈົດຈຳຂ້ອຍ\", ເຊັ່ນປລັກອິນ \"ລະບົບ - ຈົດຈຳຂ້ອຍ\", ປລັກອິນນີ້ຈະສ້າງຄຸກກີ້ໃນບຣາວເຊີຂອງຜູ້ໃຊ້ ຫາກມີການເລືອກຊ່ອງ \"ຈົດຈຳຂ້ອຍ\" ເມື່ອເຂົ້າສູ່ລະບົບເວັບໄຊ. ຄຸກກີ້ນີ້ສາມາດລະບຸໄດ້ດ້ວຍຄຳນຳໜ້າ `joomla_remember_me` ແລະ ຖືກໃຊ້ເພື່ອໃຫ້ຜູ້ໃຊ້ເຂົ້າສູ່ລະບົບເວັບໄຊໂດຍອັດຕະໂນມັດເມື່ອເຂົາເຈົ້າກັບມາຢ້ຽມຢາມ ແລະ ຍັງບໍ່ທັນໄດ້ເຂົ້າສູ່ລະບົບເທື່ອ."
PLG_AUTHENTICATION_COOKIE_XML_DESCRIPTION="<p>ຈັດການການຢືນຢັນຕົວຕົນຜູ້ໃຊ້ດ້ວຍຄຸກກີ້ຂອງ Joomla.</p><p><strong>ຄຳເຕືອນ! ທ່ານຕ້ອງເປີດໃຊ້ປລັກອິນການຢືນຢັນຕົວຕົນອື່ນຢ່າງໜ້ອຍໜຶ່ງອັນ.</strong><br>ທ່ານຍັງຕ້ອງການປລັກອິນເຊັ່ນ ລະບົບ - ຈົດຈຳຂ້ອຍ ເພື່ອໃຫ້ການເຂົ້າສູ່ລະບົບດ້ວຍຄຸກກີ້ເຮັດວຽກໄດ້.</p>"

