PLG_MULTIFACTORAUTH_WEBAUTHN="ການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນ - Passkeys"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="ຄຳຮ້ອງຂໍການຢືນຢັນຕົວຕົນບໍ່ຖືກຕ້ອງ."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="ການລົງທະບຽນ passkey ລົ້ມເຫຼວ. ການຕອບຮັບ passkey ທີ່ໄດ້ຮັບຈາກ browser ບໍ່ກົງກັບ Public Key ທີ່ອອກໂດຍ server. ນີ້ໝາຍຄວາມວ່າມີຄົນພະຍາຍາມແຮັກທ່ານ ຫຼື ມີບາງຢ່າງຜິດປົກກະຕິ."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="ດ້ວຍເຫດຜົນດ້ານຄວາມປອດໄພ ທ່ານບໍ່ໄດ້ຮັບອະນຸຍາດໃຫ້ລົງທະບຽນ passkeys ແທນຜູ້ໃຊ້ອື່ນ."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="ມີບາງຢ່າງຜິດພາດແຕ່ບໍ່ມີຂໍ້ມູນເພີ່ມເຕີມກ່ຽວກັບຂໍ້ຜິດພາດໃນເວລານີ້. ກະລຸນາລອງລົງທະບຽນ passkey ຂອງທ່ານອີກຄັ້ງ."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Server ບໍ່ໄດ້ອອກ Public Key ສຳລັບການລົງທະບຽນ passkey ແຕ່ໄດ້ຮັບຄຳຮ້ອງຂໍການລົງທະບຽນ passkey ຈາກ browser. ນີ້ໝາຍຄວາມວ່າມີຄົນພະຍາຍາມແຮັກທ່ານ ຫຼື ມີບາງຢ່າງຜິດປົກກະຕິ."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Browser ຂອງທ່ານບໍ່ຮອງຮັບມາດຕະຖານ passkey. ບໍ່ແມ່ນທຸກ browser ຈະເຂົ້າກັນໄດ້ກັບ passkeys ໃນທຸກອຸປະກອນເທື່ອ."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Browser ຂອງທ່ານຂາດການຮອງຮັບ passkeys"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="ກະລຸນາເຂົ້າໃຊ້ເວັບໄຊຜ່ານ HTTPS ເພື່ອເປີດໃຊ້ງານການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນດ້ວຍ passkeys."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="Passkeys ໃຊ້ໄດ້ສະເພາະໃນ HTTPS ເທົ່ານັ້ນ"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="ທ່ານຍັງບໍ່ໄດ້ຕັ້ງຄ່າ passkey ຫຼື passkey ທີ່ທ່ານພະຍາຍາມໃຊ້ບໍ່ຖືກຕ້ອງ."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="ທ່ານໄດ້ຕັ້ງຄ່າ passkey ຂອງທ່ານແລ້ວ. ກະລຸນາຮັບຊາບວ່າທ່ານສາມາດແກ້ໄຂຫົວຂໍ້ຂອງມັນໄດ້ຈາກໜ້ານີ້ເທົ່ານັ້ນ."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Passkey"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="ໃຊ້ປຸ່ມ &ldquo;%s&rdquo; ໃນໜ້ານີ້ເພື່ອເລີ່ມຕົ້ນຂະບວນການ Web Authentication. ຈາກນັ້ນກະລຸນາປະຕິບັດຕາມຄຳແນະນຳທີ່ໃຫ້ໄວ້ໂດຍ browser ຂອງທ່ານເພື່ອເຮັດສຳເລັດ Web Authentication ດ້ວຍ passkey ທີ່ທ່ານຕ້ອງການ."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="ລົງທະບຽນ passkey ຂອງທ່ານ"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="ໃຊ້ browser passkeys ກັບ hardware ຫຼື software security key ໃດໆ."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="ກວດສອບດ້ວຍ passkey ຂອງທ່ານ"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="ໃຊ້ browser passkeys ເປັນວິທີການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນ. Browser ທັນສະໄໝທັງໝົດຮອງຮັບມັນ. Browser ສ່ວນໃຫຍ່ສະເໜີການຢືນຢັນຕົວຕົນສະເພາະອຸປະກອນທີ່ປ້ອງກັນດ້ວຍລະຫັດຜ່ານ ແລະ/ຫຼື biometrics (ເຊັນເຊີລາຍນິ້ວມື, ສະແກນໃບໜ້າ, &hellip;)."

