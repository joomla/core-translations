PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="ເປີດໃຊ້ການປ້ອງກັນ CSP clickjacking frame-ancestors ແລະອະນຸຍາດສະເພາະ origin 'self'. ກະລຸນາໃຊ້ແບບຟອມດ້ານລຸ່ມເພື່ອອະນຸຍາດ origins ອື່ນນອກຈາກ 'self'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce' target='_blank' rel='noopener noreferrer'>Nonce</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="ເປີດໃຊ້ whitelist ສຳລັບ inline scripts ສະເພາະໂດຍໃຊ້ cryptographic nonce (ຕົວເລກທີ່ໃຊ້ຄັ້ງດຽວ) ສຳລັບທຸກ scripts ແລະ styles ທີ່ໃຊ້ Joomla API. ການລະບຸ nonce ຈະເຮັດໃຫ້ browser ທັນສະໄໝບໍ່ສົນໃຈ 'unsafe-inline' ເຊິ່ງຍັງຄວນຕັ້ງຄ່າໄວ້ສຳລັບ browser ເກົ່າທີ່ບໍ່ຮອງຮັບ nonce."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="ໃຊ້ header 'Content-Security-Policy-Report-Only' ແທນ 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Report-Only" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="expression strict-dynamic ລະບຸວ່າຄວາມໄວ້ວາງໃຈທີ່ໃຫ້ກັບ script ໃນ markup ໂດຍມີ nonce ຫຼື hash ຈະຖືກສົ່ງຕໍ່ໄປຍັງທຸກ scripts ທີ່ໂຫຼດໂດຍ root script ນັ້ນ. ໃນຂະນະດຽວກັນ, expression ອື່ນໆເຊັ່ນ 'self' ຫຼື 'unsafe-inline' ຈະຖືກບໍ່ສົນໃຈ." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="ເປີດໃຊ້ whitelist ສຳລັບ inline scripts ແບບ hash ໂດຍໃຊ້ cryptographic hash ສຳລັບທຸກ scripts ທີ່ໃຊ້ Joomla API. ການລະບຸ hashes ຈະເຮັດໃຫ້ browser ທັນສະໄໝບໍ່ສົນໃຈ 'unsafe-inline' ເຊິ່ງຍັງຄວນຕັ້ງຄ່າໄວ້ສຳລັບ browser ເກົ່າທີ່ບໍ່ຮອງຮັບ hash."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Style hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="ເປີດໃຊ້ whitelist ສຳລັບ inline styles ແບບ hash ໂດຍໃຊ້ cryptographic hash ສຳລັບທຸກ styles ທີ່ໃຊ້ Joomla API. ການລະບຸ hashes ຈະເຮັດໃຫ້ browser ທັນສະໄໝບໍ່ສົນໃຈ 'unsafe-inline' ເຊິ່ງຍັງຄວນຕັ້ງຄ່າໄວ້ສຳລັບ browser ເກົ່າທີ່ບໍ່ຮອງຮັບ hash."
