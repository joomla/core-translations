PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security' target='_blank' rel='noopener noreferrer'>HTTP Strict Transport Security (HSTS)</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="ຕົວເລືອກນີ້ຕັ້ງເວລາສຳລັບ 'max-age', ລະບຸເປັນວິນາທີ. ຄ່າເລີ່ມຕົ້ນແມ່ນ 31536000, ເຊິ່ງກົງກັບໜຶ່ງປີ" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Preload</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="ຕົວເລືອກນີ້ເປີດໃຊ້ການເຂົ້າຮ່ວມໃນລາຍການ preload ຂອງ browser."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="ສໍາຄັນ"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS ໝາຍຄວາມວ່າໂດເມນຂອງທ່ານບໍ່ສາມາດຖືກເອີ້ນໃຊ້ໂດຍບໍ່ມີ HTTPS ໄດ້ອີກຕໍ່ໄປ. ເມື່ອເພີ່ມເຂົ້າໃນລາຍການ preload ແລ້ວ, ມັນບໍ່ງ່າຍທີ່ຈະຍົກເລີກ. ໂດເມນສາມາດຖືກລຶບອອກໄດ້, ແຕ່ມັນໃຊ້ເວລາຫຼາຍເດືອນເພື່ອໃຫ້ຜູ້ໃຊ້ໄດ້ຮັບການປ່ຽນແປງດ້ວຍການອັບເດດ browser.<br><strong>ຕົວເລືອກນີ້ສຳຄັນຫຼາຍເພື່ອປ້ອງກັນ 'man-in-the-middle attacks', ດັ່ງນັ້ນຄວນເປີດໃຊ້ງານ, ແຕ່ຕ້ອງແນ່ໃຈວ່າ HTTPS ຖືກຮອງຮັບສຳລັບໂດເມນ ແລະ ທຸກໂດເມນຍ່ອຍໃນໄລຍະຍາວ! ຄ່າສຳລັບ 'max-age' ຕ້ອງຕັ້ງເປັນ 63072000 (2 ປີ).</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="ສຳລັບໂດເມນຍ່ອຍນຳ"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS ຄວນເປີດໃຊ້ <strong>ສຳລັບໂດເມນຍ່ອຍ</strong> ເຊັ່ນກັນ ໂດຍປົກກະຕິໂດເມນຍ່ອຍ 'www' ຈະຖືກພິຈາລະນາເມື່ອສ້າງໃບຢັ້ງຢືນ SSL. ຖ້າມີການໃຊ້ໂດເມນຍ່ອຍອື່ນໆ, ກະລຸນາສັງເກດວ່າພວກມັນຕ້ອງມີໃບຢັ້ງຢືນ SSL ທີ່ຖືກຕ້ອງ."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="ເປີດໃຊ້ security headers ເລີ່ມຕົ້ນ"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! ມາພ້ອມກັບຊຸດເຄື່ອງມືທີ່ຊ່ວຍໃຫ້ທ່ານຈັດການ http security headers. headers ເຫຼົ່ານີ້ຊ່ວຍ browser ຂອງທ່ານໃນການປ້ອງກັນເວັບໄຊຈາກການໂຈມຕີເຊັ່ນ <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> ແລະ <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a>.</p><p>ທ່ານສາມາດຊອກຫາລາຍລະອຽດເພີ່ມເຕີມໄດ້ໃນ <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>HTTP Header Management Tutorial ໃນ Joomla! Documentation.</a></p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="HTTP Security Headers"
PLG_SYSTEM_HTTPHEADERS_REFERRERPOLICY="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referrer-Policy' target='_blank' rel='noopener noreferrer'>Referrer-Policy</a>" ; Do not translate
