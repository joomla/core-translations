COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="ເລືອກປຸ່ມ 'ສ້າງໃໝ່'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="ເລືອກ 'ສ້າງໃໝ່' ເພື່ອສ້າງການແນະນຳໃໝ່."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="ເພີ່ມຫົວຂໍ້ສຳລັບການແນະນຳ"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="ໃສ່ຫົວຂໍ້ທີ່ຕ້ອງການສຳລັບການແນະນຳ."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="ເພີ່ມເນື້ອຫາ"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="ໃສ່ເນື້ອຫາທີ່ອະທິບາຍການແນະນຳ."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="ເລືອກຄອມໂພເນັ້ນ"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="ເລືອກສ່ວນເສີມທີ່ທ່ານຕ້ອງການສະແດງການແນະນຳຂອງທ່ານໃນລາຍການແນະນຳທີ່ເປັນໄປໄດ້. ຕົວຢ່າງ: ຖ້າທ່ານກຳລັງສ້າງການແນະນຳສຳລັບສ່ວນເສີມ 'Users', ໃຫ້ເລືອກ 'Users'. ເລືອກ 'All' ເພື່ອໃຫ້ການແນະນຳປາກົດຢູ່ໃນທຸກໜ້າ."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="ເພີ່ມ URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="ເພີ່ມ URL ທີ່ກ່ຽວຂ້ອງຂອງໜ້າທີ່ການແນະນຳຕ້ອງເລີ່ມຕົ້ນ. ຕົວຢ່າງ: ໃສ່ <em>administrator/index.php?option=com_users&view=users</em> ເພື່ອເລີ່ມຕົ້ນການແນະນຳໃນໜ້າຜູ້ໃຊ້."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="ສະລັບ 'ເລີ່ມຕົ້ນອັດຕະໂນມັດ'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>ການຕັ້ງຄ່າ 'ເລີ່ມຕົ້ນອັດຕະໂນມັດ' ເປັນ 'ແມ່ນ' ຈະເລີ່ມການແນະນຳໂດຍອັດຕະໂນມັດທັນທີທີ່ເງື່ອນໄຂທີ່ກ່ຽວຂ້ອງຖືກຕ້ອງ.</p><p>ຖ້າມີຫຼາຍການແນະນຳຖືກຕັ້ງຄ່າໃຫ້ເລີ່ມຕົ້ນອັດຕະໂນມັດພາຍໃຕ້ເງື່ອນໄຂດຽວກັນ, ຈະມີພຽງແຕ່ການແນະນຳທຳອິດໃນລາຍການເທົ່ານັ້ນທີ່ຈະເລີ່ມຕົ້ນ ຈົນກວ່າມັນຈະຖືກຍົກເລີກ, ສຳເລັດ ຫຼື ຂ້າມໄປ.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="ເລືອກ 'ບັນທຶກ ແລະ ປິດ'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="ບັນທຶກ ແລະ ປິດການແນະນຳ."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="ຂໍສະແດງຄວາມຍິນດີ!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="ທ່ານໄດ້ສ້າງການແນະນຳແລ້ວ. ຕອນນີ້ທ່ານຕ້ອງສ້າງຂັ້ນຕອນສຳລັບການແນະນຳ."

