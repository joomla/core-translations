COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_TITLE="ຍິນດີຕ້ອນຮັບສູ່ Joomla!"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_DESCRIPTION="<p>ການແນະນຳນີ້ຈະໃຫ້ພາບລວມສັ້ນໆ ກ່ຽວກັບວິທີເລີ່ມຕົ້ນໃຊ້ງານ Joomla!</p><p>ທ່ານຢູ່ໃນພື້ນທີ່ຜູ້ເບິ່ງແຍງລະບົບ Joomla, ຫຼືທີ່ຮູ້ຈັກກັນໃນຊື່ '<strong>Backend</strong>'.<br>ນີ້ແມ່ນບ່ອນທີ່ທ່ານຕັ້ງຄ່າ ແລະ ຈັດການເວັບໄຊ Joomla ທັງໝົດຂອງທ່ານ.</p><p><strong>ຕ້ອງການຮຽນຮູ້ເພີ່ມເຕີມບໍ?</strong></p><p>ມາເລີ່ມການແນະນຳ ແລະ ສ້າງເວັບໄຊຂອງທ່ານດ້ວຍປະສິດທິພາບຂອງ Joomla ກັນເລີຍ!</p>"

