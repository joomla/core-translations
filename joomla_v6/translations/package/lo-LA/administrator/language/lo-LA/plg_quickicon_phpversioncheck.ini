PLG_QUICKICON_PHPVERSIONCHECK="ໄອຄອນດ່ວນ - ກວດສອບເວີຊັນ PHP"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="ເວີຊັນ PHP ຂອງເຈົ້າ, %1$s, ໄດ້ຮັບພຽງແຕ່ການແກ້ໄຂຄວາມປອດໄພຈາກໂຄງການ PHP ໃນເວລານີ້. ນັ້ນໝາຍຄວາມວ່າເວີຊັນ PHP ຂອງເຈົ້າຈະບໍ່ໄດ້ຮັບການສະໜັບສະໜູນໃນໄວໆນີ້. ພວກເຮົາແນະນຳໃຫ້ວາງແຜນອັບເກຣດເປັນເວີຊັນ PHP ທີ່ໃໝ່ກວ່າ ກ່ອນທີ່ຈະໝົດການສະໜັບສະໜູນໃນ %2$s. Joomla ຈະໄວຂຶ້ນ ແລະ ປອດໄພກວ່າຖ້າເຈົ້າອັບເກຣດເປັນເວີຊັນ PHP ທີ່ໃໝ່ກວ່າ. ກະລຸນາຕິດຕໍ່ຜູ້ໃຫ້ບໍລິການໂຮດຕິງຂອງເຈົ້າສຳລັບຄຳແນະນຳການອັບເກຣດ." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="ພວກເຮົາກວດພົບວ່າເຊີເວີຂອງທ່ານກໍາລັງໃຊ້ PHP %1$s ເຊິ່ງລ້າສະໄຫມ ແລະ ບໍ່ໄດ້ຮັບການອັບເດດຄວາມປອດໄພຢ່າງເປັນທາງການອີກຕໍ່ໄປ. ໂຄງການ Joomla! ແນະນຳໃຫ້ອັບເກຣດເວັບໄຊຂອງທ່ານເປັນ PHP %2$s ຫຼື ໃໝ່ກວ່າ ເຊິ່ງຈະໄດ້ຮັບການອັບເດດຄວາມປອດໄພຢ່າງໜ້ອຍຈົນເຖິງ %3$s. <br><br>ກະລຸນາຂໍໃຫ້ຜູ້ໃຫ້ບໍລິການໂຮດຕິງຂອງທ່ານຕັ້ງຄ່າ PHP %2$s ຫຼື ເວີຊັນທີ່ໃໝ່ກວ່າເປັນເວີຊັນເລີ່ມຕົ້ນສຳລັບເວັບໄຊຂອງທ່ານ. ຖ້າໂຮດຂອງທ່ານຮອງຮັບ PHP %2$s ແລ້ວ, ກະລຸນາເປີດໃຊ້ PHP %2$s ໃນຮາກຖານຂອງເວັບໄຊ ແລະ ໄດເຣັກທໍຣີ 'administrator' – ໂດຍປົກກະຕິທ່ານສາມາດເຮັດສິ່ງນີ້ດ້ວຍຕົນເອງຜ່ານເຄື່ອງມືໃນ control panel ຂອງໂຮດຕິງ, ແຕ່ດີທີ່ສຸດແມ່ນຖາມຜູ້ໃຫ້ບໍລິການໂຮດຕິງຂອງທ່ານຫາກທ່ານບໍ່ແນ່ໃຈ." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="ພວກເຮົາກວດພົບວ່າເຊີເວີຂອງທ່ານກໍາລັງໃຊ້ PHP %1$s ເຊິ່ງລ້າສະໄຫມ ແລະ ບໍ່ໄດ້ຮັບການອັບເດດຄວາມປອດໄພຢ່າງເປັນທາງການອີກຕໍ່ໄປ. ນອກຈາກນັ້ນ, ພວກເຮົາບໍ່ສາມາດແນະນຳເວີຊັນ PHP ທີ່ໃໝ່ກວ່າໄດ້ ເນື່ອງຈາກທ່ານກຳລັງໃຊ້ເວີຊັນ Joomla! ທີ່ເກົ່າແລ້ວ. ພວກເຮົາແນະນຳໃຫ້ອັບເດດ Joomla! ແລະ ຈາກນັ້ນປະຕິບັດຕາມຄຳແນະນຳການອັບເກຣດ PHP ເພີ່ມເຕີມ." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="ກວດສອບສະຖານະການສະຫນັບສະຫນູນຂອງເວີຊັນ PHP ຂອງການຕິດຕັ້ງຂອງທ່ານ ແລະ ແຈ້ງເຕືອນຫາກບໍ່ໄດ້ຮັບການສະຫນັບສະຫນູນຢ່າງເຕັມທີ່."

