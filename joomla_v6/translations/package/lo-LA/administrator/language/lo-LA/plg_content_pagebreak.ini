PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>ອະນຸຍາດໃຫ້ສ້າງບົດຄວາມແບບແບ່ງໜ້າພ້ອມກັບສານບັນ (ທາງເລືອກ).</p><p>ແຊກການແບ່ງໜ້າໂດຍການໃຊ້ປຸ່ມແບ່ງໜ້າ ເຊິ່ງປົກກະຕິຈະຢູ່ໃນແຖບເຄື່ອງມືຂອງຕົວແກ້ໄຂ WYSIWYG. ຕຳແໜ່ງຂອງການແບ່ງໜ້າໃນບົດຄວາມຈະສະແດງຢູ່ໃນຕົວແກ້ໄຂເປັນເສັ້ນນອນທຳມະດາ.</p><p>ຂໍ້ຄວາມທີ່ສະແດງຈະຂຶ້ນກັບຕົວເລືອກທີ່ເລືອກໄວ້ ເຊິ່ງອາດຈະເປັນໄດ້ທັງຊື່, ຂໍ້ຄວາມທົດແທນ (ຖ້າກຳນົດໄວ້) ຫຼື ເລກໜ້າ.</p><p>ຮູບແບບ HTML ທີ່ໃຊ້ແມ່ນ:<br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;ຊື່ໜ້າ&quot; /&gt; ຫຼື <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;ໜ້າທຳອິດ&quot; /&gt; ຫຼື <br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;ຊື່ໜ້າ&quot; alt=&quot;ໜ້າທຳອິດ&quot; /&gt; ຫຼື <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;ໜ້າທຳອິດ&quot; title=&quot;ຊື່ໜ້າ&quot; /&gt;</p>"

