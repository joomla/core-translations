PLG_CONTENT_FIELDS_XML_DESCRIPTION="<p>ປລັກອິນນີ້ຊ່ວຍໃຫ້ທ່ານສະແດງ custom field ທີ່ຖືກໃສ່ດ້ວຍປລັກອິນ 'Button - Fields' ຫຼື ໃຊ້ Syntax: {field #} ໂດຍກົງເຂົ້າໃນພື້ນທີ່ editor.</p><p><strong>Syntax ທີ່ເປັນໄປໄດ້:</strong></p><ul><li><code>{field 1}</code> ຈະສະແດງ field ທີ່ມີ ID 1</li><li><code>{field 1,foo}</code> ຈະສະແດງ field ທີ່ເລືອກໂດຍໃຊ້ layout ທາງເລືອກ 'foo'.</li><li><code>{fieldgroup 2}</code> ຈະສະແດງ fields ທັງໝົດພາຍໃນ fieldgroup ທີ່ມີ ID 2.</li></ul>"

