COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>ສຳລັບເວັບໄຊທ໌ Joomla ທີ່ໂຮສຢູ່ເບື້ອງຫຼັງ Load Balancers ແລະ Reverse Proxies, ໄດ້ມີການເພີ່ມການຕັ້ງຄ່າ Global Configuration ໃໝ່ໃນ Joomla 3.9.26</p><p>ການຕັ້ງຄ່ານີ້, ເມື່ອເປີດໃຊ້ງານ, ຈະຊ່ວຍໃຫ້ Load Balancer/Reverse Proxy ຂອງທ່ານສາມາດລະບຸທີ່ຢູ່ IP ທີ່ແທ້ຈິງຂອງຜູ້ເຂົ້າຊົມ. IP ນີ້ຈະຖືກນຳໄປໃຊ້ໃນ Action Logs ແລະ ໃຊ້ເພື່ອຕິດຕາມການລົງຄະແນນສຽງໃນບົດຄວາມ (ຖ້າເປີດໃຊ້ຄຸນສົມບັດເຫຼົ່ານີ້).</p><p><strong>ສະເພາະເວັບໄຊທ໌ທີ່ຢູ່ເບື້ອງຫຼັງ Load Balancer/Reverse Proxy ເທົ່ານັ້ນທີ່ຄວນເປີດໃຊ້ງານຄຸນສົມບັດນີ້.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="ການຕັ້ງຄ່າເຊີເວີໃໝ່ \"Behind Load Balancer\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>ກ່ອນເວີຊັ່ນ 3.9.22, ໄຟລ໌ htaccess.txt ເບື້ອງຕົ້ນມີໂຄ້ດທີ່ຜິດພາດສຳລັບການປິດການສະແດງລາຍການໄດເຣັກທໍຣີ. ທີມງານຄວາມປອດໄພແນະນຳໃຫ້ປ່ຽນແປງໄຟລ໌ .htaccess ທີ່ມີຢູ່ດ້ວຍຕົນເອງ, ເນື່ອງຈາກໄຟລ໌ນີ້ບໍ່ສາມາດອັບເດດອັດຕະໂນມັດໄດ້.</p><p>ໂຄ້ດເກົ່າ:</p><pre>&lt;IfModule autoindex&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</pre><p>ໂຄ້ດໃໝ່:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess ອັບເດດກ່ຽວກັບການສະແດງລາຍການໄດເຣັກທໍຣີ"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>ກ່ອນເວີຊັ່ນ 5.1.0, ໄຟລ໌ htaccess.txt ເບື້ອງຕົ້ນບໍ່ຮອງຮັບການບີບອັດ Brotli. ນີ້ອາດຈະເຮັດໃຫ້ເກີດຂໍ້ຜິດພາດໃນການບີບອັດຊ້ຳຊ້ອນເມື່ອ Joomla ຖືກຕິດຕັ້ງໃນເຊີເວີທີ່ໃຊ້ການບີບອັດ Brotli. ທ່ານຄວນປ່ຽນແປງໄຟລ໌ .htaccess ທີ່ມີຢູ່ດ້ວຍຕົນເອງ.</p><p>ໂຄ້ດເກົ່າ:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1]</pre><p>ໂຄ້ດໃໝ່:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess ອັບເດດການບີບອັດ Brotli"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>ກ່ອນເວີຊັ່ນ 4.2.9, ໄຟລ໌ htaccess.txt ເບື້ອງຕົ້ນມີໂຄ້ດທີ່ຜິດພາດສຳລັບການເພີ່ມສ່ວນຫົວ \"Content-Encoding\" HTTP. ນີ້ອາດຈະເຮັດໃຫ້ເກີດຂໍ້ຜິດພາດໃນການເຂົ້າລະຫັດຊ້ຳຊ້ອນ. ທ່ານຄວນປ່ຽນແປງໄຟລ໌ .htaccess ທີ່ມີຢູ່ດ້ວຍຕົນເອງ.</p><p>ໂຄ້ດເກົ່າ:</p><pre>Header append Content-Encoding gzip</pre><p>ໂຄ້ດໃໝ່:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE=".htaccess ອັບເດດກ່ຽວກັບການຕັ້ງຄ່າສ່ວນຫົວ Content-Encoding"
