COM_GUIDEDTOURS_TOUR_BANNERS_STEP_NEW_TITLE="ເລືອກປຸ່ມ 'ສ້າງໃໝ່'"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_NEW_DESCRIPTION="ເລືອກ 'ສ້າງໃໝ່' ເພື່ອສ້າງປ້າຍໂຄສະນາໃໝ່."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_TITLE_TITLE="ເພີ່ມຫົວຂໍ້ສຳລັບປ້າຍໂຄສະນາ"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_TITLE_DESCRIPTION="ປ້ອນຫົວຂໍ້ທີ່ຈຳເປັນສຳລັບປ້າຍໂຄສະນາ."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_ALIAS_TITLE="ປ້ອນຊື່ແຝງ (Alias)"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_ALIAS_DESCRIPTION="ທ່ານສາມາດຂຽນຊື່ພາຍໃນຂອງປ້າຍໂຄສະນານີ້. ທ່ານສາມາດປະຫວ່າງໄວ້ ແລະ ຄ່າເລີ່ມຕົ້ນທີ່ເປັນຕົວພິມນ້ອຍພ້ອມຂີດຕໍ່ແທນຍະຫວ່າງຈະຖືກໃຊ້ເປັນສ່ວນໜຶ່ງຂອງ URL."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_DETAILS_TITLE="ປ້ອນຂໍ້ມູນລາຍລະອຽດ"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_DETAILS_DESCRIPTION="ເພີ່ມລາຍລະອຽດສຳລັບປ້າຍໂຄສະນາທີ່ນີ້."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_STATUS_TITLE="ເລືອກສະຖານະ"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_STATUS_DESCRIPTION="ເລືອກສະຖານະການເຜີຍແຜ່ຂອງປ້າຍໂຄສະນາ."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_CATEGORY_TITLE="ເລືອກໝວດໝູ່"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_CATEGORY_DESCRIPTION="ເລືອກໝວດໝູ່ສຳລັບປ້າຍໂຄສະນານີ້. ທ່ານຍັງສາມາດປ້ອນໝວດໝູ່ໃໝ່ໂດຍການພິມຊື່ໃນຊ່ອງ ແລະ ກົດ enter."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_PINNED_TITLE="ສະລັບການປັກໝຸດ"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_PINNED_DESCRIPTION="ເລືອກ 'ປັກໝຸດ' ເພື່ອໃຫ້ຄວາມສຳຄັນກັບປ້າຍໂຄສະນາເໜືອກວ່າອັນທີ່ບໍ່ໄດ້ປັກໝຸດ."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_VERSIONNOTE_TITLE="ເພີ່ມບັນທຶກເວີຊັນ"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_VERSIONNOTE_DESCRIPTION="ນີ້ແມ່ນຊ່ອງທາງເລືອກເພື່ອລະບຸເວີຊັນຂອງປ້າຍໂຄສະນານີ້."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_SAVECLOSE_TITLE="ເລືອກ 'ບັນທຶກ ແລະ ປິດ'"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_SAVECLOSE_DESCRIPTION="ບັນທຶກ ແລະ ປິດປ້າຍໂຄສະນາ."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_CONGRATULATIONS_TITLE="ຂໍສະແດງຄວາມຍິນດີ!"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_CONGRATULATIONS_DESCRIPTION="ທ່ານໄດ້ສ້າງປ້າຍໂຄສະນາແລ້ວ."

