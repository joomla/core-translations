PLG_SYSTEM_LANGUAGECODE_FIELDSET_DESC="ປ່ຽນລະຫັດພາສາສຳລັບເອກະສານ HTML ທີ່ສ້າງຂຶ້ນ. ຕົວຢ່າງການນຳໃຊ້: ທ່ານໄດ້ຕິດຕັ້ງແພັກເກັດພາສາ fr-FR ແລະ ຕ້ອງການໃຫ້ Search Engines ຮັບຮູ້ວ່າໜ້ານີ້ມີເປົ້າໝາຍສຳລັບການາດາທີ່ເວົ້າພາສາຝຣັ່ງ. ເພີ່ມແທັກ 'fr-CA' ໃສ່ໃນຊ່ອງທີ່ກົງກັນສຳລັບ 'fr-FR' ເພື່ອແກ້ໄຂບັນຫານີ້."
