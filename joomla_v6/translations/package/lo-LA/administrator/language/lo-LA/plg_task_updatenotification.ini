PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="ອີເມວນີ້ ບໍ່ໄດ້ ຖືກສົ່ງໂດຍໂຄງການ Joomla!. ມັນຖືກສົ່ງໂດຍອັດຕະໂນມັດຈາກເວັບໄຊຂອງທ່ານ,\n{SITENAME} - {URL} \n\n================================================================================\nຂໍ້ມູນການອັບເດດ\n================================================================================\n\nເວັບໄຊຂອງທ່ານໄດ້ກວດພົບວ່າມີ Joomla! ເວີຊັນອັບເດດໃຫ້ໃຊ້ງານ.\n\nເວີຊັນ Joomla! ທີ່ຕິດຕັ້ງປັດຈຸບັນ: {CURVERSION}\nເວີຊັນ Joomla! ທີ່ພ້ອມສຳລັບການຕິດຕັ້ງ: {NEWVERSION}\n\nອີເມວນີ້ຖືກສົ່ງເຖິງທ່ານໂດຍເວັບໄຊຂອງທ່ານເພື່ອເຕືອນທ່ານກ່ຽວກັບຄວາມຈິງນີ້.\nໂຄງການ Joomla! ຈະບໍ່ຕິດຕໍ່ຫາທ່ານໂດຍກົງກ່ຽວກັບການອັບເດດທີ່ມີຢູ່ຂອງ Joomla! ໃນເວັບໄຊຂອງທ່ານ.\n\n================================================================================\nຄຳແນະນຳການອັບເດດ\n================================================================================\n\nເພື່ອຕິດຕັ້ງການອັບເດດໃນ {SITENAME} ກະລຸນາເລືອກລິງກ໌ຕໍ່ໄປນີ້. (ຖ້າ URL ບໍ່ແມ່ນລິງກ໌, ໃຫ້ສຳເນົາ & ວາງມັນໃສ່ບຣາວເຊີຂອງທ່ານ).\n\nລິງກ໌ອັບເດດ: {LINK}\n\nຂ່າວການປ່ອຍເວີຊັນສາມາດພົບໄດ້ທີ່ນີ້: {RELEASENEWS}\n\n================================================================================\nເປັນຫຍັງຂ້ອຍຈຶ່ງໄດ້ຮັບອີເມວນີ້?\n================================================================================\n\nອີເມວນີ້ຖືກສົ່ງໂດຍອັດຕະໂນມັດໂດຍປລັກອິນທີ່ສະໜອງໃຫ້ໂດຍ Joomla!, ຊອບແວທີ່ຂັບເຄື່ອນເວັບໄຊຂອງທ່ານ.\nປລັກອິນນີ້ຊອກຫາເວີຊັນອັບເດດຂອງ Joomla! ແລະ ສົ່ງການແຈ້ງເຕືອນທາງອີເມວໄປຫາຜູ້ເບິ່ງແຍງລະບົບ.\nທ່ານຈະໄດ້ຮັບອີເມວທີ່ຄ້າຍຄືກັນຫຼາຍສະບັບຈາກເວັບໄຊຂອງທ່ານ ຈົນກວ່າທ່ານຈະອັບເດດຊອບແວ ຫຼື ປິດການໃຊ້ງານອີເມວເຫຼົ່ານີ້.\n\nເພື່ອປິດການໃຊ້ງານອີເມວເຫຼົ່ານີ້, ກະລຸນາເຊົາເຜີຍແຜ່ປລັກອິນ 'Task - Joomla! Update Notification' ໃນຕົວຈັດການປລັກອິນໃນເວັບໄຊຂອງທ່ານ.\n\nຫາກທ່ານບໍ່ເຂົ້າໃຈວ່າ Joomla! ແມ່ນຫຍັງ ແລະ ທ່ານຕ້ອງເຮັດຫຍັງ ກະລຸນາຢ່າຕິດຕໍ່ໂຄງການ Joomla!.\nພວກເຂົາ ບໍ່ໄດ້ ສົ່ງອີເມວນີ້ໃຫ້ທ່ານ ແລະ ພວກເຂົາບໍ່ສາມາດຊ່ວຍທ່ານໄດ້. ແທນທີ່ຈະເປັນແນວນັ້ນ, ກະລຸນາຕິດຕໍ່ຜູ້ທີ່ສ້າງ ຫຼື ຈັດການເວັບໄຊຂອງທ່ານ.\n\nຫາກທ່ານເປັນຜູ້ທີ່ສ້າງ ຫຼື ຈັດການເວັບໄຊຂອງທ່ານ, ກະລຸນາຮັບຊາບວ່າປລັກອິນນີ້ອາດຈະຖືກເປີດໃຊ້ງານໂດຍອັດຕະໂນມັດ ເມື່ອທ່ານຕິດຕັ້ງ ຫຼື ອັບເດດ Joomla! ໃນເວັບໄຊຂອງທ່ານ.\n\n================================================================================\nໃຜສົ່ງອີເມວນີ້ໃຫ້ຂ້ອຍ?\n================================================================================\n\nອີເມວນີ້ຖືກສົ່ງເຖິງທ່ານໂດຍເວັບໄຊຂອງທ່ານເອງ, {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
