PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="ລາຍຊື່ທີ່ຢູ່ອີເມວທີ່ແຍກດ້ວຍເຄື່ອງໝາຍຈຸດ ເຊິ່ງຈະໄດ້ຮັບອີເມວແຈ້ງເຕືອນການອັບເດດ. ທີ່ຢູ່ໃນລາຍຊື່ຕ້ອງເປັນຂອງຜູ້ໃຊ້ທີ່ມີຢູ່ໃນເວັບໄຊຂອງທ່ານທີ່ມີສິດ Super User. ຖ້າບໍ່ມີອີເມວໃດໃນລາຍຊື່ເປັນຂອງ Super User, ຫຼື ຖ້າປ່ອຍຫວ່າງໄວ້, Super User ທຸກຄົນຂອງເວັບໄຊນີ້ຈະໄດ້ຮັບອີເມວແຈ້ງເຕືອນການອັບເດດ."
