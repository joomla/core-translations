PLG_TASK_UPDATENOTIFICATION_SEND_DESC="ວຽກນີ້ກວດສອບການມີຢູ່ຂອງ Joomla! ເວີຊັນໃໝ່ເປັນໄລຍະ. ເມື່ອພົບເຫັນມັນຈະສົ່ງອີເມວຫາທ່ານ, ເຕືອນໃຫ້ທ່ານອັບເດດ. ທ່ານສາມາດປັບແຕ່ງອີເມວໄດ້ທີ່ <a href=\"index.php?option=com_mails&view=templates&filter[extension]=plg_task_updatenotification\">System &rarr; Mail Templates.</a>"
