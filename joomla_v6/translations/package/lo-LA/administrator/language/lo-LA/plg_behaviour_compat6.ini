PLG_BEHAVIOUR_COMPAT6="ພຶດຕິກຳ - ການເຂົ້າກັນໄດ້ກັບເວີຊັ່ນເກົ່າ 6"
PLG_COMPAT6_FIELD_CLASSES_ALIASES_DESCRIPTION="ເພີ່ມຊື່ນາມແຝງຄລາດ (class aliases) ສຳລັບຄລາດທີ່ຖືກປ່ຽນຊື່ ຫຼື ຍ້າຍໄປຍັງ namespace."
PLG_COMPAT6_FIELD_CLASSES_ALIASES_LABEL="ຊື່ນາມແຝງຄລາດ"
PLG_COMPAT6_FIELD_LEGACY_CLASSES_DESCRIPTION="ເປີດໃຊ້ຕົວເລືອກນີ້ຖ້າສ່ວນເສີມຂອງທ່ານຕ້ອງການຄລາດທີ່ເຄີຍຖືກຍົກເລີກການໃຊ້ງານ ເຊິ່ງຖືກຖອນອອກຈາກ Joomla ເວີຊັ່ນປັດຈຸບັນ. ຄລາດທີ່ຖືກຖອນອອກເຫຼົ່ານີ້ສາມາດພົບໄດ້ໃນໂຟນເດີ /plugins/behavior/compat6/classes/."
PLG_COMPAT6_FIELD_LEGACY_CLASSES_LABEL="ລວມຄລາດທີ່ຖືກຍົກເລີກການໃຊ້ງານ"
PLG_COMPAT6_FIELD_REMOVED_ASSETS_DESCRIPTION="ເປີດໃຊ້ຕົວເລືອກນີ້ຖ້າສ່ວນເສີມຂອງທ່ານຕ້ອງການ asset ທີ່ຖືກຖອນອອກ ເຊິ່ງເຮັດໃຫ້ເກີດ error (exception). asset ທີ່ໃຫ້ມານີ້ແມ່ນວ່າງເປົ່າ ແຕ່ຊ່ວຍປ້ອງກັນບໍ່ໃຫ້ເກີດ exception."
PLG_COMPAT6_FIELD_REMOVED_ASSETS_LABEL="Asset ທີ່ຖືກຖອນອອກ"
PLG_COMPAT6_XML_DESCRIPTION="ຖ້າທ່ານໃຊ້ສ່ວນເສີມທີ່ບໍ່ໄດ້ໃຊ້ງານຕາມມາດຕະຖານການຂຽນໂຄ້ດຂອງ Joomla ປັດຈຸບັນ, ປລັກອິນນີ້ເມື່ອເປີດໃຊ້ ຈະຊ່ວຍໃຫ້ສາມາດເຂົ້າກັນໄດ້ກັບເວີຊັ່ນຫຼັກກ່ອນໜ້ານີ້ (Joomla 5)."

