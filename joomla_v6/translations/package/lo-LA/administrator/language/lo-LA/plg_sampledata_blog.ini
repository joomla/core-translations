PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="ຂໍ້ມູນຕົວຢ່າງທີ່ຈະຕັ້ງຄ່າເວັບໄຊທ໌ບລັອກທີ່ປະກອບດ້ວຍບົດຄວາມ, ແທັກ, ຟິວກຳນົດເອງ ແລະ ຂັ້ນຕອນການເຮັດວຽກ (workflow).<br>ຖ້າເວັບໄຊທ໌ເປັນແບບຫຼາຍພາສາ, ຂໍ້ມູນຈະຖືກໃສ່ແທັກຕາມພາສາທີ່ໃຊ້ໃນສ່ວນຫຼັງເວັບ."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="ຂໍ້ມູນຕົວຢ່າງບລັອກ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>ຂໍ້ຄວາມນີ້ບອກໃຫ້ທ່ານຮູ້ກ່ຽວກັບບລັອກນີ້ ແລະ ຜູ້ຂຽນ.</p><p>ເມື່ອທ່ານເຂົ້າສູ່ລະບົບແລ້ວ ທ່ານຈະສາມາດແກ້ໄຂໜ້ານີ້ໄດ້ໂດຍການເລືອກໄອຄອນແກ້ໄຂ.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="ກ່ຽວກັບ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>ນີ້ແມ່ນຄຳແນະນຳພື້ນຖານບາງຢ່າງສຳລັບການເຮັດວຽກກັບເວັບໄຊທ໌ຂອງທ່ານ.</p><ul><li>Joomla! ມີສ່ວນ 'ໜ້າເວັບ' (front end) ທີ່ທ່ານກຳລັງເບິ່ງຢູ່ນີ້ ແລະ ສ່ວນ 'ຜູ້ເບິ່ງແຍງລະບົບ' (administrator) ຫຼື 'ຫຼັງເວັບ' (back end) ເຊິ່ງແມ່ນບ່ອນທີ່ທ່ານເຮັດວຽກທີ່ສັບຊ້ອນກວ່າ ເຊັ່ນການຕັ້ງຄ່າເມນູ ແລະ ການເລືອກໂມດູລທີ່ຈະສະແດງ.</li><li>ສິ່ງທຳອິດທີ່ທ່ານອາດຈະຕ້ອງການເຮັດແມ່ນປ່ຽນຫົວຂໍ້ເວັບໄຊທ໌ ແລະ ເພີ່ມໂລໂກ້. ທ່ານສາມາດເຮັດໄດ້ໂດຍການເລືອກລິ້ງ ການຕັ້ງຄ່າເທັມເພລດ (Template Settings) ໃນເມນູ.</li><li>ເພື່ອປ່ຽນຮູບລັກສະນະຂອງເວັບໄຊທ໌ທັງໝົດ ທ່ານອາດຈະຕ້ອງການຕິດຕັ້ງເທັມເພລດໃໝ່. ໄປທີ່ ລະບົບ (System), ເລືອກ ຕິດຕັ້ງ - ສ່ວນເສີມ (Install - Extensions) ຈາກລາຍການ.</li><li>ທ່ານສາມາດຄວບຄຸມຜູ້ທີ່ຈະເຫັນສ່ວນຕ່າງໆຂອງເວັບໄຊທ໌ໄດ້. ເມື່ອທ່ານຕັ້ງຄ່າລະດັບການເຂົ້າເຖິງ (Access level) ເປັນ Registered ຈະໝາຍຄວາມວ່າສະເພາະຜູ້ໃຊ້ທີ່ເຂົ້າສູ່ລະບົບແລ້ວເທົ່ານັ້ນທີ່ຈະເຫັນໄດ້.</li><li>ເມື່ອທ່ານສ້າງບົດຄວາມໃໝ່ ທ່ານສາມາດເລືອກບັນທຶກເປັນ ເຜີຍແຜ່ (Published) ຫຼື ບໍ່ເຜີຍແຜ່ (Unpublished).</li><li>ທ່ານສາມາດຮຽນຮູ້ເພີ່ມເຕີມໄດ້ຈາກ <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">ເວັບໄຊທ໌ເອກະສານຂອງ Joomla</a> ແລະ ຂໍຄວາມຊ່ວຍເຫຼືອຈາກຜູ້ໃຊ້ອື່ນໆໄດ້ທີ່ <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">ຟໍຣຳຂອງ Joomla</a>.</li></ul>"
