PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>ນີ້ແມ່ນໂພສບລັອກຕົວຢ່າງ.</p><p>ຖ້າທ່ານເຂົ້າສູ່ລະບົບເວັບໄຊທ໌ (ລິ້ງເຂົ້າສູ່ລະບົບສຳລັບຜູ້ເບິ່ງແຍງລະບົບຢູ່ສ່ວນລຸ່ມສຸດຂອງໜ້ານີ້) ທ່ານຈະສາມາດແກ້ໄຂບົດຄວາມນີ້ ແລະ ບົດຄວາມອື່ນໆທັງໝົດໄດ້. ທ່ານຍັງສາມາດສ້າງບົດຄວາມໃໝ່ ແລະ ປ່ຽນແປງສ່ວນຕ່າງໆຂອງເວັບໄຊທ໌ໄດ້.</p><p>ເມື່ອທ່ານເພີ່ມ ແລະ ແກ້ໄຂບົດຄວາມ ທ່ານຈະເຫັນວ່າເວັບໄຊທ໌ຂອງທ່ານປ່ຽນແປງແນວໃດ.</p><p>ລອງໃຊ້ງານເບິ່ງໄດ້ເລີຍ, ທ່ານບໍ່ຕ້ອງກັງວົນວ່າມັນຈະເພ.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="ຍິນດີຕ້ອນຮັບເຂົ້າສູ່ບລັອກຂອງທ່ານ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="ຕົວຢ່າງຂໍ້ຄວາມ: ຜັກກາດ, ຜັກຫົ່ມ, ໝາກເຂືອ, ຜັກບົ້ງ, ອາໂວກາໂດ, ຜັກກາດຂາວ, ໜໍ່ໄມ້ຝຣັ່ງ."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>ໃນໜ້າເຕັມ ທ່ານຈະເຫັນທັງເນື້ອຫານຳເຂົ້າ ແລະ ສ່ວນທີ່ເຫຼືອຂອງບົດຄວາມ. ທ່ານສາມາດປ່ຽນການຕັ້ງຄ່າເພື່ອຊ່ອນເນື້ອຫານຳເຂົ້າໄດ້ຖ້າທ່ານຕ້ອງການ.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>ໜ້າທຳອິດຂອງທ່ານຖືກຕັ້ງຄ່າໃຫ້ສະແດງບົດຄວາມຫຼ້າສຸດ 4 ບົດຄວາມຈາກໝວດໝູ່ບລັອກໃນຮູບແບບຄໍລຳ. ທ່ານສາມາດປ່ຽນຕົວເລກເຫຼົ່ານີ້ໄດ້ໂດຍການແກ້ໄຂການຕັ້ງຄ່າເນື້ອຫາໃນສ່ວນຜູ້ເບິ່ງແຍງລະບົບ.</p><p>ຖ້າທ່ານຕ້ອງການແບ່ງໂພສບລັອກອອກເປັນສອງສ່ວນ (ສ່ວນນຳເຂົ້າ ແລະ ໜ້າເຕັມ), ໃຫ້ໃຊ້ຄຳສັ່ງ Read More ເພື່ອແບ່ງເນື້ອຫາ.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="ກ່ຽວກັບໜ້າທຳອິດຂອງທ່ານ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="ເນບິວລາ ປູ (Crab Nebula)"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>ເວັບໄຊທ໌ຂອງທ່ານມີໂມດູລທີ່ໃຊ້ເລື້ອຍໆບາງຢ່າງທີ່ຕັ້ງຄ່າໄວ້ແລ້ວ ເຊິ່ງປະກອບມີ:</p><ul><li>ຮູບພາບ (ປະເພດ: ກຳນົດເອງ), ເຊິ່ງສະແດງຮູບພາບຢູ່ກຸ່ມລຸ່ມເມນູ.</li><li>ແທັກຍອດນິຍົມ (ປະເພດ: ແທັກ - ຍອດນິຍົມ), ເຊິ່ງຈະສະແດງຖ້າທ່ານໃສ່ແທັກໃນບົດຄວາມ.</li><li>ໂພສເກົ່າກວ່າ (ປະເພດ: ບົດຄວາມ), ເຊິ່ງສະແດງລາຍການບົດຄວາມຕາມໝວດໝູ່.</li><li>ການເຜີຍແຜ່ຂໍ້ມູນ (ປະເພດ: ຟິດເຜີຍແຜ່), ເຊິ່ງຊ່ວຍໃຫ້ຜູ້ອ່ານຕິດຕາມໂພສຂອງທ່ານໄດ້.</li><li>ຟອມເຂົ້າສູ່ລະບົບ (ປະເພດ: ເຂົ້າສູ່ລະບົບ).</li></ul><p>ແຕ່ລະໂມດູລມີຕົວເລືອກຫຼາຍຢ່າງທີ່ທ່ານສາມາດລອງປັບແຕ່ງໄດ້ໃນສ່ວນຈັດການໂມດູລ (Module Manager).</p><p>Joomla! ຍັງມີໂມດູລອື່ນໆອີກຫຼາຍຢ່າງທີ່ທ່ານສາມາດນຳມາໃຊ້ໄດ້ ໂດຍຄົ້ນຫາໄດ້ຈາກ <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">ໄດເຣັກທໍຣີສ່ວນເສີມຂອງ Joomla.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="ໂມດູລຂອງທ່ານ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>ເທັມເພລດເຮັດໜ້າທີ່ຄວບຄຸມຮູບລັກສະນະ ແລະ ຄວາມຮູ້ສຶກຂອງເວັບໄຊທ໌ຂອງທ່ານ.</p><p>ບລັອກນີ້ຖືກຕິດຕັ້ງດ້ວຍເທັມເພລດ Cassiopeia.</p><p>ທ່ານສາມາດແກ້ໄຂຕົວເລືອກຕ່າງໆໄດ້ໂດຍການເລືອກລິ້ງ ການຕັ້ງຄ່າເທັມເພລດ (Template Settings) ໃນເມນູ.</p><p>ຕົວຢ່າງ: ທ່ານສາມາດປ່ຽນສີພື້ນຫຼັງ, ສີເນັ້ນ, ຫົວຂໍ້ເວັບໄຊທ໌, ຄຳອະທິບາຍເວັບໄຊທ໌ ແລະ ຟອນທີ່ໃຊ້ໄດ້.</p><p>ມີຕົວເລືອກເພີ່ມເຕີມໃນສ່ວນຜູ້ເບິ່ງແຍງລະບົບ ແລະ ທ່ານສາມາດຕິດຕັ້ງເທັມເພລດໃໝ່ໄດ້ຜ່ານສ່ວນຈັດການສ່ວນເສີມ.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="ເທັມເພລດຂອງທ່ານ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr... ບົດຄວາມຕົວຢ່າງເນື້ອຫາ.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>ມີເວັບໄຊທ໌ຫຼາຍລ້ານແຫ່ງທີ່ສ້າງຂຶ້ນດ້ວຍ Joomla!</strong></p><p>ຮຽນຮູ້ເພີ່ມເຕີມກ່ຽວກັບການນຳສະເໜີບລັອກທີ່ສວຍງາມ.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="ຫຼາຍລ້ານ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>ຕົວຢ່າງຂໍ້ຄວາມເນື້ອຫາບົດຄວາມ (Sample content).</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>ພວກເຮົາຮັກ Joomla ທີ່ສຸດ!</strong></p><p>ຂໍຂອບໃຈອາສາສະໝັກທຸກຄົນທີ່ມີສ່ວນຮ່ວມ!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="ຄວາມຮັກ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Cupcake ipsum dolor... ບົດຄວາມຕົວຢ່າງ.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>ພວກເຮົາມີຄວາມພູມໃຈທີ່ຈະນຳສະເໜີ Joomla ເວີຊັ່ນ 6!</strong></p><p>ຮຽນຮູ້ເພີ່ມເຕີມກ່ຽວກັບຂັ້ນຕອນການເຮັດວຽກ (workflows) ໃນ Joomla.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="ຈູມລ່າ (Joomla)"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet... ຕົວຢ່າງເນື້ອຫາ."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>ຂັ້ນຕອນການເຮັດວຽກ (Workflows) ຊ່ວຍຈັດການໄລຍະຕ່າງໆທີ່ບົດຄວາມຂອງທ່ານຕ້ອງຜ່ານກ່ອນທີ່ຈະຖືກເຜີຍແຜ່.</p><p>ເພື່ອເບິ່ງຂັ້ນຕອນການເຮັດວຽກທີ່ພວກເຮົາມີໃຫ້ໃນຂໍ້ມູນຕົວຢ່າງ, ທ່ານຕ້ອງເປີດໃຊ້ງານຟັງຊັນນີ້ກ່ອນ:</p><ol><li>ເຂົ້າໄປສ່ວນຜູ້ເບິ່ງແຍງລະບົບ</li><li>ໄປທີ່ 'ເນື້ອຫາ' (Content) > 'ບົດຄວາມ' (Articles) > 'ຕົວເລືອກ' (Options) > ແຖບ 'ການເຊື່ອມໂຍງ' (Integration) ແລ້ວຕັ້ງຄ່າ 'ເປີດໃຊ້ຂັ້ນຕອນການເຮັດວຽກ' (Enable workflow) ເປັນ 'ແມ່ນ' (Yes)</li><li>ບັນທຶກການປ່ຽນແປງ</li></ol><p>ດຽວນີ້ເມື່ອທ່ານເຂົ້າໄປທີ່ 'ເນື້ອຫາ' ອີກຄັ້ງ ທ່ານຈະເຫັນສ່ວນ 'ຂັ້ນຕອນການເຮັດວຽກ' (Workflows) ປະກົດຂຶ້ນ.</p>"
