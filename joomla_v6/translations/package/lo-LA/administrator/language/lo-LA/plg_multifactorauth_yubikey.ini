PLG_MULTIFACTORAUTH_YUBIKEY="ການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນ - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="ກະລຸນາກົດໃສ່ຫ້ອງຂໍ້ຄວາມລຸ່ມນີ້. ຈາກນັ້ນສຽບ YubiKey ຂອງທ່ານເຂົ້າໃນພອດ USB ຂອງອຸປະກອນ ແລະ ແຕະໃສ່ແຜ່ນສີຄຳ (ຂຶ້ນກັບລຸ້ນທີ່ທ່ານໃຊ້) ເພື່ອໃຫ້ມັນສ້າງລະຫັດ YubiKey. ຖ້າທ່ານໃຊ້ໂທລະສັບ ຫຼື ແທັບເລັດທີ່ມີລະບົບ NFC ແລະ ໃຊ້ YubiKey ລຸ້ນທີ່ຮອງຮັບ NFC, ໃຫ້ເອົາ YubiKey ຂອງທ່ານໄປແຕະໃກ້ໆບໍລິເວນຈຸດອ່ານ NFC ຂອງອຸປະກອນແທນ."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="ລະຫັດ YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="ທ່ານບໍ່ໄດ້ປ້ອນລະຫັດລັບ YubiKey ທີ່ຖືກຕ້ອງ ຫຼື ເຊີເວີ YubiCloud ບໍ່ສາມາດເຊື່ອມຕໍ່ໄດ້ໃນເວລານີ້."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="ທ່ານໄດ້ຕັ້ງຄ່າ YubiKey ຂອງທ່ານແລ້ວ (ອັນທີ່ສ້າງລະຫັດເລີ່ມຕົ້ນດ້ວຍ <code>%s</code>). ທ່ານສາມາດປ່ຽນໄດ້ສະເພາະຫົວຂໍ້ຂອງມັນຈາກໜ້ານີ້."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="ກະລຸນາປ້ອນລະຫັດທີ່ສ້າງຂຶ້ນຈາກ <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> ຂອງທ່ານໃສ່ທາງລຸ່ມນີ້ ແລ້ວກົດປຸ່ມ "_QQ_"ຢືນຢັນ"_QQ_". ຕົວອັກສອນ 12 ຕົວທຳອິດ ເຊິ່ງເປັນລະຫັດລະບຸຕົວຕົນສະເພາະຂອງ YubiKey ຈະຖືກບັນທຶກໄວ້."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="ການລະບຸຕົວຕົນ YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="ປ້ອນລະຫັດ YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="ໃຊ້ໂທເຄັນຮາດແວຄວາມປອດໄພ YubiKey."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="ອະນຸຍາດໃຫ້ຜູ້ໃຊ້ໃນເວັບໄຊຂອງທ່ານ ໃຊ້ການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນ (MFA) ໂດຍໃຊ້ໂທເຄັນຮາດແວຄວາມປອດໄພ YubiKey. ຜູ້ໃຊ້ຕ້ອງມີ YubiKey ເປັນຂອງຕົນເອງ ເຊິ່ງຫາຊື້ໄດ້ຈາກ <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. ເພື່ອເລີ່ມໃຊ້ງານ, ຜູ້ໃຊ້ຕ້ອງເຂົ້າໄປແກ້ໄຂຂໍ້ມູນສ່ວນຕົວ ແລະ ເປີດໃຊ້ການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນ."

