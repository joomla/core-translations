COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="ໂຟລເດີ້ີ້ແມ່ນໂຟລເດີ້ທີ່ PHP ໃຊ້ເພື່ອເກັບໄຟລ໌ທີ່ອັບໂຫລດກ່ອນທີ່ Joomla ຈະເຂົ້າເຖິງໄຟລ໌ນີ້ໄດ້. ໃນຂະນະທີ່ການບໍ່ຕັ້ງຄ່າໂຟລເດີ້ບໍ່ແມ່ນບັນຫາສະເຫມີໄປ, ຖ້າທ່ານມີບັນຫາກັບການກວດສອບໄຟລ໌ manifest ຫຼື ກວດສອບໄຟລ໌ທີ່ອັບໂຫລດ, ການຕັ້ງຄ່າ <code>upload_tmp_dir</code> ໃນໄຟລ໌ php.ini ຂອງທ່ານອາດຈະແກ້ໄຂບັນຫາໄດ້."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="ໂຟລເດີ້ຊົ່ວຄາວຂອງ PHP ບໍ່ສາມາດຂຽນໄດ້."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="ໂຟລເດີ້ີ້ທີ່ລະບຸໂດຍ <code>upload_tmp_dir</code> ໃນ php.ini ຂອງທ່ານບໍ່ສາມາດຂຽນໄດ້ໂດຍ Joomla!, ເຊິ່ງອາດຈະເຮັດໃຫ້ເກີດບັນຫາເມື່ອພະຍາຍາມອັບໂຫລດສ່ວນເສີມໄປທີ່ Joomla. ຖ້າທ່ານມີບັນຫາໃນການອັບໂຫລດສ່ວນເສີມ, ກວດສອບ '%s' ແລະ ຕັ້ງຄ່າໃຫ້ສາມາດຂຽນໄດ້ ແລະ ເບິ່ງວ່າຈະແກ້ໄຂບັນຫາໄດ້ຫຼືບໍ່."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Small PHP maximum POST size"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="ນີ້ແມ່ນຈຳນວນຂໍ້ມູນສູງສຸດທີ່ສາມາດສົ່ງຜ່ານ POST ໄປຫາເຊີເວີ. ນີ້ລວມມີການສົ່ງແບບຟອມສຳລັບບົດຄວາມ, ສື່ (ຮູບພາບ, ວິດີໂອ) ແລະ ສ່ວນເສີມ. ຄ່ານີ້ນ້ອຍກວ່າ 16MB ເຊິ່ງອາດຈະສົ່ງຜົນກະທົບຕໍ່ການອັບໂຫລດສ່ວນເສີມຂະຫນາດໃຫຍ່. ນີ້ຖືກຕັ້ງຄ່າໃນ php.ini ພາຍໃຕ້ post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="ຂະຫນາດອັບໂຫລດໄຟລ໌ PHP ສູງສຸດນ້ອຍເກີນໄປ."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="ຂະຫນາດໄຟລ໌ສູງສຸດສຳລັບການອັບໂຫລດຖືກຕັ້ງໄວ້ນ້ອຍກວ່າ 16MB ເຊິ່ງອາດຈະສົ່ງຜົນກະທົບຕໍ່ການອັບໂຫລດສ່ວນເສີມຂະຫນາດໃຫຍ່. ນີ້ຖືກຕັ້ງຄ່າໃນ php.ini ໃນທັງການຕັ້ງຄ່າ upload_max_filesize ແລະ post_max_size ຂອງ PHP ຂອງທ່ານ (ຢູ່ໃນໄຟລ໌ php.ini ແລະ/ຫຼື .htaccess). ຄ່າຂອງ post_max_size ຕ້ອງໃຫຍ່ກວ່າຄ່າຂອງ upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="ກ່ອນທີ່ຈະອັບເດດ ໃຫ້ແນ່ໃຈວ່າການອັບເດດນັ້ນເຂົ້າກັນໄດ້ກັບການຕິດຕັ້ງ Joomla! ຂອງທ່ານ. <br>ທ່ານໄດ້ຮັບຄຳແນະນຳຢ່າງແຂງແຮງໃຫ້ <strong>ສຳຮອງຂໍ້ມູນ</strong> ໄຟລ໌ຂອງເວັບໄຊ ແລະ ຖານຂໍ້ມູນຂອງທ່ານ ກ່ອນທີ່ທ່ານຈະເລີ່ມການອັບເດດ."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP Upload Size bigger than POST size"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="ຄ່າຂອງ upload_max_filesize ໃນໄຟລ໌ php.ini ໃຫຍ່ກວ່າຕົວປ່ຽນ post_max_size. ຕົວປ່ຽນ post_max_size ຈະມີຄວາມສຳຄັນກວ່າ ແລະ ບລັອກຄຳຮ້ອງຂໍທີ່ໃຫຍ່ກວ່າມັນ. ນີ້ໂດຍທົ່ວໄປແລ້ວແມ່ນການຕັ້ງຄ່າເຊີເວີຜິດພາດເມື່ອພະຍາຍາມເພີ່ມຂະຫນາດອັບໂຫລດ. ກະລຸນາເພີ່ມຄ່າຂອງ post_max_size ໃຫ້ໃຫຍ່ກວ່າຄ່າຂອງ upload_max_filesize."
