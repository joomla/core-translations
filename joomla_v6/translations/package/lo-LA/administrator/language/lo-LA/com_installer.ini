COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>ຂໍ້ຄວາມເຕືອນ: ການປັບ-ປຸງບໍ່ສົມບູນ! </h1><p>ການປັບ-ປຸງສຳເລັດໄປພຽງບາງສ່ວນ ກະລຸນາກໍ່ການປັບ-ປຸງໃໝ່ອີກເທື່ອເພື່ອໃຫ້ສຳເລັດສົມບູນ</p>"
