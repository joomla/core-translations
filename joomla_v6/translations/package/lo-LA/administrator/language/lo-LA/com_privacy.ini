COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="ເມື່ອມີການເຊື່ອມຕໍ່ເນັດເວີກ, ການຕິດຕັ້ງ Joomla ຈະພະຍາຍາມຕິດຕໍ່ກັບເຊີເວີ joomla.org ສຳລັບຄວາມສາມາດຕ່າງໆ, ລວມມີ: <ul><li>ກວດສອບການອັບເດດສຳລັບແອັບພລິເຄຊັນ Joomla</li><li>ໜ້າຈໍຊ່ວຍເຫຼືອສຳລັບສ່ວນເສີມຫຼັກຂອງ Joomla</li><li>ບໍລິການຕິດຕັ້ງຈາກເວັບ (opt-in)</li><li>ເຊີເວີເກັບກຳສະຖິຕິ (opt-in)</li></ul> ເຊັ່ນດຽວກັບຄຳຮ້ອງຂໍ HTTP ທັງໝົດ, ທີ່ຢູ່ IP ຂອງເຊີເວີຂອງທ່ານຈະຖືກສົ່ງໄປເປັນສ່ວນໜຶ່ງຂອງຄຳຮ້ອງຂໍ. ສຳລັບຂໍ້ມູນກ່ຽວກັບວິທີທີ່ Joomla ປະມວນຜົນຂໍ້ມູນໃນເຊີເວີຂອງຕົນ, ກະລຸນາກວດສອບ <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">ນະໂຍບາຍຄວາມເປັນສ່ວນຕົວ</a> ຂອງພວກເຮົາ."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="ລະບົບບັນທຶກຂອງ Joomla ຈະບັນທຶກທີ່ຢູ່ IP ຂອງຜູ້ເຂົ້າຊົມເຊິ່ງນຳໄປສູ່ຂໍ້ຄວາມທີ່ຖືກຂຽນລົງໃນໄຟລ໌ບັນທຶກ (log files). ໄຟລ໌ບັນທຶກເຫຼົ່ານີ້ຖືກໃຊ້ເພື່ອບັນທຶກການເຄື່ອນໄຫວຕ່າງໆໃນເວັບໄຊ Joomla, ລວມມີຂໍ້ມູນທີ່ກ່ຽວຂ້ອງກັບການອັບເດດຫຼັກ, ການພະຍາຍາມເຂົ້າລະບົບທີ່ບໍ່ຖືກຕ້ອງ, ຂໍ້ຜິດພາດທີ່ບໍ່ໄດ້ຮັບການຈັດການ, ແລະ ຂໍ້ມູນການພັດທະນາເຊັ່ນ: ການໃຊ້ APIs ທີ່ລ້າສະໄໝ. ຮູບແບບຂອງໄຟລ໌ບັນທຶກເຫຼົ່ານີ້ອາດຈະຖືກປັບແຕ່ງໂດຍສ່ວນເສີມໃດໆທີ່ຕັ້ງຄ່າຕົວບັນທຶກ, ດັ່ງນັ້ນ ທ່ານຄວນດາວໂຫຼດ ແລະ ກວດສອບໄຟລ໌ບັນທຶກສຳລັບເວັບໄຊຂອງທ່ານເຊິ່ງສາມາດພົບໄດ້ທີ່ `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="ທຸກໆຄຳຮ້ອງຂໍໄປຫາເວັບໄຊ Joomla ຈະເລີ່ມເຊດຊັນ (session) ເຊິ່ງເກັບທີ່ຢູ່ IP ໄວ້ໃນຂໍ້ມູນເຊດຊັນ ແລະ ສ້າງຄຸກກີເຊດຊັນໃນບຣາວເຊີຂອງຜູ້ໃຊ້. ທີ່ຢູ່ IP ຖືກໃຊ້ເປັນມາດຕະການຄວາມປອດໄພເພື່ອຊ່ວຍປ້ອງກັນການໂຈມຕີແບບຈີ້ເຊດຊັນ (session hijacking) ແລະ ຂໍ້ມູນນີ້ຈະຖືກລຶບເມື່ອເຊດຊັນໝົດອາຍຸ ແລະ ຂໍ້ມູນຖືກລ້າງອອກ. ຊື່ຂອງຄຸກກີເຊດຊັນແມ່ນອີງໃສ່ hash ທີ່ຖືກສ້າງແບບສຸ່ມ ດັ່ງນັ້ນຈຶ່ງບໍ່ມີຕົວລະບຸທີ່ຄົງທີ່. ຄຸກກີເຊດຊັນຈະຖືກທຳລາຍເມື່ອເຊດຊັນໝົດອາຍຸ ຫຼື ຜູ້ໃຊ້ອອກຈາກບຣາວເຊີ."
