COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="ຜູ້ເບິ່ງແຍງລະບົບສຳລັບ {URL} ໄດ້ສ້າງຄຳຮ້ອງຂໍເພື່ອສົ່ງອອກຂໍ້ມູນສ່ວນຕົວທີ່ກ່ຽວຂ້ອງກັບທີ່ຢູ່ອີເມວນີ້. ເພື່ອເປັນມາດຕະການຄວາມປອດໄພ, ທ່ານຕ້ອງຢືນຢັນວ່ານີ້ແມ່ນຄຳຮ້ອງຂໍຂໍ້ມູນສ່ວນຕົວຂອງທ່ານຈາກເວັບໄຊນີ້ແທ້.\n\nຖ້າຫາກວ່ານີ້ແມ່ນຂໍ້ຜິດພາດ, ກະລຸນາບໍ່ສົນໃຈອີເມວນີ້ ແລະ ຈະບໍ່ມີຫຍັງເກີດຂຶ້ນ.\n\nເພື່ອຢືນຢັນຄຳຮ້ອງຂໍນີ້, ທ່ານສາມາດເຮັດຕາມຂັ້ນຕອນໃດໜຶ່ງລຸ່ມນີ້:\n\n1. ເຂົ້າເບິ່ງ URL ຕໍ່ໄປນີ້: {TOKENURL}\n\n2. ກັອບປີ້ ໂທເຄັນ (token) ຂອງທ່ານຈາກອີເມວນີ້, ເຂົ້າເບິ່ງ URL ທີ່ອ້າງອີງ, ແລະ ວາງໂທເຄັນຂອງທ່ານລົງໃນຟອມ.\nURL: {FORMURL}\nToken: {TOKEN}\n\nກະລຸນາຮັບຊາບວ່າ ໂທເຄັນນີ້ສາມາດໃຊ້ໄດ້ພຽງແຕ່ 24 ຊົ່ວໂມງ ນັບຈາກເວລາທີ່ສົ່ງອີເມວນີ້."
