COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="ຂໍ້ມູນໃນໜ້ານີ້ຖືກລວບລວມມາຈາກສ່ວນຂະຫຍາຍທີ່ລາຍງານຄວາມສາມາດກ່ຽວກັບຄວາມເປັນສ່ວນຕົວຕໍ່ລະບົບ. ມີຈຸດປະສົງເພື່ອຊ່ວຍໃຫ້ເຈົ້າຂອງເວັບໄຊທ໌ຮັບຮູ້ເຖິງຄວາມສາມາດຂອງສ່ວນຂະຫຍາຍທີ່ຕິດຕັ້ງ ແລະ ໃຫ້ຂໍ້ມູນເພື່ອຊ່ວຍສ້າງນະໂຍບາຍເວັບໄຊທ໌ ເຊັ່ນ ນະໂຍບາຍຄວາມເປັນສ່ວນຕົວ. ເນື່ອງຈາກໜ້ານີ້ຕ້ອງການໃຫ້ສ່ວນຂະຫຍາຍຮອງຮັບລະບົບລາຍງານ ແລະ ສະແດງຂໍ້ມູນຈາກສ່ວນຂະຫຍາຍທີ່ເປີດໃຊ້ງານເທົ່ານັ້ນ, ຈຶ່ງບໍ່ຄວນຖືວ່າເປັນລາຍການທີ່ສົມບູນ ແລະ ແນະນຳໃຫ້ສຶກສາເອກະສານຂອງແຕ່ລະສ່ວນຂະຫຍາຍສຳລັບຂໍ້ມູນເພີ່ມເຕີມ."
