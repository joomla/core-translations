COM_PRIVACY_POSTINSTALL_BODY="<p>ດ້ວຍການແນະນຳ GDPR ສຳລັບພົນລະເມືອງ EU ແລະ ລະບຽບການທີ່ຄ້າຍຄືກັນຢູ່ບ່ອນອື່ນໃນໂລກ ມັນອາດຈະຈຳເປັນທີ່ທ່ານຕ້ອງຂໍຄວາມຍິນຍອມກ່ອນທີ່ຈະເກັບຮັກສາ <strong>ຂໍ້ມູນສ່ວນຕົວ</strong> ຂອງຜູ້ໃຊ້.</p><p>Joomla 3.9 ແນະນຳຄວາມສາມາດໃໝ່ເພື່ອຊ່ວຍທ່ານໃນການສ້າງນະໂຍບາຍຄວາມເປັນສ່ວນຕົວຂອງເວັບໄຊທ໌ ແລະ ການເກັບກຳຄວາມຍິນຍອມຂອງຜູ້ໃຊ້. ນອກຈາກນັ້ນ ຍັງມີຂັ້ນຕອນການເຮັດວຽກເພື່ອຊ່ວຍທ່ານຈັດການຄຳຮ້ອງຂໍຂໍ້ມູນຜູ້ໃຊ້ ເຊັ່ນ ຄຳຮ້ອງຂໍໃຫ້ລົບຂໍ້ມູນສ່ວນຕົວຂອງເຂົາເຈົ້າອອກຈາກເວັບໄຊທ໌ຂອງທ່ານ.</p><p>ສຳລັບຂໍ້ມູນເພີ່ມເຕີມກ່ຽວກັບຄຸນສົມບັດໃໝ່ນີ້ ໃຫ້ອ່ານ <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>ເອກະສານຄວາມເປັນສ່ວນຕົວ</a>.</p>"
