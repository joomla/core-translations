PLG_SYSTEM_JOOA11Y="ລະບົບ - ເຄື່ອງມືກວດສອບການເຂົ້າເຖິງຂອງ Joomla"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="ພື້ນທີ່ເປົ້າໝາຍທີ່ຈະກວດສອບ"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="ປ້ອນຕົວເລືອກ (selector) ດຽວເພື່ອລະບຸພື້ນທີ່ສະເພາະຂອງເວັບໄຊຂອງທ່ານ. ຄ່າເລີ່ມຕົ້ນແມ່ນ <strong>main</strong>. ຕົວເລືອກອື່ນໆແມ່ນ classes, elements ຫຼື ARIA roles (ຕົວຢ່າງ: #main-content, .main, [role='main']). ປ້ອນ <strong>body</strong> ເພື່ອກວດສອບທັງໝົດໜ້າ."
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS="ປິດການກວດສອບ"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS_DESC="ປິດການກວດສອບສະເພາະໂດຍໃຊ້ຊື່ຄີ (key name). ສຶກສາວິທີການໄດ້ທີ່ <a href=\"https://sa11y.netlify.app/plugins/joomla/#turn-off-checks\" target=\"_blank\" rel=\"noopener noreferrer\">ປິດການກວດສອບ</a>."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="ພື້ນທີ່ທີ່ບໍ່ສົນໃຈ"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="ບໍ່ສົນໃຈພື້ນທີ່ສະເພາະພາຍໃນ Content Container. ໃຊ້ຈຸດ (comma) ເພື່ອແຍກ classes ຫຼື elements (ຕົວຢ່າງ #ignore, .ignore)."
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="ຄຸນສົມບັດເພີ່ມເຕີມ"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="ປ້ອນຄຸນສົມບັດເພີ່ມເຕີມເພື່ອປັບແຕ່ງ. ສຶກສາວິທີການໄດ້ທີ່ <a href=\"https://sa11y.netlify.app/plugins/joomla/#extra-properties\" target=\"_blank\" rel=\"noopener noreferrer\">ຄຸນສົມບັດເພີ່ມເຕີມ</a>."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="ພື້ນທີ່ເປົ້າໝາຍການກວດສອບການອ່ານ"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="ຈຸດສໍາຄັນ (Landmark) ໃນໜ້າທີ່ຈະຖືກກວດສອບຄວາມງ່າຍໃນການອ່ານ. ຄ່າເລີ່ມຕົ້ນແມ່ນ <strong>main</strong>."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="ສະແດງຕະຫຼອດເວລາ"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="ໂຫຼດເຄື່ອງມືກວດສອບການເຂົ້າເຖິງໃນທຸກໆໜ້າ. ນີ້ມີປະໂຫຍດໃນເວລາກຳລັງພັດທະນາເວັບໄຊ, ແຕ່ບໍ່ຄວນເປີດໄວ້ເມື່ອເວັບໄຊເປີດໃຊ້ງານແລ້ວ."
PLG_SYSTEM_JOOA11Y_KEY="ຄີ (Key)"
PLG_SYSTEM_JOOA11Y_VALUE="Value"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="ເຄື່ອງມືກວດສອບການເຂົ້າເຖິງຂອງ Joomla ຈະເນັ້ນໃຫ້ເຫັນບັນຫາທົ່ວໄປກ່ຽວກັບການເຂົ້າເຖິງ ແລະ ການໃຊ້ງານ. ອອກແບບມາສຳລັບຜູ້ຂຽນເນື້ອໃນ, ປລັກອິນຈະລະບຸຂໍ້ຜິດພາດ ຫຼື ຄຳເຕືອນ ແລະ ໃຫ້ຄຳແນະນຳວິທີການແກ້ໄຂ. ກະລຸນາຮັບຊາບວ່າປລັກອິນນີ້ບໍ່ໄດ້ກວດສອບທຸກຢ່າງໃນເວັບໄຊຂອງທ່ານ, ແລະ ກໍບໍ່ໄດ້ຮັບປະກັນການເຂົ້າເຖິງໂດຍອັດຕະໂນມັດ. ມັນເປັນສິ່ງສໍາຄັນທີ່ຈະຕ້ອງເລືອກເທີມເພລດທີ່ຮອງຮັບການເຂົ້າເຖິງຢູ່ແລ້ວເພື່ອໃຫ້ແນ່ໃຈວ່າເວັບໄຊຂອງທ່ານໄດ້ມາດຕະຖານ."

