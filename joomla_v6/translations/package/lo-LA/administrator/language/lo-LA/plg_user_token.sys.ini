PLG_USER_TOKEN="ຜູ້ໃຊ້ - Joomla API Token"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="ກຸ່ມຜູ້ໃຊ້ Joomla ໃດທີ່ໄດ້ຮັບອະນຸຍາດໃຫ້ນຳໃຊ້ Joomla Tokens ເພື່ອຢືນຢັນຕົວຕົນໃນແອັບພລິເຄຊັນ Joomla API. ນອກນັ້ນຍັງຄວບຄຸມກຸ່ມຜູ້ໃຊ້ທີ່ຈະເຫັນສ່ວນຈັດການ Joomla Token ໃນໂປຣໄຟລ໌ຂອງເຂົາເຈົ້າ. ຄ່າເລີ່ມຕົ້ນ: ກຸ່ມ Super Users (ID 8) ຂອງ Joomla."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="ກຸ່ມຜູ້ໃຊ້ທີ່ໄດ້ຮັບອະນຸຍາດ"
PLG_USER_TOKEN_XML_DESCRIPTION="ອະນຸຍາດໃຫ້ຈັດການ security tokens ທີ່ໃຊ້ສຳລັບການຢືນຢັນຕົວຕົນໃນແອັບພລິເຄຊັນ Joomla API (ການເຂົ້າເຖິງເວັບໄຊຈາກໄລຍະໄກ). tokens ເຫຼົ່ານີ້ແມ່ນຂໍ້ມູນສ່ວນຕົວຢ່າງເຂັ້ມງວດ. ເຈົ້າສາມາດເບິ່ງ token ຂອງຕົນເອງໄດ້ ແຕ່ສາມາດປິດໃຊ້ງານ ຫຼື ຣີເຊັດ token ຂອງຜູ້ໃຊ້ອື່ນໄດ້ເທົ່ານັ້ນ."

