JLIB_HTML_ACCESS_SUMMARY_DESC="ຂ້າງລຸ່ມນີ້ແມ່ນພາບລວມຂອງການຕັ້ງຄ່າສິດສຳລັບໝວດໝູ່ນີ້. ເລືອກແທັບດ້ານເທິງເພື່ອປັບແຕ່ງການຕັ້ງຄ່າເຫຼົ່ານີ້ຕາມການເຮັດວຽກ."
JLIB_RULES_SETTING_NOTES_ITEM="ການປ່ຽນແປງຈະມີຜົນກັບໝວດໝູ່ນີ້ ແລະ ໝວດໝູ່ຍ່ອຍທັງໝົດ.<br><em><strong>ສືບທອດ</strong></em> - ໃຊ້ການຕັ້ງຄ່າຈາກການຕັ້ງຄ່າຫຼັກ ຫຼື ລະດັບທີ່ສູງກວ່າ.<br><em><strong>ປະຕິເສດ</strong></em> ຈະມີຜົນສະເໝີ - ບໍ່ວ່າຈະຕັ້ງຄ່າແນວໃດໃນລະດັບຫຼັກ ຫຼື ລະດັບທີ່ສູງກວ່າ ແລະ ຈະມີຜົນກັບທຸກໆລາຍການຍ່ອຍ.<br><em><strong>ອະນຸຍາດ</strong></em> ຈະເປີດໃຊ້ງານສຳລັບຄອມໂພເນັ້ນນີ້ ເວັ້ນເສຍແຕ່ຈະຖືກຍົກເລີກໂດຍການຕັ້ງຄ່າຫຼັກ."

