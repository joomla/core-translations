PLG_SYSTEM_ACCESSIBILITY="ລະບົບ - ຄຸນສົມບັດການເຂົ້າເຖິງເພີ່ມເຕີມ"
PLG_SYSTEM_ACCESSIBILITY_XML_DESCRIPTION="ປລັກອິນນີ້ເພີ່ມແຖບເຄື່ອງມືການເຂົ້າເຖິງໃຫ້ກັບເວັບໄຊທ໌ຂອງທ່ານ ພ້ອມກັບຕົວເລືອກການເຂົ້າເຖິງເພີ່ມເຕີມ. ເມື່ອເປີດໃຊ້ແລ້ວ, ແຖບເຄື່ອງມືສາມາດເປີດໄດ້ດ້ວຍເມົ້າ ຫຼື ດ້ວຍປຸ່ມລັດ <strong>CTRL + ALT + A</strong>, ຫຼື <strong>CTRL + OPTION + A</strong> ເທິງ MacOS."

