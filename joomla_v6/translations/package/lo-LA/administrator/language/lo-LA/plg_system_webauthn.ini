PLG_SYSTEM_WEBAUTHN_LOGIN_DESC="ເຂົ້າສູ່ລະບົບໂດຍບໍ່ຕ້ອງໃຊ້ລະຫັດຜ່ານ ໂດຍໃຊ້ມາດຕະຖານ Passkey ຂອງບຣາວເຊີໃນບຣາວເຊີທີ່ຮອງຮັບ. ທ່ານຈຳເປັນຕ້ອງໄດ້ຕັ້ງຄ່າການຢືນຢັນຕົວຕົນດ້ວຍ Passkey ໃນຂໍ້ມູນຜູ້ໃຊ້ຂອງທ່ານແລ້ວ."
