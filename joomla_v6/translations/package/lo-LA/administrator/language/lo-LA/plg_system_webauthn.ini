PLG_SYSTEM_WEBAUTHN="ລະບົບ - ການເຂົ້າສູ່ລະບົບດ້ວຍ Passkey (ບໍ່ໃຊ້ລະຫັດຜ່ານ)"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="ທ່ານບໍ່ສາມາດເພີ່ມ ຫຼື ລຶບ Passkey ແທນຜູ້ໃຊ້ໄດ້. ຜູ້ໃຊ້ຕ້ອງເຂົ້າສູ່ລະບົບ ແລະ ຕັ້ງຄ່າອຸປະກອນຂອງເຂົາເຈົ້າເອງ."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="ເປີດໃຊ້ການຢືນຢັນຕົວຕົນແບບບໍ່ໃຊ້ລະຫັດຜ່ານໂດຍໃຊ້ Passkeys. ກະລຸນາຮັບຊາບວ່າແຖບ Passkeys ໃນຕົວແກ້ໄຂຂໍ້ມູນຜູ້ໃຊ້ ແລະ ປຸ່ມເຂົ້າສູ່ລະບົບດ້ວຍ Passkeys ຈະສະແດງສະເພາະເມື່ອຜູ້ໃຊ້ເຂົ້າເຖິງເວັບໄຊຜ່ານ HTTPS. ການລົງທະບຽນ Passkeys ແລະ ການໃຊ້ພວກມັນເພື່ອເຂົ້າສູ່ລະບົບເວັບໄຊຂອງທ່ານຈະເຮັດວຽກໄດ້ຕໍ່ເມື່ອເວັບໄຊຂອງທ່ານໃຊ້ໃບຢັ້ງຢືນທີ່ຖືກຕ້ອງ, ເຊິ່ງລົງນາມໂດຍ Certificate Authority ທີ່ບຣາວເຊີຂອງຜູ້ໃຊ້ເຊື່ອຖື."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="ການກະທຳ Ajax ບໍ່ຖືກຕ້ອງ"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="ບໍ່ພົບຊ່ອງຊື່ຜູ້ໃຊ້ໃນໂມດູນເຂົ້າສູ່ລະບົບ. ຂໍອະໄພ, ການຢືນຢັນຕົວຕົນແບບບໍ່ໃຊ້ລະຫັດຜ່ານຈະບໍ່ເຮັດວຽກໃນເວັບໄຊນີ້ ເວັ້ນເສຍແຕ່ທ່ານຈະໃຊ້ໂມດູນເຂົ້າສູ່ລະບົບອື່ນ."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="ບໍ່ສາມາດບັນທຶກຂໍ້ມູນຢືນຢັນສຳລັບຜູ້ໃຊ້ທົ່ວໄປ (Guest) ໄດ້!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="ຂໍ້ມູນຢືນຢັນທີ່ບັນທຶກໄວ້ສຳລັບບັນຊີຜູ້ໃຊ້ຂອງທ່ານເສຍຫາຍ. ກະລຸນາເຂົ້າສູ່ລະບົບດ້ວຍວິທີອື່ນ, ຈາກນັ້ນລຶບ ແລະ ເພີ່ມ Passkey ຂອງທ່ານໃໝ່."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="ຄຳຮ້ອງຂໍການເຂົ້າສູ່ລະບົບແບບບໍ່ໃຊ້ລະຫັດຜ່ານບໍ່ຖືກຕ້ອງ. ມີບາງຢ່າງຜິດພາດ ຫຼື ນີ້ອາດເປັນຄວາມພະຍາຍາມແຮັກເວັບໄຊ."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="ການລົງທະບຽນ Passkey ລົ້ມເຫຼວ. ການຕອບສະໜອງ Passkey ທີ່ໄດ້ຮັບຈາກບຣາວເຊີບໍ່ກົງກັບ Public Key ທີ່ອອກໃຫ້ໂດຍເຊີບເວີ. ນີ້ໝາຍຄວາມວ່າມີຄົນພະຍາຍາມແຮັກທ່ານ ຫຼື ມີບາງຢ່າງຜິດພາດ."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="ດ້ວຍເຫດຜົນດ້ານຄວາມປອດໄພ ທ່ານບໍ່ໄດ້ຮັບອະນຸຍາດໃຫ້ລົງທະບຽນ Passkey ແທນຜູ້ໃຊ້ອື່ນ."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="ມີບາງຢ່າງຜິດພາດແຕ່ບໍ່ມີຂໍ້ມູນເພີ່ມເຕີມກ່ຽວກັບຂໍ້ຜິດພາດໃນເວລານີ້. ກະລຸນາລອງລົງທະບຽນ Passkey ຂອງທ່ານອີກຄັ້ງ."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="ເຊີບເວີບໍ່ໄດ້ອອກ Public Key ສຳລັບການລົງທະບຽນ Passkey ແຕ່ໄດ້ຮັບຄຳຮ້ອງຂໍການລົງທະບຽນ Passkey ຈາກບຣາວເຊີ. ນີ້ໝາຍຄວາມວ່າມີຄົນພະຍາຍາມແຮັກທ່ານ ຫຼື ມີບາງຢ່າງຜິດພາດ."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="ບໍ່ສາມາດບັນທຶກຂໍ້ມູນຢືນຢັນໄດ້. ຂໍ້ມູນຢືນຢັນເຫຼົ່ານີ້ຖືກໃຊ້ໂດຍຜູ້ໃຊ້ອື່ນແລ້ວ."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="ທ່ານຕ້ອງໃສ່ຊື່ຜູ້ໃຊ້ຂອງທ່ານ (ແຕ່ບໍ່ແມ່ນລະຫັດຜ່ານ) ກ່ອນທີ່ຈະເລືອກປຸ່ມເຂົ້າສູ່ລະບົບດ້ວຍ Passkey."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="ຊື່ຜູ້ໃຊ້ທີ່ລະບຸບໍ່ກົງກັບບັນຊີຜູ້ໃຊ້ທີ່ເປີດໃຊ້ການເຂົ້າສູ່ລະບົບແບບບໍ່ໃຊ້ລະຫັດຜ່ານໃນເວັບໄຊນີ້."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="ບໍ່ສາມາດບັນທຶກປ້າຍກຳກັບໃໝ່ໄດ້"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="ບໍ່ສາມາດລຶບ Passkey ໄດ້"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="ບໍ່ພົບບັນຊີຜູ້ໃຊ້"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="ຂໍອະໄພ, ບຣາວເຊີຂອງທ່ານບໍ່ຮອງຮັບມາດຕະຖານ Passkeys ສຳລັບການເຂົ້າສູ່ລະບົບແບບບໍ່ໃຊ້ລະຫັດຜ່ານ ຫຼື ເວັບໄຊຂອງທ່ານບໍ່ໄດ້ໃຫ້ບໍລິການຜ່ານ HTTPS ທີ່ມີໃບຢັ້ງຢືນທີ່ຖືກຕ້ອງ ເຊິ່ງລົງນາມໂດຍ Certificate Authority ທີ່ບຣາວເຊີຂອງທ່ານເຊື່ອຖື. ທ່ານຈຳເປັນຕ້ອງເຂົ້າສູ່ລະບົບເວັບໄຊນີ້ໂດຍໃຊ້ຊື່ຜູ້ໃຊ້ ແລະ ລະຫັດຜ່ານຂອງທ່ານ."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="ບໍ່ພົບຂໍ້ມູນຢືນຢັນທີ່ບັນທຶກໄວ້ສຳລັບ Passkey ຂອງທ່ານ."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="ຜູ້ໃຊ້ສຳລັບ Passkey ນີ້ເບິ່ງຄືວ່າຈະບໍ່ມີຢູ່ໃນເວັບໄຊນີ້ອີກຕໍ່ໄປ."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="ບໍ່ສາມາດດຶງຂໍ້ມູນການລົງທະບຽນ Passkey ຈາກເວັບໄຊຂອງທ່ານໄດ້."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="ອະນຸຍາດໃຫ້ໃຊ້ Passkeys ທີ່ມີລາຍເຊັນການເຂົ້າລະຫັດລັບທີ່ກວດສອບໄດ້ເທົ່ານັ້ນ ສຳລັບການເຂົ້າສູ່ລະບົບດ້ວຍ Passkey. ແນະນຳຢ່າງຍິ່ງສຳລັບສະພາບແວດລ້ອມທີ່ມີຄວາມປອດໄພສູງ. ຕ້ອງການໃຫ້ໄດເຣັກທໍຣີຊົ່ວຄາວຂອງລະບົບສາມາດຂຽນໄດ້ໂດຍ PHP, ແລະສ່ວນເສີມ OpenSSL. ອາດຈະປ້ອງກັນບໍ່ໃຫ້ Passkeys ລາຄາຖືກທີ່ບໍ່ໄດ້ຮັບການຢັ້ງຢືນບາງອັນເຮັດວຽກໄດ້ເລີຍ. ການປິດການໃຊ້ງານມັນຍັງປ້ອງກັນບໍ່ໃຫ້ Joomla ລະບຸຍີ່ຫໍ້ ແລະ ລຸ້ນຂອງ Passkey ທີ່ທ່ານກຳລັງໃຊ້ (ຈະບໍ່ມີໄອຄອນສະແດງຢູ່ຂ້າງຊື່ Passkey)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="ຮອງຮັບການຢັ້ງຢືນ (Attestation)"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="ຊ່ວຍໃຫ້ທ່ານຈັດການວິທີການເຂົ້າສູ່ລະບົບແບບບໍ່ໃຊ້ລະຫັດຜ່ານໂດຍໃຊ້ Passkeys. ທ່ານຕ້ອງການບຣາວເຊີ ແລະ Passkey ທີ່ຮອງຮັບ (ເຊັ່ນ: Google Chrome ຫຼື Firefox ກັບຄີຄວາມປອດໄພທີ່ໄດ້ຮັບການຢັ້ງຢືນ FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (ລາຍນິ້ວມື / ການຈົດຈຳໃບໜ້າ / PIN).<br><strong>Android:</strong> ການລັອກໜ້າຈໍດ້ວຍຊີວະມິຕິ.<br><br>ທ່ານສາມາດຊອກຫາລາຍລະອຽດເພີ່ມເຕີມໄດ້ໃນ <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">ເອກະສານການເຂົ້າສູ່ລະບົບແບບບໍ່ໃຊ້ລະຫັດຜ່ານດ້ວຍ Passkey</a>."
