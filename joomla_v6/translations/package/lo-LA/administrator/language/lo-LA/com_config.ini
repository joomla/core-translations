COM_CONFIG_ERROR_DATABASE_ENCRYPTION_LOCALHOST="ເຈົ້າໄດ້ລະບຸ \"localhost\" ເປັນຊື່ໂຮສ (host name). ການເຊື່ອມຕໍ່ຖານຂໍ້ມູນດ້ວຍການເຂົ້າລະຫັດອາດຈະລົ້ມເຫລວ. ກະລຸນາປ່ຽນ \"localhost\" ເປັນ \"127.0.0.1\" ຫຼື \"::1\" ຫຼື ຊື່ໂຮສອື່ນ, ຫຼື ປ່ຽນຊ່ອງ \"ການເຂົ້າລະຫັດການເຊື່ອມຕໍ່\" ກັບໄປເປັນ \"ຄ່າເລີ່ມຕົ້ນ (ຄວບຄຸມໂດຍເຊີເວີ)\"."
COM_CONFIG_ERROR_DATABASE_ENCRYPTION_SRV_NOT_SUPPORTS="ເຊີເວີຖານຂໍ້ມູນບໍ່ຮອງຮັບການເຂົ້າລະຫັດການເຊື່ອມຕໍ່. ກະລຸນາເປີດໃຊ້ການຮອງຮັບ TLS (ມັກເອີ້ນວ່າ SSL ໃນເອກະສານ) ໃນເຊີເວີຖານຂໍ້ມູນຂອງເຈົ້າ, ຫຼື ປ່ຽນຊ່ອງ \"ການເຂົ້າລະຫັດການເຊື່ອມຕໍ່\" ກັບໄປເປັນ \"ຄ່າເລີ່ມຕົ້ນ (ຄວບຄຸມໂດຍເຊີເວີ)\"."
