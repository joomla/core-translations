COM_CONFIG_ERROR_DATABASE_ENCRYPTION_CONN_NOT_ENCRYPT="ເຈົ້າໄດ້ເລືອກໃຊ້ການເຂົ້າລະຫັດການເຊື່ອມຕໍ່ຖານຂໍ້ມູນ ແລະ ສາມາດເຊື່ອມຕໍ່ໄດ້ ແຕ່ມັນບໍ່ໄດ້ຖືກເຂົ້າລະຫັດ. ສາເຫດອາດມາຈາກເຊີເວີຖານຂໍ້ມູນຖືກຕັ້ງຄ່າໃຫ້ກັບໄປໃຊ້ການເຊື່ອມຕໍ່ແບບບໍ່ເຂົ້າລະຫັດໃນກໍລະນີທີ່ພາຣາມິເຕີການເຂົ້າລະຫັດບໍ່ຖືກຕ້ອງ. ກະລຸນາກວດສອບ ແລະ ແກ້ໄຂພາຣາມິເຕີການເຂົ້າລະຫັດ ຫຼື ປ່ຽນຊ່ອງ \"ການເຂົ້າລະຫັດການເຊື່ອມຕໍ່\" ກັບໄປເປັນ \"ຄ່າເລີ່ມຕົ້ນ (ຄວບຄຸມໂດຍເຊີເວີ)\"."
