JLIB_RULES_SETTING_NOTES_COM_NEWSFEEDS="ການປ່ຽນແປງມີຜົນສະເພາະກັບຄອມໂພເນັ້ນນີ້ເທົ່ານັ້ນ.<br><em><strong>ສືບທອດ (Inherited)</strong></em> - ການຕັ້ງຄ່າຈາກລະບົບໂດຍລວມ ຫຼື ການຕັ້ງຄ່າໃນລະດັບທີ່ສູງກວ່າຈະຖືກນຳໃຊ້.<br><em><strong>ປະຕິເສດ (Denied)</strong></em> - ຈະຖືກບັງຄັບໃຊ້ສະເໝີ ບໍ່ວ່າຈະຕັ້ງຄ່າໃນລະດັບໃດ ແລະ ຈະມີຜົນກັບອົງປະກອບຍ່ອຍທັງໝົດ.<br><em><strong>ອະນຸຍາດ (Allowed)</strong></em> - ຈະເປີດການໃຊ້ງານສຳລັບຄອມໂພເນັ້ນນີ້ ເວັ້ນເສຍແຕ່ຈະຖືກຄັດຄ້ານໂດຍການຕັ້ງຄ່າລະບົບໂດຍລວມ." ; Alternate language strings for the rules form field

