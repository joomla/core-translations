PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>ອະນຸຍາດໃຫ້ສ້າງບົດຄວາມແບບມີຫຼາຍໜ້າ ພ້ອມສາລະບານທາງເລືອກ.</p><p>ແຊກຕົວແບ່ງໜ້າຜ່ານການໃຊ້ປຸ່ມແບ່ງໜ້າທີ່ພົບໄດ້ໃນແຖບເຄື່ອງມືບັນນາທິການ WYSIWYG. ຕຳແໜ່ງຂອງຕົວແບ່ງໜ້າໃນບົດຄວາມຈະສະແດງໃນບັນນາທິການເປັນເສັ້ນແນວນອນ.</p><p>ຂໍ້ຄວາມທີ່ສະແດງຈະຂຶ້ນກັບຕົວເລືອກທີ່ເລືອກ ແລະ ອາດຈະເປັນຫົວຂໍ້, ຂໍ້ຄວາມທາງເລືອກ (ຖ້າມີ) ຫຼື ໝາຍເລກໜ້າ.</p><p>ການໃຊ້ HTML ແມ່ນ:<br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;ຫົວຂໍ້ໜ້າ&quot; /&gt; ຫຼື <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;ໜ້າທຳອິດ&quot; /&gt; ຫຼື <br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;ຫົວຂໍ້ໜ້າ&quot; alt=&quot;ໜ້າທຳອິດ&quot; /&gt; ຫຼື <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;ໜ້າທຳອິດ&quot; title=&quot;ຫົວຂໍ້ໜ້າ&quot; /&gt;</p>"

