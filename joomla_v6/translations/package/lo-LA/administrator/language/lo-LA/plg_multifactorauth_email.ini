PLG_MULTIFACTORAUTH_EMAIL="ການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນ - ລະຫັດຢືນຢັນຜ່ານທາງອີເມວ"
PLG_MULTIFACTORAUTH_EMAIL_CONFIG_FORCE_ENABLE_DESC="ຄວນເພີ່ມລະຫັດຢືນຢັນຜ່ານທາງອີເມວໂດຍອັດຕະໂນມັດເປັນທາງເລືອກສຳລັບຜູ້ໃຊ້ <em>ທຸກຄົນ</em> ຫຼືບໍ່? ເປັນປະໂຫຍດເພື່ອໃຫ້ທາງເລືອກສຳຮອງແກ່ຜູ້ໃຊ້ທີ່ສູນເສຍການເຂົ້າເຖິງຕົວຢືນຢັນຫຼັກຂອງເຂົາເຈົ້າ ແລະ ບໍ່ໄດ້ເກັບຮັກສາສຳເນົາຂອງລະຫັດສຳຮອງໄວ້, ແຕ່ຕ້ອງແລກກັບລະດັບການຄວບຄຸມ ແລະ ຄວາມປອດໄພບາງຢ່າງ."
PLG_MULTIFACTORAUTH_EMAIL_CONFIG_FORCE_ENABLE_LABEL="ບັງຄັບໃຫ້ເປີດໃຊ້ງານ"
