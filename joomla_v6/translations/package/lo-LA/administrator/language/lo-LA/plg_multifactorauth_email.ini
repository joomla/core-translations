PLG_MULTIFACTORAUTH_EMAIL_LBL_PRE_MESSAGE="ທ່ານໄດ້ຮັບລະຫັດການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນ ຫົກຕົວເລກໃນອີເມວຂອງທ່ານ. ກະລຸນາປ້ອນໃສ່ລຸ່ມນີ້."
