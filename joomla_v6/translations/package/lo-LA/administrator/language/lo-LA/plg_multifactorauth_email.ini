PLG_MULTIFACTORAUTH_EMAIL_CONFIG_TIMESTEP_60="ໜຶ່ງນາທີ"
PLG_MULTIFACTORAUTH_EMAIL_CONFIG_TIMESTEP_DESC="ລະຫັດໃໝ່ຈະຖືກສ້າງຂຶ້ນທຸກໆຈຳນວນນາທີນີ້. ຈົ່ງສັງເກດວ່າລະຫັດທີ່ສ້າງຂຶ້ນມີອາຍຸການໃຊ້ງານຢ່າງໜ້ອຍເທົ່າກັບເວລານີ້ ແລະ ຢ່າງຫຼາຍສອງເທົ່າຂອງເວລານີ້. ໄລຍະເວລານີ້ຍິ່ງສູງ ໂອກາດທີ່ລະຫັດຈະຖືກ brute force ກໍຍິ່ງມີຫຼາຍຂຶ້ນ, ເຮັດໃຫ້ເວັບໄຊຂອງທ່ານມີຄວາມປອດໄພໜ້ອຍລົງ. ໄລຍະເວລາ 2 ນາທີ ເປັນຈຸດສົມດຸນທີ່ດີລະຫວ່າງການໃຊ້ງານ ແລະ ຄວາມປອດໄພ."
