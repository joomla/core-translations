PLG_LOADMODULE_XML_DESCRIPTION="ພາຍໃນເນື້ອຫາ, ປລັກອິນນີ້ຈະໂຫລດໂມດູລຕາມ ID, ຮູບແບບຄຳສັ່ງ: {loadmoduleid 1} ຫຼື ໂມດູລຕາມຕຳແໜ່ງ, ຮູບແບບຄຳສັ່ງ: {loadposition user1} ຫຼື ໂມດູລຕາມຊື່, ຮູບແບບຄຳສັ່ງ: {loadmodule mod_login}. ນອກຈາກນີ້ຍັງສາມາດລະບຸຮູບແບບຂອງໂມດູລ ແລະ ລະບຸໂມດູລຕາມຊື່ຫົວຂໍ້ໄດ້, ຮູບແບບຄຳສັ່ງ: {loadmodule mod_login,module title,style}."

