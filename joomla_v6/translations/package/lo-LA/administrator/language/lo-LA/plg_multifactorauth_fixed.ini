PLG_MULTIFACTORAUTH_FIXED_LBL_LABEL="ລະຫັດຄົງທີ່"
PLG_MULTIFACTORAUTH_FIXED_LBL_PLACEHOLDER="ໃສ່ລະຫັດຄົງທີ່ຂອງເຈົ້າ"
PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE="<p class=\"alert alert-info\">ຂໍ້ຄວາມທີ່ສະແດງຢູ່ເທິງ ແລະ ລຸ່ມຂອງພື້ນທີ່ໃສ່ລະຫັດສາມາດປັບແຕ່ງໄດ້ໂດຍການຂຽນທັບ language strings <code>PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE</code> ແລະ <code>PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE</code>.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>ນີ້ແມ່ນປລັກອິນສາທິດການຢືນຢັນຕົວຕົນຫຼາຍປັດໄຈສຳລັບ Joomla. ເຈົ້າຕ້ອງໃສ່ລະຫັດຄົງທີ່ທີ່ເຈົ້າໄດ້ຕັ້ງຄ່າໄວ້ເມື່ອເປີດໃຊ້ງານການຢືນຢັນຕົວຕົນຫຼາຍປັດໄຈສຳລັບຜູ້ໃຊ້ນີ້. ມັນເຮັດວຽກປຽບເສມືນລະຫັດຜ່ານທີສອງ.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">ຂໍ້ຄວາມທີ່ສະແດງຢູ່ເທິງ ແລະ ລຸ່ມຂອງພື້ນທີ່ການຕັ້ງຄ່າສາມາດປັບແຕ່ງໄດ້ໂດຍການຂຽນທັບ language strings <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> ແລະ <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code></p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p>ໃສ່ລະຫັດຄົງທີ່ຢູ່ລຸ່ມນີ້. ລະຫັດຄົງທີ່ນີ້ຈະຕ້ອງໄດ້ຖືກໃສ່ຫຼັງຈາກເຂົ້າສູ່ລະບົບ ກ່ອນທີ່ເຈົ້າຈະສາມາດນຳໃຊ້ເວັບໄຊໄດ້.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SHORTINFO="ເລືອກລະຫັດທີ່ເຈົ້າຕັ້ງໄວ້ເອງ. <strong>ສຳລັບຈຸດປະສົງການສາທິດເທົ່ານັ້ນ</strong>."
PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="ປລັກອິນສາທິດການຢືນຢັນຕົວຕົນຫຼາຍປັດໄຈ ໂດຍໃຊ້ລະຫັດຄົງທີ່ (ຫຼື &ldquo;ລະຫັດຜ່ານທີສອງ&rdquo;). <strong>ຫ້າມໃຊ້ໃນເວັບໄຊທີ່ໃຊ້ງານແທ້ ເພາະມັນບໍ່ມີຄວາມປອດໄພ.</strong> ປລັກອິນນີ້ມີໄວ້ເພື່ອເປັນຕົວຢ່າງສຳລັບນັກພັດທະນາທີ່ສົນໃຈໃນການສ້າງປລັກອິນຂອງຕົນເອງເທົ່ານັ້ນ."

