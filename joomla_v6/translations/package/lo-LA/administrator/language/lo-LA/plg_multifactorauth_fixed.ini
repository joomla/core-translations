PLG_MULTIFACTORAUTH_FIXED_ERR_EMPTYCODE="ລະຫັດຄົງທີ່ຂອງເຈົ້າບໍ່ສາມາດຫວ່າງໄດ້."
PLG_MULTIFACTORAUTH_FIXED_LBL_DEFAULTTITLE="ລະຫັດຄົງທີ່"
