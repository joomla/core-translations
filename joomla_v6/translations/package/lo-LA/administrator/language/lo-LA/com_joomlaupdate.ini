COM_JOOMLAUPDATE_CONFIG_AUTOMATED_UPDATES_DESC="ການອັບເດດອັດຕະໂນມັດແມ່ນມີໃຫ້ສະເພາະເວັບໄຊທີ່ສາມາດເຂົ້າເຖິງໄດ້ສາທາລະນະໃນອິນເຕີເນັດເທົ່ານັ້ນ. ຖ້າເວັບໄຊຂອງທ່ານຢູ່ເບື້ອງຫຼັງໄຟວໍ ຫຼື ບໍ່ສາມາດເຂົ້າເຖິງໄດ້ສາທາລະນະ ເຊັ່ນ: ສະພາບແວດລ້ອມການທົດສອບໃນເຄື່ອງ (local), ທ່ານຈະຕ້ອງອັບເດດດ້ວຍຕົນເອງ.<br><br><strong>ໝາຍເຫດ:</strong> ການເປີດໃຊ້ການອັບເດດອັດຕະໂນມັດຈະເປັນການລົງທະບຽນເວັບໄຊຂອງທ່ານກັບບໍລິການທີ່ກ່ຽວຂ້ອງທີ່ສະໜອງໂດຍໂຄງການ Joomla!.<br>ການລົງທະບຽນອະນຸຍາດໃຫ້ໂຄງການ Joomla ເຂົ້າເຖິງຂໍ້ມູນກ່ຽວກັບເວັບໄຊ ແລະ ສະພາບແວດລ້ອມເຊີເວີຂອງທ່ານ, ໂດຍສະເພາະແມ່ນ Site URL, ເວີຊັນ PHP, ປະເພດ ແລະ ເວີຊັນຂອງຖານຂໍ້ມູນ, ເວີຊັນຂອງ CMS ແລະ ປະເພດ ແລະ ເວີຊັນຂອງ OS ເຊີເວີ.<br>ຂໍ້ມູນນີ້ຖືກນຳໃຊ້ເພື່ອປັບປຸງການບໍລິການເທົ່ານັ້ນ."
