COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla ບໍ່ສາມາດຕິດຕໍ່ສື່ສານກັບໄຟລ໌ <code>administrator/components/com_joomlaupdate/extract.php</code> ເຊິ່ງເຮັດໜ້າທີ່ໃນການອັບເດດ. ໂດຍປົກກະຕິແລ້ວຈະເກີດຈາກໜຶ່ງໃນສາເຫດຕໍ່ໄປນີ້:</p><ul><li>ໄຟລ໌ກຳນົດຄ່າເຊີເວີໃນໂຟນເດີຫຼັກຂອງເວັບໄຊ ເຊັ່ນ <code>.htaccess</code> ຫຼື <code>web.config</code> ປ້ອງກັນການເຂົ້າເຖິງໄຟລ໌ນີ້.</li><li>ການກຳນົດຄ່າເຊີເວີຂອງທ່ານປ້ອງກັນການເຂົ້າເຖິງໄຟລ໌ນີ້.</li><li>ຄວາມເປັນເຈົ້າຂອງ ແລະ ການກຳນົດສິດ (permissions) ຂອງໄຟລ໌ນີ້ບໍ່ອະນຸຍາດໃຫ້ເຊີເວີຂອງທ່ານເຂົ້າເຖິງໄດ້.</li><li>ເວັບໄຊຂອງທ່ານຢູ່ເບື້ອງຫຼັງ Load Balancer ຫຼື CDN ແຕ່ການກຳນົດຄ່າບໍ່ອະນຸຍາດໃຫ້ເຂົ້າເຖິງໄຟລ໌ນີ້ ຫຼື ບລັອກການສົ່ງຄຳສັ່ງ.</li><li>ເຖິງແມ່ນວ່າຈະເຂົ້າເຖິງໄຟລ໌ໄດ້, ແຕ່ການສົ່ງຄຳສັ່ງຖືກບລັອກໂດຍລະບົບປ້ອງກັນຂອງເຊີເວີ ເຊັ່ນ mod_security2.</li></ul><p>ຫາກທ່ານບໍ່ແນ່ໃຈ ກະລຸນາຕິດຕໍ່ຜູ້ໃຫ້ບໍລິການໂຮດຕິ້ງຂອງທ່ານ.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla Update ບໍ່ສາມາດຕິດຕໍ່ສື່ສານກັບ <code>administrator/components/com_joomlaupdate/extract.php</code> ໄດ້ຢ່າງຖືກຕ້ອງ. ສາເຫດອາດມາຈາກ:</p><ul><li>ໄຟລ໌ <code>administrator/components/com_joomlaupdate/update.php</code> ເຊິ່ງມີຄຳສັ່ງໃນການອັບເດດ ບໍ່ສາມາດສ້າງໄດ້ ເຊັ່ນ ເນື່ອງຈາກບັນຫາການກຳນົດສິດ.</li><li>ໄຟລ໌ດັ່ງກ່າວບໍ່ສາມາດຖືກອ່ານໂດຍສະຄຣິບ <code>extract.php</code> ໄດ້.</li><li>ບຣາວເຊີ, ອຸປະກອນເຄືອຂ່າຍ ຫຼື ເຊີເວີຂອງທ່ານເຮັດໃຫ້ລະຫັດຜ່ານທີ່ສົ່ງໄປຫາ <code>extract.php</code> ຜິດພ້ຽນໄປເພື່ອຄວາມປອດໄພ.</li></ul><p>ກະລຸນາລອງໃຊ້ບຣາວເຊີອື່ນທີ່ບໍ່ໄດ້ຕິດຕັ້ງສ່ວນເສີມໃດໆ ໂດຍໃຊ້ຄອມພິວເຕີເຄື່ອງອື່ນ ແລະ ເຄືອຂ່າຍອື່ນ. ຫາກຍັງພົບຂໍ້ຜິດພາດ ກະລຸນາຕິດຕໍ່ຜູ້ໃຫ້ບໍລິການໂຮດຕິ້ງ.</p>"
