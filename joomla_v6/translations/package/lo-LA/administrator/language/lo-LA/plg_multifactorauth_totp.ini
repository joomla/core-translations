PLG_MULTIFACTORAUTH_TOTP="ການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນ - ລະຫັດຢືນຢັນ"
PLG_MULTIFACTORAUTH_TOTP_CAPTIVE_PROMPT="ກະລຸນາເປີດແອັບພລິເຄຊັນຢືນຢັນຕົວຕົນ ຫຼື ຕົວຈັດການລະຫັດຜ່ານຂອງທ່ານ ແລ້ວກັອບປີ້ລະຫັດຫົກຫຼັກສຳລັບເວັບໄຊທ໌ນີ້ໃສ່ໃນກ່ອງຂໍ້ຄວາມລຸ່ມນີ້, ຈາກນັ້ນຄລິກປຸ່ມກວດສອບ. ຖ້າລະຫັດນີ້ຖືກປ້ອນໃຫ້ໂດຍອັດຕະໂນມັດແລ້ວ ພຽງແຕ່ຄລິກປຸ່ມກວດສອບ."
PLG_MULTIFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="ທ່ານບໍ່ໄດ້ປ້ອນລະຫັດຢືນຢັນທີ່ຖືກຕ້ອງ. ກະລຸນາກວດສອບການຕັ້ງຄ່າແອັບຢືນຢັນຕົວຕົນຂອງທ່ານ, ແລະ ໃຫ້ແນ່ໃຈວ່າເວລາ ແລະ ເຂດເວລາໃນອຸປະກອນຂອງທ່ານຖືກຕັ້ງຄ່າຢ່າງຖືກຕ້ອງ."
PLG_MULTIFACTORAUTH_TOTP_LBL_LABEL="ປ້ອນລະຫັດຢືນຢັນຫົກຫຼັກ"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_INSTRUCTIONS="ຕັ້ງຄ່າລະຫັດຢືນຢັນຂອງທ່ານ (ຫຼື ເອີ້ນວ່າ \"ລະຫັດຢືນຢັນຕົວຕົນ\") ໂດຍໃຊ້ຂໍ້ມູນລຸ່ມນີ້. ທ່ານສາມາດໃຊ້ແອັບຢືນຢັນຕົວຕົນ (ເຊັ່ນ Google Authenticator, Authy, LastPass Authenticator ແລະ ອື່ນໆ), ຕົວຈັດການລະຫັດຜ່ານທີ່ທ່ານມັກ (1Password, BitWarden, Keeper, KeePassXC, Strongbox ແລະ ອື່ນໆ) ຫຼື ໃນບາງກໍລະນີ, ອາດໃຊ້ບຣາວເຊີຂອງທ່ານ."
