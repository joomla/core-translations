PLG_MULTIFACTORAUTH_TOTP_XML_DESCRIPTION="ການຢືນຢັນຕົວຕົນຫຼາຍຂັ້ນຕອນສຳລັບຜູ້ໃຊ້ເວັບໄຊທ໌ຂອງທ່ານ ໂດຍໃຊ້ລະຫັດຢືນຢັນຫົກຫຼັກທີ່ສ້າງຂຶ້ນໂດຍແອັບຢືນຢັນຕົວຕົນ (Google Authenticator, Authy, LastPass Authenticator ແລະ ອື່ນໆ), ຕົວຈັດການລະຫັດຜ່ານ (1Password, BitWarden, Keeper, KeePassXC, Strongbox ແລະ ອື່ນໆ) ຫຼື ໃນບາງກໍລະນີ, ອາດໃຊ້ບຣາວເຊີຂອງພວກເຂົາ."

