JLIB_RULES_SETTING_NOTES_COM_BANNERS="ການປ່ຽນແປງມີຜົນກັບຄອມໂພເນັ້ນນີ້ເທົ່ານັ້ນ.<br><em><strong>ສືບທອດ (Inherited)</strong></em> - ໃຊ້ການຕັ້ງຄ່າຫຼັກ (Global Configuration) ຫຼື ການຕັ້ງຄ່າລະດັບສູງກວ່າ.<br><em><strong>ປະຕິເສດ (Denied)</strong></em> - ຈະຊະນະສະເໝີ ບໍ່ວ່າຈະຕັ້ງຄ່າໄວ້ແນວໃດໃນລະດັບ Global ຫຼື ສູງກວ່າ ແລະ ມີຜົນກັບທຸກອົງປະກອບຍ່ອຍ.<br><em><strong>ອະນຸຍາດ (Allowed)</strong></em> - ຈະເປີດໃຊ້ການກະທຳສຳລັບຄອມໂພເນັ້ນນີ້ ເວັ້ນເສຍແຕ່ວ່າຈະຖືກຍົກເລີກໂດຍການຕັ້ງຄ່າ Global Configuration." ; Alternate language strings for the rules form field

