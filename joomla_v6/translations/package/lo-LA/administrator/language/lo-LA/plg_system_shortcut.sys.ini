PLG_SYSTEM_SHORTCUT="ລະບົບ - ທາງລັດຄີບອດ"
PLG_SYSTEM_SHORTCUT_XML_DESCRIPTION="<p>ເປີດໃຊ້ງານທາງລັດຄີບອດໃນສ່ວນຜູ້ເບິ່ງແຍງລະບົບ ເຊິ່ງສາມາດໃຊ້ຮ່ວມກັບປລັກອິນອື່ນໆ ໂດຍມີທາງລັດພື້ນຖານດັ່ງນີ້:</p><ul class=\"list-unstyled\"><li><kbd>J</kbd> <small>ແລ້ວຕາມດ້ວຍ</small> <kbd>A</kbd> ບັນທຶກ</li><li><kbd>J</kbd> <small>ແລ້ວຕາມດ້ວຍ</small> <kbd>S</kbd> ບັນທຶກ ແລະ ປິດ</li><li><kbd>J</kbd> <small>ແລ້ວຕາມດ້ວຍ</small> <kbd>Q</kbd> ຍົກເລີກ</li><li><kbd>J</kbd> <small>ແລ້ວຕາມດ້ວຍ</small> <kbd>N</kbd> ສ້າງໃໝ່</li><li><kbd>J</kbd> <small>ແລ້ວຕາມດ້ວຍ</small> <kbd>F</kbd> ຄົ້ນຫາ</li><li><kbd>J</kbd> <small>ແລ້ວຕາມດ້ວຍ</small> <kbd>O</kbd> ຕົວເລືອກ</li><li><kbd>J</kbd> <small>ແລ້ວຕາມດ້ວຍ</small> <kbd>H</kbd> ຊ່ວຍເຫຼືອ</li><li><kbd>J</kbd> <small>ແລ້ວຕາມດ້ວຍ</small> <kbd>M</kbd> ເປີດ/ປິດ ເມນູ</li><li><kbd>J</kbd> <small>ແລ້ວຕາມດ້ວຍ</small> <kbd>X</kbd> ພາບລວມ</li><li><kbd>J</kbd> <small>ແລ້ວຕາມດ້ວຍ</small> <kbd>D</kbd> ໜ້າຫຼັກ (Dashboard)</li></ul>"

