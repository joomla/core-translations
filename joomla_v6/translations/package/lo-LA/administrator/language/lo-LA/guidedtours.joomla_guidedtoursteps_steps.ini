COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="ເລືອກໝາຍເລກຂັ້ນຕອນ"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="ເລືອກຕົວເລກເພື່ອເພີ່ມຂັ້ນຕອນ. ຕົວເລກສະແດງເຖິງຈໍານວນຂັ້ນຕອນທີ່ສ້າງຂຶ້ນສໍາລັບການທົວມາຮອດປະຈຸບັນ."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="ເລືອກປຸ່ມ 'ສ້າງໃໝ່'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="ເລືອກ 'ສ້າງໃໝ່' ເພື່ອສ້າງຂັ້ນຕອນໃໝ່."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="ເພີ່ມຫົວຂໍ້ສຳລັບຂັ້ນຕອນ"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="ໃສ່ຫົວຂໍ້ທີ່ຕ້ອງການສຳລັບຂັ້ນຕອນ. ໂດຍປົກກະຕິແລ້ວ ນີ້ແມ່ນການກະທຳທີ່ຜູ້ໃຊ້ຕ້ອງປະຕິບັດ."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="ເພີ່ມຄຳອະທິບາຍຂັ້ນຕອນ"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="ເນື້ອຫາຄວນໃຫ້ຄຳອະທິບາຍແກ່ຜູ້ໃຊ້ກ່ຽວກັບຂັ້ນຕອນນັ້ນ."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="ເລືອກສະຖານະ"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="ເລືອກສະຖານະການເຜີຍແຜ່ຂອງຂັ້ນຕອນ."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="ເລືອກຕຳແໜ່ງ"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="ນີ້ແມ່ນຕຳແໜ່ງຂອງປັອບອັບທີ່ສຳພັນກັບອົງປະກອບທີ່ທ່ານກຳນົດເປົ້າໝາຍໃນໜ້າເວັບ. 'ເຄິ່ງກາງ' ຖືກໃຊ້ເມື່ອບໍ່ມີເປົ້າໝາຍສະເພາະ."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="ໃສ່ອົງປະກອບເປົ້າໝາຍ"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="ນີ້ແມ່ນອົງປະກອບໃນໜ້າເວັບທີ່ຂັ້ນຕອນນີ້ກຳນົດເປົ້າໝາຍ. ມັນໃຊ້ syntax ຂອງ CSS ເພື່ອກຳນົດເປົ້າໝາຍອົງປະກອບ.<br>ຕົວຢ່າງ: <code>#jform_title</code> ຈະກຳນົດເປົ້າໝາຍອົງປະກອບທີ່ມີ id ແມ່ນ 'jform_title'."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="ເລືອກປະເພດ"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="ນີ້ແມ່ນປະເພດຂອງຂັ້ນຕອນທີ່ທ່ານຕ້ອງການສ້າງ. 'ຕໍ່ໄປ' ເພື່ອໃຫ້ການທົວສືບຕໍ່ໂດຍບໍ່ມີການໂຕ້ຕອບ, 'ປ່ຽນເສັ້ນທາງ' ເພື່ອຍ້າຍໄປໜ້າອື່ນ, 'ໂຕ້ຕອບ' ເພື່ອຮ້ອງຂໍການປ້ອນຂໍ້ມູນຈາກຜູ້ໃຊ້."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="ເລືອກ 'ບັນທຶກ ແລະ ປິດ'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="ບັນທຶກ ແລະ ປິດຂັ້ນຕອນ."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="ຂໍສະແດງຄວາມຍິນດີ!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="ທ່ານໄດ້ສ້າງຂັ້ນຕອນສຳລັບການທົວແນະນຳແລ້ວ."

