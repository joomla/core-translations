PLG_MULTIFACTORAUTH_YUBIKEY="ການຢືນຢັນຕົວຕົນຫຼາຍປັດໄຈ - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="ອະນຸຍາດໃຫ້ຜູ້ໃຊ້ໃນເວັບໄຊຂອງທ່ານໃຊ້ການຢືນຢັນຕົວຕົນຫຼາຍປັດໄຈ ໂດຍໃຊ້ໂທເຄັນຮາດແວທີ່ປອດໄພ YubiKey. ຜູ້ໃຊ້ຕ້ອງມີ YubiKey ຂອງຕົນເອງເຊິ່ງມີໃຫ້ບໍລິການທີ່ <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. ເພື່ອໃຊ້ການຢືນຢັນຕົວຕົນຫຼາຍປັດໄຈ ຜູ້ໃຊ້ຕ້ອງແກ້ໄຂໂປຣໄຟລ໌ຂອງເຂົາເຈົ້າ ແລະ ເປີດໃຊ້ການຢືນຢັນຕົວຕົນຫຼາຍປັດໄຈ."

