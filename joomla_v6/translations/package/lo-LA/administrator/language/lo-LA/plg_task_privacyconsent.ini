PLG_TASK_PRIVACYCONSENT_EMAIL_REMIND_BODY="ການຍິນຍອມດ້ານຄວາມເປັນສ່ວນຕົວຂອງທ່ານທີ່ໃຫ້ໄວ້ໃນ {URL} ກຳລັງຈະໝົດອາຍຸໃນອີກບໍ່ພໍເທົ່າໃດມື້, ທ່ານສາມາດຕໍ່ອາຍຸການຍິນຍອມສຳລັບເວັບໄຊນີ້ໄດ້.\n\nເພື່ອດຳເນີນການ, ທ່ານສາມາດເຮັດຕາມວິທີໃດໜຶ່ງດັ່ງນີ້:\n\n1. ເຂົ້າໄປທີ່ URL ນີ້: {TOKENURL}\n\n2. ກັອບປີ້ລະຫັດ (token) ຈາກອີເມວນີ້, ເຂົ້າໄປທີ່ URL ທີ່ລະບຸໄວ້, ແລ້ວວາງລະຫັດຂອງທ່ານໃສ່ໃນຟອມ.\nURL: {FORMURL}\nລະຫັດ (Token): {TOKEN}\n\nໝາຍເຫດ: ລະຫັດນີ້ສາມາດໃຊ້ໄດ້ກັບບັນຊີນີ້ເທົ່ານັ້ນ."
