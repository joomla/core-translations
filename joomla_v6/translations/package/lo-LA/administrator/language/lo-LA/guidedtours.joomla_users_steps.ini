COM_GUIDEDTOURS_TOUR_USERS_STEP_NEW_DESCRIPTION="ເລືອກ 'ໃໝ່' ເພື່ອສ້າງຜູ້ໃຊ້ໃໝ່."

COM_GUIDEDTOURS_TOUR_USERS_STEP_NAME_TITLE="ເພີ່ມຊື່"
COM_GUIDEDTOURS_TOUR_USERS_STEP_NAME_DESCRIPTION="ປ້ອນຊື່ທີ່ຈຳເປັນສຳລັບຜູ້ໃຊ້."

COM_GUIDEDTOURS_TOUR_USERS_STEP_LOGINNAME_TITLE="ເພີ່ມຊື່ເຂົ້າສູ່ລະບົບ"
COM_GUIDEDTOURS_TOUR_USERS_STEP_LOGINNAME_DESCRIPTION="ປ້ອນຊື່ເຂົ້າສູ່ລະບົບທີ່ຈຳເປັນສຳລັບຜູ້ໃຊ້ (ຊື່ຜູ້ໃຊ້)."

COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD_TITLE="ປ້ອນລະຫັດຜ່ານ"
COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD_DESCRIPTION="ປ້ອນລະຫັດຜ່ານ (ໃໝ່). ເຖິງແມ່ນວ່າຫ້ອງນີ້ຈະບໍ່ບັງຄັບ, ແຕ່ຜູ້ໃຊ້ຈະບໍ່ສາມາດເຂົ້າສູ່ລະບົບໄດ້ຫາກບໍ່ໄດ້ຕັ້ງລະຫັດຜ່ານໄວ້."

COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD2_TITLE="ຢືນຢັນລະຫັດຜ່ານ"
COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD2_DESCRIPTION="ປ້ອນລະຫັດຜ່ານຈາກຫ້ອງຂ້າງເທິງຄືນອີກຄັ້ງເພື່ອຢືນຢັນ. ຫ້ອງນີ້ແມ່ນຈຳເປັນເມື່ອທ່ານໄດ້ປ້ອນຂໍ້ມູນໃນຫ້ອງລະຫັດຜ່ານໃໝ່."

COM_GUIDEDTOURS_TOUR_USERS_STEP_EMAIL_TITLE="ເພີ່ມທີ່ຢູ່ອີເມລ"
COM_GUIDEDTOURS_TOUR_USERS_STEP_EMAIL_DESCRIPTION="ປ້ອນທີ່ຢູ່ອີເມລສຳລັບຜູ້ໃຊ້."

COM_GUIDEDTOURS_TOUR_USERS_STEP_SYSTEMEMAIL_TITLE="ເປີດ/ປິດ ການຮັບອີເມລຈາກລະບົບ"
COM_GUIDEDTOURS_TOUR_USERS_STEP_SYSTEMEMAIL_DESCRIPTION="ຕັ້ງເປັນ 'ແມ່ນ' ຫາກຜູ້ໃຊ້ຕ້ອງການຮັບອີເມລຈາກລະບົບ."

COM_GUIDEDTOURS_TOUR_USERS_STEP_STATUS_TITLE="ເປີດ/ປິດ ສະຖານະ"
COM_GUIDEDTOURS_TOUR_USERS_STEP_STATUS_DESCRIPTION="ເປີດໃຊ້ງານ ຫຼື ບລັອກຜູ້ໃຊ້ນີ້."

COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORDRESET_TITLE="ເປີດ/ປິດ ການຕັ້ງຄ່າລະຫັດຜ່ານໃໝ່"
COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORDRESET_DESCRIPTION="ຫາກຕັ້ງເປັນ 'ແມ່ນ', ຜູ້ໃຊ້ຈະຕ້ອງໄດ້ຕັ້ງລະຫັດຜ່ານໃໝ່ໃນຄັ້ງຕໍ່ໄປທີ່ພວກເຂົາເຂົ້າສູ່ລະບົບເວັບໄຊ."

COM_GUIDEDTOURS_TOUR_USERS_STEP_SAVECLOSE_TITLE="ເລືອກ 'ບັນທຶກ ແລະ ປິດ'"
COM_GUIDEDTOURS_TOUR_USERS_STEP_SAVECLOSE_DESCRIPTION="ບັນທຶກ ແລະ ປິດຂໍ້ມູນຜູ້ໃຊ້."

COM_GUIDEDTOURS_TOUR_USERS_STEP_CONGRATULATIONS_TITLE="ຂໍສະແດງຄວາມຍິນດີ!"
COM_GUIDEDTOURS_TOUR_USERS_STEP_CONGRATULATIONS_DESCRIPTION="ທ່ານໄດ້ສ້າງຜູ້ໃຊ້ສຳເລັດແລ້ວ."

