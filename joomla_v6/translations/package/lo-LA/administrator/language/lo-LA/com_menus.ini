JLIB_RULES_SETTING_NOTES_COM_MENUS="ການປ່ຽນແປງມີຜົນກັບຄອມໂພເນັ້ນນີ້ເທົ່ານັ້ນ.<br><em><strong>ສືບທອດ</strong></em> - ນຳໃຊ້ການຕັ້ງຄ່າຫຼັກ ຫຼື ການຕັ້ງຄ່າລະດັບສູງກວ່າ.<br><em><strong>ປະຕິເສດ</strong></em> ມີຜົນຕະຫຼອດ - ບໍ່ວ່າຈະຕັ້ງຄ່າຫຍັງໃນການຕັ້ງຄ່າຫຼັກ ຫຼື ລະດັບສູງກວ່າ ແລະ ມີຜົນກັບທຸກອົງປະກອບຍ່ອຍ.<br><em><strong>ອະນຸຍາດ</strong></em> ຈະເປີດໃຊ້ການກະທຳສຳລັບຄອມໂພເນັ້ນນີ້ ນອກຈາກຈະຖືກຍົກເລີກໂດຍການຕັ້ງຄ່າຫຼັກ." ; Alternate language strings for the rules form field

