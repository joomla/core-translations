PLG_QUICKICON_EOS="ໄອຄອນດ່ວນ - ການແຈ້ງເຕືອນການສິ້ນສຸດການສະໜັບສະໜູນ Joomla 6"
PLG_QUICKICON_EOS_MESSAGE_ERROR_SUPPORT_ENDED="<p>ການສະໜັບສະໜູນສຳລັບ Joomla 6 ເວີຊັນຂອງທ່ານໄດ້ສິ້ນສຸດລົງແລ້ວ. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">ອັບເກຣດເປັນ Joomla 7</a> ໃຫ້ໄວທີ່ສຸດເທົ່າທີ່ຈະເປັນໄປໄດ້.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_01="<p>Joomla 7 ມາຮອດແລ້ວ! ຄົ້ນພົບທຸກຢ່າງທີ່ Joomla 7 ມີໃຫ້ທ່ານ. ກວດເບິ່ງໜ້າ landing page ສຳລັບ <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">ຄຸນສົມບັດ Joomla 7</a> ແລະ ການປັບປຸງຕ່າງໆ.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_02="<p>ເວລາໃດທີ່ຄວນອັບເກຣດເປັນ Joomla 7? ເມື່ອສ່ວນຂະຫຍາຍທີ່ເວັບໄຊຂອງທ່ານຕ້ອງການນັ້ນຮອງຮັບແລ້ວ. ຮຽນຮູ້ <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\"> ວິທີການນຳໃຊ້ຕົວ ກວດສອບກ່ອນການອັບເດດ</a>.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SECURITY_ONLY="<p>Joomla 6 ໄດ້ເຂົ້າສູ່ໂໝດຄວາມປອດໄພເທົ່ານັ້ນ. ການສະໜັບສະໜູນຈະສິ້ນສຸດລົງ %1$s. ເລີ່ມ <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">ວາງແຜນການອັບເກຣດ</a> ເປັນ Joomla 7 ມື້ນີ້.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SUPPORT_ENDING="<p>ການສະໜັບສະໜູນຈະສິ້ນສຸດລົງໃນວັນທີ %1$s ສຳລັບ Joomla 6 <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">ອັບເກຣດເປັນ Joomla 7</a> ໃຫ້ໄວທີ່ສຸດເທົ່າທີ່ຈະເປັນໄປໄດ້.</p>"
PLG_QUICKICON_EOS_SNOOZE_BUTTON="ປິດການແຈ້ງເຕືອນນີ້ຊົ່ວຄາວສຳລັບຜູ້ໃຊ້ທຸກຄົນ"
PLG_QUICKICON_EOS_XML_DESCRIPTION="ກວດສອບສະຖານະການສິ້ນສຸດການສະໜັບສະໜູນຂອງ Joomla 6 ແລະ ແຈ້ງເຕືອນທ່ານເມື່ອເຂົ້າຊົມໜ້າແຜງຄວບຄຸມ."

