COM_ACTIONLOGS_POSTINSTALL_BODY="<p>ດ້ວຍການປ່ອຍ Joomla 3.9.0 ຕອນນີ້ທ່ານສາມາດບັນທຶກການກະທຳຂອງຜູ້ບໍລິຫານທັງໝົດທີ່ເຮັດໂດຍຜູ້ໃຊ້ຂອງທ່ານໃນສ່ວນເສີມທີ່ຮອງຮັບ. ຕອນນີ້ມັນງ່າຍທີ່ຈະເຫັນວ່າໃຜເຮັດຫຍັງ ແລະ ເຮັດເມື່ອໃດ.</p><p>ບັນທຶກສາມາດກວດສອບໄດ້ໃນ Joomla ຫຼື ສົ່ງອອກເພື່ອໃຊ້ພາຍນອກ.</p><p>ສຳລັບຂໍ້ມູນເພີ່ມເຕີມກ່ຽວກັບຄຸນສົມບັດໃໝ່ນີ້ ອ່ານໄດ້ທີ່ <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:User_Action_Logs' target='_blank' rel='noopener noreferrer'>ເອກະສານບັນທຶກການກະທຳຂອງຜູ້ໃຊ້.</a></p>"
