PLG_DEBUG_FIELD_REFRESH_ASSETS_DESC="ຖ້າເປີດໃຊ້ງານ, ເມື່ອໂຫຼດໜ້າເວັບໃໝ່ແຕ່ລະຄັ້ງ, ລະບົບຈະເພີ່ມລະຫັດ hash ທີ່ແຕກຕ່າງກັນໃສ່ທຸກໄຟລ໌ສະຄຣິບ/ສະໄຕລ໌ຊີດ ພ້ອມກັບເວີຊັນອັດຕະໂນມັດ ເພື່ອບໍ່ໃຫ້ໃຊ້ cache ຂອງບຣາວເຊີ."
