PLG_DEBUG_FIELD_TRACK_REQUEST_HISTORY_DESC="ເມື່ອເປີດໃຊ້ງານ, ລະບົບຈະບັນທຶກຂໍ້ມູນປະຫວັດຄຳຮ້ອງຂໍລົງໃນລະບົບໄຟລ໌ເພື່ອການວິເຄາະໃນອະນາຄົດ. ຂໍ້ມູນນີ້ອາດລວມມີລະຫັດຜ່ານ ແລະ ໂທເຄັນລັບ. ຄວນເປີດໃຊ້ງານໃນໄລຍະເວລາສັ້ນໆເທົ່ານັ້ນ ເນື່ອງຈາກທຸກຄົນທີ່ມີສິດອ່ານໂຟນເດີ cache ສາມາດອ່ານໄຟລ໌ນີ້ໄດ້. ເມື່ອປິດການຕັ້ງຄ່ານີ້ແລ້ວ, ແນະນຳຢ່າງຍິ່ງໃຫ້ລ້າງ Cache ຂອງເວັບໄຊ!"
