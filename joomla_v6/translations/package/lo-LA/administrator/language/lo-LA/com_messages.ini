JLIB_RULES_SETTING_NOTES_COM_MESSAGES="ການປ່ຽນແປງມີຜົນກັບຄອມໂພເນັ້ນນີ້ເທົ່ານັ້ນ.<br><em><strong>ສືບທອດ (Inherited)</strong></em> - ໃຊ້ການຕັ້ງຄ່າ Global Configuration ຫຼື ລະດັບທີ່ສູງກວ່າ.<br><em><strong>ປະຕິເສດ (Denied)</strong></em> ມີຜົນສູງສຸດສະເໝີ - ບໍ່ວ່າຈະຕັ້ງຄ່າແນວໃດໃນລະດັບ Global ຫຼື ສູງກວ່າ ແລະ ມີຜົນກັບທຸກ element ຍ່ອຍ.<br><em><strong>ອະນຸຍາດ (Allowed)</strong></em> ຈະເປີດໃຊ້ການກະທຳສຳລັບຄອມໂພເນັ້ນນີ້ ເວັ້ນແຕ່ຈະຖືກຍົກເລີກໂດຍການຕັ້ງຄ່າ Global Configuration." ; Alternate language strings for the rules form field

