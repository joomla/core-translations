COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">ການອັບເດດເພີ່ມເຕີມ</h2><p>ບົດຄວາມເດັ່ນຕອນນີ້ໄດ້ນຳໃຊ້ຮູບແບບການສະແດງຜົນຮ່ວມກັບຕົວຈັດການບົດຄວາມແລ້ວ.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>ຖ້າທ່ານພາດມັນໄປ</h3><p>Joomla! 6 ຮອງຮັບການອັບເດດອັດຕະໂນມັດດ້ວຍ The Update Framework (TUF) ເພື່ອຄວາມປອດໄພ ແລະ ປະສິດທິພາບທີ່ດີຂຶ້ນ.<br>ທ່ານສາມາດຊອກຫາການຕັ້ງຄ່າການອັບເດດອັດຕະໂນມັດໄດ້ໃນສ່ວນການຕັ້ງຄ່າ <em>Joomla! Update</em>.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>ການປັບປຸງ ແລະ ການແກ້ໄຂອື່ນໆ</h3><ul class=\"mb-3\"><li>ອີເມລແຈ້ງເຕືອນເມື່ອມີການອະນຸມັດການລົງທະບຽນໂດຍຜູ້ດູແລ <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>ເພີ່ມຄລາສແບບກຳນົດເອງລົງໃນລາຍການເລືອກຄລາສໃນໄດອະລັອກຮູບພາບຂອງ TinyMCE <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>ເພີ່ມຄວາມສາມາດໃນການລຶບແທັກແບບກຸ່ມ (batch remove) <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>ແລະ ການປັບປຸງລະບົບພາຍໃນອີກຫຼາກຫຼາຍລາຍການ...</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="ຟີເຈີອື່ນໆ"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>ຂໍ້ມູນການປ່ອຍຕົວ Joomla 6.0</h3><p><a title=\"Release information\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">ເບິ່ງຂໍ້ມູນການປ່ອຍຕົວໄດ້ທີ່ 6.joomla.org</a></p><hr><h3>ຄວາມຊ່ວຍເຫຼືອ ແລະ ຂໍ້ມູນ</h3><p>ທ່ານສາມາດຊອກຫາແຫຼ່ງຂໍ້ມູນຫຼາກຫຼາຍເພື່ອຊ່ວຍເຫຼືອທ່ານໄດ້ທີ່ນີ້, ພ້ອມກັບລິ້ງເພີ່ມເຕີມໄປຫາແຫຼ່ງຂໍ້ມູນອື່ນໆ, ເອກະສານປະກອບການໃຊ້, ການຊ່ວຍເຫຼືອ ແລະ ວິທີການມີສ່ວນຮ່ວມກັບ Joomla.</p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_TITLE="ຂໍ້ມູນເພີ່ມເຕີມ ແລະ ຄວາມຊ່ວຍເຫຼືອ"

