COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="ເມນູ"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>ເມນູໃຫ້ການເຂົ້າເຖິງໜ້າຈັດການຂອງຜູ້ເບິ່ງແຍງລະບົບ. ແຕ່ລະສ່ວນມີຄໍເລັກຊັນຂອງໜ້າສຳລັບການຈັດການດ້ານນັ້ນໆຂອງ Joomla, ເຊັ່ນ Content, Menus ແລະ Users.</p><p>ໄອຄອນ window pane ເຊື່ອມຕໍ່ກັບ dashboard ສ່ວນບຸກຄົນສຳລັບສ່ວນເຫຼົ່ານັ້ນ. ເມນູ System ເອງຈະນຳໄປສູ່ dashboard.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="ແຜງ Dashboard"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Dashboard ໃຫ້ການເຂົ້າເຖິງດ່ວນໄປຍັງໜ້າທີ່ໃຊ້ເລື້ອຍໆຜ່ານໄອຄອນຂອງພວກມັນ.</p><p>ແຕ່ລະແຜງ dashboard ແມ່ນໂມດູນຜູ້ເບິ່ງແຍງລະບົບທີ່ສາມາດປັບແຕ່ງໄດ້ຜ່ານໄອຄອນ Settings ຂອງມັນ <span class=\"icon-cogs\" aria-hidden=\"true\"></span>.<br>ສິ່ງນີ້ຊ່ວຍໃຫ້ທ່ານກຳນົດຄ່າ dashboard ຂອງເວັບໄຊທ່ານໃຫ້ເໝາະສົມກັບຈຸດປະສົງຂອງທ່ານ.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="ແຜງການແຈ້ງເຕືອນ"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>ແຜງການແຈ້ງເຕືອນສະແດງເມື່ອມີການອັບເດດສຳລັບ Joomla ແລະ ສ່ວນເສີມອື່ນໆ. ຄຳຮ້ອງຂໍຄວາມເປັນສ່ວນຕົວທີ່ຍັງຄ້າງຢູ່ກໍຈະສະແດງຢູ່ນີ້ເຊັ່ນກັນ.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="ແຖບດ້ານເທິງ"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>ແຖບດ້ານເທິງສະແດງຫົວຂໍ້ຂອງໜ້າທີ່ສະແດງຢູ່ ເພື່ອໃຫ້ທ່ານຮູ້ວ່າທ່ານຢູ່ໃສ. ລາຍການອື່ນໆໃນແຖບດ້ານເທິງແມ່ນໂມດູນທາງເລືອກ.</p><p>ໂດຍປົກກະຕິແລ້ວ Joomla ເວີຊັ່ນປັດຈຸບັນ ແລະ ການເຂົ້າເຖິງ guided tours ເພີ່ມເຕີມຈະພົບໄດ້ທີ່ນີ້.</p><p>ລາຍການສຸດທ້າຍມັກຈະເປັນລິງກ໌ໄປຍັງໜ້າເວັບໄຊ ແລະ User Menu ທີ່ທ່ານສາມາດຈັດການບັນຊີຂອງທ່ານ ແລະ ອອກຈາກລະບົບ.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="ຄວາມຊ່ວຍເຫຼືອ ແລະ ຂໍ້ມູນ"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>ແຫຼ່ງຂໍ້ມູນຫຼາຍຢ່າງເພື່ອຊ່ວຍທ່ານສາມາດພົບໄດ້ທີ່ນີ້ ພ້ອມກັບລິງກ໌ເພີ່ມເຕີມໄປຍັງແຫຼ່ງຂໍ້ມູນອື່ນໆ, ເອກະສານ, ການສະໜັບສະໜູນ ແລະ ວິທີການເຂົ້າຮ່ວມໃນ Joomla.</p>"

