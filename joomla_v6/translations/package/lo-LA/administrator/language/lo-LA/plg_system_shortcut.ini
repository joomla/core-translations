PLG_SYSTEM_SHORTCUT_XML_DESCRIPTION="<p>ເປີດໃຊ້ງານປຸ່ມລັດແປ້ນພິມໃນເວັບໄຊຜູ້ເບິ່ງແຍງລະບົບ, ເຊິ່ງສາມາດຈັດຫາໂດຍປລັກອິນອື່ນໆ ແລະ ລວມເຖິງລາຍການທາງລັດຕໍ່ໄປນີ້ໂດຍກົງ:</p><ul class=\"list-unstyled\"><li><kbd>J</kbd> <small>ຈາກນັ້ນ</small> <kbd>A</kbd> ບັນທຶກ</li><li><kbd>J</kbd> <small>ຈາກນັ້ນ</small> <kbd>S</kbd> ບັນທຶກ & ປິດ</li><li><kbd>J</kbd> <small>ຈາກນັ້ນ</small> <kbd>Q</kbd> ຍົກເລີກ</li><li><kbd>J</kbd> <small>ຈາກນັ້ນ</small> <kbd>N</kbd> ໃໝ່</li><li><kbd>J</kbd> <small>ຈາກນັ້ນ</small> <kbd>F</kbd> ຄົ້ນຫາ</li><li><kbd>J</kbd> <small>ຈາກນັ້ນ</small> <kbd>O</kbd> ຕົວເລືອກ</li><li><kbd>J</kbd> <small>ຈາກນັ້ນ</small> <kbd>H</kbd> ຊ່ວຍເຫຼືອ</li><li><kbd>J</kbd> <small>ຈາກນັ້ນ</small> <kbd>M</kbd> ເປີດ/ປິດ ເມນູ</li><li><kbd>J</kbd> <small>ຈາກນັ້ນ</small> <kbd>X</kbd> ພາບລວມ</li><li><kbd>J</kbd> <small>ຈາກນັ້ນ</small> <kbd>D</kbd> ແຜງຄວບຄຸມຫຼັກ</li></ul>"

