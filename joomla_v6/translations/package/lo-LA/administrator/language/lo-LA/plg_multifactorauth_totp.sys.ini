PLG_MULTIFACTORAUTH_TOTP="ການຢືນຢັນຕົວຕົນແບບຫຼາຍຂັ້ນຕອນ - ລະຫັດຢືນຢັນ"
PLG_MULTIFACTORAUTH_TOTP_XML_DESCRIPTION="ການຢືນຢັນຕົວຕົນແບບຫຼາຍຂັ້ນຕອນສຳລັບຜູ້ໃຊ້ເວັບໄຊຂອງທ່ານ ໂດຍໃຊ້ລະຫັດຢືນຢັນ 6 ຕົວເລກ ທີ່ສ້າງໂດຍແອັບຢືນຢັນຕົວຕົນ (Google Authenticator, Authy, LastPass Authenticator ແລະ ອື່ນໆ), ຕົວຈັດການລະຫັດຜ່ານ (1Password, BitWarden, Keeper, KeePassXC, Strongbox ແລະ ອື່ນໆ) ຫຼື ໃນບາງກໍລະນີແມ່ນບຣາວເຊີຂອງພວກເຂົາ."

