PLG_TASK_SESSIONGC="ວຽກ - ລ້າງຂໍ້ມູນ Session"
PLG_TASK_SESSIONGC_DESC="ປລັກອິນວຽກທີ່ລ້າງຂໍ້ມູນ ແລະ metadata ທີ່ໝົດອາຍຸ ໂດຍຂຶ້ນກັບ session handler ທີ່ຕັ້ງໄວ້ໃນການຕັ້ງຄ່າຫຼັກ."
PLG_TASK_SESSIONGC_ENABLE_SESSION_GC_DESC="ເມື່ອເປີດໃຊ້ງານ, ປລັກອິນນີ້ຈະພະຍາຍາມລ້າງຂໍ້ມູນທີ່ໝົດອາຍຸ."
PLG_TASK_SESSIONGC_ENABLE_SESSION_GC_LABEL="ເປີດໃຊ້ການລ້າງຂໍ້ມູນ Session"
PLG_TASK_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="ເມື່ອເປີດໃຊ້ງານ, ປລັກອິນນີ້ຈະລ້າງ metadata ຂອງ session ທາງເລືອກຈາກຖານຂໍ້ມູນ. ໝາຍເຫດ: ການດຳເນີນການນີ້ຈະບໍ່ເຮັດວຽກເມື່ອໃຊ້ database handler ເພາະຂໍ້ມູນນັ້ນຖືກລ້າງເປັນສ່ວນໜຶ່ງຂອງການລ້າງຂໍ້ມູນ Session."
PLG_TASK_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="ເປີດໃຊ້ການລ້າງ Metadata ຂອງ Session"
PLG_TASK_SESSIONGC_TITLE="ລ້າງຂໍ້ມູນ Session"
PLG_TASK_SESSIONGC_XML_DESCRIPTION="ປລັກອິນວຽກທີ່ລ້າງຂໍ້ມູນ ແລະ metadata ທີ່ໝົດອາຍຸ ໂດຍຂຶ້ນກັບ session handler ທີ່ຕັ້ງໄວ້ໃນການຕັ້ງຄ່າຫຼັກ."

