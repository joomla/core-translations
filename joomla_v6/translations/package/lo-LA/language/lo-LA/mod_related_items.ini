MOD_RELATED_XML_DESCRIPTION="ໂມດູລນີ້ສະແດງບົດຄວາມອື່ນໆທີ່ກ່ຽວຂ້ອງກັບບົດຄວາມທີ່ກຳລັງເບິ່ງຢູ່. ຄວາມກ່ຽວຂ້ອງເຫຼົ່ານີ້ຖືກກຳນົດໂດຍຄຳຄົ້ນ (Keywords). <br>ຄຳຄົ້ນທັງໝົດຂອງບົດຄວາມປັດຈຸບັນຈະຖືກຄົ້ນຫາປຽບທຽບກັບຄຳຄົ້ນຂອງບົດຄວາມອື່ນໆທັງໝົດທີ່ຖືກເຜີຍແຜ່. ຕົວຢ່າງ: ທ່ານອາດມີບົດຄວາມກ່ຽວກັບ &quot;ການລ້ຽງນົກແກ້ວ&quot; ແລະ ອີກບົດຄວາມໜຶ່ງກ່ຽວກັບ &quot;ການລ້ຽງນົກກະຕັ້ວດ້ວຍມື&quot;. ຫາກທ່ານໃສ່ຄຳຄົ້ນ &quot;ນົກ&quot; ໃນທັງສອງບົດຄວາມ, ໂມດູລລາຍການທີ່ກ່ຽວຂ້ອງຈະສະແດງລາຍຊື່ບົດຄວາມ &quot;ການລ້ຽງນົກແກ້ວ&quot; ເມື່ອມີການເບິ່ງບົດຄວາມ &quot;ການລ້ຽງນົກກະຕັ້ວດ້ວຍມື&quot; ແລະ ໃນທາງກັບກັນ."

