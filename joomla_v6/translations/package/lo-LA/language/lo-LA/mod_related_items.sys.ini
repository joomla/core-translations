MOD_RELATED_XML_DESCRIPTION="ໂມດູລນີ້ສະແດງບົດຄວາມອື່ນໆທີ່ກ່ຽວຂ້ອງກັບບົດຄວາມທີ່ກຳລັງເບິ່ງຢູ່. ຄວາມກ່ຽວຂ້ອງເຫຼົ່ານີ້ຖືກກຳນົດໂດຍ ຄຳສຳຄັນ. <br>ຄຳສຳຄັນທັງໝົດຂອງບົດຄວາມປັດຈຸບັນຈະຖືກຄົ້ນຫາສົມທຽບກັບຄຳສຳຄັນຂອງບົດຄວາມອື່ນໆທີ່ໄດ້ເຜີຍແຜ່ແລ້ວທັງໝົດ. ຕົວຢ່າງ: ທ່ານອາດຈະມີບົດຄວາມກ່ຽວກັບ &quot;การລ້ຽງນົກແກ້ວ&quot; ແລະ ອີກບົດຄວາມໜຶ່ງກ່ຽວກັບ &quot;ການລ້ຽງນົກກະຕູ້ດ້ວຍມື&quot;. ຖ້າທ່ານໃສ່ຄຳສຳຄັນ &quot;ນົກແກ້ວ&quot; ໃນທັງສອງບົດຄວາມ, ໂມດູລລາຍການທີ່ກ່ຽວຂ້ອງຈະສະແດງລາຍຊື່ບົດຄວາມ &quot;ການລ້ຽງນົກແກ້ວ&quot; ເມື່ອມີການເບິ່ງບົດຄວາມ &quot;ການລ້ຽງນົກກະຕູ້ດ້ວຍມື&quot; ແລະ ໃນທາງກັບກັນ."

