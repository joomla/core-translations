MOD_ARTICLES_ARCHIVE_XML_DESCRIPTION="ໂມດູນນີ້ສະແດງລາຍຊື່ຂອງເດືອນໃນປະຕິທິນທີ່ມີບົດຄວາມທີ່ຖືກຈັດເກັບໄວ້. ຫຼັງຈາກທີ່ເຈົ້າໄດ້ປ່ຽນສະຖານະຂອງບົດຄວາມເປັນ 'ຈັດເກັບແລ້ວ', ລາຍຊື່ນີ້ຈະຖືກສ້າງຂຶ້ນໂດຍອັດຕະໂນມັດ. ໂມດູນນີ້ຖືກປ່ຽນແທນດ້ວຍໂມດູນ \"ບົດຄວາມ\"."

