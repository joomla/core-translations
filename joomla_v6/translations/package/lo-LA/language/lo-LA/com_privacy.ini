COM_PRIVACY_CONFIRM_REQUEST_FIELDSET_LABEL="ອີເມວໄດ້ຖືກສົ່ງໄປຫາທີ່ຢູ່ອີເມວຂອງທ່ານແລ້ວ. ກະລຸນານຳເອົາລະຫັດຢືນຢັນ (Token) ຈາກອີເມວມາປ້ອນໃສ່ໃນຊ່ອງລຸ່ມນີ້ ເພື່ອພິສູດວ່າທ່ານເປັນເຈົ້າຂອງຂໍ້ມູນທີ່ຖືກຮ້ອງຂໍ."
COM_PRIVACY_CONFIRM_REQUEST_SUCCEEDED="ຄຳຮ້ອງຂໍຂໍ້ມູນຂອງທ່ານໄດ້ຮັບການຢືນຢັນແລ້ວ. ພວກເຮົາຈະດຳເນີນການຕາມຄຳຮ້ອງຂໍຂອງທ່ານໂດຍໄວທີ່ສຸດ ແລະ ຂໍ້ມູນທີ່ສົ່ງອອກຈະຖືກສົ່ງໄປຫາອີເມວຂອງທ່ານ."
COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="ຄຳຮ້ອງຂໍຂໍ້ມູນຂອງທ່ານໄດ້ຖືກສ້າງຂຶ້ນແລ້ວ. ກ່ອນທີ່ຈະດຳເນີນການໄດ້, ທ່ານຕ້ອງຢືນຢັນຄຳຮ້ອງຂໍນີ້ກ່ອນ. ອີເມວໄດ້ຖືກສົ່ງໄປຫາທີ່ຢູ່ຂອງທ່ານພ້ອມກັບຄຳແນະນຳເພີ່ມເຕີມເພື່ອເຮັດສຳເລັດການຢືນຢັນນີ້."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="ມີຜູ້ໃດຜູ້ໜຶ່ງໄດ້ສ້າງຄຳຮ້ອງຂໍເພື່ອສົ່ງອອກຂໍ້ມູນສ່ວນຕົວທັງໝົດທີ່ກ່ຽວຂ້ອງກັບທີ່ຢູ່ອີເມວນີ້ຢູ່ທີ່ {URL}. ເພື່ອຄວາມປອດໄພ, ທ່ານຕ້ອງຢືນຢັນວ່ານີ້ແມ່ນຄຳຮ້ອງຂໍທີ່ຖືກຕ້ອງສຳລັບຂໍ້ມູນສ່ວນຕົວຂອງທ່ານຈາກເວັບໄຊນີ້.\n\nຖ້າຫາກວ່ານີ້ແມ່ນຄວາມຜິດພາດ, ໃຫ້ລະເລີຍອີເມວນີ້ ແລະ ຈະບໍ່ມີຫຍັງເກີດຂຶ້ນ.\n\nເພື່ອຢືນຢັນຄຳຮ້ອງຂໍນີ້, ທ່ານສາມາດເຮັດສຳເລັດໜຶ່ງໃນຂັ້ນຕອນຕໍ່ໄປນີ້:\n\n1. ເຂົ້າເບິ່ງ URL ຕໍ່ໄປນີ້: {TOKENURL}\n\n2. ຄັດລອກລະຫັດ (Token) ຂອງທ່ານຈາກອີເມວນີ້, ເຂົ້າເບິ່ງ URL ທີ່ອ້າງອີງ, ແລະ ວາງລະຫັດຂອງທ່ານໃສ່ໃນຟອມ.\nURL: {FORMURL}\nລະຫັດ (Token): {TOKEN}\n\nກະລຸນາຮັບຊາບວ່າລະຫັດນີ້ມີຜົນໃຊ້ໄດ້ພຽງແຕ່ 24 ຊົ່ວໂມງນັບຈາກເວລາທີ່ອີເມວນີ້ຖືກສົ່ງ."
