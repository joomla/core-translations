PLG_USER_TOKEN="Lietotāji - Joomla API autorizācijas kods"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Kādām lietotāju grupām ir atļauts izmantot Joomla autorizācijas kodus, lai autentificētos Joomla API aplikācijā. Kā arī kontrolē, kuras lietotāju grupas var piekļūt autorizācijas kodu pārvaldībai lietotāja profilos. Noklusētais: Joomla iebūvētā Galveno administratoru grupa (Lietotāja grupas ID 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Atļautās lietotāju grupas"
PLG_USER_TOKEN_XML_DESCRIPTION="Nodrošina iespēju pārvaldīt autorizācijas kodus, kas tiek izmantoti Joomla API aplikācijas autentifikācijai (attālināta piekļuve jūsu vietnei ar API). Šie autorizācijas kodi ir personalizēti. Jūs variet redzēt savus autorizācijas kodus, bet citu lietotāju kodus iespējams tikai ieslēgt, atslēgt vai nullēt."

