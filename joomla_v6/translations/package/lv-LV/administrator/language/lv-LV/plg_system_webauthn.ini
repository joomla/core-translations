PLG_SYSTEM_WEBAUTHN="Sistēma — Passkey (bez paroles) pieteikšanās"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Jūs nevarat pievienot vai noņemt piekļuves atslēgas lietotāju vārdā. Lietotājiem ir jāpiesakās un jāiestata savas ierīces."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Iespējo bezparoles autentifikāciju, izmantojot piekļuves atslēgas. Lūdzu, ņemiet vērā, ka lietotāja profila redaktora piekļuves atslēgu cilne un piekļuves atslēgu pieteikšanās pogas tiks parādītas tikai tad, ja lietotājs piekļūst vietnei, izmantojot HTTPS. Ieejas atslēgu reģistrēšana un to izmantošana, lai pieteiktos savā vietnē, darbosies tikai tad, ja jūsu vietne izmantos derīgu sertifikātu, ko parakstījusi sertifikācijas iestāde, kurai lietotāja pārlūkprogramma uzticas."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="Kļūdaina ajax darbība"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Nav iespējams atrast lietotāja vārda lauku pieslēgšanās formā. Bezparoles autentifikācija nedarbosies šai vietnei, ja tiks izmantots cits pieslēgšanās modulis."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Nevar saglabāt pieslēgšanās datus nereģistrētam lietotājam!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Jūsu lietotāja konta saglabātie akreditācijas dati ir bojāti. Piesakieties, izmantojot citu metodi, pēc tam noņemiet un vēlreiz pievienojiet savu ieejas atslēgu."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Nepareiza bezparoles pieslēgšanās. Kaut kas nav pareizi vai arī tas ir mēģinājums uzlauzt vietni."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Ieejas atslēgas reģistrācija neizdevās. No pārlūkprogrammas saņemtā piekļuves atslēgas atbilde neatbilst servera izsniegtajai publiskajai atslēgai. Tas nozīmē, ka kāds mēģināja jūs uzlauzt vai kaut kas ir bojāts."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Drošības apsvērumu dēļ jums nav atļauts reģistrēt piekļuves atslēgas cita lietotāja vārdā."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Kaut kas nogāja greizi, taču pašlaik nav pieejama papildu informācija par kļūdu. Lūdzu, mēģiniet vēlreiz reģistrēt savu ieejas atslēgu."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Serveris nav izsniedzis publisko atslēgu piekļuves atslēgas reģistrācijai, bet kaut kādā veidā saņēmis piekļuves atslēgas reģistrācijas pieprasījumu no pārlūkprogrammas. Tas nozīmē, ka kāds mēģināja jūs uzlauzt vai kaut kas ir bojāts."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Nav iespējams saglabāt pieslēgšanās datus. Šos pieslēgšanās datus jau lieto cits lietotājs."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Pirms ieejas atslēgas pieteikšanās pogas atlasīšanas jums jāievada savs lietotājvārds (bet NE parole)."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Ievadītais lietotāja vārds neatbilst lietotāja kontam, kam šajā vietnē ir ieslēgta pezparoles pieslēgšanās."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Nevar saglabāt jauno nosaukumu"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Nevarēja noņemt ieejas atslēgu"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Lietotāja konts nav atrasts"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Atvainojiet, jūsu pārlūkprogramma neatbalsta piekļuves atslēgu standartu bezparoles pieteikšanās sistēmām, vai arī jūsu vietne netiek apkalpota, izmantojot HTTPS ar derīgu sertifikātu, ko parakstījusi sertifikācijas iestāde, kurai pārlūkprogramma uzticas. Jums būs jāpiesakās šajā vietnē, izmantojot savu lietotājvārdu un paroli."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Nevar atrast jūsu ieejas atslēgas saglabātos akreditācijas datus."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Šķiet, ka šīs piekļuves atslēgas lietotājs šajā vietnē vairs nepastāv."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="No jūsu vietnes nevar iegūt piekļuves atslēgas reģistrācijas informāciju."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Pieteikšanās atslēgām atļaut izmantot tikai piekļuves atslēgas ar pārbaudāmiem kriptogrāfiskiem parakstiem. Stingri ieteicams augstas drošības vidēm. Nepieciešams, lai sistēmas pagaidu direktorijs būtu rakstāms ar PHP un OpenSSL paplašinājums. Var novērst dažu lētāku, nesertificētu piekļuves atslēgu darbību. Atspējojot to, Joomla arī nevar identificēt jūsu izmantotās piekļuves atslēgas marku un modeli (blakus ieejas atslēgas nosaukumam netiks parādīta ikona)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Atestācijas atbalsts"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Ļauj pārvaldīt bezparoles pieteikšanās metodes, izmantojot piekļuves atslēgas. Jums ir nepieciešama atbalstīta pārlūkprogramma un piekļuves atslēga (piemēram, Google Chrome vai Firefox ar FIDO2 sertificētu drošības atslēgu).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong> >Windows:</strong> Hello (pirkstu nospiedumu/sejas atpazīšanas/PIN).<br><strong>Android:</strong> biometriskā ekrāna bloķēšana.<br><br>Papildinformāciju varat atrast sadaļā <a href= \"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Paroles bezparoles pieteikšanās dokumentācija</a>."
