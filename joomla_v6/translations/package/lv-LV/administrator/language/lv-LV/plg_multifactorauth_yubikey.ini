PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Lietojiet YubiKey drošo iekārtu kodus."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Spraudnis nodrošina divu faktoru autentifikāciju Joomla vietnēm izmantojot YubiKey iekārtu ģenerētos kodus. Lietotājiem ir jābūt savai Yubikey iekārtai. Ražotāja adrese http://www.yubico.com/. Lai izmantotu divu faktoru autentifikāciju, katram lietotājam tā ir jāieslēdz savā profilā."

