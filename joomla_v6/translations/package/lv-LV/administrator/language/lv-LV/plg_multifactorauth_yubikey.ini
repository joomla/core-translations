PLG_MULTIFACTORAUTH_YUBIKEY="Daudzfaktoru autentifikācija - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Atzīmējiet zemāk esošo teksta lauku. Ievietojiet YubiKey atslēgu USB portāun pieskarieties zeltītajam diskam vai laukumam (atkarīgs no modeļa), lai izveidotu YubiKey kodu. Ja ir pieejams tālrunis ar NFC un NFC YubiKey atslēgu, Jums nepieciešams pietuvināt NFC lasītāju telefonam."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey kods"
