PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Jums jau ir iestatīts YubiKey (tas kurš ģenerā kodus kas sākas ar <code>%s</code>). Lapā varat nomainīt tā nosaukumu."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Ievadiet ģenerēto kodu no <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> un nospiediet apstiprināšanas pogu. Pirmie 12 simboli, kas ir daļa no YubiKey atslēgas, tiks saglabāti."
