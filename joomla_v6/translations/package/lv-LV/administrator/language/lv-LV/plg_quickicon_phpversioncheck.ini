PLG_QUICKICON_PHPVERSIONCHECK="Ikona - PHP versijas pārbaude"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="PHP versija %1$s saņem tikai kļūdu labojumus no PHP projekts. Tas nozīmē ka šī PHP versija drīz netiks atbalstīta. Iesakām ieplānot PHP atjaunināšanu, pirms tā sasniedz atbalsta sniegšanas beigu datumu %2$s. Joomla būs ātrāka un drošāka ja atjaunosiet PHP uz jaunāko versiju. Sazinieties ar hostinga provaideri par atjaunināšanas iespējām." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Tiek lietota PHP versija %1$s, kas drīzumā vairs netiks izmantota un nesaņems drošības atjauninājumus no izstrādātājiem. Joomla! projekts iesaka atjaunot PHP uz %2$s versiju, kam būs drošības atjauninājumi vismaz līdz %3$s. <br><br>Prasiet servera uzturētājam atjaunot PHP uz %2$s, vai jaunāku versiju. Ja serverim jau ir pieejama PHP %2$s versija, tad ieslēdziet to vietnes un 'administrator' direktorijai – parasti to var izdarīt hostēšanas administrācijas panelī, vai jautājiet servera uzturētājam." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Serveris izmanto PHP %1$s kurš ir novecojis un nesaņem oficiālos drošības atjauninājumus no izstrādātājiem. Neiesakā Jums izmantot arī jaunāku PHP versiju jo esošā Joomla! versija ir novecojusi. Iesakām atjaunināt Joomla! un tad atjaunināt PHP." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Pārbauda instalācijas PHP versiju un atbalsta statusu, kā arī parāda brīdinājumu ja nav pilnvērtīgs atbalsts."

