PLG_MULTIFACTORAUTH_WEBAUTHN="Daudzfaktoru autentifikācija - Passkeys"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Kļūdains autentifikācijas pieprasījums."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Ieejas atslēgas reģistrācija neizdevās. No pārlūkprogrammas saņemtā piekļuves atslēgas atbilde neatbilst servera izsniegtajai publiskajai atslēgai. Tas nozīmē, ka kāds mēģināja jūs uzlauzt vai kaut kas ir bojāts."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Drošības apsvērumu dēļ jums nav atļauts reģistrēt piekļuves atslēgas cita lietotāja vārdā."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Kaut kas nogāja greizi, taču pašlaik nav pieejama papildu informācija par kļūdu. Lūdzu, mēģiniet vēlreiz reģistrēt savu ieejas atslēgu."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Serveris nav izsniedzis publisko atslēgu piekļuves atslēgas reģistrācijai, bet kaut kādā veidā saņēmis piekļuves atslēgas reģistrācijas pieprasījumu no pārlūkprogrammas. Tas nozīmē, ka kāds mēģināja jūs uzlauzt vai kaut kas ir bojāts."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Jūsu pārlūkprogramma neatbalsta ieejas atslēgas standartu. Pagaidām ne visas pārlūkprogrammas ir saderīgas ar piekļuves atslēgām visās ierīcēs."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Jūsu pārlūkprogrammā trūkst piekļuves atslēgu atbalsta"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Lūdzu, piekļūstiet vietnei, izmantojot HTTPS, lai iespējotu vairāku faktoru autentifikāciju ar piekļuves atslēgām."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="Piekļuves atslēgas ir pieejamas tikai HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Jūs vēl neesat konfigurējis ieejas atslēgu vai ieejas atslēga, kuru mēģināt izmantot, nav piemērota."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Jūs jau esat konfigurējis savu ieejas atslēgu. Lūdzu, ņemiet vērā, ka šajā lapā varat mainīt tikai tā nosaukumu."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Piekļuves atslēga"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Izmantojiet &ldquo;%s&rdquo; pogu šajā lapā, lai sāktu tīmekļa autentifikācijas procesu. Pēc tam, lūdzu, izpildiet pārlūkprogrammas sniegtos norādījumus, lai pabeigtu tīmekļa autentifikāciju ar vēlamo ieejas atslēgu."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Reģistrēt piekļuves atslēgu"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Izmantojiet pārlūkprogrammas piekļuves atslēgas ar jebkuru aparatūras vai programmatūras drošības atslēgu."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Pieteikties ar piekļuves atslēgu"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Izmantojiet pārlūkprogrammas piekļuves atslēgas kā daudzfaktoru autentifikācijas metodi. Visas mūsdienu pārlūkprogrammas to atbalsta. Lielākā daļa pārlūkprogrammu piedāvā ierīcei specifisku autentifikāciju, kas aizsargāta ar paroli un/vai biometriju (pirkstu nospiedumu sensors, sejas skenēšana, &hellip;)."

