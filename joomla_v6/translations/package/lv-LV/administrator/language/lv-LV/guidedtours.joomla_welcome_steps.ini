COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="Izvēlne"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>Izvēlne piedāvā piekļuvi Administrācijas lapām. Katrā sadaļā ir lapas kurās var pārvaldīt Joomla, piemēram Saturs, Izvēlnes, Lietotāji.</p><p>Loga ikonas ir prieks individuāliem paneļiem šajās sadaļās. Sistēmas izvēlne ved uz paneli.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Administrācijas paneļi"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Paneļi ļauj ātru piekļuvi beži lietotām lapām.</p><p>Katrs panelis ir Administrācijas modulis kuru var pielāgot ar Iestatījumu ikonu <span class=\"icon-cogs\" aria-hidden=\"true\"></span>. Tas ļauj pielāgot lapas paneļus pēc nepieciešamības.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Paziņojumu panelis"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p> Paziņojumu panelis attēlo ka ir pieejami Joomla un citi atjauninājumi. Šeit tiek parādīti arī neizpildītie privātuma pieprasījumi.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="Augšējā josla"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>Augšējā joslā ir redzams parādītās lapas nosaukums, lai jūs vienmēr zinātu, kur atrodaties. Pārējie augšējā joslā redzamie vienumi ir izvēles moduļi.</p><p>Parasti pašreizējo Joomla versiju un piekļuvi turpmākām ekskursijām var atrast šeit.</p><p>Pēdējie vienumi parasti ir saite uz Vietnes priekšgals un lietotāja izvēlne, kurā varat pārvaldīt savu kontu un atteikties.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Palīdzība un Informācija"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p> Šeit ir pieejami palīgresursi ar papildu saitēm, dokumentāciju, atbalstu un iespēju piedalīties Joomla izstrādē.</p>"

