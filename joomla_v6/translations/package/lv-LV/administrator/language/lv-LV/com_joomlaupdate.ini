COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla nevar sazināties ar datni <code>administrator/components/com_joomlaupdate/extract.php</code> kas veic atjaunināšanu. Tas parasti notiek sekojošu iemeslu dēļ:</p><ul><li>Servera konfigurācijas datne <code>.htacess</code> vai <code>web.config</code> neļauj piekļūt šai datnei.</li><li>Servera konfigurācija neļauj piekļūt šai datnei.</li><li>Datņu sistēmas piekļuves tiesības neļauj serverim piekļūt šai datnei.</li><li>Jūsu vietne atrodas aiz slodzes balansētāja vai CDN, un tā konfigurācija neļauj piekļūt šai datnei vai bloķē komandu sūtīšanu uz to.</li><li>Pat ja ir piekļuve šai datnei, iespējams servera konfigurācija bloķē komandu sūtīšanu datnei, piemēram, ar mod_security2.</li></ul><p>Ja neesat pārliecināts, sazinieties ar servera uzturētāju.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla atjaunināšanas komponents nevar pareizi komunicēt ar <code>administrator/components/com_joomlaupdate/extract.php</code>, kas veic atjaunināšanu. Tas var notikt sekojošu iemeslu dēļ:</p><ul><li>Nevar izveidot datni <code>administrator/components/com_joomlaupdate/update.php</code>, kas satur atjaunināšanas instrukcijas, piekļuves atļauju problēma.</li><li>Datni nevar atvērt <code>extract.php</code> skripts dēļ piekļuves atļaujām.</li><li>Pārlūks, tīkla iekārtas vai serveris sabojā paroli, kas drošības apsvērumu dēļ tiek sūtīta ar katru pieprasījumu uz <code>extract.php</code></li></ul><p>Mēģiniet izmantot citu pārlūku, kur nav instalēti paplašinājumi, ideālā gadījumā no cita datora, kas pieslēgts citam pakalpojumu sniedzējam. Ja problēma netiek novērsta, sazinieties ar servera uzturētāju.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Servera kļūda atjauninot Joomla.</p><p>Iespējams ka vietne nav pilnībā atjaunināta uz jaunāko Joomla versiju.</p>"
