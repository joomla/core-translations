COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Kad ir pieejams tīkla savienojums, Joomla instalācija mēģinās sazināties ar Joomla.org serveriem, lai iekļautu dažādas iespējas:<ul><li>Joomla lietojumprogrammas atjauninājumu pārbaude</li><li>Palīdzības ekrāni galvenajiem Joomla paplašinājumiem</li><li>Instalācija no Web servisa (opcija)</li><li>Statistikas vākšanas serveris (opcija)</li></ul>Tāpat kā ar visiem HTTP pieprasījumiem, jūsu servera IP adrese tiks nosūtīta kā daļa no pieprasījuma. Lai iegūtu informāciju par to, kā Joomla apstrādā datus savā serverī, lūdzu, skatiet mūsu <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">konfidencialitātes politiku</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomla logošanas sistēma reģistrē apmeklētāja IP adresi un ziņa tiek ierakstīta tās žurnāla failos. Šie žurnāla datnes tiek izmantoti, lai ierakstītu dažādas aktivitātes Joomla vietnē, tostarp informāciju, kas saistīta ar galvenajiem atjauninājumiem, nederīgiem pieteikšanās mēģinājumiem, neapstrādātām kļūdām un attīstības informāciju, piemēram, par novecojušu API izmantošanu. Šo log failu formātu var pielāgot jebkuram paplašinājumam, kurā var konfigurēt darbību logošanu, tāpēc iesakām lejupielādēt un pārskatīt lapas log failus, kas atrodami adresē '%s'."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Visi pieprasījumi uz Joomla tīmekļa vietni sāk sesiju, kurā IP adrese tiek saglabāta sesijas datiem un izveidots sesijas sīkdatne lietotāja pārlūkā. IP adrese tiek izmantota kā drošības pasākums, kas palīdz aizsargāt pret iespējamiem seansu nolaupīšanas uzbrukumiem, un šī informācija tiek izdzēsta pēc sesijas beigām un tās dati tiek iztīrīti. Sesijas sīkfaila nosaukums ir balstīts uz nejauši ģenerētu hash un tādēļ tam nav konstanta identifikatora. Sesijas sīkdatne tiek iznīcināts, kad sesija ir beigusies vai lietotājs ir izgājis no pārlūkprogrammas."
