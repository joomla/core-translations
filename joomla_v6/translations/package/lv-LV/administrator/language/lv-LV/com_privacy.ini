COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Šajā ekrānā redzamā informācija tiek apkopota no paplašinājumiem, kas ziņo par savām ar privātumu saistītām iespējām šai sistēmai. Tā mērķis ir palīdzēt vietņu īpašniekiem apzināties instalēto paplašinājumu iespējas un sniegt informāciju, lai palīdzētu īpašniekiem izveidot vietējās vietnes politiku, piemēram, konfidencialitātes politiku. Tā kā šim ekrānam ir vajadzīgi paplašinājumi, lai atbalstītu ziņošanas sistēmu, un tā parāda tikai informāciju no iespējotiem paplašinājumiem, to nevajadzētu uzskatīt par pilnīgu sarakstu, un jums ir ieteicams iepazīties ar katru paplašinājuma dokumentāciju, lai iegūtu vairāk informācijas."
