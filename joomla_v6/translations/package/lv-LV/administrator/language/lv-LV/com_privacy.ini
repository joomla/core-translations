COM_PRIVACY_POSTINSTALL_BODY="<p>Ieviešot GDPR ES pilsoņiem un līdzīgus noteikumus citur pasaulē, var būt nepieciešams pieprasīt piekrišanu pirms jebkādas lietotāja <strong> personiskās informācijas </strong> glabāšanas.</p><p>Joomla 3.9 ievieš jaunas iespējas, lai palīdzētu izveidot vietnes konfidencialitātes politiku un reģistrēt lietotāja piekrišanu. Turklāt ir pieejama darba plūsma, kas palīdz pārvaldīt lietotāju informācijas pieprasījumus, piemēram, nodzēst savus personas datus no jūsu vietnes.</p><p>Vairāk informāciju par šo jauno funkciju: <a href='https://docs.joomla.org/J3.x:Privacy' target='_new'>Konfidencialitātes dokumentācija</a>.</p>"
