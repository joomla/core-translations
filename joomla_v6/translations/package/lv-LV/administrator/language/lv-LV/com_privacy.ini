COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Vietnes {URL} administrators ir izveidojis pieprasījumu eksportēt privātos datus, kas ir saistīti ar šo e-pasta adresi. Lai nepieļautu datu nonākšanu trešās puses rokās, jums ir jāapstiprina, ka šis ir pareizs jūsu personas datu pieprasījums.\n\nLai apstiprinātu šo pieprasījumu, jāveic viena no šīm darbībām:\n\n1. Jāapmeklē adrese: {TOKENURL}\n\n2. Jānokopē marķieri no šī e-pasta, jāapmeklē adrese un jāiekopē marķieris formā.\nURL: {FORMURL}\nMarķieris: {TOKEN}\n\nLūdzu, ņemiet vērā, ka šis marķieris ir derīgs tikai 24 stundas no brīža, kad ir nosūtīts e-pasts."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Vietnes {URL} administrators ir izveidojis pieprasījumu dzēst visu ar šo e-pasta adresi saistīto personisko informāciju.\n\nJa esat veicis šādu pieprasījumu, tad apstipriniet to, un visi jūsu privātie dati no vietnes tiks dzēsti.\n\nLai apstiprinātu šo pieprasījumu, jāveic viena no šīm darbībām:\n\n1. Jāapmeklē adrese: {TOKENURL}\n\n2. Jānokopē marķieri no šī e-pasta, jāapmeklē adrese un jāiekopē marķieris formā.\nURL: {FORMURL}\nMarķieris: {TOKEN}\n\nLūdzu, ņemiet vērā, ka šis marķieris ir derīgs tikai 24 stundas no brīža, kad ir nosūtīts e-pasts."
