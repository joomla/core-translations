COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Izvēlieties komponentu"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Izvēlieties paplašinājumu(s) kuros vēlaties parādīt sarakstu ar iespējamajiem vedņiem kurus palaist. Piemēram, javeidojat vedni priekš 'Lietotāju' paplašinājuma, izvēlieties 'Lietotāji'. Izvēlieties 'Visi' lai vednis tiktu attēlots visās lapās."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Pievienot saiti"
