COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Pārslēgt 'Auto Startu'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Iestatot “Automātiski sākt” uz “Jā”, ceļvedis tiek automātiski sākts, tiklīdz ir izpildīti attiecīgie nosacījumi.</p><p>Ja ar vienādiem nosacījumiem ir iestatīts automātisks starts vairākiem maršrutiem, tikai pirmā ekskursija sarakstā sāksies, līdz tas tiks atcelts, pabeigts vai izlaists.</p>"

