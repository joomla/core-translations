PLG_SYSTEM_JOOA11Y="Sistēma - Joomla pieejamības pārbaude"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Joomla pieejamības pārbaudītājs vizuāli izceļ izplatītākās pieejamības un lietojamības problēmas. Satura autoriem paredzētais spraudnis identificē kļūdas vai brīdinājumus un sniedz norādījumus par to novēršanu. Lūdzu, ņemiet vērā, ka šis spraudnis nesniedz izsmeļošu jūsu vietnes analīzi, kā arī automātiski nenodrošina jūsu vietnes pieejamību. Lai nodrošinātu, ka jūsu vietne atbilst pieejamības standartiem, ir svarīgi atlasīt veidni, kas pēc būtības ir pieejama."

