PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Šo e-pastu NAV sūtījis Joomla! projektu. To automātiski nosūta jūsu vietne,\n{SITENAME} — {URL} \n\n============================= =================================================== ==\nATJAUNINĀT INFORMĀCIJU\n============================================ =====================================\n\nJūsu vietne ir atklājusi, ka ir atjaunināta versija no Joomla! pieejams.\n\nJoomla! pašlaik instalētā versija: {CURVERSION}\nJoomla! Instalēšanai pieejama versija: {NEWVERSION}\n\nJūsu vietne jums nosūtīja šo e-pasta ziņojumu, lai atgādinātu par šo faktu.\nJoomla! projekts nekad nesazināsies ar jums tieši par pieejamajiem Joomla! jūsu vietnē.\n\n=========================================== =======================================\nATJAUNINĀT NORĀDĪJUMUS\n======= =================================================== =======================\n\nLai instalētu atjauninājumu vietnē {SITENAME}, lūdzu, atlasiet šo saiti. (Ja URL nav saite, kopējiet un ielīmējiet to savā pārlūkprogrammā).\n\nAtjaunināt saiti: {LINK}\n\nIzlaiduma ziņas var atrast šeit: {RELEASENEWS}\n\n====== =================================================== ========================\nKĀPĒC ES SAŅEM ŠO E-PASTA?\n================= =================================================== ==============\n\nŠo e-pasta ziņojumu automātiski nosūtīja spraudnis, ko nodrošina Joomla! — programmatūra, kas nodrošina jūsu vietni.\nŠis spraudnis meklē atjauninātas Joomla! un nosūta e-pasta paziņojumu saviem administratoriem.\nJūs saņemsit vairākus līdzīgus e-pasta ziņojumus no savas vietnes, līdz atjaunināsit programmatūru vai atspējosit šos e-pasta ziņojumus.\n\nLai atspējotu šos e-pasta ziņojumus, lūdzu, atceliet 'Uzdevuma — Joomla! Atjauniniet paziņojumu spraudni jūsu vietnes spraudņu pārvaldniekā.\n\nJa nesaprotat, ko Joomla! ir un kas jums jādara, lūdzu, nesazinieties ar Joomla! projekts.\nViņi NAV sūta jums šo e-pasta ziņojumu un nevar jums palīdzēt. Tā vietā, lūdzu, sazinieties ar personu, kas izveidoja vai pārvalda jūsu vietni.\n\nJa esat persona, kas izveidoja vai pārvalda jūsu vietni, lūdzu, ņemiet vērā, ka šis spraudnis, iespējams, tika aktivizēts automātiski, kad instalējāt vai atjauninājāt Joomla! jūsu vietnē.\n\n=========================================== ======================================\nKAS MAN NOSŪTĪJA ŠO EMAIL?\n=== =================================================== ===========================\n\nŠo e-pasta ziņojumu jums nosūtīja jūsu vietne {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
