PLG_USER_TOKEN="Lietotāji - Joomla API autorizācijas kods"
PLG_USER_TOKEN_COPY="Kopēt"
PLG_USER_TOKEN_COPY_DESC="Nokopēt autorizācijas kodu starpliktuvē"
PLG_USER_TOKEN_COPY_FAIL="Kļūda kopējot autorizācijas kodu."
PLG_USER_TOKEN_COPY_SUCCESS="Kods ir nokopēts."
PLG_USER_TOKEN_ENABLED_DESC="Iestatiet nē, lai uz laiku nepieļautu piekļuvi vietnei ar šo autorizācijas kodu."
PLG_USER_TOKEN_ENABLED_LABEL="Aktīvs"
PLG_USER_TOKEN_GROUP_DESC="Pārvaldīt autorizācijas kodus, kas tiek izmantoti autentifikācijai Joomla API aplikācijā (piekļuve vietnei ar API palīdzību). Ja neesat pārliecināts, ko šis iestatījums dara, tad ļoti iespējams to neizmantojat, un variet ignorēt šo iestatījumu."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API autorizācijas kods"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Jūs nevariet redzēt citu lietotāju autorizācijas kodus. Tomēr variet ieslēgt, atslēgt vai nullēt citu lietotāju kodus, piemēram, kad ir aizdomas, ka kods ir pieejams trešajām personām."
PLG_USER_TOKEN_RESET_DESC="Izvēlieties Jā, lai saglabātu savu lietotāja profilu un aizvietotu veco autorizācijas kodu, izveidojot jaunu."
PLG_USER_TOKEN_RESET_LABEL="Dzēst"
PLG_USER_TOKEN_SAVEME_DESC="Jums nav izveidots autorizācijas kods. Lūdzu saglabājiet savu lietotāja profilu, lai izveidotu jaunu piekļuves kodu. Pēc tam šajā lapā varēs redzēt un pārvaldīt savus autorizācijas kodus."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Šim lietotājam nav izveidots autorizācijas kods. Ja saglabāsiet šī lietotāja profilu, jauns autorizācijas kods tiks ģenerēts, bet jūs to nevarēsiet redzēt drošības apsvērumu dēļ. Jums būs iespējams šo autorizācijas kodu tikai ieslēgt, atslēgt vai nonullēt."
PLG_USER_TOKEN_TOKEN_DESC="Šis ir jūsu autorizācijas kods. Lietojiet to trešās puses aplikācijās, kam nepieciešama piekļuve jūsu vietnei, izmantojot Joomla API aplikāciju."
PLG_USER_TOKEN_TOKEN_LABEL="Autentifikācijas marķieris"
PLG_USER_TOKEN_XML_DESCRIPTION="Nodrošina iespēju pārvaldīt autorizācijas kodus, kas tiek izmantoti Joomla API aplikācijas autentifikācijai (attālināta piekļuve jūsu vietnei ar API). Šie autorizācijas kodi ir personalizēti. Jūs variet redzēt savus autorizācijas kodus, bet citu lietotāju kodus iespējams tikai ieslēgt, atslēgt vai nullēt."

