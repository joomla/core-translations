COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_DESCRIPTION="<p>Šajā ceļvedī tiks sniegts īss pārskats par to, kā sākt darbu ar Joomla!</p><p>Jūs atrodaties Joomla administratora apgabalā, kas pazīstams arī kā <strong>Backend</strong>. Šeit jūs iestatāt un pārvaldāt visu savu Joomla vietni.</p><p><strong>Vai vēlaties uzzināt vairāk?</strong></p><p>Sāksim ceļvedi un izveidosim jūsu vietni ar jaudīgām iespējām. Joomla!</p>"

