COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Kāds ir izveidojis pieprasījumu eksportēt visu ar šo e-pasta adresi saistīto personisko informāciju vietnē {URL}. Ja esat veicis šādu pieprasījumu, tad apstipriniet to.\n\nLai apstiprinātu šo pieprasījumu, jāveic  viena no šīm darbībām:\n\n1. Jāapmeklē adrese: {TOKENURL}\n\n2. Jānokopē marķieri no šī e-pasta, jāapmeklē adrese un jāiekopē marķieris formā.\nURL: {FORMURL}\nMarķieris: {TOKEN}\n\nLūdzu, ņemiet vērā, ka šis marķieris ir derīgs tikai 24 stundas no brīža, kad ir nosūtīts e-pasts."
