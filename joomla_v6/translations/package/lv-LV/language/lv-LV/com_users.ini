COM_USERS_EMAIL_PASSWORD_RESET_BODY="Labdien,\n\nIr izveidots pieprasījums atjaunot jūsu konta paroli vietnē {SITENAME}. Lai atjaunotu paroli, Jums ir jāievada šis apstiprinājuma kods, lai apstiprinātu, ka pieprasījums ir leģitīms.\n\nApstiprinājuma kods {TOKEN}\n\nAktivizējiet saiti un pabeidziet atjaunot savu paroli.\n\n{LINK_TEXT} \n\nPaldies."
