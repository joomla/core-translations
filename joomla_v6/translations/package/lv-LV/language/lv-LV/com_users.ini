COM_USERS_EMAIL_REGISTERED_BODY="Labdien {NAME},\n\nMums prieks, ka esat reģistrējies(usies) {SITENAME}.\n\nTagad variet pieslēgties {SITEURL} lietojot savu lietotāja vārdu un paroli:\n\nLietotāja vārds: {USERNAME}\nParole: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Labdien {NAME},\n\nMums prieks, ka esat reģistrējies(usies) {SITENAME}.\n\nTagad variet pieslēgties {SITEURL}, lietojot savu lietotāja vārdu un paroli."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Labdien Administrator, jauns lietotājs '{NAME}', lietotāja vārds '{USERNAME}', ir reģistrējies vietnē {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Labdien {NAME},\n\nPaldies, ka esat reģistrējies(usies) vietnē {SITENAME}. Jūsu lietotāja konts ir izveidots, bet tas ir jāaktivizē pirms izmantošanas.\nLai veiktu šo darbību, atveriet zemāk redzamo saiti, vai iekopējiet to pārlūkprogrammas adreses laukā:\n{ACTIVATE} \n\nPēc aktivizācijas varēs pieslēgties vietnei {SITEURL} ar sekojoša lietotāja vārda un paroles palīdzību:\n\nLietotāja vārds: {USERNAME}\nParole: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Labdien {NAME},\n\nPaldies, ka esat reģistrējies(usies) vietnē {SITENAME}. Jūsu lietotāja konts ir izveidots, bet pirms izmantošanas tas ir jāaktivizē.\nLai veiktu šo darbību, aktivizējiet zemāk redzamo saiti, vai iekopējiet to pārlūkprogrammas adreses laukā:\n{ACTIVATE} \n\nPēc aktivizācijas varēs pieslēgties vietnei {SITEURL} ar lietotāja vārdu un paroli, ko ievadījāt reģistrācijas laikā:\n\nLietotāja vārds: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Labdien, {NAME}! \n\n Paldies, ka reģistrējāties vietnē {SITENAME}. Jūsu konts ir izveidots, un tas ir jāverificē, pirms varat to izmantot. \n\n Lai verificētu kontu, atveriet šo saiti vai iekopējiet to savas pārlūkprogrammas adreses laukā: \n{ACTIVATE}\n\nPēc verifikācijas administrators tiks informēts, ka nepieciešams aktivizēt jūsu kontu. Kad tas būs izdarīts, jūs saņemsiet paziņojumu.\n\nPēc konta aktivizēšanas, varēsiet pieslēgties vietnei {SITEURL}, izmantojot šādu lietotāja vārdu un paroli:\n\nLietotāja vārds: {USERNAME} \nParole: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Labdien, {NAME}!\n\nPaldies, ka reģistrējāties vietnē {SITENAME}. Jūsu konts ir izveidots, un tas ir jāverificē, pirms varat to izmantot.\n\nLai verificētu kontu, atveriet šo saiti vai iekopējiet to savas pārlūkprogrammas adreses laukā:\n {ACTIVATE} \n\nPēc verifikācijas administrators tiks informēts, ka nepieciešams aktivizēt jūsu kontu. Kad tas būs izdarīts, jūs saņemsiet paziņojumu.\n\nPēc konta aktivizēšanas varēsiet pieslēgties vietnei {SITEURL}, izmantojot lietotāja vārdu un paroli, ko ievadījāt reģistrācijas laikā:\n\nLietotājvārds: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Labdien,\n\nIr veikts lietotāja vārda atjaunošanas pieprasījums kontam vietnē {SITENAME}.\n\nJūsu lietotāja vārds ir {USERNAME}.\n\nLai pieslēgtos savam kontam, atveriet zemāk redzam saiti.\n\n{LINK_TEXT} \n\nPaldies."
