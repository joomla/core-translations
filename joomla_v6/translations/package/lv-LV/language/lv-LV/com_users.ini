COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Labdien, administrator! \n\nJauns lietotājs ir reģistrējies vietnē {SITENAME}.\nLietotājs ir verificējis savu e -pasta adresi un lūdz apstiprināt viņa kontu. \nŠajā e -pastā ir ietverta informācija: \n\n Vārds: {NAME} \n e -pasts: {EMAIL} \n Lietotājvārds: {USERNAME} \n \nJūs varat aktivizēt lietotāju, atlasot zemāk esošo saiti: \n {ACTIVATE}"
