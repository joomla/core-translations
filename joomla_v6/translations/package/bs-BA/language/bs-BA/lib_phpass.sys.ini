LIB_PHPASS_XML_DESCRIPTION="PHPass is a prijenosni password hashing framework za korištenje u PHP aplikacijama. Preferirana (najsigurnija) hashing metoda podržana sa phpass je OpenBSD-style bcrypt (znana u PHP kao CRYPT_BLOWFISH), sa a fallback-om ka BSDI-stilu proširenih DES-based hash-ova (znana u PHP kao CRYPT_EXT_DES), i zadnjim resort fallback-om ka MD5-baziranoj 'varijable iteration count password hashing' metodi imlementiranoj u samom phpass."

