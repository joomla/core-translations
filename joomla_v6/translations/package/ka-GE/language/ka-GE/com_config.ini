COM_CONFIG_FIELD_SEF_URL_DESC="თუ ეს ფუნქცია გამორთულია, მაშინ Joomla! URL-მისამართები არ შეიცავს რაიმე საკვანძო სიტყვებს და გამოიყურება ასე <code>index.php?option=com_example&task=item.display&id=1</code>, რაც არ არის ადვილი გადასაცემი ზეპირად ან წერილობით. საძიებო სისტემებთან მეგობრული (SEF) URL-მისამართები არიან უფრო კითხვადი ადამიანისთვის, მაგალითად <code>index.php/example/display/something</code>. მიუხედავად პარამეტრის დასახელებისა, რომელიც შენარჩუნებულია ისტორიული მიზეზების გამო, URL-მისამართების ფორმატს აღარ აქვს რაიმე კავშირი იმასთან, თუ როგორ აწესრიგებს საძიებო სისტემები თქვენი საიტის გვერდებს."
