MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="გთხოვთ აირჩიოთ რეჯიმი რომელიც გინდათ გამოიყენოთ. თუ არჩეულია ნორმალური რეჟიმი,  მაშინ კონფოგურაცია გაუკეთეთ მოდულს და ის გიჩვენებთ სტატიების სტატიკურ სიას, მენიუს იმ პუნქტებზე რომლებზეც მოდულია დანიშნული. თუ არჩეულია დინამიური რეჟიმი, ასევე შეგიძლიათ მოდულის ჩვეულებრივად კონფიგურირება, თუმცა ახლა კატეგორიის პარამეტრს ვეღარ გამოიყენებთ. ამის ნაცვლად, მოდული დინამიურად გამოავლენს ხართ თუ არა კატეგორიის ჩვენების რეჟიმში და გამოაჩენს შესაბამისი კატეგორიის სტატიების ჩამონათვალს. როცა არჩეულია დინამიური რეჟიმი, უმჯობესია მოდული ყველა გვერდზე დაინიშნოს, რადგან ის თვითონ დინამიურად გადაწყვეტს სჭიროა თუ არა რამის ჩვენება."
