COM_PRIVACY_CONFIRM_REQUEST_FIELDSET_LABEL="წერილი გაიგზავნა თქვენი ელ-ფოსტის მისამართზე. გთხოვთ, ჩასვათ დადასტურების ტოკენი ელ-ფოსტიდან ქვემოთ მოცემულ ველში, რათა დაამტკიცოთ, რომ თქვენ ხართ მოთხოვნილი ინფორმაციის მფლობელი."
COM_PRIVACY_CONFIRM_REQUEST_SUCCEEDED="თქვენი ინფორმაციის მოთხოვნა დადასტურებულია. ჩვენ თქვენს მოთხოვნას დავამუშავებთ რაც შეიძლება მალე და ექსპორტი გაიგზავნება თქვენს ელ-ფოსტაზე."
COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="თქვენი ინფორმაციის მოთხოვნა შეიქმნა. სანამ ეს პროცესი დამუშავდება, თქვენ უნდა შეამოწმოთ ეს მოთხოვნა. ელ-ფოსტა გადაიგზავნა თქვენს მისამართზე დამატებით ინსტრუქციებით ამ შემოწმების დასრულების მიზნით."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="ვიღაცამ შექმნა მოთხოვნა ყველა პირადი ინფორმაციის ექსპორტზე, რომელიც დაკავშირებულია ამ ელ-ფოსტის მისამართთან {URL} მისამართზე. უსაფრთხოების ზომების მიზნით, თქვენ უნდა დაადასტუროთ, რომ ეს არის სწორი მოთხოვნა თქვენს პირად ინფორმაციაზე ამ ვებ-საიტიდან.\n\nთუ ეს შეცდომა იყო, უბრალოდ უყურადღებოდ დატოვეთ ეს ელ-ფოსტა და არაფერი არ მოხდება.\n\nამ თხოვნის დასადასტურებლად, თქვენ შეგიძლიათ შეასრულოთ შემდეგი ამოცანები:\n\n1. ეწვიეთ შემდეგ URL-ს: {TOKENURL}\n\n2. დააკოპირეთ ტოკენი ამ ელ-ფოსტიდან, ეწვიეთ მითითებულ URL-ს, და ჩასვით თქვენი ტოკენი ფორმაში.\nURL: {FORMURL}\nტოკენი: {TOKEN}\n\nგთხოვთ გაითვალისწინოთ, რომ ეს ტოკენი მოქმედია მხოლოდ 24 საათის განმავლობაში ელ-ფოსტის გაგზავნის მომენტიდან."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="ვიღაცამ შექმნა მოთხოვნა ყველა პირადი ინფორმაციის წაშლაზე, რომელიც დაკავშირებულია ამ ელ-ფოსტის მისამართთან {URL} მისამართზე. უსაფრთხოების ზომების მიზნით, თქვენ უნდა დაადასტუროთ, რომ ეს არის სწორი მოთხოვნა თქვენი პირადი ინფორმაციის წაშლაზე ამ ვებ-საიტიდან.\n\nთუ ეს შეცდომა იყო, უბრალოდ უყურადღებოდ დატოვეთ ეს ელ-ფოსტა და არაფერი არ მოხდება.\n\nამ თხოვნის დასადასტურებლად, თქვენ შეგიძლიათ შეასრულოთ შემდეგი ამოცანები:\n\n1. ეწვიეთ შემდეგ URL-ს: {TOKENURL}\n\n2. დააკოპირეთ ტოკენი ამ ელ-ფოსტიდან, ეწვიეთ მითითებულ URL-ს, და ჩასვით თქვენი ტოკენი ფორმაში.\nURL: {FORMURL}\nტოკენი: {TOKEN}\n\nგთხოვთ გაითვალისწინოთ, რომ ეს ტოკენი მოქმედია მხოლოდ 24 საათის განმავლობაში ელ-ფოსტის გაგზავნის მომენტიდან."
