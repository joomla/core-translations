MOD_RELATED_XML_DESCRIPTION="ეს მოდული აჩვენებს სხვა სტატიებს, რომლებიც მიმდინარე ნაჩვენებ სტატიას უკავშირდება. ისინი საკვანძო სიტყვების მეტამონაცემებს ეფუძნება. <br>მოიძიება მიმდინარე ნაჩვენები სტატიის ყველა საკვანძო სიტყვის შესაბმისობა ყველა სხვა გამოქვეყნებულ სტატიის საკვანძო სიტყვებთან. მაგალითად, ვთქვათ გაქვთ სტატია \"თუთიყუშების გამრავლება\" და ვთქვათ გაქვთ სხვა სტატია \"შავი კაკადუების გაზრდა\". თუ ორივე სტატიაში საკვანძო სიტყვად შევიყვანთ \"თუთიყუშები\", მაშინ დაკავშირებული სტატიების მოდული \"თუთიყუშების გამრავლება\"-ს სტატიის ჩვენებისას ასახავს სტატიას \"შავი კაკადუების გაზრდა\" და პირიქით."

