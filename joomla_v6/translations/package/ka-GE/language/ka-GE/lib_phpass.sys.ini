LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="phpass არის პორტატიული პაროლების დაშიფრვის ფრეიმვორკი PHP აპლიკაცებში გამოსაყენებლად. რეკომენდებული (ყველაზე დაცული) დაშიფრვის მეთოდი, რომელსაც ახორციელებს phpass არის OpenBSD-style bcrypt (ცნობილი PHP-ში როგორც CRYPT_BLOWFISH), რომელიც ასევე მიმართავს BSDI-style გაფართოვებულ DES-ზე დაფუძნებულ ჰეშებს (ცნობილი PHP-ში როგორც CRYPT_EXT_DES) და საბოლოოდ მიმართავს MD5-ზე დაფუძნებულ ცვალებადობებს"

