PLG_SYSTEM_WEBAUTHN="სისტემური - Passkey (პაროლის გარეშე) შესვლა"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="რთავს ავთენტიფიკაციას პაროლის გარეშე passkeys გამოყენებით. გთხოვთ მიაქციოთ ყურადღება, რომ ჩანართი passkeys მომხმარებლის პროფილის რედაქტორში და სისტემაში შესვლის ღილაკი passkeys გამოჩნდება მხოლოდ იმ შემთხვევაში, თუ მომხმარებელი მიმართავს საიტს HTTPS პროტოკოლით. passkeys რეგისტრაცია და მათი გამოყენება საიტზე შესასვლელად იმუშავებს მხოლოდ იმ შემთხვევაში, თუ თქვენი საიტი იყენებს მოქმედ სერთიფიკატს, რომელსაც ენდობა მომხმარებლის ბრაუზერი."

