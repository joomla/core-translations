PLG_SYSTEM_JOOA11Y="სისტემური - Joomla! ხელმისაწვდომობის შემოწმება"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="სამიზნე ზონა შესამოწმებლად"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="შეიყვანეთ ერთი სელექტორი თქვენი ვებსაიტის კონკრეტული რეგიონის ასარჩევად. ავტომატურად გამოიყენება ორიენტირი <strong>main</strong>. ორიენტირების ალტერნატივა არის კლასები, ელემენტები ან ARIA როლები (მაგ.: #main-content, .main, [role='main']). შეიყვანეთ <strong>body</strong> მთელი გვერდის შესამოწმებლად."
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS="შემოწმების გამორთვა"
