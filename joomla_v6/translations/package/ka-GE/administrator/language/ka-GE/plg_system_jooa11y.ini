PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="აჩვენე ყოველთვის"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="ჩატვირთეთ ხელმისაწვდომობის შემოწმება ყველა გვერდზე. ეს სასარგებლოა ვებ-საიტის განვითარებისას, მაგრამ არ უნდა დარჩეს, როდესაც ვებ-საიტი მუშა მდგომარეობაშია."
