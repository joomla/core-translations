PLG_DEBUG_FIELD_TRACK_REQUEST_HISTORY_DESC="როდესაც ჩართულია, ეს ინახავს მოთხოვნის ისტორიის მონაცემებს ფაილურ სისტემაში მომავალი ანალიზისთვის. ეს მონაცემები შეიძლება შეიცავდეს პაროლებსა და საიდუმლო ნიშნებს. ჩართეთ ეს მხოლოდ ხანმოკლე პერიოდის განმავლობაში, რადგან ფაილის წაკითხვა შეუძლია ნებისმიერს, ვისაც აქვს წაკითხვის წვდომა ქეშის საქაღალდეზე. თუ ეს პარამეტრი შემდგომში იქნება გამორთული, მკაცრად რეკომენდირებულია საიტის ქეშის გასუფთავება!"
