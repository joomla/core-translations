PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="გამოიყენეთ ბრაუზერის passkeys ნებისმიერ აპარატურულ ან პროგრამულ უსაფრთხოების გასაღებთან ერთად."
