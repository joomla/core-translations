PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="passkey"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="გამოიყენეთ &ldquo;%s&rdquo; ღილაკი ამ გვერდზე ვებ-ავთენტიფიკაციის პროცესის დასაწყებად. შემდეგ, გთხოვთ მიჰყვეთ თქვენი ბრაუზერის მიერ მოწოდებულ ინსტრუქციებს, რომ დაასრულოთ ვებ-ავთენტიფიკაცია თქვენთვის სასურველი passkey-ით."
