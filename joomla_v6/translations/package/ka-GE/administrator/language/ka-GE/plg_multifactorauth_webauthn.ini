PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="გამოიყენეთ ბრაუზერის passkeys, როგორც მრავალფაქტორიანი ავთენტიფიკაციის მეთოდი. ყველა თანამედროვე ბრაუზერი მხარს უჭერს მას. ბრაუზერების უმეტესობა გთავაზობთ მოწყობილობის სპეციფიკურ ავთენტიფიკაციას, რომელიც დაცულია პაროლით და/ან ბიომეტრიით (თითის ანაბეჭდის სენსორი, სახის სკანირება, &hellip;)."

