PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Joomla! ხელმისაწვდომობის შემოწმება ვიზუალურად გამოყოფს ზოგად ხელმისაწვდომობის და გამოყენების მოხერხებულობის საკითხებს. ორიენტირებული კონტენტის ავტორებზე, პლაგინი ავლენს შეცდომებს ან გაფრთხილებებს და იძლევა მათი აღმოფხვრის რეკომენდაციებს. გთხოვთ გაითვალისწინოთ, რომ ეს პლაგინი არ გთავაზობთ თქვენი ვებ-საიტის ამომწურავ ანალიზს და არც ავტომატურად უზრუნველყოფს თქვენი ვებ-საიტის ხელმისაწვდომობას. მნიშვნელოვანია აირჩიოთ თარგი, რომელიც არსობრივად იქნება ხელმისაწვდომი, რათა თქვენი საიტი შეესაბამებოდეს ხელმისაწვდომობის სტანდარტებს."

