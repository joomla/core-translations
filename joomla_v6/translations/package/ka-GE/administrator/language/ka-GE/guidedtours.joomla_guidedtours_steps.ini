COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="დააჭირეთ ღილაკს 'ახალი'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="აირჩიეთ 'ახალი' ახალი ტურის შესაქმნელად."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="დაამატეთ სათაური ტურისთვის"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="შეიყვანეთ ტურისთვის საჭირო სათაური."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="დაამატეთ კონტენტი"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="შეიყვანეთ კონტენტი, რომელიც აღწერს ტურს."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="აირჩიეთ კომპონენტი"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="აირჩიეთ გაფართოება(ები), რომლებისთვისაც გსურთ აჩვენოთ თქვენი ტური პრიორიტეტულად შესაძლო გასაშვები ტურების სიაში. მაგალითად, თუ თქვენ ქმნით ტურს 'მომხმარებლები' გაფართოებისთვის, აირჩიეთ 'მომხმარებლები'. აირჩიეთ 'ყველა', რომ ტური გამოჩნდეს ყველა გვერდზე."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="დაამატეთ URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="დაამატეთ გვერდის ფარდობითი URL-მისამართი, საიდანაც უნდა დაიწყოს ტური. მაგალითად, შეიყვანეთ <em>administrator/index.php?option=com_users&view=users</em> ტურის დასაწყებად მომხმარებლების გვერდზე."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="გადართეთ 'ავტომატური დაწყება'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>'ავტომატური დაწყება'-ზე 'კი' დაყენება ავტომატურად იწყებს ტურს, როგორც კი შესაბამისი პირობები დაკმაყოფილდება.</p><p>თუ რამდენიმე ტური დაყენებულია ავტომატურ დაწყებაზე იმავე პირობებში, სიაში მხოლოდ პირველი ტური დაიწყება მანამ, სანამ ის არ გაუქმდება, დასრულდება ან გამოტოვებულია.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="აირჩიეთ 'შეინახე და დახურე'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="შეინახეთ და დახურეთ ტური."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="გილოცავთ!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="თქვენ შექმენით ექსკურსიები გიდით. ახლა თქვენ უნდა შექმნათ ნაბიჯები ტურისთვის."

