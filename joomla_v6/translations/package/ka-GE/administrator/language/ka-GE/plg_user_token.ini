PLG_USER_TOKEN_XML_DESCRIPTION="საშუალებას გვაძლევს ვმართოთ უსაფრთხოების ტოკენები, რომლებიც გამოიყენება Joomla! API აპლიკაციაში აუთენტიფიკაციისთვის (დისტანციური წვდომა თქვენს საიტზე). ეს ტოკენები არის მკაცრად პირადი. თქვენ შეგიძლიათ ნახოთ თქვენი საკუთარი ტოკენი, მაგრამ შეგიძლიათ მხოლოდ გამორთოთ ან განაახლოთ სხვა მომხმარებლების ტოკენები."

