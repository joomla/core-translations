PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Joomla! API ტოკენი ჯარ არ არის შექმნილი. შეინახეთ მომხმარებლის პროფილი ტოკენის შესაქმნელად.<br><br>თქვენ არ შეგიძლიათ ნახოთ სხვა მომხმარებლების ტოკენები, მაგრამ შეგიძლიათ ჩართოთ, გამორთოთ ან განაახლოთ მათი ტოკენები."
