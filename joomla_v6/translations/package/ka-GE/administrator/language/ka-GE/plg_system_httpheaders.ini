PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security' target='_blank' rel='noopener noreferrer'>HTTP Strict Transport Security (HSTS)</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="ეს პარამეტრი აყენებს 'max-age' დროს წამებში. ავტომატური მნიშვნელობაა 31536000, რომელიც შეესაბამება ერთ წელს" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Preload</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="ეს პარამეტრი საშუალებას გვაძლევს ჩავრთოთ ე.წ. ბრაუზერის წინასწარი ჩატვირთვის სიები."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="მნიშვნელოვანი"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS ნიშნავს რომ თქვენი დომენის გამოძახება ვერ მოხერხდება HTTPS პროტოკოლის გარეშე. წინასწარი ჩატვირთვის სიაში დამატების შემდეგ, ამის მოხსნა არ იქნება ადვილი. დომენები შეიძლება წაიშალოს, მაგრამ მომხმარებლებს დასჭირდებათ თვეები, რომ შეიტანონ ცვლილებები ბრაუზერის განახლებით.<br><strong>ეს პარამეტრი ძალიან მნიშვნელოვანია, რომ თავიდან ავიცილოთ 'man-in-the-middle' შეტევები, ამიტომ ღირს მისი გამოყენება ნებისმიერ შემთხვევაში, მაგრამ თუ დარწმუნებული ხართ, რომ HTTPS მხარდაწერილია დომენისთვის და ყველა ქვედომენისთვის გრძელვადიან პერსპექტივაში! ნიშვნელობა 'max-age' უნდა იყოს 63072000 წამი (2 წელი).</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="ქვედომენებისთვის"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS ასევე უნდა იყოს ჩართული <strong>ქვედომენებისთვის</strong> ჩვეულებრივ 'www' გათვალისწინებულია SSL-სერთიფიკატის შექმნისას. მიაქციეთ ყურადღება, რომ თუ გამოყენებული იქნება სხვა ქვედომენები, ისინი ასევე წარმოდგენილი იქნებიან მოქმედი SSL სერთიფიკატით."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="HTTP Security Headers ჩართვა"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! მოგვეწოდება HTTP security headers ინსტრუმენტების ნაკრებით. ასეთი სათაურები პირველ რიგში განკუთვნილია საიტის დაცვისთვის ასეთი ტიპის შეტევებისგან <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> და <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> attacks.</p><p>უფრო დეტალური ინფორმაცია ხელმმისაწვდომია გვერდზე <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>HTTP Header მართვის სახელმძღვანელო, Joomla! დოკუმენტაცია.</a></p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="HTTP Security Headers"
