PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP' target='_blank' rel='noopener noreferrer'>Content Security Policy (CSP)</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_CLIENT="კლიენტი"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="<strong>frame-ancestors 'self'</strong> (CSP) დირექტივის ჩართვა/გამორთვა, რათა თავიდან ავიცილოთ <a href=\"https://en.wikipedia.org/wiki/Clickjacking\" target=\"_blank\" rel=\"noopener noreferrer\">Clickjacking</a> ტიპის შეტევები. გამოიყენეთ ქვემოთ მოცემული ფორმა პოლიტიკის დირექტივების და მნიშვნელობების დასამატებლად, რომლებიც განსხვავებულია მნიშვნელობისგან <strong>self</strong>."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce' target='_blank' rel='noopener noreferrer'>Nonce</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="\"კრიპტოგრაფიული ერთჯერადი ნომრის\" გამოყენების ჩართვა/გამორთვა (ნომერი გამოიყენება ერთხელ) ყველა სკრიპტების და სტილებისთვის, რომლებსაც იყენებს Joomla API. <strong>nonce</strong> გამოყენება თანამედროვე ბრაუზერს აიძულებს იგნორირება გაუკეთოს <strong>unsafe-inline</strong> პოლიტიკას, რომელიც ისევ უნდა იყოს გამოყენებული ძველ ბრაუზერებში <strong>nonce</strong> მხარდაწერის გარეშე."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="'Content-Security-Policy-Report-Only' სათაურის გამოყენება 'Content-Security-Policy' სათაურის ნაცვლად." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Report-Only" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="<strong>strict-dynamic</strong> პოლიტიკის გამოყენების ჩართვა/გამორთვა, რომელიც გვატყობინებს, რომ ნდობა, რომელიც ცხადად მიცემულია გვერდის სკრიპტის დამუშავებისთვის ერთჯერადი ნომრის ან ჰეშის გამოყენების გზით, უნდა გავრცელდეს ყველა სკრიპტზე, რომლებიც ჩატვირთულია მოცემული ძირეული სკრიპტით. ამავე დროს ნებისმიერი დაშვებული ან საწყისი პოლიტიკები, როგორიცაა <strong>self</strong> ან <strong>unsafe-inline</strong>, იქნებიან იგნორირებულნი." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="ჩართეთ არააუცილებელი ჰეშზე დაფუძნებული თეთრი სიის სკრიპტები კრიპტოგრაფიული ჰეშის გამოყენებით ყველა სკრიპტებისთვის, რომლებიც იყენებენ Joomla API-ს. ჰეშების გამოყენება თანამედროვე ბრაუზერებს აიძულებს იგნორირება გაუკეთოს 'unsafe-inline' პოლიტიკას, რომელიც ისევ გამოყენებული უნდა იყოს ძველ ბრაუზერებში ჰეშების მხარდაჭერის გარეშე."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Style hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="ჩართეთ არააუცილებელი ჰეშზე დაფუძნებული თეთრი სიის სტილები კრიპტოგრაფიული ჰეშის გამოყენებით ყველა სტილებისთვის, რომლებიც იყენებენ Joomla API-ს. ჰეშების გამოყენება თანამედროვე ბრაუზერებს აიძულებს იგნორირება გაუკეთოს 'unsafe-inline' პოლიტიკას, რომელიც ისევ გამოყენებული უნდა იყოს ძველ ბრაუზერებში ჰეშების მხარდაჭერის გარეშე."
