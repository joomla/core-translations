COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_TITLE="მოგესალმებით, Joomla!"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_DESCRIPTION="<p>ეს ტური წარმოგიდგენთ მოკლე მიმოხილვას, თუ როგორ უნდა დაიწყოთ მუშაობა Joomla!</p><p>თქვენ იმყოფებით Joomla! ადმინისტრატორის არეში, რომელიც ასევე ცნობილია როგორც '<strong>მართვის პანელი</strong>'.<br>ეს არის ადგილი, სადაც თქვენ არეგულირებთ და მთლიანად მართავთ თქვენს Joomla! საიტს.</p><p><strong>გსურთ გაიგოთ მეტი?</strong></p><p>დავიწყოთ ტური და შევქმნათ თქვენი საიტი Joomla! გამოყენებით.</p>"

