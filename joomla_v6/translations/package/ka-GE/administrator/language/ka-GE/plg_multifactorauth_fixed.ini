PLG_MULTIFACTORAUTH_FIXED="მრავალფაქტორიანი აუთენტიფიკაცია - ფიქსირებული კოდი"
PLG_MULTIFACTORAUTH_FIXED_ERR_EMPTYCODE="თქვენი ფიქსირებული კოდი არ შეიძლება იყოს ცარიელი."
PLG_MULTIFACTORAUTH_FIXED_LBL_DEFAULTTITLE="ფიქსირებული კოდი"
PLG_MULTIFACTORAUTH_FIXED_LBL_DISPLAYEDAS="ფიქსირებული კოდი"
PLG_MULTIFACTORAUTH_FIXED_LBL_LABEL="ფიქსირებული კოდი"
PLG_MULTIFACTORAUTH_FIXED_LBL_PLACEHOLDER="შეიყვანეთ თქვენი ფიქსირებული კოდი"
PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE="<p class=\"alert alert-info\">შეტყობინებები, რომლებიც გამოჩნდება კოდის შეყვანის ველის ზემოთ და ქვემოთ, შეიძლება შეიცვალოს ენის კონსტანტების ჩანაცვლებით <code>PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE</code> და <code>PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE</code>.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>ეს არის სადემონსტრაციო მრავალფაქტორიანი აუთენტიფიკაციის პლაგინი Joomla-სთვის. თქვენ უნდა შეიყვანოთ ფიქსირებული კოდი, რომელიც დააკონფიგურირეთ ამ მომხმარებლისთვის მრავალფაქტორიანი აუთენტიფიკაციის ჩართვისას. ის ეფექტურად მუშაობს როგორც მეორე პაროლი.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">შეტყობინებები, რომლებიც გამოჩნდება კოდის შეყვანის ველის ზემოთ და ქვემოთ, შეიძლება შეიცვალოს ენის კონსტანტების ჩანაცვლებით <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> და <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code></p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p>შეიყვანეთ ფიქსირებული კოდი ქვემოთ. ამ ფიქსირებული კოდის შეყვანა საჭირო იქნება შესვლის შემდეგ, სანამ შეძლებთ გამოიყენოთ საიტი.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SHORTINFO="აირჩიეთ თქვენი საკუთარი წინასწარ დაყენებული კოდი. <strong>მხოლოდ სადემონსტრაციო მიზნებისათვის</strong>."
PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="სადემონსტრაციო მრავალფაქტორიანი აუთენტიფიკაციის პლაგინი ფიქსირებული კოდის გამოყენებით (&ldquo;მეორე პაროლი&rdquo;). <strong>არ გამოიყენოთ ცოცხალ საიტებზე, ეს არ არის უსაფრთხო.</strong> პლაგინი განკუთვნილია მხოლოდ მაგალითის სახით გამოსაყენებლად იმ დეველოპერებისთვის, რომლებიც დაინტერესებულნი არიან შექმნან საკუთარი პლაგინები."

