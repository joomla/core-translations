PLG_AUTHENTICATION_COOKIE_PRIVACY_CAPABILITY_COOKIE="ერთობლიობაში პლაგინთან, რომელსაც აქვს \"დამიმახსოვრე\" თვისების მხარდაჭერა, ისეთი როგორიცაა \"სისტემური - დამიმახსოვრე\" პლაგინი, ეს პლაგინი ქმნის cookie მომხმარებლის ბრაუზერში თუ ჩართულია \"დამიმახსოვრე\" არჩეულ ვებ-გვერდზე შესვლის დროს. ეს cookie ფაილი შეიძლება იდენტიფიცირდეს პრეფიქსით `joomla_remember_me` და გამოიყენება მომხმარებლების ავტომატურად შესვლისთვის ვებ-გვერდზე, როდესაც ისინი ხსნიან და ჯერ არ შესულან სისტემაში."
PLG_AUTHENTICATION_COOKIE_XML_DESCRIPTION="<p>მამხმარებლებს აძლევს საშუალებას გაიარონ აუთენტიფიკაცია Cookie-ფაილების დახმარებით.</p><p><strong>გაფრთხილება! თქვენ ჩართული უნდა გქონდეთ ერთი მაინც სხვა აუთენტიფიკაციის პლაგინი.</strong><br>თქვენ ასევე დაგჭირდებათ პლაგინი, როგორიცაა სისტემური - დამიმახსოვრე პლაგინი, cookie შესვლის განსახორციელებლად.</p>"

