PLG_TASK_PRIVACYCONSENT_EMAIL_REMIND_BODY="თქვენს კონფიდენციალურობის თანხმობას, რომელიც მოცემულია აქ {URL}, ვადა გაუვა რამოდენიმე დღეში. თქვენ შეგიძლიათ გააგრძელოთ კონფიდენციალურობის თანხმობა ამ ვებ-საიტისთვის.\n\nამისათვის თქვენ შეგიძლიათ შეასრულოთ ერთ-ერთ შემდეგი ამოცანებიდან:\n\n1. ეწვიეთ შემდეგ URL-მისამართს: {TOKENURL}\n\n2. დააკოპირეთ ტოკენი ამ ელ-ფოსტიდან, ეწვიეთ მითითებულ URL-მისამართს, და ჩასვით ტოკენი ფორმაში.\nURL: {FORMURL}\nტოკენი: {TOKEN}\n\nგთხოვთ, გაითვალისწინოთ, რომ ეს ტოკენი მოქმედებს მხოლოდ ამ ანგარიშისთვის."
