COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="აირჩიეთ ნაბიჯების მრიცხველის ნომერი"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="აირჩიეთ რიცხვი ნაბიჯის დასამატებლად. ნომერი წარმოადგენს ტურისთვის შექმნილი ნაბიჯების რაოდენობას."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="დააჭირეთ ღილაკს 'ახალი'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="აირჩიეთ 'ახალი' ახალი ნაბიჯის შესაქმნელად."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="დაამატეთ სათაური ნაბიჯისთვის"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="შეიყვანეთ ნაბიჯის საჭირო სათაური. ეს ჩვეულებრივი მოქმედებაა, რომელიც მომხმარებელმა უნდა შეასრულოს."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="დაამატეთ ნაბიჯის ახსნა"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="კონტენტმა უნდა მისცეს მომხმარებელს ახსნა ნაბიჯის შესახებ."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="აირჩიეთ სტატუსი"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="აირჩიეთ ნაბიჯის გამოქვეყნების სტატუსი."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="აირჩიეთ პოზიცია"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="ეს არის ამომხტარი ფანჯრის პოზიცია გვერდზე სამიზნე ელემენტთან მიმართებაში. 'ცენტრირებული' გამოიყენება მაშინ, როდესაც არ არსებობს კონკრეტული სამიზნე."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="შეიყვანეთ სამიზნე ელემენტი"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="ეს არის ელემენტი ამ ნაბიჯის მიზნის გვერდზე. ის იყენებს CSS-ის მიერ გამოყენებულ სინტაქსს ელემენტზე დასამიზნებლად.<br>მაგალითად: <code>#jform_title</code> დაუმიზნებს ელემენტს იდენტიფიკატორით 'jform_title'."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="აირჩიეთ ტიპი"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="ეს არის ისეთი ნაბიჯი, რომლის შექმნაც გსურთ. 'შემდეგი' რომ ტური გაგრძელდეს ურთიერთქმედების გარეშე, 'გადამისამართება' სხვა გვერდზე გადასასვლელად, 'ინტერაქტიული' მომხმარებლის შეყვანის მოთხოვნით."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="აირჩიეთ 'შეინახე და დახურე'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="შეინახეთ და დახურეთ ნაბიჯი."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="გილოცავთ!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="თქვენ შექმენით ნაბიჯი ექსკურსიისთვის გიდით."

