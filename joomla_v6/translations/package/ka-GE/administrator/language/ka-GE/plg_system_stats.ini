PLG_SYSTEM_STATS_MSG_JOOMLA_WANTS_TO_SEND_DATA="ჩვენ გვინდა, რომ გაიზარდოს ჩვენი Joomla! პროგრამული უზრუნველყოფის თავსებადობა ჩვენი მომხმარებლის სერვერის პარამეტრებთან. ამიტომ ჩვენ გვჭირდება ანონიმური მონაცემები თქვენი საიტიდან, რათა უკეთ გავიგოთ საინსტალაციო ბაზა და საბოლოო მომხმარებლების გარემო. ყველა მონაცემი ანონიმიზირდება და იგზავნება მხოლოდ Joomla! მიერ მართულ ცენტრალურ სერვერზე. თქვენ შეგიძლიათ შეცვალოთ ეს პარამეტრები მოგვიანებით პლაგინებში &rarr; სისტემური - Joomla! სტატისტიკა."
