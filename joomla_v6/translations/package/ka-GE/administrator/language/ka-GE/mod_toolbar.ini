MOD_TOOLBAR_FIELD_TOOLBAR_DESCRIPTION="ადმინისტრატორის ავტომატურ ინსტრუმენტებს ჰქვია 'ინსტრუმენტების პანელი', თუ თქვენ გაქვთ გაფართოება, რომელიც ქმნის საკუთარ ინსტრუმენტების პანელს, შეგიძლიათ შექმნათ საკუთარი მოდული პანელის ინსტუმენტების იდენტიფიკატორიდან. ავტომატური ინსტრუმენტების პანელი არასოდეს არ უნდა წაიშალოს!"
MOD_TOOLBAR_XML_DESCRIPTION="ეს მოდული აჩვნებს ინსტრუმენტების პანელის ხატულებს, რომლებიც გამოიყენება მოქმედებების მართვისთვის ადმინისტრაციულ ნაწილში."

