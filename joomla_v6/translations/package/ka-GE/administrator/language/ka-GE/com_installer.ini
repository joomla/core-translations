COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="ეს არის საქაღალდე, სადაც Joomla! ახდენს გაფართოების კოპირებას, აკეთებს გაფართოების განარქივებას და ფაილებს შემდეგ აკოპირებს სწორ კატალოგებში. თუ ამ საქაღალდის გზა არ არის მითითებული configuration.php-ში ($tmp_path), მაშინ თქვენ ვერ ატვირთავთ გაფართოებას. პრობლემის გადასაჭრელად შექმენით საქაღალდე ჩაწერის დაშვებით და შეიყვანეთ მისკენ გზა მითითებულ ცვლადში."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla! დროებითი ფაილების საქაღალდე არ არის ჩაწერადი ან არ არსებობს."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="ამან შეიძლება გამოიწვიოს პრობლემები Joomla! გაფართოებების ატვირთვისას. თუ შეგექმნათ პრობლემები გაფართოებების ატვირთვისას, დარწმუნდით რომ საქაღალდე რომელიც მითითებულია თქვენს configuration.php-ში არსებობს, ან შეამოწმეთ '%s' და გახადეთ ის ჩაწერადი. ამის შემდეგ შეამოწმეთ მოგვარდა თუ არა პრობლემა."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="თქვენს PHP პარამეტრებში დაყენებულია მეხსიერების შეზღუდვა 16MB-ზე ნაკლები, რამაც შეიძლება გამოიწვიოს გარკვეული პრობლემები დიდი ზომის გაფართოებების დაყენებისას. გთხოვთ მიუთითოთ მეხსიერების შეზღუდვა სულ ცოტა 32MB. ამისათვის php.ini ფაილში გაარედაქტირეთ ცვლადი memory_limit."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="PHP მეხსიერების დაბალი ზღვარი."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="თქვენს PHP პარამეტრებში დაყენებულია მეხსიერების შეზღუდვა 24MB-ზე ნაკლები, რამაც შეიძლება გამოიწვიოს გარკვეული პრობლემები დიდი ზომის გაფართოებების დაყენებისას. გთხოვთ მიუთითოთ მეხსიერების შეზღუდვა სულ ცოტა 32MB. ამისათვის php.ini ფაილში გაარედაქტირეთ ცვლადი memory_limit."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="პოტენციურად PHP მეხსიერების დაბალი ზღვარი."
COM_INSTALLER_MSG_WARNINGS_NONE="გაფრთხილებები არ არის აღმოჩენილი."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>გაფრთხილება: განახლება ვერ დასრულდა!</h1><p>მიმდინარე განახლება შესრულდა მხოლოდ ნაწილობრივ. დასრულებისთვის გთხოვთ შეასრულოთ შემდეგი განახლებები.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP დროებითი ფაილების საქაღალდე არ არის მითითებული."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="ეს საქაღალდე არის საქაღალდე, რომელსაც PHP იყენებს ატვირთული ფაილების განსათავსებლად მანამდე, სანამ Joomla! მიმართავს მათ. თუმცა დაუდგენელი საქაღალდე ყოველთვის არ ქმნის პრობლმას. თუ მაინც შეგექმნათ პრობლემა, ანუ მანიფესტის ფაილის პოვნა ვერ ხერხდება ან ვერ ხერხდება ატვირთული ფაილების პოვნა, მისმა მითითებამ თქვენს php.ini ფაილში შეიძლება გადაჭრას პრობლემა."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP დროებითი ფაილების საქაღალდე არ არის ჩაწერადი."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="ეს საქაღალდე არ არის ჩაწერადი, რამაც შეიძლება გამოიწვიოს პრობლემები Joomla! გაფართოებების ატვირთვისას. თუ შეგექმნათ პრობლემები გაფართოებების ატვირთვისას, შეამოწმეთ '%s' და გახადეთ ის ჩაწერადი. ამის შემდეგ შეამოწმეთ მოგვარდა თუ არა პრობლემა."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="მცირე PHP მაქსიმალური POST-მითხოვნის ზომა."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="ეს არის მონაცემების მაქსიმალური მოცულობა, რომელიც შეიძლება გაიგზავნოს POST-მოთხოვნით სერვერზე. ეს შეზღუდვა ვრცელდება სტატიების დამატების ფორმაზე, მედიაზე (სურათები, ვიდეოები) და გაფართოებებზე. ეს მნიშვნემობა ნაკლებია 16MB-ზე, რამაც შეიძლება იმოქმედოს დიდი მოცულობის გაფართოებების ატვირთვაზე. ეს მითითებულია php.ini ფაილში post_max_size ცვლადში."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="მაქსიმალური PHP ასატვირთი ფაილის ზომა არის საკმაოდ პატარა."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="ასატვირთი ფაილების მაქსიმალური ზომა დაყენებულია 16MB-ზე ნაკლები, რამაც შეიძლება იმოქმედოს დიდი ზომის გაფართოებების ატვირთვაზე. ეს მითითებულია php.ini ფაილში ორი ცვლადის upload_max_filesize და post_max_size მნიშვნელობებით თქვენს PHP პარამეტრებში (php.ini და/ან .htaccess ფაილში). post_max_size მნიშვნელობა უნდა იყოს მეტი upload_max_filesize მნიშვნელობაზე."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="განახლებამდე დარწმუნდით, რომ ეს განახლება თავსებადია გამოყენებულ Joomla! ვერსიასთან. <br>განახლების დაწყებამდე მკაცრად რეკომენდებულია გააკეთოთ თქვენი საიტის ფაილების და მონაცემთა ბაზის <strong>სარეზერვო ასლი</strong>."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP ასატვირთი ფაილების ზომა მეტია POST-მოთხოვნის მონაცემების ზომაზე."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="php.ini ფაილში upload_max_filesize ცვლადის მნიშვნელობა მეტია post_max_size ცვლადის მნიშვნელობაზე. post_max_size ცვლადის მნიშვნელობას აქვს მეტი წონა და გამოიწვევს დშვებულზე დიდი მოცულობის მონაცემების მოთხოვნების დაბლოკვას. როგორც წესი, ეს უკავშირდება ხოლმე სერვერის არასწორ კონფიგურირებას, როდესაც სურვილია გაიზარდოს ასატვირთი ფაილების ზომა. გთხოვთ გაზარდოთ post_max_size ცვლადის მნიშვნელობა ისე, რომ გახდეს მეტი upload_max_filesize ცვლადის მნიშვნელობზე."
