COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="მენიუ"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>მენიუ უზრუნველყოფს წვდომას ადმინისტრატორის მართვის გვერდებზე. თითოეულ განყოფილებას აქვს გვერდების კოლექცია Joomla-ს ამ კონკრეტული ასპექტის მართვისთვის, როგორიცაა კონტენტი, მენიუები და მომხმარებლები.</p><p>ფანჯრის პანელზე ხატულები უკავშირდება ამ სექციების ცალკეულ დაფებს. თვითონ სისტემურ მენიუს მივყავართ მართვის პანელთან.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="მართვის პანელები"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>მართვის პანელები უზრუნველყოფენ სწრაფ წვდომას ხშირად გამოყენებულ გვერდებზე მათი ხატულების საშუალებით.</p><p>თითოეული მართვის პანელი არის ადმინისტრატორის მოდული, რომლის გამართვა შესაძლებელია მისი პარამეტრების ხატულით <span class=\"icon-cogs\" aria-hidden=\"true\"></span>.<br>ეს საშუალებას გაძლევთ დააკონფიგურიროთ თქვენი საიტის დაფები თქვენი მიზნების შესაბამისად.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="შეტყობინებების პანელი"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>შეტყობინებების პანელი აჩვენებს, როდესაც განახლებები ხელმისაწვდომია Joomla! და სხვა გაფართოებებისთვის. აქ ასევე ნაჩვენებია შეუსრულებელი კონფიდენციალურობის მოთხოვნები.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="ზედა ზოლი"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>ზედა ზოლი აჩვენებს ნაჩვენები გვერდის სათაურს, რათა ყოველთვის იცოდეთ სად ხართ. ზედა ზოლის სხვა ელემენტები დამატებითი მოდულებია.</p><p>როგორც წესი, Joomla! მიმდინარე ვერსია და წვდომა შემდგომ ექსკურსიებზე გიდით შეგიძლიათ იხილოთ აქ.</p><p>ბოლო ელემენტები, როგორც წესი, არის ბმული საიტის ფრონტენდზე და მომხმარებლის მენიუ, სადაც შეგიძლიათ მართოთ თქვენი ანგარიში და გამოხვიდეთ სისტემიდან.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="დახმარება და ინფორმაცია"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>აქ შეგიძლიათ იხილოთ ბევრი რესურსი, რომლებიც დაგეხმარებათ, ასევე დამატებითი ბმულები დამატებით რესურსებზე, დოკუმენტაციაზე, მხარდაჭერასა და ინსრუქცია როგორ ჩაერთოთ Joomla-ში.</p>"

