PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="თქვენ არ შეგიყვანიათ სწორი YubiKey საიდუმლო კოდი ან ახლა YubiCloud სერვერებზე არ გვაქვს წვდომა."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="თქვენ უკვე დააყენეთ თქვენი YubiKey (კოდების გენერირება დაწყებული <code>%s</code>). მისი სათაურის შეცვლა შეგიძლიათ მხოლოდ ამ გვერდიდან."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="გთხოვთ, მიუთითოთ თქვენი მიერ გენერირებული კოდი <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> ქვემოთ და შემდეგ დააჭირეთ ან შეეხეთ დადასტურების ღილაკს. პირველი თორმეტი სიმბოლო, რომლებიც თქვენი YubiKey-ის უნიკალური საიდენტიფიკაციო კოდია, იქნება შენახული."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey იდენტიფიკაცია"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="შეიყვანეთ YubiKey კოდი"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="გამოიყენეთ YubiKey უსაფრთხო აპარატურული ტოკენები."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="საშუალებას აძლევს მომხმარებლებს თქვენს საიტზე გამოიყენონ მრავალფაქტორიანი აუთენტიფიკაცია, YubiKey უსაფრთხო აპარატურული ტოკენის გამოყენებით. მომხმარებლებს დასჭირდებათ საკუთარი YubiKey, რომელიც ხელმისაწვდომია <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. მრავალფაქტორიანი აუთენტიფიკაციის გამოსაყენებლად მომხმარებლებმა უნდა შეცვალონ მომხმარებლის პროფილი და ჩართონ მრავალფაქტორიანი აუთენტიფიკაცია."

