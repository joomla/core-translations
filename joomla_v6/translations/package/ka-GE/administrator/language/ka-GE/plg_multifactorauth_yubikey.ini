PLG_MULTIFACTORAUTH_YUBIKEY="მრავალფაქტორიანი აუთენტიფიკაცია - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="გთხოვთ, დააწკაპუნოთ ქვემოთ მოცემულ ტექსტურ ველში. შემდეგ ჩადეთ თქვენი YubiKey თქვენი მოწყობილობის USB პორტში და შეეხეთ მის ოქროსფერ დისკს ან ბალიშს (თქვენი მოდელის შესაბამისად) რათა შეიქმნას YubiKey კოდი. თუ თქვენ იყენებთ NFC-ის მქონე ტელეფონს ან ტაბლეტს NFC ჩართული YubiKey-ით, სანაცვლოდ უნდა მიუახლოვდეთ თქვენს YubiKey-ს თქვენი ტელეფონის ან ტაბლეტის NFC წამკითხველის ზონას."
