COM_CONFIG_FIELD_DEFAULT_CAPTCHA_DESC="Joomla! და მესამე მხარის გაფართოებებს შეუძლიათ გამოიყენონ <a href=\"https://en.wikipedia.org/wiki/CAPTCHA\" target=\"_blank\" rel=\"noopener noreferrer\">CAPTCHA</a> საჯარო ფორმებში ბოროტად გამოყენების (spam) თავიდან ასაცილებლად. ყოველ გაფართოებას შეუძლია გამოიყენოს სხვადასხვა CAPTCHA, თუ ხელმისაწვდომია ერთზე მეტი. თუ არჩევა არ არის გაკეთებული, გამოყენებული იქნება ავტომატური. თქვენ შეგიძლიათ ჩართოთ CAPTCHA დამატებითი მეთოდები აქ სისტემა, მართვა, პლაგინები."
