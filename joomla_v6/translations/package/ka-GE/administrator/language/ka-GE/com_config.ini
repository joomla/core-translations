COM_CONFIG_FIELD_DEFAULT_EDITOR_DESC="ეს რედაქტორი გამოყენებული იქნება კონტენტის და მესამე მხარის გაფართოებებში სხვა მდიდარი ტექსტური არეების რედაქტირებისთვის, თუ მომხმარებელმა არ აირჩია სხვა თავის მომხმარებლის პროფილში. ეს ასევე იქნება ერთადერთი რედაქტორი, ხელმისაწვდომი და გამოყენებული მომხმარებლებისთვის, რომლებიც ჯერ არ არიან შესული სისტემაში (Guest მომხმარებლის ჯგუფი)."
