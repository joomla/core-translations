JLIB_RULES_SETTING_NOTES_COM_CONFIG="თუ შევცვლით მნიშვნელობას, ის იმოქმედებს ამ, და ასევე ყველა შვილეულ ჯგუფებზე, კომპონენტებზე და შინაარსზე. მიაქციეთ ყურადღება:<br><em><strong>მემკვიდრეობითი</strong></em> - ნიშნავს, რომ გამოყენებული იქნება მშობელ ჯგუფში მითითებული ნებართვები.<br><em><strong>აკრძალულია</strong></em> - ნიშნავს, რომ მშობელი ჯგუფის პარამეტრის მიუხედავად, მოცემული ჯგუფის მომხმარებლები ვერ შეძლებენ ამ მოქმედებას.<br><em><strong>ნებადართულია</strong></em> - ნიშნავს, რომ მოცემული ჯგუფის მომხმარებლები შეძლებენ მოქმედებას (მაგრამ თუ ეს ეწინააღმდეგება მშობელ ჯგუფს, მაშინ ეს ვერ მოახდენს ვერანაირ გავლენას; წინააღმდეგობა აღნიშნული იქნება გამოთვლილი პარამეტრების ველში, როგორც <em><strong>არ არის ნებადართული (დაბლოკვის ნიშნით)</strong></em>).<br><em><strong>არ არის განსაზღვრული</strong></em> - გამოიყენება მხოლოდ <strong>Public</strong> ჯგუფის მომხმარებლებისთვის გლობალურ კონფიგურაციაში. ჯგუფი <strong>Public</strong> იერარქიულად არის ყველაზე მაღლა მდგომი. უფლების მნიშვნელობა <em>არ არის განსაზღვრული</em>, გაგებული იქნება როგორც <em>აკრძალული</em>, მაგრამ მისი შეცვლა შეიძლება კომპონენტების, კატეგორიების და ობიექტების შვილეულ ჯგუფებში." ; Alternate language strings for the rules form field

