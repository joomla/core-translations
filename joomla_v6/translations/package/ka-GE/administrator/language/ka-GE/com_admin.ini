COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Joomla! საიტებისთვის, რომლებიც განთავსებულია დატვირთვის დამბალანსებელის (behind Load Balancers) და რევერსული პროქსი-სერვერების (Reverse Proxies) უკან, Joomla 3.9.26-ში შემოღებულია ახალი გლობალური კონფიგურაციის პარამეტრი</p><p>ეს პარამეტრი, თუ ჩართულია, თქვენს Load Balancer/Reverse Proxy-ს საშუალებას აძლევს წარმოადგინოს თქვენი ვიზიტორების რეალური IP-მისამართი. შემდგომ ეს IP-მისამართი გამოყენებული იქნება თქვენს ქმედებების ჟურნალში და სტატიებზე ხმის მიცემის თვალის მიდევნებაში (თუ ეს ფუნქციები ჩართულია).</p><p><strong>მხოლოდ საიტებს, რომლებიც არიან Load Balancer/Reverse Proxy უკან, შეუძლიათ ჩართონ ეს ფუნქცია.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="სერვერის ახალი პარამეტრი \"Behind Load Balancer\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>3.9.22 ვერსიამდე ავტომატური htaccess.txt ფაილი შეიცავდა არასწორ კოდს, რომელიც კრძალავდა კატალოგების სიას. უსაფრთხოების გუნდი რეკომენდაცას გაძლევთ ხელით შეიყვანოთ საჭირო ცვლილებები ყველა არსებულ .htaccess ფაილში, რადგან მისი განახლება არ ხდება ავტომატურად.</p><p>ძველი კოდი:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>ახალი კოდი:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess განახლება ეხება კატალოგის სიას"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>5.1.0 ვერსიამდე ავტომატური htaccess.txt ფაილი არ უჭერდა მხარს Brotli-ს შეკუმშვას. ამან შეიძლება გამოიწვიოს ორმაგი შეკუმშვის შეცდომები, როდესაც Joomla დაინსტალირებულია სერვერზე, რომელიც იყენებს Brotli შეკუმშვას. თქვენ ხელით უნდა შეიტანოთ საჭირო ცვლილებები ყველა არსებულ .htaccess ფაილში, რადგან ამ ფაილის ავტომატურად განახლება შეუძლებელია.</p><p>ძველი კოდი:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1]</pre><p>ახალი კოდი:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess Brotli შეკუმშვის განახლება"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>4.2.9 ვერსიამდე ავტომატური htaccess.txt ფაილი შეიცავდა მცდარ კოდს HTTP-სათაურის \"Content-Encoding\" დასამატებლად. ამან შეიძლება გამოიწვიოს ორმაგი კოდირების შეცდომები, როდესაც Joomla! არის დაინსტალირებული ქვეკატალოგში, და ეს კატალოგი და მისი მშობელი კატალოგი შეიცავს .htaccess ფაილს ამ კოდით. თქვენ ხელით უნდა მოახდინოთ საჭირო ცვლილებები ყველა არსებულ .htaccess ფაილში, რადგან ამ ფაილის ავტომატურად განახლება შეუძლებელია.</p><p>ძველი კოდი:</p><pre>Header append Content-Encoding gzip</pre><p>ახალი კოდი:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE=".htaccess-ში HTTP-სათაურის \"Content-Encoding\" დამატების წესის განახლება"
