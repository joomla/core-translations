PLG_MULTIFACTORAUTH_TOTP="მრავალფაქტორიანი ავთენტიფიკაცია - დადასტურების კოდი"
PLG_MULTIFACTORAUTH_TOTP_CAPTIVE_PROMPT="გთხოვთ, გახსენით თქვენი ავთენტიფიკატორის აპლიკაცია ან პაროლის მენეჯერი და დააკოპირეთ ამ საიტის ექვსნიშნა კოდი ქვემოთ მოცემულ ტექსტურ ველში, შემდეგ დააჭირეთ დადასტურების ღილაკს. თუ ეს კოდი ავტომატურად შეივსო, უბრალოდ დააჭირეთ დადასტურების ღილაკს."
PLG_MULTIFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="თქვენ არ შეიყვანეთ სწორი დადასტურების კოდი. გთხოვთ, შეამოწმოთ თქვენი ავთენტიფიკატორის აპლიკაციის პარამეტრები და დარწმუნდით, რომ თქვენს მოწყობილობაზე დრო და დროის სარტყელი სწორად არის დაყენებული."
PLG_MULTIFACTORAUTH_TOTP_LBL_LABEL="შეიყვანეთ ექვსნიშნა დადასტურების კოდი"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_INSTRUCTIONS="დააყენეთ თქვენი დადასტურების კოდი (ასევე ცნობილია როგორც \"ავთენტიფიკატორის კოდი\") ქვემოთ მოცემული ინფორმაციის გამოყენებით. შეგიძლიათ გამოიყენოთ ავთენტიფიკატორის აპლიკაციები (Google Authenticator, Authy, LastPass Authenticator, და ა.შ.), თქვენი საყვარელი პაროლის მენეჯერები (1Password, BitWarden, Keeper, KeePassXC, Strongbox, etc) ან, ზოგიერთ შემთხვევაში ბრაუზერი (Safari)."
