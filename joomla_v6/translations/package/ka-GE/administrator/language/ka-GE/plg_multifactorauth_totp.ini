PLG_MULTIFACTORAUTH_TOTP_XML_DESCRIPTION="მრავალფაქტორიანი ავთენტიფიკაცია თქვენი საიტის მომხმარებლებისთვის ექვსნიშნა დადასტურების კოდების გამოყენებით, რომლებიც გენერირებულია ავთენტიფიკატორის აპლიკაციებით (Google Authenticator, Authy, LastPass Authenticator, და ა.შ.), პაროლის მენეჯერებით (1Password, BitWarden, Keeper, KeePassXC, Strongbox, და ა.შ.) ან, ზოგიერთ შემთხვევაში ბრაუზერით (Safari)."

