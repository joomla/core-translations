PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>სამუშაო პროცესები მართავს ეტაპებს, რომლებიც უნდა გაიარონ სტატიებმა, სანამ მოხდება მათი გამოქვეყნება.</p><p>სამუშაო პროცესების მართვის კომპონენტი ავტომატურად არ არის ჩართული.</p><p>რომ ნახოთ სამუშაო პროცესი, რომელიც წარმოგიდგინეთ მონეცემთა ნიმუშებთან ერთად, ჯერ საჭიროა ჩართოთ ეს ფუნქცია.</p><ol><li>ადმინისტრირების არეზე წვდომა</li><li>განყოფილებაში 'კონტენტი' > 'სტატიები' > 'პარამეტრები' > 'ინტეგრაცია' ჩანართში 'პროცესები' დააყენეთ მნიშვნელობაზე 'კი'</li><li>შეინახეთ ცვლილებები</li></ol><p>ახლა როდესაც ხელახლა შეხვალთ პუნქტში 'კონტენტი', დაინახავთ განყოფილებას 'სამუშაო პროცესები'.</p><p>სტატიის რედაქტირებისას, თქვენ ასევე დაინახავთ სტატიებისთვის ახალ გადასვლებს, რომლებიც დაკავშირებულია სამუშაო პროცესებთან.</p>"
