PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>თარგები განსაზღვრავენ თქვენი ვებ-საიტის სახეს.</p><p>ეს ბლოგი დაყენებულია თარგით Cassiopeia.</p><p>თქვენ შეგიძლიათ გაარედაქტიროთ პარამეტრები, მუშაობა თქვენს საიტზე, თარგის პარამეტრები მენიუში ბმულის არჩევით, რომელიც გამოჩნდება სისტემაში შესვლისას.</p><p>მაგალითად, თქვენ შეგიძლიათ შეცვალოთ ფონის ფერი, გამოყოთ ფერი, საიტის დასახელება, საიტის აღწერა და დასახელების შრიფტი.</p><p>მართვის პანელში ხელმისაწვდომია დამატებითი პარამეტრები. თქვენ ასევე შეგიძლიათ დააყენოთ ახალი თარგი გაფართოებების მენეჯერის დახმარებით.</p>"
