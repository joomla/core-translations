PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>ეს არის ბლოგის განთავსების მაგალითი.</p><p>თუ თქვენ შედიხართ საიტზე (ადმინისტრატორის შესვლის ბმული განთავსებული გვერდის ყველაზე ბოლო ნაწილში), თქვენ შეძლებთ მისი და ყველა სხვა არსებული სტატიის გარედაქტირებას. თქვენ ასევე შეძლებთ შექმნათ ახალი სტატია და შეიტანოთ საიტზე სხვა ცვლილებები.</p><p>როდესაც თქვენ ამატებთ და ცვლით სტატიებს, დაინახავთ თუ როგორ იცვლება თქვენი საიტი, ასევე როგორ შეიძლება შეცვალოთ ის სხვადასხვა საშუალებებით.</p><p>იარეთ წინ, თქვენ ვერ შეძლებთ დააზიანოთ ის.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="კეთილი იყოს თქვენი მობრძანება თქვენს ბლოგზე"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Uurnip greens yarrow ricebean endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>მთელ გვერდზე თქვენ დაინახავთ როგორც შესავალ კონენტს, ასევე სტატიის დანარჩენ ნაწილსაც. თქვენ შეგიძლიათ შეცვალოთ პარამეტრები, რომ დამალოთ შესავალი, თუ გექნებათ ამის სურვილი.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>თქვენს მთავარ გვერდზე გამოსახული იქნება ოთხი ბოლო სტატია კატეგორიის ბლოგიდან სვეტში. შემდეგ გვაქვს ბმულები ორ მომდევნო ყველაზე ძველ სტატიაზე. თქვენ შეგიძლიათ შეცვალოთ ეს რაოდენობები კონტენტის პარამეტრების შეცვლით საიტის ადმინისტრატორის პანელში. თუ შესული ხართ სისტემაში, არის საიტის ადმინისტრატორის ბმული.</p><p>თუ გინდათ რომ თქვენი ბლოგი გაიყოს ორ ნაწილად, შესავალი ნაწილი და ძირითადი ნაწილი, გამყოფად გამოიყენეთ ჩანართი 'ვრცლად'.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="თქვენი მთავარი გვერდის შესახებ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Crab Nebula"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>თქვენს საიტზე არის ზოგიერთი ჩვეულებრივ გამოყენებული მოდულები წინასწარ კონფიგურირებული. ესენია:</p><ul><li>გამოსახულება (ტიპი: საკუთარი HTML) მოდული, რომელსაც უჭირავს გამოსახულება მენიუს ქვეშ. თქვენ შეგიძლიათ გაარედაქტიროთ ამ მოდულის პარამეტრები, რომ შეცვალოთ გამოსახულება.</li><li>პოპულარული თაგები (ტიპი: თაგები - პოპულარული), რომელებიც გამოჩნდება, თუ თქვენ იყენებთ თაგებს თქვენს სტატიებში. რედაქტირებისას შეიყვანეთ თაგი თაგების ველში.</li><li>ძველი პოსტები (ტიპი: სტატიები - კატეგორია), რომელშიც ჩამოთვლილია სტატიები კატეგორიების მიხედვით.</li><li>სინდიკაცია (ტიპი: სინდიკაციის არხები), რომელიც თქვენს მკითხველებს საშუალებას აძლევს წაიკითხონ თქვენი პოსტები სიახლეებში.</li><li>საიტზე შესვლის ფორმა (ტიპი: საიტზე შესვლა), რომელიც თქვენს მომხმარებლებს აძლევს საშუალებას მიიღონ წვდომა ვებ-საიტის შეზღუდულ ადგილებში.</li></ul><p>ყოველ ამ მოდულს აქვს ბევრი პარამეტრები, რომლებზე შეგიძლიათ ჩაატაროთ ექსპერიმენტები მოდულების მენეჯერში მართვის პანელიდან. როდესაც შეხვალთ სისტემაში, თქვენ ასევე შეგიძლიათ აირჩიოთ რედაქტირების ხატულა ზედა მარჯვენა კუთხეში, რაც მიგვიყვანს მოდულის რედაქტირების ეკრანთან. ყოველთვის მიაქციეთ ყურადღება მოდულის რედაქტირებისას შენახვას და დახურვას.</p><p>Joomla! ასევე შეიცავს ბევრ სხვა მოდულს, რომელებიც შეგიძლიათ ჩართოთ თქვენს საიტზე. თქვენი საიტის განვითარებისას თქვენ შეგიძლიათ დაამატოთ მეტი მოდულები, რომლებიც შეგიძლიათ იპოვოთ აქ: <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Extensions Directory.</a></p>"
