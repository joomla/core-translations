PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>ეს ცოტას გიყვებათ ამ ბლოგზე და ადამიანზე, რომლიც წერს მას.</p><p>როდესაც შეხვალთ სისტემაში, თქვენ შეძლებთ გაარედაქტიროთ ეს გვერდი რედაქტირების ხატულის არჩევით.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="ჩვენს შესახებ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>რამდენიმე ძირითადი რჩევა თქვენს საიტზე მუშაობისთვის.</p><ul><li>Joomla! აქვს 'საიტის მხარე', რომელსაც ეხლა უყურებთ, და 'ადმინისტრატორის მხარე' ანუ 'მართვის პანელი', სადაც თქვენ ასრულებთ უფრო გაფართოებულ სამუშაოს საიტის შესაქმნელად, როგორიცაა მენიუს პარამეტრების დაყენება და რომელი მოდული ვაჩვენოთ. თქვენ ცალკე უნდა შეხვიდეთ ადმინისტრატორის სისტემაში ცალკე იგივე სახელის და პაროლის გამოყენებით რომელიც გამოიყენეთ საიტის ამ ნაწილში შესასვლელად.</li><li>ერთ-ერთი რაც შეიძლება სავარაუდოთ მოგინდეთ არის საიტის დასახელების და ტეგის შეცვლა და ლოგოს დამატება. ამისათვის მენიუში აირჩიეთ ბმული 'თარგის პარამეტრები', რომელიც გამოჩნდება თუ ხართ შესული. საიტის აღწერის, ბრაუზერის სათაურის, ავტომატური ელ-ფოსტის და სხვა ელემენტების შესაცვლელად აირჩიეთ 'საიტის პარამეტრები'. კონფიგურირების უფრო გაფართოებული პარამეტრები ხელმისაწვდომია ადმინისტრატორში.</li><li>მთლიანად რომ შეცვალოთ საიტის სახე, თქვენ ალბათ მოინდომებთ ახალი თარგის დაყენებას. გადადით სისტემაში, აირჩიეთ სიიდან 'ინსტალაცია - გაფართოებები' და გაიხსნება გაფართოების ინსტალატორი. Joomla! სისტემისთვის ხელმისაწვდომია უამრავი უფასო და კომერციული თარგები.</li><li>როგორც თქვენ უკვე ნახეთ, თქვენ შეგიძლიათ აკონტროლოთ ვინ შეიძლება ნახოს თქვენი საიტის სხვადასხვა ნაწილი. როდესაც თქვენ მუშაობთ მოდულებთან და სტატიებთან, წვდომის დონის დაყენება რეგისტრირებულებზე ნიშნავს რომ მხოლოდ რეგისტრირებული მომხმარებლები დაინახავენ მათ.</li><li>ახალი სტატიის ან სხვა კონტენტის შექმნისას თქვენ ასევე შეგიძლიათ შეინახოთ ისინი როგორც გამოქვეყნებული ან გამოუქვეყნებელი. თუ ეს იქნება გამოუქვეყნებელი საიტის მნახველები ვერ დაინახავენ მათ, მაგრამ თქვენ დაინახავთ.</li><li>თქვენ შეგიძლიათ გაიგოთ მეტი Joomla! მუშაობის შესახებ აქედან: <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla documentation site</a> და მიიღოთ დახმარება სხვა მომხმარებლებისგან აქედან: <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla forums</a>. ადმინისტრატორში არის დახმარების ღილაკები ყველა გვერდზე, რომლებიც შეიცავს დაწვრილებით ინფორმაციას ამ გვერდზე ფუნქციების შესახებ.</li></ul>"
