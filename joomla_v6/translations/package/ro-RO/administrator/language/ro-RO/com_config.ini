JLIB_RULES_SETTING_NOTES_COM_CONFIG="Dacă schimbați setarea, se va aplica acestui grup dar și sub-grupurilor copil. Reţineţi că:<br><em><strong>Moştenit</strong></em> înseamnă că permisiunile din grupul părinte vor fi utilizate.<br><em><strong>Interzis</strong></em> înseamnă că indiferent de setările grupului părinte, grupul editat nu poate întreprinde această acțiune.<br><em><strong>Permis</strong></em> înseamnă că grupul editat va putea să ia această acțiune (dar dacă se află în conflict cu grupul părinte nu va avea niciun impact; un conflict va fi indicat de <em><strong>Nu este permis (Blocat)</strong></em> în Setările calculate).<br><em><strong>Nu este setat</strong></em> este folosit doar pentru grupul Public în configurarea globală. Grupul Public este părintele tuturor celorlalte grupuri. Dacă nu este setată o permisiune, aceasta este tratată ca un refuz, dar poate fi modificată pentru grupurile copil, componente, categorii și articole." ; Alternate language strings for the rules form field

