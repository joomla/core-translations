PLG_LDAP_FIELD_REFERRALS_LABEL="Urmărire Referrals"
PLG_LDAP_FIELD_SEARCHSTRING_DESC="Un șir de interogare folosit în căutarea unui anumit Utilizator. Cuvântul cheie [search] este înlocuit dinamic de autentificarea oferită de utilizator. Un exemplu de șir ar fi: uid=[search]. Mai multe șiruri pot fi separate prin punct și virgulă. Folosit după initial bind pentru toate metodele."
PLG_LDAP_FIELD_SEARCHSTRING_LABEL="Șir de Căutare"
PLG_LDAP_FIELD_UID_DESC="Atributul LDAP care conține ID-ul de autentificare al utilizatorului. Pentru Active Directory acesta este sAMAccountName."
PLG_LDAP_FIELD_UID_LABEL="Map: ID utilizator"
PLG_LDAP_FIELD_USERNAME_DESC="Utilizatorul de conectare și Parola de conectare definesc parametrii conexiunii pentru faza de DN lookup. Două opțiuni sunt disponibile:- DN lookup anonim (lăsați ambele câmpuri goale) și conexiune administrativă (utilizatorul de conectare este utilizatorul unui cont administrativ, de exemplu Administrator). Folosit doar în metodele Bind și Search."
PLG_LDAP_FIELD_USERNAME_LABEL="Utilizator de conectare"
PLG_LDAP_FIELD_USERSDN_DESC="Cuvântul cheie [username] este înlocuit dinamic de autentificarea oferită de utilizator. Un exemplu de șir ar fi: uid=[username], dc=my-domain, dc=com. Mai multe șiruri pot fi separate prin punct și virgulă. Folosit doar în metoda Bind Directly as User."
PLG_LDAP_FIELD_USERSDN_LABEL="DN-ul utilizatorului"
PLG_LDAP_FIELD_V3_DESC="Implicit este LDAP2, dar versiunile recente OpenLdap necesită ca clienții să folosească LDAPV3."
