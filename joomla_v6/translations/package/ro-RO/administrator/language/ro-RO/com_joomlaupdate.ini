COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla nu poate comunica cu fișierul <code>administrator/components/com_joomlaupdate/extract.php</code> care efectuează actualizarea. Acest lucru se întâmplă de obicei din cauza unuia dintre următoarele motive:</p><ul><li>Un fișier de configurare server în rădăcina site-ului dvs., precum <code>. htaccess</code> sau <code>web.config</code>, împiedică accesul la acest fișier.</li><li>Configurația serverului dumneavoastră împiedică accesul la acest fișier.</li><li>Proprietatea și permisiunile acestui fișier nu permit serverului să acceseze acest fișier.</li><li>Site-ul dumneavoastră se află în spatele unui balancer de încărcare sau CDN, dar configurația acestuia nu permite accesul la acest fișier sau blochează trimiterea comenzilor către acesta.</li><li>Chiar dacă fișierul poate fi accesat, trimiterea de comenzi la acesta este blocată de protecții ale serverului cum ar fi mod_security2.</li></ul><p>Dacă nu ești sigur, te rugăm să contactezi gazda ta.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Actualizarea Joomla nu poate comunica corect cu <code>administrator/components/com_joomlaupdate/extract.php</code> care efectuează actualizarea. Acest lucru se întâmplă de obicei din cauza unuia dintre următoarele motive:</p><ul><li>Fișierul <code>administrator/components/com_joomlaupdate/update. php</code>, care conține instrucțiunile pentru aplicarea actualizării, nu a putut fi creat, de ex. din cauza problemelor de permisiuni.</li><li>Fișierul menționat mai sus nu poate fi citit de către <code>extract.php</code> din cauza permisiunilor rpoblematice.</li><li>Browserul dvs., echipamentul de rețea sau server-ul corupe parola pe care o trimitem cu fiecare solicitare la <code>extract.php</code> din motive de securitate</li></ul><p>Încercați să utilizați un alt browser, fără nici o extensie de browser instalată, ideal pe un calculator diferit conectat la internet folosind un furnizor diferit. Dacă eroarea persistă, contactați gazda dvs.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Actualizarea Joomla a întâmpinat o eroare de server la aplicarea actualizării pentru site-ul dvs.</p><p>Este posibil ca site-ul dumneavoastră să nu fi fost actualizat complet la noua versiune Joomla.</p>"
