COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Selectați butonul 'Nou'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Selectați 'Nou' pentru a crea un nou tur."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Adăugați un titlu pentru tur"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Introduceți un titlu obligatoriu pentru tur."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Adăugați conținut"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Introduceți conținutul care descrie turul."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Selectaţi o componentă"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Selectați extensia (extensiile) în care doriți să afișați cu prioritate turul în lista de tururi posibile pentru a rula. De exemplu, dacă creați un tur pentru extensia 'Utilizatori', selectați 'Utilizatori'. Selectați 'Toate' pentru ca turul să apară pe fiecare pagină."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Adăugați un URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Adăugați URL-ul relativ al paginii unde trebuie să înceapă turul. De exemplu, introduceți <em>administrator/index.php?option=com_users&view=users</em> pentru a porni turul în pagina de utilizatori."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Comutare 'Auto Start'"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Selectaţi 'Salvare și închidere'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Salvați și închideți turul."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Felicitări!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Ați creat un tur ghidat. Acum trebuie să creați pașii acestui tur."

