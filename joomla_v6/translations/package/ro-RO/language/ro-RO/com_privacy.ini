COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Cineva a creat o cerere pentru a exporta toate informațiile personale legate de această adresă de e-mail la {URL}. Ca măsură de securitate, trebuie să confirmaţi că aceasta este o solicitare validă pentru informaţiile dumneavoastră personale de pe acest site.\n\nDacă a fost o greșeală, ignorați acest e-mail și nu se va întâmpla nimic.\n\nPentru a confirma această solicitare, puteți lua una dintre următoarele acțiunii:\n\n1. Vizitați următorul URL: {TOKENURL}\n\n2. Copiați token-ul din acest e-mail, vizitați URL-ul de referință și introduceți token-ul în formular.\nURL: {FORMURL}\nToken: {TOKEN}\n\nVă rugăm să rețineți că acest token este valabil doar 24 de ore din momentul în care acest e-mail a fost trimis."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Cineva a creat o cerere pentru a șterge toate informațiile personale legate de această adresă de e-mail la {URL}. Ca măsură de securitate, trebuie să confirmaţi că aceasta este o solicitare validă pentru informaţiile dumneavoastră personale de pe acest site.\n\nDacă a fost o greșeală, ignorați acest e-mail și nu se va întâmpla nimic.\n\nPentru a confirma această solicitare, puteți lua una dintre următoarele acțiunii:\n\n1. Vizitați următorul URL: {TOKENURL}\n\n2. Copiați token-ul din acest e-mail, vizitați URL-ul de referință și introduceți token-ul în formular.\nURL: {FORMURL}\nToken: {TOKEN}\n\nVă rugăm să rețineți că acest token este valabil doar 24 de ore din momentul în care acest e-mail a fost trimis."
