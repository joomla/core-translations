MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Vă rugăm selectați modul pe care doriți să îl folosiți. Dacă este ales Modul normal, doar configurați modulul și se va afișa o listă statică de Articole în elementele de meniu cărora le asociați modulul. Dacă este ales Modul dinamic, incă puteți să configurați modulul normal, însă opțiunea Categorie nu va mai fi folosită. În schimb, modulul va detecta dinamic dacă sunteți sau nu într-o vizualizare Categorie si va afișa articolele acelei categorii în consecință. Dacă ați ales Modul dinamic, este mai bine să lăsați modulul setat să afișeze pe toate paginile, pentru că va decide dinamic dacă să afișeze ceva sau nu."
