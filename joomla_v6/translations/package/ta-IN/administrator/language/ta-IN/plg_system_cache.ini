PLG_CACHE_XML_DESCRIPTION="பக்கப் பதுக்குநினைவகத்தைப் (page caching) பயன்படுத்தலைக் கொடுக்கிறது. நிலையான உள்ளடக்கம் (static content) அல்லது அடிக்கடி மாறாத உள்ளடக்கம் கொண்ட தளங்களுக்கு மட்டுமே இது பொருத்தமானது."
