PLG_MULTIFACTORAUTH_TOTP_CAPTIVE_PROMPT="தங்கள் அத்தாட்சிப்படுத்தி செயலி (authenticator application) அல்லது கடவுச்சொல் நிர்வாகியைத் (password manager) திறந்து, கீழே உள்ள உரைப் பெட்டியில் இந்தத் தளத்திற்கான ஆறு இலக்க குறியீடை உள்ளிடவும்; பின், ‘உறுதிப்படுத்துக’ பொத்தானைச் சொடுக்கவும். தங்களுக்காக இந்தக் குறியீடு தானாகவே நிரப்பப்பட்டிருந்தால், ‘உறுதிப்படுத்துக’ பொத்தானைச் சொடுக்கவும்."
PLG_MULTIFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="தாங்கள் செல்லுபடியாகும் உறுதிசெய்யும் குறியீடை உள்ளிடவில்லை. தங்கள் அங்கீகரிப்பு செயலியின் அமைப்பைச் சரிபார்த்து, தங்கள் சாதனத்தில் நேரம் மற்றும் நேர மண்டலம் சரியாக அமைக்கப்பட்டிருப்பதை உறுதிசெய்யவும்."
PLG_MULTIFACTORAUTH_TOTP_LBL_LABEL="ஆறு இலக்க உறுதிப்படுத்தும் குறியீடை உள்ளிடவும்"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_INSTRUCTIONS="கீழே உள்ள தகவலைப் பயன்படுத்தி தங்கள் உறுதிசெய்யும் குறியீடை (\"அத்தாட்சிப்படுத்தி குறியீடு\" என்றும் அறியப்படுகிறது) அமைக்கவும். தாங்கள் அத்தாட்சிப்படுத்தி செயலி (Google Authenticator, Authy, LastPass Authenticator போன்றவை), தங்களுக்குப் பிடித்த கடவுச்சொல் நிர்வாகி (1Password, BitWarden, Keeper, KeePassXC, Strongbox போன்றவை), அல்லது சில சமயங்களில் தங்கள் உலாவியைப் பயன்படுத்தலாம்."
