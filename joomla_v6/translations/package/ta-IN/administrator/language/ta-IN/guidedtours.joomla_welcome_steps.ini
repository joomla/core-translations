COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="பட்டி"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>பட்டி ஆனது நிர்வாகி மேலாண்மை (Administrator management) பக்கங்களுக்கான அணுகலை வழங்குகிறது. ஒவ்வொரு பகுதியிலும் உள்ளடக்கம், பட்டிகள், மற்றும் பயனாளர்கள் போன்ற Joomla-வின் குறிப்பிட்ட அம்சத்தை நிர்வகிப்பதற்கான பக்கங்களின் தொகுப்பு உள்ளது.</p><p>சாளரப் பலக படிமங்கள் (windows pane icons) அந்த பகுதிகளுக்கான தனிப்பட்ட முகப்புப்பெட்டிகளுடன் (dashboards) இணைக்கின்றன. தொகுதி பட்டி (System menu) ஆனது ஒரு முகப்புப்பெட்டிக்கு வழிவகுக்கிறது.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="முதன்மை முகப்புப்பெட்டி பலகங்கள்"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>முகப்புப்பெட்டிகள் (dashboards) அவற்றின் படிமங்கள் (icons) மூலம் அடிக்கடி பயன்படுத்தப்படும் பக்கங்களுக்கு விரைவான அணுகலை வழங்குகின்றன.</p><p>ஒவ்வொரு முகப்புப்பெட்டி பலகமும் (panel) அதன் அமைப்புகளின் படிமம் <span class=\"icon-cogs\" aria-hidden=\"true\"></span> மூலம் தனிப்பயனாக்கக்கூடிய நிர்வாகி கூறகம் ஆகும்.<br>தங்கள் சொந்த நோக்கங்களுக்கு ஏற்றவாறு தங்கள் தள முகப்புப்பெட்டிகளை உள்ளமைக்க இது தங்களை அனுமதிக்கிறது.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="தெரியப்படுத்தல்கள் பலகம்"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>Joomla மற்றும் பிற நீட்சிகளுக்கான (extensions) புதுப்பிப்புகள் (updates) எப்போது கிடைக்கும் என்பதை தெரியப்படுத்தல்கள் பலகம் (Notifications panel) காட்டுகிறது. நிலுவையில் உள்ள தனியுரிமை வேண்டுதல்ககளும் (Outstanding Privacy Requests) இங்கே காட்டப்படும்.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="மேல் பட்டை"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>மேல் பட்டை (top bar) ஆனது காட்டப்படும் பக்கத்தின் தலைப்பைக் காட்டுகிறது; இதன் மூலம் தாங்கள் எங்கு இருக்கிறீர்கள் என்பதை எப்போதும் அறிந்துகொள்ளலாம். மேல் பட்டையில் உள்ள மற்ற உருப்படிகள் ஆவன விருப்ப கூறகங்கள்.</p><p>பொதுவாக தற்போதைய Joomla பதிப்பு மற்றும் மேலும் வழிகாட்டும் செயல்விளக்கங்களுக்கான (Guided Tours) அணுகலை இங்கே காணலாம்.</p><p> கடைசி உருப்படிகள் ஆவன, பொதுவாக, தளத்தின் முகப்புக்கான (Site frontend) இணைப்பு மற்றும் பயனாளர் பட்டி (User Menu). பயனாளர் பட்டியில் தாங்கள் தங்கள் சேவைக்கணக்கை நிர்வகிக்கலாம் மற்றும் வெளியேறலாம்.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="உதவி மற்றும் விவரங்கள்"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>அதிக வளங்கள், ஆவணங்கள், ஆதரவு மற்றும் Joomla-வில் எவ்வாறு ஈடுபடுவது என்பதற்கான கூடுதல் இணைப்புகளுடன் தங்களுக்கு உதவ பல வளங்களை இங்கே காணலாம்.</p>"

