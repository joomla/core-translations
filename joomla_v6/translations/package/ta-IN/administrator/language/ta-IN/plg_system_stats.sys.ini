PLG_SYSTEM_STATS="தொகுதி - Joomla! புள்ளிவிவரங்கள்"
PLG_SYSTEM_STATS_XML_DESCRIPTION="இந்தச் சொருகி ஆனது இந்தத் தளத்தின் சூழலின் புள்ளிவிவரங்களை Joomla! திட்டத்தின் கட்டுப்பாட்டில் உள்ள ஒரு சேவையகத்துக்குப் புள்ளிவிவர பகுப்பாய்வு செய்ய அனுப்புகிறது. PHP பதிப்பு, CMS பதிப்பு, தரவுத்தள பதிப்பு, மற்றும் சேவையக வகை ஆகியன அனுப்பப்படும் புள்ளிவிவரங்களில் அடங்கும்."

