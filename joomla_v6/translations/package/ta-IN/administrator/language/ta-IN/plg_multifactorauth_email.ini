PLG_MULTIFACTORAUTH_EMAIL="பல-காரணி அத்தாட்சிப்படுத்தல் - மின்-அஞ்சல் மூலம் அத்தாட்சிப்படுத்தல் குறியீடு"
PLG_MULTIFACTORAUTH_EMAIL_CONFIG_FORCE_ENABLE_DESC="<em>அனைத்து</em> பயனாளர்களுக்கும் ‘மின்-அஞ்சல் மூலம் அத்தாட்சிப்படுத்தல் குறியீடு’-வை ஒரு விருப்பாக நான் தானாகவே சேர்க்க வேண்டுமா? முக்கிய அத்தாட்சிப்படுத்திக்கான (authenticator) அணுகலை இழந்த, மற்றும் ஓரளவு கட்டுப்பாடு மற்றும் பாதுகாப்பின் இழப்பில் காப்புப் பிரதிக் குறியீடுகளின் நகலை வைத்திருக்காத பயனாளர்களுக்கு ஒரு மாற்றுத்திட்டமாக/பின்சார்பாக (fallback) வழங்கப் பயனுள்ளதாக இது இருக்கும்."
PLG_MULTIFACTORAUTH_EMAIL_CONFIG_FORCE_ENABLE_LABEL="கட்டாயப்படுத்தி இயலுமைப்படுத்துக"
PLG_MULTIFACTORAUTH_EMAIL_CONFIG_TIMESTEP_120="இரண்டு நிமிடங்கள் (பரிந்துரைக்கப்படுகிறது)"
PLG_MULTIFACTORAUTH_EMAIL_CONFIG_TIMESTEP_180="மூன்று நிமிடங்கள்"
PLG_MULTIFACTORAUTH_EMAIL_CONFIG_TIMESTEP_300="ஐந்து நிமிடங்கள்"
PLG_MULTIFACTORAUTH_EMAIL_CONFIG_TIMESTEP_30="அரை நிமிடம்"
PLG_MULTIFACTORAUTH_EMAIL_CONFIG_TIMESTEP_60="ஒரு நிமிடம்"
PLG_MULTIFACTORAUTH_EMAIL_CONFIG_TIMESTEP_DESC="ஒவ்வொரு குறிப்பிட்ட கால இடைவெளியிலும் (நிமிடம்/நிமிடங்கள்) ஒரு புதிய குறியீடு உருவாக்கப்படுகிறது. உருவாக்கப்பட்ட குறியீடு ஆனது குறைந்தபட்சம் இவ்வளவு நேரத்திற்கும், அதிகபட்சம் இரண்டு மடங்கு நேரத்திற்கும் செல்லுபடியாகும் என்பதை நினைவில் கொள்ளவும். இந்தக் காலகட்டம் எவ்வளவு அதிகமாக இருக்கிறதோ, அந்த அளவுக்குக் குறியீடு முரட்டுத்தனமாகத் திணிக்கப்படுவதற்கான வாய்ப்புகள் அதிகம்; எனவே, தங்கள் தளம் மிகக் குறைவான பாதுகாப்பானதாக இருக்கும். 2 நிமிட காலம் என்பது பயன்பாட்டிற்கும் பாதுகாப்பிற்கும் இடையே ஒரு நல்ல ஒரு ஈடுகட்டலாகும் (trade-off)."
PLG_MULTIFACTORAUTH_EMAIL_CONFIG_TIMESTEP_LABEL="குறியீடு உருவாக்கும் காலம்"
PLG_MULTIFACTORAUTH_EMAIL_EMAIL_BODY="{SITENAME} தளத்தில் பல-காரணி அத்தாட்சிப்படுத்தல். தங்கள் அத்தாட்சிப்படுத்தல் குறியீடு ஆனது {CODE}."
PLG_MULTIFACTORAUTH_EMAIL_EMAIL_SUBJECT="தங்கள் தள ({SITENAME}) அத்தாட்சிப்படுத்தல் குறியீடு ஆனது -{CODE}-"
PLG_MULTIFACTORAUTH_EMAIL_ERR_INVALID_CODE="செல்லுபடியாகாத அல்லது காலாவதியான குறியீடு. புதிய குறியீடு ஒன்றை தங்களுக்கு அனுப்ப, பக்கத்தை மறுஏற்றம் (reload) செய்யவும். தாங்கள் குறியீட்டைக் கோரிய இரண்டு நிமிடங்களுக்குள் குறியீட்டை உள்ளிடுவதை உறுதிசெய்யவும்."
PLG_MULTIFACTORAUTH_EMAIL_LBL_DISPLAYEDAS="மின்-அஞ்சல் மூலம் குறியீடு"
PLG_MULTIFACTORAUTH_EMAIL_LBL_LABEL="அத்தாட்சிப்படுத்தல் குறியீடு"
PLG_MULTIFACTORAUTH_EMAIL_LBL_PRE_MESSAGE="தங்கள் மின்-அஞ்சலில் ஆறு இலக்க பல-காரணி அத்தாட்சிப்படுத்தல் குறியீடு ஒன்றை தாங்கள் பெற்றுள்ளீர்கள். கீழே அதனை உள்ளிடவும்."
PLG_MULTIFACTORAUTH_EMAIL_LBL_SETUP_PLACEHOLDER="ஆறு இலக்க அத்தாட்சிப்படுத்தல் குறியீடு"
PLG_MULTIFACTORAUTH_EMAIL_LBL_SHORTINFO="மின்-அஞ்சல் மூலம் ஆறு இலக்க குறியீடுகளைப் பெறவும்."
PLG_MULTIFACTORAUTH_EMAIL_MAIL_MAIL_DESC="\"மின்-அஞ்சல் மூலம் அத்தாட்சிப்படுத்தல் குறியீடு\" விருப்பைப் பயன்படுத்தும்போது பல-காரணி அத்தாட்சிப்படுத்தல் பக்கத்திலிருந்து பயனாளர்களுக்கு அனுப்பப்படும்."
PLG_MULTIFACTORAUTH_EMAIL_MAIL_MAIL_TITLE="மின்-அஞ்சல் மூலம் குறியீடு அனுப்பப்பட்டது"
PLG_MULTIFACTORAUTH_EMAIL_XML_DESCRIPTION="மின்-அஞ்சலில் தங்களுக்கு அனுப்பப்பட்ட, நேரம் வரையறுக்கப்பட்ட, ஆறு இலக்க பாதுகாப்புக் குறியீடுகளைப் பயன்படுத்தவும்."

