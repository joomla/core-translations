PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>பொதுவாகப் பயன்படுத்தப்படும் கூறகங்கள் சில தங்கள் தளத்தில் ஏற்கனவே முன்-உள்ளமைக்கப்பட்டு உள்ளன. இவற்றில் பின்வருவன அடங்கும்:</p><ul><li>படம் (வகை: தனிப்பயன்) - பட்டியின் கீழுள்ள படத்தைக் கொண்டிருக்கும் கூறகம். இது ஒரு தனிப்பயன் கூறகம் ஆகும்; படத்தை மாற்றத் தாங்கள் இதனைத் தொகுக்கலாம்.</li><li>பிரபலமான குறிச்சொற்கள் (வகை: குறிச்சொற்கள் - பிரபலமானவை) - தாங்கள் தங்கள் கட்டுரைகளை குறிச்சொற்கள் பயன்படுத்தி அடையாளப்படுத்தினால் காட்டிடும் கூறகம். கட்டுரையை அடையாளப்படுத்த, அதனை உருவாக்கும்போது அல்லது தொகுக்கும்போது 'குறிச்சொல்' புலத்தில் ஒரு குறிச்சொல்லை நிரப்பவும்.</li><li>பழைய இடுகைகள் (வகை: கட்டுரைகள்) - பிரிவுவாரியாக கட்டுரைகளைப் பட்டியலிடும் கூறகம்.</li><li>ஊட்டுகள் (வகை: அதிகாரப்பூர்வ ஊட்டுகள்) - தங்கள் இடுகைகளைத் தங்கள் வாசகர்கள் ஒரு செய்தி வாசிப்பானில் படிக்க அனுமதிக்கும் கூறகம்.</li><li>Login Form (வகை: உள்நுழைவு) - தங்கள் பயனாளர்களை இணையதளத்தின் கட்டுப்படுத்தப்பட்ட பகுதிகளை அணுக அனுமதிக்கும் கூறகம்.</li></ul><p>இந்தக் கூறகங்கள் ஒவ்வொன்றும் பல விருப்புகள் கொண்டுள்ளன; தங்கள் தள நிர்வாகியில் உள்ள கூறகங்கள் மேலாளரில் இவற்றைத் தாங்கள் பரிசோதிக்கலாம். தாங்கள் உள்நுழைந்திருந்தால், மேல் வலது மூலையில் உள்ள 'தொகுக்க' படிமத்தை தேர்வுசெய்தல் அந்தக் கூறகத்துக்கான தொகுத்தல் பக்கத்திற்கு தங்களை இட்டுச்செல்லும். எந்தக் கூறகத்தை தாங்கள் தொகுத்தாலும் எப்பொழுதும் அதனைச் சேமிக்கவும் மற்றும் மூடவும்.</p><p>தங்கள் தளத்தில் தாங்கள் ஒருங்கிணைக்கக்கூடிய மேலும் பல கூறகங்களை Joomla! கொண்டுள்ளது. தாங்கள் தங்கள் தளத்தை உருவாக்குகையில், <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla! நீட்சிகள் அடைவு - Joomla! Extensions Directory</a>-இல் தாங்கள் கண்டுபிடிக்கக்கூடிய மேலும் பல கூறகங்களை தாங்கள் சேர்க்க விரும்பலாம்.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="தங்கள் கூறகங்கள்"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>வாருப்புருக்கள் தங்கள் வலைத்தளத்தின் தோற்றத்தையும் உணர்வையும் கட்டுப்படுத்துகின்றன.</p><p>இந்த வலைப்பதிவு காசியோபியா வார்ப்புருவுடன் நிறுவப்பட்டுள்ளது.</p><p>தாங்கள் தளத்தில் புதுபதிகை செய்தவுடன் புலப்படும் பட்டியில் உள்ள 'தங்கள் தளத்தில் வேலை செய்தல்' மற்றும் 'வார்ப்புரு அமைப்புகள்' பட்டி உருப்படிகளைத் தேர்வுசெய்வதன் மூலம் தாங்கள் விருப்புகளை மாற்றலாம்.</p><p>உதாரணமாக, தளத்தின் பின்னணி நிறம், கவனயீர்ப்புகள் நிறம், தளத்தின் தலைப்பு, தளத்தின் விளக்கம், மற்றும் பயன்படுத்தப்படும் தலைப்பு எழுத்துரு இவற்றைத் தாங்கள் மாற்ற முடியும்.</p><p>கூடுதல் விருப்புகள் தள நிர்வாகியில் உள்ளன. நீட்சிகள் மேலாளரை பயன்படுத்தி ஒரு புதிய வார்ப்புருவை தாங்கள் நிறுவலாம்.</p>"
