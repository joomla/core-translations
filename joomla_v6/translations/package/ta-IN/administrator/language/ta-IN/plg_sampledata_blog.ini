PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>தங்கள் கட்டுரைகள் வெளியிடப்படும் வரை அவை செல்ல வேண்டிய கட்டங்களை/நிலைகளை (Stages) பணித்தொடர்கள் (Workflows) நிர்வகிக்கின்றன.</p><p>மாதிரித் தரவு வலைப்பதிவிற்கான பணித்தொடர் ஒன்றை நாங்கள் செயல்படுத்தி உள்ளோம்.</p><p>இயல்புநிலையாக, பணித்தொடர்களை நிர்வகிக்கும் கூறு ஆனது இயலுமைப்படுத்தப்பட்டிருக்காது.</p><p>மாதிரித் தரவுடன் நாங்கள் வழங்கிய பணித்தொடரை பார்க்க, தாங்கள் முதலில் இந்த செயல்பாட்டை (கீழே குறிப்பிட்டபடி) இயலுமைப்படுத்த வேண்டும்.</p><ol><li>தங்கள் தளத்தின் பின்புறத்தில் (நிர்வாகி/நிர்வாகம்) உள்நுழையவும்.</li><li>'கட்டுரைகள்' பக்கத்திற்கு செல்லவும் ('உள்ளடக்கம்' &darr; 'கட்டுரைகள்').</li><li>'விருப்புகள்' பொத்தானை தேர்வுசெய்யவும்/சொடுக்கவும்.</li><li>'கட்டுரைகள்: விருப்புகள்' பக்கத்தில், 'ஒருங்கிணைப்பு' தத்தலை தேர்வுசெய்யவும்/சொடுக்கவும்.</li><li>'பணித்தொடர் இயலுமைப்படுத்துக' விருப்பிற்கு 'ஆம்' என தேர்வுசெய்யவும்.</li><li>மாற்றத்தை சேமிக்கவும்.</li></ol><p>இதன் பின், தாங்கள், மீண்டும், 'உள்ளடக்கம்'-ஐ அணுகும்போது அதன் கீழ் 'பணித்தொடர்கள்'-ஐ காணமுடியும்.</p><p>தாங்கள் ஒரு கட்டுரையைத் தொகுக்கும்போது பணித்தொடர் தொடர்பான கட்டுரைகளுக்கான புதிய நிலைமாற்றங்களையும் (Transitions) காண்பீர்கள்.</p>"
