PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>இது ஒரு மாதிரி வலைப்பதிவு இடுகை.</p><p>தாங்கள் தளத்தில் உள்நுழைந்தால் ('நிர்வாகி உள்நுழைவு' இணைப்பு ஆனது இந்தப் பக்கத்தின் கீழ்ப் பகுதியில் உள்ளது), தாங்கள் இதனை மாற்ற/தொகுக்க முடியும்; இதேபோல், தற்போது இருக்கும் மற்ற கட்டுரைகளை மாற்றவும்/தொகுக்கவும் முடியும். மேலும், தாங்கள் புதிய கட்டுரைகளை உருவாக்கவும் மற்றும் தளத்தில் வேறு மாற்றங்களைச் செய்யவும் முடியும்.</p><p>தாங்கள் கட்டுரைகளைச் சேர்க்கும்போதும் மாற்றும்போதும் தங்கள் தளம் எவ்வாறு மாறுகிறது என்பதனைப் பார்ப்பீர்கள். மேலும், எவ்வாறு பல்வேறு வகைகளில் தாங்கள் அதனைத் தனிப்பயனாக்கலாம் என்பதனையும் அறிவீர்கள்.</p><p>தைரியமாக தொடர்ந்து முன்னேறுங்கள், தாங்கள் தளத்தின் செயல்பாட்டை முறிக்க முடியாது.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="தங்கள் வலைப்பதிவிற்கு வரவேற்கிறோம்"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Uurnip greens yarrow ricebean endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>அறிமுக உள்ளடக்கத்தையும் மற்றும் மீதமுள்ள கட்டுரையையும் முழுப் பக்கத்தில் தாங்கள் பார்ப்பீர்கள். அறிமுக உள்ளடக்கத்தைத் தாங்கள் மறைக்க விரும்பினால் அமைப்புகளைத் தாங்கள் மாற்றலாம்.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>தங்கள் முகப்புப் பக்கமானது வலைப்பதிவு பிரிவிலிருந்து மிக சமீபத்திய நான்கு கட்டுரைகளை ஒரு நெடுவரிசையில் காட்டும்படியும் அதனைத் தொடர்ந்து அடுத்த இரண்டு பழமையான கட்டுரைகளுக்கான இணைப்புகளைக் காட்டும் விதத்திலும் அமைக்கப்பட்டிருக்கிறது. தங்கள் தள நிர்வாகியில் உள்ள வலைப்பதிவு தத்தல்லில் உள்ள உள்ளடக்க விருப்புகள் அமைப்புகளில் தாங்கள் இந்த மதிப்பெண்களை மாற்றலாம். தாங்கள் உள்நுழைந்திருத்தால், தங்கள் தள நிர்வாகி-க்கு ஒரு இணைப்பு உள்ளது.</p><p>தாங்கள் தங்கள் வலைப்பதிவு இடுகையை இரண்டு பகுதிகளாகப் பிரிக்க விரும்பினால், அதாவது ஒரு முன்னுரை மற்றும் ஒரு முழு நீள தனிப் பக்கம், பிரிப்பை உருவாக்க 'மேலும் படிக்க' பொத்தானைப் பயன்படுத்தவும்.</p>"
