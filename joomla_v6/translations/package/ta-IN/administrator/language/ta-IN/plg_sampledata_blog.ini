PLG_SAMPLEDATA_BLOG_SAMPLEDATA_MODULES_MODULE_8_CONTENT="<h1 class=\"display-4 text-thin\">ஜூம்லாவிற்கு வரவேற்கிறோம், காசியோபியா கொண்டு!</h1><p class=\"lead\"><strong>தாங்கள் உலகின் மிக சக்திவாய்ந்த CMS அமைப்புகளில் ஒன்றைத் தேர்ந்தெடுத்துள்ளீர்கள்.</strong></p><p class=\"lead\">காசியோபியா ஆனது ஜூம்லா-க்கான பல-நோக்கு முன்புற வார்ப்புரு ஆகும்.</p><p><a class=\"btn btn-primary btn-lg\" href=\"%s\">அச்சுருத்தோற்றம் »</a></p>"
