PLG_MULTIFACTORAUTH_TOTP="பல-காரணி அத்தாட்சிப்படுத்தல் - உறுதிப்படுத்தும் குறியீடு"
PLG_MULTIFACTORAUTH_TOTP_XML_DESCRIPTION="அத்தாட்சிப்படுத்தி செயலிகள் (Google Authenticator, Authy, LastPass Authenticator போன்றவை), கடவுச்சொல் நிர்வாகி (1Password, BitWarden, Keeper, KeePassXC, Strongbox போன்றவை), அல்லது சிலவற்றில் பயனாளர்களின் உலாவி மூலம் உருவாக்கப்படும் ஆறு இலக்க உறுதிப்படுத்தும் குறியீடுகளைப் பயன்படுத்தும் தங்கள் தளத்தின் பயனாளர்களுக்கான பல-காரணி அத்தாட்சிப்படுத்தல்."

