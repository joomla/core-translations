COM_GUIDEDTOURS_TOUR_USERS_STEP_NEW_TITLE="'புதிய' பொத்தான் தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_USERS_STEP_NEW_DESCRIPTION="புதிய பயனாளரை உருவாக்க, 'புதிய' என்பதைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_USERS_STEP_NAME_TITLE="பெயர் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_USERS_STEP_NAME_DESCRIPTION="பயனாளருக்குத் தேவையான பெயரை உள்ளிடவும்."

COM_GUIDEDTOURS_TOUR_USERS_STEP_LOGINNAME_TITLE="உள்நுழைவு பெயர் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_USERS_STEP_LOGINNAME_DESCRIPTION="பயனாளருக்குத் தேவையான உள்நுழைவு பெயரை (பயனாளர்பெயர்) உள்ளிடவும்."

COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD_TITLE="கடவுச்சொல் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD_DESCRIPTION="(புதிய) கடவுச்சொல் நிரப்பவும். இந்தப் புலம் தேவையில்லை என்றாலும், கடவுச்சொல் எதுவும் அமைக்கப்படாதபோது பயனாளரால் உள்நுழைய முடியாது."

COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD2_TITLE="கடவுச்சொல் உறுதிப்படுத்தவும்"
COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD2_DESCRIPTION="கடவுச்சொல்லை சரிபார்க்க, மேலே உள்ள புலத்திலிருந்து கடவுச்சொல்லை மீண்டும் நிரப்பவும். புதிய கடவுச்சொல் புலத்தைத் தாங்கள் நிரப்பும்போது இந்தப் புலம் தேவைப்படுகிறது."

COM_GUIDEDTOURS_TOUR_USERS_STEP_EMAIL_TITLE="மின்-அஞ்சல் முகவரி சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_USERS_STEP_EMAIL_DESCRIPTION="பயனாளருக்கான மின்-அஞ்சல் முகவரியை உள்ளிடவும்."

COM_GUIDEDTOURS_TOUR_USERS_STEP_SYSTEMEMAIL_TITLE="தொகுதி மின்-அஞ்சல்கள் பெறுக - மாற்றுக"
COM_GUIDEDTOURS_TOUR_USERS_STEP_SYSTEMEMAIL_DESCRIPTION="பயனாளர் தொகுதி மின்-அஞ்சல்களைப் பெற வேண்டுமானால், 'ஆம்' என அமைக்கவும்."

COM_GUIDEDTOURS_TOUR_USERS_STEP_STATUS_TITLE="நிலை - மாற்றுக"
COM_GUIDEDTOURS_TOUR_USERS_STEP_STATUS_DESCRIPTION="இந்தப் பயனாளரை இயலுமைப்படுத்தவும் அல்லது தடுக்கவும்."

COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORDRESET_TITLE="கடவுச்சொல் மீளமைத்தல் - மாற்றுக"
COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORDRESET_DESCRIPTION="'ஆம்' என அமைக்கப்பட்டால், அடுத்த முறை தளத்தில் உள்நுழையும்போது பயனாளர் தனது கடவுச்சொல்லை மீளமைக்க வேண்டும்."

COM_GUIDEDTOURS_TOUR_USERS_STEP_SAVECLOSE_TITLE="'சேமிக்க & மூடுக' தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_USERS_STEP_SAVECLOSE_DESCRIPTION="பயனாளரைச் சேமிக்கவும் மற்றும் மூடவும்."

COM_GUIDEDTOURS_TOUR_USERS_STEP_CONGRATULATIONS_TITLE="வாழ்த்துகள்!"
COM_GUIDEDTOURS_TOUR_USERS_STEP_CONGRATULATIONS_DESCRIPTION="தாங்கள் ஒரு பயனாளரை உருவாக்கியுள்ளீர்கள்."

