PLG_SYSTEM_TASK_NOTIFICATION="தொகுதி - இடுபணி தெரியப்படுத்தல்"
PLG_SYSTEM_TASK_NOTIFICATION_FAILURE_MAIL_BODY="அன்பரே,\n\n\nதிட்டமிடப்பட்ட காலமுறைப்படுத்தப்பட்ட இடுபணி#{TASK_ID}, {TASK_TITLE} இன் செயல்படுத்தல் {EXIT_CODE} வெளியேறும் குறியீட்டுடன், {EXEC_DATE_TIME} இல் தோல்வியடைந்தது.\n\nமேலும் தகவலுக்குத் தங்கள் Joomla தளத்தின் பின்புறத்தைப் பார்வையிடவும்.\n\n{TASK_OUTPUT}"
PLG_SYSTEM_TASK_NOTIFICATION_FAILURE_MAIL_SUBJECT="இடுபணி தோல்வி"
PLG_SYSTEM_TASK_NOTIFICATION_FAILURE_USERGROUP_LABEL="தெரிவிக்க வேண்டிய பயனாளர் குழுக்கள்"
PLG_SYSTEM_TASK_NOTIFICATION_FATAL_MAIL_BODY="அன்பரே,\n\nதிட்டமிட்ட காலமுறைப்படுத்தி இடுபணி (Scheduler Task)#{TASK_ID}, {TASK_TITLE} இன் செயல்பாடானது ஒரு அபாயகரமான தோல்வியில் இருந்து மீண்டது.\n\nஇதன் பொருள், இடுபணிச் செயல்பாட்டின் மூலம் கணினி வளங்கள் அல்லது PHP INI இலிருந்து வரம்புகள் தீர்ந்துவிட்டதாக இருக்கலாம்.\n\nமேலும் தகவலுக்கு தங்கள் Joomla தளத்தின் பின்புறத்தைப் பார்வையிடவும்."
PLG_SYSTEM_TASK_NOTIFICATION_FATAL_MAIL_SUBJECT="அழிவார்ந்த தோல்வியிலிருந்து (fatal failure) இடுபணி மீட்பு"
PLG_SYSTEM_TASK_NOTIFICATION_FATAL_USERGROUP_LABEL="தெரிவிக்க வேண்டிய பயனாளர் குழுக்கள்"
PLG_SYSTEM_TASK_NOTIFICATION_LABEL_FAILURE_MAIL_TOGGLE="இடுபணி தோல்வி"
PLG_SYSTEM_TASK_NOTIFICATION_LABEL_FATAL_FAILURE_MAIL_TOGGLE="அழிவார்ந்த தோல்விகள் (fatal failures) / இடையில்-நிற்றல்கள் (crashes) - (பரிந்துரைக்கப்படுகிறது)"
PLG_SYSTEM_TASK_NOTIFICATION_LABEL_ORPHANED_TASK_MAIL_TOGGLE="அனாதையான இடுபணிகள் (பரிந்துரைக்கப்படுகிறது)"
PLG_SYSTEM_TASK_NOTIFICATION_LABEL_SUCCESS_MAIL_TOGGLE="இடுபணி வெற்றி"
PLG_SYSTEM_TASK_NOTIFICATION_NO_MAIL_SENT="எந்தவொரு பயனாளருக்கும் இடுபணி அறிவிப்பை அனுப்ப முடியவில்லை. அஞ்சலினி சரியாக அமைக்கப்படவில்லை அல்லது தொகுதி மின்-அஞ்சல்கள் இயலுமைப்படுத்தப்பட்ட எந்தப் பயனாளரும் இல்லை; com_scheduler 'core.manage' சிறப்புரிமை உள்ளது."
PLG_SYSTEM_TASK_NOTIFICATION_ORPHAN_MAIL_BODY="அன்பரே,\n\nகாலமுறைப்படுத்தப்பட்ட இடுபணி#{TASK_ID}, {TASK_TITLE} ஆனது அனாதையாகிவிட்டது. தங்கள் Joomla! நிறுவலிலிருந்து வழங்குநர் சொருகி அகற்றப்பட்டுள்ளது அல்லது முடக்கப்பட்டுள்ளது என்பது இதன் பொருள்.\n\nபுலனாய்வு செய்யத் தங்கள் Joomla தளத்தின் பின்புறத்தைப் பார்வையிடவும்."
PLG_SYSTEM_TASK_NOTIFICATION_ORPHAN_MAIL_SUBJECT="புதிய அனாதையான இடுபணி"
PLG_SYSTEM_TASK_NOTIFICATION_ORPHAN_USERGROUP_LABEL="தெரிவிக்க வேண்டிய பயனாளர் குழுக்கள்"
PLG_SYSTEM_TASK_NOTIFICATION_SUCCESS_MAIL_BODY="அன்பரே,\n\nகாலமுறைப்படுத்தப்பட்ட இடுபணி (Scheduled Task)#{TASK_ID}, {TASK_TITLE} ஆனது, {EXEC_DATE_TIME} க்கு வெற்றிகரமாகச் செயல்படுத்தப்பட்டது.\n\n{TASK_OUTPUT}"
PLG_SYSTEM_TASK_NOTIFICATION_SUCCESS_MAIL_SUBJECT="இடுபணி வெற்றிபெற்றது"
PLG_SYSTEM_TASK_NOTIFICATION_SUCCESS_USERGROUP_LABEL="தெரிவிக்க வேண்டிய பயனாளர் குழுக்கள்"
PLG_SYSTEM_TASK_NOTIFICATION_USER_FETCH_FAIL="அறிவிப்புகளை அனுப்புவதற்கு பயனாளர்களைப் பெறுவதில் தோல்வி."
PLG_SYSTEM_TASK_NOTIFICATION_XML_DESCRIPTION="திட்டமிடப்பட்ட/காலமுறைப்படுத்தப்பட்ட இடுபணிகளைச் (sceduled tasks) செயல்படுத்துவதற்கான மின்-அஞ்சல் அறிவிப்புகளுக்குப் பொறுப்பு."

