PLG_SYSTEM_PRIVACYCONSENT="தொகுதி - தனியுரிமை ஒப்புதல்"
PLG_SYSTEM_PRIVACYCONSENT_BODY="<p>பயனாளர், இணைய நெறிமுறை முகவரி (IP address) <strong>%s</strong>)-ஐப் பயன்படுத்தி அவர்களின் பயனாளர் தகவலைச் சேகரிக்க ஒப்புக்கொண்டார்.</p><p>பயனாளர் உலாவியின் பயனாளர் முகவர் எழுத்துச்சரம் ஆனது:<br>%s</p><p>பயனாளர் அவர்களின் விவரங்களை இணையதளத்தில் சமர்ப்பித்தபோது மற்றும் உறுதிப்படுத்தல் பெட்டியைத் தெரிவு செய்தபோது, இந்தத் தகவல் தன்னியக்கமாகப் பதியப்பட்டது.</p>"
PLG_SYSTEM_PRIVACYCONSENT_CONSENT="பயனாளர் <a href='{accountlink}'>{username}</a> தனியுரிமை கொள்கைக்கு ஒப்புதல் அளித்துள்ளார்."
PLG_SYSTEM_PRIVACYCONSENT_FIELD_ARTICLE_DESC="பட்டியலிலிருந்து கட்டுரையைத் தேர்வுசெய்யவும் அல்லது ஒரு புதிய கட்டுரையை உருவாக்கவும்."
PLG_SYSTEM_PRIVACYCONSENT_FIELD_ARTICLE_LABEL="தனியுரிமைக் கட்டுரை"
PLG_SYSTEM_PRIVACYCONSENT_FIELD_ERROR="தளத்தின் தனியுரிமைக் கொள்கைக்கு ஒப்புதல் தேவை."
PLG_SYSTEM_PRIVACYCONSENT_FIELD_LABEL="தனியுரிமை கொள்கை"
PLG_SYSTEM_PRIVACYCONSENT_FIELD_MENU_ITEM_LABEL="தனியுரிமை பட்டி உருப்படி"
PLG_SYSTEM_PRIVACYCONSENT_FIELD_TYPE_ARTICLE="கட்டுரை"
PLG_SYSTEM_PRIVACYCONSENT_FIELD_TYPE_LABEL="தனியுரிமை வகை"
PLG_SYSTEM_PRIVACYCONSENT_FIELD_TYPE_MENU_ITEM="பட்டி உருப்படி"
PLG_SYSTEM_PRIVACYCONSENT_LABEL="இணையதளத் தனியுரிமை"
PLG_SYSTEM_PRIVACYCONSENT_NOTE_FIELD_DEFAULT="இந்த இணையதளத்தில் பதிவுசெய்வதின் மூலம் மற்றும் தாங்கள் தனியுரிமைக் கொள்கையை ஒப்புக்கொள்ளுதல் மூலம், இந்த இணையதளம் தங்கள் விவரங்கள் சேமித்தலை தாங்கள் ஏற்கிறீர்கள்."
PLG_SYSTEM_PRIVACYCONSENT_NOTE_FIELD_DESC="தளத்தின் தனியுரிமைக் கொள்கையின் சுருக்கம். வெறுமையாக விட்டால், இயல்புநிலை செய்தி பயன்படுத்தப்படும்."
PLG_SYSTEM_PRIVACYCONSENT_NOTE_FIELD_LABEL="குறுகிய தனியுரிமைக் கொள்கை"
PLG_SYSTEM_PRIVACYCONSENT_OPTION_AGREE="நான் ஒப்புக்கொள்கிறேன்"
PLG_SYSTEM_PRIVACYCONSENT_OPTION_DO_NOT_AGREE="நான் ஒப்புக்கொள்ளவில்லை"
PLG_SYSTEM_PRIVACYCONSENT_REDIRECT_MESSAGE_DEFAULT="தனியுரிமைக் கொள்கைக்கு ஒப்புக்கொள்வதன் மூலம் இந்த இணையதளம் தங்கள் விவரங்கள் சேமித்தலை தாங்கள் ஒப்புக்கொள்வதை உறுதிசெய்யவும்."
PLG_SYSTEM_PRIVACYCONSENT_REDIRECT_MESSAGE_DESC="மறுவழிகாட்டலின்போது காட்சிப்படுத்த வேண்டிய தனிப்பயன் செய்தி. வெறுமையாக விடப்பட்டால், இயல்புநிலை செய்தி பயன்படுத்தப்படும்."
PLG_SYSTEM_PRIVACYCONSENT_REDIRECT_MESSAGE_LABEL="மறுவழிகாட்டல் செய்தி"
PLG_SYSTEM_PRIVACYCONSENT_SUBJECT="தனியுரிமை கொள்கை"
PLG_SYSTEM_PRIVACYCONSENT_XML_DESCRIPTION="தளத்தின் தனியுரிமைக் கொள்கைக்குப் பயனாளரின் ஒப்புதல் கோரும் அடிப்படைச் சொருகி. இதுவரை ஒப்புக்கொள்ளாத பயனாளர்கள் தங்கள் சுயவிவரத்தைப் புதுப்பிப்பதற்காக, உள்நுழைவின்போது மறுவழிகாட்டல் செய்யப்படுவார்கள்."

