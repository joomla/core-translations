COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>தற்போது, Joomla-ஆனது இயல்புநிலை htaccess.txt மற்றும் web.config.txt கோப்புகளில் கூடுதல் பாதுகாப்பு உறுதிப்படுத்தல்களைக் (hardenings) கொண்டு இருக்கிறது. இந்த உறுதிப்படுத்தல்கள், இணைய உலாவிகளில் உள்ள MIME-வகை மோப்பம் பிடித்தல் (MIME-type sniffing) என்று அறியப்படும் அம்சத்தை முடக்குகிறது. மோப்பம் பிடித்தல் ஆனது குறிப்பிட்ட தாக்குதல் நுண்மங் கடத்தி உயிரிகளுக்கு (vectors) வழி வகுக்கிறது. இந்தத் தாக்குதல்கள், பொதுவாக, பாதிப்பில்லாத கோப்பு வடிவங்களில் scripts (உ-ம்: படங்கள்) செயல்படுத்தப்படும், இந்தச் செயல், Cross-Site-Scripting பாதிப்புகளுக்கு வழிவகுக்கிறது.</p><p>இந்தக் கோப்புகளை தன்னியக்கமாக புதுப்பிக்க முடியாது; ஆதலால், ஏற்கனவே இருக்கும் .htaccess அல்லது web.config கோப்புகளில் வேண்டிய மாற்றங்களை கைமுறையாகச் செய்ய பாதுகாப்புக் குழு பரிந்துரைக்கிறது.</p><p><strong>.htaccess கோப்புக்கான மாற்றங்கள்</strong><br>\"## Mod_rewrite in use.\" என்ற வரிக்கு முன் கீழ்க்காணும் வரிகளைச் சேர்க்க:</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>web.config கோப்புக்கான மாற்றங்கள்</strong><br>\"&lt;/rewrite&gt;\" என்ற வரிக்குப் பின் கீழ்க்காணும் வரிகளைச் சேர்க்க:</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>" ; Translators: Don't touch the code part in the message, Starting with ## Mod_rewrite &hellip;
COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".htaccess & web.config பாதுகாப்புப் புதுப்பித்தல்"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p>பதிப்பு 3.9.21 முதல் Joomla ஆனது இயல்புநிலை htaccess.txt கோப்பில் ஒரு கூடுதல் பாதுகாப்பு விதியைக் கொண்டு இருக்கிறது. இந்த விதி ஆனது svg கோப்புகளைப் பயன்படுத்தும் பயனாளர்களை, சாத்தியமான, Cross-Site-Scripting (XSS) பாதிப்புகளிலிருந்து பாதுகாக்கிறது.<br>இந்தக் கோப்பை தன்னியக்கமாக புதுப்பிக்க முடியாது; ஆதலால், ஏற்கனவே இருக்கும் .htaccess கோப்பில் வேண்டிய மாற்றங்களை கைமுறையாகச் செய்ய பாதுகாப்புக் குழு பரிந்துரைக்கிறது.</p><p><strong>.htaccess கோப்புக்கான மாற்றங்கள்</strong></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    Header always set Content-Security-Policy \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><p>IIS இணையச் சேவையகங்களில் (web server) இதனை நிபந்தனையுடன் உள்ளமைக்கும் ஒரு வழிமுறை பற்றி தற்போது எங்களுக்குத் தெரியவில்லை, மேலும் உதவிக்கு தங்கள் புரவலர் சேவை வழங்குநரை (host service provider) தொடர்பு கொள்ளவும்.</p>"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="SVG கோப்புகளின் பயன்பாட்டிற்கான கூடுதல் XSS பாதுகாப்பு"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Joomla! 3.4.0 பதிப்பிலிருந்து தங்கள் இணையதளத்தில் உள்ள 'தொகுதி - மொழி வடிகட்டி' சொருகியில் பிரச்சினைகள் இருக்கலாம். பிரச்சினைகளை சரி செய்ய, <a href=\"index.php?option=com_languages&view=languages\">மொழிகள்: உள்ளடக்கம்</a> சென்று, ஒவ்வொரு உள்ளடக்க மொழியையும் 'தொகுக்க' பொத்தானை அமுக்கி, அவற்றைச் சேமிக்கவும். இந்தக் கைமுறையால் தாங்கள் உள்ளடக்க மொழிகளில் விட்டுப்போன அவற்றின் அணுக்க மட்டத்தைச் சேமிக்கலாம்."
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="தங்கள் பன்மொழி அமைப்புகளில் பிரச்சினைகள் இருக்கலாம்"
COM_CPANEL_MSG_ROBOTS_BODY="Joomla! 3.3-இல், SEO-வை மேம்படுத்துவதற்காக, வார்ப்புருக்கள் மற்றும் ஊடகக் கோப்புகளை Google அணுக அனுமதி அளிக்கும் மாற்றம் இயல்புநிலை robot.txt கோப்பில் செய்யப்பட்டது. மேம்படுத்தல்கள்போது, தன்னியக்கமாக, இந்த மாற்றம் செய்யப்படுவதில்லை. ஆகவே, நிர்வாகத்தினர், robots.txt.dist கோப்பிலுள்ள மாற்றங்களை சீராய்வு செய்து, அம்மாற்றங்களைத் தங்கள் சொந்த roots.txt கோப்பில் அமல்படுத்த பரிந்துரைக்கப்படுகிறது."
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt புதுப்பித்தல்"
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Joomla! 3.5 முதற்கொண்டு, ஒரு புள்ளிவிவரங்கள் சொருகி ஆனது அநாமதேயத் தரவை Joomla! திட்டத்திற்குச் சமர்ப்பிக்கும். Joomla! பதிப்பு (Version), PHP பதிப்பு, தரவுத்தள பொறி (Database Engine) மற்றும் பதிப்பு, மற்றும் சேவையக இயக்க அமைப்பு (Server Operating System) இவற்றை மட்டும் இது சமர்ப்பிக்கும்.</p><p>Joomla!-வின் எதிர்காலப் பதிப்புகள் சமீபத்திய தரவுத்தள மற்றும் PHP அம்சங்களை பயனாளர்களை கணிசமாகப் பாதிக்காத வகையில் பயன்படுத்திக் கொள்ள உறுதிசெய்யும் பொருட்டு இந்தத் தரவு ஆனது சேகரிக்கப்படுகிறது. Joomla!-விற்குக் குறைந்தபட்சத் தேவையாக PHP 5.3.10 இருந்தபோதும் மற்றும் மிகுந்த பாதுகாப்பான Bcrypt கடவுச்சொற்களை செயல்படுத்தப்பட்டபோதும் இந்தத் தேவை தெளிவாயிற்று.</p><p>முழு வெளிப்படைத்தன்மையைக் கருத்தில் கொண்டும் மற்றும் மென்பொருள் உருவாக்குநர்களுக்கு உதவும் பொருட்டும் <a href=\"https://developer.joomla.org/about/stats.html\" target=\"_blank\" rel=\"noopener noreferrer\">இந்தத் தரவு பகிரங்கமாகக் கிடைக்கும்</a>. பயனில் இருக்கும் Joomla! பதிப்பு, PHP பதிப்புகள் மற்றும் தரவுத்தள பொறிகள் ஆகியவற்றை API மற்றும் வரைபடங்கள் காட்டும்.</p><p>Joomla! திட்டத்திற்கு இந்தத் தகவலை தாங்கள் அளிக்க விருப்பமில்லை என்றால், 'தொகுதி - Joomla! புள்ளிவிவரங்கள்' சொருகியை தாங்கள் முடக்கலாம்.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Joomla-வில் புள்ளிவிவரங்கள் சேகரிப்பு"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>எங்கள் பாதுகாப்புக் குழுவின் மறுசீராய்வின் ஒரு பகுதியாக, புதிய Joomla நிறுவலில், அகிலதள உரை வடிகட்டிகளுக்கான இயல்புநிலை அமைப்புகளில் சில மாற்றங்களைச் செய்துள்ளோம். 'Public', 'Guest' மற்றும் 'Registered' குழுக்களுக்கான இயல்புநிலை அமைப்பு ஆனது தற்போது 'HTML இல்லை' ஆகும். இந்த மாற்றங்கள் புதிய நிறுவல்களுக்கு மட்டுமே பயன்படுத்தப்படும் என்பதால், இந்த மாற்றங்களை சீராய்வு செய்து தங்கள் தளத்தைப் புதுப்பிக்குமாறு நாங்கள் பரிந்துரைக்கிறோம். மாற்றம் செய்யப்படவேண்டிய இடம்: தொகுதி &rarr; அமைவு &darr; அகிலத்தள உள்ளமைவு &rarr; உரை வடிகட்டி அமைப்புகள்</p>"
