COM_GUIDEDTOURS_TOUR_BANNERS_STEP_NEW_TITLE="'புதிய' பொத்தான் தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_NEW_DESCRIPTION="புதிய பதாகையை உருவாக்க, 'புதிய' என்பதைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_TITLE_TITLE="பதாகைக்கு தலைப்பைச் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_TITLE_DESCRIPTION="பதாகைக்கு தேவையான தலைப்பை உள்ளிடவும்."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_ALIAS_TITLE="மாற்றுப்பெயர் உள்ளிடவும்"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_ALIAS_DESCRIPTION="இந்தப் பதாகையின் உள் பெயரைத் தாங்கள் எழுதலாம். தாங்கள் இதை வெறுமையாக விடலாம்; வெறுமையாக விட்டால், இணையமுகவரியின் ஒரு பகுதியாக இடைவெளிகளுக்குப் பதிலாகக் கோடுகளுடன் சிற்றெழுத்தில் இயல்புநிலை மதிப்பு பயன்படுத்தப்படும்."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_DETAILS_TITLE="விரிவான தகவலை உள்ளிடவும்"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_DETAILS_DESCRIPTION="பதாகைக்கான விவரங்களை இங்கே சேர்க்கவும்."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_STATUS_TITLE="நிலை தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_STATUS_DESCRIPTION="பதாகையின் வெளியிடப்பட்ட நிலையைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_CATEGORY_TITLE="பிரிவு தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_CATEGORY_DESCRIPTION="இந்தப் பதாகைக்கான பிரிவைத் தேர்வுசெய்யவும். புலத்தில் பெயரைத் தட்டச்சு செய்து &lt;Enter&gt;-ஐ அமுக்குவதன் மூலமும் தாங்கள் ஒரு புதிய பிரிவை உள்ளிடலாம்."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_PINNED_TITLE="பொருத்தப்படும் - மாற்றுக"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_PINNED_DESCRIPTION="பொருத்தப்படாத பதாகைகளை விடப் பதாகைக்கு முன்னுரிமை கொடுக்க 'பொருத்தப்படும்' என்பதைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_VERSIONNOTE_TITLE="பதிப்புக் குறிப்பு சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_VERSIONNOTE_DESCRIPTION="இந்தப் பதாகையின் பதிப்பைக் கண்டறிய இது ஒரு விருப்பப் புலமாகும்."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_SAVECLOSE_TITLE="'சேமிக்க & மூடுக' தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_SAVECLOSE_DESCRIPTION="பதாகையை சேமிக்கவும் மற்றும் மூடவும்."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_CONGRATULATIONS_TITLE="வாழ்த்துகள்!"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_CONGRATULATIONS_DESCRIPTION="தாங்கள் ஒரு பதாகையை உருவாக்கியுள்ளீர்கள்."

