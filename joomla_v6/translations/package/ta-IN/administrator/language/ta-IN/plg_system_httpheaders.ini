PLG_SYSTEM_HTTPHEADERS_XML_DESCRIPTION="இந்தச் சொருகி ஆனது HTTP பாதுகாப்பு தலைப்புகளை (HTTP Security Headers) அமைக்க தங்களுக்கு உதவுகிறது" ; Please do not translate 'HTTP Security Headers'

