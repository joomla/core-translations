PLG_SYSTEM_STATS_MSG_JOOMLA_WANTS_TO_SEND_DATA="பயனாளரின் சேவையக அமைப்புகளுடன் Joomla! மென்பொருளின் இணக்கத்தன்மையை அதிகரிக்க விரும்புகிறோம். ஆதலால், Joomla!-வின் தள-நிறுவல்கள் மற்றும் பயனாளர் சூழல்கள் ஆகியவற்றை புரிந்துகொள்ள, தங்கள் தளத்தில் இருந்து எங்களுக்கு அநாமதேய தரவு தேவைப்படுகிறது. எல்லா தரவும் அநாமதேயமாக்கப்பட்டு, Joomla! திட்டக் கட்டுப்பாட்டில் உள்ள ஒரு மையச் சேவையகத்துக்கு மட்டுமே அனுப்படும். தாங்கள் இந்த அமைப்புகளை பிறகு மாற்றலாம் (தொகுதி &rarr; நிர்வகித்தல் &darr; சொருகிகள் &rarr; 'தொகுதி - Joomla! புள்ளிவிவரங்கள்')."
PLG_SYSTEM_STATS_MSG_WHAT_DATA_WILL_BE_SENT="எந்த இடத்திலும் அடையாளம் காணும் தரவு எதுவும் கைப்பற்றப்படவில்லை. சீராய்வு செய்ய இங்கே தேர்வுசெய்யவும்."
