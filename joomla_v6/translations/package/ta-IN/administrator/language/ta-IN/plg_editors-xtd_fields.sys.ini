PLG_EDITORS-XTD_FIELDS="பொத்தான் - புலம்"
PLG_EDITORS-XTD_FIELDS_XML_DESCRIPTION="<p>ஒரு தொகுப்பிப் பரப்பில் ஒரு தனிப்பயன் புலத்தைச் செருக ஒரு பொத்தானைக் காட்டுகிறது. புலத்தைத் தேர்ந்தெடுக்க தங்களை அனுமதிக்கும் ஒரு மேல்தோன்று சாளரத்தைக் காட்டுகிறது.</p><p><strong>எச்சரிக்கை!</strong>: <a href=\"index.php?option=com_plugins&view=plugins&filter[folder]=content\">உள்ளடக்கம் - புலங்கள்</a> சொருகியானது இயலுமைப்படுத்தப்படாமல் இருந்தால், தனிபயன் புலத்தை தருவிக்க (render) இயலாது.</p>"

