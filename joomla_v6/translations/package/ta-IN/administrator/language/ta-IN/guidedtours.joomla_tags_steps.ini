COM_GUIDEDTOURS_TOUR_TAGS_STEP_NEW_TITLE="'புதிய' பொத்தான் தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_NEW_DESCRIPTION="புதிய குறிச்சொல்லை உருவாக்க, 'புதிய' என்பதைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_TAGS_STEP_TITLE_TITLE="குறிச்சொல்லுக்குத் தலைப்பைச் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_TITLE_DESCRIPTION="குறிச்சொல்லுக்குத் தேவையான தலைப்பை உள்ளிடவும்."

COM_GUIDEDTOURS_TOUR_TAGS_STEP_ALIAS_TITLE="மாற்றுப்பெயர் உள்ளிடவும்"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_ALIAS_DESCRIPTION="இந்தக் குறிச்சொல்லின் உள் பெயரைத் தாங்கள் எழுதலாம். தாங்கள் இதை வெறுமையாக விடலாம்; வெறுமையாக விட்டால், இணையமுகவரியின் ஒரு பகுதியாக இடைவெளிகளுக்குப் பதிலாகக் கோடுகளுடன் சிற்றெழுத்தில் இயல்புநிலை மதிப்பு பயன்படுத்தப்படும்."

COM_GUIDEDTOURS_TOUR_TAGS_STEP_CONTENT_TITLE="உள்ளடக்கம் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_CONTENT_DESCRIPTION="தொகுப்பியில் தங்கள் குறிச்சொல்லின் உள்ளடக்கத்தைச் சேர்க்கவும்."

COM_GUIDEDTOURS_TOUR_TAGS_STEP_PARENT_TITLE="தாய் குறிச்சொல் தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_PARENT_DESCRIPTION="குறிச்சொல்லின் தாயைத் தேர்வுசெய்யவும் அல்லது உள்ளிடவும்."

COM_GUIDEDTOURS_TOUR_TAGS_STEP_STATUS_TITLE="நிலை தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_STATUS_DESCRIPTION="குறிச்சொல்லின் வெளியிடப்பட்ட நிலையைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_TAGS_STEP_ACCESS_TITLE="அணுக்க மட்டம் அமைக்கவும்"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_ACCESS_DESCRIPTION="குறிச்சொல்லிற்கான அணுக்க மட்டத்தைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_TAGS_STEP_NOTE_TITLE="குறிப்பு சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_NOTE_DESCRIPTION="இது பொதுவாக நிர்வாகி பயன்பாட்டிற்கானது மற்றும் முன்புறத்தில் காட்டப்படாது."

COM_GUIDEDTOURS_TOUR_TAGS_STEP_VERSIONNOTE_TITLE="பதிப்புக் குறிப்பு சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_VERSIONNOTE_DESCRIPTION="இந்தக் குறிச்சொல்லின் பதிப்பைக் கண்டறிய உதவும் ஒரு விருப்பப் புலமாகும்."

COM_GUIDEDTOURS_TOUR_TAGS_STEP_SAVECLOSE_TITLE="'சேமிக்க & மூடுக' தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_SAVECLOSE_DESCRIPTION="குறிச்சொல்லைச் சேமிக்கவும் மற்றும் மூடவும்."

COM_GUIDEDTOURS_TOUR_TAGS_STEP_CONGRATULATIONS_TITLE="வாழ்த்துகள்!"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_CONGRATULATIONS_DESCRIPTION="தாங்கள் ஒரு குறிச்சொல்லை உருவாக்கியுள்ளீர்கள்."


