PLG_USER_TOKEN="பயனாளர் - Joomla API Token"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Joomla API செயலிக்கு அங்கீகரிக்க Joomla token-களைப் பயன்படுத்த எந்த Joomla பயனாளர் குழுக்கள் அனுமதிக்கப்படுகின்றன. எந்தப் பயனாளர் குழுக்கள் தங்கள் பயனாளர் விவரக்கோவையில் Joomla Token மேலாண்மை இடைமுகத்தைக் காண்கின்றன என்பதையும் கட்டுப்படுத்துகிறது. இயல்புநிலை: Joomla-வின் உள்ளமைக்கப்பட்ட Super Users பயனாளர்கள் குழு (பயனாளர் குழு ID 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="அனுமதிக்கப்பட்ட பயனாளர் குழுக்கள்"
PLG_USER_TOKEN_XML_DESCRIPTION="Joomla API பயன்பாட்டிற்கு (தங்கள் தளத்திற்கு தொலைநிலை அணுகல் - remote access to your site) அங்கீகரிக்கப் பயன்படுத்தப்படும் பாதுகாப்பு token-களின் நிர்வாகத்தை அனுமதிக்கிறது. இந்த token-கள் கண்டிப்பாக தனிப்பட்டவை. தங்கள் சொந்த token-ஐத் தாங்கள் காணலாம்; ஆனால், தாங்கள் பிற பயனாளர்களின் token-களை மட்டுமே முடக்கலாம் அல்லது மீளமைக்கலாம்."

