PLG_USER_JOOMLA_XML_DESCRIPTION="<p>Joomla-வின் இயல்புநிலை பயனாளர்களை ஒத்திருக்கச் செய்தலைக் கையாளுகிறது.</p><p><strong>எச்சரிக்கை! பயனாளர் அமர்வு மேலாண்மையை/நிர்வகிப்பை கையாளும் குறைந்தது ஒரு சொருகியையாவது தாங்கள் இயலுமைப்படுத்தியிருக்க வேண்டும் அல்லது தங்கள் தளத்திற்கான அனைத்து அணுகலையும் தாங்கள் இழப்பீர்கள்.</strong></p>"

