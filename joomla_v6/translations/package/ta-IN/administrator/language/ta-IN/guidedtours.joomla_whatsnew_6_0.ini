COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">Joomla! 6 தங்களை வரவேற்கிறது!!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"சேய் வார்ப்புரு பாணி தனிப்பயனாக்கியைக் காட்சிப்படுத்தவும்\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Cassiopeia Extended</h2><p>எழுத்துரு மற்றும் வண்ண மாற்றங்கள் போன்ற மேம்பட்ட தனிப்பயனாக்க அம்சங்களை எடுத்துக் காட்டும் புதிய பாணியுடன் கூடிய சேய் வார்ப்புருக்களை ஆராயுங்கள்.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">நீட்டிக்கப்பட்ட பதிப்பாக்கம்</h2><p>Joomla-வின் பதிப்பாக்க தொகுதி (versioning system) ஆனது தனிப்பயன் புலங்கள், குறிச்சொற்கள், மற்றும் பிரிவுகளை உள்ளடக்கியதாக மேம்படுத்தப்பட்டுள்ளது; இது, அனைத்து உள்ளடக்க மாற்றங்களையும் கண்காணிக்கவும், ஒப்பிடவும் மற்றும் மீட்டெடுக்கவும் அனுமதிக்கிறது.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="Joomla! 6 இல் என்ன புதியது"

