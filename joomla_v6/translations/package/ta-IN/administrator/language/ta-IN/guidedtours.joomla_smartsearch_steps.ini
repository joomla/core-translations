COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_NEW_TITLE="'புதிய' பொத்தான் தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_NEW_DESCRIPTION="புதிய சாமர்த்திய தேடல் வடிகட்டியை உருவாக்க, 'புதிய' என்பதைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_TITLE_TITLE="தலைப்பைச் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_TITLE_DESCRIPTION="சாமர்த்திய தேடல் வடிகட்டிக்குத் தேவையான தலைப்பை உள்ளிடவும்."

COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_ALIAS_TITLE="மாற்றுப்பெயர் உள்ளிடவும்"
COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_ALIAS_DESCRIPTION="இந்த வடிக்கட்டியின் உள் பெயரைத் தாங்கள் எழுதலாம். தாங்கள் இதை வெறுமையாக விடலாம்; வெறுமையாக விட்டால், இணையமுகவரியின் ஒரு பகுதியாக இடைவெளிகளுக்குப் பதிலாகக் கோடுகளுடன் சிற்றெழுத்தில் இயல்புநிலை மதிப்பு பயன்படுத்தப்படும்."

COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_CONTENT_TITLE="உள்ளடக்கம் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_CONTENT_DESCRIPTION="தொகுப்பியில் தங்கள் சாமர்த்திய தேடல் வடிகட்டியின் உள்ளடக்கத்தைச் சேர்க்கவும்."

COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_STATUS_TITLE="நிலை தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_STATUS_DESCRIPTION="வடிக்கட்டியின் வெளியிடப்பட்ட நிலையைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_SAVECLOSE_TITLE="'சேமிக்க & மூடுக' தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_SAVECLOSE_DESCRIPTION="சாமர்த்திய தேடல் வடிகட்டியை சேமிக்கவும் மற்றும் மூடவும்."

COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_CONGRATULATIONS_TITLE="வாழ்த்துகள்!"
COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_CONGRATULATIONS_DESCRIPTION="தாங்கள் ஒரு சாமர்த்திய தேடல் வடிகட்டியை உருவாக்கியுள்ளீர்கள்."

