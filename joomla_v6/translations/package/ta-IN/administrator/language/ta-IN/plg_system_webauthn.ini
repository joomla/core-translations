PLG_SYSTEM_WEBAUTHN="தொகுதி - கடவுச்சான்று (கடவுச்சொல்லற்றது) உள்நுழைவு"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="பயனாளர்களின் சார்பாகக் கடவுச்சான்றுகளை (passkeys) தாங்கள் சேர்க்கவோ நீக்கவோ முடியாது. பயனாளர்கள் உள்நுழைந்து, தங்கள் சாதனங்களை அமைக்க வேண்டும்."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="கடவுச்சான்று-வைப் (passkeys) பயன்படுத்தி கடவுச்சொல்லற்ற அத்தாட்சிப்படுத்தலை இயலுமைப்படுத்துகிறது. பயனாளர் விவரக்கோவை தொகுப்பியில் உள்ள கடவுச்சான்று தத்தல் மற்றும் கடவுச்சான்று உள்நுழைவு பொத்தான்கள் ஆகியவை பயனாளர் HTTPS வழியாக தளத்தை அணுகினால் மட்டுமே காண்பிக்கப்படும் என்பதை நினைவில் கொள்ளவும். கடவுச்சான்றுகளைப் பதிவுசெய்து, அவற்றை தங்கள் தளத்தில் உள்நுழையப் பயன்படுத்துவது, தங்கள் தளம் ஆனது செல்லுபடியாகும் சான்றிதழைப் பயன்படுத்தும் போது மட்டுமே செயல்படும். இந்த சான்றிதழ் ஆனது பயனாளரின் உலாவி நம்பும் ஒரு சான்றிதழ் ஆணையத்தால் ஒப்பமிடப்பட்டிருக்க வேண்டும்."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="செல்லுபடியாகாத ajax செயல்"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="உள்நுழைவு கூறகத்தில் பயனாளர்பெயர் புலம் காணப்படவில்லை. மன்னிக்கவும்; தாங்கள் வேறொரு உள்நுழைவு கூறகத்தைப் பயன்படுத்தாத வரை கடவுச்சொல்லற்ற அத்தாட்சிப்படுத்தல் இந்தத் தளத்தில் வேலை செய்யாது."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="விருந்தினர் பயனாளருக்கான சான்றுகளைச் சேமிக்க முடியாது!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="தங்கள் பயனாளர் சேவைக்கணக்கிற்கான சான்றுகள் சிதைந்துள்ளன. மற்றொரு வழிமுறையைப் பயன்படுத்தி உள்நுழைந்து, பின்னர் தங்கள் கடவுச்சான்றுவை (passkey) அகற்றி மீண்டும் சேர்க்கவும்."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="செல்லுபடியாகாத கடவுச்சொல்லற்ற உள்நுழைவு வேண்டுகோள். இது, ஏதோ ஒறு சரியில்லாத காரணம் அல்லது இந்தத் தளத்தை hack (இணைய திருட்டு) செய்து அறிந்து கொள்ளும் முயற்சியே ஆகும்."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="கடவுச்சான்று (Passkey) பதிதல் தோல்வியுற்றது. உலாவியில் இருந்து பெறப்பட்ட கடவுச்சான்று மறுமொழி ஆனது சேவையகத்தால் வழங்கப்பட்ட பொது சான்று (Public Key) உடன் பொருந்தவில்லை. ஏதோ ஒறு சரியில்லாத காரணம் அல்லது இந்தத் தளத்தை hack (இணைய திருட்டு) செய்து அறிந்து கொள்ளும் முயற்சியே ஆகும் என்பது இதன் பொருள் ஆகும்."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="பாதுகாப்பு காரணங்களுக்காக மற்றொரு பயனாளரின் சார்பாகக் கடவுச்சான்றுகள் (passkeys) பதிவு செய்யத் தங்களுக்கு அனுமதி இல்லை."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="ஏதோ தவறு ஏற்பட்டுள்ளது, ஆனால், பிழையைப் பற்றிய கூடுதல் தகவல்கள் இந்த நேரத்தில் கிடைக்கவில்லை. தங்கள் கடவுச்சான்றை (passkey) பதிவுசெய்ய மீண்டும் முயற்சிக்கவும்."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="கடவுச்சான்று (passkey) பதிதலுக்கான பொது சான்று-வை (Public Key) சேவையகம் வழங்கவில்லை; ஆனால், எப்படியோ உலாவியில் இருந்து ஒரு கடவுச்சான்று பதிதலுக்கான வேண்டுகோள் பெறப்பட்டது. ஏதோ ஒறு சரியில்லாத காரணம் அல்லது இந்தத் தளத்தை hack (இணைய திருட்டு) செய்து அறிந்து கொள்ளும் முயற்சியே ஆகும் என்பது இதன் பொருள் ஆகும்."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="சான்றுகளை (credentials) சேமிக்க முடியவில்லை. இந்தச் சான்றுகள் ஏற்கனவே மற்றொரு பயனாளரால் பயன்படுத்தப்படுகிறது."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="கடவுச்சான்று (passkey) உள்நுழைக பொத்தானைத் தேர்வுசெய்வதற்கு முன்பு தாங்கள் தங்கள் பயனாளர்பெயரை (ஆனால் தங்கள் கடவுச்சொல் அல்ல) நிரப்ப வேண்டும்."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="இந்தத் தளத்தில் கடவுச்சொல்லற்ற உள்நுழைவை இயலுமைப்படுத்தியுள்ள பயனாளர் சேவைக்கணக்கிற்கு குறிப்பிட்ட பயனாளர்பெயர் பொருந்தவில்லை."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="புதிய label-ஐ சேமிக்க முடியவில்லை."
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="கடவுச்சான்று-வை (passkey) அகற்ற முடியவில்லை"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="எந்தப் பயனாளர் சேவைக்கணக்கும் காணப்படவில்லை"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="மன்னிக்கவும்; தங்கள் உலாவி ஆனது கடவுச்சான்று தரநிலையை (Passkey standard) ஆதரிக்கவில்லை. அல்லது, தங்கள் உலாவி நம்பும் ஒரு சான்றிதழ் ஆணையத்தால் ஒப்பமிடப்பட்டிருக்கும் ஒரு செல்லுபடியாகும் சான்றிதழால் HTTPS வழியாக தங்கள் தளத்தின் தரவு பரிமாறப்படவில்லை. தாங்கள் தங்கள் பயனாளர்பெயர் மற்றும் கடவுச்சொல் பயன்படுத்தி தாங்கள் உள்நுழைய வேண்டும்."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="தங்கள் கடவுச்சான்று-க்கான (passkey) சேமிக்கப்பட்ட சான்றுகளைக் கண்டுபிடிக்க முடியவில்லை."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="இந்த கடவுச்சான்று-க்கான (passkey) பயனாளர் இந்தத் தளத்தில் இனி இல்லையெனத் தெரிகிறது."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="தங்கள் தளத்திலிருந்து கடவுச்சான்று (passkey) பதிவுத் தகவலைப் பெற முடியவில்லை."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="கடவுச்சான்று (passkey) உள்நுழைவுகளுக்கு, உறுதிப்படுத்தக்கூடிய குறியாக்கவியல் கையொப்பங்களைக் (cryptographic signatures) கொண்ட கடவுச்சான்றுகளை மட்டுமே பயன்படுத்த அனுமதிக்கவும். உயர் பாதுகாப்பு சூழல்களுக்கு வலுவாக பரிந்துரைக்கப்படுகிறது. தங்கள் தளம் ஆனது PHP ஆல் எழுதக்கூடிய தொகுதி தற்காலிகக் கோப்பகம் (system temporary directory) கொண்டும், மற்றும் OpenSSL நீட்டிப்பு (extension) கொண்டும் இருத்தல் வேண்டும். சில மலிவான, சான்றளிக்கப்படாத கடவுச்சான்றுகள் வேலை செய்வதைத் தடுக்கலாம். அதனை முடக்குவது, தாங்கள் பயன்படுத்தும் கடவுச்சான்றுவின் தயாரிப்பையும் மாதிரியுருவையும் அடையாளம் காண்பதிலிருந்து Joomla-வைத் தடுக்கிறது (கடவுச்சான்று பெயருக்கு அடுத்ததாக எந்தப் படிமமும் காட்டப்படாது)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="உறுதிச்சான்றளிப்பு ஆதரவு"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="கடவுச்சான்று (passkey) ஆனது கடவுச்சொல்லற்ற உள்நுழைவு வழிமுறைகளை தாங்கள் நிர்வகிக்க அனுமதிக்கிறது. இதற்கு, ஆதரவளிக்கும் உலாவி மற்றும் கடவுச்சான்று தங்களுக்கு தேவை (உ-ம்: FIDO2 certified security key கொண்ட Google Chrome அல்லது Firefox).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Fingerprint / Facial Recognition / PIN).<br><strong>Android:</strong> Biometric screen lock.<br><br>மேலும் விவரங்களுக்கு, பார்க்கவும்: <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">கடவுச்சான்று, கடவுச்சொல்லற்ற உள்நுழைவு ஆவணம்</a>."
