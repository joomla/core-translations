PLG_SYSTEM_SKIPTO="தொகுதி - வழிச்செலுத்தலுக்கு செல்லல்"
PLG_SYSTEM_SKIPTO_XML_DESCRIPTION="இந்தச் சொருகி கொடுக்கப்பட்ட இணைய பக்கத்தில் உள்ள முக்கிய இடங்களுக்கான இணைப்புகள் கொண்ட ஒரு கீழ்த்தொங்கு பட்டியை உருவாக்குகிறது. இது, விசைப்பலகை மற்றும் திரை படிப்பானை பயன்படுத்துவோருக்கு அவர்கள் விரும்பும் இடத்திற்கு செல்ல விருப்புகள் பட்டியலிலிருந்து அதனைச் சுலபமாகத் தேர்வுசெய்ய வழிவகுக்கிறது."

