PLG_TASK_SESSIONGC="இடுபணி - அமர்வுத் தரவு அழித்தல்"
PLG_TASK_SESSIONGC_DESC="அகிலத்தள உள்ளமைவில் அமைக்கப்பட்ட அமர்வு கையாளர்-ஐப் பொறுத்து காலாவதியான தரவு மற்றும் மீத்தரவு இவற்றை அழிக்கும் இடுபணி சொருகி."
PLG_TASK_SESSIONGC_ENABLE_SESSION_GC_DESC="இயலுமைப்படுத்தப்பட்டால், இந்தச் சொருகி ஆனது காலாவதியானத் தரவுகளை அழிக்க முயற்சிக்கும்."
PLG_TASK_SESSIONGC_ENABLE_SESSION_GC_LABEL="அமர்வுத் தரவு சுத்தம் செய்தல் இயலுமைப்படுத்துக"
PLG_TASK_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="இயலுமைப்படுத்தப்பட்டால், இந்தச் சொருகி ஆனது தரவுத்தளத்திலிருந்து விருப்ப அமர்வு மீத்தரவு-ஐச் சுத்தம் செய்யும். தரவு தரவுத்தள தூய்மைப்படுத்தும் செயல்பாட்டின் ஒரு பகுதியாக அந்தத் தரவு அழிக்கப்படுவதால் தரவுத்தளக் கையாளுபவர் பயன்படுத்தும்போது இந்தச் செயல்பாடு இயங்காது என்பதை நினைவில் கொள்ளவும்."
PLG_TASK_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="மீத்தரவு சுத்தம் செய்தல் இயலுமைப்படுத்துக"
PLG_TASK_SESSIONGC_TITLE="அமர்வுத் தரவு அழித்தல்"
PLG_TASK_SESSIONGC_XML_DESCRIPTION="அகிலத்தள உள்ளமைவில் அமைக்கப்பட்ட அமர்வு கையாளர்-ஐப் பொறுத்து காலாவதியான தரவு மற்றும் மீத்தரவு இவற்றை அழிக்கும் இடுபணி சொருகி."

