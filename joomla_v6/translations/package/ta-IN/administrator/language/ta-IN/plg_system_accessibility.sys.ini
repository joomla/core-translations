PLG_SYSTEM_ACCESSIBILITY="தொகுதி - கூடுதல் அணுகல்தன்மை அம்சங்கள்"
PLG_SYSTEM_ACCESSIBILITY_XML_DESCRIPTION="இந்தக் கூறகம் தங்கள் தளத்தில் கூடுதல் அணுகல்தன்மை விருப்புகள் கொண்ட ஒரு அணுகல்தன்மை கருவிப்பட்டையை சேர்க்கிறது. இயலுமைப்படுத்தப்பட்ட பின் கருவிப்பட்டையை சுட்டியால் அல்லது hotkey-ஆல் (<strong>CTRL + ALT + A</strong>) திறக்கலாம். MacOS-இல் hotkey ஆனது <strong>CTRL + ALT + A</strong> ஆகும்."

