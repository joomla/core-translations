PLG_DEBUG_FIELD_REFRESH_ASSETS_DESC="இயலுமைப்படுத்தப்பட்டால் (அதாவது 'ஆம்' என அமைக்கப்பட்டால்), ஒவ்வொரு பக்கத்தையும் மீண்டும் ஏற்றும்போது, ஒவ்வொரு script/stylesheet கோப்பும் எப்பொழுதும் உலாவியில் பதுக்கநினைவகத்தைப் பயன்படுத்தாமல் இருக்க, தன்னியக்கப் பதிப்புடன் கூடிய வெவ்வேறு hash-ஐ அவற்றுடன் சேர்க்கும்."
