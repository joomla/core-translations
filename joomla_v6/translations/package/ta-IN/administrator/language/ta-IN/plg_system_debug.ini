PLG_DEBUG_FIELD_TRACK_REQUEST_HISTORY_DESC="இது இயலுமைப்படுத்தப்பட்டால், எதிர்கால பகுப்பாய்வுக்காக வேண்டுதல் வரலாற்றுத் தரவை (request history data) கோப்பு அமைப்பில் சேமிக்கிறது. இந்தத் தரவில் கடவுச்சொற்கள் மற்றும் ரகசிய token-கள் இருக்கலாம். பதுக்குநினைவகக் கோப்பகத்தை (cache folder) படிக்கும் அணுகல் உள்ள எவரும் கோப்பைப் படிக்க முடியும் என்பதால், குறுகிய காலத்திற்கு மட்டுமே இதனை இயலுமைப்படுத்தவும். இந்த அமைப்பு பின்னர் முடக்கப்பட்டால், தள பதுக்குநினைவகத்தை துடைக்க வலுவாக பரிந்துரைக்கப்படுகிறது!"
