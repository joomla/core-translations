COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">மேலும் மேம்படுத்தல்கள்</h2><p>சிறப்புக் கட்டுரைகள் இப்போது கட்டுரையின் மேலாளர் நோக்கைப் பகிர்ந்து கொள்கின்றன.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>நீங்கள் தவறவிட்டிருந்தால்</h3><p>Joomla! 6, சிறந்த பாதுகாப்பு மற்றும் செயல்திறனுக்காக புதுப்பித்தல் கட்டமைப்பு (TUF - The Update Framework) உடன் தானியங்கு புதுப்பித்தல்களை ஆதரிக்கிறது.<br><em>Joomla புதுப்பித்தல்</em> உள்ளமைவுப் பிரிவில் தானியங்கு புதுப்பித்தல் அமைப்புகளைக் கண்டறியவும்.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>பிற மேம்பாடுகள் மற்றும் திருத்தங்கள்</h3><ul class=\"mb-3\"><li>நிர்வாகி பதிவு அங்கீகாரம் குறித்த தெரியப்படுத்தும் மின்-அஞ்சல் <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>TinyMCE இல் பட உரையாடலில் class கீழ்த்தொங்கு பட்டியலில் தனிப்பயன் (custom) class-களைச் சேர்க்கலாம் <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>ஒரு குறிச்சொல்லை தொகுப்புச் செயலாக்கப்படுத்தல் (batch) மூலம் நீக்கும் சாத்தியம் <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>மேலும் பல, பல அடிப்படை மேம்பாடுகள்...</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="பிற அம்சங்கள்"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Joomla! 6.0 வெளியீட்டுத் தகவல்</h3><p><a title=\"வெளியீட்டுத் தகவல்\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">6.joomla.org இல் வெளியீட்டுத் தகவலைக் காண்க</a></p><hr><h3>உதவி மற்றும் தகவல்</h3><p>கூடுதல் வளங்கள், ஆவணங்கள், ஆதரவு மற்றும் ஜூம்லாவில் எவ்வாறு ஈடுபடுவது என்பதற்கான கூடுதல் இணைப்புகளுடன் கூடிய தங்களுக்கு உதவும் பல வளங்களை இங்கே காணலாம்.</p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_TITLE="கூடுதல் தகவல் மற்றும் உதவி"

