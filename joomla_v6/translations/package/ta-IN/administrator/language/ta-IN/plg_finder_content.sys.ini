PLG_FINDER_CONTENT="சாமர்த்திய தேடல் - உள்ளடக்கம்"
PLG_FINDER_CONTENT_XML_DESCRIPTION="எப்போதெல்லாம் கட்டுரைகள் உருவாக்கப்படுகின்றனவோ, மாற்றப்படுகின்றனவோ, அல்லது நீக்கப்படுகின்றனவோ, அப்போதெல்லாம் இந்தச் சொருகி Joomla கட்டுரைகளைச் சுட்டுவரிசையாக்குகிறது. குறிப்பு: சொருகி 'உள்ளடக்கம் - சாமர்த்திய தேடல்' ஆனது இயலுமைப்படுத்தியிருக்க வேண்டும்."
PLG_FINDER_STATISTICS_ARTICLE="கட்டுரை"

