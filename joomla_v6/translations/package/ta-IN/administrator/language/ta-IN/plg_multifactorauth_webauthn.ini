PLG_MULTIFACTORAUTH_WEBAUTHN="பல-காரணி அத்தாட்சிப்படுத்தல் - கடவுச்சான்றுகள்"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="செல்லுபடியாகாத அத்தாட்சிப்படுத்தல் வேண்டுதல்."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="கடவுச்சான்று (Passkey) பதிதல் தோல்வியுற்றது. உலாவியில் இருந்து பெறப்பட்ட கடவுச்சான்று மறுமொழி ஆனது சேவையகத்தால் வழங்கப்பட்ட பொது சான்று (Public Key) உடன் பொருந்தவில்லை. ஏதோ ஒறு சரியில்லாத காரணம் அல்லது இந்தத் தளத்தை hack (இணைய திருட்டு) செய்து அறிந்து கொள்ளும் முயற்சியே ஆகும் என்பது இதன் பொருள் ஆகும்."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="பாதுகாப்பு காரணங்களுக்காக மற்றொரு பயனாளரின் சார்பாகக் கடவுச்சான்றுகள் (passkeys) பதிவு செய்யத் தங்களுக்கு அனுமதி இல்லை."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="ஏதோ தவறு ஏற்பட்டுள்ளது, ஆனால், பிழையைப் பற்றிய கூடுதல் தகவல்கள் இந்த நேரத்தில் கிடைக்கவில்லை. தங்கள் கடவுச்சான்றை (passkey) பதிவுசெய்ய மீண்டும் முயற்சிக்கவும்."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="கடவுச்சான்று (passkey) பதிதலுக்கான பொது சான்று-வை (Public Key) சேவையகம் வழங்கவில்லை; ஆனால், எப்படியோ உலாவியில் இருந்து ஒரு கடவுச்சான்று பதிதலுக்கான வேண்டுகோள் பெறப்பட்டது. ஏதோ ஒறு சரியில்லாத காரணம் அல்லது இந்தத் தளத்தை hack (இணைய திருட்டு) செய்து அறிந்து கொள்ளும் முயற்சியே ஆகும் என்பது இதன் பொருள் ஆகும்."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="தங்கள் உலாவி ஆனது கடவுச்சான்று தரநிலையை (passkey standard) ஆதரிக்கவில்லை. எல்லா உலாவிகளும் இன்னும் எல்லா சாதனங்களிலும் கடவுச்சான்று உடன் இணக்கமாக இல்லை."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="தங்கள் உலாவியில் கடவுச்சான்றுக்கான (passkey) ஆதரவு இல்லை"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="கடவுச்சான்று (Passkey) உடன் பல-காரணி அத்தாட்சிப்படுத்தலை இயக்க, HTTPS மூலம் தளத்தை அணுகவும்."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="கடவுச்சான்று (Passkey) ஆனது HTTPS-இல் மட்டுமே கிடைக்கும்"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="தாங்கள் இன்னும் கடவுச்சான்று-வை (passkey) உள்ளமைக்கவில்லை அல்லது தாங்கள் பயன்படுத்த முயற்சிக்கும் கடவுச்சான்று ஆனது தகுதியற்றது."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="தாங்கள் ஏற்கனவே தங்கள் கடவுச்சான்று-வை (passkey) உள்ளமைத்துள்ளீர்கள். இந்தப் பக்கத்திலிருந்து அதன் தலைப்பை மட்டுமே தாங்கள் மாற்ற முடியும் என்பதை நினைவில் கொள்ளவும்."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="கடவுச்சான்று"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="வலை அத்தாட்சிப்படுத்தல் (Web Authentication) செயல்முறையைத் தொடங்க இந்தப் பக்கத்தில் உள்ள &ldquo;%s&rdquo; பொத்தானைப் பயன்படுத்தவும். தங்கள் விருப்பமான கடவுச்சான்று-டன் (passkey) வலை அத்தாட்சிப்படுத்தலை முடிக்க, தங்கள் உலாவியால் தங்களுக்கு வழங்கப்பட்ட வழிமுறைகளைப் பின்பற்றவும்."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="தங்கள் கடவுச்சான்று-வை (passkey) பதிவு செய்யவும்"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="ஏதேனும் வன்பொருள் அல்லது மென்பொருள் பாதுகாப்பு சான்றுடன் (security key) உலாவிக் கடவுச்சான்றுகளைப் (browser passkeys) பயன்படுத்தவும்."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="தங்கள் கடவுச்சான்று-வினால் (passkey) உறுதிப்படுத்தவும்"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="உலாவிக் கடவுச்சான்றுகளை (passkeys) பல-காரணி அத்தாட்சிப்படுத்தல் முறைமையாகப் பயன்படுத்தவும். அனைத்து நவீன உலாவிகளும் இதனை ஆதரிக்கின்றன. பெரும்பாலான உலாவிகள் கடவுச்சொல் மற்றும்/அல்லது உயிரியளவியல் (biometrics: கைரேகை உணர்வி/fingerprint sensor, முகம் பரிசோதி/face scan, &hellip;) மூலம் பாதுகாக்கப்பட்ட சாதனம் சார்ந்த அத்தாட்சிப்படுத்தலை வழங்குகின்றன."

