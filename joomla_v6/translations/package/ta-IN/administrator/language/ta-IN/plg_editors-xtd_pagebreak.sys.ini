PLG_EDITORS-XTD_PAGEBREAK="பொத்தான் - பக்கப் பிரிப்பு"
PLG_EDITORSXTD_PAGEBREAK_XML_DESCRIPTION="ஒரு கட்டுரையினுள் பக்கப் பிரிப்பு செருகலை இயலுமைப்படுத்துவதற்கான ஒரு பொத்தானைக் கொடுக்கிறது. ஒரு மேல்தோன்று (சாளரம்) அமைப்புகளை உள்ளமைக்க தங்களை அனுமதிக்கிறது."

