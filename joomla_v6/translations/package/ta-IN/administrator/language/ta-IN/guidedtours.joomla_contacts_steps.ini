COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_NEW_TITLE="'புதிய' பொத்தான் தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_NEW_DESCRIPTION="புதிய தொடர்பை உருவாக்க, 'புதிய' என்பதைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_TITLE_TITLE="பெயர் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_TITLE_DESCRIPTION="தொடர்புக்குத் தேவையான பெயரை உள்ளிடவும்."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_ALIAS_TITLE="மாற்றுப்பெயர் உள்ளிடவும்"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_ALIAS_DESCRIPTION="இந்தத் தொடர்பின் உள் பெயரைத் தாங்கள் எழுதலாம். தாங்கள் இதை வெறுமையாக விடலாம்; வெறுமையாக விட்டால், இணையமுகவரியின் ஒரு பகுதியாக இடைவெளிகளுக்குப் பதிலாகக் கோடுகளுடன் சிற்றெழுத்தில் இயல்புநிலை மதிப்பு பயன்படுத்தப்படும்."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_DETAILS_TITLE="விரிவான தகவலை உள்ளிடவும்"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_DETAILS_DESCRIPTION="தொடர்புக்கான விவரங்களை இங்கே சேர்க்கவும்."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_STATUS_TITLE="நிலை தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_STATUS_DESCRIPTION="தொடர்பின் வெளியிடப்பட்ட நிலையைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_CATEGORY_TITLE="பிரிவு தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_CATEGORY_DESCRIPTION="இந்தத் தொடர்புக்கான பிரிவைத் தேர்வுசெய்யவும். புலத்தில் பெயரைத் தட்டச்சு செய்து &lt;Enter&gt;-ஐ அமுக்குவதன் மூலமும் தாங்கள் ஒரு புதிய பிரிவை உள்ளிடலாம்."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_FEATURED_TITLE="சிறப்பு நிலை - மாற்றுக"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_FEATURED_DESCRIPTION="தங்கள் தொடர்புக்கு 'சிறப்பானது' என்பதைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_ACCESS_TITLE="அணுக்க மட்டம் அமைக்கவும்"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_ACCESS_DESCRIPTION="தொடர்புக்கான அணுக்க மட்டத்தைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_TAGS_TITLE="குறிச்சொற்கள் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_TAGS_DESCRIPTION="இந்தத் தொடர்புக்கான குறிச்சொற்களைத் தேர்வுசெய்யவும். புலத்தில் பெயரைத் தட்டச்சு செய்து &lt;Enter&gt;-ஐ அமுக்குவதன் மூலமும் தாங்கள் ஒரு புதிய குறிச்சொல்லை உள்ளிடலாம்."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_VERSIONNOTE_TITLE="பதிப்புக் குறிப்பு சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_VERSIONNOTE_DESCRIPTION="இந்தத் தொடர்பின் பதிப்பைக் கண்டறிய உதவும் ஒரு விருப்பப் புலமாகும்."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_SAVECLOSE_TITLE="'சேமிக்க & மூடுக' தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_SAVECLOSE_DESCRIPTION="தொடர்பைச் சேமிக்கவும் மற்றும் மூடவும்."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_CONGRATULATIONS_TITLE="வாழ்த்துகள்!"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_CONGRATULATIONS_DESCRIPTION="தாங்கள் ஒரு தொடர்பை உருவாக்கியுள்ளீர்கள்."

