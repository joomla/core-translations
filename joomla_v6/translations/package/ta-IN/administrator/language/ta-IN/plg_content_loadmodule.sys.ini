PLG_CONTENT_LOADMODULE="உள்ளடக்கம் - கூறகங்கள் ஏற்றுதல்"
PLG_LOADMODULE_XML_DESCRIPTION="இந்த சொருகி, உள்ளடக்கத்தினுள் கூறகத்தை ID-ஆல் ஏற்றும்; தொடரியல்: {loadmoduleid 1}, அல்லது கூறகத்தை கூறக இடங்களால் ஏற்றும், தொடரியல்: {loadposition user1}; அல்லது கூறகத்தை பெயரால் ஏற்றும், தொடரியல்: {loadmodule mod_login}. வேண்டுமானால், கூறக பாணியையும் மற்றும் loadmodule-க்கு ஒரு குறிப்பிட்ட கூறகத் தலைப்பையும் குறிப்பிடலாம், தொடரியல்: {loadmodule mod_login,module title,style}."

