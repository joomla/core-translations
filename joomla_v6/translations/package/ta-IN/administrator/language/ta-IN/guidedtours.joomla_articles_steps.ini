COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NEW_TITLE="'புதிய' பொத்தான் தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NEW_DESCRIPTION="புதிய கட்டுரையை உருவாக்க, 'புதிய' என்பதைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TITLE_TITLE="கட்டுரைக்குத் தலைப்பைச் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TITLE_DESCRIPTION="கட்டுரைக்குத் தேவையான தலைப்பை உள்ளிடவும்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ALIAS_TITLE="மாற்றுப்பெயர் உள்ளிடவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ALIAS_DESCRIPTION="இந்தக் கட்டுரையின் உள் பெயரைத் தாங்கள் எழுதலாம். தாங்கள் இதை வெறுமையாக விடலாம்; வெறுமையாக விட்டால், இணையமுகவரியின் ஒரு பகுதியாக இடைவெளிகளுக்குப் பதிலாகக் கோடுகளுடன் சிற்றெழுத்தில் இயல்புநிலை மதிப்பு பயன்படுத்தப்படும்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONTENT_TITLE="உள்ளடக்கம் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONTENT_DESCRIPTION="தொகுப்பியில் தங்கள் கட்டுரையின் உள்ளடக்கத்தைச் சேர்க்கவும்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_STATUS_TITLE="நிலை தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_STATUS_DESCRIPTION="கட்டுரையின் வெளியிடப்பட்ட நிலையைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CATEGORY_TITLE="பிரிவு தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CATEGORY_DESCRIPTION="இந்தக் கட்டுரைக்கான பிரிவைத் தேர்வுசெய்யவும். புலத்தில் பெயரைத் தட்டச்சு செய்து &lt;Enter&gt;-ஐ அமுக்குவதன் மூலமும் தாங்கள் ஒரு புதிய பிரிவை உள்ளிடலாம்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_FEATURED_TITLE="சிறப்பு நிலை - மாற்றுக"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_FEATURED_DESCRIPTION="தங்கள் கட்டுரையைச் சிறப்பானதாக்க, 'சிறப்பானது' என்பதைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ACCESS_TITLE="அணுக்க மட்டம் அமைக்கவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ACCESS_DESCRIPTION="கட்டுரைக்கான அணுக்க மட்டத்தைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TAGS_TITLE="குறிச்சொற்கள் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TAGS_DESCRIPTION="இந்தக் கட்டுரைக்கான குறிச்சொற்களைத் தேர்வுசெய்யவும். புலத்தில் பெயரைத் தட்டச்சு செய்து &lt;Enter&gt;-ஐ அமுக்குவதன் மூலமும் தாங்கள் ஒரு புதிய குறிச்சொல்லை உள்ளிடலாம்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NOTE_TITLE="குறிப்பு சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NOTE_DESCRIPTION="இது பொதுவாக நிர்வாகி பயன்பாட்டிற்கானது மற்றும் முன்புறத்தில் காட்டப்படாது."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_VERSIONNOTE_TITLE="பதிப்புக் குறிப்பு சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_VERSIONNOTE_DESCRIPTION="இந்தக் கட்டுரையின் பதிப்பைக் கண்டறிய உதவும் ஒரு விருப்பப் புலமாகும்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_SAVECLOSE_TITLE="'சேமிக்க & மூடுக' தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_SAVECLOSE_DESCRIPTION="கட்டுரையைச் சேமிக்கவும் மற்றும் மூடவும்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONGRATULATIONS_TITLE="வாழ்த்துகள்!"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONGRATULATIONS_DESCRIPTION="தாங்கள் ஒரு கட்டுரையை உருவாக்கியுள்ளீர்கள்."

