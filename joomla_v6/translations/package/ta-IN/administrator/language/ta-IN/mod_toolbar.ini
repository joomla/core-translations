MOD_TOOLBAR="Toolbar"
MOD_TOOLBAR_FIELD_TOOLBAR_LABEL="கருவிப்பட்டை குறிப்பான்"
MOD_TOOLBAR_FIELD_TOOLBAR_DESCRIPTION="நிர்வாகியில் உள்ள இயல்புநிலை கருவிப்பட்டை ஆனது 'toolbar' என்று அழைக்கப்படுகிறது. தங்களிடம், தன் சொந்த கருவிப்பட்டைகளை உருவாக்கும் நீட்சி இருந்தால், அதன் கருவிப்பட்டை குறிப்பானுடன் (identifier) சொந்த கூறகத்தை உருவாக்கலாம். இயல்புநிலை கருவிப்பட்டையை ஒருபோதும் அகற்றக் கூடாது!"
MOD_TOOLBAR_XML_DESCRIPTION="இந்தக் கூறகம் நிர்வாகப் பிரதேசம் முற்றிலுமுள்ள செயல்களைக் கட்டுப்படுத்தும் கருவிப்பட்டைக் குறும்படங்களைக் காட்டுகிறது."

