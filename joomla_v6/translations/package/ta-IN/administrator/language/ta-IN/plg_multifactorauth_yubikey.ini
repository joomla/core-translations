PLG_MULTIFACTORAUTH_YUBIKEY="பல-காரணி அத்தாட்சிப்படுத்தல் - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="கீழே உள்ள உரை பெட்டியில் சொடுக்கவும். பின், YubiKey குறியீடை உருவாக்கச் செய்ய, தங்கள் சாதனத்தின் USB துறை-யில் (port) தங்கள் YubiKey-ஐச் செருகி, தங்கள் மாதிரியைப் பொறுத்து, அதன் தங்க வட்டை அல்லது தங்க அட்டையைத் தொடவும். தங்களிடம் NFC-இயலுமைப்படுத்தப்பட்ட YubiKey-யுடன் NFC-திறன் கொண்ட அலைபேசி (cellphone) அல்லது வரைப்பட்டிகை (tablet) இருந்தால், தங்கள் அலைபேசி அல்லது வரைப்பட்டிகையின் NFC Reader பகுதிக்குத் தங்கள் YubiKey-ஐ அணுகச் செய்ய வேண்டும்."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey குறியீடு"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="தாங்கள் செல்லுபடியாகக்கூடிய YubiKey பாதுகாப்பு குறியீட்டை நிரப்பவில்லை அல்லது YubiCloud சேவையகங்கள் தற்சமயம் அணுக முடியவில்லை."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="தாங்கள் ஏற்கனவே தங்கள் YubiKey-ஐ (<code>%s</code>-இல் தொடங்கும் குறியீடுகளை உருவாக்கும்) அமைத்துள்ளீர்கள். இந்தப் பக்கத்திலிருந்து அதன் தலைப்பை மட்டுமே மாற்ற முடியும்."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="தங்கள் <a href=\”https://www.yubico.com\” target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> உருவாக்கிய குறியீடை கீழே கொடுக்கவும்; பின்னர், ‘உறுதிசெய்யவும்’ பொத்தானைச் சொடுக்கவும் அல்லது தொடவும். தங்கள் YubiKey-க்கான தனிப்பட்ட அடையாளக் குறியீடாக இருக்கும் முதல் பன்னிரண்டு உருக்கள் (characters) சேமிக்கப்படும்."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey அடையாளம்"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="ஒரு YubiKey குறியீடு-வை உள்ளிடவும்"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="YubiKey பாதுகாப்பான வன்பொருள் token-களைப் பயன்படுத்தவும்."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="தங்கள் தளத்தின் பயனாளர்கள், YubiKey பாதுகாப்பான வன்பொருள் token-ஐப் பயன்படுத்தி, பல-காரணி அத்தாட்சிப்படுத்துதலை அனுமதிக்கிறது. இதற்கு, பயனாளர்கள் <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>-இல் இருந்து கிடைக்கும் YubiKey-ஐ சொந்தமாக வைத்திருக்க வேண்டும். பல-காரணி அத்தாட்சிப்படுத்தலைப் பயன்படுத்த, பயனாளர் விவரக்கோவையில் பல-காரணி அத்தாட்சிப்படுத்தல்-ஐ இயலுமைப்படுத்தியிருக்க வேண்டும்."

