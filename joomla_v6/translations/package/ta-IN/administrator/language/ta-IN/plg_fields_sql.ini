PLG_FIELDS_SQL_CREATE_NOT_POSSIBLE="ஒரு SQL புலத்தை Super User மட்டும்தான் உருவாக்க அல்லது தொகுக்க முடியும்!"
PLG_FIELDS_SQL_LABEL="SQL (%s)"
PLG_FIELDS_SQL_PARAMS_HEADER_DESC="கீழ்த்தொங்கு பட்டியலின் மேற்பகுதியில் மதிப்பு இல்லாத சரத்தைச் சேர்க்கவும். உ-ம்: ' - கட்டுரை தேர்வு - '"
PLG_FIELDS_SQL_PARAMS_HEADER_LABEL="Header"
PLG_FIELDS_SQL_PARAMS_MULTIPLE_LABEL="பல"
PLG_FIELDS_SQL_PARAMS_QUERY_DESC="SQL வினவல் (query) ஆனது கீழ்த்தொங்கு பட்டியலுக்கு தரவை (data) அளித்திடும். வினவல் ஆனது இரண்டு நெடுவரிசைகளைத் (columns) திருப்ப வேண்டும்; ஒன்று, 'value' என்று அழைக்கப்பட வேண்டும் - இது பட்டியல் உருப்படிகளின் பெறுமானங்களை கொண்டிருக்கும்; மற்றென்று, 'text' என்று அழைக்கப்பட வேண்டும் - இது கீழ்த்தொங்கு பட்டியல் உரையைக் கொண்டிருக்கும்." ; The terms 'value' and 'text' should not be translated
PLG_FIELDS_SQL_PARAMS_QUERY_LABEL="வினவல்"
PLG_FIELDS_SQL_XML_DESCRIPTION="இந்தச் சொருகி ஆனது தனிப்பயன் புலங்களை ஆதரிக்கும் நீட்சிகளில் 'SQL' வகை புதிய புலங்களை உருவாக்க உதவுகிறது."

