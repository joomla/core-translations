COM_TEMPLATES_WARNING_FORMAT_WILL_NOT_BE_VISIBLE="'%s' நீட்டிப்புடன் (file extension) கூடிய ஒரு புதிய கோப்பைத் தாங்கள் உருவாக்கியுள்ளீர்கள். இதற்கு ஆதரவு உண்டு. ஆனால், இந்தக் கோப்பு நீட்டிப்பு ஆனது தங்களின் ஆதரவு உள்ள உருமாடுகளின் (formats) பட்டியலில் இல்லாததால் இதனை காட்சிப்படுத்த முடியாது. வார்ப்புருக்களின் விருப்புகளை சரிபார்க்கவும். மேலும், வேண்டுமானால் உருமாடு-வை சேர்க்கவும்."
