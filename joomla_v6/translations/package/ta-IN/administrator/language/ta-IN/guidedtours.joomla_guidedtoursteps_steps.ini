COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="நடவடிக்கை எண்ணி எண்ணைத் தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="ஒரு நடவடிக்கை சேர்க்க, எண்ணைத் தேர்வுசெய்யவும். இந்த எண் ஆனது இதுவரை செய்விளக்கத்திற்காக உருவாக்கப்பட்ட நடவடிக்கைகளின் எண்ணிக்கையைக் குறிக்கிறது."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="'புதிய' பொத்தான் தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="புதிய நடவடிக்கையை உருவாக்க, 'புதிய' என்பதைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="நடவடிக்கைக்குத் தலைப்பைச் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="நடவடிக்கைக்குத் தேவையான தலைப்பை உள்ளிடவும். இது பொதுவாக ஒரு பயனாளர் செய்ய வேண்டிய செயலாகும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="நடவடிக்கை விளக்கத்தைச் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="உள்ளடக்கம் ஆனது பயனாளருக்கு நடவடிக்கைபற்றிய விளக்கத்தை அளிக்க வேண்டும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="நிலை தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="நடவடிக்கையின் வெளியிடப்பட்ட நிலையைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="இடம் தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="பக்கத்தில் தாங்கள் குறிவைக்கும் மூலகத்துடன் சார்புடைய/தொடர்புடைய மேல்தோன்றுவின் (popup) இடம் இதுவாகும். குறிப்பிட்ட இலக்கு இல்லாதபோது 'மையப்படுத்தப்பட்டது' பயன்படுத்தப்படுகிறது."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="இலக்கு மூலகம் உள்ளிடவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="இந்த நடவடிக்கை குறிவைக்கும் பக்கத்தில் உள்ள மூலகம் இதுவாகும். இது, ஒரு மூலகத்தைக் குறிவைக்க, CSS பயன்படுத்தும் தொடரியல்-ஐ பயன்படுத்துகிறது.<br>உதாரணமாக, <code>#jform_title</code> ஆனது 'jform_title' id கொண்ட மூலகத்தைக் குறிவைக்கும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="வகை தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="தாங்கள் உருவாக்க விரும்பும் நடவடிக்கை இதுவாகும். ஊடாடல் இல்லாமல் செய்விளக்கத்தைத் தொடர அனுமதிக்க 'அடுத்து', மற்றொரு பக்கத்திற்குச் செல்ல 'மறுவழிகாட்டல்', பயனாளர் உள்ளீட்டைக் கோருவதற்கு 'ஊடாடும்'."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="'சேமிக்க & மூடுக' தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="நடவடிக்கையைச் சேமிக்கவும் மற்றும் மூடவும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="வாழ்த்துகள்!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="செய்-வழிகாட்டிக்கான நடவடிக்கையை உருவாக்கியுள்ளீர்கள்."

