PLG_SYSTEM_SHORTCUT_TIMEOUT_LABEL="நேர முடிவு (milliseconds-களில்)"
PLG_SYSTEM_SHORTCUT_XML_DESCRIPTION="<p>நிர்வாகி பின்பகுதியில் விசைப்பலகை குறுக்குவழிகளை இயக்குகிறது, இது பிற சொருகிகளால் வழங்கப்படலாம் மற்றும் பின்வரும் குறுக்குவழிகளின் பட்டியலை நேரடியாக உள்ளடக்கியது:</p><ul class=\"list-unstyled\"><li><kbd>J</kbd> <small>பிறகு</small> <kbd>A</kbd> சேமிக்க</li><li><kbd>J</kbd> <small>பிறகு</small> <kbd>S</kbd> சேமிக்க & மூடுக</li><li><kbd>J</kbd> <small>பிறகு</small> <kbd>Q</kbd> ரத்து செய்க</li><li><kbd>J</kbd> <small>பிறகு</small> <kbd>N</kbd> புதிய</li><li><kbd>J</kbd> <small>பிறகு</small> <kbd>F</kbd> தேடுக</li><li><kbd>J</kbd> <small>பிறகு</small> <kbd>O</kbd> விருப்புகள்</li><li><kbd>J</kbd> <small>பிறகு</small> <kbd>H</kbd> உதவி</li><li><kbd>J</kbd> <small>பிறகு</small> <kbd>M</kbd> பட்டி நிலைமாற்றுக</li><li><kbd>J</kbd> <small>பிறகு</small> <kbd>X</kbd> மீள்பார்வை</li><li><kbd>J</kbd> <small>பிறகு</small> <kbd>D</kbd> முதன்மை முகப்புப்பெட்டி</li></ul>"

