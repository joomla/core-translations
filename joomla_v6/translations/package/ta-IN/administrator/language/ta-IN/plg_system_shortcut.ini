PLG_SYSTEM_SHORTCUT="தொகுதி - விசைப்பலகை குறுக்குவழிகள்"
PLG_SYSTEM_SHORTCUT_OVERVIEW_DESC="குறுக்குவழி முறைமையை அணுக <kbd>J</kbd>-ஐ அழுத்தவும்; பின், குறுக்குவழியைத் தொடரவும்."
PLG_SYSTEM_SHORTCUT_OVERVIEW_HINT="<span class=\"icon-keyboard fa-keyboard me-2\" aria-hidden=\"true\"></span> <kbd>J</kbd> <small>பிறகு</small> <kbd>X</kbd> <small>விசைப்பலகை குறுக்குவழிகள் (Keyboard Shortcuts)</small>"
