PLG_BEHAVIOUR_COMPAT6="நடத்தை - பின்னோக்கு இணக்கத்தன்மை 6"
PLG_COMPAT6_FIELD_CLASSES_ALIASES_DESCRIPTION="மறுபெயரிடப்பட்ட அல்லது namespace-க்கு நகர்த்தப்பட்ட class-களுக்கு class alias-களைச் சேர்க்கவும்."
PLG_COMPAT6_FIELD_CLASSES_ALIASES_LABEL="Classes Aliases"
PLG_COMPAT6_FIELD_LEGACY_CLASSES_DESCRIPTION="தங்கள் நீட்சிக்கு, முன்னர் பயன்படுத்தப்பட்ட deprecated classes-களை தற்போதைய Joomla பதிப்பிலிருந்து நீக்க வேண்டியிருந்தால், இந்த விருப்பை செயற்படுத்தவும். இந்த deprecated classes-களை /plugins/behavior/compat6/classes/ கோப்பகத்தில் காணலாம்."
PLG_COMPAT6_FIELD_LEGACY_CLASSES_LABEL="Deprecated Classes சேர்க்க"
PLG_COMPAT6_FIELD_REMOVED_ASSETS_DESCRIPTION="தங்கள் நீட்சிக்கு நீக்கப்பட்ட உருபொருட்கள் (assets) தேவைப்பட்டு, விதிவிலக்கு (exception) விளைந்தால், இந்த விருப்பை செயற்படுத்தவும். வழங்கப்பட்ட உருபொருட்கள் காலியாக உள்ளன; ஆனால், விதிவிலக்கைத் தடுக்கின்றன."
PLG_COMPAT6_FIELD_REMOVED_ASSETS_LABEL="நீக்கப்பட்ட உருபொருட்கள்"
PLG_COMPAT6_XML_DESCRIPTION="தற்போதைய joomla குறிமுறை தரநிலைகளைப் பயன்படுத்தாத நீட்சிகளைப் பயன்படுத்தினால், இந்தச் சொருகி இயலுமைப்படுத்தப்பட்டால், முந்தைய பெரிய பதிப்பிற்கு (அதாவது Joomla! 5-க்கு) பின்னோக்கு இணக்கத்தன்மையை (backward compatibility) வழங்கும்."

