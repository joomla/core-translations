PLG_SEF_DOMAIN_DESCRIPTION="தங்கள் தளத்தை ஒன்றுக்கு மேற்பட்ட களம் (domain) மூலம் அணுக முடியும் என்றால், விருப்பமான (சிலசமயம் கட்டளைமுறைக்குரிய/canonical என்று அறியப்படும்) களத்தை இங்கே நிரப்பவும்.<br><strong>குறிப்பு:</strong> https://example.com மற்றும் https://www.example.com இவை வெவ்வேறு களம்-கள் ஆகும்."
PLG_SEF_DOMAIN_LABEL="தள களம்"
PLG_SEF_ENFORCESUFFIX_DESCRIPTION="இயலுமைப்படுத்தப்பட்டு, 'இணையமுகவரிக்கு பின்-ஒட்டு சேர்க்க' என்பதும் இயலுமைப்படுத்தப்பட்டால், பின்-ஒட்டு இல்லாத இணையமுகவரிகள் சரியானவற்றிற்குத் திருப்பிவிடப்படும். பதிப்பு 6.0 முதல், இது நிலையான நடத்தையாக (standard behavior) இருக்கும், இனி ஒரு விருப்பு ஆக இருக்காது."
PLG_SEF_ENFORCESUFFIX_LABEL="மறுவழிகாட்டல் மூலம் பின்-ஒட்டுவை அமல்படுத்துக"
PLG_SEF_INDEXPHP_DESCRIPTION="அகிலத்தள உள்ளமைவில் (Global Configuration) 'இணையமுகவரியை மாற்றியெழுதுதலைப் பயன்படுத்துக' (Use URL Rewriting) இயலுமைப்படுத்தப்பட்டிருக்கும் போது, இந்த விருப்பு ஆனது இணையமுகவரிகளில் 'index.php' இன் தட்டுத்தளர்வற்ற கையாளுதலை (strict handling) இயலுமைப்படுத்துகிறது. இணையமுகவரியில் 'index.php' ஆனது இருந்தால், அது, 'index.php' ஐ அகற்றும்; மேலும், 'index.php' உள்ள உள்வரும் கோரிக்கைகளை 'index.php' இல்லாத பதிப்பிற்கு மறுவழிகாட்டிடும்."
PLG_SEF_INDEXPHP_LABEL="index.php இன் தட்டுத்தளர்வற்ற கையாளுதல்"
PLG_SEF_STRICTROUTING_DESCRIPTION="நகல்களாகக் கருதப்படும் (deemed as duplicates) மற்றும் 301-ஐக் கொண்டு தன்னியக்கமாகவே சரியான இணையமுகவரிக்கு ம்றுவழிகாட்டப்படும் நிறைய இணையமுகவரிகளை ஏற்றுக்கொள்வதிலிருந்து வழிப்படுத்தியைத் (router) தடுக்கவும்."
PLG_SEF_STRICTROUTING_LABEL="கண்டிப்பான திசைவிப்பு"
PLG_SEF_TRAILINGSLASH_DESCRIPTION="தொடரும் சாய்கோடு கொண்ட அல்லது தொடரும் சாய்கோடு அற்ற இணையமுகவரிகளை பயன்படுத்த Joomla-வை கட்டாயப்படுத்துக. அமைக்கப்பட்டால், இது மறுவழிகாட்டலுடன் கூடிய சரியான இணையமுகவரியை கட்டாயப்படுத்தும்; மேலும், இது, 'இணையமுகவரிக்கு பின்-ஒட்டு சேர்க்க' முடக்கப்பட்டிருக்கும்போது மட்டுமே பயன்படுத்தப்படும்."
PLG_SEF_TRAILINGSLASH_LABEL="இணையமுகவரிகளுக்கு தொடரும் சாய்கோடு"
PLG_SEF_TRAILINGSLASH_OPTION_NONE="மாற்றம் இல்லை"
PLG_SEF_TRAILINGSLASH_OPTION_NO_SLASH="தொடரும் சாய்கோடு அற்ற இணையமுகவரிகளை அமல்படுத்துக"
PLG_SEF_TRAILINGSLASH_OPTION_SLASH="தொடரும் சாய்கோடு கொண்ட இணையமுகவரிகளை அமல்படுத்துக"
PLG_SEF_XML_DESCRIPTION="ஆவணத்தில் உள்ள இணைப்புகளுக்கு SEF ஆதரவைச் சேர்க்கிறது. இது நேரடியாக HTML-இல் இயங்குகிறது. ஆகவே, விசேஷ/பிரத்யேக tag எதுவும் தேவையில்லை."
PLG_SYSTEM_SEF="தொகுதி - SEF"

