PLG_FIELDS_CALENDAR="புலங்கள் - நாட்காட்டி"
PLG_FIELDS_CALENDAR_DEFAULT_VALUE_DESC="இது இயல்புநிலை தேதி ஆகும். பெறுமானம் ஆனது ISO 8601 உருவமைப்பில் (YYYY-MM-DD HH:MM:SS) இருக்கலாம் அல்லது இன்றைய தேதியைக் காட்ட பெறுமானம் ஆனது NOW என்று இருக்கலாம்."
