PLG_FIELDS_CALENDAR_PARAMS_SHOWTIME_DESC="இயலுமைப்படுத்தப்பட்டால், நாட்காட்டி புலம் ஆனது ஒரு தேதி மற்றும் நேரத்தை எதிர்பார்க்கிறது; மற்றும் நேரத்தையும் காட்டிடும். உருவமைப்புகள் வழக்கமான மொழிச் சரங்களைப் பயன்படுத்தி மொழிபெயர்க்கப்படுகின்றன."
PLG_FIELDS_CALENDAR_PARAMS_SHOWTIME_LABEL="நேரம் காட்டுக"
PLG_FIELDS_CALENDAR_XML_DESCRIPTION="இந்தச் சொருகி ஆனது தனிப்பயன் புலங்களை ஆதரிக்கும் நீட்சிகளில் 'நாட்காட்டி' வகை புதிய புலங்களை உருவாக்க உதவுகிறது."

