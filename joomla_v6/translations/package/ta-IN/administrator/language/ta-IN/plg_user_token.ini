PLG_USER_TOKEN="பயனாளர் - Joomla API Token"
PLG_USER_TOKEN_COPY="நகலெடுக்க"
PLG_USER_TOKEN_COPY_DESC="தங்கள் இடைநிலைப்பலகைக்கு token-ஐ நகலெடுக்கவும்"
PLG_USER_TOKEN_COPY_FAIL="Token நகலெடுத்தல் தோல்வியுற்றது."
PLG_USER_TOKEN_COPY_SUCCESS="Token நகலெடுக்கப்பட்டது."
PLG_USER_TOKEN_ENABLED_DESC="இந்த token மூலம் தங்கள் தளத்திற்கான அணுகலை தற்காலிகமாகத் தடுக்க, 'இல்லை' என அமைக்கவும்."
PLG_USER_TOKEN_ENABLED_LABEL="இயங்கும்"
PLG_USER_TOKEN_GROUP_DESC="Joomla API பயன்பாட்டிற்கு (தங்கள் தளத்திற்கு தொலைநிலை அணுகல் - remote access to your site) அங்கீகரிக்கப் பயன்படுத்தப்படும் பாதுகாப்பு token-களை நிர்வகிக்கவும். இது என்ன என்று தங்களுக்குத் தெரியாவிட்டால், தங்களுக்கு இது தேவையில்லாமல் இருக்க வாய்ப்பு உள்ளது; ஆதலால், தாங்கள் இந்த அமைப்புகளைப் பாதுகாப்பாக புறக்கணிக்கலாம்."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API Token"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="தங்கள் token-ஐத் தவிர வேறு பயனாளர்களுக்கான token-ஐத் தாங்கள் பார்க்க முடியாது. ஆனால், உதாரணமாக, அதிகாரம்பெறாத நபர்களுக்கு வேறு பயனாளர்களின் token கசிந்ததாகச் சந்தேகம் ஏற்பட்டால், தாங்கள் அவர்களின் token-ஐ இயலுமைப்படுத்தலாம், முடக்கலாம் அல்லது மீளமைக்கலாம்."
PLG_USER_TOKEN_RESET_DESC="பழைய token-ஐ மாற்றிப் புதிய token-ஐ உருவாக்க, ஆம் என அமைத்து, தங்கள் பயனாளர் விவரக்கோவையை சேமிக்கவும்."
PLG_USER_TOKEN_RESET_LABEL="மீளமைக்க"
PLG_USER_TOKEN_SAVEME_DESC="தங்களிடம் இன்னும் token இல்லை. Token-ஐ உருவாக்க, தங்கள் பயனாளர் விவரக்கோவையை சேமிக்கவும். தங்கள் token-ஐ காண மற்றும் நிர்வகிக்க இந்தப் பக்கத்திற்கு திரும்பவும்."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="இந்தப் பயனாளருக்கு இன்னும் token இல்லை. தாங்கள் அவர்களின் விவரக்கோவையை சேமித்தால் புதிய token உருவாக்கப்படும்; ஆனால், பாதுகாப்பு காரணங்களுக்காக அதைத் தாங்கள் பார்க்க முடியாது. தாங்கள் இன்னும் அவர்களின் டோக்கனை இயலுமைப்படுத்த, முடக்க அல்லது மீளமைக்க முடியும்."
PLG_USER_TOKEN_TOKEN_DESC="இது தங்கள் token. Joomla API செயலி (Joomla API application) மூலம் தங்கள் தளத்திற்கு தொலைநிலை அணுகல் (remote access) தேவைப்படும் மூன்றாம் தரப்பு (third party) செயலிகளில் இதைப் பயன்படுத்தவும்."
PLG_USER_TOKEN_TOKEN_LABEL="Token"
PLG_USER_TOKEN_XML_DESCRIPTION="Joomla API பயன்பாட்டிற்கு (தங்கள் தளத்திற்கு தொலைநிலை அணுகல் - remote access to your site) அங்கீகரிக்கப் பயன்படுத்தப்படும் பாதுகாப்பு token-களின் நிர்வாகத்தை அனுமதிக்கிறது. இந்த token-கள் கண்டிப்பாக தனிப்பட்டவை. தங்கள் சொந்த token-ஐத் தாங்கள் காணலாம்; ஆனால், தாங்கள் பிற பயனாளர்களின் token-களை மட்டுமே முடக்கலாம் அல்லது மீளமைக்கலாம்."

