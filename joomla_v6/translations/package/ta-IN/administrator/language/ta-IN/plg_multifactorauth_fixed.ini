PLG_MULTIFACTORAUTH_FIXED="பல-காரணி அத்தாட்சிப்படுத்தல் - நிலையான குறியீடு"
PLG_MULTIFACTORAUTH_FIXED_ERR_EMPTYCODE="தங்கள் நிலையான குறியீடு வெறுமையாக இருக்க முடியாது."
PLG_MULTIFACTORAUTH_FIXED_LBL_DEFAULTTITLE="நிலையான குறியீடு"
PLG_MULTIFACTORAUTH_FIXED_LBL_DISPLAYEDAS="நிலையான குறியீடு"
PLG_MULTIFACTORAUTH_FIXED_LBL_LABEL="நிலையான குறியீடு"
PLG_MULTIFACTORAUTH_FIXED_LBL_PLACEHOLDER="தங்கள் நிலையான குறியீடை உள்ளிடவும்"
PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE="<p class=\"alert alert-info\">குறியீடு பகுதிக்கு மேலும் மற்றும் கீழும் தோன்றும் செய்திகளை <code>PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE</code> மற்றும் <code>PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE</code> மொழிச் சரங்களை மொழி மீறல் (language override) செய்வதன் மூலம் தனிப்பயனாக்கலாம்.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>இது Joomla-வுக்கான செயல்முறை விளக்க பல-காரணி அத்தாட்சிப்படுத்தல் சொருகி ஆகும். இந்தப் பயனாளருக்கான பல-காரணி அத்தாட்சிப்படுத்தலை இயலுமைப்படுத்தும்போது தாங்கள் உள்ளமைத்த நிலையான குறியீடை உள்ளிட வேண்டும். இது இரண்டாவது கடவுச்சொல்லாகத் திறம்பட செயல்படுகிறது.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">அமைவுப் பகுதிக்கு மேலும் மற்றும் கீழும் தோன்றும் செய்திகளை <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> மற்றும் <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code> மொழிச் சரங்களை மொழி மீறல் (language override) செய்வதன் மூலம் தனிப்பயனாக்கலாம்.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p>கீழே ஒரு நிலையான குறியீடை உள்ளிடவும். தாங்கள் உள்நுழைந்த பிறகு, தளத்தைப் பயன்படுத்துவதற்கு முன், இந்த நிலையான குறியீடை உள்ளிட வேண்டும்.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SHORTINFO="தங்கள் சொந்த முன்னமைக்கப்பட்ட குறியீடைத் தேர்வுசெய்யவும். <strong>செயல்முறை விளக்க நோக்கங்களுக்காக மட்டுமே</strong>."
PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="ஒரு நிலையான குறியீடை (&ldquo;இரண்டாவது கடவுச்சொல்&rdquo;) பயன்படுத்தும் ஒரு செயல்முறை விளக்க பல-காரணி அத்தாட்சிப்படுத்தல் சொருகி. <strong>இயங்கும் தளங்களில் இதனைப் பயன்படுத்த வேண்டாம்; இது பாதுகாப்பானது அல்ல.</strong> இந்தச் சொருகி ஆனது தங்கள் சொந்த சொருகிகளை உருவாக்குவதில் ஆர்வமாக உள்ள மென்பொருள் உருவாக்குபவர்களுக்கு ஒரு உதாரணமாக மட்டுமே பயன்படுத்தப்பட வேண்டும்."

