PLG_AUTHENTICATION_COOKIE_PRIVACY_CAPABILITY_COOKIE="\"என்னை நினைவில் கொள்க\" அம்சத்தை ஆதரிக்கும் \"தொகுதி - என்னை நினைவில் கொள்க\" சொருகி போன்ற ஒரு சொருகியுடன் இணைந்து, இணையதளத்தில் உள்நுழையும் போது \"என்னை நினைவில் கொள்க\" என்ற தெரிவுப்பெட்டி ஆனது தேர்வுசெய்யப்பட்டிருந்தால் இந்தச் சொருகி ஆனது பயனாளரின் உலாவியில் ஒரு நினைவியை உருவாக்குகிறது. இந்த நினைவியை 'joomla_remember_me' என்ற முன்-ஒட்டு மூலம் அடையாளம் காண முடியும். மேலும், ஏற்கனவே உள்நுழையாமல் இணையதளத்தை பார்வையிடும் பயனாளர்களை, தன்னியக்கமாக அவர்களை உள்நுழையச் செய்ய இந்த நினைவி பயன்படுத்தப்படுகிறது."
PLG_AUTHENTICATION_COOKIE_XML_DESCRIPTION="<p>Joomla-வின் நினைவி பயனாளர் அத்தாட்சிப்படுத்தலைக் கையாளுகிறது.</p><p><strong> எச்சரிக்கை! குறைந்தது ஒரு அத்தாட்சிப்படுத்தல் சொருகியையாவது தாங்கள் இயலுமைப்படுத்தியிருக்க வேண்டும்.</strong><br>நினைவி உள்நுழைவை நடைமுறைப்படுத்த தங்களுக்கு 'தொகுதி - என்னை நினைவில் கொள்க' சொருகியும் வேண்டும்.</p>"

