PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>பக்கம் பிரிக்கப்பட்ட கட்டுரையை, வேண்டுமானால், பொருளடக்கத்துடன், உருவாக்க அனுமதிக்கிறது.</p><p>ஒரு கட்டுரை தொகுக்கப்படும்போது, பொதுவாக, WYSIWYG தொகுப்பியின் கருவிப்பட்டையில் காணப்படும் பக்கப் பிரிப்பு பொத்தானை பயன்படுத்தி பக்கப் பிரிப்புகளை செருகலாம். பக்கப் பிரிப்பு உரை சாளரத்தில் ஒரு சாதாரண கிடைக் கோடாக காட்டப்படும்.</p><p>தேர்வுசெய்யப்பட்ட விருப்புகளுக்கு ஏற்ப உரையானது தலைப்பு, மாற்று உரை (கொடுத்திருந்தால்), அல்லது பக்க எண்கள் கொண்டு காட்டப்படும்.</p><p>HTML பயன்பாடு:<br> &lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;The page title&quot; /&gt; அல்லது<br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;The first page&quot; /&gt; அல்லது <br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;The page title&quot; alt=&quot;The first page&quot; /&gt; அல்லது<br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;The first page&quot; title=&quot;The page title&quot; /&gt;</p>"

