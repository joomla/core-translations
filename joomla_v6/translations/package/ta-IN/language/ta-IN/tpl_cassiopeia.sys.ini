TPL_CASSIOPEIA_EXTENDED_XML_DESCRIPTION="Joomla! 1.0-இல் Solarflare, Joomla! 1.5-இல் Milkyway, மற்றும் Joomla! 3.0-இல் Protostar ஆகியவற்றைத் தொடர்ந்து, விண்வெளி கருத்தில் Joomla!-இன் தள வார்ப்புருவின் பெயர் Cassiopeia ஆகும். இது, Bootstrap 5-ஐ அடிப்படையாகக் கொண்டது. இது அடிப்படை Cassiopeia வார்ப்புருவிற்கான புதிய வண்ணத் தொகுப்பைக் கொண்ட நீட்டிக்கப்பட்ட சேய் பதிப்பாகும்."
