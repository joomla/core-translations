MOD_RELATED_XML_DESCRIPTION="இந்தக் கூறகம், காட்டப்பட்டுக்கொண்டிருக்கிற கட்டுரைக்குத் தொடர்புள்ள மற்ற கட்டுரைகளைக் காட்டுகிறது. இந்தத் தொடர்புகள் முதன்மைச்சொற்கள் (Keywords) மூலம் நிலைநாட்டப்படுகின்றன.<br>தற்போதைய கட்டுரையின் முதன்மைச்சொற்கள் வெளியிடப்பட்ட மற்ற கட்டுரைகளின் அனைத்து முதன்மைச்சொற்களிலும் தேடப்படும். உதாரணமாக, தங்களிடம் &quot;கிளிகளின் இனப்பெருக்கம்&quot; என்ற ஒரு கட்டுரையும் &quot;வளைந்த கூரிய அலகுள்ள பறவைகளை வளர்க்கும் முறைகள்&quot; என்ற மற்றுமொரு கட்டுரையும் இருக்கலாம். இந்த இரு கட்டுரைகளிலும் &quot;கிளி&quot; என்ற சொல்லை முதன்மைச்சொல்லாகப் பயன்படுத்தியிருந்தால், &quot;வளைந்த கூரிய அலகுள்ள பறவைகளை வளர்க்கும் முறைகள்&quot; கட்டுரையைப் பார்க்கும்போது, தொடர்புடைய கட்டுரைகள் கூறகம் &quot;கிளிகளின் இனப்பெருக்கம்&quot; என்ற கட்டுரையைப் பட்டியலிடும் மற்றும் எதிர் மாறும் (vice-versa)."

