COM_CONFIG_FIELD_SEF_URL_DESC="இந்த விருப்பு தேர்வுசெய்யப்படாமல் இருந்தால், Joomla இணையமுகவரிகளில் (URLs) எந்த முதன்மைச்சொற்களும் இருக்காது; அதற்குப் பதிலாக, <code>index.php?option=com_example&task=item.display&id=1</code> போன்று இருக்கும், இது வாய்மொழியாகவோ அல்லது எழுத்து மூலமாகவோ தெரிவிக்க எளிதானது அல்ல. தேடற் பொறிகளுக்கு இலகுவான இணையமுகவரிகள் (SEF URLs) மனிதர்களால் அதிகம் படிக்கக்கூடியவை; உ-ம்: <code>index.php/example/display/something</code>. விருப்பின் பெயர், வரலாற்றுக் காரணங்களுக்காக வைக்கப்பட்டுள்ள போதிலும், தங்கள் தளத்தின் பக்கங்களைத் தேடுபொறிகள் எவ்வாறு தரவரிசைப்படுத்துகின்றன என்பதை URL வடிவமைப்புகள் இனி எந்தத் தாக்கமும் ஏற்படுத்தாது என்பதை நினைவில் கொள்ளவும்."
