MOD_LOGIN_XML_DESCRIPTION="இந்தக் கூறகம் ஒரு பயனாளர்பெயர் மற்றும் கடவுச்சொல் கொண்ட உள்நுழைவு படிவத்தைக் காட்டுகிறது. மேலும் இது மறந்த கடவுச்சொல்லை மீட்பதற்கான இணைப்பையும் காட்டுகிறது. பயனாளர் பதிவு செய்தலை இயலுமைப்படுத்தியிருந்தால் (பயனாளர்கள் &darr; நிர்வகிக்க &rarr; விருப்புகள்), பயனாளர் தாங்களாகப் பதிவு செய்தலை இயலுமைப்படுத்தும் மற்றுமொரு இணைப்பைக் காட்டும்."

