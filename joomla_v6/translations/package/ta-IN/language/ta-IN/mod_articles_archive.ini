MOD_ARTICLES_ARCHIVE_XML_DESCRIPTION="இந்தக் கூறகம் காப்பகப்படுத்தப்பட்ட கட்டுரைகள் கொண்ட நாட்காட்டி மாதங்களின் பட்டியலைக் காட்டுகிறது. தாங்கள் ஒரு கட்டுரையின் நிலையைக் காப்பகப்படுத்தப்பட்டதாக மாற்றும்போது இந்தப் பட்டியல் தானாக உருவாக்கப்படும். இந்தக் கூறகம் ஆனது \"கட்டுரைகள்\" கூறகமாக மாற்றியமைக்கப்பட்டுள்ளது."

