COM_PRIVACY_CONFIRM_REQUEST_FIELDSET_LABEL="தங்கள் மின்-அஞ்சல் முகவரிக்கு ஒரு மின்-அஞ்சல் அனுப்பட்டுள்ளது. தாங்கள்தான் வேண்டும் தகவலின் உரிமையாளர் என்பதை நிரூபிக்க, கீழே உள்ள புலத்தில் மின்-அஞ்சலிலிருந்து உறுதிப்படுத்தல் token-ஐ ஒட்டவும்."
COM_PRIVACY_CONFIRM_REQUEST_SUCCEEDED="தங்கள் தகவல் வேண்டுதல் உறுதிபடுத்தப்பட்டது. தங்கள் வேண்டுதல் கூடிய விரைவில் செயல்படுத்தப்படும்; அதன் பின், ஏற்றுமதியான தகவல் தங்கள் மின்-அஞ்சலில் அனுப்பப்படும்."
COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="தங்கள் தகவல் வேண்டுதல் உருவாக்கப்பட்டுள்ளது. இதனைச் செயலாக்கப்படுத்துவதற்கு முன், தாங்கள் இந்த வேண்டுதலைச் சரிபார்க்க வேண்டும். இந்தச் சரிபார்ப்பை முடிக்க, கூடுதல் அறிவுறுத்தல்களுடன் தங்கள் முகவரிக்கு ஒரு மின்-அஞ்சல் அனுப்பப்பட்டுள்ளது."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="{URL}-இல் இந்த மின்-அஞ்சல் முகவரியுடன் தொடர்புடைய எல்லா தனிப்பட்ட தகவல்களையும் ஏற்றுமதி செய்ய வேண்டுதல் ஒன்றை ஒருவர் உருவாக்கியுள்ளார். பாதுகாப்பு நடவடிக்கையாக, இந்த இணையதளத்திலிருந்து தங்கள் தனிப்பட்ட தகவலுக்கான சரியான வேண்டுகோள் இது என்பதைத் தாங்கள் உறுதிப்படுத்த வேண்டும்.\n\nஇது தவறு என்றால், இந்த மின்-அஞ்சலைப் புறக்கணிக்க; புறக்கணித்த பின் எதுவும் நடக்காது.\n\nஇந்த கோரிக்கையை உறுதிப்படுத்த, பின்வரும் பணிகளில் ஒன்றை முடிக்கலாம்:\n\n1. பின்வரும் இணையமுகவரியைப் பார்வையிடவும்: {TOKENURL}\n\n2. இந்த மின்-அஞ்சலில் உள்ள தங்கள் Token-ஐ நகலெடுக்கவும், குறிப்பிட்டுள்ள இணையமுகவரியைப் பார்வையிடவும், மற்றும் தங்கள் Token-ஐ படிவத்தில் ஒட்டவும்.\nURL: {FORMURL}\nToken: {TOKEN}\n\nஇந்த மின்-அஞ்சலை அனுப்பிய நேரத்திலிருந்து 24 மணி நேரம் மட்டுமே இந்த Token செல்லுபடியாகும் என்பதை நினைவில் கொள்ளவும்."
