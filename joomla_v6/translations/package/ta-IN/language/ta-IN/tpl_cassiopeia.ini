TPL_CASSIOPEIA_FONT_NOTE_TEXT="இயக்க அமைப்புகளுக்கு (operating systems) இடையே சிறிய வேறுபாடுகள் இருந்தாலும் கணினி எழுத்துருக்கள் (System fonts) மிகவும் செயல்திறன் கொண்டவை.<br>வெளிப்புற மூலங்களிலிருந்து எழுத்துருக்களை ஏற்றுவது சில நாடுகளில் தனியுரிமை விதிமுறைகளுக்கு (privacy regulations) எதிரானதாக இருக்கலாம்.<br>உள்ளக கோப்பகத்திலிருந்து (local folder) எழுத்துருக்களை ஏற்றுவது தங்கள் தளத்தில் செயல்திறன் தாக்கத்தை ஏற்படுத்தக்கூடும்."
