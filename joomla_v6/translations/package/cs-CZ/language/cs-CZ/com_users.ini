COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Dobrý den {NAME},\n\nVáš účet byl aktivován správcem. Nyní se můžete přihlásit na {SITEURL} pomocí uživatelského jména {USERNAME} a hesla, které jste si zvolili při registraci."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Účet {NAME} na {SITENAME} byl aktivován"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Vážený správce,\n\nNa {SITENAME} se zaregistroval nový uživatel.\nUživatel provedl ověření své e-mailové adresy a žádá vás o schválení účtu.\nZde jsou údaje o jeho účtu:\n\nJméno: {NAME}\nE-mail: {EMAIL}\nUživatelské jméno: {USERNAME} \n\nÚčet můžete aktivovat kliknutím na následující odkaz:\n {ACTIVATE}\n"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Žádost o schválení účtu {NAME} na {SITENAME}"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Dobrý den,\n\nByl proveden požadavek na obnovení hesla k účtu na {SITENAME}. K dokončení obnovení hesla je třeba požadavek potvrdit ověřovacím kódem, abychom se ujistili, že jste požadavek provedli skutečně vy.\n\nOvěřovací kód: {TOKEN}\n\nPro pokračování v procesu obnovení hesla klikněte na následující URL.\n\n {LINK_TEXT} \n\nS pozdravem"
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Požadavek na obnovení hesla pro {SITENAME}"
COM_USERS_EMAIL_REGISTERED_BODY="Dobrý den {NAME},\n\nDěkujeme vám za registraci na {SITENAME}.\n\nNyní se již můžete přihlásit na {SITEURL} pomocí následujícího uživatelského jména a hesla:\n\nUživatelské jméno: {USERNAME}\nHeslo: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Dobrý den {NAME},\n\nDěkujeme vám za registraci na {SITENAME}.\n\nNyní se již můžete přihlásit na {SITEURL} pomocí uživatelského jména a hesla, které jste si zvolili při registraci."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Vážený správce,\n\nNový uživatel '{NAME}', uživatelské jméno '{USERNAME}', se zaregistroval na {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Dobrý den {NAME},\n\nDěkujeme za registraci na {SITENAME}. Váš účet je vytvořen, ale před tím, než se budete moci přihlásit, je třeba jej aktivovat.\nPro aktivaci účtu klikněte na následující odkaz, nebo jej okopírujte a vložte do svého prohlížeče:\n{ACTIVATE} \n\nPo aktivaci se již budete moci na {SITEURL} přihlásit pomocí následujícího uživatelského jména a hesla:\n\nUživatelské jméno: {USERNAME}\nHeslo: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Dobrý den {NAME},\n\nDěkujeme za registraci na {SITENAME}. Váš účet je vytvořen, ale před tím, než se budete moci přihlásit, je třeba jej aktivovat.\nPro aktivaci účtu klikněte na následující odkaz, nebo jej okopírujte a vložte do svého prohlížeče:\n{ACTIVATE} \n\nPo aktivaci se již budete moci na {SITEURL} přihlásit pomocí následujícího uživatelského jména a hesla:\n\nUživatelské jméno: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Dobrý den {NAME},\n\nDěkujeme, že jste se zaregistrovali na stránkách {SITENAME}. Váš účet je vytvořen, ale před tím, než se budete moci přihlásit, je třeba jej ověřit.\nPro ověření účtu klikněte na následující odkaz nebo jej zkopírujte a vložte do adresního řádku vašeho prohlížeče:\n {ACTIVATE} \n\nPo ověření bude správci odeslána žádost o aktivaci účtu. O úspěšné aktivaci budete informováni.\nJakmile bude tento účet aktivován, můžete se na stránky {SITEURL} přihlásit pomocí uživatelského jména a hesla, které jste zadali během registrace:\n\nUživatelské jméno: {USERNAME}\nHeslo: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Dobrý den {NAME},\n\nDěkujeme, že jste se zaregistrovali na stránkách {SITENAME}. Váš účet je vytvořen, ale před tím, než se budete moci přihlásit, je třeba jej ověřit.\nPro ověření účtu klikněte na následující odkaz nebo jej zkopírujte a vložte do adresního řádku vašeho prohlížeče:\n {ACTIVATE} \n\nPo ověření bude správci odeslána žádost o aktivaci účtu. O úspěšné aktivaci budete informováni.\nJakmile bude tento účet aktivován, můžete se na stránky {SITEURL} přihlásit pomocí uživatelského jména a hesla, které jste zadali během registrace:\n\nUživatelské jméno: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Dobrý den,\n\nByl proveden požadavek na připomenutí uživatelského jména k účtu na {SITENAME}.\n\nUživatelské jméno je {USERNAME}.\n\nPro přihlášení ke svému účtu klikněte na následující odkaz.\n\n{LINK_TEXT} \n\nS pozdravem."
