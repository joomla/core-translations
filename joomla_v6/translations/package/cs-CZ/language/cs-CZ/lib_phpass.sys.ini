LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="PHPass je přenosný framework pro tvorbu kontrolního součtu hesla pro použití v PHP aplikacích. Upřednostňovaným (nejbezpečnějším) způsobem tvorby kontrolního součtu, podporovaným v PHPass, je rozšířené DES šifrování s šestnáctiznakovým SALT, začínajícím $2$ (známé v PHP jako CRYPT_BLOWFISH), dále rozšířené DES šifrování s devítiznakovým SALT (známé v PHP jako CRYPT_EXT_DES), a nakonec na MD5 založeném způsobu vytvoření kontrolního součtu hesla pomocí proměnného počtu iterací, implementované v PHPass samotném."

