MOD_LANGUAGES_XML_DESCRIPTION="<p>Modul zobrazuje seznam dostupných jazyků obsahu (podle toho, jak jsou nadefinovány a zveřejněny v 'Správce jazyků: Jazyky obsahu') a umožňuje mezi nimi přepínat v případě, že chcete Joomla! používat jako vícejazyčný web.</p><p>Není-li při přepínání jazyků položce nabídky, zobrazené na dané stránce přiřazena položka ve zvoleném jazyce, modul přesměruje uživatele na úvodní stránku nadefinovanou pro tento jazyk. Je-li naopak u pluginu 'Systém - Jazykový filtr' nastaven parametr, modul uživatele přesměruje do přiřazené položky nabídky ve zvoleném jazyce. Poté už bude probíhat navigace tak, jak je nadefinována v daném jazyce.</p><p><strong>Pokud je plugin 'Systém - Jazykový filtr' zakázán, může docházet k nežádoucím výsledkům!</strong></p><p>Postup nastavení:</p><ol><li>Otevřete záložku 'Správce jazyků: Jazyky obsahu' a ujistěte se, že jsou jazyky, které chcete v obsahu používat zveřejněny a mají kód pro URL, stejně tak i předponu pro obrázky vlajek používaných v modulu.</li><li>Pro každý zveřejněný jazyk vytvořte úvodní stránku a přiřaďte jí položku nabídky v příslušném jazyce a nadefinujte ji jako úvodní stránku.</li><li>Poté můžete k jakémukoli článku, kategorii, modulu, kanálu či webovému odkazu v Joomla přiřadit jazyk.</li><li>Ujistěte se, že je modul zveřejněn a plugin povolen.</li><li>Při používání souvisejících položek se ujistěte, že se modul na příslušných stránkách zobrazuje.</li><li>Způsob, jakým se vlajky či názvy jazyků zobrazí, je určen řazením v záložce 'Správce jazyků - Jazyky obsahu'.</li></ol><p>Je-li tento modul zveřejněn, doporučuje se také zveřejnit v administraci modul 'Stav jazyků'.</p>"

