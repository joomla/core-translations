COM_PRIVACY_CONFIRM_REQUEST_FIELDSET_LABEL="Na vaši e-mailovou adresu byl odeslán e-mail. E-mail obsahuje ověřovací kód, znovu potvrďte svou e-mailovou adresu a vložte ověřovací kód do níže uvedeného pole, abyste prokázali, že jste vlastníkem požadovaných informací."
COM_PRIVACY_CONFIRM_REQUEST_SUCCEEDED="Vaše žádost o zpracování osobních údajů byla úspěšně potvrzena."
COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="Požadavek zpracování osobních údajů souvisejících s touto e-mailovou adresou byl vytvořen. Než bude moci být zpracován je třeba jej potvrdit ověřovacím kódem, abychom se ujistili, že jste požadavek provedli skutečně vy. Na vaši e-mailovou adresu byla odeslána zpráva s dalšími pokyny k dokončení tohoto ověření."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Na adrese {URL} byl vytvořen požadavek na export všech osobních údajů souvisejících s touto e-mailovou adresou. Jako bezpečnostní opatření musíte potvrdit, že se jedná o platnou žádost o vaše osobní údaje z této webové stránky.\n\nPokud myslíte, že je to chyba, ignorujte tento e-mail a nic se nestane.\n\nChcete-li potvrdit tento požadavek, můžete dokončit jeden z následujících úkolů:\n\n1. Navštivte následující URL: {TOKENURL}\n\n2. Zkopírujte ověřovací kód z tohoto e-mailu, navštivte odkazovanou adresu URL a vložte ověřovací kód do formuláře.\nURL: {FORMURL}\nOvěřovací kód (token): {TOKEN}\n\nVezměte prosím na vědomí, že tento token je platný pouze 24 hodin od odeslání tohoto e-mailu."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Na adrese {URL} byl vytvořen požadavek na odstranění všech osobních údajů souvisejících s touto e-mailovou adresou. Jako bezpečnostní opatření musíte potvrdit, že se jedná o platnou žádost o vaše osobní údaje z této webové stránky.\n\nPokud myslíte, že je to chyba, ignorujte tento e-mail a nic se nestane.\n\nChcete-li potvrdit tento požadavek, můžete dokončit jeden z následujících úkolů:\n\n1. Navštivte následující URL: {TOKENURL}\n\n2. Zkopírujte ověřovací kód z tohoto e-mailu, navštivte odkazovanou adresu URL a vložte ověřovací kód do formuláře.\nURL: {FORMURL}\nOvěřovací kód (token): {TOKEN}\n\nVezměte prosím na vědomí, že tento token je platný pouze 24 hodin od odeslání tohoto e-mailu."
