PLG_SEF_TRAILINGSLASH_OPTION_NO_SLASH="Vynutit URL bez koncového lomítka"
PLG_SEF_TRAILINGSLASH_OPTION_SLASH="Vynutit URL s koncovým lomítkem"
PLG_SEF_XML_DESCRIPTION="Plugin přidává podporu SEF pro odkazy v dokumentech. Funguje přímo na úrovni HTML a nevyžaduje používání speciálních značek."
