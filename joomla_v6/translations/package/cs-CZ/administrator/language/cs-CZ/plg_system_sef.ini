PLG_SEF_DOMAIN_DESCRIPTION="Pokud je váš web přístupný prostřednictvím více než jedné domény, zadejte preferovanou (kanonickou) doménu.<br><strong>Poznámka:</strong> https://example.com a https://www.example.com jsou různé domény."
PLG_SEF_DOMAIN_LABEL="Doména stránek"
PLG_SEF_ENFORCESUFFIX_DESCRIPTION="Pokud je povoleno a je také povoleno \"Přidat příponu do URL\", budou URL bez přípony přesměrovány na správnou adresu. Od verze 6.0 se bude jednat o standardní chování a již ne o možnost."
PLG_SEF_ENFORCESUFFIX_LABEL="Vynutit příponu přesměrováním"
PLG_SEF_INDEXPHP_DESCRIPTION="Tato volba umožňuje přísnější zpracování 'index.php' v URL adresách, když je v globální konfiguraci povoleno 'Použít přepis URL'. Odstraní 'index.php', pokud URL stále obsahuje a přesměruje příchozí požadavky s 'index.php' na verzi bez 'index.php'."
PLG_SEF_INDEXPHP_LABEL="Přísné zacházení s index.php"
PLG_SEF_STRICTROUTING_DESCRIPTION="Zabránit směrovači přijímat mnoho adres URL, které jsou považovány za duplicitní, a automaticky přesměruje na správnou adresu URL pomocí kódu 301."
PLG_SEF_STRICTROUTING_LABEL="Striktní směrování"
PLG_SEF_TRAILINGSLASH_DESCRIPTION="Vynutit použití adresy URL s nebo bez koncového lomítka. Když je nastaveno, vynutí si správnou adresu URL s přesměrováním a použije se pouze v případě, že je zakázáno 'Přidat příponu k URL'."
PLG_SEF_TRAILINGSLASH_LABEL="Koncové lomítko pro adresy URL"
