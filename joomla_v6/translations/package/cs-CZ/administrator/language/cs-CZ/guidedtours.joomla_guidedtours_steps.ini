COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Klikněte na 'Nový'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Klikněte na tlačítko 'Nový' pro vytvoření nové prohlídky."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Přidat titulek prohlídky"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Zadejte požadovaný titulek prohlídky."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Přidat obsah"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Zadejte obsah popisující prohlídku."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Vyberte komponentu"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="V seznamu možných prohlídek, které chcete spustit, vyberte rozšíření, kde chcete přednostně zobrazit prohlídku. Pokud například vytváříte prohlídku pro rozšíření 'Uživatelé', vyberte 'Uživatelé'. Vyberte 'Vše', aby se prohlídka objevila na každé stránce."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Přidat URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Přidejte relativní URL adresu stránky, kde musí prohlídka začít. Například zadejte <em>administrator/index.php?option=com_users&view=users</em> pro zahájení prohlídky na stránce 'Uživatelé'."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Přepnout 'Automatické spuštění'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Nastavení možnosti 'Automatické spuštění' na hodnotu 'Ano' automaticky zahájí prohlídku, jakmile jsou splněny příslušné podmínky.</p><p>Pokud je nastaveno automatické spuštění více prohlídek za stejných podmínek, zahájí se pouze první prohlídka v seznamu, dokud není zrušena, dokončena nebo přeskočena.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Klikněte na 'Uložit & Zavřít'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Klikněte na tlačítko 'Uložit & Zavřít' pro uložení prohlídky."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Blahopřejeme!"
