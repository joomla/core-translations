COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">Vítejte v Joomle 6!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Zobrazit nastavení stylu podřízené šablony\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Cassiopeia Extended</h2><p>Prozkoumejte podřízené šablony s novým stylem, který demonstruje pokročilé funkce přizpůsobení, jako jsou úpravy písma a barev.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">Rozšířené verzování</h2><p>Systém verzování Joomly byl vylepšen o vlastní pole, štítky a kategorie, což umožňuje sledovat, porovnávat a obnovovat všechny změny obsahu.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="Co je nového v Joomla 6!"

