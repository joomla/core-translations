PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Plugin umožní vytvoření stránkovaného článku s volitelným obsahem článku.</p><p>Jednotlivé stránky do článku vkládáte v editoru pomocí tlačítka 'Konec stránky'. Umístění konce stránky v článku se zobrazí v editoru na pozici kurzoru, jako jednoduchá vodorovná čára.</p><p>Zobrazený text obsahu bude záviset na zvolených možnostech a může být buď název, alternativní text (je-li uveden) nebo čísla stránek.</p><p>Využití HTML je:<br>&lt;hr class=\"system-pagebreak\" /&gt;<br>&lt;hr class=\"system-pagebreak\" title=\"Titulek stránky\" /&gt; nebo <br>&lt;hr class=\"system-pagebreak\" alt=\"První stránka\" /&gt; nebo <br>&lt;hr class=\"system-pagebreak\" title=\"Titulek stránky\" alt=\"První stránka\" /&gt; nebo <br>&lt;hr class=\"system-pagebreak\" alt=\"První stránka\" title=\"Titulek stránky\" /&gt;</p>"

