PLG_MULTIFACTORAUTH_YUBIKEY="Vícefázové ověřování - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Vložte váš YubiKey klíč do USB portu vašeho počítače a klikněte do pole pro bezpečnostní kód. Pak se dotkněte na jednu vteřinu zlatého disku nebo zlaté podložky (v závislosti na vašem modelu) na vašem YubiKey klíči pro vytvoření kódu a poté uložte váš uživatelský profil. Pokud je kód, vytvořený klíčem YubiKey, ověřen pomocí YubiCloud, bude vícefázové ověření povoleno a tento YubiKey bude propojen s vaším uživatelským účtem. Pokud používáte telefon nebo tablet s podporou NFC a YubiKey s podporou NFC, musíte místo toho přiblížit svůj YubiKey k oblasti čtečky NFC vašeho telefonu nebo tabletu."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey kód"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Nebyl zadán platný YubiKey tajný kód nebo jsou YubiCloud servery momentálně nedostupné."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Již jste nastavili svůj YubiKey (jeden generovaný kód začínající na <code>%s</code>). Z této stránky můžete změnit pouze jeho název."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Zadejte prosím níže kód vygenerovaný vaším <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> a klepněte na tlačítko Potvrdit. Prvních dvanáct znaků, které jsou jedinečným identifikačním kódem pro váš YubiKey, bude uloženo."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey identifikace"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Zadejte YubiKey kód"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Použít YubiKey zabezpečené hardwarové tokeny."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Plugin umožňuje uživatelům používat na svých stránkách dvoufázové ověření pomocí služby YubiKey. V takovém případě bude uživatel potřebovat svůj vlastní Yubikey, dostupný na <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Pokud chce dvoufázové ověření používat, musí dvoufázové ověření nastavit a povolit ve svém profilu."

