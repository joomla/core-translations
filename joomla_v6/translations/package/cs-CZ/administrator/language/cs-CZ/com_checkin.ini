JLIB_RULES_SETTING_NOTES_COM_CHECKIN="<p></p><p>1. Změníte-li nastavení, bude použito pro tuto a všechny vnořené skupiny, rozšíření a obsah. Nezapomeňte že:</p><p><strong>Zděděno</strong> znamená, že budou použita nastavení nadřazené skupiny</p><p><strong>Zakázáno</strong> znamená, že bez ohledu na nastavení nadřazené skupiny, tato skupina nemá k této činnosti v této komponentě oprávnění.</p><p><strong>Povoleno</strong> znamená, že tato skupina bude moci tuto činnost provádět (ale pokud je to v rozporu s nastavením nadřazené skupiny, nebude to mít žádný vliv; konflikt bude podle vypočteného nastavení indikován jako 'Nepovoleno (zamčeno)').</p><p><strong>Nenastaveno</strong> je použito pouze pro skupiny veřejnosti v globálním nastavení. Skupina veřejnosti (Public) je nadřazenou skupinou všech ostatních skupin. Nejsou-li oprávnění nastavena, jsou považována za zakázaná, ale lze je pro vnořené skupiny, rozšíření, kategorie a položky změnit.</p><p>2. Zvolíte-li nová nastavení, klikněte pro obnovení vypočítaného nastavení na tlačítko 'Použít'.</p>" ; Alternate language strings for the rules form field

