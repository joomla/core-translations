PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security' target='_blank' rel='noopener noreferrer'>HTTP Strict Transport Security (HSTS)</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="Maximální stáří (max-age)" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Tato volba nastavuje čas (v sekundách) pro maximální stáří. Výchozí hodnota je 31536000, což odpovídá jednomu roku." ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Preload</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Tato možnost aktivuje opt-in pro zahrnutí do takzvaných přednačtených seznamů prohlížeče."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Důležité"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS znamená, že vaše doména již nemůže být volána bez HTTPS. Jakmile je přidána na přednačtený seznam, není snadné ji zrušit. Domény mohou být odebrány, ale uživatel může provést změnu s aktualizací prohlížeče.<br><strong>Tato možnost je velmi důležitá pro zabránění útokům 'man-in-the-mide', takže by měla být v každém případě aktivována, ale pouze v případě, že jste si jisti, že HTTPS je pro doménu a všechny poddomény dlouhodobě podporován! Hodnota 'max-age' musí být nastavena na 63072000 (2 roky) pro nahrávání.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Také pro subdomény"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS by také mělo být povoleno <strong>pro subdomény</strong> obvykle je při vytváření SSL certifikátu zohledněna subdoména 'www'. Pokud se používají další subdomény, prosím vezměte na vědomí, že jsou také poskytnuty s platným SSL certifikátem."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Povolit výchozí zabezpečení hlaviček"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! přichází s vestavěnou sadou nástrojů, která vám pomůže zpracovat http bezpečnostní hlavičky. Tyto hlavičky pomáhají vašemu prohlížeči například chránit vaše webové stránky před <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> a <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> útoky.</p><p>Další podrobnosti naleznete v návodu na správu hlaviček <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>HTTP Header Management Tutorial</a> v dokumentaci Joomla!</p>"
