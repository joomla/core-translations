PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Povolením zásad zabezpečení obsahu aktivujete ochranu Content-Security-Policy: frame-ancestors 'self'. Stránku pak bude možné zobrazit pouze v rámci stejného původu jako samotná stránka. Pro povolení jiných původů: Content-Security-Policy: frame-ancestors 'none' a Content-Security-Policy: frame-ancestors *uri* použijte formulář níže."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce' target='_blank' rel='noopener noreferrer'>Nonce</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Povolte volitelně inline skripty na bázi hash pomocí kryptografického nonce (number used once) pro všechny skripty rozhraní Joomla API. Určením hash moderní prohlížeč ignoruje 'unsafe-inline', které by měl být ale stále nastaveno pro starší prohlížeče bez podpory hash."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Použít hlavičku 'Content-Security-Policy-Report-Only' namísto 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Pouze hlášení" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Zdrojový výraz strict-dynamic specifikuje, že se skript vyskytující se v značce výslovně dostává důvěry, pokud ji doprovází nonce nebo hash a bude rozšířen do všech skriptů načtených tímto kořenovým skriptem. Zároveň budou ignorovány jakékoli seznamy povolených výrazů nebo zdrojové výrazy jako 'self' nebo 'unsafe-inline'." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Povolte volitelně inline skripty na bázi hash pomocí kryptografického hashování pro všechny skripty rozhraní Joomla API. Určením hash moderní prohlížeč ignoruje 'unsafe-inline', které by měl být ale stále nastaveno pro starší prohlížeče bez podpory hash."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Style hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Povolte volitelně inline styly na bázi hash pomocí kryptografického hashování pro všechny styly rozhraní Joomla API. Určením hash moderní prohlížeč ignoruje 'unsafe-inline', které by měl být ale stále nastaveno pro starší prohlížeče bez podpory hash."
