COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Administrátor stránek {URL} vytvořil požadavek na export osobních údajů týkajících se této e-mailové adresy. Jako bezpečnostní opatření musíte potvrdit, že se jedná o platnou žádost o vaše osobní údaje z této webové stránky.\n\nPokud to byla chyba, ignorujte tento e-mail a nic se nestane.\n\nChcete-li potvrdit tento požadavek, můžete dokončit jeden z následujících kroků:\n\n1. Navštivte následující URL: {TOKENURL}\n\n2. Zkopírujte ověřovací kód (token) z tohoto e-mailu, navštivte odkazovanou adresu URL a vložte ověřovací kód do formuláře.\nURL: {FORMURL}\nOvěřovací kód: {TOKEN}\n\nVezměte prosím na vědomí, že tento ověřovací kód je platný pouze 24 hodin od odeslání tohoto e-mailu."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Administrátor stránek {URL} vytvořil požadavek na odstranění všech osobních informací souvisejících s touto e-mailovou adresou. Jako bezpečnostní opatření musíte potvrdit, že se jedná o platnou žádost o odstranění vašich osobních údajů z těchto stránek.\n\nPokud to byla chyba, ignorujte tento e-mail a nic se nestane.\n\nChcete-li potvrdit tento požadavek, můžete dokončit jeden z následujících kroků :\n\n1. Navštivte následující URL: {TOKENURL}\n\n2. Zkopírujte svůj ověřovací kód (token) z tohoto e-mailu, navštivte odkazovanou adresu URL a vložte svůj ověřovací kód do formuláře.\nURL: {FORMURL}\nOvěřovací kód: {TOKEN}\n\nVezměte prosím na vědomí, že tento ověřovací kód je platný pouze 24 hodin od odeslání tohoto e-mailu."
