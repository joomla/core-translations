PLG_USER_TOKEN="Uživatel - Joomla API Token"
PLG_USER_TOKEN_COPY="Kopírovat"
PLG_USER_TOKEN_COPY_DESC="Zkopírovat token do schránky"
PLG_USER_TOKEN_COPY_FAIL="Kopírování tokenu se nezdařilo."
PLG_USER_TOKEN_COPY_SUCCESS="Token byl úspěšně zkopírován."
PLG_USER_TOKEN_ENABLED_DESC="Nastavte na 'Ne', abyste dočasně zabránili přístupu na vaše stránky pomocí tohoto tokenu."
PLG_USER_TOKEN_ENABLED_LABEL="Aktivní"
PLG_USER_TOKEN_GROUP_DESC="Správa bezpečnostních tokenů používaných pro ověřování Joomla API aplikace (vzdálený přístup na vaše stránky). Pokud si nejste jisti, k čemu plugin slouží, nepotřebujete jej a můžete tato nastavení bezpečně ignorovat."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API Token"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Ověřovací kód (token) není viditelný pro žádné jiné uživatele než pro ně samé. Můžete ale stále jejich token povolit, zakázat nebo obnovit. Například pokud existuje podezření, jejich token unikl neoprávněným osobám."
PLG_USER_TOKEN_RESET_DESC="Nastavte 'Ano' a uložte svůj uživatelský profil pro vytvoření nového tokenu nahrazujícího starý."
PLG_USER_TOKEN_RESET_LABEL="Obnovit"
PLG_USER_TOKEN_SAVEME_DESC="Zatím nemáte žádný token. Pro vygenerování tokenu uložte svůj uživatelský profil. Vraťte se zpět na tuto stránku pro zobrazení a správu vašeho tokenu."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Tento uživatel zatím nemá žádný token. Pokud uložíte jeho profil, bude vygenerován nový token, ale z bezpečnostních důvodů ho nebudete moci vidět. Stále ale budete moci jeho token povolit, zakázat nebo obnovit."
PLG_USER_TOKEN_TOKEN_DESC="Toto je váš token. Použijte jej v aplikacích třetích stran, které vyžadují vzdálený přístup na vaše stránky prostřednictvím aplikace Joomla API."
PLG_USER_TOKEN_TOKEN_LABEL="Token"
PLG_USER_TOKEN_XML_DESCRIPTION="Umožňuje správu bezpečnostních tokenů používaných pro ověřování Joomla API aplikace (vzdálený přístup na vaše stránky). Tyto tokeny jsou striktně osobní. Můžete si prohlédnout vlastní token, ale můžete pouze zakázat nebo obnovit tokeny ostatních uživatelů."

