PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Ověření registrace se nezdařilo. Odpověď obdržená z prohlížeče se neshoduje s veřejným klíčem vydaným serverem. To znamená, že někdo se pokusil vás hacknout nebo máte něco rozbité."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Z bezpečnostních důvodů není povoleno registrovat přístupové klíče jménem jiného uživatele."
