PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Joomla kontrola usnadnění přístupu vizuálně zvýrazňuje běžné problémy s přístupností a použitelností. Plugin se orientuje na autory obsahu, identifikuje chyby nebo varování a poskytuje návod, jak je opravit. Mějte prosím na paměti, že tento plugin nenabízí vyčerpávající analýzu vašich webových stránek, ani automaticky nezajišťuje přístupnost vašich webových stránek. Důležité je vybrat šablonu, která je ze své podstaty přístupná, aby bylo zajištěno, že vaše stránky splňují normy přístupnosti."

