COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="Nabídka"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>Nabídka poskytuje přístup ke stránkám správy správce. Každá sekce obsahuje sbírku stránek pro správu konkrétního aspektu Joomly, jako je obsah, nabídky a uživatelé.</p><p>Ikony podokna odkazují na jednotlivé panely pro tyto sekce. Samotná nabídka Systém vede na Ovládací panel.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Panely hlavního panelu"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Ovládací panely poskytují rychlý přístup k často používaným stránkám prostřednictvím jejich ikon.</p><p>Každý panel je modul administrace, který lze přizpůsobit pomocí ikony Nastavení <span class=\"icon-cogs\" aria-hidden=\"true\"></span>.<br>To vám umožní nakonfigurovat vaše Ovládací panely tak, aby vyhovovaly vašim vlastním účelům.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Panel oznámení"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>Panel upozornění zobrazuje, když jsou k dispozici aktualizace pro Joomla a jiná rozšíření. Zde jsou také zobrazeny požadavky na ochranu osobních údajů.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="Horní lišta"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>Horní lišta zobrazuje název zobrazené stránky, abyste vždy věděli, kde se nacházíte. Další položky v horní liště jsou volitelné moduly.</p><p>Obvykle aktuální verze Joomla a přístup k dalším prohlídkám s průvodcem najdete zde.</p><p>Poslední položky jsou obvykle odkazem na web a uživatelskou nabídku, kde můžete spravovat svůj účet a odhlásit se.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Nápověda a informace"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Mnoho zdrojů, které vám pomohou, naleznete zde spolu s dalšími odkazy na další zdroje, dokumentaci, podporu a jak se zapojit do Joomly.</p>"

