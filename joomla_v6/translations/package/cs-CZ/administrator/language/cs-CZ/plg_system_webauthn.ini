PLG_SYSTEM_WEBAUTHN_LOGIN_DESC="Přihlášení bez hesla pomocí standardu přístupového hesla prohlížeče v kompatibilních prohlížečích. Musíte mít již ve svém uživatelském profilu nastaveno ověření hesla."
