PLG_SYSTEM_WEBAUTHN="Systém - Přihlášení přístupovým klíčem (bez hesla)"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Jménem uživatelů nelze přidávat ani odebírat přístupové klíče. Uživatelé se musí přihlásit a nastavit svá vlastní zařízení sami."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Plugin povolí autentizaci bez hesla. Vezměte prosím na vědomí, že záložka přístupový klíč v uživatelském editoru profilů a přihlašovací tlačítko pro přístupový klíč se zobrazí pouze v případě, že uživatel přistupuje k webu přes HTTPS. Registrace přístupových klíčů a jejich použití k přihlášení do vašich stránek bude fungovat pouze tehdy, pokud vaše stránky používají platný certifikát, podepsaný certifikační autoritou důvěryhodnou pro prohlížeč uživatele."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="Neplatná akce AJAX"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Nelze najít pole uživatelského jména v modulu přihlášení. Je nám líto, ověření bez hesla nebude na tomto webu fungovat, pokud nepoužijete jiný modul přihlášení."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Nelze uložit přihlašovací údaje pro nepřihlášeného uživatele"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Uložená pověření pro váš uživatelský účet jsou poškozená. Přihlaste se jiným způsobem a poté odeberte a znovu přidejte přístupový klíč."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Neplatný požadavek na přihlášení bez hesla. Něco je poškozeno, nebo se jedná o pokus hack webu."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Ověření registrace se nezdařilo. Odpověď obdržená z prohlížeče se neshoduje s veřejným klíčem vydaným serverem. To znamená, že někdo se pokusil vás hacknout nebo máte něco rozbité."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Z bezpečnostních důvodů není povoleno registrovat přístupové klíče jménem jiného uživatele."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Něco se pokazilo, ale v tuto chvíli nejsou k dispozici žádné další informace o chybě. Zkuste prosím registraci přístupového klíče zopakovat."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Server nevydal veřejný klíč pro registraci přístupového klíče, ale nějakým způsobem obdržel požadavek na registraci přístupového klíče od prohlížeče. To znamená, že se vás někdo pokusil hacknout nebo je něco rozbité."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Nelze uložit přihlašovací údaje. Tyto přihlašovací údaje jsou již používány jiným uživatelem."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Před výběrem přihlašovacího tlačítka pomocí přístupového klíče musíte zadat své uživatelské jméno (ale NE heslo)."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Zadané uživatelské jméno neodpovídá uživatelskému účtu, který na tomto webu povolil přístup bez hesla."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Nový štítek nelze uložit"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Nepodařilo se odstranit přístupový klíč"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Nebyl nalezen žádný uživatelský účet"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Omlouváme se, ale váš prohlížeč nepodporuje standard přístupových klíčů pro přihlašování bez hesla nebo váš web není obsluhován přes protokol HTTPS s platným certifikátem podepsaným certifikační autoritou, které váš prohlížeč důvěřuje. Na tento web se budete muset přihlásit pomocí svého uživatelského jména a hesla."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Nelze najít uložené pověření pro váš přístupový klíč."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Zdá se, že uživatel tohoto přístupového klíče již na této stránce neexistuje."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Nelze získat registrační informace o přístupovém klíči z vašeho webu."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Pro přihlašování pomocí přístupových klíčů povolte používat pouze přístupové klíče s ověřitelnými kryptografickými podpisy. Důrazně doporučeno pro prostředí s vysokou úrovní zabezpečení. Vyžaduje dočasnou složku systému, do kterého může PHP zapisovat, a rozšíření OpenSSL. Může zabránit tomu, aby některé levnější necertifikované přístupové klíče vůbec fungovaly. Vypnutím této funkce také zabráníte systému Joomla identifikovat značku a model používaného přístupového klíče (vedle názvu přístupového klíče se nezobrazí žádná ikona)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Podpora atestace"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Umožňuje spravovat metody přihlašování bez hesla pomocí přístupových klíčů. Potřebujete podporovaný prohlížeč a přístupový klíč (např. Google Chrome nebo Firefox s bezpečnostním klíčem certifikovaným FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (otisk prstu / rozpoznání obličeje / PIN).<br><strong>Android:</strong> Biometrický zámek obrazovky.<br><br>Další podrobnosti najdete v <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Dokumentaci k přihlašování bez hesla pomocí klíče</a>."
