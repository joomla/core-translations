COM_INSTALLER_DISCOVER_VIEW_DEFAULT_DESC="Na této obrazovce můžete vypátrat rozšíření, která dosud neprošla normálním procesem instalace.<br />Pro představu, některá rozšíření mohou být co do velikosti souboru příliš velká pro nahrání pomocí webového rozhraní, důvodem může být omezení velikosti nahrávaného souboru na serveru. Díky této funkci můžete nahrát soubory rozšíření přímo na webový server pomocí jiných prostředků, jakými jsou FTP nebo SFTP a umístit soubory těchto rozšíření do příslušné složky.<br />Pro zjištění takto nově nahraných rozšíření pak můžete použít funkci pátrání a následně můžete aktivovat jejich instalaci. <br />Pomocí funkce pátrání lze také zjistit a nainstalovat více rozšíření najednou."
