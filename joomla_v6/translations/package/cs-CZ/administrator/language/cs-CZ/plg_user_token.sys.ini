PLG_USER_TOKEN="Uživatel - Joomla API Token"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Určuje, které skupiny uživatelů Joomla mohou používat tokeny pro ověření do Joomla API. Také určuje, které skupiny uživatelů vidí rozhraní tokenů ve svém uživatelském profilu. Výchozí je skupina Super User (ID uživatelské skupiny 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Povolené skupiny uživatelů"
PLG_USER_TOKEN_XML_DESCRIPTION="Umožňuje správu bezpečnostních tokenů používaných pro ověřování Joomla API aplikace (vzdálený přístup na vaše stránky). Tyto tokeny jsou striktně osobní. Můžete si prohlédnout vlastní token, ale můžete pouze zakázat nebo obnovit tokeny ostatních uživatelů."

