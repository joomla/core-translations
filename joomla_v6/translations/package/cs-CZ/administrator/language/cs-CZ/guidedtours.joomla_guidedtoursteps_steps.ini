COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Klikněte na 'Nový'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Klikněte na tlačítko 'Nový' pro vytvoření nového kroku."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Přidat titulek kroku"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Zadejte požadovaný titulek kroku. Toto je obvykle akce, kterou musí uživatel provést."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Přidat vysvětlení kroku"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="Obsah by měl uživateli poskytnout vysvětlení tohoto kroku."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Vyberte stav"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Vyberte stav zveřejnění tohoto kroku."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Vyberte pozici"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="Vyberte pozici vyskakovacího okna vzhledem k prvku, na který cílíte na stránce. 'Na střed' se používá, když neexistuje žádný konkrétní cíl."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Zadejte cílový prvek"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="Nastavte prvek na stránce, na kterou je tento krok zacílen. Používá syntaxi používanou CSS k cílení na prvek.<br>Například <code>#jform_title</code> zacílí na prvek s id 'jform_title'."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Vyberte typ"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="Vyberte druh kroku, který chcete vytvořit. 'Další' pro umožnění pokračování prohlídky bez interakce, 'Přesměrování' pro přesun na jinou stránku, 'Interaktivní' pro vyžádání uživatelského vstupu."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Klikněte na 'Uložit & Zavřít'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Klikněte na tlačítko 'Uložit & Zavřít' pro uložení kroku."

