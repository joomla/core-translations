PLG_SYSTEM_JOOA11Y="سسٹم - جملہ ایکسیسبیلٹی چیکر"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="جملہ ایکسیسبیلٹی چیکر عام رسائی اور استعمال کے مسائل کو بصری طور پر نمایاں کرتا ہے۔ مواد کے مصنفین کے لیے تیار کردہ، پلگ ان غلطیوں یا انتباہات کی نشاندہی کرتا ہے اور انہیں ٹھیک کرنے کے طریقے کے بارے میں رہنمائی فراہم کرتا ہے۔ براہ کرم آگاہ رہیں کہ یہ پلگ ان آپ کی ویب سائٹ کا مکمل تجزیہ پیش نہیں کرتا ہے اور نہ ہی یہ خود بخود آپ کی ویب سائٹ کی رسائی کو یقینی بناتا ہے۔ ایک ٹیمپلیٹ کا انتخاب کرنا ضروری ہے جو فطری طور پر قابل رسائی ہو تاکہ یہ یقینی بنایا جا سکے کہ آپ کی سائٹ قابل رسائی معیارات پر پورا اترتی ہے۔"

