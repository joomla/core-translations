PLG_MULTIFACTORAUTH_YUBIKEY="ملٹی فیکٹر توثیق - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="براہ کرم نیچے دیئے گئے ٹیکسٹ باکس میں کلک کریں۔ پھر اپنی YubiKey کو اپنے آلے کے USB پورٹ میں داخل کریں اور اس کی سنہری ڈسک یا سنہری پیڈ (آپ کے ماڈل پر منحصر ہے) کو چھوئیں تاکہ یہ YubiKey کوڈ تیار کرے۔ اگر آپ NFC کے قابل فون یا ٹیبلیٹ پر ہیں جس میں NFC- فعال YubiKey ہیں تو آپ کو اپنی YubiKey کو اپنے فون یا ٹیبلیٹ کے NFC ریڈر ایریا سے رجوع کرنے کی ضرورت ہے۔."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="یوبیکی کوڈ"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="آپ نے ایک درست YubiKey خفیہ کوڈ درج نہیں کیا یا YubiCloud سرورز اس وقت ناقابل رسائی ہیں۔"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="آپ نے پہلے ہی اپنی YubiKey (<code>%s</code> سے شروع ہونے والا کوڈ تیار کرنے والا) سیٹ اپ کر لیا ہے۔ آپ صرف اس صفحہ سے اس کا عنوان تبدیل کر سکتے ہیں۔."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="براہ کرم ذیل میں اپنے <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> کے ذریعے تیار کردہ کوڈ فراہم کریں اور پھر کلک کریں یا تصدیق کے بٹن کو ٹچ کریں۔ پہلے بارہ حروف، جو آپ کی YubiKey کے لیے منفرد شناختی کوڈ ہیں، محفوظ کیے جائیں گے۔."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey شناخت"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="YubiKey کوڈ درج کریں۔"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="YubiKey محفوظ ہارڈویئر ٹوکن استعمال کریں۔."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="آپ کی سائٹ پر صارفین کو YubiKey محفوظ ہارڈ ویئر ٹوکن کا استعمال کرتے ہوئے ملٹی فیکٹر توثیق کا استعمال کرنے کی اجازت دیتا ہے۔ صارفین کو ان کی اپنی YubiKey کی ضرورت ہے جو <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a> سے دستیاب ہو۔ ملٹی فیکٹر توثیق استعمال کرنے کے لیے صارفین کو اپنے صارف پروفائل میں ترمیم کرنا ہوگی اور ملٹی فیکٹر توثیق کو فعال کرنا ہوگا۔."

