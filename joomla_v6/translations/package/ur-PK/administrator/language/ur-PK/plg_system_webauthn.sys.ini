PLG_SYSTEM_WEBAUTHN="سسٹم - پاس کی (پاس ورڈ کے بغیر) لاگ ان"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="پاس کیز کا استعمال کرتے ہوئے پاس ورڈ کے بغیر تصدیق کو فعال کرتا ہے۔ براہ کرم نوٹ کریں کہ صارف پروفائل ایڈیٹر میں پاس کیز ٹیب اور پاس کیز لاگ ان بٹن صرف اس صورت میں ظاہر ہوں گے جب صارف HTTPS پر سائٹ تک رسائی حاصل کر رہا ہو۔ پاس کیز کو رجسٹر کرنا اور انہیں اپنی سائٹ میں لاگ ان کرنے کے لیے استعمال کرنا صرف اس وقت کام کرے گا جب آپ کی سائٹ ایک درست سرٹیفکیٹ استعمال کر رہی ہو، جس پر صارف کا براؤزر بھروسہ کرنے والے سرٹیفکیٹ اتھارٹی کے دستخط شدہ ہو۔"

