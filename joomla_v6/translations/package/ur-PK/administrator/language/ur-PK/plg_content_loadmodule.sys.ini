PLG_CONTENT_LOADMODULE="مواد - ماڈیول لوڈ کریں۔"
PLG_LOADMODULE_XML_DESCRIPTION="مواد کے اندر یہ پلگ ان ID کے لحاظ سے ایک ماڈیول لوڈ کرتا ہے، Syntax: {loadmoduleid 1} یا ایک Module by position, Syntax: {loadposition user1} یا Module by name, Syntax: {loadmodule mod_login}۔ اختیاری طور پر ماڈیول کی طرز کی وضاحت کر سکتا ہے اور loadmodule کے لیے عنوان کے لحاظ سے ایک مخصوص ماڈیول، Syntax: {loadmodule mod_login,module title,style}۔."

