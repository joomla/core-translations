PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT_BOTH="سب"
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="زیادہ سے زیادہ عمر" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="یہ اختیار 'زیادہ سے زیادہ عمر' کے لیے وقت مقرر کرتا ہے، یہ سیکنڈوں میں بیان کیا جاتا ہے۔ پہلے سے طے شدہ قیمت 31536000 ہے، جو ایک سال کے مساوی ہے۔" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="یہ اختیار نام نہاد براؤزر پری لوڈ لسٹوں میں شامل کرنے کے لیے آپٹ ان کو فعال کرتا ہے۔."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="اہم"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS کا مطلب ہے کہ آپ کے ڈومین کو اب HTTPS کے بغیر کال نہیں کیا جا سکتا۔ پری لوڈ لسٹ میں شامل ہونے کے بعد، اسے کالعدم کرنا آسان نہیں ہے۔ ڈومینز کو ہٹایا جا سکتا ہے، لیکن براؤزر اپ ڈیٹ کے ساتھ تبدیلی کرنے میں صارفین کو مہینوں لگتے ہیں۔<br><strong>یہ آپشن 'مین-ان-دی-درمیان حملوں' کو روکنے کے لیے بہت اہم ہے، اس لیے اسے چالو کیا جانا چاہیے۔ کسی بھی صورت میں، لیکن صرف اس صورت میں جب آپ کو یقین ہو کہ HTTPS طویل مدت میں ڈومین اور تمام ذیلی ڈومینز کے لیے تعاون یافتہ ہے! ریکارڈنگ کے لیے 'زیادہ سے زیادہ عمر' کی قدر 63072000 (2 سال) پر سیٹ ہونی چاہیے۔</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="ذیلی ڈومینز کے لیے بھی"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS کو <strong> ذیلی ڈومینز کے لیے</strong> کو بھی فعال کیا جانا چاہیے عام طور پر SSL سرٹیفکیٹ بناتے وقت ذیلی ڈومین 'www' کو مدنظر رکھا جاتا ہے۔ اگر مزید ذیلی ڈومینز استعمال کیے جاتے ہیں، تو براہ کرم نوٹ کریں کہ انہیں ایک درست SSL سرٹیفکیٹ بھی فراہم کیا گیا ہے۔."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="ڈیفالٹ سیکیورٹی ہیڈرز کو فعال کریں۔"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>جملہ! ٹولز کے بلٹ ان سیٹ کے ساتھ آتا ہے جو آپ کو HTTP سیکیورٹی ہیڈر کو سنبھالنے میں مدد کرتا ہے۔ یہ ہیڈرز آپ کے براؤزر کی مدد کرتے ہیں مثال کے طور پر آپ کی ویب سائٹ کو <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> سے محفوظ رکھنے میں اور <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>کلک جیکنگ</a> حملے۔</p><p>آپ مزید تلاش کر سکتے ہیں۔ جملہ میں <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>HTTP ہیڈر مینجمنٹ ٹیوٹوریل میں تفصیلات دستاویزات۔</a></p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="HTTP سیکورٹی ہیڈر"
