PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_CLIENT="اس بینر کے لیے ایک گاہک کا انتخاب کریں ۔."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="فریم آباؤ اجداد 'خود'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="CSP کلک جیکنگ پروٹیکشن فریم اسسٹرز کو فعال کریں اور صرف 'خود' کی اصل کی اجازت دیں۔ براہ کرم نیچے دیے گئے فارم کا استعمال کریں تاکہ 'خود' کے علاوہ اوریجن کی اجازت ہو۔."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="جملہ API کا استعمال کرتے ہوئے تمام اسکرپٹس اور اسٹائلز کے لیے کرپٹوگرافک نونس (ایک بار استعمال ہونے والا نمبر) کا استعمال کرتے ہوئے مخصوص ان لائن اسکرپٹس کے لیے وائٹ لسٹ کو فعال کریں۔ غیر متعین کرنے سے جدید براؤزر 'غیر محفوظ ان لائن' کو نظر انداز کر دیتا ہے جسے اب بھی پرانے براؤزرز کے لیے بغیر کسی سپورٹ کے سیٹ کیا جانا چاہیے۔."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="'مواد-سیکیورٹی-پالیسی' کے بجائے 'مواد-سیکیورٹی-پالیسی-رپورٹ-صرف' ہیڈر استعمال کریں۔." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="صرف رپورٹ" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="سخت متحرک" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="سخت-متحرک ماخذ اظہار یہ بتاتا ہے کہ مارک اپ میں موجود اسکرپٹ کو واضح طور پر دیا گیا اعتماد، اس کے ساتھ نونس یا ہیش کے ساتھ، اس روٹ اسکرپٹ کے ذریعے بھری ہوئی تمام اسکرپٹس پر پھیلایا جائے گا۔ ایک ہی وقت میں، 'خود' یا 'غیر محفوظ-ان لائن' جیسے کسی بھی اجازت یافتہ یا ذریعہ اظہار کو نظر انداز کر دیا جائے گا۔." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>اسکرپٹ ہیشز</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="جملہ API استعمال کرنے والے تمام اسکرپٹس کے لیے کرپٹوگرافک ہیش کا استعمال کرتے ہوئے اختیاری ہیش پر مبنی وائٹ لسٹ ان لائن اسکرپٹس کو فعال کریں۔ ہیش کی وضاحت کرنے سے ایک جدید براؤزر 'غیر محفوظ ان لائن' کو نظر انداز کر دیتا ہے جسے ہیش سپورٹ کے بغیر پرانے براؤزرز کے لیے اب بھی سیٹ کیا جانا چاہیے۔."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="جملہ API کا استعمال کرتے ہوئے تمام طرزوں کے لیے کرپٹوگرافک ہیش کا استعمال کرتے ہوئے اختیاری ہیش پر مبنی وائٹ لسٹ ان لائن اسٹائلز کو فعال کریں۔ ہیش کی وضاحت کرنے سے ایک جدید براؤزر 'غیر محفوظ ان لائن' کو نظر انداز کر دیتا ہے جسے ہیش سپورٹ کے بغیر پرانے براؤزرز کے لیے اب بھی سیٹ کیا جانا چاہیے۔."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES="ہدایت شامل کریں۔"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_DIRECTIVE="پالیسی ہدایت"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_VALUE="قیمت"
