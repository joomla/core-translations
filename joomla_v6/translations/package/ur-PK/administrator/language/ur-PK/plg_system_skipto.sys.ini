PLG_SYSTEM_SKIPTO_XML_DESCRIPTION="پلگ ان ایک ڈراپ ڈاؤن مینو بناتا ہے جس میں دیئے گئے ویب پیج پر اہم مقامات کے لنکس ہوتے ہیں۔ اس سے کی بورڈ اور اسکرین ریڈر استعمال کرنے والوں کے لیے آپشنز کی فہرست میں سے اسے منتخب کر کے مطلوبہ مقام پر تیزی سے چھلانگ لگانا آسان ہو جاتا ہے۔."

