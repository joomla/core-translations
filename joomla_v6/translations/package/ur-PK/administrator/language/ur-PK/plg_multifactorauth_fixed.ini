PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="ایک فکسڈ کوڈ (ایک &ldquo;دوسرا پاس ورڈ&rdquo;) کا استعمال کرتے ہوئے ایک ڈیموسٹریشن ملٹی فیکٹر توثیق پلگ ان۔ <strong>لائیو سائٹس پر استعمال نہ کریں، یہ محفوظ نہیں ہے۔</strong> یہ پلگ ان صرف اپنے پلگ ان بنانے میں دلچسپی رکھنے والے ڈویلپرز کے لیے بطور مثال استعمال کرنے کے لیے ہے۔."

