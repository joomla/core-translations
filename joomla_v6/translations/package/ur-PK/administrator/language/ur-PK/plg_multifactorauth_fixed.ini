PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>یہ جملہ کے لیے ایک مظاہرے کا ملٹی فیکٹر توثیق پلگ ان ہے۔ اس صارف کے لیے ملٹی فیکٹر توثیق کو فعال کرتے وقت آپ کو وہ فکسڈ کوڈ درج کرنے کی ضرورت ہے جسے آپ نے کنفیگر کیا تھا۔ یہ مؤثر طریقے سے دوسرے پاس ورڈ کے طور پر کام کرتا ہے۔</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">سیٹ اپ ایریا کے اوپر اور نیچے ظاہر ہونے والے پیغامات کو زبان کے سٹرنگز <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> اور <code>PLG_MULTIFACTORAUTH_FIXED_LBL_PSMESSAGE</code> کو اوور رائیڈ کرکے اپنی مرضی کے مطابق بنایا جا سکتا ہے۔ >"
