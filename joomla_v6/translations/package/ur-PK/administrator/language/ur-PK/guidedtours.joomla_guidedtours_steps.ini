COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="ممکنہ ٹورز کی فہرست میں وہ ایکسٹینشن منتخب کریں جہاں آپ اپنا ٹور ترجیحی طور پر دکھانا چاہتے ہیں۔ مثال کے طور پر، اگر آپ 'صارفین' کی توسیع کے لیے ٹور بنا رہے ہیں، تو 'صارفین' کو منتخب کریں۔ ہر صفحہ پر ٹور ظاہر ہونے کے لیے 'سب' کو منتخب کریں۔"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="یو آر ایل شامل کریں۔"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="اس صفحہ کا متعلقہ URL شامل کریں جہاں سے ٹور شروع ہونا چاہیے۔ مثال کے طور پر، صارف صفحہ میں ٹور شروع کرنے کے لیے <em>administrator/index.php?option=com_users&view=users</em> درج کریں۔"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="'آٹو اسٹارٹ' کو ٹوگل کریں"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>'آٹو اسٹارٹ' کو 'ہاں' پر سیٹ کرنا متعلقہ شرائط کے پورا ہوتے ہی ٹور کو خود بخود شروع کر دیتا ہے۔</p><p>اگر ایک سے زیادہ ٹور ایک ہی شرائط کے تحت آٹو اسٹارٹ کے لیے سیٹ کیے گئے ہیں، تو صرف پہلا ٹور۔ فہرست میں شروع ہو جائے گا جب تک کہ اسے منسوخ، مکمل یا چھوڑ دیا جائے۔</p>"

