PLG_MULTIFACTORAUTH_TOTP="ملٹی فیکٹر توثیق - تصدیقی کوڈ"
PLG_MULTIFACTORAUTH_TOTP_XML_DESCRIPTION="آپ کی سائٹ کے صارفین کے لیے ایک تصدیق کنندہ ایپ (Google Authy، LastPass Authenticator، وغیرہ)، ایک پاس ورڈ مینیجر (1Password، BitWarden، Keeper، KeePassXC، Strongbox، وغیرہ) کے ذریعے تیار کردہ چھ ہندسوں کے تصدیقی کوڈز کا استعمال کرتے ہوئے کثیر عنصر کی توثیق یا، کچھ میں معاملات، ان کا براؤزر۔."

