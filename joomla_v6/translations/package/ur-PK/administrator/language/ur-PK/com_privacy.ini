COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="اس اسکرین پر موجود معلومات کو ان ایکسٹینشنز سے اکٹھا کیا جاتا ہے جو اس سسٹم کو اپنی پرائیویسی سے متعلق صلاحیتوں کی اطلاع دیتے ہیں۔ اس کا مقصد سائٹ کے مالکان کو انسٹال کردہ ایکسٹینشنز کی صلاحیتوں سے آگاہ کرنے میں مدد کرنا ہے اور مالکان کو مقامی سائٹ کی پالیسیاں جیسے کہ رازداری کی پالیسی بنانے میں مدد کرنے کے لیے معلومات فراہم کرنا ہے۔ چونکہ اس اسکرین کو اپنے رپورٹنگ سسٹم کو سپورٹ کرنے کے لیے ایکسٹینشنز کی ضرورت ہوتی ہے، اور صرف فعال ایکسٹینشنز سے معلومات دکھاتی ہے، اس لیے اسے مکمل فہرست نہیں سمجھا جانا چاہیے اور آپ کو مزید معلومات کے لیے ہر ایکسٹینشن کی دستاویزات سے مشورہ کرنے کی ترغیب دی جاتی ہے۔."
