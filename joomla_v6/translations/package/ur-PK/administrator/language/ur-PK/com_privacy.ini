COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="جب ایک نیٹ ورک کنکشن دستیاب ہوتا ہے، تو جملہ انسٹالیشن مختلف صلاحیتوں کے لیے joomla.org سرورز کے ساتھ بات چیت کرنے کی کوشش کرے گی، جس میں شامل ہیں:<ul><li>جملہ ایپلیکیشن کے لیے اپ ڈیٹس کی جانچ کرنا</li><li>اس کے لیے مدد کی اسکرینز بنیادی جملہ ایکسٹینشنز</li><li>ویب سروس سے انسٹال کریں (آپٹ ان) آپ کے سرور کا IP ایڈریس درخواست کے حصے کے طور پر منتقل کیا جائے گا۔ جملہ اپنے سرورز پر ڈیٹا کو کیسے پروسیس کرتا ہے اس بارے میں معلومات کے لیے، براہ کرم ہمارے <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer کا جائزہ لیں \"رازداری کی پالیسی</a>۔."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="جملہ کا لاگنگ سسٹم وزیٹر کے آئی پی ایڈریس کو ریکارڈ کرتا ہے جس کی وجہ سے اس کی لاگ فائلوں پر پیغام لکھا جاتا ہے۔ ان لاگ فائلوں کو جملہ سائٹ پر مختلف سرگرمیوں کو ریکارڈ کرنے کے لیے استعمال کیا جاتا ہے، بشمول بنیادی اپ ڈیٹس، غلط لاگ ان کی کوششیں، غیر ہینڈل شدہ خرابیاں، اور ڈیولپمنٹ کی معلومات جیسے فرسودہ APIs کا استعمال۔ ان لاگ فائلوں کا فارمیٹ کسی بھی ایکسٹینشن کے ذریعے اپنی مرضی کے مطابق کیا جا سکتا ہے جو ایک لاگر کو کنفیگر کرتا ہے، اس لیے آپ کو اپنی ویب سائٹ کے لیے لاگ فائلوں کو ڈاؤن لوڈ کرنے اور ان کا جائزہ لینے کی ترغیب دی جاتی ہے جو کہ `%s` پر مل سکتی ہے۔."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="جملہ ویب سائٹ کی تمام درخواستیں ایک سیشن شروع کرتی ہیں جو سیشن ڈیٹا میں آئی پی ایڈریس کو اسٹور کرتی ہے اور صارف کے براؤزر میں سیشن کوکی بناتی ہے۔ آئی پی ایڈریس کو سیشن ہائی جیکنگ کے ممکنہ حملوں سے بچانے میں مدد کے لیے حفاظتی اقدام کے طور پر استعمال کیا جاتا ہے اور سیشن کی میعاد ختم ہونے اور اس کے ڈیٹا کو صاف کرنے کے بعد یہ معلومات حذف کر دی جاتی ہے۔ سیشن کوکی کا نام تصادفی طور پر تیار کردہ ہیش پر مبنی ہے اور اس لیے اس کا کوئی مستقل شناخت کنندہ نہیں ہے۔ سیشن کی میعاد ختم ہونے یا صارف اپنے براؤزر سے باہر ہونے کے بعد سیشن کوکی کو تباہ کر دیا جاتا ہے۔."
