COM_PRIVACY_POSTINSTALL_BODY="<p>یورپی یونین کے شہریوں کے لیے GDPR اور دنیا میں دیگر جگہوں پر اسی طرح کے ضابطوں کے متعارف ہونے کے ساتھ، آپ کے لیے کسی صارف کی <strong>ذاتی معلومات</strong> کو اسٹور کرنے سے پہلے رضامندی کی درخواست کرنا ضروری ہو سکتا ہے۔</p><p> جملہ 3.9 سائٹ کی رازداری کی پالیسیاں بنانے اور صارف کی رضامندی جمع کرنے میں آپ کی مدد کرنے کے لیے نئی صلاحیتوں کو متعارف کراتا ہے۔ اس کے علاوہ ایک ورک فلو دستیاب ہے تاکہ آپ کو صارف کی معلومات کی درخواستوں کا نظم کرنے میں مدد ملے جیسے کہ آپ کی سائٹ سے ان کا ذاتی ڈیٹا ہٹانے کی درخواستیں۔</p><p>اس نئی خصوصیت کے بارے میں مزید معلومات کے لیے پڑھیں <a href='https:// docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>پرائیویسی دستاویزات</a>۔</p>"
