COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="{URL} کے منتظم نے اس ای میل ایڈریس سے متعلق ذاتی معلومات برآمد کرنے کی درخواست کی ہے۔ حفاظتی اقدام کے طور پر، آپ کو تصدیق کرنی چاہیے کہ یہ اس ویب سائٹ سے آپ کی ذاتی معلومات کے لیے ایک درست درخواست ہے۔\n\nاگر یہ غلطی تھی، تو اس ای میل کو نظر انداز کریں اور کچھ نہیں ہوگا۔\n\nاس درخواست کی تصدیق کرنے کے لیے، آپ درج ذیل کاموں میں سے ایک کو مکمل کر سکتے ہیں:\n\n1. درج ذیل URL ملاحظہ کریں: {TOKENURL}\n\n2۔ اس ای میل سے اپنا ٹوکن کاپی کریں، حوالہ شدہ یو آر ایل دیکھیں، اور اپنا ٹوکن فارم میں چسپاں کریں۔\nURL: {FORMURL}\nٹوکن: {TOKEN}\n\nبراہ کرم نوٹ کریں کہ یہ ٹوکن اس وقت سے صرف 24 گھنٹے کے لیے درست ہے۔ ای میل بھیجا گیا."
