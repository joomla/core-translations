PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>مضمون کی ایک اختیاری جدول کے ساتھ صفحہ بندی والے مضمون کی تخلیق کی اجازت دیں۔</p><p>صفحہ بریک بٹن کے استعمال کے ذریعے صفحہ کے وقفے داخل کریں جو عام طور پر WYSIWYG ایڈیٹر ٹول بار میں پائے جاتے ہیں۔ ایک مضمون میں صفحہ کے وقفے کا مقام ایڈیٹر میں ایک سادہ افقی لکیر کے طور پر دکھایا جائے گا۔</p><p>دکھایا جانے والا متن منتخب کردہ آپشنز پر منحصر ہوگا اور یا تو عنوان ہوسکتا ہے، متبادل متن (اگر فراہم کیا جائے) یا صفحہ نمبر۔</p><p>HTML کا استعمال یہ ہے:<br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr کلاس=&quot;سسٹم-پیج بریک&quot; عنوان = &quot;صفحہ کا عنوان&quot; /&gt; یا <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;پہلا صفحہ&quot; /&gt; یا <br>&lt;hr class=&quot;system-pagebreak&quot; عنوان = &quot;صفحہ کا عنوان&quot; alt=&quot;پہلا صفحہ&quot; /&gt; یا <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;پہلا صفحہ&quot; عنوان = &quot;صفحہ کا عنوان&quot; /&gt;</p>"

