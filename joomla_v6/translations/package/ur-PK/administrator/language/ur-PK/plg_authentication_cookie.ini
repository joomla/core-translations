PLG_AUTHENTICATION_COOKIE_PRIVACY_CAPABILITY_COOKIE="ایک پلگ ان کے ساتھ مل کر جو \"مجھے یاد رکھیں\" خصوصیت کو سپورٹ کرتا ہے، جیسے \"سسٹم - مجھے یاد رکھیں\" پلگ ان، یہ پلگ ان صارف کے براؤزر میں ایک کوکی بناتا ہے اگر \"مجھے یاد رکھیں\" چیک باکس کو منتخب کیا جاتا ہے۔ ویب سائٹ میں لاگ ان اس کوکی کی شناخت `جملہ_ریممبر_می` کے سابقہ ​​سے کی جا سکتی ہے اور اس کا استعمال صارفین کو خود بخود ویب سائٹ میں لاگ ان کرنے کے لیے کیا جاتا ہے جب وہ وزٹ کرتے ہیں اور پہلے سے لاگ ان نہیں ہوتے ہیں۔."
