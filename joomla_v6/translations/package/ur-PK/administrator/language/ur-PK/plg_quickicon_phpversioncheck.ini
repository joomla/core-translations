PLG_QUICKICON_PHPVERSIONCHECK="فوری آئیکن - پی ایچ پی ورژن چیک کریں۔"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="آپ کا PHP ورژن، %1$s، اس وقت صرف PHP پروجیکٹ سے حفاظتی اصلاحات حاصل کر رہا ہے۔ اس کا مطلب ہے کہ آپ کا پی ایچ پی ورژن جلد ہی مزید تعاون یافتہ نہیں رہے گا۔ ہم تجویز کرتے ہیں کہ %2$s پر سپورٹ کے اختتام تک پہنچنے سے پہلے ایک نئے پی ایچ پی ورژن میں اپ گریڈ کرنے کی منصوبہ بندی کریں۔ اگر آپ پی ایچ پی کے نئے ورژن میں اپ گریڈ کرتے ہیں تو جملہ تیز تر اور زیادہ محفوظ ہوگا۔ براہ کرم اپ گریڈ کی ہدایات کے لیے اپنے میزبان سے رابطہ کریں۔." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="ہمیں پتہ چلا ہے کہ آپ کا سرور PHP %1$s استعمال کر رہا ہے جو کہ متروک ہے اور اب اسے اپنے ڈویلپرز کی طرف سے سرکاری سیکیورٹی اپ ڈیٹس موصول نہیں ہوتے ہیں۔ جملہ! پروجیکٹ آپ کی سائٹ کو PHP %2$s یا بعد میں اپ گریڈ کرنے کی تجویز کرتا ہے جو کم از کم %3$s تک سیکیورٹی اپ ڈیٹس حاصل کرے گی۔ <br><br>براہ کرم اپنے میزبان سے PHP %2$s یا بعد کے ورژن کو اپنی سائٹ کا ڈیفالٹ ورژن بنانے کو کہیں۔ اگر آپ کا میزبان پہلے سے ہی PHP %2$s تیار ہے تو براہ کرم اپنی سائٹ کے روٹ اور 'ایڈمنسٹریٹر' ڈائریکٹریز پر PHP %2$s کو فعال کریں – عام طور پر آپ اپنے ہوسٹنگ کنٹرول پینل میں موجود ٹول کے ذریعے خود ایسا کر سکتے ہیں، لیکن اپنے میزبان سے پوچھنا بہتر ہے۔ اگر آپ کو یقین نہیں ہے." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="ہمیں پتہ چلا ہے کہ آپ کا سرور PHP %1$s استعمال کر رہا ہے جو کہ متروک ہے اور اب اسے اپنے ڈویلپرز کی طرف سے سرکاری سیکیورٹی اپ ڈیٹس موصول نہیں ہوتے ہیں۔ مزید برآں، ہم پی ایچ پی کے نئے ورژن کی سفارش نہیں کر سکتے کیونکہ آپ ایک پرانا جملہ استعمال کر رہے ہیں! ورژن ہم جملہ کو اپ ڈیٹ کرنے کا مشورہ دیتے ہیں! اور پھر مزید پی ایچ پی اپ گریڈ ہدایات پر عمل کریں۔." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="آپ کی انسٹالیشن کے پی ایچ پی ورژن کی سپورٹ سٹیٹس کو چیک کرتا ہے اور مکمل طور پر تعاون یافتہ نہ ہونے پر وارننگ دیتا ہے۔."

