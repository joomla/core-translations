LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="phpass پی ایچ پی ایپلی کیشنز میں استعمال کے لیے ایک پورٹیبل پاس ورڈ ہیشنگ فریم ورک ہے۔ phpass کے ذریعے تعاون یافتہ ترجیحی (سب سے زیادہ محفوظ) ہیشنگ طریقہ OpenBSD طرز کا bcrypt ہے (جسے PHP میں CRYPT_BLOWFISH کے نام سے جانا جاتا ہے)، جس میں BSDI طرز کی توسیع شدہ DES پر مبنی ہیشز (PHP میں CRYPT_EXT_DES کے نام سے جانا جاتا ہے) کا فال بیک اور آخری ریزورٹ فال بیک MD5 پر مبنی متغیر تکرار کاؤنٹ پاس ورڈ ہیشنگ کا طریقہ خود phpass میں لاگو کیا گیا ہے۔."

