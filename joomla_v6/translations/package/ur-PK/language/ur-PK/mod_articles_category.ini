MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="براہ کرم وہ موڈ منتخب کریں جسے آپ استعمال کرنا چاہتے ہیں۔ اگر نارمل موڈ کا انتخاب کیا جاتا ہے، تو ماڈیول کو کنفیگر کریں اور یہ ان مینو آئٹمز پر مضامین کی ایک جامد فہرست دکھائے گا جنہیں آپ ماڈیول تفویض کرتے ہیں۔ اگر ڈائنامک موڈ کا انتخاب کیا جاتا ہے، تب بھی آپ ماڈیول کو عام طور پر کنفیگر کر سکتے ہیں، تاہم اب کیٹیگری کا آپشن استعمال نہیں کیا جائے گا۔ اس کے بجائے، ماڈیول متحرک طور پر پتہ لگائے گا کہ آیا آپ زمرہ کے منظر پر ہیں اور اس زمرے کے اندر مضامین کی فہرست ظاہر کرے گا۔ جب ڈائنامک موڈ کا انتخاب کیا جاتا ہے، تو بہتر ہے کہ ماڈیول سیٹ کو تمام صفحات پر ڈسپلے کرنے کے لیے چھوڑ دیا جائے، کیونکہ یہ کسی بھی چیز کو متحرک طور پر ڈسپلے کرنے کا فیصلہ کرے گا۔."
