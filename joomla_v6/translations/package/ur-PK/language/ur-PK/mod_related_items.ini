MOD_RELATED_XML_DESCRIPTION="یہ ماڈیول دوسرے مضامین کو دکھاتا ہے جو دیکھے جانے والے مضامین سے متعلق ہیں۔ یہ تعلقات کلیدی الفاظ سے قائم ہوتے ہیں۔ <br>موجودہ آرٹیکل کے تمام مطلوبہ الفاظ دیگر شائع شدہ مضامین کے تمام مطلوبہ الفاظ کے مقابلے میں تلاش کیے جاتے ہیں۔ مثال کے طور پر، آپ کے پاس &quot;بریڈنگ طوطے&quot; پر ایک مضمون ہو سکتا ہے۔ اور دوسرا "_QQ_"ہینڈ ریزنگ بلیک کاکاٹو"_QQ_" پر۔ اگر آپ کلیدی لفظ &quot;طوطا&quot; دونوں مضامین میں، پھر متعلقہ آئٹمز ماڈیول میں &quot;بریڈنگ طوطے&quot; مضمون دیکھتے وقت &quot;ہاتھ اٹھاتے ہوئے سیاہ کاکاٹو&quot; اور اس کے برعکس."

