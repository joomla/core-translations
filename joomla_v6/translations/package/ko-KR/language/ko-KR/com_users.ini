COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="안녕하세요 {NAME} 님.\n\n 관리자가 귀하의 계정을 활성화했습니다. 이제 {SITEURL}에서 사용자아이디 {USERNAME}와 입력하신 비밀번호로 로그인 할 수 있습니다."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="{SITENAME}에서의 {NAME} 님의 계정이 활성화되었습니다."
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="안녕하세요 관리자님.\n\n{SITENAME}에 새로운 사용자가 등록되었습니다.\n 사용자는 이메일을 확인했고 계정 승인을 요청하고 있습니다.\n 세부사항은 아래와 같습니다.\n\n 이름: {NAME} \n\n email: {EMAIL} \n\n 사용자 아이디: {USERNAME}\n\n 아래의 링크를 선택하면 사용자의 계정을 활성화합니다.:\n{ACTIVATE}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="{SITENAME}의 {NAME} 님의 계정 등록 승인 요청"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="안녕하세요.\n\n귀하의 {SITENAME} 계정의 비밀번호 재설정이 요청되었습니다. 비밀번호를 재설정하기 위해, 요청이 합법적인지 확인하는 인증 코드의 전송이 필요합니다.\n\n인증코드: \n{TOKEN} \n\n비밀번호 재설정을 진행하려면 아래 URL을 선택하세요:\n\n {LINK_TEXT}\n\n감사합니다."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="{SITENAME} 비밀번호 재설정 요청"
COM_USERS_EMAIL_REGISTERED_BODY="안녕하세요 {NAME} 님.\n\n{SITENAME}에 등록해 주셔서 감사합니다.\n\n이제 {SITEURL}에 사용자 아이디와 비밀번호를 사용하여 로그인할 수 있습니다. \n\n사용자아이디: {USERNAME}\n\n비밀번호: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="안녕하세요.{NAME}님.\n\n{SITENAME}에 등록해 주셔서 감사합니다.\n\n이제 {SITEURL}에 사용자 아이디와 비밀번호를 사용하여 로그인할 수 있습니다."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="안녕하세요 관리자님.\n\n 새 사용자 '{NAME}' (사용자 이름 '{USERNAME}')가 {SITEURL}에 등록했습니다."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="안녕하세요 {NAME} 님.\n\n{SITENAME}에 등록해 주셔서 감사합니다. 사용자님의 계정은 사용하기 전에 활성화 되어야 합니다.\n계정을 활성화하기 위해 다음의 링크를 선택하거나 브라우저에 복사-붙여넣기를 해 주세요:\n{ACTIVATE} \n\n계정이 활성화 되면 {SITEURL}에 사용자 아이디와 비밀번호를 사용하여 로그인할 수 있습니다. \n\n사용자아이디: {USERNAME}\n비밀번호: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="안녕하세요 {NAME} 님.\n{SITENAME}에 등록해 주셔서 감사합니다. 사용자님의 계정은 사용하기 전에 활성화 되어야 합니다.\n계정을 활성화하기 위해 다음의 링크를 선택하거나 브라우저에 복사-붙여넣기를 해 주세요:\n{ACTIVATE} \n\n계정이 활성화 되면 {SITEURL}에 다음의 사용자 아이디와 계정 등록시 입력한 비밀번호를 사용하여 로그인할 수 있습니다. \n\n사용자아이디: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="안녕하세요 {NAME} 님.\n\n{SITENAME}에 등록해 주셔서 감사합니다. 귀하의 계정을 사용하기 전에 증명되어야 합니다.\n계정을 증명하기 위해 다음의 링크를 선택하거나 브라우저에 복사-붙여넣기를 해 주세요:\n{ACTIVATE} \n\n계정이 증명된 후 관리자가 귀하의 계정을 활성화해야 한다는 알림을 받게됩니다. 관리자가 계정을 활성화하면 귀하는 확인 메세지를 받습니다.\n\n계정이 활성화 되면 {SITEURL}에 사용자 아이디와 비밀번호를 사용하여 로그인할 수 있습니다. \n\n사용자아이디: {USERNAME}\n비밀번호: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="안녕하세요 {NAME} 님.\n\n{SITENAME}에 등록해 주셔서 감사합니다. 귀하의 계정을 사용하기 전에 증명되어야 합니다.\n계정을 증명하기 위해 다음의 링크를 선택하거나 브라우저에 복사-붙여넣기를 해 주세요:\n{ACTIVATE} \n\n계정이 증명된 후 관리자가 귀하의 계정을 활성화해야 한다는 알림을 받게됩니다. 관리자가 계정을 활성화하면 귀하는 확인 메세지를 받습니다.\n\n계정이 활성화 되면 {SITEURL}에 다음의 사용자 아이디와 계정 등록시 입력한 비밀번호를 사용하여 로그인할 수 있습니다. \n\n사용자아이디: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="안녕하세요. \n\n귀하의 {SITENAME} 계정의 사용자 아이디 확인이 요청되었습니다. \n\n사용자 아이디:{USERNAME}\n\n계정에 로그인하려면 아래 링크를 선택하세요.\n\n{LINK_TEXT} \n\n감사합니다."
