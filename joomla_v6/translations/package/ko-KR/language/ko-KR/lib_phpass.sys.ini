LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="phpass는 PHP 애플리케이션에서 사용하기 위한 휴대용 비밀번호 해싱 프레임워크입니다. phpass가 지원하는 선호되는(가장 안전한) 해싱 방법은 OpenBSD 스타일 bcrypt(PHP에서는 CRYPT_BLOWFISH로 알려짐)이며 BSDI 스타일 확장 DES 기반 해시(PHP에서는 CRYPT_EXT_DES로 알려짐)로 대체되고 최후의 수단으로 MD5 기반 가변 반복 횟수 비밀번호 해싱 방법(phpass 자체에 구현)입니다."

