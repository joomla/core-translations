COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="귀하의 정보 요청이 생성되었습니다. 처리되기 전에 이 요청을 확인해야 합니다. 이 확인을 완료하기 위한 추가 지침이 포함된 이메일이 귀하의 주소로 전송되었습니다."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="누군가 {URL}에서 이 이메일 주소와 관련된 모든 개인 정보를 내보내도록 요청했습니다. 보안 조치로 귀하는 이것이 이 웹 사이트에서 귀하의 개인 정보에 대한 유효한 요청인지 확인해야 합니다.\n\n실수인 경우 이 이메일을 무시하면 아무 일도 일어나지 않습니다.\n\n이 요청을 확인하기 위해 귀하는 다음 작업 중 하나를 완료할 수 있습니다.\n\n1. 다음 URL을 방문하십시오: {TOKENURL}\n\n2. 이 이메일에서 토큰을 복사하고 참조된 URL을 방문하여 양식에 토큰을 붙여넣으십시오.\nURL: {FORMURL}\n토큰: {TOKEN}\n\n이 토큰은 이메일이 발송된 시점으로부터 24시간 동안만 유효합니다."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="누군가 {URL}에서 이 이메일 주소와 관련된 모든 개인 정보를 제거해 달라는 요청을 작성했습니다. 보안 조치로 이 웹사이트에서 귀하의 개인 정보를 제거하라는 유효한 요청인지 확인해야 합니다.\n\n실수인 경우 이 이메일을 무시하면 아무 일도 일어나지 않습니다.\n\n이를 확인하기 위해 요청하면 다음 작업 중 하나를 완료할 수 있습니다.\n\n1. 다음 URL을 방문하십시오: {TOKENURL}\n\n2. 이 이메일에서 토큰을 복사하고 참조된 URL을 방문하여 양식에 토큰을 붙여넣으십시오.\nURL: {FORMURL}\n토큰: {TOKEN}\n\n이 토큰은 이메일이 발송된 시점으로부터 24시간 동안만 유효합니다."
