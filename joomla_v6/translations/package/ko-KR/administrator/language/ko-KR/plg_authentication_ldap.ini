PLG_LDAP_FIELD_SEARCHSTRING_DESC="주어진 사용자의 검색에 사용되는 쿼리 문자열. [검색] 키워드는 동적으로 사용자가 제공하는 로그인으로 대체됩니다.예를 들어 문자열은 다음과 같습니다 UID = [검색]. 여러 문자열을 사용할때 세미 콜론으로 구분하실 수 있습니다. 검색할 경우에만 사용됩니다."
