PLG_LDAP_FIELD_USERNAME_DESC="연결 사용자 이름 및 연결 비밀 번호 DN 조회 단계에서 연결 매개 변수를 정의합니다. 두 옵션을 사용할 수 있습니다 : - 익명 DN 조회. 두 입력란을 비워두십시오 .- 행정 연결 : 연결의 사용자 이름은 예를 들어 관리자를위한, 관리 계정의 사용자 이름입니다. 연결의 비밀 번호는 관리 계정의 실제 암호입니다."
