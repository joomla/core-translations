PLG_SAMPLEDATA_BLOG="Cassiopeia 샘플 데이터 (Blog) "
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="아티클, 태그, 사용자 정의 필드 및 워크플로우가 포함된 블로그 사이트를 설정하는 샘플 데이터입니다.<br>사이트가 다국어인 경우 데이터는 활성 백엔드 언어로 태그 지정됩니다."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="블로그 샘플 데이터"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>이 블로그와 블로그 작성자에 대해 간략하게 알려줍니다.</p><p>로그인한 상태에서 편집 아이콘을 선택하여 이 페이지를 편집할 수 있습니다.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="About"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="당신의 사이트 작업하기"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_10_TITLE="타이포그래피"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="놀라운 안드로메다 은하계"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>This is a sample blog posting.</p><p>If you log in to the site (the Author Login link is on the very bottom of this page) you will be able to edit it and all of the other existing articles. You will also be able to create a new article and make other changes to the site.</p><p>As you add and modify articles you will see how your site changes and also how you can customise it in various ways.</p><p>Go ahead, you can't break it.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="블로그에 오신 것을 환영합니다."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="율무 톱풀 쌀 콩 엔다이브 콜리플라워 해초 양상추 콜라비 아마란스 물 시금치 아보카도 무 양배추 아스파라거스 겨울 쇠비름 케일."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>On the full page you will see both the introductory content and the rest of the article. You can change the settings to hide the introduction if you want.</p><p></p><p></p><p></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Your home page is set to display the four most recent articles from the blog category in a column. Then there are links to the 4 next oldest articles. You can change those numbers by editing the content options settings in the blog tab in your site administrator. There is a link to your site administrator in the top menu.</p><p>If you want to have your blog post broken into two parts, an introduction and then a full length separate page, use the Read More button to insert a break.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="홈페이지에 대한 정보"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="게 성운"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="내 모듈"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Templates control the look and feel of your website.</p><p>This blog is installed with the Protostar template.</p><p>You can edit the options by selecting the Working on Your Site, Template Settings link in the top menu (visible when you login).</p><p>For example you can change the site background color, highlights color, site title, site description and title font used.</p><p>More options are available in the site administrator. You may also install a new template using the extension manager.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="내 템플릿"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>수백만 개의 웹사이트가 Joomla를 기반으로 구축되었습니다.</strong></p><p>아름다운 블로그 프레젠테이션에 대해 자세히 알아보세요.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="수백만"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>조롱박 채소 톱풀 콩 루타바가 엔다이브 콜리플라워 양상추 콜라비 아마란스 물 시금치 아보카도 무 파 양배추 아스파라거스 겨울 쇠비름 케일. 셀러리 감자 파 데저트 건포도 고추냉이 시금치 당근 소코. 연근 물 시금치 회향 다시마 옥수수 죽순 죽순 녹두 근대 근대 호박 양파 병아리콩 그램 옥수수 완두콩. 방울양배추 고수 밤 박 근대 미역 콜라비 비트 뿌리 당근 물냉이. 옥수수 아마란스 샐비어 분야 견과류 김 팥 병아리콩 감자 피망 아티초크.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>저희는 달나라에 찍고 올 정도로 Joomla를 사랑합니다!</strong></p><p>도움을 주신 모든 자원봉사자분들께 감사드립니다!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="사랑"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>컵케이크 ipsum dolor. 솜사탕 아이스크림 참깨 스냅 케이크 마시멜로 파우더. 아이스크림 초콜릿 케이크 마시멜로 할바 봉봉. 드래그 당근 케이크 덴마크 캔디 머핀 브라우니. 캔디 슈가 자두 아이스크림 츄파춥스 마카롱 티라미수 수플레 귀리 케이크. 토핑 치즈 케이크 롤리팝 구미 곰 아이싱 달콤한 롤 도넛 감초. 파이 젤리 오 캔디 도넛 귀리 케이크 솜사탕 </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>워크플로우는 아티클이 게시되기까지 거쳐야 하는 스테이지를 관리합니다.</p><p>워크플로우를 관리하는 컴포넌트는 기본적으로 활성화되어 있지 않습니다.</p><p>샘플 데이터로 제공된 워크플로우를 보려면, 이 기능을 우선 활성화하세요.</p><ol><li>관리자 영역에 접속합니다.</li><li>'콘텐츠' > '아티클' > '옵션' > '통합' 탭에서 '워크플로우 활성화'를 '예'로 설정합니다.</li><li>변경 사항을 저장합니다.</li></ol><p>이제 다시 '콘텐츠'에 가면 '워크플로우' 섹션을 볼 수 있습니다.</p><p>아티클을 편집할 때 워크플로우와 관련된 아티클의 새로운 전환도 확인할 수 있습니다.</p>"
