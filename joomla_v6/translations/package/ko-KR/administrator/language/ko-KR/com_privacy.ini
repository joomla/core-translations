COM_PRIVACY_POSTINSTALL_BODY="<p>EU 시민들을 위한 GDPR 도입 및 세계의 다른 지역에서의 유사한 규정들로 인해 사용자의 <strong>개인정보</strong>를 저장하기 전에 동의를 요청해야 할 수도 있습니다.</p>
<p>Joomla 3.9에서는 사이트 개인정책을 만들고 사용자 동의를 수집하는 데 도움이 되는 새로운 기능들이 도입되었습니다. 또한 사용자 정보 요청(사이트에서 개인 정보 삭제 요청 등)을 관리하는 데 도움이 되는 워크플로우도 제공됩니다.</p>
<p>이 새로운 기능에 대한 자세한 정보는 <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>개인정보 문서</a>를 참조해 주세요.</p>"
