COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="네트워크 연결이 가능한 경우 Joomla 설치는 다양한 기능에 대해 joomla.org 서버와 통신을 시도합니다. 이에는 다음이 포함됩니다:<ul><li>Joomla 애플리케이션의 업데이트 확인</li><li>코어 Joomla 확장 프로그램에 대한 도움말 화면</li><li>웹 서비스로부터 설치 (옵트인)</li><li>통계 수집 서버 (옵트인)</li></ul>HTTP 요청의 경우 서버의 IP 주소가 요청의 일부로 전송됩니다. Joomla가 서버에서 데이터를 처리하는 방식에 대한 정보는 저희의 <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">개인정보 처리 방침</a>을 참조해 주시기 바랍니다."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomla의 로깅 시스템은 방문자의 IP 주소를 기록하여 로그 파일에 메시지가 작성되도록 합니다. 이 로그 파일은 Joomla 사이트에서 다양한 활동을 기록하는 데 사용됩니다. 이는 코어 업데이트와 관련된 정보들, 유효하지 않은 로그인 시도들, 처리되지 않은 오류들, 그리고 사용이 폐기된 API의 개발 정보들과 관련된 것입니다. 이 로그 파일의 형식은 로거(Logger)를 구성하는 모든 확장 프로그램에서 사용자 정의될 수 있습니다. 따라서 '%s'에서 찾을 수 있는 웹사이트 로그 파일을 다운로드하여 확인하시기를 권장합니다."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Joomla 웹사이트로의 모든 요청은 세션을 시작하며 세션 데이터에 IP 주소를 저장하고 사용자의 브라우저에 세션 쿠키를 생성합니다. IP 주소는 잠재적인 세션 도용 공격으로부터 보호하기 위한 보안 조치로 사용되며 이 정보는 세션이 만료되고 데이터가 삭제된 후 삭제됩니다. 세션 쿠키의 이름은 무작위로 생성된 해시를 기반으로 하기 때문에 고정된 식별자가 없습니다. 세션 쿠키는 세션이 만료되거나 사용자가 브라우저를 종료할 때 파기됩니다."
