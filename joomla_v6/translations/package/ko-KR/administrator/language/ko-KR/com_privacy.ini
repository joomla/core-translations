COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="{URL} 의 관리자가 이 이메일 주소와 관련된 개인 정보를 내보내기 위한 요청을 생성하였습니다. 보안 조치로, 이 웹사이트로부터 개인 정보에 대한 유효한 요청임을 확인해야 합니다.\n\n만약 이 이메일이 실수로 전송된 것이라면, 이 이메일을 무시하시면 아무런 조치도 취해지지 않습니다.\n\n이 요청을 확인하기 위해 다음 중 하나의 작업을 완료하실 수 있습니다:\n\n다음 URL을 방문하십시오: {TOKENURL}\n\n 이 이메일로부터 토큰을 복사하여 참조된 URL을 방문하고 양식에 토큰을 붙여넣으십시오.\nURL: {FORMURL}\n토큰: {TOKEN}\n\n이 토큰은 이 이메일이 발송된 시점으로부터 24시간 동안만 유효함을 유의해 주시기 바랍니다."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="{URL} 의 관리자가 이 이메일 주소와 관련된 모든 개인 정보를 삭제하기 위한 요청을 생성하였습니다. 보안 조치로, 이 웹사이트로부터 개인 정보를 삭제하기 위한 유효한 요청임을 확인해야 합니다.\n\n만약 이 이메일이 실수로 전송된 것이라면, 이 이메일을 무시하시면 아무런 조치도 취해지지 않습니다.\n\n이 요청을 확인하기 위해 다음 중 하나의 작업을 완료하실 수 있습니다:\n\n 다음 URL을 방문하십시오: {TOKENURL}\n\n이 이메일로부터 토큰을 복사하여 참조된 URL을 방문하고 양식에 토큰을 붙여넣으십시오.\nURL: {FORMURL}\n토큰: {TOKEN}\n\n이 토큰은 이 이메일이 발송된 시점으로부터 24시간 동안만 유효함을 유의해 주시기 바랍니다."
