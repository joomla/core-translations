COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_DESCRIPTION="<h1 class='fw-medium'>Willkommen bei Joomla 5.3!</h1><div class='row align-items-center mb-4 pt-4 border-top border-1'><div class='col-md-6 col-lg-7'><h2 class='mb-3'>Updates für geführte Touren</h2><p>Geführte Touren haben jetzt eine eigene API. <a href='https://manual.joomla.org/docs/next/web-services-api/' target='_blank' rel='noopener noreferrer'>Joomla API Dokumentation</a></p><p>Weitere neue Verbesserungen folgen in Kürze!</p></div></div><div class='row align-items-center border-top border-1 pt-4'><div class='col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0'><img class='img-fluid' src='../media/com_guidedtours/images/5_3/filesdirectory.jpg' alt='Der erste Schritt der Willkommenstour, bei der der neue Ordner für Mediendateien angezeigt wird' width='521' height='304'></div><div class='col-md-6 col-lg-7 mb-3'><h2 class='mb-3'>Core-Updates</h2><h3 class='mb-3'>Dateien an einem eigenen Speicherort organisieren</h3><p>Gespeicherte und hochgeladene Dokumente, auch außerhalb des "images" Ordners, können nun direkt im Medienmanager anzeigt und ausgewählt werden. Weitere Informationen gibt's im <a href='https://magazine.joomla.org/all-issues/december-2024/document-uploads-on-your-joomla-website' target='_blank' rel='noopener noreferrer'>Joomla-Community-Magazin</a>.</p><h3 class='mb-3'>Verlauf geplanter Aufgaben anzeigen</h3><p>Es gibt jetzt die Möglichkeit, Ausführungsinformationen direkt im Backend anzuzeigen, ohne auf die Protokolldateien zugreifen zu müssen. Dazu in der Komponente „Geplante Aufgaben“ auf die Schaltfläche „<strong>Ausführungsverlauf</strong>“ klicken.</p><h3>Weitere Verbesserungen und Korrekturen</h3><ul class='mb-3'><li>Template Override Notification für Plugins – fügt eine Vergleichsfunktion für Plugin Overrides hinzu</li><li>Tag-Alias-Suche behoben – statt der Tag-ID in der URL wird nun der Tag-Name angezeigt</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_3_TITLE="Was ist neu in Joomla 5.3!"
