COM_CPANEL_MSG_ROBOTS_BODY="Det vart gjort ei endring i standardfila robots.txt i Joomla! 3.3 for å gje Google tilgang til malar og mediafiler som standard, for å forbetra SEO. Denne endringa vert ikke lagt til automatisk etter oppgraderingar og brukarar vert tilrådd å sjå gjennom endringar i fila roboter.txt.dist og implementera desse endringane i si eiga robots.txt fil."
