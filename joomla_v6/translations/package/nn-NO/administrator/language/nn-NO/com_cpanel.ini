COM_CPANEL_MSG_HTACCESSSVG_BODY="<p>Sidan 3.9.21 er Joomla levert med ein ekstra sikkerheitsregel i standard htaccess.txt. Denne regelen vil verna brukarar av svg-filer mot potensielle Cross-Site-Scripting (XSS) sårbarheiter.<br>Sikkerheitsteamet tilrår å bruka dei nødvendige endringane manuelt på eksisterande .htaccess-fil, då denne fila ikkje kan oppdaterast automatisk.</p><p><strong>Endringer for .htaccess</strong></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    Header alltid set Content-Security-Policy \"script-src 'ingen'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><p> I dag kjenner me ikkje til ein metode for betinga konfigurering av IIS webservarar. Kontakt vertsleverandøren din for meir hjelp.</p>"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="Ytterlegare XSS-vern for bruk av SVG-filer"
