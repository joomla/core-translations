COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Aktiver innstilling for 'Bak belastningsfordeling'"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>For Joomla-sider som ligg bak belastningsfordeling og omvende mellomtenarar har eit nytt globalt konfigurasjonsval vorte introdusert med Joomla 3.9.26</p><p>Denne innstillinga vil når den er aktivert, tillate dykkar belastningsfordeling / omvende mellomtenar å oppgje den opphavlege IP-adressa til dykkar besøkande. Denne IP-adressa vil deretter verta brukt i handlingsloggane dykkar, i tillegg til å spora stemmer på artiklar (dersom desse funksjonane er aktivert).</p><p><strong>Bare nettstader plassert bak ein belastningsfordeling / omvendt mellomtenar treng aktivering av denne funksjonen.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Ny tenarinnstilling 'Bak belastningsfordeling'"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Før 3.9.22 inneheldt standardfila htaccess.txt feil kode meint for å deaktivera kataloglister. Sikkerhetsgruppa tilrår at det manuelt vert gjort nødvendige endringar på eksisterande .htaccess-fil, fordi denne fila ikkje kan oppdaterast automatisk.</p><p>Den gamle koden:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Den nye koden:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess oppdatering for kataloglistning"
