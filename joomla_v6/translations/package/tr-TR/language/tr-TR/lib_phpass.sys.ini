LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="phpass PHP uygulamalarında kullanım için taşınabilir bir parola karma çerçevesidir. phpass tarafından desteklenen tercih edilen (en güvenli) karma yöntemi OpenBSD tarzı bcrypt (PHP'de CRYPT_BLOWFISH olarak bilinir), BSDI tarzı genişletilmiş DES tabanlı karmalara (PHP'de CRYPT_EXT_DES olarak bilinir) ve son çare olarak phpass'ın kendisinde uygulanan bir MD5 tabanlı değişken yineleme sayısı parola karma yöntemi."

