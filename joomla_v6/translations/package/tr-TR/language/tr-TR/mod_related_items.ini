MOD_RELATED_XML_DESCRIPTION="Bu modül, görüntülenen makaleyle ilgili diğer Makaleleri gösterir. Bu ilişkiler Anahtar Kelimeler tarafından kurulur. <br>Mevcut Makalenin tüm anahtar kelimeleri, yayınlanan diğer tüm Makalelerin tüm anahtar kelimelerine göre aranır. Örneğin, &quot;Papağan Yetiştiriciliği&quot; ve &quot;Kara Kakadu El Yetiştirme&quot; üzerine bir makaleniz olabilir. Her iki Makaleye de &quot;papağan&quot; anahtar kelimesini eklerseniz, İlgili Öğeler Modülü &quot;El Kaldırma Kara Kakaduları&quot; görüntülerken &quot;Papağanlar Yetiştirme&quot; Makalesini listeler ve bunun tersi de geçerlidir."

