COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Birisi {URL} adresindeki bu e-posta adresiyle ilgili tüm kişisel bilgileri dışa aktarmak için bir istek oluşturdu. Bir güvenlik önlemi olarak, bunun bu web sitesinden kişisel bilgileriniz için geçerli bir talep olduğunu onaylamanız gerekir.\n\nBu bir hataysa, bu e-postayı dikkate almayın ve hiçbir şey olmayacaktır.\n\nBu talebi onaylamak için, aşağıdaki görevlerden birini tamamlayabilirsiniz:\n\n1. Bu URL'yi ziyaret edin: {TOKENURL}\n\n2. Belirteci bu e-postadan kopyalayın, referans verilen URL'yi ziyaret edin ve Belirteci forma yapıştırın.\nURL: {FORMURL}\nToken: {TOKEN}\n\nLütfen bu belirtecin yalnızca bu e-postanın gönderildiği andan itibaren 24 saat geçerli olduğunu unutmayın."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Birisi, {URL} adresindeki bu e-posta adresiyle ilgili tüm kişisel bilgilerin kaldırılması için bir istek oluşturdu. Bir güvenlik önlemi olarak, bunun kişisel bilgilerinizin bu web sitesinden kaldırılması için geçerli bir talep olduğunu onaylamanız gerekir.\n\nBu bir hataysa, bu e-postayı dikkate almayın ve hiçbir şey olmayacaktır.\n\nBunu onaylamak için istekte bulunursanız, aşağıdaki görevlerden birini tamamlayabilirsiniz:\n\n1. Aşağıdaki URL'yi ziyaret edin: {TOKENURL}\n\n2. Belirteci bu e-postadan kopyalayın, referans verilen URL'yi ziyaret edin ve belirteci forma yapıştırın.\nURL: {FORMURL}\nBelirtici: {TOKEN}\n\nLütfen bu belirtecin yalnızca bu e-postanın gönderildiği andan itibaren 24 saat geçerli olduğunu unutmayın."
