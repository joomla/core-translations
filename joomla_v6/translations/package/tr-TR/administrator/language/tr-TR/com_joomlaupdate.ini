COM_JOOMLAUPDATE_CONFIG_AUTOMATED_UPDATES_DESC="Otomatik güncellemeler yalnızca internette herkese açık olan siteler için geçerlidir. Siteniz bir güvenlik duvarının arkasındaysa veya yerel bir test ortamı gibi herkese açık değilse, manuel olarak güncelleme yapmanız gerekecektir.<br><br><strong>Lütfen dikkat:</strong> Otomatik Güncellemeleri etkinleştirmek, sitenizin Joomla! projesi tarafından sağlanan ilgili servise kaydedilmesini sağlayacaktır.<br>Kayıt, Joomla projesinin siteniz ve sunucu ortamınız hakkında bilgilere, özellikle Site URL'si, PHP sürümü, Veritabanı türü ve sürümü, CMS sürümü ve Sunucu İşletim Sistemi türü ve sürümü gibi bilgilere erişmesine olanak tanır.<br>Bu bilgiler yalnızca hizmeti iyileştirmek amacıyla kullanılır."
