COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla güncellemeyi gerçekleştiren <code>administrator/components/com_joomlaupdate/extract.php</code> dosyasıyla iletişim kuramıyor. Bu genellikle aşağıdaki nedenlerden biri olur:</p><ul><li>Sitenizin kökündeki <code>.htaccess</code> veyar <code>web.config</code>, gibi bir sunucu yapılandırma dosyası bu dosyaya erişimi engeller.</li><li>Sunucu yapılandırmanız bu dosyaya erişimi engelliyor.</li><li>Bu dosyanın sahipliği ve izinleri, sunucunuzun bu dosyaya erişmesine izin vermez.</li><li>Siteniz bir yük dengeleyici veya CDN'nin arkasında, ancak yapılandırması bu dosyaya erişime izin vermiyor veya ona komut gönderilmesini engelliyor.</li><li>Dosyaya erişilebilse bile, ona komut gönderilmesi mod_security2 gibi sunucunuzun koruması tarafından engellenir.</li></ul><p>Emin değilseniz lütfen hosting sağlayıcınızla iletişime geçin.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla Güncellemesi, güncellemeyi gerçekleştiren <code>administrator/components/com_joomlaupdate/extract.php</code> ile doğru şekilde iletişim kuramıyor. Bu genellikle aşağıdaki nedenlerden biri nedeniyle olur:</p><ul><li>Güncellemeyi uygulama talimatlarını içeren <code>administrator/components/com_joomlaupdate/update.php</code>, dosyası oluşturulamadı, ör. izin sorunları nedeniyle.</li><li>Yukarıda bahsedilen dosya, izin sorunları nedeniyle <code>extract.php</code> komut dosyası tarafından okunamıyor.</li><li>Tarayıcınız, ağ donanımınız veya sunucunuz, güvenlik nedenleriyle her <code>extract.php</code> isteğinde gönderdiğimiz şifreyi bozuyor</li></ul><p>Lütfen herhangi bir tarayıcı uzantısı yüklenmeden, ideal olarak farklı bir sağlayıcı kullanarak İnternet'e bağlı farklı bir bilgisayarda farklı bir tarayıcı kullanmayı deneyin. Hata devam ederse, sunucunuzla iletişime geçmek isteyebilirsiniz.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Joomla Güncelleme, güncellemeyi sitenize uygularken bir sunucu hatasıyla karşılaştı.</p><p>Siteniz tamamen yeni Joomla sürümüne yükseltilmemiş olabilir.</p>"
