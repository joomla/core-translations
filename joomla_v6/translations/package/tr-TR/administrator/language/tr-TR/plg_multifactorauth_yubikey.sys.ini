PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Sitenizdeki kullanıcıların bir YubiKey güvenli donanım belirteci kullanarak Çok Faktörlü Kimlik Doğrulamayı kullanmasına izin verir. Kullanıcıların <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a> adresinden edinebilecekleri kendi YubiKey'lerine ihtiyaçları vardır. Çok Faktörlü Kimlik Doğrulamayı kullanmak için kullanıcıların kullanıcı profillerini düzenlemeleri ve Çok Faktörlü Kimlik Doğrulamayı etkinleştirmeleri gerekir."

