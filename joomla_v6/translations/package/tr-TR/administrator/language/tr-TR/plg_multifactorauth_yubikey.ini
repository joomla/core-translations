PLG_MULTIFACTORAUTH_YUBIKEY="Çok Faktörlü Kimlik Doğrulama - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Lütfen aşağıdaki metin kutusuna tıklayın. Ardından YubiKey'inizi cihazınızın USB bağlantı noktasına takın ve bir YubiKey kodu üretmesi için altın diskine veya altın pedine (modelinize bağlı olarak) dokunun. NFC özellikli bir YubiKey'e sahip NFC özellikli bir telefon veya tablet kullanıyorsanız, bunun yerine YubiKey'inizi telefonunuzun veya tabletinizin NFC okuyucu alanına yaklaştırmanız gerekir."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey kodu"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Geçerli bir YubiKey gizli kodu girmediniz veya şu anda YubiCloud sunucularına erişilemiyor."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="YubiKey'inizi zaten kurdunuz (<code>%s</code> ile başlayan kodlar üreten). Bu sayfadan sadece başlığını değiştirebilirsiniz."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Lütfen aşağıda <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> tarafından oluşturulan bir kod sağlayın ve ardından veya düğmesini tıklayın. Onayla düğmesine dokunun. YubiKey'iniz için benzersiz tanımlama kodu olan ilk on iki karakter kaydedilecektir."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey Tanımlama"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Bir YubiKey kodu girin"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="YubiKey güvenli donanım belirteçlerini kullanın."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Sitenizdeki kullanıcıların bir YubiKey güvenli donanım belirteci kullanarak Çok Faktörlü Kimlik Doğrulamayı kullanmasına izin verir. Kullanıcıların <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a> adresinden edinebilecekleri kendi YubiKey'lerine ihtiyaçları vardır. Çok Faktörlü Kimlik Doğrulamayı kullanmak için kullanıcıların kullanıcı profillerini düzenlemeleri ve Çok Faktörlü Kimlik Doğrulamayı etkinleştirmeleri gerekir."

