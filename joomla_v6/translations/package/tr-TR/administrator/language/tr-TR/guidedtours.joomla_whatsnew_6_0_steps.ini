COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Daha Fazla Güncelleme</h2><p>Öne çıkan makaleler artık Makale Yöneticisi görünümünü paylaşıyor.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Eğer kaçırdıysanız</h3><p>Joomla 6, daha iyi güvenlik ve performans için Çerçeve (TUF) ile otomatik güncellemeleri destekler.<br>Otomatik güncelleme ayarlarını <em>Joomla! Güncelleme</em> yapılandırma bölümünde bulabilirsiniz.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Diğer Geliştirmeler ve Düzeltmeler</h3><ul class=\"mb-3\"><li>Yönetici kayıt onayına ilişkin bildirim e-postası <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>TinyMCE'deki görüntü iletişim kutusundaki sınıf açılır menüsüne özel sınıflar ekleyin <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Bir etiketi toplu olarak kaldırma olanağını ekleyin <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>Ve daha birçok, birçok gizli iyileştirme...</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="Diğer Özellikler"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Joomla 6.0 Sürüm Bilgileri</h3><p><a title=\"Sürüm bilgileri\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Sürüm bilgilerini 6.joomla.org adresinden görüntüleyin</a></p><hr><h3>Yardım ve Bilgi</h3><p>Burada size yardımcı olacak pek çok kaynak bulabilirsiniz. Ayrıca daha fazla kaynağa, belgeye, desteğe ve Joomla'ya nasıl dahil olabileceğinize dair ek bağlantılar da bulabilirsiniz.</p>"
