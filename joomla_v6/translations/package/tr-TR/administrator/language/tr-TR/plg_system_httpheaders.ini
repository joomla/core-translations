PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_DIRECTIVE="Politika Direktifi"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_VALUE="Değer"
PLG_SYSTEM_HTTPHEADERS_COOP="Kaynaklar Arası-Açıcı-Politikası" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT="Müşteri"
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT_BOTH="Her ikisi de"
PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security' target='_blank' rel='noopener noreferrer'>HTTP Katı Taşıma Güvenliği (HSTS)</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="This option sets the time for 'max-age', it is specified in seconds. The default value is 31536000, which corresponds to one year" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Ön yükleme</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="This option activates the opt-in for inclusion in so-called browser preload lists."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Önemli"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS, alan adınızın artık HTTPS olmadan çağrılamayacağı anlamına gelir. Ön yükleme listesine bir kez eklendiğinde, geri alınması kolay değildir. Alan adları kaldırılabilir, ancak kullanıcıların bir tarayıcı güncellemesiyle değişiklik yapması aylar alır.<br><strong>Bu seçenek 'ortadaki adam saldırılarını' önlemek için çok önemlidir, bu nedenle her durumda etkinleştirilmelidir, ancak yalnızca uzun vadede HTTPS'nin alan ve tüm alt alanlar için desteklendiğinden eminseniz! Kayıt için 'max-age' değeri 63072000 (2 yıl) olarak ayarlanmalıdır.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Ayrıca alt alanlar için"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS ayrıca <strong>alt alanlar için</strong> etkinleştirilmelidir, genellikle SSL sertifikası oluşturulurken 'www' alt alan adı dikkate alınır. Başka alt alan adları kullanılıyorsa, bunlara da geçerli bir SSL sertifikası verildiğini lütfen unutmayın."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Varsayılan güvenlik başlıklarını etkinleştir"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! http güvenlik başlıklarını işlemenize yardımcı olan yerleşik bir araç seti ile birlikte gelir. Bu başlıklar, örneğin web sitenizi aşağıdakilerden korumak için tarayıcınıza yardımcı olur <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> and <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> attacks.</p><p>Daha fazla ayrıntıyı <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>Joomla Belgelerinde HTTP Üstbilgi Yönetimi Eğitimi.</a></p>"
