PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP' target='_blank' rel='noopener noreferrer'>İçerik Güvenliği Politikası (CSP)</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_CLIENT="Müşteri"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Enable the CSP clickjacking protection frame-ancestors and only allow the origin 'self'. Please use the form below to allow origins other than 'self'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce' target='_blank' rel='noopener noreferrer'>Bir kez</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Joomla API'sini kullanan tüm komut dosyaları ve stiller için bir şifreleme nonce (bir kez kullanılan sayı) kullanarak belirli satır içi komut dosyaları için beyaz listeyi etkinleştirin. Bir nonce belirtmek, modern bir tarayıcının nonce desteği olmayan eski tarayıcılar için hala ayarlanması gereken 'unsafe-inline'ı yok saymasını sağlar."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="'İçerik-Güvenlik-Politika' yerine 'İçerik-Güvenlik-İlke-Yalnızca Rapor' başlığını kullanın." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Sadece Rapor" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="katı-dinamik" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Kesin dinamik kaynak ifadesi, işaretlemede bulunan bir komut dosyasına bir nonce veya bir karma ile birlikte açıkça verilen güvenin, o kök komut dosyası tarafından yüklenen tüm komut dosyalarına yayılacağını belirtir. Aynı zamanda, 'self' veya 'unsafe-inline' gibi izin verilen veya kaynak ifadeler yoksayılacaktır." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Enable the optional hash based whitelist inline scripts using a cryptographic hash for all scripts using the Joomla API. Specifying hashes makes a modern browser ignore 'unsafe-inline' which should still be set for older browsers without hash support."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Stil karmaları</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Joomla API'sini kullanan tüm stiller için bir şifreleme karma kullanarak isteğe bağlı karma tabanlı beyaz liste satır içi stillerini etkinleştirin. Karmaların belirtilmesi, modern bir tarayıcının, karma desteği olmayan eski tarayıcılar için hala ayarlanması gereken 'güvenli olmayan satır içi'yi yok saymasını sağlar."
