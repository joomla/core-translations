COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Yüklemeler için maksimum dosya boyutu, büyük eklentilerin yüklenmesini etkileyebilecek olan 16 MB'tan daha az olarak ayarlanmıştır. Bu PHP ayarlarınızın hem upload_max_filesize hem de post_max_size ayarlarında php.ini'de ayarlanır (php.ini ve/veya .htaccess dosyasında bulunur). post_max_size değeri, upload_max_filesize değerinden büyük olmalıdır."
