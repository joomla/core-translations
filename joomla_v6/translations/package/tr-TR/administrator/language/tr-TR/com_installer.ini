COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Küçük PHP maksimum POST boyutu."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Sunucuya İLETİ aracılığıyla gönderilebilecek maksimum veri miktarıdır. Buna makaleler, medya (resimler, videolar) ve eklentiler için form gönderimleri dahildir. Bu değer, büyük uzantıların yüklenmesini etkileyebilecek 16 MB'den küçüktür. Bu php.ini dosyasında post_max_size altında ayarlanır."
