COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">Joomla 6'ya hoş geldiniz!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Alt şablon stil özelleştiricisini görüntüle\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Cassiopeia Genişletilmiş</h2><p>Yazı tipi ve renk değişiklikleri gibi gelişmiş özelleştirme özelliklerini gösteren yeni bir stile sahip alt şablonları keşfedin.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">Genişletilmiş Sürümleme</h2><p>Joomla sürümleme sistemi, tüm içerik değişikliklerinin izlenmesine, karşılaştırılmasına ve geri yüklenmesine olanak tanıyan özel alanlar, etiketler ve kategoriler içerecek şekilde geliştirildi.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="Joomla 6! Yenilikler Neler?"

