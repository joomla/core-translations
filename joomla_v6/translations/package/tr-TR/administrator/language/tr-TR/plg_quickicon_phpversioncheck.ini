PLG_QUICKICON_PHPVERSIONCHECK="Hızlı Simge - PHP Sürüm Kontrol"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="PHP sürümünüz %1$s, şu anda yalnızca PHP projesinden güvenlik düzeltmeleri alıyor. Bu, PHP sürümünüzün yakında artık desteklenmeyeceği anlamına gelir. %2$s tarihinde destek sonuna ulaşmadan önce daha yeni bir PHP sürümüne yükseltmeyi planlamanızı öneririz. Daha yeni bir PHP sürümüne yükseltirseniz Joomla daha hızlı ve daha güvenli olacaktır. Yükseltme talimatları için lütfen sunucunuzla iletişime geçin." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Sunucunuzun, artık kullanılmayan ve geliştiricileri tarafından resmi güvenlik güncellemelerini almayan PHP %1$s kullandığını tespit ettik. Joomla Projesi, sitenizi en az %3$s'ye kadar güvenlik güncellemeleri alacak olan PHP %2$s veya daha sonraki bir sürüme yükseltmenizi önerir. <br><br>Lütfen sunucunuzdan PHP %2$s veya sonraki bir sürümü siteniz için varsayılan sürüm yapmasını isteyin. Ana makineniz zaten PHP %2$s için hazırsa, lütfen sitenizin kök ve 'yönetici' dizinlerinde PHP %2$s'yi etkinleştirin – genellikle bunu barındırma kontrol panelinizdeki bir araç aracılığıyla kendiniz yapabilirsiniz, ancak en iyisi sunucunuza sormanızdır. emin değilseniz." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Sunucunuzun, artık kullanılmayan ve geliştiricileri tarafından resmi güvenlik güncellemelerini almayan PHP %1$s kullandığını tespit ettik. Ayrıca, eski bir Joomla sürümü kullandığınız için daha yeni bir PHP sürümü öneremiyoruz. Joomla'yı güncellemenizi ve ardından PHP yükseltme talimatlarını izlemenizi öneririz." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Kurulumunuzun PHP sürümünün destek durumunu kontrol eder ve tam olarak desteklenmiyorsa bir uyarı verir."

