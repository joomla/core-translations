COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="{URL} için bir yönetici, bu e-posta adresiyle ilgili kişisel bilgileri dışa aktarmak için bir istek oluşturdu. Bir güvenlik önlemi olarak, bunun bu web sitesinden kişisel bilgileriniz için geçerli bir talep olduğunu onaylamanız gerekir.\n\nBu bir hataysa, bu e-postayı görmezden gelin ve hiçbir şey olmayacak.\n\nBu isteği onaylamak için aşağıdaki talimatlardan birini tamamlayabilirsiniz:\n\n1. Aşağıdaki URL'yi ziyaret edin: {TOKENURL}\n\n2. Belirteçi bu e-postadan kopyalayın, başvurulan URL'yi ziyaret edin ve belirteçi forma yapıştırın.\nURL: {FORMURL}\nBelirteç: {TOKEN}\n\nLütfen bu belirtecin yalnızca bu e-postanın gönderildiği andan itibaren 24 saat geçerli olduğunu unutmayın."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="{URL} için bir yönetici, bu e-posta adresiyle ilgili kişisel bilgileri dışa aktarmak için bir istek oluşturdu. Bir güvenlik önlemi olarak, bunun bu web sitesinden kişisel bilgileriniz için geçerli bir talep olduğunu onaylamanız gerekir.\n\nBu bir hataysa, bu e-postayı görmezden gelin ve hiçbir şey olmayacak.\n\nBu isteği onaylamak için aşağıdaki talimatlardan birini tamamlayabilirsiniz:\n\n1. Aşağıdaki URL'yi ziyaret edin: {TOKENURL}\n\n2. Belirteçi bu e-postadan kopyalayın, başvurulan URL'yi ziyaret edin ve belirteçi forma yapıştırın.\nURL: {FORMURL}\nBelirteç: {TOKEN}\n\nLütfen bu belirtecin yalnızca bu e-postanın gönderildiği andan itibaren 24 saat geçerli olduğunu unutmayın."
