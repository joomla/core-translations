COM_PRIVACY_POSTINSTALL_BODY="<p>AB vatandaşları için GDPR'nin ve dünyanın başka yerlerindeki benzer düzenlemelerin kullanıma sunulmasıyla birlikte, bir kullanıcının <strong>Kişisel Bilgilerini</strong> saklamadan önce onay istemeniz gerekebilir.</p><p>Joomla 3.9, site gizlilik politikaları oluşturmanıza ve kullanıcı onayını toplamanıza yardımcı olacak yeni özellikler sunar. Ek olarak, kişisel verilerinin sitenizden kaldırılması talepleri gibi kullanıcı bilgi taleplerini yönetmenize yardımcı olacak bir iş akışı mevcuttur.</p><p>Bu yeni özellik hakkında daha fazla bilgi için <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_new'>Gizlilik belgeleri</a>.</p>"
