COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Bu ekrandaki bilgiler, gizlilikle ilgili yeteneklerini bu sisteme bildiren uzantılardan toplanır. Site sahiplerinin, yüklenen uzantıların yeteneklerinden haberdar olmalarına yardımcı olmak ve sahiplerin gizlilik ilkesi gibi yerel site ilkeleri oluşturmasına yardımcı olacak bilgiler sağlamak için tasarlanmıştır. Bu ekran, uzantıların raporlama sistemini desteklemesini gerektirdiğinden ve yalnızca etkin uzantılardan gelen bilgileri görüntülediğinden, bu tam bir liste olarak kabul edilmemelidir ve daha fazla bilgi için her bir uzantının belgelerine başvurmanız önerilir."
