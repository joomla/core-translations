COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Bir ağ bağlantısı mevcut olduğunda, bir Joomla kurulumu, aşağıdakileri içerecek şekilde çeşitli yetenekler için joomla.org sunucularıyla iletişim kurmaya çalışır:<ul><li>Joomla uygulaması için güncellemeleri kontrol etme</li><li>Temel Joomla uzantıları için yardım ekranları</li><li>Web'den Yükleme hizmeti (isteğe bağlı)</li><li>İstatistik toplama sunucusu (isteğe bağlı)</li></ul>Tüm HTTP isteklerinde olduğu gibi, sunucunuzun IP adresi isteğin bir parçası olarak iletilecektir. Joomla sunucularındaki verileri nasıl işlediği hakkında bilgi için lütfen <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">gizlilik politikası</a> bakın."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomla'nın kayıt sistemi, ziyaretçinin IP adresini kaydeder ve bu da günlük dosyalarına bir mesaj yazılmasına yol açar. Bu günlük dosyaları, temel güncellemeler, geçersiz oturum açma girişimleri, işlenmeyen hatalar ve kullanımdan kaldırılmış API'lerin kullanımı gibi geliştirme bilgileri ile ilgili bilgiler dahil olmak üzere bir Joomla sitesindeki çeşitli etkinlikleri kaydetmek için kullanılır. Bu günlük dosyalarının formatı, bir günlükçü yapılandıran herhangi bir uzantı tarafından özelleştirilebilir, bu nedenle web siteniz için `%s` adresinde bulunabilecek günlük dosyalarını indirmeniz ve incelemeniz önerilir."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Bir Joomla web sitesine yapılan tüm istekler, oturum verilerinde IP adresini depolayan ve kullanıcının tarayıcısında bir oturum tanımlama bilgisi oluşturan bir oturum başlatır. IP adresi, olası oturum ele geçirme saldırılarına karşı korunmaya yardımcı olmak için bir güvenlik önlemi olarak kullanılır ve bu bilgiler, oturumun süresi dolduğunda ve verileri temizlendiğinde silinir. Oturum tanımlama bilgisinin adı, rastgele oluşturulmuş bir karmaya dayalıdır ve bu nedenle sabit bir tanımlayıcıya sahip değildir. Oturum çerezi, oturum sona erdiğinde veya kullanıcı tarayıcısından çıktıktan sonra yok edilir."
