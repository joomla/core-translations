PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Bu e-posta Joomla! projesi tarafından GÖNDERİLMEZ. Kendi siteniz olan\n{SITENAME} - {URL} tarafından otomatik olarak gönderilir.\n\n================================================================================\nGÜNCELLEME BİLGİLERİ\n================================================================================\n\nSiteniz, Joomla! güncellenmiş bir sürümünün mevcut olduğunu keşfetti.\n\nŞu anda kurulu Joomla! sürümü: {CURVERSION}\nJoomla! sürümü kurulum için mevcut: {NEWVERSION}\n\nBu e-posta siteniz tarafından size bu güncellemeyi hatırlatmak amacıyla gönderilmiştir.\nJoomla! projesi, sitenizdeki mevcut Joomla! güncellemeleri hakkında sizinle hiçbir zaman doğrudan iletişim kurmayacaktır.\n\n================================================================================\nGÜNCELLEME TALİMATLARI\n================================================================================\n\nGüncellemeyi {SITENAME} sitesine yüklemek için lütfen aşağıdaki bağlantıyı seçin. (URL bir bağlantı değilse, onu kopyalayıp tarayıcınıza yapıştırın).\n\nGüncelleme bağlantısı: {LINK}\n\nSürüm Haberlerini burada bulabilirsiniz:{RELEASENEWS}\n\n================================================================================\nBU E-POSTA'YI NEDEN ALDIM?\n================================================================================\n\nBu e-posta, sitenize güç sağlayan Joomla! yazılımı tarafından sağlanan bir uyumlu ek tarafından otomatik olarak gönderilmiştir.\nBu uyumlu ek Joomla'nın güncellenmiş sürümlerini arar ve yöneticilerine bir e-posta bildirimi gönderir.\nYazılımı güncelleyene veya bu e-postaları devre dışı bırakana kadar sitenizden benzer birkaç e-posta alacaksınız.\n\nBu e-postaları devre dışı bırakmak için lütfen sitenizdeki Eklenti Yöneticisindeki 'Görev - Joomla! Güncelleme Bildirimi' uyumlu ek'i yayından kaldırın.\n\nJoomla'nın ne olduğunu ve ne yapmanız gerektiğini anlamıyorsanız lütfen Joomla! projesiyle iletişime geçmeyin.\nSize bu e-postayı GÖNDERMİYORLAR ve size yardımcı olamazlar. Bunun yerine lütfen sitenizi kuran veya yöneten kişiyle iletişime geçin.\n\nWeb sitenizi kuran veya yöneten kişi sizseniz, sitenize Joomla! kurduğunuzda veya güncellediğinizde bu eklentinin otomatik olarak etkinleştirildiğini lütfen unutmayın.\n\n================================================================================\nBU E-POSTA'YI BANA KİM GÖNDERDİ?\n================================================================================\n\nBu e-posta size kendi siteniz olan {SITENAME} tarafından gönderilmiştir."
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
