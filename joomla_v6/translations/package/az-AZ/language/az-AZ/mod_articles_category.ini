MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Zəhmət olmasa, istifadə etmək istədiyiniz rejimi seçin. Əgər 'Normal rejim' seçmisinizsə, adi qaydada modulu ayarlayın və o, aid olduğu menyu bəndindəki məqalələrin statik siyahısını göstərəcək. Əgər 'Dinamik rejim' seçilibsə, siz eynilə adi qaydada modulu ayarlaya bilərsiniz, lakin Bölümün parametrləri nəzərə alınmayacaq. Əvəzində modul siyahını nümayiş olunan bölümə müvafiq olaraq göstərəcək. Məsələn, həmin bölümə aid məqalələrin siyahısını verəcək. Dinamik modul zamanı bütün səhifələrdə göstərmk daha yaxşıdır, çünki modul nəyi harda göstərmək lazım olduğunu özü seçəcək."
