PLG_SYSTEM_WEBAUTHN="Система - Влизане с ключ за достъп (без парола)"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Активира удостоверяване без парола, използвайки ключове за достъп. Моля, обърнете внимание, че разделът за ключове за достъп в редактора на потребителския профил и бутоните за влизане с ключове за достъп ще се показват само, ако потребителят има достъп до сайта чрез HTTPS. Освен това, регистрирането на ключове за достъп и използването им за влизане в сайта ще работи само когато вашият сайт използва валиден сертификат, подписан от сертифициращ орган, на който браузърът на потребителя се доверява."

