PLG_QUICKICON_PHPVERSIONCHECK="Quick Icon - проверка на PHP версията"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Вашата версия на PHP, %1$s, понастоящем получава само корекции за сигурност от проекта PHP. Това означава, че вашата PHP версия скоро вече няма да се поддържа. Препоръчваме да планирате надграждане до по -нова версия на PHP, преди да достигне края на поддръжката на %2$s. Joomla ще бъде по-бърза и по-сигурна, ако надстроите до по-нова версия на PHP. Моля, свържете се с вашия хост за инструкции за надстройка." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Установихме, че вашият сървър използва PHP %1$s, който е остарял и вече не получава официални актуализации за сигурност от своите разработчици. Joomla! Project препоръчва да надстроите вашия сайт до PHP %2$s или по -нова версия, която ще получава актуализации на защитата поне до %3$s. <br><br> Моля, помолете вашия хост да осигури PHP %2$s или по-нова версия по подразбиране за вашия сайт. Ако вашият хост вече е готов за PHP %2$s, моля, активирайте PHP %2$s в главните и „администраторските“ директории на вашия сайт. Обикновено можете да направите това сами чрез инструмент в контролния панел на вашия хостинг, но най -добре е да попитате вашия хост, ако не сте сигурни." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Установихме, че вашият сървър използва PHP %1$s, който е остарял и вече не получава официални актуализации за сигурност от своите разработчици. Освен това не можем да препоръчаме по-нова версия на PHP, защото използвате остаряла Joomla! версия. Препоръчваме да актуализирате Joomla! и след това следвайте допълнителни инструкции за надстройка на PHP." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Проверява състоянието на вашата инсталирана PHP версия и показва предупреждение, ако вече не се поддържа."

