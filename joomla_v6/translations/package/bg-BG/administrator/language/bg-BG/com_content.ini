JLIB_RULES_SETTING_NOTES_COM_CONTENT="Всички промени засягат само този компонент.<br/><em><strong>Наследено</strong></em> означава, че ще бъдат използвани правата зададени в глобалните настройки или на по-високо ниво.<br><em><strong>Забранено</strong></em> е с приоритет без значение от глобалните настройки и се прилага към всички подчинени елементи.<br><em><strong>Позволено</strong></em> ще разреши съответното действие, освен ако то не е забранено в глобалните настройки." ; Alternate language strings for the rules form field
JLIB_RULES_SETTING_NOTES_ITEM_COM_CONTENT_ARTICLE="Промените се отнасят само за тази статия.<em><strong>Наследен</strong></em> - прилага се настройка за глобална конфигурация или настройка на по-високо ниво.<br><em><strong>Отказан</strong></em> винаги печели - каквото и да е зададено на глобално или по-високо ниво и да се прилага за всички дъщерни елементи.<br><em><strong>Разрешен</strong></em> ще активира действието за този компонент, освен ако е била отменена от настройка в глобалната конфигурация." ; Alternate language strings for the rules form field

