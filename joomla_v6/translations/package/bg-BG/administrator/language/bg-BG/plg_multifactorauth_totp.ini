PLG_MULTIFACTORAUTH_TOTP="Многофакторно удостоверяване - код за потвърждение"
PLG_MULTIFACTORAUTH_TOTP_CAPTIVE_PROMPT="Моля, отворете вашето приложение за удостоверяване или мениджър на пароли и копирайте шест цифрения код за този сайт в текстовото поле по-долу, след което щракнете върху бутона Валидиране. Ако този код е бил автоматично попълнен вместо вас, просто щракнете върху бутона Валидиране."
PLG_MULTIFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Не сте въвели валиден код за потвърждение. Моля, проверете настройката на вашето приложение за удостоверяване и се уверете, че часът и часовата зона на вашето устройство са зададени правилно."
PLG_MULTIFACTORAUTH_TOTP_LBL_LABEL="Въведете 6-цифрения код за проверка"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_INSTRUCTIONS="Настройте своя код за потвърждение (известен също като \„код за удостоверяване\“), като използвате информацията по-долу. Можете да използвате приложение за удостоверяване (като Google Authenticator, Authy, LastPass Authenticator и т. н.), вашия любим мениджър на пароли (1Password, BitWarden, Keeper, KeePassXC, Strongbox и т. н.) или, в някои случаи, вашия браузър."
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_PLACEHOLDER="6 цифрен код"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_HEADING="Настройка на приложението Authenticator"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_KEY="Въведете този код"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_LINK="Последвайте този линк"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_LINK_NOTE="<small>Приложимо е само от поддържащи браузъри като Safari.</small>"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_LINK_TEXT="<a href=\"%s\">Настройте своя код за потвърждение</a>"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_QR="Сканирайте или щракнете с десния бутон / задържане този QR код"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_SUBHEAD="Използвайте <em>един</em> от следните алтернативни методи, за да настроите кода за потвърждение във вашето приложение за удостоверяване, мениджър на пароли или браузър."
PLG_MULTIFACTORAUTH_TOTP_METHOD_TITLE="Код за валидация"
PLG_MULTIFACTORAUTH_TOTP_SHORTINFO="Използвайте 6-цифрените кодове, генерирани от приложение на всеки 30 секунди."
PLG_MULTIFACTORAUTH_TOTP_XML_DESCRIPTION="Многофакторно удостоверяване за потребителите на вашия сайт с помощта на шест цифрени кодове за потвърждение, генерирани от приложение за удостоверяване (Google Authenticator, Authy, LastPass Authenticator и т. н.), мениджър на пароли (1Password, BitWarden, Keeper, KeePassXC, Strongbox и т. н.) или в някои случаи, техния браузър."

