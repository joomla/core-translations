PLG_MULTIFACTORAUTH_YUBIKEY="Многофакторно удостоверяване - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Моля, щракнете върху текстовото поле по-долу. След това поставете вашия YubiKey в USB порта на вашето устройство и докоснете златния му диск или златната подложка (в зависимост от вашия модел), за да го накарате да произведе YubiKey код. Ако използвате NFC-съвместим телефон или таблет с активиран NFC YubiKey, трябва вместо това да доближите своя YubiKey до NFC четеца на вашия телефон или таблет."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey код"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Не сте въвели валиден YubiKey таен код или YubiCloud сървърите са недостъпни в момента."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Вече сте настроили своя YubiKey (този, който генерира кодове, започващи с <code>%s</code>). Можете да промените само заглавието му от тази страница."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Моля, предоставете код, генериран от вашия <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> по-долу и след това щракнете или докоснете бутона Потвърждаване. Първите дванадесет знака, които са уникалният идентификационен код за вашия YubiKey, ще бъдат запазени."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey идентификация"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Въведете код YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Използвайте YubiKey защитени хардуерни токени."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Позволява на потребителите на вашия сайт да използват многофакторно удостоверяване с помощта на защитен хардуерен токен YubiKey. Потребителите се нуждаят от собствен YubiKey, достъпен от <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. За да използват многофакторно удостоверяване, потребителите трябва да редактират своя потребителски профил и да активират многофакторно удостоверяване."

