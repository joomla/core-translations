COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Изберете "_QQ_"Нов"_QQ_", за да създадете нова обиколка."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Добавяне на заглавие за обиколката"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Въведете задължително заглавие за обиколката."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Добавете съдържание"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Въведете съдържание, описващо обиколката."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Изберете компонент"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Изберете разширението(ята), в което(ито) искате да покажете приоритетно своята обиколка в списъка с възможни обиколки за изпълнение. Например, ако създавате обиколка за разширението "_QQ_"Потребители"_QQ_", тогава изберете "_QQ_"Потребители"_QQ_". Изберете "_QQ_"Всички"_QQ_", за да се показва обиколката на всяка страница."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Добавете URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Добавете относителния URL адрес на страницата, от която трябва да започне обиколката. Например, въведете <em>administrator/index.php?option=com_users&view=users</em> за да стартирате обиколката в страницата Потребители."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Включване „Автоматично стартиране“"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Настройването на „Автоматично стартиране“ на „Да“ автоматично стартира обиколката веднага щом бъдат изпълнени съответните условия.</p><p>Ако няколко обиколки са настроени да стартират автоматично при едни и същи условия, само първата обиколка в списъка ще започне, докато не бъде отменена, завършена или пропусната.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Изберете "_QQ_"Запазване и затваряне"_QQ_""
