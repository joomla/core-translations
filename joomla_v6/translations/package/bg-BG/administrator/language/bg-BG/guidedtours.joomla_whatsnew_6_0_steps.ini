COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Още актуализации</h2><p>Препоръчаните статии вече споделят изгледа „Мениджър на статии“.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Ако сте пропуснали</h3><p>Джумла 6 поддържа автоматично актуализиране с рамката за обновяване (TUF) за по-добра сигурност и производителност.<br>Намерете настройките за автоматични актуализации в конфигурационната секция <em>Joomla! Update</em>.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Други подобрения и корекции</h3><ul class=\"mb-3\"><li>Имейл известие при одобрение на регистрация от администратор <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Добавяне на потребителски класове към падащото меню с класове в диалоговия прозорец за изображения в TinyMCE <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Добавяне на възможност за групово премахване на етикет <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>И много, много други подобрения...</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="Други характеристики"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Бележки по изданието Джумла 6.0</h3><p><a title=\"Release information\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Вижте бележките за изданието на 6.joomla.org</a></p><hr><h3>Помощ и информация</h3><p>Тук можете да намерите много помощни ресурси, заедно с допълнителни връзки към други ресурси, документация, поддръжка и информация за това как да се включите в Джумла.</p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_TITLE="Повече информация и помощ"

