PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Имейлът НЕ Е изпратен от проекта Joomla! Той е изпратен автоматично от вашия сайт,\n{SITENAME} - {URL} \n\n================================================================================\nИНФОРМАЦИЯ ЗА АКТУАЛИЗАЦИЯТА\n================================================================================\n\nВашият сайт откри, че има актуализирана версия на Joomla!\n\nИнсталирана версия на Joomla!: {CURVERSION}\nВерсия на Joomla! налична за инсталиране: {NEWVERSION}\n\nИмейлът е изпратен от вашия сайт, за да ви обърне внимание за този факт.\nПроектът Joomla! никога няма да се свърже с вас директно за налични актуализации на Joomla! за вашия сайт.\n\n================================================================================\nИНСТРУКЦИИ ЗА АКТУАЛИЗИРАНЕ\n================================================================================\n\nЗа да инсталирате актуализацията на {SITENAME}, изберете следващата връзка. (Ако URL не е връзка, копирайте и поставете адреса във вашия браузър).\n\nВръзка за актуализиране: {LINK}\n\nНовини за версията можете да намерите тук: {RELEASENEWS}\n\n================================================================================\nЗАЩО ПОЛУЧАВАМ ТОЗИ ИМЕЙЛ?\n================================================================================\n\nИмейлът е изпратен автоматично от добавка, предоставена от Joomla!, софтуерът, който задвижва вашия сайт.\nДобавката търси актуализирани версии на Joomla! и изпраща имейл известие до администраторите.\nЩе получите няколко подобни имейла от вашия сайт, докато не актуализирате софтуера или не деактивирате тези имейли.\n\nЗа да деактивирате имейлите, изключете добавката „Task - Joomla! Update Notification“ в Мениджъра на добавки на вашия сайт.\n\nАко не знаете какво представлява Joomla! и какво трябва да направите, моля не се свързвайте с проекта Joomla!\nТе НЕ ви изпращат този имейл и те не могат да ви помогнат. Вместо това, свържете се с човека, който е инсталирал или управлява вашия сайт.\n\nАко вие сте човекът, който е инсталирал или управлява уебсайта, имайте предвид, че тази добавка може да е била активирана автоматично, когато сте инсталирали или актуализирали Joomla! на вашия сайт.\n\n================================================================================\nКОЙ МИ ИЗПРАЩА ИМЕЙЛА?\n================================================================================\n\nИмейлът ви е изпратен от вашия собствен сайт, {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
