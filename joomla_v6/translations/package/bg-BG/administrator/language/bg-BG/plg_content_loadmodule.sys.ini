PLG_CONTENT_LOADMODULE="Статии - Зареждане на модули"
PLG_LOADMODULE_XML_DESCRIPTION="В рамките на съдържанието тази приставка зарежда модул по ID, синтаксис: {loadmoduleid 1} или модул по позиция, синтаксис: {loadposition user1} или модул по име, синтаксис: {loadmodule mod_login}. По желание, може да зададете стил на модула и за loadmodule конкретен модул по заглавие, синтаксис: {loadmodule mod_login, заглавие на модул, стил}."

