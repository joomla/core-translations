COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla не може да комуникира с файла <code> administrator/components/com_joomlaupdate/Extract.php </code>, който извършва актуализацията. Това обикновено се случва поради една от следните причини:</p><ul><li>Конфигурационен файл на сървър в основата на вашия сайт, като <code>.htacess</code> или <code>web.config</code>, предотвратява достъпа до този файл.</li><li>Конфигурацията на вашия сървър предотвратява достъпа до този файл.</li><li>Собствеността и разрешенията на този файл не позволяват на вашия сървър да има достъп до този файл.</li><li>Вашият сайт стои зад стена или CDN, но неговата конфигурация не позволява достъп до този файл или блокира изпращането на команди към него.</li><li>Въпреки че файлът може да бъде достъпен, изпращането на команди до той е блокиран от защитата на вашия сървър, като mod_security2.</li></ul><p>Ако не сте сигурни, моля, свържете се с вашия хост.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p> Joomla Актуализиране не може да комуникира правилно с <code> administrator/components/com_joomlaupdate/Extract.php </code>, който извършва актуализацията. Това обикновено се случва поради една от следните причини: </p> <ul> <li> Файлът <code> administrator/components/com_joomlaupdate/update.php </code>, съдържащ инструкциите за прилагане на актуализацията, не можа да бъдат създадени поради проблеми с разрешенията. </li> <li> Споменатият по-горе файл не може да бъде прочетен от скрипта <code> Extract.php </code> поради проблеми с разрешенията. </li> <li> Вашият браузър, мрежово оборудване или сървърът поврежда паролата, която изпращаме с всяка заявка до <code> Extract.php </code> от съображения за сигурност </li> </ul> <p> Моля, опитайте да използвате друг браузър, без инсталирани разширения на браузъра, в идеалния случай на друг компютър, свързан към Интернет, използващ различен доставчик. Ако грешката продължава, може да искате да се свържете с вашия хост. </p>"
