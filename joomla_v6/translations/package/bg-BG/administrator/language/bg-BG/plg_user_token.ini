PLG_USER_TOKEN="Потребител - Joomla API Токен"
PLG_USER_TOKEN_COPY="Копиране"
PLG_USER_TOKEN_COPY_DESC="Копирай токена в клипборда"
PLG_USER_TOKEN_COPY_FAIL="Провали се копирането на токена."
PLG_USER_TOKEN_COPY_SUCCESS="Токена е копиран."
PLG_USER_TOKEN_ENABLED_DESC="Задайте на Не, за да предотвратите временно достъпа до вашия сайт с този токен."
PLG_USER_TOKEN_ENABLED_LABEL="Активен"
PLG_USER_TOKEN_GROUP_DESC="Управлявайте токените, използвани за удостоверяване на приложението на Joomla API (отдалечен достъп до вашия сайт). Ако не сте сигурни какво прави това, вероятно нямате нужда от него и можете безопасно да игнорирате тези настройки."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API Токен"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Не може да видите токена на потребители, различни от вас. Все още можете да активирате, деактивирате или нулирате техния токен, например когато имате съмнение, че токенът е изтекъл до неоторизирани лица."
PLG_USER_TOKEN_RESET_DESC="Задайте на Да и запазете в потребителския си профил, за да създадете нов токен, като замените стария."
PLG_USER_TOKEN_RESET_LABEL="Нулиране"
PLG_USER_TOKEN_SAVEME_DESC="Все още нямате токен. Моля, запазете потребителския си профил, за да генерирате токен. Върнете се на тази страница, за да видите и управлявате своя токен."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Този потребител все още няма токен. Ако запазите профила му, ще бъде генериран нов токен, но няма да можете да го видите от съображения за сигурност. Все още ще можете да активирате, деактивирате или нулирате техния токен."
PLG_USER_TOKEN_TOKEN_DESC="Това е вашият токен. Използвайте го в приложения на трети страни, изискващи отдалечен достъп до вашия сайт чрез приложението Joomla API."
PLG_USER_TOKEN_TOKEN_LABEL="Токен"
PLG_USER_TOKEN_XML_DESCRIPTION="Позволява управление на токените, използвани за удостоверяване в приложението Joomla API (отдалечен достъп до вашия сайт). Тези токени са строго лични. Можете да видите собствения си токен, но можете само да деактивирате или нулирате токените на други потребители."

