PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Позволява създаването на статия със страници и незадължително съдържание.</p><p>Поставяйте прекъсвания на страници чрез използване на бутона за прекъсване на страници, който обикновено се намира в лентата с инструменти на редактора WYSIWYG. Местоположението на прекъсването на страницата в статията ще се покаже в редактора като обикновена хоризонтална линия.</p><p>Изведеният текст зависи от избраните опции и може да бъде заглавието, алтернативният текст (ако е предвиден) или номерата на страниците.</p><p>Използването на HTML е следното:<br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;The page title&quot; /&gt; or <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;The first page&quot; /&gt; or <br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;The page title&quot; alt=&quot;The first page&quot; /&gt; or <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;The first page&quot; title=&quot;The page title&quot; /&gt;</p>"

