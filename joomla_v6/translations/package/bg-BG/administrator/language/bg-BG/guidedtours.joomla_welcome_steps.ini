COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="Менюто"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>От менюто имате достъп до страниците за управление на сайта. Страниците са групирани на секции = Съдържание, Менюта, Потребители и т. н.</p><p>Иконите срещу имената на секциите отварят панели със съответните функции. Системното меню води до панела за управление на целия сайт.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Панели за управление"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Панелите осигуряват бърз достъп до често използвани страници чрез икони.</p><p>Всеки панел е модул за управление, който може да се персонализира чрез икона за настройки <span class=\"icon-cogs\" aria-hidden=\"true\"></span>.<br>Това позволява конфигуриране на панелите, за да отговарят на целите ви.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Панел за известия"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>Панелът за известия показва наличните актуализации на Джумла и други разширения. Неизпълнените заявки за поверителност също се показват тук.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="Горна лента"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>The top bar shows the title of the displayed page so that you always know where you are. The other items in the top bar are optional modules.</p><p>Typically the current Joomla version and access to further guided tours can be found here.</p><p>The last items are usually a link to the Site frontend and the User Menu where you can manage your account and logout.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Помощ и информация"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Тук се намират помощни ресурси, заедно с връзки към допълнителни ресурси, документация, поддръжка и информация за това как да се включите в Джумла.</p>"

