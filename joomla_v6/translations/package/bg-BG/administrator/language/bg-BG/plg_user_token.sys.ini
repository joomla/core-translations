PLG_USER_TOKEN="Потребител - Joomla API Токен"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Показва кои потребителски групи на Joomla имат право да използват Joomla Токени за удостоверяване на приложението на Joomla API. Също така контролира кои потребителски групи могат да виждат интерфейса за управление на Joomla Токен в потребителския си профил. По подразбиране: вградената група Joomla Супер потребители (User Group ID 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Разрешени потребителски групи"
PLG_USER_TOKEN_XML_DESCRIPTION="Позволява управление на токените, използвани за удостоверяване в приложението Joomla API (отдалечен достъп до вашия сайт). Тези токени са строго лични. Можете да видите собствения си токен, но можете само да деактивирате или нулирате токените на други потребители."

