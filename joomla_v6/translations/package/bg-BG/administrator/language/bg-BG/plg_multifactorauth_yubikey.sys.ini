PLG_MULTIFACTORAUTH_YUBIKEY="Многофакторно удостоверяване - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Позволява на потребителите на вашия сайт да използват многофакторно удостоверяване с помощта на защитен хардуерен токен YubiKey. Потребителите се нуждаят от собствен YubiKey, достъпен от <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. За да използват многофакторно удостоверяване, потребителите трябва да редактират своя потребителски профил и да активират многофакторно удостоверяване."

