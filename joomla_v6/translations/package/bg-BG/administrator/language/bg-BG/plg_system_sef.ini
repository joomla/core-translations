PLG_SEF_DOMAIN_DESCRIPTION="Ако вашият сайт може да бъде достъпен чрез повече от един домейн, въведете предпочитания домейн тук(понякога наричан каноничен).<br><strong> Забележка: </strong> https://example.com и https://www.example.com// са различни домейни."
PLG_SEF_DOMAIN_LABEL="Домейн на сайта"
PLG_SEF_ENFORCESUFFIX_DESCRIPTION="Когато е активирано и \"Добавяне на суфикс към URL\" също е активирано, URL адресите без суфикс ще бъдат пренасочени към правилния адрес. От версия 6.0 нататък това ще бъде стандартното поведение и вече няма да е опция."
PLG_SEF_ENFORCESUFFIX_LABEL="Налагане на суфикс чрез пренасочване"
PLG_SEF_INDEXPHP_DESCRIPTION="Настройката позволява по-строга обработка на „index.php“ в URL адресите, когато „Използване на пренаписване на URL“ е активирано в глобалната конфигурация. Тя ще премахне „index.php“, ако URL все още го съдържа, и ще пренасочи входящите заявки с „index.php“ към версията без „index.php“."
PLG_SEF_INDEXPHP_LABEL="Стриктна обработка на index.php"
PLG_SEF_STRICTROUTING_DESCRIPTION="Предотвратява приемането на много URL адреси от рутера, които се считат за дубликати, и автоматично пренасочва към правилния URL адрес с 301."
PLG_SEF_STRICTROUTING_LABEL="Строго рутиране"
PLG_SEF_TRAILINGSLASH_DESCRIPTION="Принуждава Joomla да използва само URL адреси със или без наклонена черта в края. Когато е зададено, това ще определи правилния URL адрес с пренасочвания и се прилага само когато „Добавяне на суфикс към URL“ е деактивирано."
PLG_SEF_TRAILINGSLASH_LABEL="Крайна наклонена черта за URL адреси"
PLG_SEF_TRAILINGSLASH_OPTION_NONE="Без промяна"
PLG_SEF_TRAILINGSLASH_OPTION_NO_SLASH="Налагане на URL адреси без наклонена черта в края"
PLG_SEF_TRAILINGSLASH_OPTION_SLASH="Налагане на URL адреси с наклонена черта в края"
PLG_SEF_XML_DESCRIPTION="Добавя SEF поддръжка към връзките в документ. Не изисква специален етикет."
PLG_SYSTEM_SEF="Системни - SEF"

