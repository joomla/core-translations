PLG_SYSTEM_JOOA11Y="Системни - Проверка за достъпност на Joomla"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="Целева област за проверка"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Въведете един селектор, за да насочите към конкретна област на уебсайта си. Настройката по подразбиране е маркерът <strong>main</strong>. Алтернативи са класове, елементи или ARIA роли (напр. #main-content, .main, [role='main']). Въведете <strong>body</strong>, за да проверите цялата страница."
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS="Изключване на проверките"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS_DESC="Изключете конкретни проверки по име на ключ. Научете как да <a href=\"https://sa11y.netlify.app/plugins/joomla/#turn-off-checks\" target=\"_blank\" rel=\"noopener noreferrer\">Изключете проверките</a>."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Игнорирай регионите"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Отхвърлете конкретни зони в контейнера за съдържание. Използвайте запетаи за разделяне на класове или елементи (напр. #ignore, .ignore)."
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="Допълнителни свойства"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="Предайте допълнителни свойства за персонализиране. Научете как да добавите <a href=\"https://sa11y.netlify.app/plugins/joomla/#extra-properties\" target=\"_blank\" rel=\"noopener noreferrer\">Допълнителни свойства</a>."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Целева област за четливост"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Маркер на страницата, който ще бъде проверяван за четливост. Настройката по подразбиране е маркерът <strong>main</strong>."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Показвай винаги"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Заредете инструмента за проверка на достъпността на всички страници. Това е полезно при разработването на уебсайта, но не трябва да се оставя включено, когато уебсайтът е активен."
PLG_SYSTEM_JOOA11Y_KEY="Ключ"
PLG_SYSTEM_JOOA11Y_VALUE="Стойност"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Проверката за достъпност на Joomla визуално подчертава общи проблеми с достъпността и използваемостта. Насочена към авторите на съдържание, добавката идентифицира грешки или предупреждения и предоставя насоки как да ги поправите. Имайте предвид, че тази добавка не предлага изчерпателен анализ на вашия уебсайт, нито автоматично гарантира достъпността му. Важно е да изберете шаблон, който по своята същност е достъпен, за да сте сигурни, че вашият сайт отговаря на стандартите за достъпност."

