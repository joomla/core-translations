PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Тази опция задава времето за 'max-age', посочва се в секунди. Стойността по подразбиране е 31536000, което съответства на една година" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Предварително зареждане</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Тази опция активира включването в така наречените списъци за предварително зареждане на браузъра."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Важно"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS означава, че вашият домейн вече не може да бъде извикан без HTTPS. След като бъде добавен към списъка с предварително зареждане, това не е лесно да се отмени. Домейните могат да бъдат премахнати, но на потребителите са необходими месеци, за да направят промяна с актуализация на браузъра.<br><strong>Тази опция е много важна, за да се предотвратят „атаки от типа„ човек в средата ““, така че трябва да бъде активирана в във всеки случай, но само ако сте сигурни, че HTTPS се поддържа за домейн и всички поддомейни в дългосрочен план! Стойността за „max-age“ трябва да бъде зададена на 63072000 (2 години) за запис.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Също и за поддомейни"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS също трябва да бъде активиран и<strong>за поддомейни </strong> обикновено поддомейнът „www“ се взема предвид при създаването на SSL сертификат. Ако се използват допълнителни поддомейни, имайте предвид, че те също са снабдени с валиден SSL сертификат."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Активирани по подразбиране защитни хедъри"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! идва с вграден набор от инструменти, които ви помагат да боравите с HTTP заглавките за сигурност. Тези заглавки помагат например на браузъра ви да защити вашия уеб сайт от<a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> и <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> attacks.</p><p>Повече подробности можете да намерите в<a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>HTTP Header Management Tutorial in the Joomla! Documentation.</a></p>"
