PLG_SYSTEM_WEBAUTHN="Система - Влизане с ключ за достъп (без парола)"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Не можете да добавяте или премахвате ключове за достъп от името на потребителите. Потребителите трябва сами да влязат и да настроят своите собствени устройства."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Активира удостоверяване без парола, използвайки ключове за достъп. Моля, обърнете внимание, че разделът за ключове за достъп в редактора на потребителския профил и бутоните за влизане с ключове за достъп ще се показват само, ако потребителят има достъп до сайта чрез HTTPS. Освен това, регистрирането на ключове за достъп и използването им за влизане в сайта ще работи само когато вашият сайт използва валиден сертификат, подписан от сертифициращ орган, на който браузърът на потребителя се доверява."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="Невалидно действие ajax"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Не може да се намери поле за потребителско име в модула за вход. За съжаление удостоверяването без парола няма да работи на този сайт, освен ако не използвате друг модул за вход."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Не е възможно да се съхраняват идентификационни данни за гости, нерегистрирани потребители!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Съхранените идентификационни данни за вашия потребителски профил са повредени. Влезте с друг метод, след това премахнете и добавете отново своя ключ за достъп."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Невалидна заявка за вход без парола. Нещо е счупено или това е опит за хакване на сайта."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Регистрацията на ключа-парола се провали. Отговорът на удостоверителя, получен от браузъра, не съвпада с публичния ключ, издаден от сървъра. Това означава, че някой се е опитал да ви хакне или нещо е повредено."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="От съображения за сигурност не ви е позволено да регистрирате ключове за достъп от името на друг потребител."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Нещо се обърка, но в момента няма допълнителна информация за грешката. Моля, опитайте отново да регистрирате вашия ключ за достъп."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Сървърът не е издал публичен ключ за регистрация с ключ за достъп, но по някакъв начин е получил заявка за регистрация с ключ от браузъра. Това означава, че някой се е опитал да ви хакне или нещо е счупено."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Не можете да запазите тези идентификационни данни. Те вече се използват от друг потребител."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Трябва да въведете потребителското си име (но НЕ и ключа си за достъп), преди да изберете бутона за вход с ключ за достъп."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Посоченото потребителско име не съответства на потребителски акаунт, който е разрешил влизането без парола в този сайт."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Не можа да се запише новия етикет"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Ключът за достъп не можа да бъде премахнат"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Няма открит потребителски акаунт"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="За съжаление, вашият браузър не поддържа стандарта за ключове за достъп за влизане с удостоверяване без парола или вашият сайт не се обслужва по HTTPS с валиден сертификат, подписан от съответния орган, на който вашият браузър се доверява. Ще трябва да влезете в сайта с вашето потребителско име и парола."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Не може да се намерят съхранените идентификационни данни за вашия ключ за достъп."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Потребителят на този ключ за достъп изглежда вече не съществува на този сайт."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Не може да се получи информация за регистрация на ключа за достъп от вашия сайт."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Разрешавайте да се използват само ключове за достъп с проверими криптографски подписи за влизане чрез ключ за достъп. Силно се препоръчва за среди с висока степен на сигурност. Изисква системната временна директория да може да се записва от PHP и разширението OpenSSL. Може да попречи на някои по-евтини, несертифицирани ключове за достъп да работят изобщо. Деактивирането му също не позволява на Joomla да идентифицира марката и модела на ключа за достъп, който използвате (няма да се показва икона до името на ключа за достъп)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Атестационна поддръжка"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Позволява ви да управлявате методи за вход без парола, използвайки ключове за достъп. Нуждаете се от поддържан браузър и ключ за достъп (например Google Chrome или Firefox с FIDO2 сертифициран ключ за сигурност).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Пръстов отпечатък/Разпознаване на лице/ПИН).<br><strong>Android:</strong> Биометрично заключване на екрана.<br><br>Повече подробности можете да намерите на <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Документация за влизане без парола с ключ за достъп</a>."
