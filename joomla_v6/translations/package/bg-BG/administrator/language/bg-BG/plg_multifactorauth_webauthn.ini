PLG_MULTIFACTORAUTH_WEBAUTHN="Многофакторно удостоверяване - Ключове за достъп"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Невалидна заявка за удостоверяване."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Регистрацията на ключа-парола се провали. Отговорът на удостоверителя, получен от браузъра, не съвпада с публичния ключ, издаден от сървъра. Това означава, че някой се е опитал да ви хакне или нещо е повредено."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="От съображения за сигурност не ви е позволено да регистрирате ключове за достъп от името на друг потребител."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Нещо се обърка, но в момента няма допълнителна информация за грешката. Моля, опитайте отново да регистрирате вашия ключ за достъп."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Сървърът не е издал публичен ключ за регистрация с ключ за достъп, но по някакъв начин е получил заявка за регистрация с ключ от браузъра. Това означава, че някой се е опитал да ви хакне или нещо е счупено."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Вашият браузър не поддържа стандарта за ключ за достъп. Все още не всички браузъри са съвместими с ключове за достъп на всички устройства."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Вашият браузър не поддържа ключове за достъп"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Моля, влезте в сайта през HTTPS, за да активирате многофакторно удостоверяване с ключове за достъп."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="Ключовете за достъп са налични само за HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Все още не сте конфигурирали ключ за достъп или ключът за достъп, който се опитвате да използвате, е недопустим."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Вече сте конфигурирали ключ за достъп. Моля, обърнете внимание, че можете да промените заглавието му само от тази страница."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Ключ за достъп"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Използвайте бутона &ldquo;%s&rdquo; на тази страница, за да стартирате процеса на уеб удостоверяване. След това, моля, следвайте инструкциите, дадени ви от вашия браузър, за да завършите уеб удостоверяването с предпочитания от вас ключ за достъп."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Регистриране на вашия ключ за достъп"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Използвайте браузърен ключ за достъп с всеки хардуерен или софтуерен ключ за сигурност."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Потвърдете с вашия ключ за достъп"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Използвайте ключове за достъп през браузъра като метод за многофакторно удостоверяване. Всички съвременни браузъри го поддържат. Повечето браузъри предлагат специфично за устройството удостоверяване, защитено с парола и/или биометрични данни (сензор за пръстови отпечатъци, сканиране на лице, &hellip;)."

