LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="PHPass е преносим фреймуърк за хеширане на пароли, използван в PHP приложения. Предпочитания (най-сигурен) хеширащ метод, поддържан от phpass е OpenBSD-style bcrypt (познат в PHP като CRYPT_BLOWFISH), с опция за връщане към BSDI-style разширен DES-базиран hashes (познат в PHP като CRYPT_EXT_DES), както и последна опция за връщане към MD5-базирани променливи, имплементирани в phpass."

