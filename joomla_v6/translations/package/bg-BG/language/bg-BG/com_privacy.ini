COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Някой е създал заявка за експортиране на цялата лична информация, свързана с този имейл адрес на адрес {URL}. Като мярка за сигурност трябва да потвърдите, че това е валидно искане за вашата лична информация от този уебсайт.\n\nАко това е грешка, игнорирайте този имейл и нищо няма да се случи.\n\nЗа да потвърдите това искане, вие може да изпълни една от следните задачи:\n\n1. Посетете следния URL адрес: {TOKENURL}\n\n2. Копирайте маркера си от този имейл, посетете референтния URL адрес и го поставете във формуляра.\nURL: {FORMURL}\nТокен: {TOKEN}\n\nМоля, имайте предвид, че този знак е валиден само за 24 часа от момента на това е изпратен имейл."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Някой е създал заявка за премахване на цялата лична информация, свързана с този имейл адрес на адрес {URL}. Като мярка за сигурност трябва да потвърдите, че това е валидно искане вашата лична информация да бъде премахната от този уебсайт.\n\nАко това е грешка, игнорирайте този имейл и нищо няма да се случи.\n\nЗа да потвърдите това заявка, можете да изпълните една от следните задачи:\n\n1. Посетете следния URL адрес: {TOKENURL}\n\n2. Копирайте маркера си от този имейл, посетете референтния URL адрес и го поставете във формуляра.\nURL: {FORMURL}\nТокен: {TOKEN}\n\nМоля, имайте предвид, че този знак е валиден само за 24 часа от момента на това е изпратен имейл."
