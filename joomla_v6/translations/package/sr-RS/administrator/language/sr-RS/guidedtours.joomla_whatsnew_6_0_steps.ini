COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Више ажурирања</h2><p>Истакнути чланци сада деле приказ Управљач чланака.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Ако сте пропустили</h3><p>Joomla! 6 подржава аутоматска ажурирања са The Update Framework (TUF) за бољу безбедност и перформансе.<br>Пронађите подешавања аутоматског ажурирања у <em>Joomla! Ажурирање</em> одељка за конфигурацију.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Остала побољшања и исправке</h3><ul class=\"mb-3\"><li>Е-пошта са обавештењем о одобрењу регистрације администратора <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Додавање прилагођених класа у падајући мени класа у дијалогу слике у TinyMCE <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Додавање могућности групног уклањања ознака <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>И многа, многа побољшања „испод хаубе“...</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="Остале карактеристике"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Информације о издању Joomla 6.0</h3><p><a title=\"Информације о издању\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Погледајте информације о издању на 6.joomla.org</a></p><hr><h3>Помоћ и информације</h3><p>Много ресурса који вам могу помоћи можете пронаћи овде, заједно са додатним линковима до више ресурса, документације, подршке и како да се укључите у Joomla.</p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_TITLE="Више информација и помоћ"

