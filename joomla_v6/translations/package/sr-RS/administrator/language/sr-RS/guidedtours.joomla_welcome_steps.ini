COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="Мени"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>Путем менија имате приступ административним страницама за управљање. Свака секција представља колекцију страница за управљање одређеним делом Joomla Cms система</p><p>Иконе у прозору представљају линкове ка индивидуалним контролним таблама за ове секције.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Контролни панели"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Контролне табле пружају брз приступ често коришћеним страницама путем њихових икона.</p><p>Сваки панел контролне табле је администраторски модул који можете прилагодити преко иконе Подешавања <span class=\"icon-cogs\" aria-hidden=\"true\">.<br>Ово вам омогућава да конфигуришете контролне табле сајта према сопственим потребама.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Панел са обавештењима"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>Табла са обавештењима приказује када су доступна ажурирања за Joomla и друга проширења. Нерешени захтеви за приватност су такође приказани овде.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="Горњи мени"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>Горња трака приказује наслов приказане странице тако да увек знате где се налазите. Остале ставке у горњој траци су опциони модули.</p><p>Типично тренутна верзија Joomla и приступ даљим обиласцима са водичем се могу наћи овде.</p><p>Последње ставке су обично линк ка страници. Фронтенд сајта и кориснички мени где можете да управљате својим налогом и одјавите се.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Помоћ и информације"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Многи ресурси који ће вам помоћи могу се наћи овде заједно са додатним везама до више ресурса, документације, подршке и како да се укључите у Joomla.</p>"

