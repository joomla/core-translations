PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Дозволите креирање пагинираног чланка са опционим садржајем</p><p>Уметање прелома страница коришћењем дугмета за прелом странице које се обично налази на траци са алаткама WYSIWYG уређивача. Локација прелома странице у чланку ће бити приказана у уређивачу као једноставна хоризонтална линија.</p><p>Приказани текст зависи од изабраних опција и може бити или наслов, алтернативни текст (ако постоји) или бројеви страница.</p><p>Употреба HTML-а је:<br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;The page title&quot; /&gt; или <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;The first page&quot; /&gt; или <br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;The page title&quot; alt=&quot;The first page&quot; /&gt; или <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;The first page&quot; title=&quot;The page title&quot; /&gt;</p>"

