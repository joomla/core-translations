PLG_MULTIFACTORAUTH_YUBIKEY="Вишефакторска аутентификација - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Молимо Вас да кликнете у текстуално поље испод. Након тога прикључите YubiKey у USB порт Вашег уређаја и притисните златни диск или подлогу (у зависности од модела) како би се генерисао YubiKey код. Уколико користите телефон или таблет који подржава NFC технологију у пару са NFC YubiKey уређајем довољно је прислонити YubiKey уређај NFC зони Вашег мобилног телефона или таблета."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey код"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Нисте унели исправан YubiKey тајни код или YubiCloud сервер није тренутно доступан."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Већ сте подесили YubiKey (онај који почиње генерисање кодова са <code>%s</code>). Можете једино да промените његов назив са ове странице."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Молимо Вас да испод унесете код генерисан Вашим <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> уређајем и након тога кликнете или додирнете дугме за потврђивање. Биће сачуавно првих дванаест знакова, који представљају јединствени идентификациони код за Ваш YubiKey."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey идентификација"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Унесите YubiKey код"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Користите YubiKey безбедоносне хардверске токене."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Омогућава корисницима на вашој веб локацији да користе вишефакторску аутентификацију помоћу YubiKey безбедног хардверског токена. Корисницима је потребан сопствени YubiKey доступан на <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Да би користили вишефакторску аутентификацију, корисници морају да уреде свој кориснички профил и омогуће вишефакторску аутентификацију."

