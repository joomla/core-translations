PLG_MULTIFACTORAUTH_YUBIKEY="Вишефакторска аутентификација - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Омогућава корисницима на вашој веб локацији да користе вишефакторску аутентификацију помоћу YubiKey безбедног хардверског токена. Корисницима је потребан сопствени YubiKey доступан на <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Да би користили вишефакторску аутентификацију, корисници морају да уреде свој кориснички профил и омогуће вишефакторску аутентификацију."

