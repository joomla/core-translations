JLIB_RULES_SETTING_NOTES_COM_CONFIG="Ако промените поставку, она ће се применити на ову и све подређене групе, компоненте и садржај. Имајте на уму да:<br><em><strong>Наслеђено</strong></em> значи да ће се користити дозволе из надређене групе.<br><em><strong>Одбијено</strong></em> значи да без обзира на подешавање родитељске групе, група која се мења не може да предузме ову радњу.<br><em><strong>Дозвољено</strong></em> значи да ће група која се мења моћи да предузме ову радњу (али ако је ово у сукобу са родитељском групом, то неће имати утицаја; сукоб ће бити означен са<em><strong>Није дозвољено (Закључано)</strong></em> у оквиру Израчунатих подешавања).<br><em><strong>Није подешено</strong></em> се користи само за јавну групу у глобалној конфигурацији. Јавна група је родитељ свих осталих група. Ако дозвола није постављена, она се третира као одбијена, али се може променити за подређене групе, компоненте, категорије и ставке." ; Alternate language strings for the rules form field

