PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP' target='_blank' rel='noopener noreferrer'>Content Security Policy (CSP)</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_CLIENT="Клијент"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Омогућите frame-ancestors заштиту од кликања CSP-а и допустите само изворно 'self'. Употребите образац у наставку како бисте допустили порекло које није 'self'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce' target='_blank' rel='noopener noreferrer'>Јединствени привремени токен (Nonce)</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Омогућите листу допуштених за одређене уметнуте скрипте користећи криптографски нонце (број коришћен једном) за све скрипте и стилове који користе Joomla! API. Одређивањем нонце-а модеран браузер игнорише 'unsafe-inline' који би и даље требао бити постављен за старије браузере без подршке за нонце."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Употребите заглавље 'Content-Security-Policy-Report-Only' уместо 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Само-извештај" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Изворни израз строге динамике прецизира да ће се поверење које је експлицитно дато скрипти присутној у ознаци, пратећи је једнократном ознаком или хешом, пренети на све скрипте учитане том коренском скриптом. Такође, сви допуштени или изворни изрази као што су 'self' или 'unsafe-inline' биће игнорисане." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Омогућите уметнуте скрипте на листи допуштених унутар програмског кода користећи криптографски хеш за све скрипте које користе Џумпа API. Навођење хешова чине да модерни браузер игнорише 'unsafe-inline' које би и даље требало бити додато за старије браузере без подршке за хеш."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Хешеви стилова</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Омогућите уметнуте стилове на листи допуштених унутар програмског кода користећи криптографски хеш за све стилове који користе Joomla! API. Навођење хешова чини да модерни браузер игнорише 'unsafe-inline' које би и даље требало бити додато за старије браузере без подршке за хеш."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES="Додај директиву"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_DIRECTIVE="Директива о полиси"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_VALUE="Вредност"
