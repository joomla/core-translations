PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT="Клијент"
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT_BOTH="Оба"
PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security' target='_blank' rel='noopener noreferrer'>Строга безбедност транспорта преко HTTP-а (HSTS)</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="макс-старост" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Ова опција поставља време за 'макс-старост', наведено је у секундама. Задана вредност је 31536000, што одговара једној години" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Предучитавање</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Ова опција активира могућност укључивања у такозване листе за пред учитавање у браузер."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Важно"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS значи да се ваш домен више не може позивати без HTTPS протокола. Једном додато на листу за предучитавање, то није лако поништити. Домени се могу уклонити, али су потребни месеци да корисници изврше промену ажурирањем браузера.<br><strong>>Ова је опција је врло важна за спречавање 'man-in-the-middle напада', стога је треба активирати у сваком случају, али само ако сте сигурни да је HTTPS дугорочно подржан за домену и све поддомене! Вредност за "_QQ_"max-age"_QQ_" мора бити постављена на 63072000 (2 године) за чување.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Такође за поддомене"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS би такође требао бити омогућен <strong>за поддомене</strong> обично се поддоменов 'www' узима у обзир приликом израде SSL сертификата. Ако се користе додатни поддомени, имајте на уму да им је такође достављен важећи SSL сертификат."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Омогући подразумевана сигурносна заглавља"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! долази с уграђеним скупом алата који вам помажу у руковању http сигурносним заглављима. Ова заглавља помажу вашем браузеру, на пример, да заштити ваш сајт од <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> и <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> напада.</p></p>Можете пронаћи више детаља у <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>HTTP водичу за управљање заглављима у Joomla! документацији.</a></p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="HTTP сигурносна заглавља"
