COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Кликните на 'Ново' дугме"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Изаберите 'Ново' да креирате нову турнеју."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Додајте наслов Ваше турнеје"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Унесите потребан наслов за турнеју."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Додајте садржај"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Додајте садржај који описује турнеју."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Изаберите компоненту"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Изаберите компоненту(е) где желите да прикажете Вашу турнеју са приоритетом у списку турнеја. На пример ако сте направили турнеју за 'Корисници' компоненту, онда изаберите 'Корисници'. Изаберите 'Све' да би се турнеја приказала на свим страницама."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Додајте url"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Додајте релативну url адресу стране где турнеја мора почети. На пример унесите <em>administrator/index.php?option=com_users&view=users</em> да започнете турнеју на страници са Корисницима."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Пребаци на „Аутоматски старт“"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Постављање „Аутоматски старт“ на „Да“ аутоматски покреће водич чим се испуне одговарајући услови.</p><p>Ако је више водича подешено да се аутоматски покрећу под истим условима, само ће први водич на листи почети све док се не откаже, заврши или прескочи.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Изаберите 'Сачувај и затвори'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Сачувај и затвори турнеју."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Честитамо!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Направили сте навођену турнеју. Сада треба да направите кораке за турнеју."

