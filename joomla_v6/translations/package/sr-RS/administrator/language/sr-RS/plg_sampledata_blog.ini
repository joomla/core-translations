PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Пример података блога"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Ово вам говори о блогу и особи која га пише.</p><p> Када сте пријављени, моћи ћете да измените ову страницу кликом на иконицу за уређивање.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="О мени"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Ево неколико основних савета за рад на вашем сајту.</p><ul><li>Joomla! има 'фронт енд' који тренутно гледате и 'администратор' или 'бек енд' где обављате напредније радове на креирању сајта, као што је подешавање менија и одлучивање које модуле приказати. Морате се посебно пријавити у административни део користећи исто корисничко име и лозинку коју сте користили за пријаву на овај део сајта.</li><li>Једна од првих ствари коју ћете вероватно желети да урадите је да промените наслов сајта и слоган, као и да додате лого. Да бисте то урадили, изаберите линк Подешавања шаблона у менију који ће бити видљив када се пријавите. Да бисте променили опис сајта, наслов у прегледачу, подразумевани имејл и друге ставке, изаберите Подешавања сајта. Напредније опције конфигурације доступне су у административном делу.</li><li>Да бисте потпуно променили изглед сајта, вероватно ћете желети да инсталирате нови шаблон. Идите на Систем, изаберите Инсталација - Екстензије са листе, и отвориће се инсталатор екстензија. Постоји много бесплатних и комерцијалних шаблона доступних за Joomla.</li><li>Као што сте већ видели, можете контролисати ко може видети различите делове вашег сајта. Када радите са модулима и чланцима, подешавање Нивоа приступа на Регистровани значи да само пријављени корисници могу да их виде.</li><li>Када креирате нови чланак или неку другу врсту садржаја, можете га сачувати као Објављен или Необјављен. Ако је Необјављен, посетиоци сајта неће моћи да га виде, али ви хоћете.</li><li>Можете научити много више о раду са Joomla-ом на <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">сајту документације за Joomla</a> и добити помоћ од других корисника на <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla форумима</a>. У административном делу постоје дугмад за помоћ на свакој страници која пружају детаљне информације о функцијама те странице.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Радите на вашој страници"
