PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Ово је пример објаве на блогу.</p><p>Ако се пријавите на сајт (веза за пријављивање администратора налази се на самом дну ове странице) моћи ћете да га уређујете као и све остале постојеће чланке. Такође ћете моћи да креирате нови чланак и да унесете друге измене на сајт.</p><p>Како будете додавали и мењали чланке видећете како се ваш сајт мења и како га можете прилагодити на различите начине.</p><p>Само напред, не можете га сломити.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Добродошли на блог"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Зелена репа хајдучка трава пиринчане мекиње ендивија карфиол морска салата келераба амарант вода спанаћ авокадо даикон напа купус шпаргла зима кељ портулак."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p> На целој страници видећете и уводни садржај и остатак чланка. Можете променити подешавања да сакријете увод ако желите. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p> Ваша почетна страница је подешена да приказује четири најновија чланка из категорије блога у колони. Затим постоје линкови до следећа два чланка. Те вредности можете променити тако што ћете уредити подешавање опција садржаја на картици блог у администраторском панелу вашег сајта. Постоји линк до администраторског панела вашег сајта ако сте пријављени. </p><p> Ако желите да ваш чланак поделите на два дела, увод, а затим и засебну страницу пуне дужине, користите опцију "_QQ_"Опширније"_QQ_" да бисте додали прелом. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="О почетној страни"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Ракова маглина"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Ваш сајт већ садржи неке уобичајене модуле који су унапред конфигурисани. Они укључују:</p><ul><li>Слика (тип: Прилагођено), који држи слику испод менија. Ово је прилагођени модул који можете изменити да бисте променили слику.</li><li>Популарне ознаке (тип: Ознаке - Популарно), који ће се појавити ако користите означавање у вашим чланцима. Унесите ознаку у поље Ознаке током уређивања.</li><li>Старији чланци (тип: Чланци), који приказује чланке по категоријама.</li><li>Синдикација (тип: Синдикациони фидови), који омогућава вашим читаоцима да читају ваше објаве у читачу вести.</li><li>Форма за пријаву (тип: Пријава), који омогућава корисницима приступ ограниченим деловима сајта.</li></ul><p>Сваки од ових модула има много опција које можете истражити у Управљачу модулима у Администратору вашег сајта. Када сте пријављени, можете такође одабрати икону за уређивање у горњем десном углу, која ће вас одвести на екран за уређивање тог модула. Увек се уверите да сте сачували и затворили сваки модул који уређујете.</p><p>Joomla! такође укључује многе друге модуле које можете интегрисати у свој сајт. Како развијате сајт, можда ћете желети да додате још модула које можете пронаћи у <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla каталогу додатака.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Твоји модули"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p> Шаблони контролишу изглед и осећај ваше веб странице. </p><p> Овај блог је инсталиран са шаблоном Касиопеја. </p><p> Можете да измените опције тако што ћете изабрати везу Рад на вашем сајту, подешавања шаблона у менију који је видљив када се пријавите.</p><p> На пример, можете променити боју позадине сајта, боју светла, наслов сајта, опис сајта и коришћени фонт наслова. </p><p> Више опција је доступно у администратору сајта. Такође можете да инсталирате нови шаблон помоћу менаџера екстензија. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Твој шаблон"
