PLG_SYSTEM_JOOA11Y="Систем - Joomla Провера Приступачности"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="Циљна област за проверу"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Унесите један бирач да бисте циљали одређени регион ваше веб локације. Подразумевана поставка је оријентир<strong>main</strong>. Алтернативе оријентирима су класе, елементи или ARIA правила (e.g. #main-content, .main, [role='main']). Унесите <strong>body</strong> да проверите целу страницу."
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS="Искључи провере"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS_DESC="Искључите одређене провере по кључу. Сазнајте како да <a href=\"https://sa11y.netlify.app/plugins/joomla/#turn-off-checks\" target=\"_blank\" rel=\"noopener noreferrer\">искључите провере</a>."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Занемарите регионе"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Занемарите одређене регионе унутар контејнера садржаја. За одвајање класа или елемената користите зарезе (нпр. #ignore, .ignore)."
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="Додатна својства"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="Проследите додатне особине за прилагођавање. Сазнајте како да додате <a href=\"https://sa11y.netlify.app/plugins/joomla/#extra-properties\" target=\"_blank\" rel=\"noopener noreferrer\">додатне особине</a>."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Читљивост Циљне области"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Оријентир на страници за који ће се проверити читљивост. Подразумевана поставка је оријентир <strong>main</strong>."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Прикажи увек"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Учитајте проверу приступачности на све странице. Ово је корисно када се развија сајт, али не сме бити укључено када је сајт активан."
PLG_SYSTEM_JOOA11Y_KEY="Кључ"
PLG_SYSTEM_JOOA11Y_VALUE="Вредност"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Joomla Accessibility Checker визуелно истиче уобичајене проблеме приступачности и употребљивости. Намењен ауторима садржаја, додатак идентификује грешке или упозорења и пружа смернице о томе како да их исправите. Имајте на уму да овај додатак не нуди исцрпну анализу ваше веб странице, нити аутоматски осигурава доступност вашој веб локацији. Важно је да изаберете шаблон који је инхерентно приступачан како бисте осигурали да ваша веб локација испуњава стандарде приступачности."

