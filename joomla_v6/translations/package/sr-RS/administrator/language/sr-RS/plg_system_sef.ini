PLG_SEF_INDEXPHP_DESCRIPTION="Ова опција омогућава строжије руковање 'index.php' у URL-овима када је 'Користи преписивање URL-а' омогућено у Глобалној конфигурацији. Уклониће 'index.php' ако га URL и даље садржи и преусмериће долазне захтеве са 'index.php' на верзију без 'index.php''."
