PLG_SEF_ENFORCESUFFIX_DESCRIPTION="Када је омогућено и \"Додај суфикс у URL\" је такође омогућено, URL-ови без суфикса ће бити преусмерени на исправан. Од верзије 6.0 ово ће бити стандардно понашање и више неће бити опција."
