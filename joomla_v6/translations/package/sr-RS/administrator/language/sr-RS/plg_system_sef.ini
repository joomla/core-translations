PLG_SEF_DOMAIN_DESCRIPTION="Ако се вашој веб-локацији може приступити путем више од једног домена, овде унесите жељени (понекад називану канонским) домен. <br><strong>Напомена:</strong> https://example.com i https://www.example.com различити су домени."
