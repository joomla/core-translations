PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="Демонстрациони додатак вишефакторске аутентификације који користи фиксни код (a &ldquo;second password&rdquo;). <strong>Не користите на активним сајтовима, није безбедан.</strong> Овај додатак је намењен само да се користи као пример за програмере заинтересоване за прављење сопствених додатака."

