PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>Ово је демонстрациони додатак вишефакторске аутентификације за Јоомла. Морате да унесете фиксни код који сте конфигурисали када сте омогућили вишефакторску аутентификацију за овог корисника. Ефикасно функционише као друга лозинка.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">Поруке које се појављују изнад и испод конфигурацијеа могу се прилагодити заменом језичких низова <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> и <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code></p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p>Унесите фиксни код испод. Овај фиксни код ће морати да се унесе након пријављивања да бисте могли да користите сајт.</p>"
