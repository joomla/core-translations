PLG_MULTIFACTORAUTH_TOTP="Вишефакторска аутентикација – верификациони код"
PLG_MULTIFACTORAUTH_TOTP_CAPTIVE_PROMPT="Отворите апликацију за аутентификацију или менаџер лозинки и копирајте шестоцифрени код за ову локацију у текстуални оквир испод, а затим кликните на дугме Потврди. Ако је овај код аутоматски попуњен за вас, само кликните на дугме Потврди."
PLG_MULTIFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Нисте унели важећи верификациони код. Проверите подешавања апликације за аутентификацију и уверите се да су време и временска зона на вашем уређају исправно подешени."
PLG_MULTIFACTORAUTH_TOTP_LBL_LABEL="Унесите шестоцифрени верификациони код"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_INSTRUCTIONS="Подесите свој верификациони код (познат и као „код аутентификатора“) користећи информације у наставку. Можете да користите апликацију за аутентификацију (као што је Google Authenticator, Authy, LastPass Authenticator, итд.), ваш омиљени менаџер лозинки (1Password, BitWarden, Keeper, KeePassXC, Strongbox, etc) или, у неким случајевима, ваш претраживач."
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_PLACEHOLDER="Шестоцифрени код"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_HEADING="Подешавање апликације Authenticator"
