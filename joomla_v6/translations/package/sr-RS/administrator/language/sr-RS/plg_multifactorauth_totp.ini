PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_LINK="Кликните на ову везу"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_LINK_NOTE="<small>Ради само на подржаним прегледачима, нпр.Safari.</small>"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_LINK_TEXT="<a href=\"%s\">Подесите верификациони код</a>"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_QR="Скенирајте или кликните десним тастером миша / дуго додирните овај QR код"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_SUBHEAD="Користите <em>један</em> од следећих алтернативних метода да бисте подесили верификациони код у апликацији за аутентификацију, менаџеру лозинки или прегледачу."
PLG_MULTIFACTORAUTH_TOTP_METHOD_TITLE="Верификациони код"
PLG_MULTIFACTORAUTH_TOTP_SHORTINFO="Користите 6-цифрене кодове које генерише апликација сваких 30 секунди."
PLG_MULTIFACTORAUTH_TOTP_XML_DESCRIPTION="Вишефакторска аутентикација за кориснике вашег сајта помоћу шестоцифрених верификационих кодова које генерише апликација за аутентификацију (Google Authenticator, Authy, LastPass Authenticator, etc), менаџер лозинки (1Password, BitWarden, Keeper, KeePassXC, Strongbox, etc) или, у неким случајевима, њихов претраживач."

