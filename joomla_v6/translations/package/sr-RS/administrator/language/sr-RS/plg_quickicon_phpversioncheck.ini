PLG_QUICKICON_PHPVERSIONCHECK="Брза иконица - PHP провера верзије"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Ваша PHP верзија,%1$s, прима само безбедносне исправке у овом тренутку од PHP пројекта. То значи да ова PHP верзија ускоро више неће бити подржана. Препоручујемо да је надоградите на новију PHP верзију пре него што стигне крај подршке за %2$s. Joomla ће бити бржа и безбеднија ако надоградите на новију верзију, а препоручена је PHP 7.x. Обратите се свом хостингу за надоградњу." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Открили смо да ваш сервер користи PHP %1$s који је застарео и више не прима сигурносна ажурирања од стране својих програмера. Joomla! пројекат препоручује надоградњу вашег сајта на PHP %2$s или новију верзију која ће примати сигурносна ажурирања најмање до %3$s. <br><br>Замолите свог хостинг провајдера да постави PHP %2$s или новију верзију као подразумевану верзију за ваш сајт. Ако је ваш сервер већ спреман за PHP %2$s, омогућите PHP %2$s у коренском и 'администраторском' директоријуму вашег сајта – обично то можете учинити сами путем алата на контролном панелу хостинга, али најбоље је питати свог хостинг провајдера ако нисте сигурни." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Открили смо да ваш сервер користи PHP %1$s који је застарео и више не прима сигурносна ажурирања од стране својих програмера. Надаље, не можемо препоручити новију верзију PHP-а јер користите застарелу Joomla! верзију. Препоручујемо ажурирање Joomla!-е а затим следите даља упутства за надоградњу PHP-а." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Проверава инсталирану PHP верзију и упозорава уколико није подржана."

