COM_ACTIONLOGS_POSTINSTALL_BODY="<p>Са издањем Јоомла 3.9.0 сада можете да евидентирате све административне радње које су извршили ваши корисници у подржаним екстензијама. Сада је лако видети ко је шта урадио и када је то урадио.</p><p>Евиденције се могу прегледати у Јоомла-и или експортовати за спољну употребу.</p><p>За додатне информације о овој новој функцији прочитајте чланак. <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:User_Action_Logs' target='_blank' rel='noopener noreferrer'>Дневник корисничких радњи документација</a></p>"
