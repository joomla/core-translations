PLG_SYSTEM_WEBAUTHN="Систем - Приступни кључеви (без лозинке) Пријава"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Омогућава аутентификацију без лозинке помоћу приступних кључева. Имајте на уму да ће картица са приступним кључевима у уређивачу корисничког профила и дугмад за пријаву са приступним кључевима бити приказани само ако корисник приступа сајту преко HTTPS-а. Регистровање приступних кључева и њихово коришћење за пријаву на вашу веб локацију ће функционисати само када ваша веб локација користи важећи сертификат, потписан од стране ауторитета за издавање сертификата коме прегледач корисника верује."

