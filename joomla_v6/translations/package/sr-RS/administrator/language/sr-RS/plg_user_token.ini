PLG_USER_TOKEN="Корисник - Joomla API Token"
PLG_USER_TOKEN_COPY="Копирај"
PLG_USER_TOKEN_COPY_DESC="Копирајте токен у међуспремник"
PLG_USER_TOKEN_COPY_FAIL="Копирање токена није успело."
PLG_USER_TOKEN_COPY_SUCCESS="Токен је копиран."
PLG_USER_TOKEN_ENABLED_DESC="Поставите на Не да бисте привремено спречили приступ вашој веб локацији са овим токеном."
PLG_USER_TOKEN_ENABLED_LABEL="Активно"
PLG_USER_TOKEN_GROUP_DESC="Управљајте сигурносним токенима који се користе за аутентификацију Joomla API апликације (даљински приступ вашој веб локацији). Ако нисте сигурни шта ово ради, велике су шансе да вам не треба и можете безбедно да игноришете ова подешавања."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API Token"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Не можете да видите токен за друге кориснике осим за себе. И даље можете да омогућите, онемогућите или ресетујете њихов токен, нпр. када постоји сумња да је њихов токен процурио неовлашћеним особама."
PLG_USER_TOKEN_RESET_DESC="Подесите на Да и сачувајте свој кориснички профил да бисте креирали нови токен, замењујући стари."
PLG_USER_TOKEN_RESET_LABEL="Ресетуј"
PLG_USER_TOKEN_SAVEME_DESC="Још увек немате токен. Сачувајте свој кориснички профил да бисте генерисали токен. Вратите се на ову страницу да видите и управљате својим токеном."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Овај корисник још нема токен. Ако сачувате њихов профил, нови токен ће бити генерисан, али нећете моћи да га видите из безбедносних разлога. И даље ћете моћи да омогућите, онемогућите или ресетујете њихов токен."
PLG_USER_TOKEN_TOKEN_DESC="Ово је твој токен. Користите га у апликацијама трећих страна које захтевају даљински приступ вашој веб локацији преко Joomla API апликације."
PLG_USER_TOKEN_TOKEN_LABEL="Токен"
PLG_USER_TOKEN_XML_DESCRIPTION="Омогућава управљање сигурносним токенима који се користе за аутентификацију Joomla API апликације (даљински приступ вашој веб локацији). Ови токени су строго лични. Можете да видите сопствени токен, али можете само да онемогућите или ресетујете токене других корисника."

