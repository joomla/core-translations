COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="То може узроковати проблеме при покушају преноса проширења на Joomla!-у. Ако имате проблема са учитавањем проширења, проверите постоји ли фолдер дефинисан у вашем configuration.php или провјерите '%s' и поставите је да се може писати и проверите хоће ли то решити проблем."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="PHP меморијски лимит је подешен испод 16MB што може проузроковати проблем са инсталацијом већих екстензија. Молимо подесите лимит меморије на минимум 32MB."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Низак PHP меморијски лимит."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="PHP меморијски лимит је подешен испод 24MB што може проузроковати проблем са инсталацијом већих екстензија. Молимо подесите лимит меморије на минимум 32MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="PHP меморијски лимит је постављен испод 16MB што може узроковати проблеме током инсталација великих екстензија. Поставите меморијски лимит на бар 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Без упозорења"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Упозорење: Ажурирање није завршено!</h1><p>Ажурирање је делимично урађено. Урадите друго ажурирање да завршите процес.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP привремени директоријум није постављен"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Овај фолдер је фолдер који PHP користи за похрањивање пренесене датотеке пре него што Joomla! може приступити овој датотеци. Иако фолдер који није постављен није увек проблем, ако имате проблема с датотекама манифеста које нису откривене или учитане датотеке нису откривене, постављање ове поставке у датотеци php.ini могло би решити проблем."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP привремени директоријум није уписив"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Joomla! не може писати у овај фолдер! инстанце, што може узроковати проблеме при покушају преноса проширења на Joomla!-у. Ако имате проблема с преносом проширења, проверите '%s' и поставите га да се може писати и проверите хоће ли то решити проблем."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Мала PHP максимална POST величина"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Ово је максимална количина података која се може послати POST-ом на сервер. То укључује слање образаца за чланке, медије (слике, видеозаписе) и проширења. Ова вредност је мања од 16MB што може утицати на пренос великих проширења. Ово је постављено у php.ini под post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Максимална величина PHP датотеке за пренос је премала."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Максимална величина датотеке за пренос постављена је на мање од 16MB што може утицати на пренос великих проширења. Ово је постављено у php.ini у поставкама upload_max_filesize и post_max_size ваших PHP поставки (налазе се у датотеци php.ini и/или .htaccess). Вредност post_max_size мора бити већа од вредности upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Пре ажурирања проверите је ли ажурирање компатибилно с вашом Joomla! верзијом. <br>Препоручујемо да направите <strong>сигурносну копију</strong> датотека и базе података своје веб локације пре него што почнете с ажурирањем."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP величина учитавања већа од POST величине"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Вредност upload_max_filesize у датотеци php.ini већа је од варијабле post_max_size. Варијабла post_max_size имаће предност и блокирати захтеве веће од ње. Ово је уопштено погрешна конфигурација сервера када покушавате повећати величину преноса. Молимо повећајте вредност post_max_size да буде већа од вредности upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="Одабрану датотеку није могуће пренети јер је већа од максималне величине за пренос."
