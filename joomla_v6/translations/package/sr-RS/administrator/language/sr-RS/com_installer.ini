JLIB_RULES_SETTING_NOTES_COM_INSTALLER="Промене се односе само на ову компоненту. <br><em><strong> Наслеђено </strong></em> примењује се поставка глобалне конфигурације или поставка вишег нивоа.<br><em><strong> Одбијено </strong></em> увек побеђује – шта год да је постављено на глобалном или вишем нивоу и примењује се на све подређене елементе.<br><em><strong> Дозвољен </strong></em> ће омогућити радњу за ову компоненту осим ако је не поништи поставка Глобалне конфигурације." ; Alternate language strings for the rules form field

