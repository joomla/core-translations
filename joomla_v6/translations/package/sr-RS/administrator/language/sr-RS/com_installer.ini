COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Овај фолдер је место где Joomla! копира екстензију, екстрактира екстензију и датотеке се затим копирају у исправне директорије. Ако ова локација није постављена у configuration.php ($tmp_path) тада нећете моћи пренети проширења. Створите фолдер како бисте омогућили Joomla!-и да пише у фолдер како бисте решили проблем."
