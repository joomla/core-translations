COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">Добродошли у Joomla 6!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Прикажи прилагођавач стила подређеног шаблона\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Касиопеја Проширења</h2><p>Истражите подређене шаблоне помоћу новог стила који демонстрира напредне функције прилагођавања као што су модификације фонта и боја..</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">Проширено управљање верзијама</h2><p>Joomla систем управљања верзијама је побољшан и сада укључује прилагођена поља, ознаке и категорије, што омогућава праћење, упоређивање и враћање свих промена садржаја.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="Шта је ново у Joomla 6!"

