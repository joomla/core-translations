PLG_USER_TOKEN="Корисник - Joomla API Token"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Којим Joomla корисничким групама је дозвољено да користе Joomla Токене за аутентификацију Joomla API апликације. Такође контролише које групе корисника виде интерфејс за управљање Joomla токенима у свом корисничком профилу. Подразумевано: Joomla-ина уграђена група супер корисника Super Users group (User Group ID 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Додате корисничке групе"
PLG_USER_TOKEN_XML_DESCRIPTION="Омогућава управљање сигурносним токенима који се користе за аутентификацију Joomla API апликације (даљински приступ вашој веб локацији). Ови токени су строго лични. Можете да видите сопствени токен, али можете само да онемогућите или ресетујете токене других корисника."

