PLG_CONTENT_LOADMODULE="Садржај - учитај модуле"
PLG_LOADMODULE_XML_DESCRIPTION="Унутар садржаја овај додатак учитава модул по ID, синтакси: {loadmoduleid 1} или модул по позицији, синтакса: {loadposition user1} или модул по имену, синтакса: {loadmodule mod_login}. Опционо може навести стил модула и за учитавање модула одређени модул по наслову, синтакса: {loadmodule mod_login,module title,style}. (ово је само пример)."

