LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="PHPass је оквир за хеширање лозинки у PHP апликацијама. Пожељни (најсигурнији) метод хеширања је OpenBSD-style bcrypt (познат у PHP као CRYPT_BLOWFISH), са резервном опцијом BSDI-style extended DES-based hashes (у PHP као CRYPT_EXT_DES) и на крају променљиви метод хеширања MD5 имплементиран у phpass."

