COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Неко је креирао захтев за извоз свих личних података који се односе на ову адресу е-поште на {URL}. Као сигурносну меру, морате потврдити да је ово исправан захтев за ваше личне податке са овог сајта.\n\nАко је ово била грешка, занемарите ову е-поруку и ништа се неће догодити.\n\nДа бисте потврдили овај захтев, ви може извршити један од седећих задатака:\n\n. Посетите следећи URL: {TOKENURL}\n\n2. Копирајте свој токен из ове е-поште, посетите наведени URL и залепите свој токен у форму.\nURL: {FORMURL}\nТокен: {TOKEN}\n\nНапомињемо да овај токен важи само 24 сата од тренутка кад је е-порука послата."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Неко је креирао захтев за уклањање свих личних података који се односе на ову адресу е-поште на {URL}. Као сигурносну меру, морате потврдити да је ово исправан захтев за уклањање ваших личних података са овог сајта.\n\nАко је ово била грешка, занемарите ову е-поруку и ништа се неће догодити.\n\nДа бисте потврдили овај захтев, можете извршити један од следећих задатака:\n\n1. Посетите следећи URL: {TOKENURL}\n\n2. Копирајте свој токен из ове е-поште, посетите наведени URL и залепите свој токен у образац.\nURL: {FORMURL}\nТокен: {TOKEN}\n\nНапомињемо да овај токен вреди само 24 сата од тренутка кад је е-маил послат."
