MOD_RELATED_XML_DESCRIPTION="Šiame modulyje rodomi kiti straipsniai, susiję su žiūrimu. Šiuos ryšius nustato Raktažodžiai. <br>Visi dabartinio straipsnio raktiniai žodžiai yra ieškomi pagal visus kitų paskelbtų straipsnių raktinius žodžius. Pavyzdžiui, galite turėti straipsnį apie &quot;Papūgų veisimas&quot; ir kita tema &quot;Juodųjų kakadu kėlimas rankomis&quot;. Jei įtrauksite raktinį žodį &quot;papūga&quot; abiejuose straipsniuose, tada susijusių daiktų modulyje bus išvardytos &quot;Veisiančios papūgas&quot; Straipsnis peržiūrint &quot;Juodų kakadu pakėlimas rankomis&quot; ir atvirkščiai."

