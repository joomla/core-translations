PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="Demonstruojamasis kelių veiksnių autentifikavimo papildinys, naudojant fiksuotą kodą (&ldquo;antrą slaptažodį&rdquo;). <strong>Nenaudokite veikiančiose svetainėse, jis nėra saugus.</strong> Šis papildinys skirtas naudoti tik kaip pavyzdys kūrėjams, norintiems kurti savo papildinius."

