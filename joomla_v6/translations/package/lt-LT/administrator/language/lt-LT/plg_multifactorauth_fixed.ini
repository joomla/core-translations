PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>Tai demonstracinis kelių veiksnių autentifikavimo papildinys, skirtas Joomla. Turite įvesti fiksuotą kodą, kurį sukonfigūravote įgalindami šio vartotojo kelių veiksnių autentifikavimą. Jis veiksmingai veikia kaip antrasis slaptažodis.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">Virš ir po sąrankos srities rodomus pranešimus galima tinkinti nepaisant kalbos eilučių <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> ir<code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code></p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p>Toliau įveskite fiksuotą kodą. Šį fiksuotą kodą reikės įvesti prisijungus, kad galėtumėte naudotis svetaine.</p>"
