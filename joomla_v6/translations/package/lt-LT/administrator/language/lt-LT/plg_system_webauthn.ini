PLG_SYSTEM_WEBAUTHN="Sistema – Slaptažodis (be slaptažodžio) Prisijungimas"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Negalite pridėti ar pašalinti prieigos raktų vartotojų vardu. Vartotojai turi prisijungti ir nustatyti savo įrenginius."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Įgalina autentifikavimą be slaptažodžio naudojant slaptažodžius. Atminkite, kad vartotojo profilio rengyklės prieigos raktų skirtukas ir prisijungimo prie prieigos raktų mygtukai bus rodomi tik tuo atveju, jei vartotojas prisijungia prie svetainės per HTTPS. Slaptažodžių registravimas ir jų naudojimas prisijungiant prie svetainės veiks tik tada, kai svetainėje naudojamas galiojantis sertifikatas, pasirašytas sertifikavimo institucijos, kuria pasitiki vartotojo naršyklė."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="Neteisingas ajax veiksmas"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Prisijungimo modulyje nepavyko rasti vartotojo vardo lauko. Atsiprašome, autentifikavimas be slaptažodžio neveiks šioje svetainėje, nebent naudosite kitą prisijungimo modulį."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Neįmanoma išsaugoti svečio vartotojo kredencialų!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Išsaugoti vartotojo abonemento kredencialai sugadinti. Prisijunkite naudodami kitą metodą, tada pašalinkite ir vėl pridėkite savo slaptažodį."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Neteisinga prisijungimo be slaptažodžio užklausa. Kažkas sugedo arba bandoma įsilaužti į svetainę."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Slaptažodžio registracija nepavyko. Iš naršyklės gautas slaptažodžio atsakymas nesutampa su serverio išduotu viešuoju raktu. Tai reiškia, kad kažkas bandė jus nulaužti arba kažkas sugedo."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Saugumo sumetimais jums neleidžiama registruoti slaptažodžių kito vartotojo vardu."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Kažkas ne taip, bet šiuo metu daugiau informacijos apie klaidą nėra. Pabandykite dar kartą užregistruoti slaptažodį."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Serveris neišdavė viešojo rakto slaptažodžio registracijai, bet kažkokiu būdu gavo slaptažodžio registravimo užklausą iš naršyklės. Tai reiškia, kad kažkas bandė jus nulaužti arba kažkas sugedo."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Nepavyko išsaugoti kredencialų. Šiuos kredencialus jau naudoja kitas naudotojas."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Prieš pasirinkdami slaptažodžio prisijungimo mygtuką, turite įvesti savo vartotojo vardą (bet NE slaptažodį)."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Nurodytas vartotojo vardas neatitinka vartotojo abonemento, kuris įgalino prisijungimą be slaptažodžio šioje svetainėje."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Nepavyko išsaugoti naujos etiketės"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Nepavyko pašalinti prieigos rakto"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Vartotojo paskyra nerasta"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Atsiprašome, jūsų naršyklė nepalaiko slaptažodžių standarto prisijungimams be slaptažodžio arba jūsų svetainė nėra aptarnaujama per HTTPS naudojant galiojantį sertifikatą, pasirašytą sertifikavimo institucijos, kuria pasitiki jūsų naršyklė. Turėsite prisijungti prie šios svetainės naudodami savo vartotojo vardą ir slaptažodį."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Nepavyko rasti išsaugotų jūsų slaptažodžio kredencialų."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Atrodo, kad šio slaptažodžio naudotojo šioje svetainėje nebėra."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Nepavyko gauti slaptažodžio registracijos informacijos iš jūsų svetainės."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Prisijungimui prie slaptažodžio leisti naudoti tik patikrinamus kriptografinius parašus turinčius prieigos raktus. Labai rekomenduojama aukšto saugumo aplinkoje. Reikalingas laikinasis sistemos katalogas, kurį gali įrašyti PHP, ir OpenSSL plėtinys. Gali išvis neleisti veikti kai kuriems pigesniems, nesertifikuotiems prieigos raktams. Jį išjungus taip pat neleidžiama Joomla nustatyti jūsų naudojamo slaptažodžio markės ir modelio (šalia slaptažodžio pavadinimo piktograma nebus rodoma)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Atestacijos palaikymas"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Leidžia valdyti prisijungimo be slaptažodžio būdus naudojant slaptažodžius. Jums reikia palaikomos naršyklės ir slaptažodžio (pvz., „Google Chrome“ arba „Firefox“ su FIDO2 sertifikuotu saugos raktu).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong> >Windows:</strong> Hello (pirštų atspaudų / veido atpažinimo / PIN kodo).<br><strong>Android:</strong> biometrinis ekrano užraktas.<br><br>Daugiau informacijos galite rasti <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Prisijungimo be slaptažodžio dokumentacija</a>."
