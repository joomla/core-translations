COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="Meniu"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>Meniu suteikia prieigą prie administratoriaus valdymo puslapių. Kiekvienoje skiltyje yra puslapių rinkinys, skirtas tvarkyti tam tikrą Joomla aspektą, pvz., turinį, meniu ir naudotojus.</p><p>Lango srities piktogramos nukreipia į atskiras tų skilčių prietaisų skydelius. Pats sistemos meniu veda į prietaisų skydelį.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Prietaisų juostos skydeliai"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Informacijos suvestinės suteikia greitą prieigą prie dažnai naudojamų puslapių naudojant jų piktogramas.</p><p>Kiekvienas prietaisų skydelio skydelis yra administratoriaus modulis, kurį galima tinkinti naudojant nustatymų piktogramą <span class=\"icon-cogs\" aria- hidden=\"true\"></span>.<br>Tai leidžia sukonfigūruoti svetainės informacijos suvestines, kad jos atitiktų jūsų tikslus.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Pranešimų skydelis"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>Pranešimų skydelyje rodoma, kada pasiekiami „Joomla“ ir kitų plėtinių naujiniai. Čia taip pat rodomi neįvykdyti privatumo prašymai.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="Viršutinė juosta"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>Viršutinėje juostoje rodomas rodomo puslapio pavadinimas, kad visada žinotumėte, kur esate. Kiti elementai viršutinėje juostoje yra pasirenkami moduliai.</p><p>Paprastai dabartinę „Joomla“ versiją ir prieigą prie tolimesnių ekskursijų rasite čia.</p><p>Paskutiniai elementai paprastai yra nuoroda į Svetainės sąsaja ir naudotojo meniu, kuriame galite tvarkyti paskyrą ir atsijungti.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Pagalba ir informacija"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Čia rasite daug išteklių, kurie jums padės, kartu su papildomomis nuorodomis į daugiau išteklių, dokumentus, palaikymą ir kaip įsitraukti į Joomla.</p>"

