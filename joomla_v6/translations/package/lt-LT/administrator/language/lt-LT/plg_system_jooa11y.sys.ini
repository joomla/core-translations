PLG_SYSTEM_JOOA11Y="Sistema – Joomla pritaikymo neįgaliesiems tikrintuvas"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="„Joomla Accessibility Checker“ vizualiai pabrėžia įprastas pritaikymo neįgaliesiems ir naudojimo problemas. Turinio autoriams skirtas papildinys nustato klaidas ar įspėjimus ir pateikia nurodymus, kaip juos ištaisyti. Atminkite, kad šis papildinys nepateikia išsamios jūsų svetainės analizės ir automatiškai neužtikrina jūsų svetainės pasiekiamumo. Svarbu pasirinkti iš prigimties pasiekiamą šabloną, kad jūsų svetainė atitiktų prieinamumo standartus."

