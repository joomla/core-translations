PLG_QUICKICON_EOS_MESSAGE_WARNING_SECURITY_ONLY="<p>„Joomla 6“ persijungė į tik saugumo režimą. Palaikymas baigiasi %1$s. Pradėkite <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">planuoti atnaujinimą</a> į „Joomla 7“ jau šiandien.</p>"
