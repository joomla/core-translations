PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Įgalinkite TSP apsaugos nuo paspaudimų užgrobimo rėmo pirmtakus ir leiskite tik kilmę „savaime“. Naudokite toliau pateiktą formą, jei norite leisti naudoti kitą kilmę nei „sava“."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce' target='_blank' rel='noopener noreferrer'>Nei vienas</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Įgalinkite konkrečių eilutinių scenarijų baltąjį sąrašą naudodami kriptografinį nonce (vieną kartą panaudotą skaičių) visiems scenarijums ir stiliams, naudojantiems Joomla API. Nurodžius nonce, šiuolaikinė naršyklė ignoruoja „nesaugią įterptą“, kuri vis tiek turėtų būti nustatyta senesnėms naršyklėms be nonce palaikymo."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Naudokite antraštę „Content-Security-Policy-Report-Only“, o ne „Content-Security-Policy“." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Tik ataskaita" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="griežta-dinamiška" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Griežtai dinamiška šaltinio išraiška nurodo, kad pasitikėjimas, aiškiai suteiktas žymėjime esančiam scenarijui, kartu su juo tik šiam atvejui arba maiša, turi būti perkeltas į visus to pagrindinio scenarijaus įkeltus scenarijus. Tuo pačiu metu visi leidžiami arba šaltinio posakiai, pvz., „self“ arba „nesafe-inline“, bus ignoruojami." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Scripto maiša</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Įgalinkite pasirenkamą maišą į baltąjį sąrašą įtrauktus scenarijus, naudodami kriptografinę maišą visiems scenarijus, naudojantiems Joomla API. Nurodžius maišą, šiuolaikinė naršyklė ignoruoja „nesaugią įterptą“, kuri vis tiek turėtų būti nustatyta senesnėms naršyklėms be maišos palaikymo."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Stiliaus maišos</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Įgalinkite pasirenkamus maišos principu pagrįstus baltojo sąrašo eilučių stilius naudodami kriptografinę maišą visiems stiliams, naudojantiems Joomla API. Nurodžius maišą, šiuolaikinė naršyklė ignoruoja „nesaugią įterptą“, kuri vis tiek turėtų būti nustatyta senesnėms naršyklėms be maišos palaikymo."
