PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security' target='_blank' rel='noopener noreferrer'>HTTP Griežtas transporto saugumas (HSTS)</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Ši parinktis nustato 'max-age' laiką, jis nurodomas sekundėmis. Numatytoji vertė yra 31536000, o tai atitinka vienerius metus" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Išankstinis įkėlimas</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Ši parinktis suaktyvina įtraukimo į vadinamuosius naršyklės išankstinio įkėlimo sąrašus pasirinkimą."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Svarbu"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS reiškia, kad į jūsų domeną nebegalima kreiptis be HTTPS. Įdėjus į išankstinio įkėlimo sąrašą, tai nėra lengva anuliuoti. Domenus galima pašalinti, tačiau naudotojams reikia kelių mėnesių, kol juos pakeis naršyklės naujinimas.<br><strong>Ši parinktis labai svarbi siekiant užkirsti kelią „vidurio atakoms“, todėl ją reikia suaktyvinti bet kuriuo atveju, bet tik tuo atveju, jei esate tikri, kad HTTPS palaikomas domene ir visuose padomeniuose ilgainiui! Norint įrašyti, 'max-age' vertė turi būti nustatyta į 63072000 (2 metai).</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Taip pat ir subdomenams"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS taip pat turėtų būti įjungtas <strong>padomeniams</strong>, paprastai kuriant SSL sertifikatą atsižvelgiama į padomenį „www“. Jei naudojami kiti padomeniai, atkreipkite dėmesį, kad jiems taip pat suteikiamas galiojantis SSL sertifikatas."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Įgalinti numatytąsias saugos antraštes"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! pateikiamas su integruotu įrankių rinkiniu, kuris padeda tvarkyti http saugos antraštes. Šios antraštės padeda jūsų naršyklei, pavyzdžiui, apsaugoti svetainę nuo <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> ir <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> atakų.</p><p>Galite rasti daugiau Išsamią informaciją rasite <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>HTTP antraštės valdymo vadovėlyje Joomla! Dokumentacija.</a></p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="HTTP saugos antraštės"
