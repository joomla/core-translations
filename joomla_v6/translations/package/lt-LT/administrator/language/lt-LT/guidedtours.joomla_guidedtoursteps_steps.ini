COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="Pasirinkite žingsnių skaitiklio numerį"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="Pasirinkite numerį, kad pridėtumėte žingsnį. Skaičius rodo iki šiol ekskursijoje sukurtų žingsnių skaičių."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Pasirinkite mygtuką 'Naujas'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Pasirinkite 'Naujas'. kad sukurti naują žingsnį."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Pridėkite žingsnio pavadinimą"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Įveskite būtiną žingsnio pavadinimą. Paprastai tai yra veiksmas, kurį vartotojas turi atlikti."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Pridėkite žingsnio paaiškinimą"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="Turinyje vartotojui turėtų būti paaiškintas veiksmas žingsnyje."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Pasirinkite būseną"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Pasirinkite žingsnio paskelbimo būseną."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Pasirinkite poziciją"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="Tai yra iššokančiojo lango padėtis, palyginti su elementu, į kurį nukreipiate puslapyje. „Centruotas“ naudojamas, kai nėra konkretaus tikslo."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Pasirinkite tikslo elementą"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="Tai yra puslapio, kuriam taikomas šis veiksmas, elementas. Ji naudoja CSS naudojamą sintaksę elementui taikyti.<br>Pavyzdžiui, <code>#jform_title</code> taikys pagal elementą, kurio ID yra „jform_title“."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Pasirinkite tipą"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="Tai yra toks žingsnis, kurį norite sukurti. „Kitas“, jei norite tęsti kelionę be sąveikos, „Peradresuoti“, kad pereitumėte į kitą puslapį, „Interaktyvus“, kad paprašytumėte naudotojo įvesties."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Pasirinkite 'Išsaugoti ir Uždaryti'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Išsaugoti ir uždaryti žingsnį."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="Sveikiname!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="Sukūrėte ekskursijos su vedliu žingsnį."

