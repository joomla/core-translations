PLG_TASK_UPDATENOTIFICATION="Užduotis – Joomla! Atnaujinimo pranešimas"
PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="Kableliu atskirtas el. pašto adresų, kuriems bus siunčiami atnaujinimų pranešimų laiškai, sąrašas. Adresai sąraše privalo priklausyti jūsų svetainės nariams turintiems Super Administratorių teises. Jei nė vienas nurodytas adresas nepriklauso Super Administratoriams, ar laukelis paliktas tuščias, visi šios svetainės Super Administratoriai gaus atnaujinimų pranešimų laiškus."
PLG_TASK_UPDATENOTIFICATION_EMAIL_LBL="Super Administratorių el. paštai"
PLG_TASK_UPDATENOTIFICATION_SEND_TITLE="Joomla! Atnaujinimo pranešimas"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Jei pasirinksite automatinę (numatytoji), atnaujinimų pranešimų laiškas Super Administratoriams bus siunčiamas tokia kalba, kokia buvo naudojama iššaukus įskiepį. Pasirinkę kalbą čia, priversite atnaujinimų pranešimų laiškus siųsti šia konkrečia kalba."
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="El. laiško kalba"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Automatinis"
PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Šis el. laiškas NĖRA išsiųstas Joomla! projekto. Jį automatiškai siunčia jūsų svetainė,\n{SITENAME} - {URL} \n\n================================================================================\nATNAUJINIMO INFORMACIJA\n================================================================================\n\nJūsų svetainė aptiko, kad yra pasiekiama atnaujinta Joomla!.\n\nJoomla! šiuo metu įdiegta versija:{CURVERSION}\nJoomla! versija pasiekiama instaliavimui yra: {NEWVERSION}\n\nŠį el. laišką jums atsiuntė jūsų svetainė, norėdama priminti apie šį faktą.\nJoomla! projektas niekada nesusisieks su jumis tiesiogiai dėl galimų Joomla! atnaujinimų jūsų svetainėje.\n\n================================================================================\nATNAUJINIMO NURODYMAI\n================================================================================\n\nNorėdami įdiegti naujinimą {SITENAME}, pasirinkite šią nuorodą. (Jei URL nėra nuoroda, nukopijuokite ir įklijuokite ją į savo naršyklę).\n\nAtnaujinti nuorodą: {LINK}\n\nAtnaujinimų naujienas rasite čia:{RELEASENEWS}\n\n================================================================================\nKODĖL AŠ GAVAU ŠĮ LAIŠKĄ?\n================================================================================\n\nŠį el. laišką automatiškai išsiuntė Joomla!, jūsų svetainę valdančios programinės įrangos, įskiepis.\nŠis papildinys ieško atnaujintų Joomla! ir išsiunčia el. laišką savo administratoriams.\nIš savo svetainės gausite keletą panašių el. laiškų, kol atnaujinsite programinę įrangą arba išjungsite šiuos el. laiškus.\n\nJei norite išjungti šiuos el. laiškus, atšaukite „Užduoties – Joomla! Atnaujinimo pranešimas papildinį savo svetainės Papildinių tvarkyklėje.\n\nJei nesuprantate, kas ta Joomla! ir ką jums reikia padaryti, nesikreipkite į Joomla! projektą.\nJie NEsiunčia jums šio el. laiško ir negali jums padėti. Vietoj to, susisiekite su asmeniu, kuris sukūrė arba tvarko jūsų svetainę.\n\nJei esate asmuo, kuris sukūrė arba tvarko savo svetainę, atkreipkite dėmesį, kad šis papildinys galėjo būti suaktyvintas automatiškai, kai įdiegėte arba atnaujinote Joomla! jūsų svetainėje.\n\n================================================================================\nKAS IŠSIUNTĖ ŠĮ LAIŠKĄ MAN?\n================================================================================\n\nŠį el. laišką jums atsiuntė jūsų svetainė, {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
PLG_TASK_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla! Galimas {SITENAME} naujinys – {URL}"
