PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Leisti kurti puslapiuotą straipsnį su pasirenkamu turiniu.</p><p>Įterpti puslapio pertraukas naudojant puslapio lūžio mygtuką, kuris paprastai yra WYSIWYG redaktoriaus įrankių juostoje. Straipsnio puslapio lūžio vieta bus rodoma redagavimo priemonėje kaip paprasta horizontali linija.</p><p>Rodomas tekstas priklausys nuo pasirinktų parinkčių ir gali būti pavadinimas arba alternatyvus tekstas (jei yra) arba puslapių numeriai.</p><p>HTML naudojamas:<br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;sistemos puslapio pertrauka&quot; title=&quot;Puslapio pavadinimas&quot; /&gt; arba <br>&lt;hr class=&quot;sistemos puslapio pertrauka&quot; alt=&quot;Pirmasis puslapis&quot; /&gt; arba <br>&lt;hr class=&quot;sistemos puslapio pertrauka&quot; title=&quot;Puslapio pavadinimas&quot; alt=&quot;Pirmasis puslapis&quot; /&gt; arba <br>&lt;hr class=&quot;sistemos puslapio pertrauka&quot; alt=&quot;Pirmasis puslapis&quot; title=&quot;Puslapio pavadinimas&quot; /&gt;</p>"

