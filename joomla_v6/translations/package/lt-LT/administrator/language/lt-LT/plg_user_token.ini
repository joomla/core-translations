PLG_USER_TOKEN_COPY_SUCCESS="Prieigos raktas nukopijuotas."
PLG_USER_TOKEN_ENABLED_DESC="Jei norite laikinai neleisti pasiekti svetainės naudojant šį prieigos raktą, nustatykite į Ne."
PLG_USER_TOKEN_ENABLED_LABEL="Aktyvus"
PLG_USER_TOKEN_GROUP_DESC="Tvarkykite saugos prieigos raktus, naudojamus autentifikuojant Joomla API programą (nuotolinę prieigą prie jūsų svetainės). Jei nesate tikri, kaip tai daroma, greičiausiai jums to nereikia ir galite saugiai nepaisyti šių nustatymų."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API prieigos raktas"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Prieigos rakto negali matyti kiti vartotojai, išskyrus jus. Vis tiek galite įjungti, išjungti arba iš naujo nustatyti jų prieigos raktą, pvz., kai kyla įtarimas, kad jų prieigos raktas nutekėjo neįgaliotiems asmenims."
PLG_USER_TOKEN_RESET_DESC="Nustatykite Taip ir išsaugokite savo vartotojo profilį, kad sukurtumėte naują prieigos raktą, pakeisiantį senąjį."
PLG_USER_TOKEN_RESET_LABEL="Atstatyti"
PLG_USER_TOKEN_SAVEME_DESC="Jūs dar neturite prieigos rakto. Išsaugokite savo vartotojo profilį, kad sugeneruotumėte prieigos raktą. Grįžkite į šį puslapį, kad peržiūrėtumėte ir tvarkytumėte savo prieigos raktą."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Šis vartotojas dar neturi prieigos rakto. Jei išsaugosite jų profilį, bus sugeneruotas naujas prieigos raktas, bet saugumo sumetimais jo nematysite. Vis tiek galėsite įjungti, išjungti arba iš naujo nustatyti jo prieigos raktą."
PLG_USER_TOKEN_TOKEN_DESC="Tai jūsų prieigos raktas. Naudokite jį trečiųjų šalių programose, kurioms reikalinga nuotolinė prieiga prie jūsų svetainės per Joomla API programą."
PLG_USER_TOKEN_TOKEN_LABEL="Prieigos raktas"
PLG_USER_TOKEN_XML_DESCRIPTION="Leidžia valdyti saugos prieigos raktus, naudojamus autentifikuojant Joomla API programą (nuotolinę prieigą prie jūsų svetainės). Šie prieigos raktai yra griežtai asmeniniai. Galite peržiūrėti savo prieigos raktą, bet galite tik išjungti arba iš naujo nustatyti kitų vartotojų prieigos raktus."

