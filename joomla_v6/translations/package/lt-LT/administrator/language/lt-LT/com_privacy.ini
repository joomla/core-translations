COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Informacija šiame ekrane yra surinkta iš plėtinių, kurie sistemai praneša apie savo su privatumo apsauga susijusias galimybes. Tai turėtų padėti tinklapių savininkams žinoti apie įdiegtų plėtinių galimybes ir suteikti informaciją, kuri padėtų tinklapių savininkams sukurti tinklapio politikas, tokias, kaip privatumo politika. Kadangi čia rodoma tik informacija iš tokių plėtinių, kurie pateikia atitinkamą informaciją sistemai ir yra įjungti, nereikėtų manyti, kad čia matoma visa susijusi informacija ir mes raginame dėl išsamesnės informacijos susipažinti su kiekvieno plėtinio dokumentacija."
