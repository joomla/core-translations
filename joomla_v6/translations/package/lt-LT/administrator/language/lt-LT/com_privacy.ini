COM_PRIVACY_POSTINSTALL_BODY="<p>EU įsigaliojus BDAR direktyvai, o taip pat įvedant panašų reguliavimą kitose šalyse, Jums gali tekti prašyti tinklapio naudotojų sutikti saugoti bet kokią jų <strong>privačią informaciją</strong>.</p><p>Joomla 3.9 Jums suteikia naujas galimybes kuriant tinklapio privatumo politikas ir prašant naudotojų su jomis sutikti. Taip pat suteikiama galimybė tvarkyti naudotojų teikiamas informacijos užklausas, tokias kaip prašymai pašalinti iš Jūsų tinklapio jų privačią informaciją.</p><p>Norėdami gauti daugiau informacijos apie šią naują funkciją skaitykite <a href='https://docs.joomla.org/J3.x:Privacy' target='_new'>Privatumo dokumentaciją</a>.</p>"
