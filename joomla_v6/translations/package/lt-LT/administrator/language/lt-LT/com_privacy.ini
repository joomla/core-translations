COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Kai yra interneto ryšys, Joomla įdiegtis pabandys susisiekti su joomla.org serveriais dėl įvairių galimybių, įskaitant:<ul><li>Tikrinimą, ar nėra Joomla atnaujinimų</li><li>Pateikiant pagalbą gimtiesiems Joomla plėtiniams</li><li>Diegiant iš Web tarnybos (pasirinktinai)</li><li>Susisiekimą su statistikos rinkimo serveriu (pasirinktinai)</li></ul>Kaip ir visais HTTP užklausų atvejais, kartu su užklausa bus perduotas Jūsų serverio IP adresas. Norėdami sužinoti kaip Joomla apdoroja duomenis savo serveriuose, prašome peržiūrėti mūsų <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">privatumo politiką</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="„Joomla“ registravimo sistema įrašo lankytojo IP adresą, dėl kurio į jo žurnalo failus įrašomas pranešimas. Šie žurnalo failai naudojami įvairiai „Joomla“ svetainės veiklai, įskaitant informaciją, susijusią su pagrindiniais atnaujinimais, negaliojančiais prisijungimo bandymais, neapdorotomis klaidomis, ir kūrimo informacijai, pvz., Nebenaudojamoms API, įrašyti. Šių žurnalo failų formatą gali pritaikyti bet kuris plėtinys, sukonfigūruojantis registravimo priemonę, todėl raginame atsisiųsti ir peržiūrėti savo svetainės žurnalo failus, kuriuos galite rasti „%s“."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Visos užklausos, siunčiamos į Joomla tinklapį pradeda sesiją, kuri įrašo į sesijos duomenis IP adresą ir sukuria sesijos slapuką naudotojo naršyklėje. IP adresas naudojamas kaip saugos priemonė apsisaugoti nuo galimų sesijos nulaužimo atakų ir ši informacija pašalinam iš karto kai tik sesija yra užbaigiama ir jos duomenys yra išvalomi. Sesijos slapuko pavadinimas yra pagrįstas atsitiktinai sugeneruota žyma ir todėl neturi pastovaus identifikatoriaus. Sesijos slapukas yra sunaikinamas sesijai pasibaigus arba naudotojui uždarius savo naršyklę."
