PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Leidžia jūsų svetainės naudotojams naudoti kelių veiksnių autentifikavimą naudojant „YubiKey“ saugų aparatinės įrangos prieigos raktą. Vartotojams reikia savo „YubiKey“, kurį galima rasti adresu <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Norėdami naudoti kelių veiksnių autentifikavimą, vartotojai turi redaguoti savo vartotojo profilį ir įjungti kelių veiksnių autentifikavimą."

