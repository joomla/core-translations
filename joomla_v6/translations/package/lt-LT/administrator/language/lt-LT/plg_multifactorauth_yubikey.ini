PLG_MULTIFACTORAUTH_YUBIKEY="Daugiafaktorinis autentifikavimas – YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Spustelėkite toliau esantį teksto laukelį. Tada įkiškite „YubiKey“ į įrenginio USB prievadą ir palieskite auksinį diską arba auksinį padėkliuką (atsižvelgiant į jūsų modelį), kad jis sukurtų „YubiKey“ kodą. Jei naudojate NFC palaikantį telefoną arba planšetinį kompiuterį su NFC įgalintu „YubiKey“, turite priartėti prie „YubiKey“ prie telefono arba planšetinio kompiuterio NFC skaitytuvo srities."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey kodas"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Neįvedėte teisingo YubiKey slapto kodo arba YubiCloud serveriai šiuo metu nėra pasiekiami."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Jau nustatėte savo YubiKey (kurį generuoja kodus, prasidedančius <code>%s</code>). Pakeisti jo pavadinimą galite tik šiame puslapyje."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Toliau pateikite kodą, sugeneruotą naudojant <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a>, tada spustelėkite arba palieskite patvirtinimo mygtuką. Pirmieji dvylika simbolių, kurie yra unikalus jūsų YubiKey identifikavimo kodas, bus išsaugoti."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey identifikavimas"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Įveskite YubiKey kodą"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Naudokite YubiKey saugius aparatūros žetonus."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Leidžia jūsų svetainės naudotojams naudoti kelių veiksnių autentifikavimą naudojant „YubiKey“ saugų aparatinės įrangos prieigos raktą. Vartotojams reikia savo „YubiKey“, kurį galima rasti adresu <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Norėdami naudoti kelių veiksnių autentifikavimą, vartotojai turi redaguoti savo vartotojo profilį ir įjungti kelių veiksnių autentifikavimą."

