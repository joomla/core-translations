PLG_USER_TOKEN="Vartotojas – Joomla API prieigos raktas"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Kurioms „Joomla“ vartotojų grupėms leidžiama naudoti „Joomla Tokens“ autentifikuoti „Joomla API“ programoje. Taip pat valdo, kurios vartotojų grupės matys Joomla Token valdymo sąsają savo vartotojo profilyje. Numatytasis: Joomla integruota Super Users grupė (vartotojų grupės ID 8)."
