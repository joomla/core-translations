PLG_QUICKICON_PHPVERSIONCHECK="Sparčioji piktograma - PHP versijos patikrinimas"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Jūsų PHP versija %1$s gauna spragumo ištaisymus iš PHP projekto tik šiuo metu. Tai reiškia, kad netrukus Jūsų PHP versija nebebus palaikoma. Mes rekomenduojame suplanuoti atnaujinimą į naujesnę PHP versiją, iki pasibaigiant palaikymui %2$s. Jei atsinaujinsite į naujesnę PHP versiją Joomla bus spartesnė ir saugesnė. Dėl atnaujinimo susisiekite su tinklapio prieglobos tiekėju." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Aptikome, kad jūsų serveris naudoja PHP %1$s, kuris yra pasenęs ir nebegauna oficialių saugos naujinimų iš kūrėjų. Joomla! Projektas rekomenduoja atnaujinti svetainę į PHP %2$s arba naujesnę versiją, kuri saugos naujinimus gaus bent iki %3$s. <br><br>Prašome paprašyti serverio, kad PHP %2$s arba naujesnė versija būtų numatytoji jūsų svetainės versija. Jei jūsų priegloba jau paruošta PHP %2$s, įgalinkite PHP %2$s savo svetainės šakniniuose ir administratoriaus kataloguose – paprastai tai galite padaryti patys naudodami įrankį prieglobos valdymo skydelyje, bet geriausia paklausti savo prieglobos. jei nesate tikri." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Mes nustatėme, kad Jūsų serveryje naudojama PHP %1$s, kuri yra pasenusi ir daugiau nebegauna oficialų saugumo atnaujinimų iš savo kūrėjų.  Be to, mes negalime rekomenduoti naujesnės PHP versijos, nes Jūs naudojate pasenusią Joomla! versiją. Mes rekomenduojame pirmiausiai atnaujinti Joomla!, o tada sekti PHP atnaujinimo instrukcijomis." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Tikrina, ar Jūsų įdiegties PHP versijos palaikymą ir praneša, jei ji nebėra visiškai palaikoma."

