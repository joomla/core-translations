COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Pasirinkite mygtuką 'Naujas'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Pasirinkite 'Naujas'. kad sukurti naują ekskursiją."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Pridėkite pavadinimą ekskursijai"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Įveskite ekskursijai būtiną pavadinimą."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Įveskite turinį"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Įveskite ekskursiją aprašantį turinį."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Pasirinkite komponentą"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Galimų ekskursijų sąraše pasirinkite plėtinį (-ius), kuriame (-iuose) norite rodyti savo ekskursiją pirmenybę. Pavyzdžiui, jei kuriate plėtinio „Vartotojai“ ekskursiją su vedliu, pasirinkite „Vartotojai“. Pasirinkite „Visi“, kad ekskursija būtų rodoma kiekviename puslapyje."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Pridėkite URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Pridėkite santykinį puslapio, kuriame turi prasidėti kelionė, URL. Pavyzdžiui, įveskite <em>administrator/index.php?option=com_users&view=users</em>, kad pradėtumėte ekskursiją su vedliu puslapyje Vartotojai."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Perjungti „Automatinis paleidimas“"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Nustačius „Automatinis startas“ į „Taip“, turas automatiškai pradedama, kai tik įvykdomos atitinkamos sąlygos.</p><p>Jei tomis pačiomis sąlygomis nustatyta, kad kelios kelionės būtų automatiškai pradėtos, tik pirmoji kelionė sąraše prasidės, kol jis bus atšauktas, užbaigtas arba praleistas.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Pasirinkite 'Išsaugoti ir Uždaryti'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Išsaugoti ir uždaryti ekskursiją."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Sveikiname!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Sukūrėte ekskursiją su gidu. Dabar turite sukurti kelionės žingsnius."

