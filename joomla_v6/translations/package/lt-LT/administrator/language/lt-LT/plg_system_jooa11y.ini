PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="Tikslinė sritis, kurią reikia patikrinti"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Įveskite vieną parinkiklį, kad galėtumėte taikyti konkrečiam savo svetainės regionui. Numatytasis nustatymas yra orientyras <strong>pagrindinis</strong>. Orientyrų alternatyvos yra klasės, elementai arba ARIA vaidmenys (pvz., #main-content, .main, [role='main']). Įveskite <strong>body</strong>, kad patikrintumėte visą puslapį."
