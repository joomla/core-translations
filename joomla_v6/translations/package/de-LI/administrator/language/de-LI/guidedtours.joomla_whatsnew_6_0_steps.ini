COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class='row align-items-center pt-3'><div class='col-12'><h2 class='mb-3'>Weitere Updates</h2><p>Hauptbeiträge werden nun in der Beitragsmanager-Ansicht angezeigt.</p></div></div><div class='row align-items-center pt-4'><div class='col-12'><h3>Falls du es verpasst hast</h3><p>Joomla! 6 unterstützt automatische Updates mit dem Update Framework (TUF) für mehr Sicherheit und Leistung. Die Einstellungen findest du in den Optionen unter „System“ &rarr; „Updates“ &rarr; „Joomla“ im Reiter „Automatische Updates“.</p></div></div><div class='row align-items-center pt-4'><div class='col-12'><h3>Andere Verbesserungen und Fehlerbehebungen</h3><ul class='mb-3'><li>Benachrichtigungs-E-Mail zur Genehmigung der Admin-Registrierung <a href='https://github.com/joomla/joomla-cms/pull/45802' target='_blank' rel='noopener noreferrer'>PR#45802</a></li><li>Benutzerdefinierte Klassen zum Klassen-Dropdown-Menü im Bilddialog in TinyMCE hinzufügen <a href='https://github.com/joomla/joomla-cms/pull/45676' target='_blank' rel='noopener noreferrer'>PR#45676</a></li><li>Option zum Entfernen mehrerer Tags auf einmal <a href='https://github.com/joomla/joomla-cms/pull/40613' target='_blank' rel='noopener noreferrer'>PR#40613</a></li><li>Und viele, viele Verbesserungen im Hintergrund ...</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="Weitere Funktionen"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Joomla 6.0 Versionshinweise</h3><p>Die vollständigen Versionshinweise auf <a title='Hier klicken, um die vollständigen Versionshinweise auf https://6.joomla.org zu lesen' href='https://6.joomla.org/' target='_blank' rel='noopener noreferrer'>https://6.joomla.org</a> oder <a title='Hier klicken, um die vollständigen Versionshinweise auf joomla.de zu lesen' href='https://www.joomla.de/news' target='_blank' rel='noopener noreferrer'>joomla.de</a> lesen.</p><hr><h3>Hilfe und Informationen</h3><p>Zusätzliche Links und weitere Ressourcen, Dokumentation, Support und Informationen darüber, wie man sich an Joomla beteiligen kann, sind auf der linken Seite unter Hilfe zu finden.</p>"
