COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">Добро пожаловать в Joomla</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Дочерний шаблон Cassiopeia Extended для внешнего интерфейса Joomla в новом стиле\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Шаблон Cassiopeia Extended</h2><p>Дочерний шаблон <strong>Cassiopeia Extended</strong> для внешнего интерфейса Joomla в новом стиле и с расширенными параметрами, такими как изменение палитры цветов и шрифтов.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">История версий</h2><p>Компонент <strong>История версий</strong> улучшен и теперь включает в себя настраиваемые поля, теги и категории, что позволяет отслеживать, сравнивать и восстанавливать все изменения контента.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="Что нового в Joomla 6.0"
