COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-2\"><div class=\"col-12\"><h3>Если вы пропустили</h3><p>Joomla 6.0 поддерживает автоматическое обновление с помощью The Update Framework (TUF) для повышения безопасности, производительности и поддержки актуальности компонентов сайта. Параметры автоматического обновления доступны в настройках компонента <strong>Обновление Joomla</strong>.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Другие улучшения и исправления</h3><ul class=\"mb-3\"><li>Отправка письма по электронной почте об активации учетной записи пользователя <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR #45802</a>,</li><li>Создание списка CSS-классов в TinyMCE для использования в диалоговом окне при вставке или редактировании изображения <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR #45676</a>,</li><li>Пакетное удаление тегов <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR #40613</a>,</li><li>И еще много других улучшений, см. <a href=\"https://github.com/joomla/joomla-cms/milestone/116?closed=1\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla 6.0 Milestone</a>.</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="Другие улучшения и исправления"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Релиз Joomla 6.0</h3><p><a title=\"Кликните для просмотра информации о релизе\" href=\"https://6.joomla.org\" target=\"_blank\" rel=\"noopener noreferrer\">Информация о релизе на 6.joomla.org</a></p><hr><h3>Помощь</h3><p>На странице <strong>Помощь</strong> доступны ссылки на страницы справки, документации, форумы поддержки, новостные ресурсы, ресурсы для разработчиков, локализации, страницы сообществ и магазин Joomla.</p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_TITLE="Информация о релизе и помощь"
