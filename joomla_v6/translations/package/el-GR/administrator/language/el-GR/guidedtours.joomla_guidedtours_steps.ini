COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Επιλέξτε το κουμπί «Νέο»"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Επιλέξτε 'Νέο' για να δημιουργήσετε μια νέα περιήγηση."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Προσθέστε έναν τίτλο για την περιήγηση"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Εισάγετε τον απαιτούμενο τίτλο για την περιήγηση."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Προσθήκη περιεχομένου"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Εισάγετε περιεχόμενο που περιγράφει την περιήγηση."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Επιλέξτε μια εφαρμογή"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Επιλέξτε την επεκταση (ή τις επεκτάσεις), που θέλετε να παρουσιάσετε την περιήγησή σας κατά προτεραιότητα, στη λίστα των πιθανών περιηγήσεων προς εκτέλεση. Για παράδειγμα, Εάν δημιουργείτε μια περιήγηση για την επέκταση 'Χρήστες', τότε επιλέξτε 'Χρήστες'. Επιλέξτε 'Όλα' για να εμφανιστεί η περιήγηση σε κάθε σελίδα."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Προσθέστε ένα URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Προσθέστε τη σχετική διεύθυνση URL της σελίδας που η περιήγηση πρέπει να ξεκινήσει. Για παράδειγμα, εισάγετε <em>administrator/index.php?option=com_users&view=users</em> για να ξεκινήσει η περιήγηση στη σελίδα των Χρηστών."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Εναλλαγή 'Αυτόματη Έναρξη'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Ρύθμιση 'Αυτόματη Έναρξη' σε 'Ναι' ξεκινά αυτόματα την περιήγηση μόλις πληρούνται οι σχετικές προϋποθέσεις.</p><p>Εάν πολλές περιηγήσεις έχουν οριστεί να ξεκινούν αυτόματα υπό τις ίδιες συνθήκες, μόνο η πρώτη περιήγηση στη λίστα θα ξεκινήσει μέχρι να ακυρωθεί, να ολοκληρωθεί ή να παραλειφθεί.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Επιλέξτε 'Αποθήκευση και Κλείσιμο'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Αποθηκεύστε και κλείστε την περιήγηση."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Συγχαρητήρια!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Έχετε δημιουργήσει μια περιήγηση. Θα πρέπει τώρα να δημιουργήσετε βήματα της."

