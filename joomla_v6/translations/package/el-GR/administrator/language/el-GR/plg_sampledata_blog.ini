PLG_SAMPLEDATA_BLOG="Ενδεικτικό Περιεχόμενο για Cassiopeia (Blog)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Ενδεικτικό περιεχόμενο που θα δημιουργήσει ένα ισότοπο ιστολογίου με άρθρα, ετικέτες, προσαρμοσμένα πεδία και μια ροή εργασίας.<br>Εάν ο ιστότοπος είναι πολύγλωσσος, τα δεδομένα θα επισημανθούν στην ενεργή γλώσσα του περιβάλλοντος της διαχείρισης."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Ενδεικτικό Περιεχόμενο Ιστολογίου"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Αυτό σας λέει λίγα σχετικά με το παρόν ιστολόγιο και το άτομο που το γράφει. </p><p>Όταν συνδεθείτε, θα μπορείτε να επεξεργαστείτε αυτήν τη σελίδα κάνοντας κλικ στο εικονίδιο επεξεργασίας.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Σχετικά"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Ακολουθούν ορισμένες βασικές συμβουλές για την εργασία στον ιστότοπό σας.</p><ul><li>Το Joomla! έχει μια περιοχή ορατή από τον επισκέπτη, το δημόσιο τμήμα «μπροστινό μέρος» (Front end), που βλέπετε τώρα και μια περιοχή «διαχειριστή» ή «πίσω μέρος» (back end) όπου κάνετε τις πιο προχωρημένες εργασίες για τη δημιουργία του ιστότοπού σας, όπως η ρύθμιση των μενού και η απόφαση για το ποιες ενότητες θα εμφανίζονται. Πρέπει να συνδεθείτε στην περιοχή του διαχειριστή ξεχωριστά χρησιμοποιώντας το ίδιο όνομα χρήστη και τον ίδιο κωδικό πρόσβασης, που χρησιμοποιήσατε για να συνδεθείτε σε αυτό το τμήμα του ιστότοπου.</li><li>Ένα από τα πρώτα πράγματα που πιθανότατα θα θελήσετε να κάνετε είναι να αλλάξετε τον τίτλο και την ετικέτα του ιστότοπου και να προσθέσετε ένα λογότυπο. Για να το κάνετε αυτό επιλέξτε το σύνδεσμο Ρυθμίσεις προτύπου στο μενού που είναι ορατό αν συνδεθείτε. Για να αλλάξετε την περιγραφή του ιστότοπου, τον τίτλο του προγράμματος περιήγησης, το προεπιλεγμένο email και άλλα στοιχεία, επιλέξτε Ρυθμίσεις ιστότοπου. Πιο προηγμένες επιλογές διαμόρφωσης είναι διαθέσιμες στον διαχειριστή.</li><li>Για να αλλάξετε εντελώς την εμφάνιση του ιστότοπού σας, πιθανόν να θέλετε να εγκαταστήσετε ένα νέο πρότυπο. Μεταβείτε στο Σύστημα, επιλέξτε Εγκατάσταση επεκτάσεων από τη λίστα και θα ανοίξει το πρόγραμμα εγκατάστασης επεκτάσεων. Υπάρχουν πολλά δωρεάν και εμπορικά πρότυπα διαθέσιμα για το Joomla.</li><li>Όπως έχετε ήδη δει, μπορείτε να ελέγχετε ποιος μπορεί να δει διάφορα μέρη του ιστότοπού σας. Όταν εργάζεστε με ενθέματα και άρθρα, η ρύθμιση του επιπέδου πρόσβασης σε Εγγεγραμμένος θα σημαίνει ότι μόνο οι συνδεδεμένοι χρήστες μπορούν να τα δουν.</li><li>Όταν δημιουργείτε ένα νέο άρθρο ή άλλο είδος περιεχομένου, μπορείτε επίσης να το αποθηκεύσετε ως Δημοσιευμένο ή Μη Δημοσιευμένο. Εάν είναι Αδημοσίευτο, οι επισκέπτες του ιστότοπου δεν θα μπορούν να το δουν, αλλά εσείς θα μπορείτε να το δείτε.</li><li>Μπορείτε να μάθετε πολλά περισσότερα για την εργασία με το Joomla από το <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">την ιστοσελίδα τεκμηρίωσης του Joomla</a> και να λάβετε βοήθεια από άλλους χρήστες στον ιστότοπο <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla forums</a>. Στο διαχειριστή υπάρχουν κουμπιά βοήθειας σε κάθε σελίδα που παρέχουν λεπτομερείς πληροφορίες σχετικά με τις λειτουργίες της συγκεκριμένης σελίδας.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Εργασία στον ιστότοπό σας"
