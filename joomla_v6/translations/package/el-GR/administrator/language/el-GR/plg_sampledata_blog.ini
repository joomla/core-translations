PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Αυτό είναι ένα δείγμα blog απόσπαση.</p><p>Εάν συνδεθείτε στον ιστότοπο (ο σύνδεσμος σύνδεσης διαχειριστή βρίσκεται στο κάτω μέρος αυτής της σελίδας) θα είστε σε θέση να τον επεξεργαστείτε και όλα τα άλλα υπάρχοντα άρθρα Θα μπορείτε επίσης να δημιουργήσετε ένα νέο άρθρο και να κάνετε άλλες αλλαγές στην ιστοσελίδα.</p><p>Καθώς προσθέτετε και τροποποιείτε άρθρα, θα δείτε πως αλλάζει η ιστοσελίδα σας και πώς μπορείτε να την προσαρμόσετε με διάφορους τρόπους.</p><p>Προχωρήστε, δεν μπορείτε να το χαλάσετε.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Καλώς ήρθατε στο ιστολογιό σας"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Αυτό το κείμενο είναι ένα παράδειγμα κειμένου για να αντικατασταθεί αργότερα. Μπορεί να χρησιμοποιηθεί σε οποιοδήποτε σχέδιο ιστοσελίδας χωρίς πρόβλημα. Γι΄ αυτό αποτελεί εναλλακτικό και προσωρινό κείμενο."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Στην πλήρη σελίδα θα δείτε τόσο το εισαγωγικό περιεχόμενο όσο και το υπόλοιπο άρθρο. Μπορείτε να αλλάξετε τις ρυθμίσεις για να αποκρύψετε την εισαγωγή, αν θέλετε.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Η αρχική σας σελίδα έχει ρυθμιστεί να εμφανίζει τα τέσσερα πιο πρόσφατα άρθρα από την κατηγορία ιστολογίου σε μια στήλη. Στη συνέχεια, υπάρχουν σύνδεσμοι με τα επόμενα δύο παλαιότερα άρθρα. Μπορείτε να αλλάξετε αυτούς τους αριθμούς με την επεξεργασία των ρυθμίσεων των επιλογών περιεχομένου στην καρτέλα blog στο διαχειριστή του ιστοτόπου σας. Υπάρχει ένας σύνδεσμος προς το διαχειριστή του ιστοτόπου σας εάν είστε συνδεδεμένοι.</p><p>Αν θέλετε το ιστολόγιο σας να χωριστεί σε δύο μέρη, την εισαγωγή και στη συνέχεια το πλήρες κείμενο σε ξεχωριστή σελίδα, χρησιμοποιήστε το περισσότερα στο σημείο του κειμένου που θέλετε να εισαγάγετε τον διαχωρισμό.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Σχετικά με την αρχική σελίδα σας"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Νεφέλωμα Κάβουρα"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Ο ιστότοπός σας έχει ήδη προρυθμισμένα κάποια ενθέματα χρησιμοποιούνται συνήθως. Αυτά περιλαμβάνουν:</p><ul><li>Εικόνα (τύπος: προσαρμοσμένη) - περιέχει την εικόνα κάτω από το μενού. Αυτό είναι ένα προσαρμοσμένο ένθεμα που μπορείτε να επεξεργαστείτε για να αλλάξετε την εικόνα </li><li>Δημοφιλείς ετικέτες (τύπος: Ετικέτες - Δημοφιλής) - θα εμφανίζονται εάν χρησιμοποιείτε την προσθήκη ετικετών στα άρθρα σας. Εισαγάγετε μια ετικέτα στο πεδίο Ετικέτες κατά την επεξεργασία.</li><li>Παλαιότερες αναρτήσεις (τύπος: Άρθρα - Κατηγορία) - παραθέτει άρθρα ανά κατηγορίες.</li><li>Προβολή Ροής (τύπος: Ροές Ειδήσεων) - επιτρέπει στους αναγνώστες σας να διαβάζουν τις δημοσιεύσεις σας σε ένα πρόγραμμα ανάγνωσης ειδήσεων.</li><li>Φόρμα Σύνδεσης (τύπος: Έλεγχος ταυτότητας) - επιτρέπει στους χρήστες σας να έχουν πρόσβαση σε περιορισμένες περιοχές του ιστότοπου.</li></ul><p >Κάθε ένα από αυτά τα ενθέματα έχει πολλές επιλογές με τις οποίες μπορείτε να πειραματιστείτε στη Διαχείριση ενθεμάτων στην περιοχή διαχείρισης του ιστότοπού σας. Όταν είστε συνδεδεμένοι, στο δημόσιο τμήμα, μπορείτε επίσης να επιλέξετε το εικονίδιο επεξεργασίας στην επάνω δεξιά γωνία, το οποίο θα σας μεταφέρει σε μια οθόνη επεξεργασίας για τη συγκεκριμένο ένθεμα. Φροντίζετε πάντα να αποθηκεύετε και να κλείνετε κάθε ένθεμα που επεξεργάζεστε. </p><p>Το Joomla περιλαμβάνει επίσης πολλές άλλα ενθέματα που μπορείτε να προσθέσετε στον ιστότοπό σας. Καθώς αναπτύσσετε τον ιστότοπό σας, μπορεί να θέλετε να προσθέσετε περισσότερα ενθέματα που θα βρείτε στη διεύθυνση <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\"> Κατάλογος επεκτάσεων Joomla.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Τα ενθέματά σας"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Τα πρότυπα ελέγχουν την εμφάνιση και την αίσθηση της ιστοσελίδας σας.</p><p>Αυτό το ιστολόγιο είναι εγκατεστημένο με το πρότυπο Cassiopeia.</p><p>Μπορείτε να επεξεργαστείτε τις δυνατότητες επιλέγοντας την εργασία στην ιστοσελίδα σας. Ο σύνδεσμος ρυθμίσεων του προτύπου στο μενού είναι ορατός όταν συνδεθείτε.</p><p>Για παράδειγμα, μπορείτε να αλλάξετε το χρώμα φόντου του ιστοτόπου, να τονίσετε το χρώμα, τον τίτλο ιστοτόπου, την περιγραφή ιστοτόπου και τη γραμματοσειρά τίτλου που χρησιμοποιείται.</p><p>Περισσότερες επιλογές είναι διαθέσιμες στο διαχειριστή του ιστότοπου. Μπορείτε επίσης να εγκαταστήσετε ένα νέο πρότυπο χρησιμοποιώντας τον διαχειριστή επεκτάσεων.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Το πρότυπο σας"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="Αυτό το κείμενο είναι ένα παράδειγμα κειμένου για να αντικατασταθεί αργότερα. Μπορεί να χρησιμοποιηθεί σε οποιοδήποτε σχέδιο ιστοσελίδας χωρίς πρόβλημα. Γι΄ αυτό αποτελεί εναλλακτικό και προσωρινό κείμενο "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Εκατομμύρια Ιστοσελίδες έχουν δημιουργηθεί με τοτο Joomla!</strong></p><p>Μάθετε περισσότερα για μια όμορφη παρουσίαση ενός ιστολογίου.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Εκατομμύρια"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Αυτό το κείμενο είναι ένα παράδειγμα κειμένου για να αντικατασταθεί αργότερα. Δημιουργήθηκε για να χρησιμοποιηθεί από τους σχεδιαστές ιστοσελίδων, όπου ο πελάτης χρειάζεται συχνά να δει μια πραγματική εικόνα για το σχεδιασμό του ιστότοπου. Έτσι ο σχεδιαστής πρέπει να βάλει προσωρινά κείμενα για να δείξει στον πελάτη την πλήρη μορφή, με τη χρήση ενός εναλλακτικού κειμένου που δεν έχει καμία σχέση με το θέμα που σχεδιάζει. Γι΄ αυτό αποτελεί εναλλακτικό και προσωρινό κείμενο. </p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Αγαπάμε το Joomla έως το φεγγάρι και πίσω!</strong></p><p>Ευχαριστούμε όλους τους εθελοντές που έχουν συνεισφέρει!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Αγάπη"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Αυτό το κείμενο είναι ένα παράδειγμα κειμένου για να αντικατασταθεί αργότερα. Δημιουργήθηκε για να χρησιμοποιηθεί από τους σχεδιαστές ιστοσελίδων, όπου ο πελάτης χρειάζεται συχνά να δει μια πραγματική εικόνα για το σχεδιασμό του ιστότοπου. Έτσι ο σχεδιαστής πρέπει να βάλει προσωρινά κείμενα για να δείξει στον πελάτη την πλήρη μορφή και αποτελεί εναλλακτικό και προσωρινό κείμενο. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Αυτό το κείμενο είναι ένα παράδειγμα κειμένου για να αντικατασταθεί αργότερα. Μπορεί να χρησιμοποιηθεί σε οποιοδήποτε σχέδιο ιστοσελίδας χωρίς πρόβλημα. Γι΄ αυτό αποτελεί εναλλακτικό και προσωρινό κείμενο."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Οι ροές εργασίας ελέγχουν τη διαδικασία από την οποία πρέπει να περάσουν τα άρθρα σας πριν δημοσιευτούν.</p><p>Το στοιχείο διαχείρισης ροής εργασίας δεν είναι ενεργοποιημένο από προεπιλογή.</p><p>Για να δείτε μια ροή εργασίας με τα δεδομένα του δείγματός μας, πρέπει πρώτα να ενεργοποιήσετε αυτή τη λειτουργία.</p><ol><li>Ανοίξτε το περιβάλλον διαχείρισης</li><li>Μέσω της καρτέλας 'Περιεχόμενο' > 'Άρθρα' > 'Επιλογές' > 'Συσχέτιση', ορίστε την επιλογή 'Ενεργοποίηση ροής εργασιών' σε 'Ναι'</li><li>Αποθηκεύστε τις αλλαγές σας</li></ol></p><p>Τώρα, όταν ανοίξετε ένα άρθρο, θα δείτε δεξιά την δυνατότητα της επιλογής των καταστάσεων ενός άρθρου κάνοντας κλικ στο 'Ροή εργασιών'. </p><p>Όταν επεξεργάζεστε ένα άρθρο, βλέπετε τη νέα φάση μετάβασης στα άρθρα που σχετίζονται με τον έλεγχο ροής εργασιών.</p>"
