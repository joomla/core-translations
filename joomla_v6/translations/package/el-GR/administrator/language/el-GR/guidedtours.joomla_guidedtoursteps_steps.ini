COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="Επιλέξτε τον αριθμό μετρητή βήματος"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="Επιλέξτε τον αριθμό για να προσθέσετε ένα βήμα. Ο αριθμός αντιπροσωπεύει τον αριθμό των βημάτων που έχουν δημιουργηθεί για την περιήγηση μέχρι στιγμής."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Επιλέξτε το κουμπί «Νέο»"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Επιλέξτε 'Νέο' για να δημιουργήσετε ένα νέο βήμα."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Προσθέστε έναν τίτλο για το βήμα"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Εισάγετε τον απαιτούμενο τίτλο για το βήμα. Συνήθως αναφέρεται στην ενέργεια που πρέπει να εκτελέσει ο χρήστης."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Προσθήκη επεξήγησης βήματος"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="Το περιεχόμενο θα πρέπει να δώσει στον χρήστη μια εξήγηση σχετικά με το βήμα."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Επιλέξτε την κατάσταση"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Επιλέξτε την κατάσταση δημοσίευσης του βήματος."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Επιλέξτε τη θέση"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="Αυτή είναι η θέση του αναδυόμενου παραθύρου σε σχέση με το στοιχείο προορισμού στη σελίδα. Το "_QQ_"κεντραρισμένο"_QQ_" χρησιμοποιείται όταν δεν υπάρχει συγκεκριμένο στοιχείο προορισμού."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Εισάγετε το στοιχείο προορισμού"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="Αυτό είναι το στοιχείο της σελίδας στο οποίο στοχεύει αυτό το βήμα. Χρησιμοποιεί τη σύνταξη που χρησιμοποιεί η CSS για να στοχεύσει ένα στοιχείο<br>Για παράδειγμα <code>#jform_title</code> θα στοχεύσει στο στοιχείο με id  'jform_title'."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Επιλέξτε τον τύπο"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="Αυτό είναι το είδος του βήματος που θέλετε να δημιουργήσετε. 'Επόμενο' για να επιτραπεί η συνέχιση της περιήγησης χωρίς αλληλεπίδραση, 'Ανακατεύθυνση' για να οδηγηθεί σε άλλη σελίδα, 'Διαδραστικό' για να ζητηθεί από τον χρήστη να κάνει μια ενέργεια."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Επιλέξτε 'Αποθήκευση και Κλείσιμο'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Αποθηκεύστε και κλείστε το βήμα."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="Συγχαρητήρια!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="Έχετε δημιουργήσει ένα βήμα για μια περιήγηση."

