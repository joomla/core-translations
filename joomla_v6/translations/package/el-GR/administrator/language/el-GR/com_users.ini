COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Το Joomla! έρχεται με μια πολύ βελτιωμένη διαδικασία ελέγχου ταυτότητας <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">πολλαπλών παραγόντων</a> για να σας βοηθήσει να εξασφαλίσετε τις συνδέσεις των χρηστών σας.</p><p>Σε αντίθεση με το χαρακτηριστικό ταυτοποίηση δύο παραγόντων σε προηγούμενες εκδόσεις του Joomla, οι χρήστες <em>δεν χρειάζεται πλέον να εισάγουν έναν κωδικό ασφαλείας με το όνομα χρήστη και κωδικό πρόσβασης</em>. Ο έλεγχος ταυτότητας πολλαπλών παραγόντων αποτελεί ένα ξεχωριστό βήμα μετά την σύνδεση στον ιστότοπο. Μέχρι να ολοκληρώσουν την επικύρωση ελέγχου ταυτότητας πολλαπλών παραγόντων οι χρήστες δεν μπορούν να μεταβούν σε άλλες σελίδες ή να χρησιμοποιήσουν τον ιστότοπο. Αυτό κάνει τον έλεγχο ταυτότητας πολλαπλών παραγόντων <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">phishing</a>&ndash;ανθεκτικό. Επιτρέπει επίσης διαδραστικές μεθόδους επικύρωσης όπως το WebAuthn (συμπεριλαμβανομένης της ενσωμάτωσης με τα Windows Hello, Apple TouchID / FaceID και βιομετρικό κλείδωμα οθόνης Android), ή στέλνοντας 6-ψήφιους κωδικούς ελέγχου ταυτότητας μέσω ηλεκτρονικού ταχυδρομείου. Και οι δύο αυτές διαδραστικές, βολικές μέθοδοι είναι πλέον διαθέσιμες ως πρόσθετα που εμπεριέχονται στο ίδιο το Joomla.</p>"
