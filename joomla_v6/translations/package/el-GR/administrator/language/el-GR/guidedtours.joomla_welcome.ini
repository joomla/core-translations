COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_DESCRIPTION="<p>Αυτή η περιήγηση παρέχει μια γρήγορη επισκόπηση, για τα πρώτα βήματα με το Joomla!</p><p>Βρίσκεστε στην περιοχή διαχείρισης του Joomla, γνωστή και ως "_QQ_"<strong>Περιοχή Διαχείρισης</strong>"_QQ_". Σας παρέχει βασικές πληροφορίες σχετικά με τον ιστότοπο και σας επιτρέπει να έχετε γρήγορη πρόσβαση σε βασικές λειτουργίες για τη διαχείριση περιεχομένου και τη συντήρηση του ιστότοπού σας.</p><p><strong>Θέλετε να μάθετε περισσότερα;</strong></p><p>Ας ξεκινήσουμε την περιήγηση και ας δημιουργήσουμε τον ιστότοπό σας, χρησιμοποιώντας τις δυνατότητές του Joomla!</p>"

