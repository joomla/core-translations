PLG_LDAP_FIELD_REFERRALS_DESC="Αυτή η επιλογή καθορίζει την τιμή της σημαίας LDAP_OPT_REFERRALS. Πρέπει να επιλέξετε Όχι για διακομιστές Windows 2003."
PLG_LDAP_FIELD_REFERRALS_LABEL="Παρακολούθηση Παραπομπών"
PLG_LDAP_FIELD_SEARCHSTRING_DESC="Αλφαριθμητικό προς αναζήτηση ενός δεδομένου Χρήστη. H λέξη-κλειδί [αναζήτηση] αντικαθίσταται δυναμικά από το Όνομα Χρήστη που έχει υποβληθεί. Για παράδειγμα, το αλφαριθμητικό μπορεί να είναι: uid=[αναζήτηση]. Μπορούν να χρησιμοποιηθούν πολλαπλά αλφαριθμητικά χωρισμένα απο \". Χρησιμοποιείται μόνο κατα την αναζήτηση."
PLG_LDAP_FIELD_SEARCHSTRING_LABEL="Αλφαριθμητικό Αναζήτησης"
PLG_LDAP_FIELD_UID_DESC="Το χαρακτηριστικό LDAP που έχει το αναγνωριστικό σύνδεσης χρήστη. Για τον Ενεργό Φάκελο είναι sAMAccountName."
PLG_LDAP_FIELD_UID_LABEL="Χαρτογράφηση: Όνομα Χρήστη"
PLG_LDAP_FIELD_USERNAME_DESC="Το Όνομα Χρήστη προς Σύνδεση και ο Κωδικός Πρόσβασης προς Σύνδεση ορίζουν τις παραμέτρους σύνδεσης για τη φάση της διερεύνησης DN. Είναι διαθέσιμες δύο επιλογές:- Διερεύνηση ανώνυμου DN. Αφήστε και τα δύο πεδία κενά.- Σύνδεση διαχειριστή: Το Όνομα Χρήστή Σύνδεσης είναι το όνομα χρήστη ενός λογαριασμού διαχειριστή, για παράδειγμα του διαχειριστή του ιστοτόπου. Ο κωδικός Σύνδεσης είναι ουσιαστικά ο κωδικός ενός λογαριασμού διαχειριστή."
PLG_LDAP_FIELD_USERNAME_LABEL="Όνομα Χρήστη Σύνδεσης"
PLG_LDAP_FIELD_USERSDN_DESC="Η λέξη-κλειδί [username] αντικαθίσταται δυναμικά από το όνομα σύνδεσης που παρέχει ο χρήστης. Ένα παράδειγμα είναι το uid=[username], dc=my-domain, dc=com. Μπορούν να χρησιμοποιηθούν διάφορες συμβολοσειρές, διαχωρισμένες με ερωτηματικά. Χρησιμοποιείται ως μέθοδο χρήστη μόνο για να δεσμεύσετε απευθείας."
PLG_LDAP_FIELD_USERSDN_LABEL="DN Χρήστη"
PLG_LDAP_FIELD_V3_DESC="Προεπιλεγμένο είναι το LDAP2, αλλά οι τελευταίες εκδόσεις του OpenLdap απαιτούν οι πελάτες να χρησιμοποιούν LDAPV3"
