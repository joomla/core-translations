PLG_LDAP_FIELD_CACERT_DESC="Πλήρης διαδρομή προς το αρχείο ή τον κατάλογο όπου Joomla μπορεί να βρει το πιστοποιητικό διακομιστή LDAP (Αρχή έκδοσης πιστοποιητικών). Αν αυτό είναι κενό, χρησιμοποιούνται οι προεπιλεγμένες επιλογές πελάτη TLS_CACERT και TLS_CACERTDIR LDAP."
