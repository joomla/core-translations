JLIB_RULES_SETTING_NOTES_COM_INSTALLER="Οι αλλαγές ισχύουν μόνο για αυτή την εφαρμογή.<br><em><strong>Κληρονομούμενη</strong></em> σημαίνει πως εφαρμόζονται τα δικαιώματα πρόσβασης που ορίστηκαν στις γενικές ρυθμίσεις ή στη γονική ομάδα.<br><em><strong>Απαγορεύεται</strong></em> υπερισχύει και σημαίνει πως ανεξάρτητα με τη γενική ρύθμιση ή τις ρυθμίσεις γονικής ομάδας, η ομάδα που επεξεργάζεστε δεν μπορεί να πραγματοποιήσει αυτή την ενέργεια σε αυτή την εφαρμογή.<br><em> <strong>Επιτρέπεται</strong></em> σημαίνει ότι η ομάδα που επεξεργάζεστε μπορεί πραγματοποιήσει αυτή την ενέργεια σε αυτή την εφαρμογή, αλλά εάν έρχεται σε αντίθεση με τις γενικές ρυθμίσεις ή τις γονικές ρυθμίσεις δεν θα έχει καμία επίδραση." ; Alternate language strings for the rules form field

