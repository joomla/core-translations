COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Βρείτε επεκτάσεις που δεν έχουν περάσει από την κανονική διαδικασία εγκατάστασης.<br>Για παράδειγμα, μερικές επεκτάσεις είναι πολύ μεγάλες σε μέγεθος αρχείου για να μεταφορτωθούν μέσω της ιστοσελίδας λόγω περιορισμού του περιβάλλοντος φιλοξενίας της ιστοσελίδας. Με τη χρήση αυτής της εφαρμογής μπορείτε να μεταφορτώσετε αρχεία επεκτάσεων στον διακομιστή σας με άλλους τρόπους όπως FTP ή SFTP και να τοποθετήσετε τα αρχεία αυτά στους κατάλληλους φακέλους. <br>Στη συνέχεια χρησιμοποιήστε την εφαρμογή εύρεσης, για να βρείτε τις νέες επεκτάσεις για να τις εγκαταστήσετε<br> Με τη χρήση της εφαρμογής εύρεσης μπορείτε να βρείτε και να εγκαταστήσετε πολλαπλές επεκτάσεις ταυτόχρονα."
