COM_INSTALLER_MSG_WARNINGFURTHERINFODESC="Για περισσότερες πληροφορίες, δείτε στον <a href=\"https://docs.joomla.org/Special:MyLanguage/Help4.x:Information:_Warnings\" target=\"_blank\" class=\"alert-link\">Ιστότοπο Τεκμηρίωσης του Joomla!</a>."
COM_INSTALLER_MSG_WARNINGS_FILEUPLOADISDISABLEDDESC="Απαιτείται η δυνατότητα μεταφόρτωσης αρχείων για να μεταφορτώνετε επεκτάσεις στη εφαρμογή εγκατάστασης."
COM_INSTALLER_MSG_WARNINGS_FILEUPLOADSDISABLED="Η μεταφόρτωση αρχείων έχει απενεργοποιηθεί"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Δεν έχει οριστεί φάκελος προσωρινών αρχείων του Joomla!"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Ο φάκελος προσωρινών αρχείων του Joomla! είναι ο φάκελος όπου το Joomla! αντιγράφει την επέκταση, την αποσυμπιέζει και αντιγράφει τα αρχεία στους κατάλληλους φακέλους. Εάν αυτή η ρύθμιση ($tmp_path) δεν υπάρχει στο αρχείο configuration.php, τότε δεν θα μπορείτε να μεταφορτωσετε επεκτάσεις. Δημιουργήστε ένα φάκελο για να επιτρέψετε στο Joomla! να γράφει σε αυτό το φάκέλο ώστε να επιλυθεί αυτό το ζήτημα."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Ο φάκελος προσωρινών αρχείων του Joomla! δεν είναι εγγράψιμος ή δεν υπάρχει"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Ο φάκελος προσωρινών αρχείων του Joomla! δεν είναι εγγράψιμος από το Joomla! ή δεν υπάρχει. Μπορεί να προκύψουν προβλήματα κατά την προσπάθεια μεταφόρτωσης επεκτάσεων στο Joomla!. Αν αντιμετωπίζετε πρόβλημα με τη μεταφόρτωση επεκτάσεων, ελέγξτε ότι ο φάκελος που ορίζεται στο configuration.php υπάρχει ή επιλέξτε το '%s και ρυθμίστε το να είναι εγγράψιμο και ακολούθως δείτε αν αυτό διόρθωσε το πρόβλημα."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Το όριο μνήμης της PHP είναι χαμηλότερο από 16MB. Μπορεί να εμφανιστούν ζητήματα όταν εγκαθιστάτε μεγάλες επεκτάσεις. Παρακαλώ, αυξήστε το όριο μνήμης τουλάχιστον στα 32MB."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Χαμηλό Όριο Μνήμης της PHP."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Το όριο μνήμης της PHP είναι χαμηλότερο από 24MB. Μπορεί να εμφανιστούν ζητήματα όταν εγκαθιστάτε μεγάλες επεκτάσεις. Παρακαλώ, αυξήστε το όριο μνήμης τουλάχιστον στα 32MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Δυνητικά Χαμηλό Όριο Μνήμης της PHP."
COM_INSTALLER_MSG_WARNINGS_NONE="Δεν βρέθηκαν προειδοποιήσεις"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Προειδοποίηση: Η ενημέρωση δεν ολοκληρώθηκε!</h1><p>Η ενημέρωση ολοκληρώθηκε μόνο κατά ένα μέρος της. Παρακαλώ, εκτελέστε δεύτερη ενημέρωση για να ολοκληρωθεί η διαδικασία.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Δεν έχει οριστεί φάκελος προσωρινών αρχείων της PHP"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Ο φάκελος προσωρινών αρχείων της PHP είναι ο φάκελος που χρησιμοποιεί η PHP για να αποθηκεύσει τα αρχεία που μεταφορτώνονται πριν μπορέσει να αποκτήσει πρόσβαση σε αυτά τα αρχεία το Joomla!. Παρότι δεν προκαλούνται πάντοτε προβλήματα αν δεν έχει οριστεί ο φάκελος, εάν αντιμετωπίζετε προβλήματα με την ανίχνευση αρχείων εγκατάστασης ή τη μεταφόρτωση αρχείων που έχετε ανεβάσει, εφαρμόστε τη σχετική ρύθμιση στο php.ini το οποίο μπορεί να επιδιορθώσει το πρόβλημα."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Ο φάκελος προσωρινών αρχείων της PHP δεν είναι εγγράψιμος"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Ο φάκελος προσωρινών αρχείων της Php δεν είναι εγγράψιμος από το Joomla!. Μπορεί να προκύψουν ζητήματα κατά την προσπάθεια μεταφόρτωσης επεκτάσεων στο Joomla!. Αν αντιμετωπίζετε πρόβλημα με τη μεταφόρτωση επεκτάσεων, μπορεί να επιλυθούν εφόσον ελέγξτε το '%s και ορίστε να είναι εγγράψιμο, ώστε η ενέργεια αυτή να διορθώσει το πρόβλημα."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Ανεπαρκές Μέγιστο Όριο Αποστολής Δεδομένων (POST) της PHP"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Το μέγιστο όριο αποστολής δεδομένων POST, δηλώνει τον όγκο των δεδομένων που αποστέλλονται στον διακομιστή μέσω της εντολής POST. Αυτό περιλαμβάνει την υποβολή άρθρων, αρχείων πολυμέσων (εικόνες, βίντεο) και επεκτάσεων. Η τιμή που έχει οριστεί είναι μικρότερη απο 16MB γεγονός που μπορεί να δημιουργήσει πρόβλημα στη μεταφόρτωση μεγάλων επεκτάσεων. Μπορείτε να αλλάξετε την τιμή στο αρχείο php.ini στο πεδίο post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Το μέγιστο μέγεθος φόρτωσης αρχείου PHP είναι πολύ μικρό."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Το μέγιστο μέγεθος αρχείου για μεταφόρτωση έχει οριστεί σε λιγότερο από 16MB γεγονός που μπορεί να επηρεάσει τη μεταφόρτωση μεγάλων επεκτάσεων. Αυτό έχει οριστεί στο php.ini τόσο στο upload_max_filesize και post_max_size ρυθμίσεις της PHP σας (που βρίσκεται στο php.ini και/ή στο .htaccess αρχείο). Η τιμή του post_max_size πρέπει να είναι μεγαλύτερη από την τιμή του upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Πριν ξεκινήσετε την ενημέρωση, βεβαιωθείτε ότι η νέα έκδοση είναι συμβατή με την εγκατάσταση Joomla! που διαθέτετε.<br>Σας συμβουλεύουμε να δημιουργήσετε ένα <strong>αντίγραφο</strong> της βάσης και των αρχείων, πριν αρχίσετε την αναβάθμιση."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Όριο Μεταφόρτωσης της PHP Μεγαλύτερο από το Όριο της POST"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Η τιμή του upload_max_filesize στο αρχείο php.ini είναι μεγαλύτερη από την μεταβλητή post_max_size. Η μεταβλητή post_max_size θα έχει προτεραιότητα και θα αποκλείει αιτήσεις μεγαλύτερες από αυτήν. Αυτή είναι γενικά μια εσφαλμένη ρύθμιση παραμέτρων του διακομιστή όταν προσπαθείτε να αυξήσετε τα μεγέθη μεταφόρτωσης. Παρακαλώ αυξήστε την τιμή του post_max_size ώστε να είναι μεγαλύτερη από την τιμή του upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="Δεν είναι δυνατή η μεταφόρτωση του επιλεγμένου αρχείου καθώς είναι μεγαλύτερο από το μέγιστο επιτρεπόμενο μέγεθος μεταφόρτωσης."
