PLG_MULTIFACTORAUTH_TOTP="Έλεγχος Ταυτότητας Πολλαπλών Παραγόντων - Κωδικός Επαλήθευσης"
PLG_MULTIFACTORAUTH_TOTP_CAPTIVE_PROMPT="Παρακαλούμε ανοίξτε την εφαρμογή ελέγχου ταυτότητας ή τον διαχειριστή κωδικού πρόσβασης και αντιγράψτε τον εξαψήφιο κωδικό για αυτόν τον ιστότοπο στο πλαίσιο κειμένου παρακάτω, και μετά κάντε κλικ στο κουμπί Επικύρωση. Αν αυτός ο κώδικας έχει συμπληρωθεί αυτόματα για εσάς, απλά κάντε κλικ στο κουμπί Επικύρωση."
