PLG_MULTIFACTORAUTH_TOTP_LBL_LABEL="Εισάγετε τον εξαψήφιο κωδικό επαλήθευσης"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_INSTRUCTIONS="Ρυθμίστε τον κωδικό επαλήθευσης σας (επίσης γνωστό ως “κωδικός ταυτοποίησης”) χρησιμοποιώντας τις παρακάτω πληροφορίες. Μπορείτε να χρησιμοποιήσετε μια εφαρμογή ελέγχου ταυτότητας (όπως το Google Authenticator, Authy, LastPass Authenticator, κλπ), το αγαπημένο σας διαχειριστή κωδικών πρόσβασης (1Password, BitWarden, KeePassXC, Strongbox, κλπ) ή, σε ορισμένες περιπτώσεις, το πρόγραμμα περιήγησής σας."
