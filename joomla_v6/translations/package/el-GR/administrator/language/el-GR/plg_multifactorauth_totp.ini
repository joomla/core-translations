PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_SUBHEAD="Χρησιμοποιήστε <em>μία</em> από τις ακόλουθες εναλλακτικές μεθόδους για να ορίσετε τον κωδικό επαλήθευσης στην εφαρμογή ελέγχου ταυτότητας, στο διαχειριστή κωδικών πρόσβασης ή στο πρόγραμμα περιήγησης."
