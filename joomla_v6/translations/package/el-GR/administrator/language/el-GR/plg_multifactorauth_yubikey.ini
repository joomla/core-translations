PLG_MULTIFACTORAUTH_YUBIKEY="Έλεγχος Ταυτότητας Πολλαπλών Παραγόντων - Yubikey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Παρακαλώ κάντε κλικ στο πλαίσιο κειμένου παρακάτω. Στη συνέχεια, εισάγετε το YubiKey σας στη θύρα USB της συσκευής σας και αγγίξτε το χρυσό δίσκο ή το χρυσό μαξιλάρι (ανάλογα με το μοντέλο σας) για να το κάνετε να παράγει έναν κωδικό YubiKey. Εάν είστε σε τηλέφωνο με δυνατότητα NFC ή tablet με δυνατότητα NFC YubiKey θα πρέπει να προσεγγίσετε το YubiKey σας στην περιοχή ανάγνωσης NFC του τηλεφώνου ή του tablet σας."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="Κωδικός YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Δεν δώσατε έναν έγκυρο κωδικό YubiKey ή οι διακομιστές του YubiCloud προσωρινά δεν είναι προσβάσιμοι."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Έχετε ήδη ρυθμίσει το YubiKey σας (αυτό που παράγει κωδικούς που αρχίζουν με <code>%s</code>). Μπορείτε να αλλάξετε μόνο τον τίτλο του από αυτή τη σελίδα."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Παρακαλώ δώστε έναν κωδικό που δημιουργήθηκε από το <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> παρακάτω και στη συνέχεια κάντε κλικ στο κουμπί Επιβεβαίωση. Οι πρώτοι δώδεκα χαρακτήρες, οι οποίοι είναι ο μοναδικός κωδικός ταυτοποίησης για το YubiKey, θα αποθηκευτούν."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="Ταυτοποίηση YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Εισάγετε έναν κωδικό Yubikey"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Χρησιμοποιήστε ασφαλή διακριτικά συσκευής YubiKey."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Επιτρέπει στους χρήστες του ιστοτόπου σας να χρησιμοποιούν έλεγχο ταυτότητας πολλαπλών παραγόντων χρησιμοποιώντας ένα ασφαλές διακριτικό συσκευής YubiKey. Οι χρήστες χρειάζονται το δικό τους YubiKey διαθέσιμο από το <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www. ubico.com</a>. Για να χρησιμοποιήσουν τον έλεγχο ταυτότητας πολλαπλών παραγόντων, οι χρήστες πρέπει να επεξεργαστούν το προφίλ χρήστη τους και να ενεργοποιήσουν τον έλεγχο ταυτότητας πολλαπλών παραγόντων."

