PLG_QUICKICON_PHPVERSIONCHECK="Εικονίδιο Γρήγορης Πρόσβασης - έλεγχος έκδοσης PHP"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Η έκδοση της PHP που χρησιμοποιείτε, %1$s, λαμβάνει πλέον μόνο ενημερώσεις ασφαλείας. Αυτό σημαίνει ότι σύντομα δεν θα υποστηρίζεται. Σας συνιστούμε να προγραμματίσετε την αναβάθμιση σε μια νεότερη έκδοση της PHP, πριν επέλθει το τέλος υποστήριξης για την έκδοση %2$s. Το Joomla, θα είναι ταχύτερο και ασφαλέστερο, αν κάνετε αναβάθμιση σε μια νεότερη έκδοση της PHP. Για οδηγίες αναβάθμισης παρακαλώ επικοινωνήστε με τον πάροχο φιλοξενίας ή τον τεχνικό του ιστοχώρου σας." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Εντοπίσαμε ότι ο διακομιστής σας χρησιμοποιεί την PHP %1$s η οποία είναι απαρχαιωμένη και δεν λαμβάνει πλέον επίσημες ενημερώσεις ασφαλείας από τους προγραμματιστές της. Το Joomla! Project συστήνει την αναβάθμιση του ιστοτόπου σας σε PHP %2$s ή νεότερη έκδοση η οποία θα λαμβάνει ενημερώσεις ασφαλείας τουλάχιστον μέχρι %3$s. <br><br>Παρακαλώ ζητήστε από τον πάροχο της φιλοξενίας σας να ορίσει ως προεπιλγμένη την PHP %2$s ή μια μεταγενέστερη έκδοση για τον ιστότοπό σας. Αν ο πάροχος της φιλοξενίας σας έχει ήδη την PHP %2$s έτοιμη, παρακαλούμε ενεργοποιήστε την PHP %2$s συνήθως μπορείτε να το κάνετε αυτό μόνοι σας μέσω ενός εργαλείου επιλογής της έκδοσης PHP στον πίνακα ελέγχου του χώρου φιλοξενίας σας. Εάν δεν είστε σίγουροι, ρωτήστε τον πάροχο φιλοξενίας σας." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Διαπιστώσαμε ότι ο διακομιστής σας χρησιμοποιεί PHP %1$s η οποία είναι παρωχημένη και δεν λαμβάνει πλέον επίσημες ενημερώσεις ασφαλείας από τους προγραμματιστές της. Ταυτόχρονα όμως, χρησιμοποιείτε μία παρωχημένη έκδοση του Joomla! την οποία δεν μπορούμε να σας προτείνουμε να χρησιμοποιήσετε σε συνδυασμό με κάποια νεότερη έκδοση PHP. Συνιστούμε να αναβαθμίσετε πρώτα το Joomla! και στη συνέχεια να ακολουθήσετε τις οδηγίες που θα σας δοθούν για να αναβαθμίσετε την PHP." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Ελέγχει την κατάσταση υποστήριξης της έκδοσης PHP της εγκατάστασής σας και εμφανίζει μια προειδοποίηση εάν δεν υποστηρίζεται πλήρως."

