PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY=""_QQ_"Γεια σας. Το μήνυμα αυτό ΔΕΝ αποστέλλεται από την ομάδα ανάπτυξης του Joomla. Στάλθηκε αυτόματα από τον ιστότοπο σας \n{SITENAME} - {URL}.\n\n================================================================================\nΠΛΗΡΟΦΟΡΙΕΣ ΕΝΗΜΕΡΩΣΗΣ\n================================================================================\n\n Υπάρχει διαθέσιμη για λήψη και εγκατάσταση μία ενημερωμένη έκδοση του Joomla! .\n\nΤρέχουσα έκδοση στον ιστότοπο σας : {CURVERSION}\nΈκδοση Joomla! διαθέσιμη για εγκατάσταση: {NEWVERSION}\n\nΑυτό το μήνυμα αποστέλλεται σε εσάς από τον ιστότοπό σας, για να σας υπενθυμίσει αυτή την εκκρεμότητα αναβάθμισης στην νέα ενημερωμένη έκδοση.\nΤο ομάδα ανάπτυξης του Joomla! δε θα έρθει ποτέ σε απ' ευθείας επαφή με εσάς για τις διαθέσιμες ενημερώσεις του Joomla! που σχετίζονται με τον ιστότοπό σας.\n\n================================================================================\nΟΔΗΓΙΕΣ ΕΝΗΜΕΡΩΣΗΣ\n================================================================================\n\nΓια να εγκαταστήσετε την νέα ενημερωμένη και πιο ασφαλή έκδοση στο {SITENAME} συνιστούμε να δημιουργήσετε ένα αντίγραφο ασφαλείας του ιστοτόπου σας και να ακολουθήσετε τον σύνδεσμο. (Αν η διεύθυνση URL δεν είναι σύνδεσμος, απλά αντιγράψτε και επικολλήστε τη στον περιηγητή σας).\n\nΣύνδεσμος ενημέρωσης: {LINK}\n\nΣχετικά με τη νέα έκδοση μπορείτε να ενημερωθείτε στη διεύθυνση: {RELEASENEWS}\n\n================================================================================\nΓΙΑΤΙ ΛΑΜΒΑΝΩ ΑΥΤΟ ΤΟ ΜΗΝΥΜΑ;\n================================================================================\n\nΑυτό το email όπως έχετε ήδη εμημερωθεί πιο πάνω αποσταλεί αυτόματα από ένα πρόσθετο που παρέχεται από το Joomla!, Το λογισμικό δηλαδή, που έχει χρησιμοποιηθεί για να δημιουργηθεί ο ιστότοπός σας, και που είναι ενεργοποιημένο στην εγκατάστασή σας.\nΑυτό το πρόσθετο αναζητά ενημερωμένες εκδόσεις του Joomla! και αποστέλλει ένα μήνυμα ειδοποίησης στους Υπερδιαχειριστές.\nΘα λαμβάνετε παρόμοια μηνύματα από τον ιστότοπό σας μέχρι να ενημερώσετε το λογισμικό ή να απενεργοποιήσετε την αποστολή των μηνυμάτων.\n\nΓια να το απενεργοποιήσετε, σύνδεθείτε στη διαχείριση και επιλέξτε Επεκτάσεις > Πρόσθετα και απενεργοποιήστε το πρόσθετο 'Σύστημα - Ειδοποίηση Ενημέρωσης Joomla!'.\n\nΑν παρόλα αυτά δεν καταλαβαίνετε τι είναι το Joomla! και δεν έχετε πρόθεση να προχωρήσετε σε μια από τις πιο πάνω ενέργειες, σας παρακαλούμε ΜΗΝ επικοινωνείτε με την ομάδα ανάπτυξης του Joomla!.\nΔΕΝ αποστέλλεται το μήνυμα από την ομάδα αναπτυξης του Joomla. \n\nΑντιθέτως, παρακαλούμε επικοινωνήστε με τον τεχνικό ή την εταιρεία που υλοποίησε και διαχειρίζεται τον ιστότοπό σας.\n\nΑν εσείς είστε το άτομο που υλοποίησε και διαχειρίζεται τον ιστότοπό σας, παρακαλούμε σημειώστε ότι αυτό το πρόσθετο ενδεχομένως να έχει ενεργοποιηθεί αυτόματα όταν εγκαταστήσατε ή ενημερώσατε το Joomla!.\n\n================================================================================\nΠΟΙΟΣ ΜΟΥ ΠΟΙΟΣ ΜΟΥ ΕΣΤΕΙΛΕ ΑΥΤΟ ΤΟ ΗΛΕΚΤΡΟΝΙΚΟ ΜΗΝΥΜΑ;\n================================================================================\n\nΑυτό το email στάλθηκε σε εσάς από τον ιστότοπο, {SITENAME} - {URL}"_QQ_""
