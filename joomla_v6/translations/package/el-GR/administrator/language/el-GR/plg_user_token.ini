PLG_USER_TOKEN_SAVEME_DESC="Δεν έχετε ακόμα ένα διακριτικό. Παρακαλώ αποθηκεύστε το προφίλ σας για να δημιουργήσετε ένα διακριτικό. Επιστρέψτε σε αυτή τη σελίδα για να δείτε και να διαχειριστείτε το διακριτικό σας."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Αυτός ο χρήστης δεν έχει ακόμα ένα διακριτικό. Αν αποθηκεύσετε το προφίλ του, θα δημιουργηθεί ένα νέο διακριτικό αλλά δεν θα μπορείτε να το δείτε για λόγους ασφαλείας. Θα μπορείτε ακόμα να ενεργοποιήσετε, να απενεργοποιήσετε ή να επαναφέρετε το διακριτικό του."
PLG_USER_TOKEN_TOKEN_DESC="Αυτό είναι το διακριτικό σας. Χρησιμοποιήστε το σε εφαρμογές τρίτων που απαιτούν απομακρυσμένη πρόσβαση στον ιστότοπό σας μέσω της εφαρμογής Joomla API."
PLG_USER_TOKEN_TOKEN_LABEL="Διακριτικό"
PLG_USER_TOKEN_XML_DESCRIPTION="Επιτρέπει τη διαχείριση διακριτικών ασφαλείας που χρησιμοποιούνται για τον έλεγχο ταυτότητας στην εφαρμογή Joomla API (απομακρυσμένη πρόσβαση στον ιστότοπό σας). Αυτά τα διακριτικά είναι αυστηρά προσωπικά. Μπορείτε να δείτε το δικό σας διακριτικό, αλλά μπορείτε μόνο να απενεργοποιήσετε ή να επαναφέρετε τα διακριτικά άλλων χρηστών."

