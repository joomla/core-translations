PLG_USER_TOKEN_GROUP_DESC="Διαχειριστείτε τα διακριτικά ασφαλείας που χρησιμοποιούνται για τον έλεγχο ταυτότητας στην εφαρμογή Joomla API (απομακρυσμένη πρόσβαση στον ιστότοπό σας). Αν δεν είστε σίγουροι για το τι κάνει αυτό, μάλλον δεν το χρειάζεστε και μπορείτε να αγνοήσετε με ασφάλεια αυτές τις ρυθμίσεις."
