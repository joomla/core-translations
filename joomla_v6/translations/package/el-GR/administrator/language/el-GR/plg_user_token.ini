PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Δεν μπορείτε να δείτε το διακριτικό για χρήστες, εκτός από τον εαυτό σας. Μπορείτε ακόμα να ενεργοποιήσετε, να απενεργοποιήσετε ή να επαναφέρετε το διακριτικό τους π. χ. όταν υπάρχει υποψία ότι το διακριτικό τους έχει διαρρεύσει σε μη εξουσιοδοτημένα άτομα."
PLG_USER_TOKEN_RESET_DESC="Ορίστε Ναι και αποθηκεύστε το προφίλ σας για να δημιουργήσετε ένα νέο διακριτικό, αντικαθιστώντας το παλιό."
