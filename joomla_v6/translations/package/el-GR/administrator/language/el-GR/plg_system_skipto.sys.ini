PLG_SYSTEM_SKIPTO="Σύστημα - Παράκαμψη Πλοήγησης"
PLG_SYSTEM_SKIPTO_XML_DESCRIPTION="Το πρόσθετο δημιουργεί ένα αναδιπλούμενο μενού που αποτελείται από συνδέσμους προς τα σημαντικότερα μέρη μιας δεδομένης ιστοσελίδας. Αυτό διευκολύνει τους χρήστες του πληκτρολογίου και της ανάγνωσης οθόνης να μεταβούν γρήγορα στην επιθυμητή τοποθεσία επιλέγοντας το από τη λίστα επιλογών."

