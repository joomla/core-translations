PLG_MULTIFACTORAUTH_EMAIL="Ταυτοποίηση Πολλαπλών Παραγόντων - Κωδικός Ταυτοποίησης μέσω Email"
PLG_MULTIFACTORAUTH_EMAIL_CONFIG_FORCE_ENABLE_DESC="Θα πρέπει να προσθέσω αυτόματα τον κωδικό ελέγχου ταυτότητας μέσω ηλεκτρονικού ταχυδρομείου ως επιλογή για <em>όλους τους</em> χρήστες; Χρήσιμο για την παροχή επιστροφής σε χρήστες που έχουν χάσει την πρόσβαση στον κύριο επαληθευτή τους και δεν έχουν κρατήσει αντίγραφο των εφεδρικών κωδικών εις βάρος κάποιου βαθμού ελέγχου και ασφάλειας."
