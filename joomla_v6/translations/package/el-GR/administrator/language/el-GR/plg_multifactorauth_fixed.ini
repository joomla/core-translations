PLG_MULTIFACTORAUTH_FIXED="Έλεγχος Ταυτότητας Πολλαπλών Παραγόντων - Σταθερός Κωδικός"
PLG_MULTIFACTORAUTH_FIXED_ERR_EMPTYCODE="Ο σταθερός κωδικός δεν μπορεί να είναι κενός."
PLG_MULTIFACTORAUTH_FIXED_LBL_DEFAULTTITLE="Σταθερός Κωδικός"
PLG_MULTIFACTORAUTH_FIXED_LBL_DISPLAYEDAS="Σταθερός Κωδικός"
PLG_MULTIFACTORAUTH_FIXED_LBL_LABEL="Σταθερός Κωδικός"
PLG_MULTIFACTORAUTH_FIXED_LBL_PLACEHOLDER="Εισάγετε τον σταθερό κωδικό σας"
PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE="<p class=\"alert alert-info\">Τα μηνύματα που εμφανίζονται πάνω και κάτω από την περιοχή κώδικα μπορούν να προσαρμοστούν αντικαθιστώντας τις συμβολοσειρές γλώσσας <code>PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE</code> και <code>PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE</code>.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>Αυτό είναι μία παρουσίαση του πρόσθετου ελέγχου ταυτότητας πολλαπλών παραγόντων για το Joomla. Πρέπει να εισάγετε τον σταθερό κωδικό που ρυθμίσατε όταν ενεργοποιείτε τον έλεγχο ταυτότητας πολλαπλών παραγόντων για αυτόν το χρήστη. Λειτουργεί αποτελεσματικά ως δεύτερος κωδικός πρόσβασης.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">Τα μηνύματα που εμφανίζονται παραπάνω και κάτω από την περιοχή εγκατάστασης μπορούν να προσαρμοστούν αντικαθιστώντας τις συμβολοσειρές γλώσσας <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> και <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code></p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p>Εισάγετε έναν σταθερό κωδικό παρακάτω. Αυτός ο σταθερός κωδικός θα πρέπει να εισαχθεί μετά τη σύνδεση πριν μπορέσετε να χρησιμοποιήσετε τον ιστότοπο.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SHORTINFO="Επιλέξτε τον δικό σας προκαθορισμένο κώδικα. <strong>Για σκοπούς επίδειξης μόνο</strong>."
PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="Ένα πρόσθετο επίδειξης ελέγχου ταυτότητας πολλαπλών παραγόντων με χρήση σταθερού κωδικού (έναν &ldquo;δεύτερο κωδικό πρόσβασης&rdquo;). <strong>Μην το χρησιμοποιείτε σε ζωντανές τοποθεσίες, δεν είναι ασφαλές.</strong> Αυτό το πρόσθετο προορίζεται μόνο για χρήση ως παράδειγμα για προγραμματιστές που ενδιαφέρονται να δημιουργήσουν τα δικά τους πρόσθετα."

