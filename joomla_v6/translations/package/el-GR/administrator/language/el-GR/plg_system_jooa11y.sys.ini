PLG_SYSTEM_JOOA11Y="Σύστημα - Joomla Ελεγκτής Προσβασιμότητας"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Ο ελεγκτής προσβασιμότητας του Joomla αναδεικνύει οπτικά τα κοινά ζητήματα προσβασιμότητας και ευχρηστίας. Το πρόσθετο απευθύνεται σε συντάκτες περιεχομένου, εντοπίζει σφάλματα ή προειδοποιήσεις και παρέχει οδηγίες για τον τρόπο διόρθωσής τους. Έχετε υπόψη ότι αυτό το πρόσθετο δεν προσφέρει εξαντλητική ανάλυση του ιστότοπου και δεν εγγυάται την προσβασιμότητά του. Για να συμμορφώνεται ο ιστότοπος με τα πρότυπα προσβασιμότητας, είναι επίσης σημαντικό να επιλέξετε ένα εγγενώς προσβάσιμο πρότυπο."

