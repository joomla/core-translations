PLG_SYSTEM_WEBAUTHN_MANAGE_FIELD_KEYLABEL_DESC="Ένα σύντομο όνομα για το passkey που χρησιμοποιείται με αυτήν τη μέθοδο σύνδεσης χωρίς κωδικό πρόσβασης."
