PLG_SYSTEM_WEBAUTHN_LBL_DEFAULT_AUTHENTICATOR_LABEL="%s προστέθηκε στις %s"
PLG_SYSTEM_WEBAUTHN_LOGIN_DESC="Συνδεθείτε χωρίς κωδικό πρόσβασης χρησιμοποιώντας το πρότυπο ελέγχου ταυτότητας ιστού Passkey σε συμβατά προγράμματα περιήγησης. Πρέπει να έχετε ήδη ρυθμίσει τον έλεγχο ταυτότητας Passkey στο προφίλ σας."
PLG_SYSTEM_WEBAUTHN_LOGIN_LABEL="Συνδεθείτε με ένα passkey"
