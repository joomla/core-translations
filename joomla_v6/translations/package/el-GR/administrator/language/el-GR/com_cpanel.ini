COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Το Joomla διανέμεται τώρα με πρόσθετες παραμέτρους ασφαλείας στα προεγκατεστημένα αρχεία htaccess.txt και web.config.txt. Αυτές οι παράμετροι απενεργοποιούν, στα προγράμματα περιήγησης ιστού, τη λειτουργικότητα που ονομάζεται MIME-type sniffing σε προγράμματα περιήγησης web. Αυτή η αναγνώριση οδηγεί σε επιθέσεις συγκεκριμένων φορέων, στις οποίες θα εκτελούνται δέσμες ενεργειών με φαινομενικά αβλαβείς μορφές αρχείων (για παράδειγμα, εικόνες), επιθέσεις που θα οδηγήσουν σε ευπάθειες αυτού του τύπου Cross-Site-Scripting.</p><p>Η ομάδα ασφάλειας συνιστά να εφαρμόσετε με μη αυτόματο τρόπο τις απαραίτητες αλλαγές στα αρχεία .htaccess ή web.config, καθώς αυτά τα αρχεία δεν μπορούν να ενημερωθούν αυτόματα.</p><p><strong>Αλλαγές για το .htaccess</strong><br>προσθέστε τις ακόλουθες γραμμές πριν \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Αλλαγές για το web.config</strong><br>Προσθέστε τις ακόλουθες γραμμές αμέσως μετά \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>" ; Translators: Don't touch the code part in the message, Starting with ## Mod_rewrite &hellip;
COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".htaccess & web.config Ενημέρωση ασφαλείας"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p> Από  την 3.9.21 το Joomla διανέμεται με έναν επιπλέον κανόνα ασφαλείας στο προεπιλεγμένο htaccess.txt, Αυτός ο κανόνας θα προστατεύσει τους χρήστες αρχείων svg από πιθανές ευπάθειες Cross-Site-Scripting (XSS)<br>Η ομάδα ασφαλείας συνιστά να εφαρμόσετε χειροκίνητα τις απαραίτητες αλλαγές σε οποιοδήποτε υπάρχον αρχείο .htaccess, καθώς αυτό το αρχείο δεν μπορεί να ενημερωθεί αυτόματα.</p><p><strong>Αλλαγές για το .htaccess</strong></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    Header always set Content-Security-Policy \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><p>Προς το παρόν δεν γνωρίζουμε μια μέθοδο για τη διαμόρφωση υπό όρους σε διακομιστές Ιστού IIS, επικοινωνήστε με τον πάροχο φιλοξενίας σας για περισσότερη βοήθεια.</p>"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="Επιπλέον προστασία XSS για τη χρήση αρχείων SVG"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Είναι πιθανό από το Joomla! 3.4.0 και έπειτα να έχετε θέματα στον ιστοχώρο σας με το πρόσθετο 'Σύστημα - Φίλτρο Γλώσσας'. Για την επιδιόρθωση του προβλήματος παρακαλώ ανοίξτε τη διεύθυνση <a href=\"index.php?option=com_languages&view=languages\">Διαχείριση Γλωσσών</a> και σώστε χειροκίνητα κάθε γλώσσα προκειμένου να εξασφαλίσετε πως έχει ανατεθεί σωστά το απαιτούμενο Επίπεδο Πρόσβασης."
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Έχετε πιθανά θέματα με τις πολυγλωσσικές ρυθμίσεις σας"
COM_CPANEL_MSG_ROBOTS_BODY="Μια αλλαγή στο εξορισμού αρχείο robots.txt έλαβε χώρα στο Joomla! 3.3 για να επιτρέψει την πρόσβαση της Google στα πρότυπα και τα αρχεία πολυμέσων, βελτιώνοντας το SEO. Αυτή η αλλαγή ΔΕΝ εφαρμόζεται αυτόματα κατά την αναβάθμιση. Παρακαλείστε να εξετάσετε τις αλλαγές στο αρχείο robots.txt.dist και να εφαρμόσετε αυτές τις αλλαγές στο δικό σας αρχείο robots.txt."
COM_CPANEL_MSG_ROBOTS_TITLE="Ενημέρωση robots.txt"
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Από το Joomla! 3.5 ένα πρόσθετο στατιστικών θα υποβάλει ανώνυμα δεδομένα στο Joomla Project. Αυτό θα υποβάλει μόνο την έκδοση του Joomla, την έκδοση της PHP, το μηχανισμό της βάσης δεδομένων και την έκδοση και το λειτουργικό σύστημα του διακομιστή.</p><p>Αυτά τα δεδομένα συλλέγονται για να διαβεβαιώσουμε ότι μελλοντικές εκδόσεις του Joomla μπορούν να επωφεληθούν από τα τελευταία χαρακτηριστικά των βάσεων δεδομένων και της PHP χωρίς να επηρεάσει σημαντικό αριθμό χρηστών. Η ανάγκη για αυτό προέκυψε ξεκάθαρα όταν το ελάχιστο της έκδοσης 5.3.10 της PHP 5.3.10 ήταν απαιτούμενο όταν το Joomla! 3.3 υλοποίησε το περισσότερο ασφαλές Bcrypt passwords.</p><p>Δείχνοντας ενδιαφέρον σε πλήρη διαφάνεια και να βοηθήσουμε τους προγραμματιστές <a href=\"https://developer.joomla.org/about/stats.html\" target=\"_blank\" rel=\"noopener noreferrer\">αυτά τα δεδομένα είναι δημοσίως διαθέσιμα.</a> Ένα API και γραφήματα θα εμφανίσουν την έκδοση Joomla, τις εκδόσεις PHP και τους μηχανισμούς βάσεων δεδομένων που χρησιμοποιούνται.</p><p>Αν δεν επιθυμείτε να παρέχετε στο Joomla Project αυτές τις πληροφορίες μπορείτε να απενεργοποιήσετε το πρόσθετο που ονομάζεται Σύστημα - Στατιστικά Joomla.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Συλλογή Στατιστικών στο Joomla"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>Ως μέρος της αξιολόγησης της ομάδας ασφαλείας μας, κάναμε κάποιες αλλαγές στις προεπιλεγμένες ρυθμίσεις για τα καθολικά φίλτρα κειμένου σε μια νέα εγκατάσταση του Joomla. Η προκαθορισμένη ρύθμιση για τις ομάδες 'Public', 'Guest' και 'Registered' είναι τώρα 'No HTML'. Επειδή αυτές οι αλλαγές εφαρμόζονται μόνο σε νέες εγκαταστάσεις, συνιστούμε ανεπιφύλακτα να ελέγξετε αυτές τις αλλαγές και να ενημερώσετε τον ιστότοπό σας επιλέγοντας από το μενού: Σύστημα &rarr; Γενικές Ρυθμίσεις &rarr; Φίλτρα Κειμένου</p>"
COM_CPANEL_MSG_TEXTFILTER3919_TITLE="Ενημερωμένες προτάσεις φίλτρου κειμένου"
