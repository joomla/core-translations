PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Ενεργοποιεί τον έλεγχο ταυτότητας χωρίς κωδικό πρόσβασης χρησιμοποιώντας την ταυτοποίηση passkeys. Παρακαλώ σημειώστε ότι η καρτέλα passkeys στον επεξεργαστή του προφίλ χρήστη και τα κουμπιά σύνδεσης θα εμφανιστούν μόνο εάν ο χρήστης έχει πρόσβαση στην ιστοσελίδα μέσω HTTPS. Επιπλέον, η εγγραφή των ελέγχων passkeys και η χρήση τους για να συνδεθείτε στο site σας, θα λειτουργήσει μόνο όταν ο ιστότοπος σας χρησιμοποιεί ένα έγκυρο πιστοποιητικό, υπογεγραμμένο από μια αρχή έμπιστου πιστοποιητικού του προγράμματος περιήγησης του χρήστη."

