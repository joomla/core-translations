PLG_MULTIFACTORAUTH_TOTP="Έλεγχος Ταυτότητας Πολλαπλών Παραγόντων - Κωδικός Επαλήθευσης"
PLG_MULTIFACTORAUTH_TOTP_XML_DESCRIPTION="Ταυτοποίηση πολλαπλών παραγόντων για τους χρήστες της ιστοσελίδας σας χρησιμοποιώντας εξαψήφιους κωδικούς επαλήθευσης που δημιουργούνται από μια εφαρμογή ελέγχου ταυτότητας (Google Authenticator, Authy, LastPass Authenticator, κλπ), ένα διαχειριστή κωδικών (1Password, BitWarden, Keeper, KeePassXC, Strongbox, κλπ) ή, σε ορισμένες περιπτώσεις, από το φυλλομετρητή τους."

