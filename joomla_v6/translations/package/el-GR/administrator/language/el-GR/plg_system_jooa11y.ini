PLG_SYSTEM_JOOA11Y="Σύστημα - Joomla Ελεγκτής Προσβασιμότητας"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="Περιοχή προορισμού για έλεγχο"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Εισάγετε έναν μόνο επιλογέα για να επισημάνετε μια συγκεκριμένη περιοχή. Η προεπιλεγμένη ρύθμιση είναι η ετικέτα.<strong>main</strong>. Ενναλακτικές λύσεις για ετικέτες είναι οι κλάσεις, τα στοιχεία ή οι ρόλοι ARIA.(π.χ. #main-content, .main, [role='main']). Input <strong>body</strong>για να ελέγξετε ολόκληρη τη σελίδα."
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS="Απενεργοποίηση ελέγχων"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS_DESC="Απενεργοποιήστε συγκεκριμένους ελέγχους με βάση το όνομα κλειδιού. Μάθετε πώς να <a href=\"https://sa11y.netlify.app/joomla/#turn-off-checks\" target=\"_blank\" rel=\"noopener noreferrer\">απενεργοποιήστε τους ελέγχους</a>."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Παράβλεψη Περιοχών"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Αγνοήστε συγκεκριμένες περιοχές μέσα στο πλαίσιο περιεχομένου. Χρησιμοποιήστε κόμματα για να διαχωρίσετε κλάσεις ή στοιχεία (π.χ. #ignore, .ignore)"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="Επιπλέον Ιδιότητες"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="Ορίστε επιπλέον ιδιότητες για να προσαρμόσετε τη λειτουργία. Μάθετε πώς να προσθέσετε τις <a href=\"https://sa11y.netlify.app/joomla/#extra-properties\" target=\"_blank\" rel=\"noopener noreferrer\">επιπλέον ιδιότητες</a>."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Περιοχή αναγνωσιμότητας"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Οι ετικέτες που υπάρχουν στη σελίδα θα ελέγχονται για προσβασιμότητα. Η προεπιλεγμένη ρύθμιση είναι <strong>main</strong>."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Εμφάνιση Πάντα"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Φόρτωση του ελέγχου προσβασιμότητας σε όλες τις σελίδες. Αυτό είναι χρήσιμο κατά την ανάπτυξη της ιστοσελίδας, αλλά δεν πρέπει να παραμένει όταν η ιστοσελίδα είναι ενεργή."
PLG_SYSTEM_JOOA11Y_KEY="Κλειδί"
PLG_SYSTEM_JOOA11Y_VALUE="Τιμή"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Ο ελεγκτής προσβασιμότητας του Joomla αναδεικνύει οπτικά τα κοινά ζητήματα προσβασιμότητας και ευχρηστίας. Το πρόσθετο απευθύνεται σε συντάκτες περιεχομένου, εντοπίζει σφάλματα ή προειδοποιήσεις και παρέχει οδηγίες για τον τρόπο διόρθωσής τους. Έχετε υπόψη ότι αυτό το πρόσθετο δεν προσφέρει εξαντλητική ανάλυση του ιστότοπου και δεν εγγυάται την προσβασιμότητά του. Για να συμμορφώνεται ο ιστότοπος με τα πρότυπα προσβασιμότητας, είναι επίσης σημαντικό να επιλέξετε ένα εγγενώς προσβάσιμο πρότυπο."

