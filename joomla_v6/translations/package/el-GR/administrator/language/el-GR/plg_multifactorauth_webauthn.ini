PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Χρησιμοποιήστε τον έλεγχο ταυτότητας ιστού asskeys ως μέθοδο ελέγχου ταυτότητας πολλαπλών παραγόντων. Όλα τα σύγχρονα προγράμματα περιήγησης το υποστηρίζουν. Τα περισσότερα προσφέρουν έλεγχο ταυτότητας συγκεκριμένων συσκευών που προστατεύεται από έναν κωδικό πρόσβασης ή/και βιομετρικά στοιχεία (αισθητήρας δακτυλικών αποτυπωμάτων, σάρωση προσώπου &hellip;)."

