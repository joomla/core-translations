PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Passkey"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Χρησιμοποιήστε το κουμπί &ldquo;%s&rdquo; σε αυτήν τη σελίδα για να ξεκινήσετε τη διαδικασία ελέγχου ταυτότητας. Στη συνέχεια, ακολουθήστε τις οδηγίες που σας δίνονται από το πρόγραμμα περιήγησής σας για να ολοκληρώσετε τον έλεγχο ταυτότητας  με το προτιμώμενο passkey."
