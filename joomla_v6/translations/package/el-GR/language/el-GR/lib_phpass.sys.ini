LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="Το PHPass είναι ένα φορητό πλαίσιο κρυπτογραφικής υπογραφής προοσρισμένο για χρήση με εφαρμογές βασισμένες στην PHP. Η προτιμούμενη (πλέον ασφαλήες) μέθοδος κρυπτογραφικής υπογραφής που υποστηρίζεται από το phpass είναι η κατά OpenBSD bcrypt (γνωστή στον κόσμο της PHP ως CRYPT_BLOWFISH), με αυτόματη εφεδρεία στις κατά BSDI και βασισμένες στο εκτεταμένο-DES κρυπτογραφικές υπογραφές (γνωστές στον κόσμο της PHP ως CRYPT_EXT_DES), και τελική εφεδρεία σε υπογραφές βασισμένες σε επαναλαμβανόμενο MD5 με μεταβλητό πλήθος επαναλήψεων οι οποίες υλοποιούνται στο ίδιο το phpass."

