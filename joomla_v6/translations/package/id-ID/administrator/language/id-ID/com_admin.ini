COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Untuk situs Joomla dengan hosting di bawah Load Balancer dan Reverse Proxies, setelan Konfigurasi Global baru telah diperkenalkan di Joomla 3.9.26</p><p>Setelan ini, bila diaktifkan, akan memungkinkan Load Balancer/Reverse Proxy Anda memberikan alamat IP asli pengunjung Anda. IP ini kemudian akan digunakan di Log Tindakan Anda dan digunakan untuk melacak pemungutan suara pada artikel (jika fitur ini diaktifkan).</p><p><strong>Hanya situs di bawah Load Balancer/Reserve Proxy yang memungkinkan untuk mengaktifkan fitur ini.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Pengaturan Server Baru \"Di Bawah Load Balancer\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Sebelum 3.9.22, file htaccess.txt default berisi kode yang salah yang dimaksudkan untuk menonaktifkan daftar direktori. Tim keamanan menyarankan untuk menerapkan perubahan yang diperlukan secara manual ke file .htaccess yang ada, karena file ini tidak dapat diperbarui secara otomatis.</p><p>Kode lama:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Kode baru:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="Pembaruan.htaccess Perihal Daftar Direktori"
