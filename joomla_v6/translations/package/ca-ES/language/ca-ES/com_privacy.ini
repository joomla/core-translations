COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Algú ha creat una sol·licitud per a exportar tota la informació personal relacionada amb aquesta adreça de correu electrònic en {URL}. Com a mesura de seguretat, ha de confirmar que es tracta d'una sol·licitud vàlida per a eliminar la seva informació personal d'aquest lloc web. \n\nSi es tracta d'un error ignori aquest correu i no succeirà res
\n\nA fi de confirmar aquesta sol·licitud, pot completar una de les següents tasques:
\n\n1. Visiti la següent URL: {TOKENURL}
\n\n2. Copiï el seu token d'aquest correu electrònic, visiti la URL referenciada i pegui el seu token en el formulari.\nURL: {FORMURL}\nToken: {TOKEN}
\ n\nTingui en compte que aquest token només és vàlid durant 24 hores des del moment en què el correu electrònic va ser enviat."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Algú ha creat una sol·licitud per a eliminar tota la informació personal relacionada amb aquesta adreça de correu electrònic {URL}. Com a mesura de seguretat, ha de confirmar que es tracta d'una sol·licitud vàlida per a eliminar la seva informació personal d'aquest lloc web. \n\nSi es tracta d'un error ignori aquest correu i no succeirà res
\n\nA fi de confirmar aquesta sol·licitud, pot completar una de les següents tasques:
\n\n1. Visiti la següent URL: {TOKENURL}
\n\n2. Copiï el seu token d'aquest correu electrònic, visiti la URL referenciada i pegui la seva token en el formulari.\nURL: {FORMURL}\nToken: {TOKEN}
\ n\nTingui en compte que aquest token només és vàlid durant 24 hores des del moment en què el correu electrònic va ser enviat."
