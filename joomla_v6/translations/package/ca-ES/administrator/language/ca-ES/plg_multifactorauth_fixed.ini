PLG_MULTIFACTORAUTH_FIXED="Autenticació de factor múltiple - Codi fix"
PLG_MULTIFACTORAUTH_FIXED_ERR_EMPTYCODE="El teu codi fix no pot estar buit."
PLG_MULTIFACTORAUTH_FIXED_LBL_DEFAULTTITLE="Codi fix"
PLG_MULTIFACTORAUTH_FIXED_LBL_DISPLAYEDAS="Codi fix"
PLG_MULTIFACTORAUTH_FIXED_LBL_LABEL="Codi fix"
PLG_MULTIFACTORAUTH_FIXED_LBL_PLACEHOLDER="Introduïu el vostre codi fix"
PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE="<p class=\"alert alert-info\">Els missatges que apareixen a sobre i a sota de l'àrea del codi es poden personalitzar sobreescrivint les cadenes d'idioma <code>PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE</code> and <code>PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE</code>.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>Aquest és un connector d'autenticació de factor múltiple de demostració per a Joomla. Heu d'introduir el codi fix que heu configurat quan habiliteu l'autenticació de factor múltiple per a aquest usuari. Funciona efectivament com a segona contrasenya.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">Els missatges que apareixen a sobre i a sota de l'àrea de configuració es poden personalitzar anul·lant les cadenes d'idioma <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> and <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code></p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p>Introduïu un codi fix a continuació. Cal que introduïu aquest codi fix després d'iniciar la sessió abans de poder utilitzar el lloc.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SHORTINFO="Trieu el vostre propi codi predefinit. <strong>Només amb finalitats de demostració</strong>."
PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="Un complement de demostració d'autenticació de factor múltiple que utilitza un codi fix (una &ldquo;segona contrasenya&rdquo;). <strong>No l'utilitzeu en llocs en directe, no és segur.</strong> Aquest connector només està pensat per ser utilitzat com a exemple per als desenvolupadors interessats a crear els seus propis connectors."

