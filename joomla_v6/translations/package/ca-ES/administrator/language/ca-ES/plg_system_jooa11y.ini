PLG_SYSTEM_JOOA11Y="Sistema - Comprovador d'accessibilitat de Joomla"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="Àrea objectiu a comprovar"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Introduïu un únic selector per orientar-vos a una regió específica del vostre lloc web. La configuració predeterminada és la fita <strong>main</strong>. Les alternatives als punts de referència són les classes, els elements o els rols ARIA (per exemple, #main-content, .main, [role='main']). Introduïu <strong>body</strong> per comprovar tota la pàgina."
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS="Desactiva les verificacions"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS_DESC="Desactiveu les comprovacions específiques pel nom de la clau. Aprèn a fer-ho <a href=\"https://sa11y.netlify.app/plugins/joomla/#turn-off-checks\" target=\"_blank\" rel=\"noopener noreferrer\">Desactiva les Verificacions</a>."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Ignora les regions"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Ignoreu regions específiques dins del contenidor de contingut. Utilitzeu comes per separar classes o elements (per exemple, #ignore, .ignore)"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="Propietats addicionals"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="Passeu propietats addicionals per personalitzar. Aprèn a afegir <a href=\"https://sa11y.netlify.app/plugins/joomla/#extra-properties\" target=\"_blank\" rel=\"noopener noreferrer\">Propietats Addicionals</a>."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Àrea objectiu de llegibilitat"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Punt de referència a la pàgina que es comprovarà la llegibilitat. La configuració predeterminada és la fita <strong>main</strong>."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Mostrar sempre"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Carregueu el verificador d'accessibilitat a totes les pàgines. Això és útil quan es desenvolupa el lloc web, però no s'ha de deixar activat quan el lloc web està actiu."
PLG_SYSTEM_JOOA11Y_KEY="Clau"
PLG_SYSTEM_JOOA11Y_VALUE="Valor"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="El Joomla Accessibility Checker destaca visualment els problemes comuns d'accessibilitat i usabilitat. Dirigit als autors de contingut, el connector identifica errors o advertències i proporciona orientació sobre com solucionar-los. Tingueu en compte que aquest connector no ofereix una anàlisi exhaustiva del vostre lloc web, ni garanteix automàticament l'accessibilitat del vostre lloc web. És important seleccionar una plantilla que sigui inherentment accessible per garantir que el vostre lloc compleixi els estàndards d'accessibilitat."

