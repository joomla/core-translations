PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Aquest missatge NO ha estat enviat pel projecte Joomla!. L'envia automàticament el vostre propi lloc,\n{SITENAME} - {URL} \n\n============================= ===================================================== ==\nACTUALITZAR LA INFORMACIÓ\n============================================= =====================================\n\nEl vostre lloc ha descobert que hi ha una versió actualitzada de Joomla! disponible.\n\nVersió Joomla! instal·lada actualment: {CURVERSION}\nVersió Joomla! disponible per a la instal·lació: {NEWVERSION}\n\nEl vostre lloc us envia aquest correu electrònic per recordar-vos aquest fet.\nEl projecte Joomla! mai us contactarà directament sobre les actualitzacions disponibles de Joomla! al vostre lloc.\n\n============================================ ======================================\nACTUALITZAR LES INSTRUCCIONS\n======= ===================================================== =======================\n\nPer instal·lar l'actualització a {SITENAME}, seleccioneu l'enllaç següent. (Si l'URL no és un enllaç, copieu-lo i enganxeu-lo al vostre navegador).\n\nActualitzeu l'enllaç: {LINK}\n\nLes notícies de llançament es poden trobar aquí: {RELEASENEWS}\n\n====== ===================================================== ========================\nPERQUÈ REBO AQUEST CORREU ELECTRÒNIC?\n================= ===================================================== ==============\n\nAquest correu electrònic s'ha enviat automàticament per un connector proporcionat per Joomla!, el programari que impulsa el vostre lloc.\nAquest connector cerca versions actualitzades de Joomla! i envia una notificació per correu electrònic als seus administradors.\nRebreu diversos correus electrònics similars del vostre lloc fins que actualitzeu el programari o desactiveu aquests correus electrònics.\n\nPer desactivar aquests correus electrònics, si us plau, desactiveu la publicació de "_QQ_"Tasca - Joomla! "_QQ_"Actualitza el connector de notificació"_QQ_" al Gestor de connectors del vostre lloc.\n\nSi no enteneu què és Joomla! i què heu de fer, no us poseu en contacte amb el projecte Joomla!.\nNO t'envien aquest correu electrònic i no et poden ajudar. En lloc d'això, poseu-vos en contacte amb la persona que ha creat o gestiona el vostre lloc.\n\nSi sou la persona que ha creat o gestiona el vostre lloc web, tingueu en compte que és possible que aquest connector s'hagi activat automàticament quan vau instal·lar o actualitzar Joomla! al vostre lloc.\n\n============================================ ======================================\nQUI M'HA ENVIAT AQUEST EMAIL?\n=== ===================================================== ===========================\n\nAquest correu electrònic ha estat enviat pel teu propi lloc, {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
