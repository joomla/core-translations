PLG_USER_TOKEN="Usuari - Joomla API Token"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Quins grups d'usuaris de Joomla poden utilitzar fitxes de Joomla per autenticar-se a l'aplicació de l'API de Joomla. També controla quins grups d'usuaris veuen la interfície de gestió de token de Joomla al seu perfil d'usuari. Per defecte: el grup de superusuaris integrat de Joomla (ID de grup d'usuaris 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Grups d'usuaris permesos"
PLG_USER_TOKEN_XML_DESCRIPTION="Permet la gestió dels tokens de seguretat que s’utilitzen per autenticar-se a l’aplicació API de Joomla (accés remot al vostre lloc web). Aquests tokens són estrictament personals. Podeu veure el vostre propi token, però només podeu desactivar o restablir els tokens d'altres usuaris."

