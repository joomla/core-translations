PLG_USER_TOKEN="Usuari - Joomla API Token"
PLG_USER_TOKEN_COPY="Copia "
PLG_USER_TOKEN_COPY_DESC="Copiar el token al portapapers"
PLG_USER_TOKEN_COPY_FAIL="No s'ha pogut copiar el token."
PLG_USER_TOKEN_COPY_SUCCESS="Token copiat."
PLG_USER_TOKEN_ENABLED_DESC="Establiu-lo a No per evitar temporalment l'accés al vostre lloc web amb aquest token."
PLG_USER_TOKEN_ENABLED_LABEL="Actiu"
PLG_USER_TOKEN_GROUP_DESC="Gestioneuels tokens de seguretat que s’utilitzen per autenticar-vos a l’aplicació API de Joomla (accés remot al vostre lloc). Si no esteu segur del que és probable que això faci, no ho necessiteu i podeu ignorar aquests paràmetres amb seguretat."
PLG_USER_TOKEN_GROUP_LABEL="Token de l'API de Joomla"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="No podeu veure el token per a usuaris diferents de vosaltres. Encara que podeu habilitar, desactivar o restablir el seu token, per exemple, quan es sospita que el seu token s'hagi filtrat a persones no autoritzades."
PLG_USER_TOKEN_RESET_DESC="Establiu-lo a Sí i deseu el vostre perfil d'usuari per crear un nou token, substituint l'antic."
PLG_USER_TOKEN_RESET_LABEL="Restablir"
PLG_USER_TOKEN_SAVEME_DESC="Encara no teniu cap token. Si us plau, deseu el vostre perfil d'usuari per generar un token. Torneu a aquesta pàgina per veure i gestionar el vostre token."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Aquest usuari encara no té cap token. Si deseu el seu perfil, es generarà un nou token però no el podreu veure per motius de seguretat. Encara podreu habilitar, desactivar o restablir el seu token."
PLG_USER_TOKEN_TOKEN_DESC="Aquest és el vostre token. Utilitzeu-lo en aplicacions de tercers que requereixin accés remot al vostre lloc web mitjançant l'aplicació API de Joomla."
PLG_USER_TOKEN_TOKEN_LABEL="Token"
PLG_USER_TOKEN_XML_DESCRIPTION="Permet la gestió dels tokens de seguretat que s’utilitzen per autenticar-se a l’aplicació API de Joomla (accés remot al vostre lloc web). Aquests tokens són estrictament personals. Podeu veure el vostre propi token, però només podeu desactivar o restablir els tokens d'altres usuaris."

