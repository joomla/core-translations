PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Aquesta opció estableix el temps per a 'max-age', s'especifica en segons. El valor per defecte és 31536000, que correspon a un any" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Precàrrega</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Aquesta opció activa les opcions integrades a les trucades llistes de precàrrega del navegador."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Important"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS significa que ja no es pot trucar al vostre domini sense HTTPS. Un cop afegit a la llista de precàrrega, això no és fàcil de desfer. Els dominis es poden eliminar, però els usuaris triguen mesos a realitzar un canvi amb una actualització del navegador. <br><strong>Aquesta opció és molt important per evitar \"atacs d\'intermediari\", per la qual cosa ha d\'activar-se en qualsevol cas, però només si sabeu que HTTPS és compatible amb el domini i tots els subdominis a llarg termini! El valor de 'max-age' s'ha d'establir a 63072000 (2 anys) per a l'enregistrament.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="També pels subdominis"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS també ha d'estar habilitat <strong>per a subdominis</strong>, en general, el subdomini 'www' es té en compte en crear el certificat SSL. Si utilitzeu més subdominis, tingueu en compte que també se'ls proporciona un certificat SSL vàlid."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Activa les capçaleres de seguretat predeterminades"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! ve amb un conjunt d'eines integrades que us ajuden a manejar les capçaleres de seguretat http. Aquestes capçaleres ajuden el vostre navegador, per exemple, a protegir el vostre lloc web de <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'> XSS </a> i atacs <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a>.</p><p> Podeu trobar més detalls a <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>Tutorial d'administració de capçaleres HTTP de la Documentació Joomla!</a></p>"
