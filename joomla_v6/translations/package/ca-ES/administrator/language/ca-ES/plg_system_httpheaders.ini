PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Habiliteu els 'frame-ancestors' de protecció contra el segrest de clics de CSP i només permeteu l'origen 'self'. Utilitzeu el formulari a continuació per permetre orígens diferents de \"self\"."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce' target='_blank' rel='noopener noreferrer'>Nonce</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Habiliteu la llista blanca per a scripts en línia específics usant un nonce criptogràfic (número usat una vegada) per a tots els scripts i estils que utilitzen l'API de Joomla. Especificar un nonce fa que un navegador modern ignori 'unsafe-inline' que encara hauria d'estar configurat per a navegadors més antics sense suport per a nonce."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Utilitza l’encapçalament 'Content-Security-Policy-Report-Only', en lloc de 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Només informe" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="estricte-dinàmic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="L'expressió d'origen estrictament dinàmic ('strict-dynamic') especifica que la confiança atorgada explícitament a un script present al marcatge, en acompanyar-lo amb un 'nonce' o un 'hash', es propagarà a tots els scripts carregats per aquest script arrel. Alhora, s'ignoraran totes les expressions d'origen o permeses, com ara 'self' o 'unsafe-inline'." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Habiliteu els scripts en línia de la llista blanca utilitzant un hash criptogràfic per a tots els scripts que utilitzen l'API de Joomla. L'especificació de hash fa que un navegador modern ignori \"unsafe-inline\", que encara s'ha de configurar per a navegadors més antics sense suport de hash."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Hashes d'estil</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Habiliteu els estils en línia de la llista blanca usant un hash criptogràfic per a tots els estils que utilitzen l'API de Joomla. L'especificació de hash fa que un navegador modern ignori \"unsafe-inline\", que encara s'ha de configurar per a navegadors més antics sense suport de hash."
