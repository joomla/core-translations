COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Habilita la configuració darrere d'un balancejador de càrrega"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p> Per als llocs Joomla allotjats darrere de balancejadors de càrrega i proxies inversos, s'ha introduït un nou paràmetre de configuració global a Joomla 3.9.26 </p> <p> Aquest paràmetre, quan estigui activat, permetrà al teu balancejador de càrrega/proxy invers conèixer l'adreça IP real dels teus visitants. Aquesta adreça IP s'utilitzarà al teu registre d'Accions i s'utilitzarà per fer el seguiment dels vots sobre articles (si aquestes funcions estan activades). </p> <p> <strong> Només els llocs que estiguin darrere d'un balancejador de càrrega/proxy invers els caldrà habilitar aquesta funció. </strong> </p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Nova configuració de Servidor \"Darrere d'un Equilibrador de Càrrega\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Abans de la 3.9.22 l'arxiu per defecte htaccess.txt contenia codi erroni per deshabilitar el llistat de carpetes. L'equip de seguretat demana aplicar manualment els canvis necessaris a qualsevol arxiu .htaccess , ja que no es pot fer automàticament.</p><p>Codi vell:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Codi nou:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="Actualització que concerneix als llistats de directoris amb .htaccess"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>Abans de la 5.1.0, el fitxer htaccess.txt predeterminat no suportava la compressió Brotli. Això podria provocar errors de doble compressió quan Joomla s'instal·la en un servidor que utilitza compressió Brotli. Hauríeu d'aplicar manualment els canvis necessaris a qualsevol fitxer .htaccess existent, ja que aquest fitxer no es pot actualitzar automàticament.</p><p>El codi antic:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1]</pre><p>El nou codi:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess Actualització de la compressió Brotli"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>Abans de la versió 4.2.9, el fitxer htaccess.txt predeterminat contenia codi erroni per afegir la capçalera HTTP \"Content-Encoding\". Això podia provocar errors de doble codificació quan Joomla s'instal·lava a un subdirectori i tant aquest directori com el directori principal contenien un fitxer .htaccess amb aquest codi. Hauríeu d'aplicar manualment els canvis necessaris a qualsevol fitxer .htaccess existent, ja que aquest fitxer no es pot actualitzar automàticament.</p><p>El codi antic:</p><pre>Header append Content-Encoding gzip</pre ><p>El codi nou:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE="Actualització de .htaccess sobre la configuració de la capçalera Content-Encoding"
