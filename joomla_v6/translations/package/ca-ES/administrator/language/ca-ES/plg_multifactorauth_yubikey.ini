PLG_MULTIFACTORAUTH_YUBIKEY="Autenticació de factor múltiple - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Si us plau, feu clic al quadre de text següent. A continuació, inseriu la vostra YubiKey al port USB del vostre dispositiu i toqueu el seu disc daurat o coixinet daurat (segons el vostre model) per fer que produeixi un codi YubiKey. Si utilitzeu un telèfon o una tauleta compatibles amb NFC amb una YubiKey habilitada per NFC, haureu d'apropar la vostra YubiKey a l'àrea del lector NFC del vostre telèfon o tauleta."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="Codi YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="No has escrit un codi secret de YubiKey vàlid o no es pot connectar amb els servidors YubiCloud en aquest moment."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Ja heu configurat la vostra YubiKey (la que genera codis que comencen per <code>%s</code>). Només podeu canviar-ne el títol des d'aquesta pàgina."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Proporcioneu un codi generat pel vostre <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> a continuació i feu clic a o toqueu el botó Confirmar. Es desaran els primers dotze caràcters, que són el codi d'identificació únic per a la vostra YubiKey."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="Identificació de YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Introduïu un codi YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Utilitzeu fitxes de maquinari segures de YubiKey."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permet als usuaris del vostre lloc utilitzar l'autenticació de factor múltiple mitjançant un testimoni de maquinari segur YubiKey. Els usuaris necessiten la seva pròpia YubiKey disponible a <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Per utilitzar l'autenticació de factor múltiple, els usuaris han d'editar el seu perfil d'usuari i habilitar l'autenticació de factor múltiple."

