COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Més actualitzacions</h2><p>Els articles destacats ara comparteixen la vista Gestor d'articles.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Si us ho heu perdut</h3><p>Joomla! 6 admet actualitzacions automatitzades amb The Update Framework (TUF) per a una millor seguretat i rendiment.<br>Troba la configuració d'actualització automatitzada a <em>Joomla! Actualitza la secció de configuració.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Altres millores i correccions</h3><ul class=\"mb-3\"><li>Notificació per correu electrònic sobre l'aprovació del registre d'administrador <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Afegeix classes personalitzades al menú desplegable de classes al diàleg d'imatge a TinyMCE <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Afegeix la possibilitat d'eliminar una etiqueta per lots <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>I moltes, moltes millores internes...</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="Altres Característiques"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Informació de la versió de Joomla 6.0</h3><p><a title=\"Informació de la versió\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Vegeu la informació de la versió a 6.joomla.org</a></p><hr><h3>Ajuda i informació</h3><p>Aquí podeu trobar molts recursos per ajudar-vos, juntament amb enllaços addicionals a més recursos, documentació, suport i com participar en Joomla.</p>"
