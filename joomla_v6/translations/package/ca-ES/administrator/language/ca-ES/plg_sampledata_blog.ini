PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Dades d'exemple de blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p> Això us informa una mica sobre aquest blog i la persona que l'escriu.</p><p> Quan hagis entrat podràs editar aquesta pàgina fent clic a la icona d'edició. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Sobre"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Aquí teniu alguns consells bàsics per treballar al vostre lloc.</p><ul><li>Joomla! té un 'front end' que esteu veient ara i un 'administrator' o 'back end', que és on feu la feina més avançada de crear el vostre lloc, com ara configurar els menús i decidir quins mòduls mostrar. Necessiteu iniciar sessió a l'administrador per separat amb el mateix nom d'usuari i contrasenya que heu usat per iniciar sessió a aquesta part del lloc.</li><li>Una de les primeres coses que probablement voldreu fer és canviar el títol del lloc i l'eslògan, i afegir un logotip. Per a fer-ho, seleccioneu l'enllaç Configuració de plantilles al menú que és visible si inicieu sessió. Per canviar la descripció del vostre lloc, el títol del navegador, el correu electrònic per defecte i altres elements, seleccioneu Configuració del lloc. Hi ha opcions de configuració més avançades disponibles a l'administrador.</li><li>Per canviar totalment l'aparença del vostre lloc, probablement voldreu instal·lar una nova plantilla. Aneu a Sistema, seleccioneu Instal·lar - Extensions de la llista i l'instal·lador d'extensions s'obrirà. Hi ha moltes plantilles gratuïtes i comercials disponibles per a Joomla.</li><li>Com ja heu vist, podeu controlar qui pot veure diferents parts del vostre lloc. Quan treballeu amb mòduls i articles, configurar el nivell d'accés a Registrat significarà que només els usuaris que han iniciat sessió podran veure'ls.</li><li>Quan creeu un nou article o un altre tipus de contingut, també podeu desar-lo com a Publicat o No publicat. Si és No publicat, els visitants del lloc no podran veure'l, però vosaltres sí.</li><li>Podeu aprendre molt més sobre com treballar amb Joomla des del <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">lloc de documentació de Joomla</a> i obtenir ajuda d'altres usuaris als <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">fòrums de Joomla</a>. A l'administrador hi ha botons d'ajuda a cada pàgina que proporcionen informació detallada sobre les funcions d'aquesta pàgina.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Treballant al teu lloc"
