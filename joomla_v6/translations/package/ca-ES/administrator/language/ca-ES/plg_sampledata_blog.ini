PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Increïble galàxia d'Andròmeda"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Aquesta és una mostra de publicació al bloc.</p><p>Si inicieu sessió al lloc web (l'enllaç d'inici de sessió de l'administrador es troba a la part inferior d'aquesta pàgina), podreu editar-lo i tots els altres articles existents. També podreu crear un article nou i fer altres canvis al lloc web.</p><p>A mesura que afegiu i modifiqueu articles, veureu com canvia el vostre lloc web i també com podeu personalitzar-lo de diverses maneres.</p><p>Endavant, no ho pots trencar.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Benvingut al teu blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Naps milfulles arròs segó escarola coliflor enciam marí col-rave amarant aigua espinacs alvocat daikon col napa espàrrecs verdolaga d'hivern kale."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>A la pàgina sencera veureu tant el contingut introductori com la resta de l'article. Podeu canviar la configuració per ocultar la introducció si voleu.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>La vostra pàgina d'inici està configurada per mostrar els quatre articles més recents de la categoria del bloc en una columna. A continuació, hi ha enllaços als dos articles més antics següents. Podeu canviar aquests números editant la configuració d'opcions de contingut a la pestanya del bloc de l'administrador del vostre lloc web. Hi ha un enllaç a l'administrador del vostre lloc web si heu iniciat sessió.</p><p>Si voleu que la publicació del vostre bloc estigui dividida en dues parts, una introducció i, després, una pàgina separada completa, utilitzeu l'espai Llegir més per inserir una pausa.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Sobre la teva pàgina d'inici"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Nebulosa del cranc"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>El vostre lloc té alguns mòduls d'ús habitual ja pre-configurats. Aquests inclouen:</p><ul><li>Imatge (tipus: Personalitzat), que conté la imatge sota el menú. Aquest és un mòdul personalitzat que podeu editar per canviar la imatge.</li><li>Etiquetes populars (tipus: Etiquetes - Populars), que apareixeran si feu servir l'etiquetatge als vostres articles. Introduïu una etiqueta al camp Etiquetes quan editeu.</li><li>Publicacions més antigues (tipus: Articles - Categoria), que enumera els articles per categories.</li><li>Sindicació (tipus: Canals de sindicació), que permet als lectors llegir les publicacions en un lector de notícies.</li><li>Formulari d'inici de sessió (tipus: Inici de sessió), que permet als usuaris accedir a àrees restringides del lloc web.</li></ul><p> Cadascun d'aquests mòduls té moltes opcions amb les quals podeu experimentar al Gestor de mòduls de l'Administrador del vostre lloc. Quan hàgiu iniciat la sessió, també podeu seleccionar la icona d'edició a l'extrem superior dret que us portarà a una pantalla d'edició del mòdul. Assegureu-vos sempre de desar i tancar qualsevol mòdul que editeu.</p><p>Joomla! també inclou molts altres mòduls que podeu incorporar al vostre lloc. A mesura que desenvolupeu el vostre lloc, és possible que vulgueu afegir més mòduls que podeu trobar al <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Directori d'extensions de Joomla.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Els teus mòduls"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Les plantilles controlen l'aspecte del vostre lloc web.</p><p>Aquest bloc està instal·lat amb la plantilla Cassiopeia.</p><p>Podeu editar les opcions seleccionant l'enllaç treballant al vostre lloc web, Configuració de la plantilla al menú que és visible quan inicieu sessió.</p><p>Per exemple, podeu canviar el color de fons del lloc web, el color dels ressaltats, el títol del lloc web, la descripció del lloc web i el tipus de lletra del títol utilitzat.</p><p>Hi ha més opcions disponibles a l'administrador del lloc web. També podeu instal·lar una plantilla nova mitjançant el gestor d'extensions.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="La teva plantilla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Es construeixen milions de llocs web amb Joomla!</strong></p><p>Obteniu més informació sobre la bonica presentació del bloc.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Milions"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Verdures d'uurnip milfulles arròs fesol rutabaga escarola coliflor enciam de mar kohlrabi amarant aigua espinacs alvocat daikon col napa espàrrecs verdolaga d'hivern kale. Api patata cebolleta pansa del desert espinacs pastanaga soko. Aigua d'arrel de lotus espinacs fonoll kombu blat de moro brot de bambú mongeta verda bledes seakale carbassa ceba cigron gram de blat de moro. col de Brussel·les aigua de coriandre castanya carbassa bledes wakame col-rave remolatxa pastanaga créixens. Blat de moro amarant salsifí nous bunya nori azuki mongeta garrota patata pebrot carxofa.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Ens encanta Joomla fins a la lluna i tornar!</strong></p><p>Gràcies a tots els voluntaris que hi heu col·laborat!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Estima"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Cupcake ipsum dolor. Sit amet cotó de sucre gelat de torró carquinyolis i ensaïmades. Pastís de xocolata gelat bombó farinetes i crema catalana. Pastís de pastanaga xuxo de crema flam de vainilla i d'ou magdalenes de xocolata. Sucre glaç gelat de figa xupa-xups croissants i mel i mató tortell de reis. Ossos de goma de pastís de formatge amb coca de Sant Joan granissat i coco gelat. Flamets i mil fulles de nata. Coca de iogurt i postres de músic.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>Presentem amb orgull la versió 6 de Joomla!</strong></p><p>Obteniu més informació sobre els fluxos de treball a Joomla.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Els fluxos de treball gestionen les etapes que han de passar els vostres articles fins que es publiquen.</p><p>El component per gestionar els fluxos de treball no està habilitat per defecte.</p><p>Per veure el flux de treball que hem proporcionat amb les dades de mostra, primer cal que habiliteu aquesta funcionalitat.</p><ol><li>Accedir a l'àrea d'administració</li><li>Des de 'Contingut' > 'Articles' > 'Opcions' > 'Integració' Conjunt de pestanyes 'Activar el flux de treball' a 'Si'</li><li>Desa els canvis</li></ol><p>Ara, quan torneu a accedir a 'Contingut', veureu la secció 'Fluxos de treball'.</p><p>Quan editeu un article, també veureu les noves transicions per als articles relacionats amb els fluxos de treball.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_TITLE="Fluxos de treball"
