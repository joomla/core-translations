COM_CPANEL_MSG_ROBOTS_BODY="S'ha fet un canvi als arxius robots.txt per defecte des de Joomla! 3.3 per permetre a Google accedir a les plantilles i mitjans per millorar el SEO. Aquest canvi no s'aplica automàticament a les actualitzacions i es recomana als usuaris revisar els canvis al fitxer robots.txt.dist i implementar-los al seu propi fitxer robots.txt ."
COM_CPANEL_MSG_ROBOTS_TITLE="Actualització de robots.txt "
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Des de Joomla! 3.5 un complement d'estadística enviarà dades anònimes al projecte Joomla. Només enviarà la versió Joomla, la versió PHP, el motor de base de dades i versió i el sistema operatiu del servidor.</p><p>Aquestes dades es recullen per assegurar que les futures versions de Joomla poden beneficiar-se de les últimes base de dades i característiques de PHP sense efectuar un nombre significatiu de canvis. La necessitat d'això es va fer evident quan es va començar a requerir un mínim de PHP 5.3.10 per executar Joomla! 3.3 quan es van implementar les contrasenyes més segures de Bcrypt.</p><p>En nom de la plena transparència i per ajudar els desenvolupadors <a href=\"https://developer.joomla.org/about/stats.html\" target=\"_blank\" rel=\"noopener noreferrer\"> aquestes dades estan disponibles públicament.</a> Un API i gràfics mostraran la versió de Joomla, versions PHP i motors de base de dades en ús.</p><p>Si no vols donar al projecte Joomla aquesta informació pots deshabilitar el complement anomenat Sistema - Estadístiques de Joomla.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Recollida d'estadístiques a Joomla"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>Com a part de la revisió del nostre equip de seguretat, hem fet alguns canvis en la configuració predeterminada dels filtres de text globals en una nova instal·lació de Joomla. La configuració predeterminada per als grups 'Públic', 'Convidat' i 'Registrat' ara és 'Sense HTML'. Atès que aquests canvis només s'apliquen a noves instal·lacions, li recomanem encaridament que revisi aquests canvis i actualitzi el seu lloc des de: Sistema &rarr; Configuració global &rarr; Filtres de text</p>"
COM_CPANEL_MSG_TEXTFILTER3919_TITLE="Recomanacions per a filtres de text actualitzades"
