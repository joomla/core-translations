COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomla ara es lliura amb reforços de seguretat addicionals en els arxius predeterminats htaccess.txt i web.config.txt. Aquesta configuració deshabilita la funció de rastreig del MIME-type en els navegadors web. El rastreig condueix a vectors d'atac específics, on s'executaran els scripts en formats d'arxiu normalment inofensius (per exemple, imatges), la qual cosa donarà lloc a vulnerabilitats de Cross-Site-Scripting.</p><p> L'equip de seguretat recomana aplicar manualment els canvis necessaris als arxius .htaccess o web.config existents, ja que no es poden actualitzar automàticament.</p><p><strong> Canvis per a .htaccess</strong><br>Agregui les següents línies abans de  \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Canvis per a web.config</strong><br>Agregui les següents línies just després de \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>" ; Translators: Don't touch the code part in the message, Starting with ## Mod_rewrite &hellip;
COM_CPANEL_MSG_ADDNOSNIFF_TITLE="Actualització de seguretat .htaccess & web.config"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p>Des de 3.9.21 Joomla té una seguretat adicional a l'arxiu per defecte htaccess.txt. Aquesta norma protegeix els usuaris de l'ús de la vulnerabilitat de XSS amb SVG.<br>L'equip de seguretat recomana aplicar manualment els canvis a qualsevol arxiu .htaccess file, ja que no es pot fer automaticament.</p><p><strong>Canvis per a .htaccess</strong></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    L'encapçalament té sempre esablerta la política de seguretat de contingut \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><p> Actualment no podem assegurar un mètode de configuració als servidors web IIS,  contacta amb el teu proveïdor d'hostatjament per a més assistència.</p>"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="Protecció XSS addicional per l'ús d'arxius SVG"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Des de Joomla! 3.4.0 pots tenir problemes amb el complement Sistema - Filtre d'idioma. Per arreglar-ho obre el <a href=\"index.php?option=com_languages&view=languages\">Gestor d'idiomes</a> i guarda cada idioma de contingut manualment per assegurar-te que el nivell d'accés es guarda."
