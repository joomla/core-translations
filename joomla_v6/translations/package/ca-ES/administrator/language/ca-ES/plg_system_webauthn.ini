PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Permet que només s'utilitzin claus de contrasenya amb signatures criptogràfiques verificables per als inicis de sessió amb clau de contrasenya. Molt recomanable per a entorns d'alta seguretat. Requereix que PHP pugui escriure el directori temporal del sistema i l'extensió OpenSSL. Pot impedir que algunes claus de pas més barates i no certificades funcionin. Desactivar-lo també impedeix que Joomla identifiqui la marca i el model de la contrasenya que utilitzeu (no es mostrarà cap icona al costat del nom de la contrasenya)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Suport a l'acreditació"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Us permet gestionar mètodes d'inici de sessió sense contrasenya mitjançant claus de pas. Necessites un navegador i una clau d'accés compatibles (p. ex. Google Chrome o Firefox amb una clau de seguretat certificada FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong >Windows:</strong> Hola (empremta digital/reconeixement facial/PIN).<br><strong>Android:</strong> bloqueig biomètric de pantalla.<br><br>Podeu trobar més detalls a <a href= \"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Documentació d'inici de sessió sense contrasenya</a>."
