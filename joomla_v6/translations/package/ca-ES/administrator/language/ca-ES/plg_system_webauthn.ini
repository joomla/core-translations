PLG_SYSTEM_WEBAUTHN="Sistema - Inici de sessió de clau d'accés (sense contrasenya)"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="No podeu afegir ni eliminar claus de contrasenya en nom dels usuaris. Els usuaris han d'iniciar sessió i configurar els seus propis dispositius."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Habilita l'autenticació sense contrasenya mitjançant claus de pas. Tingueu en compte que la pestanya de contrasenyes a l'editor de perfils d'usuari i els botons d'inici de sessió de contrasenyes només es mostraran si l'usuari accedeix al lloc mitjançant HTTPS. El registre de contrasenyes i el seu ús per iniciar sessió al vostre lloc només funcionarà quan el vostre lloc utilitzi un certificat vàlid, signat per una autoritat de certificació en la qual el navegador de l'usuari confiï."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="Acció ajax no vàlida"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="No es pot trobar el camp del nom d'usuari al mòdul d'inici de sessió. Ho sentim, l'autenticació sense contrasenya no funcionarà en aquest lloc tret que utilitzeu un mòdul d'inici de sessió diferent."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="No es poden emmagatzemar les credencials per a l'usuari convidat!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Les credencials emmagatzemades estan corruptes per al vostre compte d'usuari. Inicieu la sessió amb un altre mètode, després traieu i torneu a afegir la vostra clau de pas."
