PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="El registre de la clau d'accés ha fallat. La resposta de la clau d'accés rebuda del navegador no coincideix amb la clau pública emesa pel servidor. Això vol dir que algú ha intentat piratejar-te o alguna cosa està trencada."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Per motius de seguretat, no podeu registrar contrasenyes en nom d'un altre usuari."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="S'ha produït un error, però no hi ha més informació disponible sobre l'error en aquest moment. Torneu a provar de registrar la vostra clau d'accés."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="El servidor no ha emès una clau pública per al registre de la clau d'accés, però d'alguna manera ha rebut una sol·licitud de registre de la clau d'accés del navegador. Això vol dir que algú ha intentat piratejar-te o alguna cosa està trencada."
