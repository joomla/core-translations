COM_CONFIG_TEXT_FILTERS_DESC="Aquesta configuració de filtres de text s'aplicarà en tots els camps de l'editor de text en els grups seleccionats.<br>Aquestes opcions de filtratge proporcionen més control sobre el HTML que enviïn els proveïdors de continguts. Pot ser tan estricte o liberal com faci falta per a complir amb els requisits del seu lloc. El filtratge és opcional i la configuració predeterminada sol oferir una bona protecció contra aquelles etiquetes que habitualment s'associen amb atacs als llocs web."
