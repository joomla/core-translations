JLIB_RULES_SETTING_NOTES_COM_CONFIG="Si modifica els ajustos els canvis s'aplicaran a aquest i a tots els subgrups, components i contingut. Tingui en compte que:<br><em><strong>Heretat</strong></em> significa que s'utilitzaran els permisos del grup principal.<br><em><strong>Denegat</strong></em> significa que no importa quina sigui la configuració del grup principal, el grup que s'està editant no podrà realitzar aquesta acció.<br><em><strong>Permès</strong></em> significa que el grup que s'està editant podrà realitzar aquesta acció (però si està en conflicte amb el grup principal no tindrà cap efecte i el conflicte s'indicarà amb <em><strong>No permès (bloquejat)</strong></em> en la Configuració calculada).<br><em><strong>No assignat</strong></em> s'utilitza només per al grup 'Públic' en la configuració global. El grup 'Públic' és el grup principal de la resta de subgrups. Si un permís no està establert, es tracta com denegat però pot ser canviat per als subgrups, components, categories i elements." ; Alternate language strings for the rules form field

