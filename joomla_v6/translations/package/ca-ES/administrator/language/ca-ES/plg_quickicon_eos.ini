PLG_QUICKICON_EOS_MESSAGE_INFO_01="<p>Ja ha arribat Joomla 7! Descobreix tot el que Joomla 7 t'ofereix. Consulta la pàgina d'inici per a les <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">característiques de Joomla 7</a> i millores </p>"
