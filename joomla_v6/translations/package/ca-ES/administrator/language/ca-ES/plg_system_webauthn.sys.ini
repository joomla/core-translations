PLG_SYSTEM_WEBAUTHN="Sistema - Inici de sessió de clau d'accés (sense contrasenya)"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Habilita l'autenticació sense contrasenya mitjançant claus de pas. Tingueu en compte que la pestanya de contrasenyes a l'editor de perfils d'usuari i els botons d'inici de sessió de contrasenyes només es mostraran si l'usuari accedeix al lloc mitjançant HTTPS. El registre de contrasenyes i el seu ús per iniciar sessió al vostre lloc només funcionarà quan el vostre lloc utilitzi un certificat vàlid, signat per una autoritat de certificació en la qual el navegador de l'usuari confiï."

