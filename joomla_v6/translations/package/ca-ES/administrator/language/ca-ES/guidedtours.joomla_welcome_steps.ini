COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="El Menú"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>El menú proporciona accés a les pàgines de gestió de l'administrador. Cada secció té una col·lecció de pàgines per gestionar aquest aspecte particular de Joomla, com ara contingut, menús i usuaris.</p><p>Les icones del panell de la finestra enllacen a taulers individuals d'aquestes seccions. El menú Sistema en si porta a un tauler.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Els Panells del Tauler de Control"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Els taulers de control ofereixen un accés ràpid a les pàgines d'ús freqüent mitjançant les seves icones.</p><p>Cada tauler és un mòdul d'administrador que es pot personalitzar mitjançant la seva icona de configuració <span class=\"icon-cogs\" aria- hidden=\"true\"></span>. Això us permet configurar els quadres de comandament del vostre lloc per adaptar-vos als vostres propis propòsits.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="El panell de notificacions"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>El tauler de notificacions mostra quan hi ha actualitzacions disponibles per a Joomla i altres extensions. Les sol·licituds de privadesa pendents també es mostren aquí.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="La barra superior"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>La barra superior mostra el títol de la pàgina que es mostra perquè sempre sàpigues on ets. Els altres elements de la barra superior són mòduls opcionals.</p><p>Normalment, la versió actual de Joomla i l'accés a visites guiades addicionals es poden trobar aquí.</p><p>Els últims elements solen ser un enllaç al Interfície del lloc i el menú d'usuari on podeu gestionar el vostre compte i tancar la sessió.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Ajuda i Informació"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Aquí trobareu molts recursos per ajudar-vos, juntament amb enllaços addicionals a més recursos, documentació, suport i com participar en Joomla.</p>"

