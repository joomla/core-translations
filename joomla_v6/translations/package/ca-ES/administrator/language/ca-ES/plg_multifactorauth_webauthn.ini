PLG_MULTIFACTORAUTH_WEBAUTHN="Autenticació de factor múltiple: claus d'accés"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Sol·licitud d'autenticació no vàlida."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="El registre de la clau d'accés ha fallat. La resposta de la clau d'accés rebuda del navegador no coincideix amb la clau pública emesa pel servidor. Això vol dir que algú ha intentat piratejar-te o alguna cosa està trencada."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Per motius de seguretat, no podeu registrar contrasenyes en nom d'un altre usuari."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="S'ha produït un error, però no hi ha més informació disponible sobre l'error en aquest moment. Torneu a provar de registrar la vostra clau d'accés."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="El servidor no ha emès una clau pública per al registre de la clau d'accés, però d'alguna manera ha rebut una sol·licitud de registre de la clau d'accés del navegador. Això vol dir que algú ha intentat piratejar-te o alguna cosa està trencada."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="El vostre navegador no admet l'estàndard de clau d'accés. Encara no tots els navegadors són compatibles amb les claus de pas de tots els dispositius."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="El vostre navegador no té suport per a les claus de pas"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Si us plau, accediu al lloc mitjançant HTTPS per a habilitar l'autenticació de factor múltiple amb claus de pas."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="Les claus de contrasenya només estan disponibles a HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Encara no heu configurat cap contrasenya o la contrasenya que esteu provant d'utilitzar no és apta."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Ja heu configurat la vostra clau d'accés. Tingueu en compte que només podeu modificar-ne el títol des d'aquesta pàgina."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Clau d'accés"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Utilitzeu el &ldquo;%s&rdquo; botó d'aquesta pàgina per a iniciar el procés d'autenticació web. A continuació, seguiu les instruccions que us ha donat el vostre navegador per a completar l'autenticació web amb la vostra clau d'accés preferida."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Registreu la vostra clau d'accés"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Utilitzeu contrasenyes del navegador amb qualsevol clau de seguretat de maquinari o programari."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Valideu amb la vostra clau d'accés"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Utilitzeu les contrasenyes del navegador com a mètode d'autenticació de factor múltiple. Tots els navegadors moderns ho admeten. La majoria de navegadors ofereixen una autenticació específica del dispositiu protegida per una contrasenya i/o dades biomètriques (sensor d'empremtes digitals, exploració facial, &hellip;)."

