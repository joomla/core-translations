MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="لطفاً حالتی که می‌‌خواهید استفاده کنید را انتخاب کنید. در صورتی که حالت عادی را انتخاب کنید، سپس ماژول را پیکربندی کنید و یک لیست ثابت از مطالب در آیتم منویی که ماژول را به آنها اختصاص داده‌اید نمایش می‌دهد. در صورتی که حالت داینامیک یا پویا را انتخاب کنید، باز هم می‌توانید ماژول را به طور عادی یا نرمال پیکربندی کنید، با این حال اکنون گزینه دسته‌بندی دیگر مورد استفاده قرار نمی‌گیرد. در عوض ماژول بصورت خودکار تشخیص می‌دهد که چه دسته‌ای باید نمایش داده شود. اگر حالت داینامیک انتخاب شود، بهتر است ماژول را برای نمایش در همه صفحات بگذارید، زیرا بصورت خودکار تصمیم می‌گیرد هر چیزی را به صورت پویا نمایش دهد."
