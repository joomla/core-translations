COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="درود بر مدیر سایت،\nیک کاربر جدید در سایت {SITENAME} ثبت نام کرده‌است.\n کاربر ایمیل خود را تایید کرده و درخواست تایید از حساب کاربری از سمت شما را دارد.\nاین ایمیل شامل جزئیاتی بدین شرح است:\n\n نام: {NAME}\n ایمیل: {EMAIL} \n نام کاربری: {USERNAME} \n\n شما می‌توانید با کلیک بر روی لینک زیر، حساب کاربری فرد را فعال کنید:\n{ACTIVATE}"
