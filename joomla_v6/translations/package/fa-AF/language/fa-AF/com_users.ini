COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="درود بر {NAME}،\n\n از ثبت نام شما در سایت {SITENAME} متشکریم. حساب کاربری شما ایجاد شده و باید قبل از استفاده، آن را فعال کنید.\n برای فعال کردن حساب کاربری می‌توانید لینک زیر را در مرورگر خود کپی/پیست کنید:\n{ACTIVATE}\n\n پس از فعال شدن حساب کاربردی می‌توانید سایت {SITEURL} را باز کنید و با استفاده از نام کاربری و رمزعبور زیر، وارد سایت شوید:\n\n نام کاربری{USERNAME}\n رمزعبور: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="درود بر {NAME}،\n \n از ثبت نام شما در سایت {SITENAME} متشکریم. حساب کاربری شما ایجاد شده و باید قبل از استفاده، آن را فعال کنید.\n برای فعال کردن حساب کاربری می‌توانید لینک زیر را در مرورگر خود کپی/پیست کنید:\n{ACTIVATE}\n\n پس از فعال شدن حساب کاربردی می‌توانید سایت {SITEURL} را باز کنید و با استفاده از نام کاربری زیر و رمزعبوری که انتخاب کرده‌اید، وارد سایت شوید:\n\n نام کاربری: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="درود بر {NAME} عزیز، \n\n از ثبت نام شما در سایت {SITENAME} متشکریم. حساب کاربری شما ایجاد شده و باید قبل از استفاده از آن تأیید شود.\n\n برای تأیید حساب کاربری می‌توانید لیتک زیر را در مرورگر خود کپی/پیست کنید:\n{ACTIVATE}\n\n پس از تأیید حساب کاربری، یک پیغام برای مدیر سایت ارسال می‌شود که حساب کاربری شما را تأیید کند. تأیید حساب کاربری توسط مدیریت سایت، به شما اطلاع داده می‌شود.\n\n پس از این فرآیند، می‌توانید سایت {SITEURL} را باز کنید و با استفاده از نام کاربری و رمز عبور زیر وارد سایت شوید:\n\nنام کاربری:{USERNAME}\nرمزعبور:{PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="درود بر {NAME} عزیز، \n\n از ثبت نام شما در سایت {SITENAME} متشکریم. حساب کاربری شما ایجاد شده و باید قبل از استفاده از آن تأیید شود.\n\n برای تأیید حساب کاربری می‌توانید لیتک زیر را در مرورگر خود کپی/پیست کنید:\n{ACTIVATE}\n\n پس از تأیید حساب کاربری، یک پیغام برای مدیر سایت ارسال می‌شود که حساب کاربری شما را تأیید کند. تأیید حساب کاربری توسط مدیریت سایت، به شما اطلاع داده می‌شود.\n\n پس از این فرآیند، می‌توانید سایت {SITEURL} را باز کنید و با استفاده از نام کاربری زیر و رمز عبوری که انتخاب کرده‌اید وارد سایت شوید:\n\nنام کاربری:{USERNAME}"
