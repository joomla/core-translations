COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="اطلاعات روی این صفحه از افزونه‌ها جمع آوری شده است که قابلیت‌های مربوط به حریم خصوصی خود را به این سیستم گزارش می‌دهند. این امکان به صاحبان سایت کمک کند تا از قابلیت‌های افزونه‌های نصب شده آگاه شوند و اطلاعاتی را برای کمک به مالکان در ایجاد خط مشی های سایت محلی مانند سیاست حفظ حریم خصوصی ارائه دهند. از آنجایی که این صفحه برای پشتیبانی از سیستم گزارش‌دهی خود به افزونه نیاز دارد و فقط اطلاعات افزونه‌های فعال را نمایش می‌دهد، نباید به عنوان یک لیست کامل در نظر گرفته شود و توصیه می‌شود برای اطلاعات بیشتر به مستندات هر افزونه مراجعه کنید."
