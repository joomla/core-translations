LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="phpass estas portebla pasvorta haketada framo por uzo en PHP-aplikaĵoj. La preferata (plej sekura) haketada metodo subtenata de phpass estas la OpenBSD-speca bcrypt (konata en PHP kiel CRYPT_BLOWFISH), kun retropaŝo al BSDI-speca etendita DES-bazitaj haketoj (konata en PHP kiel CRYPT_EXT_DES), kaj finfina retropaŝo al MD5-bazita variable iteracie kalkulita pasvorta haketado funkciigita en phpass mem."

