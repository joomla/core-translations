MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Bv. elekti la reĝimon vi volas uzi. Se Normala reĝimo estas elektita, simple agordi la modulon kaj ĝi montros statikan artikolan liston de menuelementoj al kiuj vi atribuis la modulon. Se Dinamika reĝimo estas elektita, vi ankoraŭ povas agordi la modulon kiel normale, sed la kategoria opcio ne plu estos uzata. Anstataŭe, la modulo dinamike detektas ĉu vi uzas kategorian vidon kaj montros liston de artikoloj laŭ tiu kategorio. Kiam Dinamika reĝimo estas elektita estas plej bone lasi la modulon montriĝi en ĉiu paĝo, ĉar ĝi mem decidas ĉu dinamike montri ion ajn."
