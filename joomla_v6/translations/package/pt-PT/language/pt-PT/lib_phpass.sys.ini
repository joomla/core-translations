LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="PHPass é uma estrutura portátil de Hash de senhas para uso em aplicações PHP. O método preferido (o mais seguro) de hashing apoiado por phpass é o OpenBSD-style bcrypt (conhecido em PHP como CRYPT_BLOWFISH), com fallback para BSDI-style estendido DES-based hashes (conhecidas em PHP como CRYPT_EXT_DES), e em último recurso para um método de hashing de contagem de senha variável com iteração baseada em MD5 implementado no próprio phpass."

