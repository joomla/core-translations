PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Você não pode ver a chave de utilizadores para além de si próprio. Em todo o caso, pode ativar, desativar ou reinicializar as chaves dos outros utilizadores. Isto será útil num caso em que exista suspeita de que as chaves dos outros utilizadores tenham sido divulgadas a pessoas não autorizadas."
