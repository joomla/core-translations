PLG_USER_TOKEN_XML_DESCRIPTION="Permite a gestão das chaves de segurança usadas para autenticação na aplicação API Joomla (acesso remoto ao seu sítio). Estas chaves são estritamente pessoais. Por motivos de segurança, você apenas pode ver a sua própria chave. Em todo o caso, pode desativar ou reinicializar as chaves de outros utilizadores."

