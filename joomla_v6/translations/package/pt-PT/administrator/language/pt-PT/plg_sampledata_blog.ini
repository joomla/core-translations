PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Este é um exemplo de um artigo do tipo blogue.</p><p>Ao autenticar-se no sítio - a ligação para autenticação como administrador está no final desta página - poderá editar este e todos os outros artigos existentes. Também poderá criar um novo artigo e fazer outras alterações no sítio.</p><p>À medida que adicionar e modificar artigos, verá como o seu sítio muda e como pode personalizá-lo de várias formas.</p><p>Siga em frente, não há como falhar.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Bem-vindo ao seu blogue"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Uurnip greens yarrow ricebean endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Na página completa, você verá o conteúdo introdutório e o resto do artigo. É possível alterar as configurações para ocultar a introdução.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>A sua página de entrada está configurada para exibir os quatro artigos mais recentes da categoria blogue numa coluna. Depois aparecem ligações para os dois artigos seguintes. Pode mudar os valores editando a configuração de opções de conteúdo na aba de blogue na área administrativa do seu sítio. No menu superior encontra uma ligação para a área administrativa do seu sítio.</p><p>Se quiser que a sua publicação no blogue seja dividida em duas partes, uma de introdução e depois uma página completa separada, use o botão 'Ler mais' para inserir uma quebra de página.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Sobre sua página de entrada"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Nébula de Caranguejo"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>O seu sítio já tem pré-configurados alguns dos módulos mais usados. Incluem-se aqui os módulos:</p><ul><li>Imagem (tipo: personalizado) - contém a imagem sob o menu. Este é um módulo personalizado que pode editar para alterar a imagem.</li><li>Etiquetas populares (tipo: Etiquetas - Popularidade) - será exibido se usar etiquetas nos seus artigos. Insira um termo no campo de etiquetas ao editar.</li><li>Artigos antigos (tipo: Artigos) - lista artigos por categorias.</li><li>Difusão de sinais (tipo: Sinais Web) - permite aos seus leitores ver as suas publicações num leitor de notícias.</li><li>Formulário de autenticação (tipo: Autenticação) - permite aos seus utilizadores o acesso a áreas restritas do sítio.</li></ul><p>Cada um destes módulos tem várias opções que pode experimentar no gestor de módulos, na área administrativa do seu sítio. Quando estiver autenticado pode ainda selecionar o ícone de edição, no topo à direita, e entrará no ecrã de edição desse módulo. Não se esqueça de guardar e fechar qualquer módulo que edite.</p><p>O Joomla também inclui muitos outros módulos que pode adicionar ao seu sítio. À medida que desenvolve o seu sítio poderá querer adicionar mais módulos que podem ser encontrados no <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">JED — Diretório de Extensões Joomla.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Os seus módulos"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Os temas controlam a aparência do seu sítio.</p><p>Este blogue está instalado com o tema Cassiopeia.</p><p>Você pode editar as opções selecionando Configurações de tema => Trabalhar no seu sítio - no menu superior (visível caso esteja autenticado).</p><p>Por exemplo, pode mudar a cor de fundo do sítio, cor de realces, título e descrição ou o tipo de letra utilizado em títulos.</p><p>Mais opções estão disponíveis na área administrativa do sítio. Também pode instalar um novo tema usando o gestor de extensões.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="O seu tema"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Milhões de sítios Web são construídos em Joomla!</strong></p><p>Saiba mais sobre a bela visualização em blogue.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Milhões"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Uurnip greens yarrow ricebean rutabaga endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale. Celery potato scallion desert raisin horseradish spinach carrot soko. Lotus root water spinach fennel kombu maize bamboo shoot green bean swiss chard seakale pumpkin onion chickpea gram corn pea. Brussels sprout coriander water chestnut gourd swiss chard wakame kohlrabi beetroot carrot watercress. Corn amaranth salsify bunya nuts nori azuki bean chickweed potato bell pepper artichoke.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Adoramos o Joomla até à lua e de volta!</strong></p><p>Obrigado a todos os voluntários que colaboraram!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Amor"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Cupcake ipsum dolor. Sit amet cotton candy ice cream sesame snaps cake marshmallow powder. Ice cream chocolate cake marshmallow halvah bonbon. Dragée carrot cake danish candy muffin brownie. Candy sugar plum ice cream chupa chups macaroon tiramisu soufflé oat cake. Topping cheesecake lollipop gummi bears icing sweet roll donut liquorice. Pie jelly-o candy donut oat cake cotton candy.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Os fluxos gerem as etapas que os seus artigos devem passar até que sejam publicados.</p><p>Por predefinição, o componente para gerir os fluxos de trabalho não está autorizado.</p><p>
Para ver o fluxo de trabalho que fornecemos com os dados de amostra, primeiro terá de autorizar essa funcionalidade.</p><ol><li>Entre na área administrativa</li><li>Em 'Conteúdo' > 'Artigos' > 'Opções'> 'Integração' defina 'Autorizar fluxo de trabalho' para 'Sim'</li><li>Guarde as alterações</li></ol><p>Agora, quando aceder novamente a 'Conteúdo' já verá a secção 'Fluxos de trabalho'.</p><p>Ao editar um artigo, também verá as novas transições para artigos relacionados com os fluxos de trabalho.</p>"
