PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Isto revela-lhe um pouco sobre este blogue e a pessoa que o escreve.</p><p>Se estiver autenticado poderá editar esta página, clicando no ícone de edição.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Sobre"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Aqui estão algumas dicas básicas para trabalhar no seu sítio Web.</p><ul><li>O Joomla possui uma área pública (ou 'front end') que está a ver agora e uma área administrativa (ou 'back end') que é onde é feito o trabalho mais avançado de criação do seu sítio, como configurar os menus e decidir que módulos mostrar na área pública. É necessário iniciar sessão como administrador separadamente, utilizando o mesmo nome de utilizador e senha que utilizou para iniciar sessão nesta parte do sítio.</li><li>Uma das primeiras coisas que provavelmente vai querer fazer é alterar o título do sítio, o mote e adicionar um logótipo. Para tal, selecione a ligação 'Definições do tema' no menu que fica visível ao iniciar sessão. Estão disponíveis opções de configuração mais avançadas na área administrativa.</li><li>Para alterar totalmente o aspeto do seu sítio provavelmente irá querer instalar um novo tema. Para isso vá a Sistema, selecione na lista 'Instalar - Extensões' e será aberto o instalador de extensões. Existem muitos temas gratuitos e comerciais disponíveis para o Joomla.</li><li>Como já reparou, pode controlar quem pode ver diferentes partes do seu sítio Web. Ao trabalhar com módulos e artigos, definir o nível de acesso para REGISTADO significa que apenas os utilizadores com sessão iniciada os poderão ver.</li><li>Quando cria um novo artigo ou outro tipo de conteúdo também pode guardá-lo como Publicado ou não publicado. Se guardar como NÃO PUBLICADO os visitantes do sítio não o poderão ver, só você o poderá ver.</li><li>Pode aprender muito mais sobre como trabalhar com o Joomla no <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Docs - sítio de documentação Joomla</a> bem como obter ajuda de outros utilizadores no <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Fórum Joomla</a>. Na área administrativa encontra ainda botões de ajuda, em cada página, que fornecem informações detalhadas sobre as funções nessa página.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="A trabalhar no seu sítio Web"
