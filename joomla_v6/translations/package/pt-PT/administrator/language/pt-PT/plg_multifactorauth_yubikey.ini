PLG_MULTIFACTORAUTH_YUBIKEY="Autenticação multifator — Yubikey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Por favor, clique na caixa de texto abaixo. Em seguida, insira a sua YubiKey na porta USB do seu dispositivo e toque no seu disco dourado ou tapete dourado (dependendo do seu modelo) para que ela possa gerar um código Yubikey. Se estiver a utilizar um telefone ou tablet compatível com NFC, com um NFC ativado necessita apenas de aproximar a Yubikey da área de leitura NFC do telefone ou tablet."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="Código YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Não inseriu um código secreto Yubikey válido ou os servidores YubiCloud estão inacessíveis no momento."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Você já configurou a sua Yubikey (a que gera códigos começados por <code>%s</code>). Você pode alterar o título dela apenas a partir desta página."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Por favor, forneça um código gerado pelo seu <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> abaixo e depois clique ou toque no botão Confirmar. Serão guardados os primeiros doze caracteres, que são o código de identificação único da sua Yubikey."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="Identificação YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Digite um código YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Usar chaves de hardware seguras da YubiKey."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permite que os utilizadores do sítio utilizem a autenticação multifator através de uma chave de segurança por hardware YubiKey. Os utilizadores têm de ter um Yubikey próprio, disponível em <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Para usar a autenticação multifator os utilizadores têm ainda de editar o seu perfil e permitir a autenticação multifator."

