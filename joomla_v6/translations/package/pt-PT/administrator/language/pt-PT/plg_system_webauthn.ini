PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Não pode adicionar ou remover chave-passe em nome dos utilizadores. Os utilizadores têm de se autenticar e configurar os seus próprios dispositivos."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Ativa a autenticação sem palavras-passe usando chaves-passe. Por favor, note que a aba chaves-passe, no editor de perfil do utilizador, e os botões de autenticação por chaves-passe só serão exibidos se o utilizador aceder ao sítio por HTTPS. Além disso, registar chaves-passe e usá-las para aceder ao seu sítio só funcionará quando sítio estiver a usar um certificado válido que seja assinado por uma autoridade certificadora confiável pelo navegador do utilizador."
