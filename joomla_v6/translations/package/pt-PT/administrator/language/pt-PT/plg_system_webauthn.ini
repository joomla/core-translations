PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Permitir que apenas chaves-passe, com assinaturas criptográficas verificáveis, sejam utilizadas para autenticações por chave-passe. Altamente recomendado para ambientes de alta segurança. Necessita da extensão OpenSSL e que o diretório temporário do sistema seja editável por PHP. Pode impedir que algumas chaves-passe mais baratas, e não certificadas, funcionem de todo. A desativação também impede o Joomla de identificar a marca e o modelo da chave-passe que está a utilizar (nenhum ícone será exibido ao lado do nome da chave-passe)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Suporte a atestação"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Permite-lhe gerir métodos de autenticação sem palavras-passe usando chaves-passe em seu lugar. Você precisa de um navegador suportado e uma chave-passe (ex.: Google Chrome ou Firefox com uma chave de segurança certificada FIDO2). <br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Impressão digital / Reconhecimento facial / PIN).<br><strong>Android:</strong> Bloqueio biométrico de ecrã.<br><br>Encontra mais detalhes na <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">documentação Autenticação por chaves-passe sem palavras‑passe</a>."
