PLG_USER_TOKEN="Utilizador — Chave da API Joomla"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Define quais os grupos de utilizadores Joomla que têm permissão para usar chaves de segurança Joomla para se autenticar na aplicação API do Joomla. Também controla quais grupos de utilizadores que podem ver a interface de gestão de chaves do Joomla no seu perfil de utilizador. Predefinição: grupo nuclear de superutilizadores do Joomla (Grupo de utilizadores ID 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Grupos de utilizadores permitidos"
PLG_USER_TOKEN_XML_DESCRIPTION="Permite a gestão das chaves de segurança usadas para autenticação na aplicação API Joomla (acesso remoto ao seu sítio). Estas chaves são estritamente pessoais. Por motivos de segurança, você apenas pode ver a sua própria chave. Em todo o caso, pode desativar ou reinicializar as chaves de outros utilizadores."

