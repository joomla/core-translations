COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Selecione o botão 'Novo'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Selecione 'Novo' para criar uma visita guiada."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Adicionar um título à visita guiada"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Insira um título obrigatório para a visita guiada."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Adicionar conteúdo"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Digite o conteúdo descrevendo a visita guiada."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Selecionar componente"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Selecione a(s) extensão(ões) onde deseja mostrar a sua visita guiada na lista de visitas possíveis a serem executadas. Por exemplo, se está a criar uma visita para a extensão 'Utilizadores' então selecione 'Utilizadores'. Para que a visita apareça em todas as páginas. selecione 'Todos'."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Adicionar URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Adicione o URL relativo da página em que a visita deve começar. Por exemplo, digite <em>administrator/index.php?option=com_users&view=users</em> para iniciar a visita na página de utilizadores."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Alternar 'Início automático'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Definir 'Início automático' para 'Sim' inicia automaticamente a visita assim que as condições relevantes sejam cumpridas.</p><p>Se várias visitas estiverem configuradas para iniciar automaticamente nas mesmas condições, apenas a primeira visita na lista será iniciada até que seja cancelada, concluída ou saltada.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Selecionar 'Guardar e Fechar'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Guardar e fechar a visita."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Parabéns!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Você criou uma visita guiada. Agora tem de criar passos para a visita."

