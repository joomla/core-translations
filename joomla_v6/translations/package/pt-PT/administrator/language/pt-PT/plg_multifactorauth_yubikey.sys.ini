PLG_MULTIFACTORAUTH_YUBIKEY="Autenticação multifator — Yubikey"
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permite que os utilizadores do sítio utilizem a autenticação multifator através de uma chave de segurança por hardware YubiKey. Os utilizadores têm de ter um Yubikey próprio, disponível em <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Para usar a autenticação multifator os utilizadores têm ainda de editar o seu perfil e permitir a autenticação multifator."

