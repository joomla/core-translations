PLG_SEF_INDEXPHP_DESCRIPTION="Esta opção permite uma manipulação mais rigorosa de 'index.php' nos URL quando estiver ativado o 'Utilizar reescrita de URL' na Configuração global. Removerá 'index.php' se um URL ainda o contiver e redirecionará as solicitações de entrada com 'index.php' para a versão sem o 'index.php'."
PLG_SEF_INDEXPHP_LABEL="Manipulação rigorosa do index.php"
PLG_SEF_STRICTROUTING_DESCRIPTION="Impede o roteador de aceitar muitos URL considerados duplicados e irá redirecionar automaticamente para o URL correta com um 301."
