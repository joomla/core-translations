PLG_SEF_TRAILINGSLASH_DESCRIPTION="Força o Joomla a usar apenas URL com ou sem barra oblíqua no final. Quando definido, isto forçará a URL correta com redirecionamentos, mas só é aplicado quando estiver desativada a opção 'Adicionar sufixo ao URL."
PLG_SEF_TRAILINGSLASH_LABEL="Barra oblíqua nos URL"
