PLG_SEF_ENFORCESUFFIX_DESCRIPTION="Quando ativado e se também estiver ativado \"Adicionar sufixo ao URL\", os URL sem sufixo serão redirecionados para o correto. A partir da versão 6.0, este será o comportamento padrão e não apenas uma opção."
