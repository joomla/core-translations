PLG_SEF_DOMAIN_DESCRIPTION="Se o seu sítio puder ser acedido através de mais de um domínio, digite aqui o endereço preferido (algumas vezes referido como canónico). <br><strong>Nota:</strong> https://example.com e https://www.example.com são considerados domínios diferentes."
