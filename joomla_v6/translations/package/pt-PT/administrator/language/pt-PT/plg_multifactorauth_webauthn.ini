PLG_MULTIFACTORAUTH_WEBAUTHN="Autenticação multifator — Chaves-passe"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Pedido de autenticação inválido."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Falha no registo da chave-passe. A resposta à chave-passe recebida do navegador não corresponde à chave pública emitida pelo servidor. Isto significa que alguém o tentou assaltar ou que algo está danificado."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Por razões de segurança você não tem permissões para registar chaves-passe em nome de outro utilizador."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Ocorreu um erro desconhecido: neste momento não existem informações disponíveis sobre o erro. Por favor, tente registar novamente a sua chave-passe."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="O servidor não emitiu uma chave pública para a chave-passe, mas de alguma forma recebeu um pedido de registo de chave-passe do navegador. Isto significa que alguém o tentou assaltar ou que algo está danificado."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="O seu navegador não suporta a norma das chaves-passe. Ainda nem todos os navegadores são compatíveis com chaves-passe em todos os dispositivos."
