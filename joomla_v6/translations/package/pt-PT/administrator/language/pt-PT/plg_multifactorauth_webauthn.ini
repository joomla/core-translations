PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Chave-passe"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Utilize o botão &ldquo;%s&rdquo; nesta página para iniciar o processo de autenticação Web. Em seguida, siga as instruções fornecidas pelo seu navegador para concluir a autenticação Web com a sua chave-passe preferida."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Registar a sua chave-passe"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Usar chaves-passe de navegador com qualquer chave de segurança de hardware ou software."
