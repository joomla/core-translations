PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="Chaves-passe estão disponíveis apenas por HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Ainda não configurou uma chave-passe ou a chave-passe que está a tentar usar é inelegível."
