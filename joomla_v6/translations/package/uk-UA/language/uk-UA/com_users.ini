COM_USERS_EMAIL_REGISTERED_BODY="Доброго дня, {NAME},\n\nДякуємо за реєстрацію на {SITENAME}.\n\nТепер ви можете увійти на {SITEURL}, використовуючи наступні ім'я користувача та пароль:\n\nІм'я користувача: {USERNAME}\nПароль: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Привіт {NAME},\n\nДякуємо за реєстрацію на {SITENAME}.\n\nТепер ви можете увійти на {SITEURL}, використовуючи ім'я користувача та пароль, з якими ви зареєструвалися."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Привіт адміністратор, \n\nНовий користувач \"{NAME}\", ім'я користувача \"{USERNAME}\", зареєструвався на {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Доброго дня {NAME},\n\nДякуємо за реєстрацію на {SITENAME}. Ваш обліковий запис створений і повинен бути активований, перш ніж ви зможете ним користуватися.\nДля активації облікового запису перейдіть за наступним посиланням або скопіюйте його у вашому браузері:\n{ACTIVATE}. \n\nПісля активації ви можете увійти на {SITEURL}, використовуючи наступні ім'я користувача та пароль:\n\nІм'я користувача: {USERNAME}\nПароль: {PASSWORD_CLEAR}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Доброго дня {NAME},\n\nДякуємо за реєстрацію на {SITENAME}. Ваш обліковий запис створений і повинен бути активований, перш ніж ви зможете ним користуватися.\nДля активації облікового запису перейдіть за наступним посиланням або скопіюйте його у вашому браузері:\n{ACTIVATE}. \n\nПісля активації ви можете зайти на {SITEURL}, використовуючи наступне ім'я користувача і пароль, які ви ввели при реєстрації:\n\nІм'я користувача: {USERNAME}."
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Доброго дня {NAME},\n\nДякуємо за реєстрацію на {SITENAME}. Ваш обліковий запис створений і повинен бути підтверджений, перш ніж ви зможете ним користуватися.\n\nДля підтвердження облікового запису перейдіть за наступним посиланням або скопіюйте його у вашому браузері:\n{ACTIVATE}. \n\nПісля верифікації буде надіслано повідомлення адміністратору для активації вашого облікового запису. Ви отримаєте підтвердження, коли це буде зроблено.\n\nПісля активації облікового запису ви можете увійти на {SITEURL}, використовуючи наступні ім'я користувача та пароль:\n\nІм'я користувача: {USERNAME}\nПароль: {PASSWORD_CLEAR}."
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Доброго дня {NAME},\n\nДякуємо за реєстрацію на {SITENAME}. Ваш обліковий запис створений і повинен бути підтверджений, перш ніж ви зможете ним користуватися.\n\nДля підтвердження облікового запису перейдіть за наступним посиланням або скопіюйте його у вашому браузері:\n{ACTIVATE}. \n\nПісля верифікації буде надіслано повідомлення адміністратору для активації вашого облікового запису. Ви отримаєте підтвердження, коли це буде зроблено.\n\nПісля активації облікового запису ви можете увійти на {SITEURL}, використовуючи наступне ім'я користувача та пароль, які ви ввели при реєстрації:\n\nІм'я користувача: {USERNAME}."
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Доброго дня,\n\nДля вашого облікового запису {SITENAME} було надіслано нагадування про ім'я користувача.\n\nВаше ім'я користувача — {USERNAME}.\n\nЩоб увійти до свого облікового запису, перейдіть за посиланням нижче.\n\n{LINK_TEXT} \n\nДякую."
