COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Вітаємо вас, шановний Адміністратор!\n\nНовий користувач зареєструвався на {SITENAME}.\nКористувач перевірив свою електронну скриньку і просить вас, щоб ви схвалили його обліковий запис.\nЦей лист містить наступні дані про нового користувача:\n\nІм'я: {NAME}\nАдреса електронної пошти: {EMAIL}\nЛогін: {USERNAME}\n\nЩоб активувати користувача перейдіть за наступним посиланням:\n{ACTIVATE}"
