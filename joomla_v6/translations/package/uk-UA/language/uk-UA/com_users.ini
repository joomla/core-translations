COM_USERS_EMAIL_PASSWORD_RESET_BODY="Вітаємо!\n\nВи або хтось інший зробили запит на зміну пароля до вашого облікового запису {SITENAME}.\n\nЯкщо запит був створений вами, будь ласка, перейдіть по посиланню, наведеному нижче, щоб підтвердити код на зміну паролю та приступити до процедури зміни вашого паролю на новий.\n\n{LINK_TEXT}\n\nДякуємо!"
