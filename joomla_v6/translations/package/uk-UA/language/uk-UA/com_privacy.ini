COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Хтось створив запит на експорт усієї особистої інформації, пов’язаної з цією електронною адресою, за адресою {URL}. Для заходів безпеки ви повинні підтвердити, що це дійсний запит на вашу особисту інформацію з цього сайту.\n\nЯкщо це помилка, то просто проігноруйте цей електронний лист, нічого не станеться.\n\nДля підтвердження цього запиту ви можете виконати одне з наступних завдань:\n\n1 Відвідайте таку URL-адресу: {TOKENURL}\n2. Скопіюйте токен з цього електронного листа, відвідайте URL-адресу та вставте токен у форму.\nURL: {FORMURL}\nТокен: {TOKEN}\n\nЗверніть увагу, що цей маркер дійсний лише 24 години з моменту відправлення електронного листа."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Хтось створив запит на видалення всієї особистої інформації, пов’язаної з цією електронною адресою, за адресою {URL}. Для заходів безпеки ви повинні підтвердити, що це дійсний запит на видалення вашої особистої інформації з цього сайту.\n\nЯкщо це помилка, то просто проігноруйте цей електронний лист, нічого не станеться.\n\nДля підтвердження цього запиту ви можете виконати одне з наступних завдань:\n\n1. Відвідайте таку URL-адресу: {TOKENURL}\n\n2. Скопіюйте токен з цього електронного листа, відвідайте URL-адресу та вставте маркер у форму.\nURL: {FORMURL}\nТокен: {TOKEN}\n\nЗверніть увагу, що цей токен дійсний лише 24 години з моменту відправлення електронний лист."
