PLG_SEF_DOMAIN_DESCRIPTION="Введіть URL-адресу сторінки основного домену, якщо сайт доступний за кількома адресами. Зверніть увагу, що значення <a href=\"#\">https://example.com</a> та <a href=\"#\">https://www.example.com</a> є різними."
PLG_SEF_DOMAIN_LABEL="Основний домен"
PLG_SEF_ENFORCESUFFIX_DESCRIPTION="Якщо увімкнено, а також увімкнено «Додати суфікс до URL», URL-адреси без суфікса будуть перенаправлені на правильний суфікс. Починаючи з версії 6.0 це буде стандартною поведінкою, а не опцією."
PLG_SEF_ENFORCESUFFIX_LABEL="Впровадження суфікса за допомогою перенаправлення"
PLG_SEF_INDEXPHP_DESCRIPTION="Увімкнути або вимкнути функцію примусового виключення фрагмента index.php з URL-адрес на сайті, які все ще містять його. Використання параметра неможливе, якщо в загальній конфігурації сайту для параметра <strong>Обробляти URL-адреси</strong> встановлено значення <strong>Ні</strong>."
PLG_SEF_INDEXPHP_LABEL="Виключати index.php"
PLG_SEF_STRICTROUTING_DESCRIPTION="Заборонити маршрутизатору приймати багато URL-адрес, які вважаються дублікатами, і автоматично перенаправляти на правильну URL-адресу з помилкою 301."
PLG_SEF_STRICTROUTING_LABEL="Сувора маршрутизація"
PLG_SEF_TRAILINGSLASH_DESCRIPTION="Оберіть значення для використання кінцевої косої риски в URL-адресах на сайті. Використання параметра неможливе, якщо в загальній конфігурації сайту для параметра <strong>Додавати суфікс до URL-адрес</strong> встановлено значення <strong>Так</strong>."
PLG_SEF_TRAILINGSLASH_LABEL="Кінцева коса риска в URL"
PLG_SEF_TRAILINGSLASH_OPTION_NONE="Без змін"
PLG_SEF_TRAILINGSLASH_OPTION_NO_SLASH="Примусово виключати в кінці"
PLG_SEF_TRAILINGSLASH_OPTION_SLASH="Примусово додавати в кінці"
PLG_SEF_XML_DESCRIPTION="Плагін для забезпечення SEF-підтримки для URL-адрес на сайті."
PLG_SYSTEM_SEF="Система. SEF"

