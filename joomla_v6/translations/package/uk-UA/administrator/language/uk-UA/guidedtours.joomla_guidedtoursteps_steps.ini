COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="Оберіть номер лічильника кроків"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="Оберіть номер, щоб додати крок. Число представляє кількість кроків, створених для туру на даний момент."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Оберіть кнопку «Створити»"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Натисніть кнопку «Створити», щоб створити новий крок."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Додати назву для кроку"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Введіть необхідну назву для кроку. Зазвичай це дія, яку повинен виконати користувач."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Додати пояснення до кроку"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="Вміст повинен давати користувачеві пояснення про крок."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Оберіть статус"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Оберіть опублікований статус кроку."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Оберіть позицію"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="Це позиція спливаючого вікна відносно елемента на сторінці, на яку ви націлюєтесь. «По центру» використовується, коли немає конкретної цілі."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Введіть цільовий елемент"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="Це елемент на сторінці, на який спрямований цей крок. Він використовує синтаксис, який використовується в CSS для визначення елемента.<br>Наприклад, <code>#jform_title</code> визначить елемент з ідентифікатором 'jform_title'"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Оберіть тип"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="Ось такий крок ви хочете створити. «Далі», щоб дозволити туру продовжитися без взаємодії, «Перенаправити», щоб перейти на іншу сторінку, «Інтерактивний», щоб запросити користувача ввести дані."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Оберіть «Зберегти й закрити»"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Збережіть та закрийте крок."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="Вітаємо!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="Ви створили крок для екскурсії."

