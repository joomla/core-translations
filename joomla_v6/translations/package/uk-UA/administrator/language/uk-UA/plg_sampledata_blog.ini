PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Ця стаття вам розповість про блог та людину, яка його пише.</p><p>Після входу в систему ви зможете редагувати цю сторінку, обравши значок редагування.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Про нас"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Ось кілька основних порад щодо роботи над вашим сайтом.</p><ul><li>Joomla! має \"інтерфейс\", який ви зараз бачите, і \"адміністративну частину\" або \"серверну частину\", де ви виконуєте більш складну роботу зі створення вашого сайту, наприклад, налаштовуєте меню і вирішуєте, які модулі показувати. Вам потрібно увійти в адміністративну частину окремо, використовуючи те ж ім'я користувача і пароль, які ви використовували для входу в цю частину сайту.</li><li>Однією з перших речей, які ви, ймовірно, захочете зробити — це зміна назви сайту і тега, а також додати логот. Для цього оберіть посилання Налаштування шаблону в меню, яке відображається при вході на сайт. Щоб змінити опис сайту, заголовок браузера, адресу електронної пошти за налаштуванням та інші елементи, оберіть Налаштування сайту. Більш розширені можливості налаштування доступні в адмінці.</li><li>Щоб повністю змінити зовнішній вигляд вашого сайту, можливо, ви захочете встановити новий шаблон. Перейдіть в розділ Система, оберіть зі списку Встановлення — Розширення і відкриється встановлення розширень. Для Joomla доступно багато безкоштовних і комерційних шаблонів.</li><li>Як ви вже переконалися, ви можете контролювати, хто може бачити різні частини вашого сайту. Коли ви працюєте з модулями та статтями, встановлення рівня доступу \"Зареєстровані\" означатиме, що тільки зареєстровані користувачі зможуть їх бачити.</li><li>При створенні нової статті або іншого виду контенту ви також можете зберегти її як \"Опубліковану\" або \"Неопубліковану\". Якщо вона неопублікована, то відвідувачі сайту не зможуть її побачити, але ви зможете.</li><li>Ви можете дізнатися набагато більше про роботу з Joomla з <a href=\"https://docs.joomla.org\">сайту документації Joomla</a> і отримати допомогу від інших користувачів на <a href=\"https://forum.joomla.org\">форумах Joomla</a>. В адмінці на кожній сторінці є кнопки допомоги, які надають детальну інформацію про функції на цій сторінці.</li></ul></ul>."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Роботи на вашому сайті"
