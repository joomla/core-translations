COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="Меню"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>У меню доступні основні пункти для керування певним типом вмісту (наприклад, <strong>Вміст</strong> - для створення та відображення статей і модулів, <strong>Меню</strong> - для створення та відображення меню як у зовнішньому інтерфейсі, так і в панелі керування). При необхідності можна встановити інший тип головного меню, змінивши відповідний параметр у модулі <strong>Меню адміністратора</strong>.</p><p>Іконки праворуч забезпечують доступ до окремих інформаційних панелей (наприклад, <strong>Вміст</strong>, <strong>Меню</strong>, <strong>Компоненти</strong> та <strong>Користувачі</strong>).</p><p>На сторінці <strong>Система</strong> доступний повний структурований за типами перелік усіх встановлених компонентів.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Панель керування"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>У панелі керування доступна основна інформація про сайт, а також забезпечується швидкий доступ до основних функцій для керування вмістом та підтримки сайту.</p><p>Ви можете змінити відображення інформації в кожному модулі окремо за допомогою іконки редагування <span class=\"icon-cogs\" aria-hidden=\"true\"></span>.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Швидкі іконки"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>У модулі <strong>Швидкі іконки</strong> доступні повідомлення:</p><p>— про нові версії Joomla та розширень,<br>— про оновлення файлів перевизначень у новій версії Joomla, до якої виконано оновлення, <br>— про наявність термінових запитів користувачів на видалення або експорт персональних даних,<br>— про наявність ключів доступу до параметрів комерційних розширень для їх оновлення (тільки якщо такі розширення встановлені).</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="Верхня панель"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>У верхній панелі відображається заголовок розширення, на сторінці якого ви знаходитесь.</p><p>Також тут доступні модулі:</p><p>— версія Joomla,<br>— меню зі списком екскурсій з гідом, <br>— посилання на сторінку повідомлень поствстановлення Joomla,<br>— посилання на головну сторінку сайту,<br>— меню користувача.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Допомога"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>На сторінці <strong>Допомога</strong> доступні посилання на сторінки довідки, документації, форуми підтримки, новинні ресурси, ресурси для розробників, переклади, сторінки спільнот та магазин Joomla.</p>"
