PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="Через кому список адрес електронної пошти, на які будуть надіслані повідомлення про оновлення. Адреси в списку ПОВИННІ належати наявним користувачам вашого сайту, які мають привілеї Super User. Якщо жодна з перелічених адрес не належить Super User, або якщо вона залишена порожньою, всі Super User цього сайту отримають повідомлення про оновлення."
