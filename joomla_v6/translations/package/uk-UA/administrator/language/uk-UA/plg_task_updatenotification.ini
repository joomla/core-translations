PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Цей лист НЕ надсилається проєктом Joomla! Він надсилається автоматично вашим власним сайтом,\\n{SITENAME} — {URL} \\n\\n================================================================================\\nІНФОРМАЦІЯ ПРО ОНОВЛЕННЯ\\n================================================================================\\n\\nВаш сайт виявив, що доступна оновлена версія Joomla!\\n\\nВ даний час встановлено версію Joomla! {CURVERSION}\\nВерсія Joomla! доступна для встановлення: {NEWVERSION}\\n\\nЦей лист надсилається вам вашим сайтом, щоб нагадати вам про цей факт.\\nПроєкт Joomla! ніколи не зв'язуватиметься з вами безпосередньо щодо доступних оновлень Joomla! на вашому сайті.\\n\\n================================================================================\\nІнструкції з оновлення\\n================================================================================\\n\\nЩоб встановити оновлення на {SITENAME}, будь ласка, оберіть наступне посилання. (Якщо URL-адреса не є посиланням, скопіюйте та вставте її у ваш браузер).\\n\\nОновлення посилання: {LINK}\\n\\nНовини про випуски можна знайти тут: {RELEASENEWS}\\n\\n================================================================================\\nЧОМУ Я ОТРИМУЮ ЦЬОГО ЛИСТА?\\n================================================================================\\n\\nЦього листа було автоматично надіслано плагіном, наданим Joomla! програмним забезпеченням, на якому працює ваш сайт.\\nЦей плагін шукає оновлені версії Joomla! і надсилає повідомлення адміністраторам сайту.\\nВи отримаєте кілька подібних листів з вашого сайту, доки не оновите програмне забезпечення або не вимкнете ці листи.\\Щоб вимкнути ці листи, будь ласка, видаліть плагін «Завдання — Сповіщення про оновлення Joomla!» в Менеджері плагінів на вашому сайті.\\n\\nЯкщо ви не розумієте, що таке Joomla! і що вам потрібно зробити, будь ласка, не зв'язуйтеся з проєктом Joomla! Вони НЕ надсилають вам цього листа і не можуть вам допомогти. Замість цього, будь ласка, зверніться до особи, яка створила або керує вашим сайтом.\\n\\nЯкщо ви є особою, яка створила або керує вашим сайтом, зверніть увагу, що цей плагін міг бути активований автоматично, коли ви встановили або оновили Joomla! на вашому сайті.\\n\\n================================================================================\\nХТО ВІДПРАВИВ МЕНІ ЦЬОГО ЛИСТА?\\n================================================================================\\n\\nЦього листа надіслав вам ваш власний сайт, {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
