PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Плагін дозволяє увімкнути функціонал створення таблиці змісту для статті, розбитої на сторінки. Це робиться автоматично, використовуючи кнопку розбиття статті на сторінки у лівій нижній частині під текстовим полем статті.<br><br>Розбиття статті на сторінки буде показуватися у тексті як проста горизонтальна лінія.<br>Синтаксис використання: &lt;hr class=\"system-pagebreak\" /&gt;<br>&lt;hr class=\"system-pagebreak\" title=\"Назва статті\" /&gt; or<br>&lt;hr class=\"system-pagebreak\" alt=\"Перша сторінка\" /&gt; or<br>&lt;hr class=\"system-pagebreak\" title=\"Назва статті\" alt=\"Перша сторінка\" /&gt; or<br>&lt;hr class=\"system-pagebreak\" alt=\"Перша сторінка\" title=\"Назва статті\" /&gt;."

