PLG_MULTIFACTORAUTH_TOTP="Багатофакторна автентифікація. Код підтвердження"
PLG_MULTIFACTORAUTH_TOTP_CAPTIVE_PROMPT="Будь ласка, відкрийте програму-автентифікатор або менеджер паролів і скопіюйте шестизначний код для цього сайту в текстове поле нижче, а потім натисніть кнопку \"Підтвердити\". Якщо цей код був заповнений автоматично, просто натисніть на кнопку \"Підтвердити\"."
PLG_MULTIFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Ви ввели невірний код підтвердження. Будь ласка, перевірте налаштування програми-автентифікатора, а також переконайтеся, що час і часовий пояс на вашому пристрої встановлено правильно."
PLG_MULTIFACTORAUTH_TOTP_LBL_LABEL="Введіть шестизначний код підтвердження"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_INSTRUCTIONS="Налаштуйте свій код підтвердження (також відомий як \"код автентифікації\"), використовуючи наведену нижче інформацію. Ви можете використовувати програму-автентифікатор (наприклад, Google Authenticator, Authy, LastPass Authenticator тощо), ваш улюблений менеджер паролів (1Password, BitWarden, Keeper, KeePassXC, Strongbox тощо) або, в деяких випадках, ваш браузер."
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_PLACEHOLDER="Шестизначний код"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_HEADING="Налаштування програми-автентифікатора"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_KEY="Введіть цей ключ"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_LINK="Перейдіть за цим посиланням"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_LINK_NOTE="<small>Працює лише у підтримуваних браузерах, наприклад, Safari.</small>"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_LINK_TEXT="<a href=\"%s\">Отримати код підтвердження</a>"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_QR="Відскануйте або натисніть правою кнопкою миші / довго тапніть по цьому QR-коду"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_SUBHEAD="Використовуйте <em>один</em> з наведених нижче альтернативних методів для налаштування коду перевірки у програмі автентифікації, менеджері паролів або браузері."
PLG_MULTIFACTORAUTH_TOTP_METHOD_TITLE="Код підтвердження"
PLG_MULTIFACTORAUTH_TOTP_SHORTINFO="Автентифікація за допомогою коду підтвердження, який змінюється кожні 30 секунд"
PLG_MULTIFACTORAUTH_TOTP_XML_DESCRIPTION="Багатофакторна автентифікація для користувачів вашого сайту з використанням шестизначних кодів перевірки, що генеруються додатком-автентифікатором (Google Authenticator, Authy, LastPass Authenticator тощо), менеджером паролів (1Password, BitWarden, Keeper, KeePassXC, Strongbox тощо) або, в деяких випадках, їх браузером."
