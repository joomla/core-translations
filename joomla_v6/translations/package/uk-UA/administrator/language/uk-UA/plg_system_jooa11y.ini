PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Обов'язково використовуйте семантичні списки, використовуючи замість них кнопки форматування маркерів або чисел. При використанні семантичного списку допоміжні технології здатні передавати таку інформацію, як загальна кількість елементів і відносне положення кожного елемента в списку. Дізнайтеся більше про <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">семантичні списки</a>."
