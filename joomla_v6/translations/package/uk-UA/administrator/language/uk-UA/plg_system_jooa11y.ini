PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Розширення файлу в альтернативному тексті знайдено. Переконайтеся, що альтернативний текст описує призначення посилання, а не буквальний опис зображення. Видалити: <strong>% (помилка)</strong>."
