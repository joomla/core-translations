PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Рядок напівжирного тексту може виглядати як заголовок, але людина, яка використовує програму для зчитування з екрана, не може визначити, що він є важливим, або перейти до його змісту. Текст, виділений жирним шрифтом, ніколи не повинен замінювати смислові заголовки (заголовки 2 — 6)."
