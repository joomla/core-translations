PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="Текст на цьому вході не має достатнього контрасту з фоном. Коефіцієнт контрастності повинен бути не менше 4,5:1 для звичайного тексту і 3:1 для великого тексту."
