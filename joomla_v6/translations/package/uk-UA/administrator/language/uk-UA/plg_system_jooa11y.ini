PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Цей текст не має достатнього контрасту з фоном. Коефіцієнт контрастності повинен бути не менше 4,5:1 для звичайного тексту і 3:1 для великого тексту."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="Коефіцієнт контрастності становить <strong>%(cratio)</strong> для наступного тексту: <strong>%(nodetext)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="Контрастність цього тексту невідома і повинна бути перевірена вручну. Переконайтеся, що текст і фон мають сильно контрастні кольори. Коефіцієнт контрастності повинен бути не менше 4,5:1 для звичайного тексту і 3:1 для великого тексту."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Просимо переглянути контрастність наступного тексту:<br><strong>%(nodetext)</strong>"
