PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Будь ласка, надайте <strong>транскрипт для всіх подкастів.</strong> Надання транскриптів для аудіоконтенту є обов'язковою вимогою рівня А. Стенограми підтримують людей з вадами слуху, але можуть бути корисними для всіх. Розгляньте можливість розміщення стенограми нижче або всередині панелі акордеону."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Не вдалося перевірити вбудований контент. Будь ласка, переконайтеся, що зображення мають альтернативний текст, відео — підписи, текст має достатню контрастність, а інтерактивні компоненти доступні з <a href=\"https://webaim.org/techniques/keyboard\" target=\"_blank\" rel=\"noopener noreferrer\">клавіатури</a>."
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Вбудований контент вимагає доступної назви, яка описує його зміст. Будь ласка, надайте унікальний атрибут <span class=\"jooa11y-kbd\">title</span> або <span class=\"jooa11y-kbd\">aria-label</span> на елементі <span class=\"jooa11y-kbd\">iframe</span>. Дізнайтеся більше про <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames</a>."
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Будь ласка, переконайтеся, що <strong>всі відео мають субтитри.</strong> Надання субтитрів для всього аудіо- та відеоконтенту є обов'язковою вимогою рівня А. Субтитри допомагають людям з вадами слуху та глухим або слабочуючим населенням."
PLG_SYSTEM_JOOA11Y_ERROR="Помилка"
PLG_SYSTEM_JOOA11Y_FAIRLY_DIFFICULT_READABILITY="Досить складно"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS="Додаткові параметри"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS_DESC="Увімкнути або вимкнути функцію перевірки вмісту на доступність додатковими параметрами за налаштуванням (перемикачі <strong>Контрастність</strong>, <strong>Форми</strong>, <strong>Посилання</strong> на панелі параметрів будуть приховані, але увімкнені незалежно від параметрів вище)."
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER="Фільтр кольорів"
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER_DESC="Показувати або приховувати на панелі параметрів перемикач <strong>Фільтр кольорів</strong> для визначення проблем комбінацій кольорів на картах, діаграмах, графіках та інших елементах. Параметр дозволяє імітувати порушення зору, при якому спостерігається дефіцит або відсутність одного або декількох типів колб сітківки ока (нездатність сприймати червоний, зелений, синій кольори окремо або всі разом)."
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST="Контрастність"
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST_DESC="Показувати або приховувати на панелі параметрів перемикач <strong>Контрастність</strong> для визначення проблем контрастності тексту та фону відповідно до вимог стандарту WCAG 2.0 рівня AA."
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS="Форми"
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS_DESC="Показувати або приховувати на панелі параметрів перемикач <strong>Форми</strong> для визначення проблем з полями та формами."
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED="Посилання"
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED_DESC="Показувати або приховувати на панелі параметрів перемикач <strong>Посилання</strong> для визначення додаткових проблем: посилань, які відкриваються в новій вкладці без попередження, ведуть на файли, що завантажуються без попередження, або повністю збігаються із заголовками інших посилань."
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS="Веб-компоненти"
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS_DESC="Введіть імена веб-компонентів або контейнерів із відкритим тіньовим DOM."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Посилання вказує на PDF або завантажуваний файл (наприклад, MP3, Zip, Word Doc) без попередження. Вказуйте тип файлу в тексті посилання. Якщо це великий файл, вкажіть його розмір."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Приклад:</strong> Виконавчий звіт (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_FORM_LABELS="Форми"
PLG_SYSTEM_JOOA11Y_GOOD="Добре"
PLG_SYSTEM_JOOA11Y_GOOD_READABILITY="Добре"
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Знайдено порожній заголовок! Для виправлення видаліть цей рядок або змініть його формат з <strong>Заголовок %(рівень)</strong> на <strong>Звичайний</strong> або <strong>Абзац</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Заголовок не має тексту, але містить зображення. Якщо це не заголовок, змініть його формат з <strong>Заголовок %(рівень)</strong> на <strong>Звичайний</strong> або <strong>Абзац</strong>. В іншому випадку, будь ласка, додайте до зображення альтернативний текст, якщо воно не є декоративним."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Першим заголовком на сторінці, як правило, має бути заголовок 1 або заголовок 2. Заголовок 1 повинен бути початком основного розділу змісту і є основним заголовком, який описує загальну мету сторінки. Детальніше про <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings\" target=\"_blank\" rel=\"noopener noreferrer\">Структура заголовка</a>."
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Заголовок — це довго! Заголовки повинні використовуватися для організації контенту та передачі структури. Вони повинні бути короткими, інформативними та унікальними. Будь ласка, намагайтеся, щоб заголовки не перевищували 160 символів (не більше одного речення)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Кількість символів: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Відсутній заголовок 1. Заголовок 1 повинен бути початком основної області контенту, і є головним заголовком, який описує загальну мету сторінки. Детальніше про <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings\" target=\"_blank\" rel=\"noopener noreferrer\">Структура заголовка</a>."
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Використовується непослідовний рівень заголовка. Заголовки ніколи не повинні пропускати рівні або переходити від <strong>Заголовок %(попередній рівень)</strong> до <strong>Заголовок %(рівень)</strong>."
PLG_SYSTEM_JOOA11Y_HIDE_OUTLINE="Структура Викл"
PLG_SYSTEM_JOOA11Y_HIDE_SETTINGS="Параметри Викл"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Опис альтернативного тексту на пов'язаному зображенні <strong>занадто довгий</strong>. Альтернативний текст на пов'язаних зображеннях повинен описувати, куди веде посилання, а не буквальний опис зображення. <strong>Розгляньте можливість використання назви сторінки, на яку веде посилання, в якості альтернативного тексту.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Довжина alt-тексту становить <strong>%(altLength)</strong> символів: <strong>% (altText)</strong>."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Зображення позначено як <strong>декоративне</strong> і буде ігноруватися допоміжними технологіями."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Незважаючи на наявність <strong>підпису</strong>, зображення в більшості випадків також повинно мати альтернативний текст. <ul><li>Альт-текст повинен містити стислий опис того, що зображено на зображенні.</li><li>Підпис, як правило, повинен надавати контекст, щоб пов'язати зображення з навколишнім вмістом, або привернути увагу до певної частини інформації.</li></ul> Читати далі: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">alt vs figcaption</a>."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Не використовуйте однакові слова в тексті заголовка та підпису. Програми для читання з екрану будуть озвучувати інформацію двічі."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="Вхід має доступну назву, хоча, будь ласка, переконайтеся, що він також має видиму етикетку."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="Доступне ім'я для цього входу наступне: <strong>%(ariaLabel)</strong>."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Кнопки скидання не слід використовувати без особливої необхідності, оскільки їх легко активувати помилково."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Порада!</strong> Дізнайтеся, чому <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons\" target=\"_blank\" rel=\"noopener noreferrer\">кнопки \"Скинути\" і \"Скасувати\" створюють проблеми з юзабіліті</a>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="Кнопка \"Зображення\" не має альтернативного тексту. Будь ласка, додайте альтернативний текст, щоб надати доступну назву. Наприклад: <em>Пошук</em> або <em>Подати</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="З цим входом не пов'язано жодної мітки. Будь ласка, додайте <span class=\"jooa11y-kbd\">id</span> до цього входу та додайте відповідний атрибут <span class=\"jooa11y-kbd\">for</span> до мітки."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="З цим входом не пов'язано жодної мітки. Додайте атрибут <span class=\"jooa11y-kbd\">for</span> до мітки, яка відповідає <span class=\"jooa11y-kbd\">id</span> цього входу."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="Ідентифікатор для цього входу наступний: <strong>id=&#34;%(t)&#34;</strong>."
PLG_SYSTEM_JOOA11Y_LANG_CODE="ua"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Розширення файлу в знайденому альтернативному тексті. Якщо зображення передає історію, настрій або важливу інформацію — обов'язково опишіть зображення."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Видалити: <strong>%(error)</strong>.<br>Альт-текст для цього зображення є: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Допоміжні технології вже вказують на те, що це зображення, тому &quot;<strong>%(похибка)</strong>&quot; або &quot;%(похибка) від&quot; можуть бути зайвими."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="Альтернативний текст для цього зображення має вигляд: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Знайдено неописаний або заповнювач альтернативного тексту. Замініть наступний альтернативний текст на щось більш значуще: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Опис в альтернативному тексті є <strong>занадто довгим</strong>. Альтернативний текст повинен бути стислим, але змістовним, як <em>твіт</em> (близько 100 символів). Якщо це складне зображення або графік, розгляньте можливість розміщення довгого опису зображення в тексті нижче або в компоненті акордеона."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Довжина alt-тексту становить <strong>%(altLength)</strong> символів: <strong>% (altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Посилання на зображення містить <strong>альт-текст і навколишній текст посилання.</strong> Якщо це зображення є декоративним і використовується як функціональне посилання на іншу сторінку, розгляньте можливість позначення зображення як декоративного — навколишнього тексту посилання повинно бути достатньо."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Альтернативний текст: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Розгляньте можливість заміни тексту посилання: <strong>%(помилка)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Натисніть тут&quot; робить акцент на механіці миші, коли багато людей не користуються мишею або, можливо, переглядають цей веб-сайт з мобільного пристрою. Розгляньте можливість використання іншого дієслова, яке стосується завдання.</li><li>Уникайте використання символів HTML як закликів до дії, якщо тільки вони не приховані для допоміжних технологій.</li></ul></ul>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Зображення позначені як <strong>декоративні</strong> і будуть ігноруватися допоміжними технологіями. Якщо зображення передає історію, настрій або важливу інформацію — обов'язково додайте альтернативний текст."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Видалити порожні посилання без будь-якого тексту."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Посилання не має розбірливого тексту, видимого для зчитувачів з екрану та інших допоміжних технологій. Щоб виправити:<ul><li>Додайте стислий текст, який описує, куди веде посилання.</li><li>Якщо це <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">посилання у вигляді іконки або SVG</a>, то, ймовірно, йому не вистачає описової мітки.</li><li>Якщо ви вважаєте, що це посилання є помилкою, спричиненою помилкою копіювання/вставки, розгляньте можливість його видалення.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Посилання навколо зображення має <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span>, але все ще є фокусованим на клавіатурі. Якщо ви маєте намір приховати надлишкове або дублююче посилання, додайте також <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span>."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Посилання має ідентичний текст, що й інше посилання, але вказує на іншу сторінку. Кілька посилань з однаковим текстом можуть спричинити плутанину для людей, які користуються програмами для читання з екрану."
