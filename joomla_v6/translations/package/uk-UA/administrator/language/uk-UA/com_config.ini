COM_CONFIG_FIELD_SERVER_TIMEZONE_DESC="Використовується за налаштуванням для відображення дати і часу (Joomla зберігає їх внутрішньо як UTC). Це може відрізнятися від часового поясу вашого сервера. Користувачі можуть перевизначити бажаний часовий пояс у своєму профілі користувача."
