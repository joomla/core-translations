COM_CONFIG_FIELD_SESSION_METADATA_DESC="Якщо параметр увімкнено, то додаткові метадані про сеанс користувача (включаючи логін, ID та додаток, у який вони ввійшли) будуть реєструватися у таблиці бази даних сеансу. Якщо параметр вимкнено, то функції, залежні від цих даних, будуть недоступні."
