JLIB_RULES_SETTING_NOTES_COM_CONFIG="Якщо ви зміните налаштування, то вони будуть застосовані до цих та всіх дочірніх груп, компонентів та вмісту. Зауважимо, що: <br><em>Успадковані</em> означає, що будуть використовуватися дозволи від батьківської групи. <br><em>Відмовлено</em> означає, що незалежно від того, якими є налаштування батьківської групи, редагована група не може прийняти цю дію. <br><em>Дозволено</em> означає, що редагована група зможе прийняти цю дію (але якщо це конфліктує з батьківською групою, то воно не буде мати наслідків; конфлікт буде відзначений, як <em>Не дозволено (Заблоковано)</em> під Розрахунковими налаштуваннями).<br><em>Не Встановлено</em> використовується лише для загальної групи в загальних налаштуваннях. Загальна група є батьківською для всіх інших груп. Якщо дозвіл не встановлений, то він трактується як заборона, але може бути змінений для дочірніх груп, компонентів, категорій та статей." ; Alternate language strings for the rules form field

