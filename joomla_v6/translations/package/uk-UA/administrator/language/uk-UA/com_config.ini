COM_CONFIG_FIELD_SEF_REWRITE_NOTE="Apache і Litespeed: Перейменуйте <code>htaccess.txt</code> на <code>.htaccess</code><br>IIS: Перейменуйте <code>web.config.txt</code> на <code>web.config</code><br>NginX: необхідно <a href=\"https://docs.joomla.org/Nginx\" target=\"_blank\" rel=\"noopener noreferrer\">налаштувати сервер</a><br>Інші сервери або якщо ви не впевнені: зверніться до хостингової компанії"
COM_CONFIG_FIELD_SEF_REWRITE_DESC="Оберіть який двигун використовувати для обробки URL-адрес. Доступно для IIS 7 та Apache.<br><strong>Тільки для користувачів Apache!</strong><br>Перейменуйте текстовий файл htaccess.txt на .htaccess перед активацією.<br><strong>Тільки для користувачів IIS 7!</strong><br>Перейменуйте текстовий файл web.config.txt на web.config та встановіть модуль обробки URL-адрес для IIS (IIS URL Rewrite Module) перед активацією.<br>"
