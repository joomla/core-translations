COM_CONFIG_FIELD_SEF_SUFFIX_DESC="За налаштуванням, URL-адреси Joomla є \"голими\", без розширення. Цей параметр вказує Joomla додати розширення, таке як <code>.html</code>, <code>.feed</code> тощо, залежно від типу вмісту, що відображається за URL-адресою."
