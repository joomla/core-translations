PLG_SYSTEM_WEBAUTHN="Система. Автентифікація без пароля"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="З міркувань безпеки ви не маєте права додавати або видаляти автентифікатори від імені іншого користувача."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Плагін для забезпечення автентифікації без пароля за допомогою технології Passkeys. Зверніть увагу, що вкладка \"Автентифікація\" в обліковому записі користувача та кнопка входу на сайт будуть доступні виключно в тому випадку, якщо користувач звертається до сайту за протоколом HTTPS. Окрім того, реєстрація автентифікаторів та їх використання для входу на сайт працюватиме, якщо сайт використовує чинний сертифікат, якому довіряє браузер користувача."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="Некоректна дія ajax."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Спроба знайти поле логіна в модулі входу на сайт. На жаль, автентифікація без пароля не працюватиме, якщо на сайті не використовується альтернативний модуль входу."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Неможливо зберегти облікові дані для відвідувача сайту!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Збережені облікові дані пошкоджені. Будь ласка, увійдіть на сайт за допомогою альтернативного методу, видаліть та додайте новий автентифікатор."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Некоректний запит на вхід без пароля. Можливо, здійснюється спроба злому сайту або сценарій плагіна не працює належним чином."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Не вдалося пройти реєстрацію автентифікатора. Відповідь автентифікатора, отримана від браузера, не збігається з відкритим ключем, виданим сервером. Можливо, здійснюється спроба злому сайту або сценарій плагіна не працює належним чином."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="З міркувань безпеки ви не маєте права додавати автентифікатори від імені іншого користувача."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Спроба зареєструвати автентифікатор. Інформація про помилку недоступна. Будь ласка, спробуйте ще раз."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Сервер не видав відкритий ключ для реєстрації автентифікатора, але якимось чином отримав запит на реєстрацію автентифікатора від браузера. Можливо, здійснюється спроба злому сайту або сценарій плагіна не працює належним чином."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Невдала спроба зберегти облікові дані, оскільки вони використовуються іншим користувачем."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Введіть логін (але без пароля) перед тим, як натиснути кнопку входу на сайт за допомогою автентифікатора."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Логін не відповідає облікового запису, якому дозволено вхід на сайт без пароля."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Невдала спроба зберегти автентифікатор."
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Неможливо видалити автентифікатор."
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Обліковий запис користувача не знайдено"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Браузер не підтримує технологію Passkeys або сайт недоступний за протоколом HTTPS із чинним сертифікатом, якому довіряє браузер. Будь ласка, увійдіть на сайт за допомогою логіна та пароля."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Неможливо знайти збережені облікові дані для автентифікатора."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Користувача з даними автентифікатором більше не існує на сайті."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Не вдалося отримати реєстраційну інформацію автентифікатора з сайту."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Дозволяється використовувати автентифікатори з криптографічними підписами, що піддаються перевірці. Настійно рекомендується для середовищ з високим рівнем безпеки. Для використання параметра потрібна наявність бібліотеки OpenSSL, а також доступні для запису каталог кешу та каталог тимчасових файлів. Може перешкоджати роботі деяких простих, несертифікованих автентифікаторів. Вимкнення цього параметра також не дозволяє Joomla визначати марку та модель автентифікатора (поруч з назвою автентифікатора не буде показуватися піктограма)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Супровід атестації"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Параметр дозволяє здійснювати автентифікацію без пароля за допомогою технології Passkeys. Для її використання необхідні браузер та засіб автентифікації (наприклад, Google Chrome або Firefox з ключем безпеки FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID,<br><strong>Windows:</strong> Відбиток пальця / Розпізнавання обличчя / ПІН-код (Windows Hello),<br><strong>Android:</strong> Біометричне блокування екрана.<br><br>Додаткову інформацію можна знайти на сторінці <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Автентифікація без пароля (Passkeys)</a>."
