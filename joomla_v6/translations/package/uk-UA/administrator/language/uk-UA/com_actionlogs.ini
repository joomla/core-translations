COM_ACTIONLOGS_POSTINSTALL_BODY="<p>Із випуском Joomla 3.9.0 тепер ви можете реєструвати всі адміністративні дії, виконані вашими користувачами в підтримуваних розширеннях. Тепер легко побачити, хто та що зробив і коли вони це зробили.</p><p>Журнали можуть бути переглянуті в Joomla або експортовані для зовнішнього використання.</p><p>Для отримання додаткової інформації про цю нову функцію читайте <a href='https://docs.joomla.org/J3.x:User_Action_Logs' target='_new'>Документи журналів дій користувача</a>.</p>"
