PLG_QUICKICON_PHPVERSIONCHECK="Швидкі іконки. Сповіщення про стан підтримки версії PHP"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Ми виявили, що ваш сервер використовує версію PHP %1$s, яка є застарілою і отримує лише оновлення безпеки. Це означає, що ця PHP-версія найближчим часом більше не буде підтримуватися. Ми рекомендуємо запланувати перехід на нову версію PHP, перш ніж підтримку буде завершено %2$s. Будь ласка, зверніться до вашого хостинг-провайдера чи системного адміністратора за інструкцією з оновлення чи за допомогою в переході на нову версію PHP." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Ми виявили, що ваш сервер використовує версію PHP %1$s, яка більше не отримує офіційні оновлення безпеки. Проєкт Joomla! рекомендує оновити сервер до версії PHP %2$s або більш пізню, яка буде отримувати оновлення безпеки принаймні до %3$s. Будь ласка, зверніться до вашого хостинг-провайдера чи системного адміністратора за інструкцією з оновлення чи за допомогою в переході на нову версію PHP." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Ми виявили, що ваш сервер використовує версію PHP %1$s, яка є застарілою і більше не отримує офіційні оновлення безпеки. Крім того, ми не можемо рекомендувати нову версію PHP, оскільки ви використовуєте застарілу версію Joomla. Рекомендуємо оновити Joomla та керуватися подальшими інструкціями щодо оновлення PHP." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Перевірка стану підтримки версії PHP під час відвідування головної сторінки панелі керування."
