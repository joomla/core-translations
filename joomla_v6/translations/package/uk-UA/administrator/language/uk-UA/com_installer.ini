COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Ваше обмеження для PHP пам'яті встановлений нижче 16 Мб, що може призвести до проблем під час встановлення великих розширень. Будь ласка, встановіть ваше обмеження для PHP пам'яті не нижче 16 Мб."
