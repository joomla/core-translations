COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Введіть необхідну назву для туру"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Додати вміст"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Введіть вміст з описом туру."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Оберіть компонент"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Оберіть розширення, де ви хочете показати ваш тур у пріоритеті в списку можливих турів для запуску. Наприклад, якщо ви створюєте тур для розширення «Користувачі», оберіть «Користувачі». Оберіть «Всі», щоб тур відображався на кожній сторінці."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Додати URL-адресу"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Додайте відносну URL-адресу сторінки, на якій має розпочатися тур. Наприклад, введіть <em>administrator/index.php?option=com_users&view=users</em>, щоб почати тур на сторінці користувачів."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Увімкнути/вимкнути «Автозапуск»"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Встановлення параметра «Автозапуск» на «Так» автоматично запускає тур, як тільки будуть виконані відповідні умови.</p><p>Якщо кілька турів налаштовані на автозапуск за одними й тими ж умовами, почнеться тільки перший тур у списку, поки він не буде скасований, завершений або пропущений.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Оберіть «Зберегти й закрити»"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Збережіть та закрийте тур."

