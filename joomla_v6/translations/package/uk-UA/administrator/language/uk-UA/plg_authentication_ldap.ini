PLG_LDAP_FIELD_LDAPDEBUG_LABEL="Налагодження"
PLG_LDAP_FIELD_PASSWORD_DESC="Пароль з'єднання — це пароль облікового запису адміністратора. Він використовується в методах автентифікації, який зав'язаний з присвоєнням та порівнянням методів автентифікації"
PLG_LDAP_FIELD_PASSWORD_LABEL="Пароль підключення"
PLG_LDAP_FIELD_PORT_LABEL="Порт"
PLG_LDAP_FIELD_REFERRALS_DESC="Ця опція встановлює значення прапорця LDAP_OPT_REFERRALS. Вам необхідно буде встановити його в «Ні» для серверів Windows 2003."
PLG_LDAP_FIELD_REFERRALS_LABEL="Наступні переходи"
PLG_LDAP_FIELD_SEARCHSTRING_DESC="Рядок запиту, який використовується для пошуку даного користувача. Ключове слово [search] динамічно замінюється при вході, який передбачає користувача. Приклад рядка: uid=[search]. Можна використовувати декілька рядків, тоді їх треба розділити крапкою з комою. Використовується лише для пошуку."
PLG_LDAP_FIELD_SEARCHSTRING_LABEL="Рядок пошуку"
PLG_LDAP_FIELD_UID_DESC="LDAP-атрибут, який містить ID користувача для входу. Для Active Directory — це sAMAccountName"
PLG_LDAP_FIELD_UID_LABEL="Карта: ID користувача"
PLG_LDAP_FIELD_USERNAME_DESC="Логін і пароль підключення визначають параметри з'єднання для фази DN пошуку. Два варіанти є доступними: анонімний DN пошук. Залиште обидва поля порожніми. Адміністративне під'єднання: логін підключення — це ім'я користувача адміністративного облікового запису, наприклад Administrator. Пароль для підключення — це дійсний пароль вашого адміністративного облікового запису."
PLG_LDAP_FIELD_USERNAME_LABEL="Логін підключення"
PLG_LDAP_FIELD_USERSDN_DESC="Ключове слово [username] динамічно замінюється при вході, який передбачає користувача. Приклад рядка: uid=[username], dc=my-domain, dc=com. Можна використовувати декілька рядків, тоді їх треба розділити крапкою з комою. Використовується тільки для прямих зв'язків."
PLG_LDAP_FIELD_USERSDN_LABEL="DN користувача"
PLG_LDAP_FIELD_V3_DESC="За налаштуванням використовується протокол LDAP2, однак останні версії OpenLDAP вимагають, щоб клієнтська частина використовувала LDAPV3"
PLG_LDAP_FIELD_V3_LABEL="LDAP v3"
PLG_LDAP_FIELD_VALUE_BINDSEARCH="Зв'язати та шукати"
PLG_LDAP_FIELD_VALUE_BINDUSER="Зв'язати безпосередньо як користувача"
PLG_LDAP_FIELD_VALUE_ENCRYPTIONNONE="Жодний"
PLG_LDAP_FIELD_VALUE_ENCRYPTIONSSL="SSL/TLS"
PLG_LDAP_FIELD_VALUE_ENCRYPTIONTLS="STARTTLS"
PLG_LDAP_XML_DESCRIPTION="Здійснює автентифікацію користувачів щодо LDAP-сервера.<br><strong>Увага! ви повинні мати принаймні один увімкнений плагін автентифікації, бо інакше ви втратите весь доступ до вашого сайту.</strong>"

