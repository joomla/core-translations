PLG_LDAP_FIELD_CACERT_DESC="Повний шлях до файлу або каталогу, де Joomla може знайти сертифікат LDAP-сервера (центру сертифікації). Якщо цей параметр порожній, використовуються значення за налаштуванням для опцій клієнта LDAP TLS_CACERT і TLS_CACERTDIR."
PLG_LDAP_FIELD_ENCRYPTION_LABEL="Безпека з'єднання"
