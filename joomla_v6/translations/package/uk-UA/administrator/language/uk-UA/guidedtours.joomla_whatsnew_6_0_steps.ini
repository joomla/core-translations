COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Більше оновлень</h2><p>Рекомендовані статті тепер використовують спільний вигляд Менеджера статей.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Якщо ви пропустили</h3><p>Joomla! 6 підтримує автоматичні оновлення за допомогою фреймворку оновлень для кращої безпеки та продуктивності.<br>Знайдіть налаштування автоматичних оновлень у розділі конфігурації <em>Оновлення Joomla!</em>.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Інші покращення та виправлення</h3><ul class=\"mb-3\"><li>Оповіщувальний лист при затвердженні реєстрації адміністратора <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Додавання користувацьких класів до випадаючого списку класів у діалозі зображень у TinyMCE <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Додавання можливості пакетного видалення тега <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>Та багато, багато покращень 'під капотом'...</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="Інші функції"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Інформація про випуск Joomla 6.0</h3><p><a title=\"Інформація про випуск\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Перегляньте інформацію про випуск на 6.joomla.org</a></p><hr><h3>Допомога та інформація</h3><p>Тут можна знайти багато ресурсів для допомоги, а також додаткові посилання на інші ресурси, документацію, підтримку та інформацію про те, як долучитися до Joomla.</p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_TITLE="Додаткова інформація та допомога"

