PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Увімкніть захист CSP від захоплення кліків й дозвольте лише джерело 'self'. Будь ласка, використовуйте форму нижче, щоб дозволити походження, окрім 'self'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Nonce</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Увімкніть білий список для певних вбудованих сценаріїв, використовуючи криптографічний nonce (число, яке використовується один раз) для всіх сценаріїв та стилів за допомогою Joomla API. Якщо вказати nonce, то сучасний браузер ігнорує 'unsafe-inline', який необхідний для старих браузерів без підтримки nonce."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Використовуйте заголовок \"Content-Security-Policy-Only-Report\" замість \"Content-Security-Policy\"." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Report-Only" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="strict-dynamic вказує, що довіра, явно надана скрипту, супроводжуючи його nonce або хешем, поширюється на всі сценарії, завантажені цим кореневим сценарієм. У той же час будь-які дозволені або вихідні вирази, такі як 'self' або 'unsafe-inline', будуть ігноруватися." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Увімкніть необов’язкові вбудовані сценарії білого списку з використанням криптографічного хешу для всіх сценаріїв за допомогою Joomla API. Визначення хешів змушує сучасний браузер ігнорувати 'unsafe-inline', який все ще слід встановити для старих браузерів без підтримки хешування."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Style hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Увімкніть необов’язкові вбудовані стилі білого списку за допомогою криптографічного хешу для всіх стилів за допомогою Joomla API. Визначення хешів змушує сучасний браузер ігнорувати 'unsafe-inline', який все ще слід встановити для старих браузерів без підтримки хешування."
