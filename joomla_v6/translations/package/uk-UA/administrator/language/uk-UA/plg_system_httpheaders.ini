PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Ця опція встановлює час для max-age', він вказується в секундах. Значення за налаштуванням — 31536000, що відповідає одному року" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="Попереднє завантаження" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Цей параметр активує опцію для включення так званих списків попереднього завантаження браузера."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Важливо"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS означає, що ваш домен більше не можна викликати без HTTPS. Після того, як додано до списку попереднього завантаження, скасувати це непросто. Домени можна видалити, але користувачам потрібні місяці, щоб змінити оновлення браузера.<br><strong>Цей параметр дуже важливий для запобігання атакам «посередників», тому його слід активувати у будь-якому випадку, але тільки якщо ви впевнені, що HTTPS підтримується для домену та всіх субдоменів у довгостроковій перспективі! Для запису значення 'max-age' має бути встановлено 63072000 (2 роки).</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Також для субдоменів"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS також має бути увімкнено <strong>для субдоменів</strong> зазвичай піддомен 'www' береться до уваги під час створення сертифіката SSL. Якщо використовуються інші субдомени, зверніть увагу, що вони також мають дійсний сертифікат SSL."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Увімкнути заголовки безпеки за налаштуванням"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! містить вбудований набір інструментів, які допомагають обробляти заголовки безпеки http. Ці заголовки допомагають вашому браузеру, наприклад, захистити ваш сайт від <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> та <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> атак.</p><p>Ви можете знайти більше подробиць в <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>HTTP Header Management Tutorial in the Joomla! Documentation</a>.</p>"
