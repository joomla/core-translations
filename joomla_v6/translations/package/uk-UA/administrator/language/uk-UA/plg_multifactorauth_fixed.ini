PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="Демонстраційний плагін багатофакторної автентифікації з використанням фіксованого коду (другого пароля). <strong>Не використовувати на живих сайтах, це не безпечно.</strong> Даний плагін призначений тільки для використання в якості прикладу для розробників, зацікавлених у створенні власних плагінів."
