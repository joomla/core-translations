PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>Це демонстраційний плагін багатофакторної автентифікації для Joomla. Потрібно ввести фіксований код, який ви налаштували при включенні багатофакторної автентифікації для даного користувача. Він ефективно працює в якості другого пароля.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">Повідомлення, що з'являються над і під областю налаштування, можна налаштувати, перевизначивши мовні рядки <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> і <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code>.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p>Введіть фіксований код нижче. Цей фіксований код потрібно буде ввести після входу в систему, перш ніж ви зможете користуватися сайтом.</p>"
