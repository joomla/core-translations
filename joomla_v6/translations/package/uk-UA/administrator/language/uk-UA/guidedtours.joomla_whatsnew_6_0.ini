COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">Ласкаво просимо до Joomla 6!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Відображення налаштування стилю дочірнього шаблону\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Розширений шаблон Cassiopeia</h2><p>Досліджуйте дочірні шаблони з новим стилем, який демонструє розширені функції налаштування, такі як зміна шрифтів і кольорів.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">Розширена система версій</h2><p>Система версій Joomla була вдосконалена для включення користувацьких полів, тегів і категорій, що дозволяє відстежувати, порівнювати та відновлювати всі зміни вмісту.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="Що нового в Joomla 6!"

