COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_TITLE="Ласкаво просимо до Joomla"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_DESCRIPTION="<p>Екскурсія з гідом надає короткий огляд початку роботи з Joomla.</p><p>Ви знаходитесь в панелі керування, також відомій як <strong>панель адміністратора</strong>, де доступна основна інформація про сайт, а також забезпечується швидкий доступ до основних функцій для керування вмістом та підтримки сайту.</p><p>Почніть екскурсію для знайомства з Joomla та створіть сайт, використовуючи її можливості.</p>"
