COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">Benvenuti a Joomla 6!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Display the child template style customiser\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Cassiopeia esteso</h2><p>Esplora i template derivati con un nuovo stile che dimostra funzionalità di personalizzazione avanzate come font e modifiche di colore.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">Versionamento esteso</h2><p>Il sistema di versionamento di Joomla è stato migliorato per includere campi personalizzati, tag e categorie, permettendo che tutti i cambiamenti di contenuto siano tracciati, confrontati e ripristinati.</p></div></div>"
