PLG_MULTIFACTORAUTH_YUBIKEY="Autenticazione a più fattori - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Clicca nella casella di testo qui sotto. Quindi inserisci YubiKey nella porta USB del tuo dispositivo e tocca il suo disco dorato o il pad dorato (a seconda del modello) per farlo produrre un codice YubiKey. Se si è su un telefono o tablet dotato di NFC con un NFC-abilitato YubiKey è necessario invece avvicinare la YubiKey all'area di lettura NFC del telefono o tablet."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="Codice YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Non hai inserito un codice segreto YubiKey valido o i server di YubiCloud al momento sono irraggiungibili."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Hai già impostato la tua YubiKey (quello che genera codici a partire da <code>%s</code>). Puoi cambiare solo il suo titolo da questa pagina."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Fornisci un codice generato dalla tua <a href='https://www.yubico.com/'>YubiKey</a> qui sotto e quindi clicca o tocca il pulsante Conferma. I primi dodici caratteri, che sono il codice identificativo univoco per la tua YubiKey, verranno salvati."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="Identificazione YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Inserisci un codice YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Usa i token hardware sicuri YubiKey."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Consente agli utenti sul tuo sito di utilizzare l'autenticazione a più fattori per mezzo di un token hardware sicuro YubiKey. Gli utenti hanno bisogno della propria YubiKey disponibile da https://www.yubico.com/. Per utilizzare l'autenticazione a più fattori, gli utenti devono modificare il proprio profilo utente e abilitare l'autenticazione a più fattori."

