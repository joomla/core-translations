PLG_QUICKICON_PHPVERSIONCHECK="Icona rapida - Controllo versione PHP"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="La tua versione di PHP, %1$s, sta ricevendo solo fix di sicurezza dal progetto PHP. Questo significa che la tua versione di PHP presto non sarà più supportata. Ti raccomandiamo di pianificare l'aggiornamento ad una versione di PHP più recente prima che raggiunga la fine del supporto il %2$s. Joomla sarà più veloce e più sicuro se aggiorni ad una versione di PHP più recente. Contatta il tuo fornitore di hosting per le instruzioni su come aggiornare." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Abbiamo rilevato che il tuo server utilizza PHP %1$s, che è obsoleto e non riceve più aggiornamenti di sicurezza ufficiali dai suoi sviluppatori. Il progetto Joomla! consiglia di aggiornare il tuo sito a PHP %2$s o successivo, che riceverà aggiornamenti di sicurezza almeno fino a %3$s. <br><br>Chiedi al tuo host di impostare PHP %2$s o una versione successiva come versione predefinita per il tuo sito. Se il tuo host è già pronto per PHP %2$s, per favore abilita PHP %2$s nella directory principale del tuo sito e 'amministratore' – in genere puoi farlo tu stesso tramite uno strumento nel tuo pannello di controllo dell'hosting, ma è meglio chiedere al tuo host se non sei sicuro." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Abbiamo rilevato che il tuo server sta utilizzando PHP %1$s che è obsoleto e non riceve più aggiornamenti di sicurezza dai propri sviluppatori. Inoltre, non possiamo raccomandare una versione più recente di PHP perchè stai utilizzando una versione di Joomla! obsoleta. Ti raccomandiamo di aggiornare Joomla! e poi seguire le istruzioni di aggiornamento di PHP." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Controlla lo stato del supporto della versione di PHP della tua installazione e mostra un avviso se non pienamente supportata."

