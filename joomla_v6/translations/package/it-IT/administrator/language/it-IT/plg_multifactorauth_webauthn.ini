PLG_MULTIFACTORAUTH_WEBAUTHN="Autenticazione a più fattori - Passkey"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Richiesta di autenticazione non valida."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="La registrazione della passkey non è riuscita. La risposta relativa alla passkey ricevuta dal browser non corrisponde alla chiave pubblica rilasciata dal server. Ciò significa che qualcuno ha cercato di attaccarvi o qualcosa non funziona."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Per motivi di sicurezza non è consentito registrare le passkey per conto di un altro utente."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Qualcosa è andato storto ma al momento non sono disponibili ulteriori informazioni sull'errore. Riprova a registrare la tua passkey."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Il server non ha rilasciato una chiave pubblica per la registrazione della passkey ma in qualche modo ha ricevuto una richiesta di registrazione della passkey dal browser. Ciò significa che qualcuno ha cercato di attaccarvi o qualcosa non funziona."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Il tuo browser non supporta lo standard delle passkey. Non tutti i browser sono ancora compatibili con le passkey su tutti i dispositivi."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Il tuo browser non supporta le passkey"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Per favore accedi al sito tramite HTTPS per abilitare l'autenticazione a più fattori con passkey."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="Le passkey sono disponibili soltanto su HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Non hai ancora configurato una passkey o la passkey che stai cercando di usare è inammissibile."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Hai già configurato la tua passkey. Nota che puoi modificarne solo il titolo da questa pagina."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Passkey"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Utilizza il pulsante &ldquo;%s&rdquo; su questa pagina per avviare il processo di autenticazione web. Segui le istruzioni fornite dal tuo browser per completare l'autenticazione web con la tua passkey preferita."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Registra la tua passkey"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Utilizzare le passkey del browser con qualsiasi chiave di sicurezza hardware o software."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Convalida con la tua passkey"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Usa le passkey del browser come metodo di autenticazione a più fattori. Tutti i browser moderni le supportano. La maggior parte dei browser offre un’autenticazione specifica al dispositivo protetta da password e/o biometria (sensore di impronte digitali, scansione facciale, &hellip;)."

