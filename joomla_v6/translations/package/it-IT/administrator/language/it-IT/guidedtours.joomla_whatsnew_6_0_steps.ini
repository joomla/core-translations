COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Altri aggiornamenti</h2><p>Gli articoli in evidenza condividono ora la vista del Gestore degli articoli..</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Se non l'hai fatto,</h3><p>Joomla! 6 supporta gli aggiornamenti automatizzati con The Update Framework (TUF) per una migliore sicurezza e prestazioni.<br>Trova le impostazioni di aggiornamento automatico nella sezione di configurazione di <em>Aggiornamento Joomla!</em></p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Altri miglioramenti e correzioni</h3><ul class=\"mb-3\"><li>E-mail di notifica sull'approvazione di registrazione dell'amministratore<a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Aggiunta di classi personalizzate alla classe a discesa nella finestra di dialogo immagine in TinyMCE <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Aggiunta la possibilità di rimuovere in batch un tag <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>E tanti, tanti miglioramenti dietro le quinte...</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="Altre funzionalità"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Note di rilascio complete di Joomla 6.0</h3><p><a title=\"Release information\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Vedi le note di rilascio su 6.joomla.org</a></p><hr><h3>Aiuto e informazioni</h3><p>Molte risorse per aiutarvi possono essere trovate qui insieme ad altri link a ulteriori risorse, documentazione, supporto e come essere coinvolti in Joomla.</p>"
