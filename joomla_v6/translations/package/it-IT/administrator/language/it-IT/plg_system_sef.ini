PLG_SEF_DOMAIN_DESCRIPTION="Se si può accedere al tuo sito da più di un dominio, qui inserisci quello preferito (alcune volte indicato come canonical).<br /><strong>Nota:</strong> https://example.com e https://www.example.com sono domini diversi."
PLG_SEF_DOMAIN_LABEL="Dominio del sito"
PLG_SEF_ENFORCESUFFIX_DESCRIPTION="Se l'opzione è attivata e se è attivata anche la funzione \“Aggiungi suffisso all'URL\”, gli URL senza suffisso saranno reindirizzati a quello corretto. A partire dalla versione 6.0 questo sarà il comportamento standard e non più un'opzione."
PLG_SEF_ENFORCESUFFIX_LABEL="Forza un suffisso tramite reindirizzamento"
PLG_SEF_INDEXPHP_DESCRIPTION="Questa opzione abilita una gestione più rigorosa di 'index.php' negli URL quando 'Riscrivi URL SEF' è abilitato in Configurazione globale. Rimuoverà 'index.php' se un URL lo contiene ancora e reindirizzerà le richieste in entrata con 'index.php' alla versione senza 'index.php'."
PLG_SEF_INDEXPHP_LABEL="Gestione rigorosa di index.php"
PLG_SEF_STRICTROUTING_DESCRIPTION="Impedisce al router di accettare molti URL considerati duplicati e reindirizza automaticamente all'URL corretto con un 301."
PLG_SEF_STRICTROUTING_LABEL="Routing rigoroso"
PLG_SEF_TRAILINGSLASH_DESCRIPTION="Forza Joomla ad usare solo URL con o senza barra finale. Quando impostato forzerà l'URL giusto con reindirizzamenti, e viene applicato solo quando 'Aggiungi suffisso all'URL' è disabilitato."
PLG_SEF_TRAILINGSLASH_LABEL="Barra finale per gli URL"
PLG_SEF_TRAILINGSLASH_OPTION_NONE="Nessuna modifica"
PLG_SEF_TRAILINGSLASH_OPTION_NO_SLASH="Forza URL senza barra finale"
PLG_SEF_TRAILINGSLASH_OPTION_SLASH="Forza URL con barra finale"
