PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Consenti la creazione di un articolo paginato con un indice dei contenuti opzionale.</p><p>Inserisci interruzioni di pagina attraverso l'uso del pulsante di interruzione di pagina normalmente trovato nella barra degli strumenti dell'editor WYSIWYG. La posizione dell'interruzione di pagina in un articolo verrà visualizzata nell'editor come una semplice linea orizzontale.</p><p>Il testo visualizzato dipenderà dalle opzioni scelte e potrebbe essere il titolo, testo alternativo (se fornito) o numeri di pagina.</p><p>L'utilizzo dell'HTML è:<br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;Il titolo di pagina&quot; /&gt; o <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;La prima pagina&quot; /&gt; o <br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;Il titolo di pagina&quot; alt=&quot;La prima pagina&quot; /&gt; o <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;La prima pagina&quot; title=&quot;Il titolo di pagina&quot; /&gt;</p>"

