PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Abilita il frame-ancestor di protezione CSP con clickjacking e consenti solo l'origine 'self'. Utilizza il modulo sottostante per consentire origini diverse da 'self'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce' target='_blank' rel='noopener noreferrer'>Nonce</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Abilita la whitelist per specifici script in linea utilizzando un nonce crittografico (numero usato una volta) per tutti gli script e gli stili che utilizzano le API di Joomla. Specificare un nonce fa sì che un browser moderno ignori il \"nonce inline\" che dovrebbe essere ancora impostato per i browser più vecchi senza supporto nonce."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Utilizza l'intestazione 'Content-Security-Policy-Report-Only' invece di 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Solo-Report" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="L'espressione sorgente strict-dynamic specifica che la fiducia data esplicitamente ad uno script nel markup, accompagnandolo con un nonce o un hash, dovrebbe essere propagata a tutti gli script caricati dallo script di root. Allo stesso tempo, ogni lista bianca o espressione sorgente come 'self' o 'unsafe-inline' sarà ignorata." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#hash' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Abilita gli script in linea della whitelist opzionale basata su hash utilizzando un hash crittografico per tutti gli script che utilizzano le API di Joomla. Specificare gli hash fa sì che un browser moderno ignori \"unsafe-inline\" che dovrebbe essere ancora impostato per i browser più vecchi senza il supporto dell'hash."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Hash di stile</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Abilita gli stili in linea della whitelist opzionale basata su hash usando un hash crittografico per tutti gli stili che utilizzano le API di Joomla. Specificare gli hash fa sì che un browser moderno ignori \"unsafe-inline\" che dovrebbe essere ancora impostato per i browser più vecchi senza il supporto dell'hash."
