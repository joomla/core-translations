PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Questa opzione stabilisce il tempo del 'max-age', è espresso in secondi. Il valore predefinito è 31536000, che corrisponde ad un anno" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Precaricamento</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Questa opzione attiva l'opt-in per l'inclusione nelle cosiddette liste di precaricamento del browser."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Importante"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS significa che il tuo dominio non può più essere richiamato senza HTTPS. Una volta aggiunto alla lista di precaricamento, annullare questa azione non risulta facile. È possibile eliminare i domini, ma ci vogliono mesi perchè gli utenti effettuino un cambiamento con l'aggiornamento del browser.<br><strong>Questa opzione è molto importante per prevenire 'attacchi man-in-the-middle', quindi dovrebbe essere attivata in ogni caso, ma solo se sei sicuro che HTTPS sia supportato a lungo termine per i domini e tutti i sottodomini! Il valore del 'max-age' dev'essere impostato su 63072000 (2 anni) per la registrazione.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Anche per sottodomini"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="L'HSTS dovrebbe venire attivato anche <strong>per i sotto domini</strong>; solitamente il sotto dominio 'www' viene preso in considerazione al momento della creazione del certificato SSL. Se vengono utilizzati ulteriori sotto domini, verifica che anch'essi siano forniti con un certificato SSL valido."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Abilita header di sicurezza predefiniti"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="Joomla! ha un plugin integrato che gestisce gli header di sicurezza http. Questi header aiutano il tuo browser ad esempio a proteggere il tuo sito da attacchi <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> e <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a>.</p><p>Puoi trovare ulteriori dettagli nella  <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>HTTP Header Management Tutorial in the Joomla! Documentation.</a></p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="Header di Sicurezza HTTP"
