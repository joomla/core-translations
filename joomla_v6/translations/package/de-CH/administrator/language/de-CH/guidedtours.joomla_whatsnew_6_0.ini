COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class='fw-medium'>Willkommen bei Joomla 6!</h1><div class='row align-items-center border-top border-1 pt-4'><div class='col-md-6 col-lg-6 text-center text-md-start mb-3'><img class='img-fluid shadow' src='../media/com_guidedtours/images/6_0/cassiopeiacolors.jpg' alt='Zeigt die Einstellungsmöglichkeiten beim Child Template' width='640' height='380'></div><div class='col-md-6 col-lg-6 mb-3'><h2 class='mb-3'>Cassiopeia Extended</h2><p>Cassiopeia kommt mit einem neuen Child Template, das als eigener Template Stil dient und erweiterte Anpassungsfunktionen wie Änderungen der Schriftart und der Farben ermöglicht.</p></div></div><div class='row align-items-center border-top border-1 pt-4'><div class='col-md-12 mb-3'><h2 class='mb-3'>Erweiterte Versionierung</h2><p>Die Versionsverwaltung von Joomla wurde um benutzerdefinierte Felder, Tags und Kategorien erweitert, sodass alle Inhaltsänderungen nachverfolgt, verglichen und wiederhergestellt werden können.</p></div></div>"
