JLIB_RULES_SETTING_NOTES_ITEM="Asetuksien muuttaminen vaikuttaa tähän kategoriaan ja kaikkiin alakategorioihin. <br><em><strong>Periytyvä</strong></em> tarkoittaa, että käytetään globaaleja asetuksia sekä ylemmän tason oikeuksia.<br><em><strong>Estetty</strong></em> voittaa aina, riippumatta siitä, mitä globaaleissa tai ylemmän tason asetuksissa on märitelty.<br><em><strong>Sallittu</strong></em> tarkoittaa sitä, että valittu toiminto sallitaan tälle komponentille ellei globaalinen konfiguraatio-asetus estä sitä."

