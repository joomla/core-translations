PLG_SYSTEM_JOOA11Y="Järjestelmä - Joomlan esteettömyystarkistus"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="Tarkistuksen kohde"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Anna yksi tyyppivalitsin tarkastuksen kohdistamiseksi verkkosivuston tietylle alueelle. Oletusasetus on kiintopiste <strong>main</strong>. Vaihtoehtoina kiintopisteille ovat luokat, elementit tai ARIA-roolit (esim. #main-content .main, [role='main']). Anna <strong>body</strong> koko sivun tarkastusta varten."
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS="Poista tarkistukset käytöstä"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS_DESC="Poista käytöstä annetulla avaimella määritellyt tarkistukset. Katso ohjeet siitä, miten <a href=\"https://sa11y.netlify.app/plugins/joomla/#turn-off-checks\" target=\"_blank\" rel=\"noopener noreferrer\">Turn Off Checks</a> -kohdasta."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Ohita alueet"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Ohita sisältösäiliön tietyt alueet. Käytä pilkkuja erottamaan luokat tai elementit (esim. #ignore, .ignore)."
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="Lisäominaisuudet"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="Räätälöidäksesi käyttökokemusta syötä lisäominaisuuksia (esitysasun piirre, parametri, johon voidaan vaikuttaa CSS:llä). Katso lisätietoja <a href=\"https://sa11y.netlify.app/plugins/joomla/#extra-properties\" target=\"_blank\" rel=\"noopener noreferrer\">Extra Properties</a> -kohdasta."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Luettavuuden kohde"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Kiintopiste sivulla, jonka luettavuus tarkistetaan. Oletusasetus on kiintopiste <strong>main</strong>."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Näytä aina"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Lataa esteettömyystarkistus kaikilla sivuilla. Tämä on hyödyllinen verkkosivustoa kehitettäessä, mutta tätä ei tule jättää käyttöön kun sivusto on käytössä."
PLG_SYSTEM_JOOA11Y_KEY="Avain"
PLG_SYSTEM_JOOA11Y_VALUE="Arvo"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Joomlan esteettömyystarkistus tuo näkyvästi esiin yleisiä esteettömyys- ja käytettävyysongelmia. Sisällön tuottajia varten tehtynä tämä liitännäinen tunnistaa virheitä tai varoituksia ja antaa ohjeita siitä, miten korjata ne. Huomaa, että tämä liitännäinen ei tarjoa tyhjentävää analyysia sivustosta, eikä se automaattisesti varmista sivuston saavutettavuutta. On tärkeää valita sivupohja, joka on mahdollisimman esteetön jotta sivusto täyttää esteettömyysstandardit."

