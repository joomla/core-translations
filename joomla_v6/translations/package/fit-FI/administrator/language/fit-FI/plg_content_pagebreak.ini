PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Salli sivutetun artikkelin luominen valinnaisen sisällysluettelon kanssa.</p><p>Lisää sivunvaihtoja käyttämällä normaalisti WYSIWYG editorin työkaluriviltä löytyvää sivunvaihtopainiketta. Sivunvaihdon paikka artikkelissa näytetään editorissa yksinkertaisena vaakasuorana viivana.</p><p>Näytettävä teksti riippuu tehdyistä valinnoista, ja voi olla joko otsikko, vaihtoehtoinen teksti (jos annettu) tai sivun numero.</p><p>HTML-käyttö on:<br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;Sivun otsikko&quot; /&gt; tai <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;Ensimmäinen sivu&quot; /&gt; tai <br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;Sivun otsikko&quot; alt=&quot;Ensimmäinen sivu&quot; /&gt; tai <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;Ensimmäinen sivu&quot; title=&quot;Sivun otsikko&quot; /&gt;</p>"

