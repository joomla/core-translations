PLG_SEF_DOMAIN_DESCRIPTION="Jos sivustosi voidaan avata useammalla eri verkkotunnuksella, täytä tähän ensisijainen osoite (kutsutaan joskus kanoniseksi osoitteeksi).<br><strong>Huom:</strong> https://example.com ja https://www.example.com ovat tässä tapauksessa eri osoitteita."
PLG_SEF_DOMAIN_LABEL="Sivuston osoite"
PLG_SEF_ENFORCESUFFIX_DESCRIPTION="Kun käytössä ja \"Lisää jälkiliite URL\" on myös käytössä, URL-osoitteet ilman jälkiliitettä ohjataan uudelleen oikeaan URL-osoitteeseen. Versiosta 6.0 lähtien tämä on normaali tapa, eikä enää vaihtoehto."
PLG_SEF_ENFORCESUFFIX_LABEL="Pakota jälkiliite uudelleenohjauksen avulla"
PLG_SEF_INDEXPHP_DESCRIPTION="Tämä valinta mahdollistaa 'index.php' -nimen tiukemman käsittelyn URL-osoitteissa, kun 'Käytä URL-osoitteen uudelleenkirjoitusta' on käytössä Sivuston asetuksissa. Se poistaa 'index.php' -nimen, jos URL sisältää vielä sen ja ohjaa saapuvat 'index.php' -nimen sisältävät pyynnöt versioon ilman 'index.php' -nimeä."
PLG_SEF_INDEXPHP_LABEL="index.php -nimen tiukka käsittely"
PLG_SEF_STRICTROUTING_DESCRIPTION="Estä reititin hyväksymästä suurta määrää URL-osoitteita, joiden katsotaan olevan toistensa kopioita ja uudelleenohjaa automaattisesti oikeaan URL-osoitteeseen virhekoodilla 301."
PLG_SEF_STRICTROUTING_LABEL="Tiukka Reititys"
PLG_SEF_TRAILINGSLASH_DESCRIPTION="Pakota Joomla käyttämään ainoastaan URL-osoitteita, jotka päättyvät tai eivät pääty kenoviivaan. Kun tämä asetus on käytössä, pakotetaan oikea URL-osoite uudelleenohjauksineen ja sitä käytetään vain, kun 'Lisää loppuliite URL:n' on pois päältä."
PLG_SEF_TRAILINGSLASH_LABEL="URL-osoitteiden perässä oleva vinoviiva"
PLG_SEF_TRAILINGSLASH_OPTION_NONE="Ei muutosta"
PLG_SEF_TRAILINGSLASH_OPTION_NO_SLASH="Pakota käyttöön ilman perässä olevaa vinoviivaa olevat URL-osoitteet"
PLG_SEF_TRAILINGSLASH_OPTION_SLASH="Pakota käyttöön perässä olevaan vinoviivaan päättyvät URL-osoitteet"
PLG_SEF_XML_DESCRIPTION="Lisää SEF-tuen artikkeiden linkkeihin. Se toimii html-tasolla eikä vaadi erityistä tagia."
PLG_SYSTEM_SEF="Järjestelmä - SEF"

