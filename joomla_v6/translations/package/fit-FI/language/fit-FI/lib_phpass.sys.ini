LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="phpass on kannettava salasana tiivistäminen kehys käytettäväksi PHP sovelluksissa. Ensisijainen (turvallisin) hajautusmenetelmä tukee phpass on OpenBSD-tyylinen bcrypt (tunnetaan PHP CRYPT_BLOWFISH), jossa on BSDI-tyylinen laajennettu DES-pohjainen tiivistys (tunnetaan PHP CRYPT_EXT_DES) ja viimeinen vaihtoehto varmennus MD5-pohjaiseen muuttuvaan iteration count salasanan hashing menetelmä toteutetaan phpass itse."

