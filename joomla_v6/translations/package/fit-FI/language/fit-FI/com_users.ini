COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Hei {NAME},\n\nJärjestelmänvalvoja on aktivoinu tilisti. Saatat nyt lokata sisäle sivustolle {SITEURL} käyttäen käyttäjänimeä {USERNAME} ja salasannaa, jotka määritit ko tehit konttua."
