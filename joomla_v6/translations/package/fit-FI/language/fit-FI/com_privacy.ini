COM_PRIVACY_CONFIRM_REQUEST_FIELDSET_LABEL="E-posti on lähätetty e-postiisti. Viesti sisältää vahvistustunnuksen, vahvista e-posti uuestaan ja liitä vahvistustunnus alla olehvaan kenthään, jotta voima varmistaa että solet tietopyynnön omistaja."
COM_PRIVACY_CONFIRM_REQUEST_SUCCEEDED="Tieonhakupyyntösti on vahvistettu. Käymä pyyntösti läpi mahollisimman hopusti ja tuloste lähetetähän e-postila."
COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="Tietopyyntösi on tehty. Ennenkö se voihaan käsitellä, sinun häätyy tarkistaa tämä pyyntö. Sinun e-postiin on lähetetty viesti, jossa on lisäohjeita kuinka tehä vahvistus."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Olema saahneet sivustolla {URL} pyynnön vieä kaikki tähän e-postiosotheeseen liittyvät henkilökohtaset tiot. Turvatoimenpitheenä, sinun häätyy vahvistaa, että tämä on kurantti pyyntö.\n\nMikäli tämä oli virhe, jätä tämä sähköposti niikseen, niin toimenpitheitä ei tehä.\n\nVahvistaaksesti tämän pyynnön, voit tehä yhen seuraavista hommista:\n\n1. Käy seuraavassa osoitheessa: {TOKENURL}\n\n2. Kopioi tunniste tästä viestistä, käy viitatussa URL-osotheessa ja liitä tunniste lomakheesseen.\nURL: {FORMURL}\nTunniste: {TOKEN}\n\nHuomaa, että tämä tunnus on voimassa vain 24 tiimaa tämän sähköpostin lähettämisen jälkheen."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Olema saahneet sivustolla {URL} pyynnön poistaa kaikki tähän e-postiosotheesseen liittyvät henkilökohtaiset tieot. Turvatoimenpitheenä, sinun häätyy vahvistaa, että tämä on kurantti pyyntö.\n\nMikäli tämä oli virhe, jätä tämä e-posti niikseen, niin toimenpitheitä ei tehhä.\n\nVahvistaaksesi tämän pyynnön, saatat tehdä yhden näistä hommista:\n\n1. Käy seuraavassa osotheessa: {TOKENURL}\n\n2. Kopioi tunniste tästä viestistä, käy viitatussa URL-osotheessa ja liitä tunniste lomakheesseen.\nURL: {FORMURL}\nTunniste: {TOKEN}\n\nHuomaa, että tämä tunnus on voimassa vain 24 tiimaa tämän viestin lähettämisen jälkheen."
