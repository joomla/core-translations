MOD_RELATED_XML_DESCRIPTION="Tämä moduuli näyttää muut artikkelit, jotka liittyvät katsottavaan artikkeliin. Avainsanat määrittävät nämä suhteet. <br>Kaikki nykyisen artikkelin avainsanat haetaan kaikkien muiden julkaistujen artikkelien avainsanoja vastaan. Esimerkiksi sinulla voi olla artikkeli &quot;Papukaijojen kasvatus&quot; ja toinen &quot;Kakadu&quot;. Jos lisäät avainsanan &quot;papukaija&quot; molempiin artikkeleihin, niin tämä moduli listaa &quot;Papukaijojen kasvatus&quot; -artikkelin kun katsot artikkelia &quot;Kakadu&quot;, koska siinä on käytetty samaa avainsanaa."

