COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="有人建立了一個請求，要求匯出與這個電子郵件地址相關的個人資料，網址為：{URL}。基於安全，您必須確認這是從該網站對您的個人信息的有效請求。\n\n如果這是一個錯誤，請忽略此電子郵件，將不會發生任何事情。\n\n為了確認此請求，您可以完成以下任務之一:\n\n1。前往URL: {TOKENURL}\n\n2. 複製您 Email 中的驗證碼，前往 URL，並貼上您的 驗證碼到表單中。\nURL: {FORMURL}\nToken: {TOKEN}\n\n請注意，驗證碼僅在發送此電子郵件後的24小時內有效。"
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="有人建立了一個請求，要求移除與這個電子郵件地址相關的個人資料，網址為：{URL}。基於安全，您必須確認這是從該網站要移除您的個人信息的有效請求。\n\n如果這是一個錯誤，請忽略此電子郵件，將不會發生任何事情。\n\n為了確認此請求，您可以完成以下任務之一:\n\n1。前往 URL: {TOKENURL}\n\n2. 複製您 Email 中的驗證碼，前往 URL，並貼上您的 驗證碼到表單中。\nURL: {FORMURL}\nToken: {TOKEN}\n\n請注意，驗證碼僅在發送此電子郵件後的24小時內有效。"
