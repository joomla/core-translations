PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Strict-dynamic source expression 指定顯式給予標記中存在的程式的信任，通過隨附隨機數或散列，應傳播到由該根程式加載的所有程式。 同時，將忽略任何允許的或源表達式，例如“self”或“unsafe-inline”。" ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="啟用可選的hash依照允許名單中的inline程式碼使用cryptographic hash於所以Joomla API程式碼使用。 指定hashes會讓較新的遊覽器忽略'unsafe-inline' 較舊的遊覽器這在沒有hash support應該還是要有此設定"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Style hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="啟用可選的hash依照允許名單中的inline樣式使用cryptographic hash於所以Joomla API樣式使用。 指定hashes會讓較新的遊覽器忽略'unsafe-inline' 較舊的遊覽器這在沒有hash support應該還是要有此設定"
