PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="啟用可選的hash依照允許名單中的inline程式碼使用cryptographic nonce (號碼使用一次）於所以Joomla API程式碼使用。 指定nonce會讓較新的遊覽器忽略'unsafe-inline' 較舊的遊覽器這在沒有hash support應該還是要有此設定"
