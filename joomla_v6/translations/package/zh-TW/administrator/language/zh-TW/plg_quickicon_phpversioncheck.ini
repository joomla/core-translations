PLG_QUICKICON_PHPVERSIONCHECK="快捷圖示 - PHP 版本檢查"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="您的PHP版本%1$s，只會從PHP接收的安全修補程式。這表示您的PHP版本將很快不再支援，我們建議您在%2$s停止支援之前，規劃升級到較新的PHP版本 。如果您升級到較新的PHP版本，Joomla!會執行得更快，更安全。請聯繫您的主機服務供應商以獲得升級說明。" ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="我們已經檢測到您的伺服器使用的PHP %1$s是過時的，不再收到的官方安全更新。Joomla！建議您升級網站到PHP %2$s 或更高版本，這將在%3$s之前獲得安全更新。請詢問您的主機供應商，使PHP %2$s或更高版本為您的網站的預設版本。如果你的主機已經準備好 PHP %2$ ，請在您的網站的根目錄，'管理員'目錄啟用PHP %2$s  - 通常，你可以通過你的主機控制面板的工具這樣，但如果您不確定，最好詢問你的主機供應商。" ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="我們已經檢測到您的伺服器使用的 PHP%1$s 是過時的，不再收到的官方安全更新。此外，由於您使用的是過時的 Joomla!，我們不能推薦新的PHP版本。我們建議更新的Joomla！然後下面進一步PHP升級說明。" ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="檢查你安裝的環境中 PHP 版本支援情況，並且在如果不能完全支援的時候發出警告。"

