PLG_SEF_DOMAIN_DESCRIPTION="如果您的網站可以通過多個網域名稱訪問，請在這裡輸入優先的網域名稱(有時候稱為 canonical 網域名稱)。 <br><strong>注意：</strong> https://example.com 以及 https://www.example.com 是不同的網域名稱"
PLG_SEF_DOMAIN_LABEL="網站網域名稱"
PLG_SEF_ENFORCESUFFIX_DESCRIPTION="啟用時，若「網址加上副檔名」也啟用，將會把沒有副檔名的網址重新導向至正確的版本。從 6.0 版開始，這將成為預設行為，不再是可選項目。"
PLG_SEF_ENFORCESUFFIX_LABEL="用轉址強制後綴"
PLG_SEF_INDEXPHP_DESCRIPTION="當全站設定中啟用「使用網址重寫」時，此選項將更嚴格處理網址中的 'index.php'。若網址仍包含 'index.php'，將會移除並將含有 'index.php' 的請求重新導向至不含該字串的版本。"
PLG_SEF_INDEXPHP_LABEL="嚴格執行index.php"
PLG_SEF_STRICTROUTING_DESCRIPTION="防止路由器接受被視為重複的大量網址，並自動以 301 將其重新導向至正確網址。"
PLG_SEF_STRICTROUTING_LABEL="嚴格路由"
PLG_SEF_TRAILINGSLASH_DESCRIPTION="強制 Joomla 僅使用有或沒有結尾斜線的網址。啟用此選項時，系統會透過重新導向強制使用正確網址，且僅在『網址加上副檔名』停用時才會生效。"
PLG_SEF_TRAILINGSLASH_LABEL="連結結尾使用 / "
PLG_SEF_TRAILINGSLASH_OPTION_NONE="沒有變更"
PLG_SEF_TRAILINGSLASH_OPTION_NO_SLASH="強制url結尾沒有 /"
PLG_SEF_TRAILINGSLASH_OPTION_SLASH="強制url結尾有/"
PLG_SEF_XML_DESCRIPTION="把 SEF 支援功能加入到文件裡的連結當中。它會直接對 HTML 進行處理，且不需要用到任何的特殊標籤。"
PLG_SYSTEM_SEF="系統 - SEF"

