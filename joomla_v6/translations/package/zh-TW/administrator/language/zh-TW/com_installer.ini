COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla暫存資料夾尚未設定"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla暫存資料夾就是讓 Joomla 複製擴充套件，解壓縮套件以及檔案，然後放置的資料夾。如果這些設定並未存在於 configuration.php ($tmp_path) 檔案的話，那你就無法上傳擴充套件。建立一個資料夾並且讓 Joomla 可以寫入，便可以解決這些問題。"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla 暫存資料夾不存在或是無法寫入"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla的暫存資料夾無法讓 Joomla! 寫入，或是可能並不存在，這可能會導致 Joomla 一些上傳的問題。如果你有上傳擴充套件的問題，請確認這個檔案已經在 configuration.php 中被定義，或是檢查一下 '%s' 來讓它可以寫入，並在稍後確認是否解決掉這些問題。"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="PHP記憶體最低限制"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="你的PHP記憶體限制目前設定低於8MB，這有可能導致無上安裝大型的擴充套件。請設定你的記憶體限制至少16MB。"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="濳在PHP記憶體最低限制"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="你的PHP記憶體限制目前設定低於16MB，這有可能導致無上安裝大型的擴充套件。請設定你的記憶體限制至少16MB。"
COM_INSTALLER_MSG_WARNINGS_NONE="偵測不到警告訊息"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>注意: 更新尚未完成！</h1><p>更新只有部份完成。請繼續下一步更新來完成整個更新的程式。</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP 暫存資料夾尚未設定"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP 的暫存資料夾無法讓 PHP 存放上傳後的檔案。這個資料夾尚未設定好或許並不會造成太大的問題，但是如果你無法偵測到上傳的文件或是其他問題的話，嘗試設定你的 php.ini 檔案或許可以解決這些問題。"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP 暫存資料夾無法寫入"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="PHP 暫存資料夾無法讓 Joomla寫入，這可能會讓 Joomla上傳的時候產生錯誤。如果你有上傳擴充套件方面的錯誤的話，請檢查 '%s' 並設定為可寫入或許可以解決這些問題。"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="過小的PHP最大POST大小"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="最大POST大小設定最多可以透過POST送至主機的資料。這包含了文章、媒體（圖片、影片）和擴充套件的上傳或提交。這個數值如果小於 16MB，將會影響到上傳大型的擴充套件。這個值可以在php.ini中的post_max_size進行設定。"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="過小的PHP最大檔案上傳大小: 這個設定在php.ini檔案中，包含了upload_max_filesize及post_max_size兩者的設定值(位於php.ini 以及/或者.htaccess檔案)"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="最大上傳檔案大小如果設定小於 16MB，將會影響到上傳大型的擴充套件。這個設定在php.ini中的upload_max_filesize及post_max_size，請使用php.ini或是.htaccess檔案來設定，post_max_size的值必須大於upload_max_filesize的值"
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="在進行更新前，請確定更新檔相容於你目前已安裝的Joomla!版本。"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP上傳大小大於POST大小"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="在php.ini中的upload_max_filesize數值大於post_max_size的數值。post_max_size變數將會是優先被使用，然後阻擋大於它的設定數值的資料。這是常見的主機為了要增加上傳大小的錯誤設定。請增加upload_max_filesize至少相對應於post_max_size變數的數值，反之亦然。"
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="The selected file cannot be uploaded as it is bigger than the maximum upload size."
