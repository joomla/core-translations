COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="當網路連線可以使用時， Joomla 安裝會嘗試連接 joomla.org 伺服器，檢查系統的效能，包含：<ul><li>檢查 Joomla 應用的更新</li><li>核心 Joomla 擴充套件的幫助畫面</li><li>從網頁伺服器進行安裝 (opt-in)</li><li>伺服器統計資訊 (opt-in)</li></ul>如同所有 HTTP 請求，您伺服器的 IP 位址將作為請求的一部分傳輸。有關 Joomla 如何在其伺服器上處理數據的信息，請閱讀我們的 <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">隱私權政策</a>。"
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomla 的登入系統會記錄訪問者的 IP 位址，將相關訊息寫到操作記錄檔案。這些記錄檔案用來記錄Joomla! 網站上各種操作， 包含和核心更新相關的資訊、無效的嘗試登入、未被處理的錯誤，以及開發資訊，譬如使用了過時的 API。這些操作記錄檔案的格式，可能會依據擴充套件而有不同，因次您也可以在`%s`下載並檢視這些記錄檔案"
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="對 Joomla! 網站的所有請求都會啟動一個會話，該會話將 IP 位址儲存在會話資料中，並在用戶的瀏覽器中建立會話 cookie。 IP位址用作安全措施，可幫助防止潛在的會話劫持攻擊，一旦會話過期就會清除資料，該信息就會被刪除。會話cookie的名稱基於隨機生成，沒有常量標識符。會話過期或用戶退出瀏覽器後，會話cookie將被銷毀。"
