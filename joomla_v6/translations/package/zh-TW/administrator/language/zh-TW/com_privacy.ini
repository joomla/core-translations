COM_PRIVACY_POSTINSTALL_BODY="<p>隨著針對歐盟公民的 GDPR 和世界其他地方的類似法規的引入，您可能有必要在儲存用戶的任何<strong>個人資訊</strong> 之前獲得同意。</p><p>Joomla 3.9 引入幫助您建立網站隱私政策，和收集用戶同意的新功能。此外，還有一個工作流程可用於幫助您管理用戶信息請求，例如從您的網站中刪除他們個人數據的請求。</p><p>更多關於這個新功能的資訊，請參訪 <a href='https://docs.joomla.org/J3.x:Privacy' target='_new'>隱私權文件</a>.</p>"
