COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="{URL} 的管理員建立了匯出與此電子郵件地址相關的個人信息請求。作為安全措施，您必須確認這是本網站對您的個人信息的有效請求。 \n\n假如您認為這是個誤會，請忽略本封電子郵件，不會發生什麼事。\n\n要確認這個請求，您可以執行以下操作：\n\n1. 訪問以下的 URL: {TOKENURL}\n\n2. 從這個電子郵件複製 token，訪問參照的 URL，並將 token 貼到表單。\nURL: {FORMURL}\nToken: {TOKEN}\n\n請注意，這個 token 在本封電子郵件送出後 24小時後就會失效。"
