COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla! 無法更新這個檔案： <code>administrator/components/com_joomlaupdate/extract.php</code> ，這通常是下面幾個原因所造成的</p><ul><li>網站根目錄的伺服器配置文件(ex. .htaccess 或web.config) 禁止存取這個檔案。</li><li>您的網站伺服器設定禁止存取這個文件。</li><li>網站伺服器服務沒有權限存取這個文件。</li><li>您的網站位於CDN或負載平衡器後面，設定不允許存取這個文件，或者不允許向後發送命令。</li><li>權限允許存取這個文件，但是被伺服器安全管理所封鎖存取行為，如 mod_security2。</li></ul><p>如果您不確定問題原因，請聯絡您的伺服器管理人員（主機服務商或後端工程師）。</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla 更新無法與執行更新的 <code>administrator/components/com_joomlaupdate/extract.php</code> 正確連線。這通常是因為以下原因之一造成的：</p><ul><li>檔案<code>administrator/components/com_joomlaupdate/update.php</code>，包含用於更新的說明，無法被建立，例如，因為權限問題。</li><li>上面提到的檔案，因為權限問題無法被<code>extract.php</code>腳本讀取。</li><li>你的瀏覽器、網路設備或基於安全的理由，伺服器正在破壞我們發送給 <code>extract.php</code> 的每一個請求的密碼</li></ul><p>請嘗試使用不同的瀏覽器，不要安裝任何瀏覽器擴充套件，最好使用不同的服務提供商在不同電腦上連線到網際網路。如果錯誤仍然存在，你可能要聯絡你的主機商。</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Joomla! 在更新期間發生伺服器錯誤問題。</p><p>您的網站可能沒有完成Joomla! 版本的更新升級。</p>"
