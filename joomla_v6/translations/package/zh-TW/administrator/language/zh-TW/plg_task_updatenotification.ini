PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="此電子郵件不是由 Joomla! 發送的 專案. 它是由您自己的網站自動發送，\n{SITENAME} - {URL} \n\n============================== == ================================================== === =\n更新資訊\n========================================== ===== =========================================\n\n您的網站發現有更新版本的 Joomla！ 可用。\n\nJoomla! 目前安裝的版本：{CURVERSION}\nJoomla! 可安裝的版本：{NEWVERSION}\n\n您的網站向您發送此電子郵件，旨在提醒您這一事實。\nJoomla! 項目絕對不會直接與您聯繫 Joomla! 的可用更新。 在您的網站上。\n\n========================================== ==== ======================================\n更新說明\n== ===== =============================================== ====== =======================\n\n要在 {SITENAME} 上安裝更新，請選擇以下連結。 （如果URL 不是鏈接，請將其複製並貼上到您的瀏覽器）。\n\n更新連結：{LINK}\n\n可以在此處找到發布新聞：{RELEASENEWS}\n\n== ==== ================================================ ===== ========================\n為什麼我會收到這封電子郵件？\n======= ========= =========================================== ========== ==============\n\n這封電子郵件是由Joomla!（為您的網站提供支援的軟體）提供的插件自動發送的。\n此外掛程式會尋找Joomla! 的更新版本。 並向其管理員發送電子郵件通知。\n您將從您的網站收到幾封類似的電子郵件，直到您更新軟體或停用這些電子郵件。\n\n要停用這些電子郵件，請取消發布“任務- Joomla!” 在您網站的外掛程式管理器中更新「通知」外掛程式。\n\n如果您不明白 Joomla! 是什麼以及您需要做什麼請不要聯繫 Joomla！ 項目。\n他們不會向您發送此電子郵件，也無法為您提供幫助。 相反，請聯絡建置或管理您網站的人員。\n\n 如果您是建置或管理您網站的人員，請注意，當您安裝或更新 Joomla! 時，此外掛程式可能已自動啟動。 在您的網站上。\n\n========================================== ==== ======================================\n誰給我寄了這封電子郵件？\n=== =========================================== ========== ===========================\n\n這封電子郵件是由您自己的網站{SITENAME} 寄給您的"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
