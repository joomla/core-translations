PLG_MULTIFACTORAUTH_YUBIKEY="多重認證 - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="請點擊下面的框。 然後將您的 YubiKey 插入設備的 USB 端口並觸摸其金盤或金墊（取決於您的型號），使其生成 YubiKey 代碼。 如果您使用的是具有 NFC 功能的手機或平板電腦，並且帶有 NFC 功能的 YubiKey，您需要將 YubiKey 靠近手機或平板電腦的 NFC 讀取器區域。"
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey 碼"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="你沒有輸入合法的YubiKey安全碼，或是YubiCloud伺服器目前無法被存取。"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="您已經設定了 YubiKey（生成以 <code>%s</code> 開頭的代碼）。 您只能從此頁面更改標題。"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="請在下方提供您的 <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> 生成的代碼，然後點擊或 輕觸確認按鈕。 前十二個字符是您 YubiKey 的唯一識別碼，將被儲存。"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey 認證方式"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="請輸入Yubikey碼"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="使用 YubiKey 安全令牌。"
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="允許在你網站上的會員使用YubiKey安全硬體符記，進行多重認證。會員他們自己需要有一個來自 <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a> 的Yubikey。要使用多重認證，會員需要編輯會員個人資料並啟用多重認證。"

