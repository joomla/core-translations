PLG_SYSTEM_JOOA11Y_KEY="鑰匙"
PLG_SYSTEM_JOOA11Y_VALUE="值"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Joomla! 無障礙網站檢查工具簡單、直接的顯示可訪問性（accessibility）、可用性問題（usability）。這個外掛是提供給內容作者、編輯者的輔助工具，不只可以標示出關於可訪問性、可用性問題與錯誤，並提供應該要如何修正錯誤的指引。"

