PLG_SYSTEM_JOOA11Y="系統 - Joomla! 無障礙網站檢查"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="檢查的目標區域"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="輸入單一選擇器以鎖定您網站的特定區域。預設設定是地標 main。地標的替代方案是類別、元素或 ARIA 角色 (例如 #main-content, .main, [role='main'])。輸入 body 以檢查整個頁面。"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS="關閉檢查"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS_DESC="透過鍵名關閉特定檢查。了解如何<a href=\"https://sa11y.netlify.app/plugins/joomla/#turn-off-checks\" target=\"_blank\" rel=\"noopener noreferrer\">關閉檢查</a>。"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="忽略區域"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="使用逗號分隔 classes 或 elements (eg #ignore, .ignore)，忽略內容container的特定區域。"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="額外屬性"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="傳遞額外屬性來自訂。了解如何新增  <a href=\"https://sa11y.netlify.app/plugins/joomla/#extra-properties\" target=\"_blank\" rel=\"noopener noreferrer\">額外屬性</a>。"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="可讀性目標區域"
