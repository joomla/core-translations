COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="選單"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>選單可讓您進入管理員後台的各個管理頁面。每個區塊包含與 Joomla 特定功能相關的頁面，例如內容、選單與使用者管理。</p><p>窗格圖示會連結到各區塊的專屬儀表板。「系統」選單本身則會導向一個總體儀表板。</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="儀表面板"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>儀表板透過圖示快速連結到常用頁面。</p><p>每個儀表板面板都是管理員模組，可透過其設定圖示 <span class=\"icon-cogs\" aria-hidden=\"true\"></span> 進行自訂。<br>這讓您可以依照需求配置您的網站儀表板。</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="通知板面"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>通知面板會顯示 Joomla 及其他擴充套件的更新通知。未處理的隱私請求也會在此顯示。</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="上方列表"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>上方工具列會顯示當前頁面的標題，讓您隨時知道自己所在的位置。工具列中的其他項目則是可選的模組。</p><p>通常在這裡可以看到目前的 Joomla 版本，以及進一步導覽教學的連結。</p><p>最後的項目通常是網站前台的連結，以及用戶選單，您可以在這裡管理帳號並登出。</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="幫助及知訊"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>這裡可以找到許多協助您的資源，並附有更多資源、文件、支援以及如何參與 Joomla 的相關連結。</p>"

