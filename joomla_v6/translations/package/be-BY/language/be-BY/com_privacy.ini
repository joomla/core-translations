COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="Ваш запыт персанальных дадзеных быў створаны. Перш чым ён можа быць апрацаваны, вы павінны праверыць гэты запыт. На ваш адрас быў адпраўлены электронны ліст з дадатковымі інструкцыямі па завяршэнні гэтай праверкі."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Хтосьці стварыў запыт на экспарт усёй асабістай інфармацыі, звязанай з гэтым адрасам электроннай пошты па адрасе {URL}. У якасці меры бяспекі вы павінны пацвердзіць, што гэта сапраўдны запыт вашай асабістай інфармацыі з гэтага вэб-сайта.\n\nКалі гэта была памылка, ігнаруйце гэты ліст, і нічога не адбудзецца.\n\nКаб пацвердзіць гэты запыт, вы можа выканаць адно з наступных заданняў:\n\n1. Наведайце наступны URL: {TOKENURL}\n\n2. Скапіруйце свой токен з гэтага ліста, перайдзіце па спасылцы на URL і ўстаўце свой токен у форму.\nURL: {FORMURL}\nТокен: {TOKEN}\n\nЗвярніце ўвагу, што гэты токен сапраўдны толькі на працягу 24 гадзін з моманту адпраўкі ліста па электроннай пошце."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Хтосьці стварыў запыт на выдаленне ўсёй асабістай інфармацыі, звязанай з гэтым адрасам электроннай пошты на {URL}. У якасці меры бяспекі вы павінны пацвердзіць, што гэта сапраўдны запыт на выдаленне вашай асабістай інфармацыі з гэтага вэб-сайта.\n\nКалі гэта была памылка, ігнаруйце гэты ліст, і нічога не адбудзецца.\n\nКаб пацвердзіць гэта запыт, вы можаце выканаць адно з наступных заданняў:\n\n1. Наведайце наступны URL: {TOKENURL}\n\n2. Скапіруйце свой токен з гэтага ліста, перайдзіце па спасылцы на URL і ўстаўце свой токен у форму.\nURL: {FORMURL}\nТокен: {TOKEN}\n\nЗвярніце ўвагу, што гэты токен сапраўдны толькі на працягу 24 гадзін з моманту адпраўкі ліста па электроннай пошце."
