LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="phpass — гэта партатыўны фрэймворк для хэшавання пароляў для выкарыстання ў PHP-дадатках. Пажаданым (найбольш бяспечным) метадам хэшавання, які падтрымліваецца PHPass, з'яўляецца bcrypt у стылі OpenBSD (вядомага ў PHP як CRYPT_BLOWFISH), з рэзервовым варыянтам для пашыраных хэшаў на аснове DES у стылі BSDI (вядомага ў PHP як CRYPT_EXT_DES) і ў крайнім выпадку вяртаннем на аснове MD5 з дапамогай лічыльніка ітэрацый, рэалізаванага ў самым PHPass."

