MOD_RELATED_XML_DESCRIPTION="Гэты модуль адлюстроўвае іншыя артыкулы, якія адносяцца да прагляданага. Гэтыя адносіны ўстанаўліваюцца Ключавымі словамі. <br>Усе ключавыя словы бягучага артыкула шукаюцца сярод ўсіх ключавых словаў усіх іншых апублікаваных артыкулаў. Напрыклад, у вас можа быць артыкул &quot;Вырошчванне кветак&quot;, а іншая - &quot;Адмысловы дагляд за белымі півонямі&quot;. Калі вы ўключыце ключавое слова &quot;кветкі &quot; ў абодва артыкулы, то модуль звязаных элементаў будзе таксама паказваць артыкул &quot;Вырошчванне кветак&quot; пры праглядзе &quot;Адмысловы дагляд за белымі півонямі&quot; і наадварот."

