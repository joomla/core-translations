JGLOBAL_FILTER_TYPE_DESC="<p>1. Забаронены спіс дазваляе выкарыстоўваць усе тэгі і атрыбуты, за выключэннем пералічаных.<br><strong>--</strong> Тэгі для стандартнага забароненага спісу ўключаюць: 'applet', 'body', 'bgsound', 'base', 'basefont' ', 'canvas', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br><strong>--</strong> Атрыбуты спісу забароненых па змаўчанні ўключаюць: 'action', 'background', 'codebase', 'dynsrc', 'lowsrc', 'formaction'<br><strong>--</strong> Вы можаце забараніць дадатковыя тэгі і атрыбуты, дадаўшы ў палі Тэгі фільтра і Атрыбуты фільтра, падзяліўшы кожны тэг або імя атрыбута праз коску.<br><strong>--</strong> Карыстальніцкі спіс забароненых дазваляе вам перавызначыць спіс забароненых па змаўчанні. Дадайце тэгі і атрыбуты, якія будуць забароненыя, у палі Тэгі фільтра і Атрыбуты фільтра.</p><p>Спіс дазволеных дазваляе толькі тэгі, пералічаныя ў палях Тэгі фільтра і Атрыбуты фільтра.</p><p>Няма выдалення HTML усе тэгі HTML са змесціва пры яго захаванні.</p><p>Звярніце ўвагу, што гэтыя налады працуюць незалежна ад рэдактара, які вы выкарыстоўваеце. <br>Нават калі вы выкарыстоўваеце рэдактар WYSIWYG, налады фільтрацыі могуць выдаліць дадатковыя тэгі і атрыбуты перад захаваннем інфармацыі ў базе дадзеных.</p>"
