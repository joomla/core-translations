PLG_MULTIFACTORAUTH_FIXED_LBL_DEFAULTTITLE="Фіксаваны код"
PLG_MULTIFACTORAUTH_FIXED_LBL_DISPLAYEDAS="Фіксаваны код"
PLG_MULTIFACTORAUTH_FIXED_LBL_LABEL="Фіксаваны код"
