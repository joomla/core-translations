PLG_LDAP_FIELD_REFERRALS_DESC="Гэты параметр устанаўлівае Значэнне сцяга LDAP_OPT_REFERRALS. Вам трэба будзе ўсталяваць для яго значэнне No для сервераў Windows 2003."
PLG_LDAP_FIELD_REFERRALS_LABEL="Сачыце за рэфералы"
PLG_LDAP_FIELD_SEARCHSTRING_DESC="Радок запыту, якая выкарыстоўваецца для пошуку дадзенага карыстальніка. Ключавое слова [пошук] дынамічна замяняецца на прадастаўлены карыстальнікам лагін. Прыкладам радкі з'яўляецца: uid=[пошук]. Можна выкарыстоўваць некалькі радкоў, падзеленых кропкамі з коскі. Выкарыстоўваецца толькі пры пошуку."
PLG_LDAP_FIELD_SEARCHSTRING_LABEL="Радок пошуку"
PLG_LDAP_FIELD_UID_DESC="Атрыбут LDAP, які змяшчае ідэнтыфікатар ўваходу карыстальніка. Для Active Directory гэта sAMAccountName."
PLG_LDAP_FIELD_UID_LABEL="Карта: ідэнтыфікатар карыстальніка"
PLG_LDAP_FIELD_USERNAME_DESC="Імя карыстальніка для падлучэння і пароль для падлучэння вызначаюць параметры падлучэння для этапу пошуку DN. Даступныя два варыянты: - ананімны пошук DN (пакіньце абодва поля пустымі); адміністрацыйнае падлучэнне: імя карыстальніка для падлучэння - гэта імя карыстальніка адміністрацыйнай ўліковага запісу, напрыклад адміністратара. Пароль для падлучэння-гэта фактычны пароль вашага ўліковага запісу адміністратара."
PLG_LDAP_FIELD_USERNAME_LABEL="Імя карыстальніка для падлучэння"
PLG_LDAP_FIELD_USERSDN_DESC="Ключавое слова [username] дынамічна замяняецца на прадастаўлены карыстальнікам лагін. Прыкладам радка з'яўляецца: uid=[імя карыстальніка], dc=mydomain, dc = com. Можна выкарыстоўваць некалькі радкоў, падзеленых кропкамі з коскі. Выкарыстоўваецца толькі для прамых прывязак."
PLG_LDAP_FIELD_USERSDN_LABEL="Ідэнтыфікацыйны нумар карыстальніка"
PLG_LDAP_FIELD_V3_DESC="Па змаўчанні выкарыстоўваецца LDAP2, але апошнія версіі OpenLDAP патрабуюць, каб кліенты выкарыстоўвалі LDAPV3."
