PLG_MULTIFACTORAUTH_EMAIL="Шматфактарная аўтэнтыфікацыя - код пацверджання аўтэнтыфікацыі па электроннай пошце"
PLG_MULTIFACTORAUTH_EMAIL_CONFIG_FORCE_ENABLE_DESC="Ці павінен я аўтаматычна дадаваць код аўтэнтыфікацыі па электроннай пошце ў якасці опцыі для <em>ўсіх</em> карыстальнікаў? Карысна, каб забяспечыць рэзервовы варыянт карыстальнікам, якія страцілі доступ да свайго асноўнага аўтэнтыфікатара і не захавалі копію рэзервовых кодаў за кошт пэўнай ступені кантролю і бяспекі."
