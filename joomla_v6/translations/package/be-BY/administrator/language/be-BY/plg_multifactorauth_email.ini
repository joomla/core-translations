PLG_MULTIFACTORAUTH_EMAIL_CONFIG_TIMESTEP_DESC="Новы код генеруецца кожныя колькі хвілін. Калі ласка, звярніце ўвагу, што згенераваны код дзейнічае прынамсі на пэўную колькасць хвілін і, у найгоршым выпадку, ў два разы болей такога ж часу. Чым большы гэты перыяд, тым больш верагодна, што код можа быць зламаны метадам брутфорсінгу, таму менш бяспечны ваш сайт. Перыяд у 2 хвіліны - добры кампраміс паміж зручнасцю і бяспекай."
PLG_MULTIFACTORAUTH_EMAIL_CONFIG_TIMESTEP_LABEL="Перыяд генерацыі кода"
