PLG_SYSTEM_WEBAUTHN="Сістэма - Passkey (Passwordless) Login"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Уключае аўтэнтыфікацыю ў сістэме без пароля з выкарыстаннем тэхналогіі passkeys. Звярніце ўвагу, што ўкладка <strong>passkeys</strong> у рэдактары профілю карыстальніка і кнопка ўваходу passkeys будуць адлюстроўвацца толькі ў тым выпадку, калі карыстальнік атрымлівае доступ да сайта праз HTTPS. Акрамя таго, рэгістрацыя аўтэнтыфікатараў passkeys і іх выкарыстанне для ўваходу на ваш сайт будзе працаваць толькі тады, калі ваш сайт выкарыстоўвае сапраўдны сертыфікат, падпісаны цэнтрам сертыфікацыі, якому давярае браўзер карыстальніка."

