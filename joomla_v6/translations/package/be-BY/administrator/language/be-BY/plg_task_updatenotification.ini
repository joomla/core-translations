PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Прывітанне!\n\nГэтае паведамленне НЕ адпраўляецца праектам Joomla! Яно аўтаматычна адпраўляецца вашым уласным сайтам, {SITENAME} - {URL}.\n\n================================================================================\nІНФАРМАЦЫЯ АБ АБНАЎЛЕННІ\nВаш сайт знайшоў, што даступная абноўленая версія Joomla!.\n\nУсталяваная версія Joomla!: {CURVERSION}\n
Даступная версія Joomla! для ўстаноўкі: {NEWVERSION}\nГэтае электроннае паведамленне адпраўлена вам вашым сайтам, каб напомніць вам аб гэтым факце.
Праект Joomla! ніколі не будзе звяртацца да вас наўпрост аб даступных абнаўленнях Joomla! на вашым сайце.\n\n================================================================================\nІНСТРУКЦЫІ ПА АБНАЎЛЕННІ\nКаб ўсталяваць абнаўленне на {SITENAME}, калі ласка, выберыце наступную спасылку. (Калі URL не з'яўляецца спасылкай, скапіруйце яго і ўставіце ў свой браўзер).\n\nСпасылка на абнаўленне: {LINK}\n\nНавіны аб рэлізе можна знайсці тут: {RELEASENEWS}\n\n================================================================================\nЧАМУ Я АТРЫМАЎ ГЭТА ЭЛЕКТРОННАЕ ПАВЕДАМЛЕННЕ?\nГэта электроннае паведамленне аўтаматычна адпраўлена плагінам, які прадастаўляецца Joomla!, праграмай, якая кіруе вашым сайтам.\nГэты плагін шукае абноўленыя версіі Joomla! і адпраўляе паведамленне па электроннай пошце адміністратарам.\n\nВы атрымаеце некалькі падобных электронных лістоў ад вашага сайта да таго моманту, пакуль вы не абнавіце праграмнае забеспячэнне або не адключыце гэтыя электронныя лісты.\n\nКаб адключыць гэтыя электронныя лісты, калі ласка, адключыце плагін 'Task - Joomla! Update Notification' у Мэнеджэры плагінаў на вашым сайце.\n\nКалі вы не разумееце, што такое Joomla! і што вам трэба зрабіць, калі ласка, не зварочвайцеся да праекту Joomla!.\n\nНе яны адправілі вам гэта электроннае паведамленне, і яны не могуць вам дапамагчы. Замест гэтага кантактуйцеся з чалавекам, які пабудаваў ці кіруе вашым сайтам.\n\nКалі вы самі будавалі ці кіравалі вашым сайтам, калі ласка, заўважце, што гэты плагін можа быць актываваны аўтаматычна пры ўстаноўцы ці абнаўленні Joomla! на вашым сайце.\n\n================================================================================\nХТО МНЕ АДПРАЎЛЕНА ГЭТА ЭЛЕКТРОННАЕ ПАВЕДАМЛЕННЕ?\nГэта электроннае паведамленне вам адправіў ваш уласны сайт, {SITENAME}"
