PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="Спіс адрасоў электроннай пошты, падзелены коскамі, якія будуць атрымліваць апавяшчэнні аб абнаўленні. Адрасы ў спісе ПАВІННЫ належаць існуючым карыстальнікам вашага сайта, якія маюць прывілей суперкарыстальніка. Калі ні адзін з пералічаных адрасоў электроннай пошты не належыць суперкарыстальнікам або калі ён пакінуты пустым, усе суперкарыстальнікі гэтага сайта атрымаюць паведамленне аб абнаўленні па электроннай пошце."
