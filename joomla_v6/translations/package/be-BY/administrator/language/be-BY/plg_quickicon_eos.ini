PLG_QUICKICON_EOS_MESSAGE_INFO_01="<p>Joomla 7 ужо тут! Даведайцеся пра ўсё, што Joomla 7 можа вам прапанаваць. Праверце галоўную старонку для <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">функцый і паляпшэнняў Joomla 7</a>.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_02="<p>Калі ўжо час абнавіцца да Joomla 7? Тады, калі дадаткі, неабходныя для вашага сайта, будуць сумяшчальныя. Даведайцеся як карыстацца<a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\"> Праверкай перад абнаўленнем</a>.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SECURITY_ONLY="<p>Joomla 6 перайшла ў рэжым толькі для бяспекі. Падтрымка завершыцца %1$s. Пачніце <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">планаваць абнаўленне</a> да Joomla 7 ужо сёння.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SUPPORT_ENDING="<p>Падтрымка Joomla 6 завершыцца %1$s. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Абнавіце да Joomla 7</a> як мага хутчэй.</p>"
