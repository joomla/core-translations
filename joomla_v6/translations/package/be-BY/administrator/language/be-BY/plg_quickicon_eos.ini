PLG_QUICKICON_EOS_XML_DESCRIPTION="Плагін для праверкі стану падтрымкі Joomla 6 і адлюстравання паведамленняў у панэлі кіравання, калі падтрымка версіі скончаная альбо атрымоўвае толькі выпраўленні бяспекі."

