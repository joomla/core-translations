JLIB_RULES_SETTING_NOTES_COM_CONFIG="Змяненні значэнняў дзеянняў прымяняюцца для дадзенай і даччыных груп карыстальнікаў, кампанентаў і ўсяго змесціва сайта.<br><strong>Успадкавана</strong> азначае, што прымяняецца значэнне дзеяння з бацькоўскай групы карыстальнікаў.<br><strong>Дазволена</strong> азначае, што карыстальнікі групы могуць выканаць дзеянне, калі няма супярэчнасці са значэннем у бацькоўскай групе карыстачоў.<br><strong>Забаронена</strong> азначае, што карыстальнікі групы не могуць выканаць дзеянне незалежна ад значэння ў бацькоўскай групе карыстачоў.<br> <strong>Не вызначана</strong> прымяняецца толькі для групы карыстальнікаў Public і толькі ў агульных наладах сайта. Сумарнае значэнне дзеяння, для якога абрана <strong>Не&#160; вызначана</strong>, будзе тлумачыцца як <strong>Забаронена</strong>, але яго можна будзе перавызначыць для даччыных груп, кампанентаў, катэгорый і элементаў." ; Alternate language strings for the rules form field

