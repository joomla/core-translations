PLG_SYSTEM_STATS_MSG_JOOMLA_WANTS_TO_SEND_DATA="Праект Joomla запытвае вашага дазволу на збор і адпраўку некаторых статыстычных дадзеных аб сайце, каб дапамагчы вывучэнню асяроддзяў карыстальнікаў для ўстаноўкі Joomla і павысіць іх сумяшчальнасць. Таму нам патрэбныя ананімныя дадзеныя з Вашага сайта. Асабістыя дадзеныя карыстальнікаў сайта не рэгіструюцца на любым этапе збору дадзеных. Усе дадзеныя ананімізуюцца і адпраўляюцца толькі на кіраваны праз Joomla цэнтральны сервер. З мэтай забеспячэння поўнай празрыстасці і ў дапамогу распрацоўшчыкам дадзеныя даступныя на старонцы <a href=\"https://developer.joomla.org/about/stats.html\" target=\"_blank\" rel=\"noopener noreferrer\">Статыстыка выкарыстання</a>. Калі вы не жадаеце прадастаўляць праекту Joomla дадзеныя аб сайце, выключыце плагін <a href=\"index.php?option=com_plugins&view=plugins&filter[folder]=system\" target=\"_blank\">Сістэма - Статыстыка Joomla</a> або змяніце яго параметры."
