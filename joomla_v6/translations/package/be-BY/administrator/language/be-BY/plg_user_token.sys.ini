PLG_USER_TOKEN="Карыстальнік - Joomla API Токен"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Якім групам карыстальнікаў Joomla дазволена выкарыстоўваць токены Joomla для аўтэнтыфікацыі ў дадатку Joomla API. Таксама кантралюе, якія групы карыстальнікаў бачаць інтэрфейс кіравання токенами Joomla ў сваім профілі карыстальніка. Па змаўчанні: убудаваная група суперкарыстальнікаў Joomla (ідэнтыфікатар групы карыстальнікаў 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Дазволеныя групы карыстальнікаў"
PLG_USER_TOKEN_XML_DESCRIPTION="Дазваляе кіраваць токенамі бяспекі, якія выкарыстоўваюцца для аўтэнтыфікацыі ў дадатку Joomla API (выдалены доступ да вашага сайту). Гэтыя токены з'яўляюцца строга персанальнымі. Вы можаце прагледзець свой уласны токен, але можаце толькі адключыць або скінуць токены іншых карыстальнікаў."

