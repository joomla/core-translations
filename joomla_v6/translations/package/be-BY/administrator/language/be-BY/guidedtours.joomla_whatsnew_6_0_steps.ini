COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Больш абнаўленняў</h2><p>Абраныя артыкулы цяпер адлюстроўваюцца разам з агульным выглядам Мэнаджара артыкулаў.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Калі вы прапусцілі</h3><p>Joomla! 6 падтрымлівае аўтаматычныя абнаўленні з The Update Framework (TUF) для лепшай бяспекі і прадукцыйнасці.<br>Наладзіць аўтаматычныя абнаўленні можна ў раздзеле канфігурацыі <em>Абнаўленне Joomla!</em>.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Іншыя паляпшэнні і выпраўленні</h3><ul class=\"mb-3\"><li>Апавяшчэнне па электроннай пошце пры пацвярджэнні рэгістрацыі адміністратарам <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Даданне ўласных класаў у выпадаючае меню класаў у дыялогавым акне TinyMCE для выявы <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Магчымасць пакетнага выдалення тэга <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>І шмат, шмат іншых унутраных паляпшэнняў...</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="Іншыя магчымасці"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Joomla 6.0 Інфармацыя аб выпуску</h3><p><a title=\"Клікніце каб праглядзець інфармацыю аб гэтым выпуску\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Інфармацыя аб рэлізе на 6.joomla.org</a></p><hr><h3>Дапамога і інфармацыя</h3><p>Шмат карысных рэсурсаў вы знойдзеце тут, разам са спасылкамі на дадатковыя матэрыялы, дакументацыю, падтрымку і інфармацыю пра тое, як далучыцца да супольнасці Joomla.</p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_TITLE="Больш інфармацыі аб гэтым выпуску і дапамога"

