PLG_SEF_DOMAIN_DESCRIPTION="Увядзіце URL-адрас старонкі асноўнага дамена, калі сайт даступны по некалькім адрасам. Звярніце ўвагу, што значэнні <a href=\"#\">https://example.com</a> і <a href=\"#\">https://www.example.com</a> з'яўляюцца рознымі."
PLG_SEF_DOMAIN_LABEL="Site Domain"
PLG_SEF_ENFORCESUFFIX_DESCRIPTION="Уключыць альбо адключыць функцыю дадавання суфікса да URL-адрасоў на сайце шляхам перанакіравання на скарэктаваныя адрасы. Выкарыстанне параметра немагчыма, калі ў агульных наладах сайта для параметра <strong>Дадаваць суфікс да URL-адрасоў</strong> усталявана значэнне <strong>Не</strong>.<br><strong>УВАГА!</strong> У версіі Joomla 6.0 гэты параметр будзе выдалены і рэалізаваны як паводзіны сістэмы па змаўчанні."
PLG_SEF_ENFORCESUFFIX_LABEL="Прымусова дадаваць суфікс да URL падчас перанакіравання"
PLG_SEF_INDEXPHP_DESCRIPTION="Уключыць альбо адключыць функцыю выдалення фрагмента index.php з URL-адрасоў на сайце, якія ўсё яшчэ яго ўтрымліваюць. Выкарыстанне параметра немагчыма, калі ў агульных наладах сайта для параметра <strong>Перанакіроўваць URL</strong> усталявана значэнне <strong>Не</strong>"
PLG_SEF_INDEXPHP_LABEL="Выдаляць index.php з адрасу"
PLG_SEF_STRICTROUTING_DESCRIPTION="Уключыць альбо адключыць функцыю выдалення дубляў URL-адрасоў на сайце и перанакіравання на скарэктаваныя адрасы з кодам стану HTTP/1.1 301 Moved Permanently."
PLG_SEF_STRICTROUTING_LABEL="Выдаляць дублі URL"
PLG_SEF_TRAILINGSLASH_DESCRIPTION="Абярыце значэнне, каб прымусіць Joomla выкарыстоўваць на сайце толькі URL-адрасы з касой рысай у канцы альбо без яе. Калі гэта ўстаноўлена, будзе вымушана выкарыстоўвацца правільны URL з перанакіраваннямі. Выкарыстанне параметра немагчыма, калі ў агульных наладах сайта для параметра <strong>Дадаваць суфікс да URL</strong> усталявана значэнне <strong>Так</strong>."
PLG_SEF_TRAILINGSLASH_LABEL="Касая рыса ў канцы URL"
PLG_SEF_TRAILINGSLASH_OPTION_NONE="Без зменаў"
PLG_SEF_TRAILINGSLASH_OPTION_NO_SLASH="Прымусова выдаляць касую рысу ў канцы URL"
PLG_SEF_TRAILINGSLASH_OPTION_SLASH="Прымусова дадаваць касую рысу ў канцы URL"
PLG_SEF_XML_DESCRIPTION="Дадае падтрымку SEF для спасылак у дакуменце. Ён працуе непасрэдна з HTML і не патрабуе спецыяльнага тэга."
PLG_SYSTEM_SEF="Сістэма - SEF"

