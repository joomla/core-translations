COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD_DESCRIPTION="Увядзіце (новы) пароль. Хоць гэтае поле не з'яўляецца абавязковым, карыстальнік не зможа ўвайсці ў сістэму, калі пароль не ўсталяваны."

COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD2_TITLE="Пацвердзіце пароль"
