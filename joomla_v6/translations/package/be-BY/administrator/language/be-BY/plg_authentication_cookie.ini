PLG_AUTHENTICATION_COOKIE_PRIVACY_CAPABILITY_COOKIE="У спалучэнні з плагінам, які падтрымлівае функцыю \"Запомніць мяне\", такім як плагін \"Сістэма - Запомніць мяне\", гэты плагін стварае файлы cookie ў браўзеры карыстальніка, калі ўсталяваны сцяжок \"Запомніць мяне\", калі увайшоўшы на вэб-сайт. Гэты файл cookie можа быць ідэнтыфікаваны прэфіксам `joomla_remember_me` і выкарыстоўваецца для аўтаматычнага ўваходу карыстальнікаў на вэб-сайт, калі яны наведваюць сайт і яшчэ не ўвайшлі ў сістэму."
