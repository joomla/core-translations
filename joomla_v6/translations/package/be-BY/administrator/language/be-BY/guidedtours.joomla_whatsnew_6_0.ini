COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">Вітаем вас у Joomla 6!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Паказ наладчыка стылю даччынага шаблону\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Cassiopeia Extended</h2><p>Даследуйце даччыныя шаблоны з новым стылем, які дэманструе пашыраныя магчымасці наладаў, такія як змены шрыфтоў і колераў.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">Пашыранае версіяванне</h2><p>Сістэма версіявання Joomla была палепшана, каб уключаць уласныя палі, тэгі і катэгорыі, што дазваляе адсочваць, параўноўваць і аднаўляць усе змены кантэнту.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="Што новага ў Joomla 6!"

