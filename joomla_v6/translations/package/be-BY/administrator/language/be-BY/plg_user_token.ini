PLG_USER_TOKEN="Карыстальнік - Joomla API Токен"
PLG_USER_TOKEN_COPY="Капіраваць"
PLG_USER_TOKEN_COPY_DESC="Скапіраваць токен у буфер абмену"
PLG_USER_TOKEN_COPY_FAIL="Не атрымалася скапіраваць токен."
PLG_USER_TOKEN_COPY_SUCCESS="Токен скапіяваны."
PLG_USER_TOKEN_ENABLED_DESC="Пастаўце ў рэжым \"Не\", каб часова заблакіраваць доступ да сайта з дапамогай гэтага токена."
PLG_USER_TOKEN_ENABLED_LABEL="Актыўны"
PLG_USER_TOKEN_GROUP_DESC="Кіруйце маркерамі (токенамі) бяспекі, якія выкарыстоўваюцца для аўтэнтыфікацыі ў дадатку Joomla API (аддалены доступ да вашага сайта). Калі вы не ўпэўнены, што робіце, хутчэй за ўсё, вам гэта не патрэбна, і вы можаце смела ігнараваць гэтыя налады."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API Токен"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Вы не можаце бачыць токен іншых карыстальнікаў, акрамя сябе. Вы па-ранейшаму можаце ўключаць, адключаць ці скідаць іх пры неабходнасці. Напрыклад, калі ёсць падазрэнне, што іх токен патрапіў да неаўтарызаваных асоб."
PLG_USER_TOKEN_RESET_DESC="Усталюйце \"Так\" і захавайце свой профіль карыстальніка, каб стварыць новы токен замест старога."
PLG_USER_TOKEN_RESET_LABEL="Скінуць"
PLG_USER_TOKEN_SAVEME_DESC="У вас яшчэ няма токена. Калі ласка, захавайце свой профіль карыстальніка, каб стварыць токен. Вярніцеся на гэту старонку, каб праглядаць свой токен і кіраваць ім."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Гэты карыстальнік яшчэ не мае токена. Калі вы захаваеце яго профіль, будзе створаны новы токен, але вы не зможаце яго ўбачыць з меркаванняў бяспекі. Вы па-ранейшаму зможаце ўключыць, адключыць або скінуць іх пры неабходнасці (напрыклад, калі іх токен патрапіў да неаўтарызаваных асоб)."
PLG_USER_TOKEN_TOKEN_DESC="Гэта ваш токен. Выкарыстоўвайце яго ў іншых дадатках, якія патрабуюць аддаленага доступу да вашага сайту праз прыкладанне Joomla API."
PLG_USER_TOKEN_TOKEN_LABEL="Токен"
PLG_USER_TOKEN_XML_DESCRIPTION="Дазваляе кіраваць токенамі бяспекі, якія выкарыстоўваюцца для аўтэнтыфікацыі ў дадатку Joomla API (выдалены доступ да вашага сайту). Гэтыя токены з'яўляюцца строга персанальнымі. Вы можаце прагледзець свой уласны токен, але можаце толькі адключыць або скінуць токены іншых карыстальнікаў."

