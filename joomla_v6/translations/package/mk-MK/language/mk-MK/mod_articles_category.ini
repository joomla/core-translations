MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Изберете го режимот што сакате да го користите. Ако е избран Нормален режим, тогаш конфигурирајте го модулот и тој ќе прикаже статична листа на написи на ставките од менито на кои им го доделувате модулот. Ако е избран Динамички режим, тогаш сеуште можете нормално да го конфигурирате модулот, но сега опцијата Категорија повеќе нема да се користи. Наместо тоа, модулот динамички ќе открие дали сте на приказ на категорија и ќе ја прикаже листата на статии во таа категорија. Кога е избран Динамички режим, најдобро е да го оставите модулот поставен да се прикажува на сите страници, бидејќи тој ќе одлучи да прикаже било што динамично."
