COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Здраво {NAME},\n\nВашата сметка е активирана од администратор. Сега можете да се најавите на {SITEURL} користејќи го корисничкото име {USERNAME} и лозинката што ја избравте додека се регистриравте."
