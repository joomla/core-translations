COM_USERS_EMAIL_REGISTERED_BODY="Здраво {NAME},\n\nВи благодариме што се регистриравте на {SITENAME}.\n\nСега можете да се најавите на {SITEURL} користејќи ги следниве корисничко име и лозинка:\n\nКорисничко име: {USERNAME}\nЛозинка: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Здраво {NAME},\n\nВи благодариме што се регистриравте на {SITENAME}.\n\nСега можете да се најавите на {SITEURL} користејќи ги корисничкото име и лозинката со кои сте се регистрирале."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Здраво администратор, \n\nНов корисник '{NAME}', корисничко име '{USERNAME}', се регистрираше на {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Здраво {NAME},\n\nВи благодариме што се регистриравте на {SITENAME}. Вашата сметка е создадена и мора да се активира пред да можете да ја користите.\nЗа да ја активирате сметката изберете ја следнава врска или копирајте ја во прелистувачот:\n{ACTIVATE} \n\nПо активирањето, можете да се најавите на {SITEURL} користејќи ги следниве корисничко име и лозинка:\n\nКорисничко име: {USERNAME}\nЛозинка: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Здраво {NAME},\n\nВи благодариме што се регистриравте на {SITENAME}. Вашата сметка е создадена и мора да се активира пред да можете да ја користите.\nЗа да ја активирате сметката изберете ја следнава врска или копирајте ја во прелистувачот:\n{ACTIVATE} \n\nПо активирањето, можете да се најавите на {SITEURL} користејќи ги корисничко име и лозинката што ги внесовте при регистрацијата:\n\nКорисничко име: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Здраво {NAME},\n\nВи благодариме што се регистриравте на {SITENAME}. Вашата сметка е создадена и мора да се потврди пред да можете да ја користите.\n\nЗа да ја потврдите сметката, изберете ја следнава врска или копирајте ја во вашиот прелистувач:\n{ACTIVATE} \n\nПо потврдата, администраторот ќе биде известен за активирање на вашата сметка. Ќе добиете потврда кога ќе завршите.\n\nОткако таа сметка ќе се активира, можете да се најавите на {SITEURL} користејќи ги следниве корисничко име и лозинка:\n\nКорисничко име: {USERNAME}\nЛозинка: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Здраво {NAME},\n\nВи благодариме што се регистриравте на {SITENAME}. Вашата сметка е создадена и мора да се потврди пред да можете да ја користите.\n\nЗа да ја потврдите сметката, изберете ја следнава врска или копирајте ја во вашиот прелистувач:\n{ACTIVATE} \n\nПо потврдата, администраторот ќе биде известен за активирација на вашата сметка. Ќе добиете потврда кога ќе завршите.\n\nОткако сметката ќе се активира, можете да се најавите на {SITEURL} користејќи ги следниве корисничко име и лозинката што ги внесовте при регистрацијата:\n\nКорисничко име: {USERNAME}"
