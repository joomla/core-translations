COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Здраво администратор,\n\nA нов корисник се регистрирал на {SITENAME}.\nКорисникот ја потврдил адресата на е-пошта и бара да ја одобрите неговата сметка.\nОваа е-пошта ги има нивните детали:\n\n  Name :  {NAME} \n  email:  {EMAIL} \n  Username:  {USERNAME} \n\nМожете да го активирате корисникот со избирање на врската подолу:\n{ACTIVATE}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Потребно е одобрение за регистрација за сметка на {NAME} на {SITENAME}"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Здраво,\n\nПоставено е барање за ресетирање на лозинката на вашата сметка на {SITENAME}. За да ја ресетирате лозинката, ќе треба да го испратите овој код за потврда за да потврдите дека барањето е легитимно.\n\nКодот за потврда е {TOKEN}\n\nИзберете го URL-то подолу и продолжете со ресетирање на лозинката.\n\n{LINK_TEXT} \n\nВи благодариме."
