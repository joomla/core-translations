COM_PRIVACY_CONFIRM_REQUEST_FIELDSET_LABEL="Испратена е е-пошта на вашата адреса за е-пошта. Е-поштата има токен за потврда, потврдете ја вашата адреса на е-пошта повторно и залепете го токенот за потврда во полето подолу за да докажете дека сте сопственик на информациите што се бараат."
COM_PRIVACY_CONFIRM_REQUEST_SUCCEEDED="Вашето барање за информации е потврдено. Ќе го обработиме вашето барање што е можно поскоро и ќе биде испратено на вашата е-пошта."
COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="Вашето барање за информации е создадено. Пред да може да се обработи, мора да го потврдите ова барање. На вашата адреса е испратена е-пошта со дополнителни упатства за да се заврши оваа потврда."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Некој создаде барање за извоз на сите лични информации поврзани со оваа адреса на е-пошта на {URL}. Како безбедносна мерка, мора да потврдите дека ова е валидно барање за вашите лични информации од оваа веб-локација.\n\nАко ова беше грешка, игнорирајте ја оваа е-пошта и ништо нема да се случи.\n\nЗа да го потврдите ова барање, вие може да заврши една од следниве задачи:\n\n1. Посетете ја следната URL адреса: {TOKENURL}\n\n2. Копирајте го вашиот токен од оваа е-пошта, посетете ја референтната URL-адреса и залепете го вашиот токен во формуларот.\nURL: {FORMURL}\nЖетон: {TOKEN}\n\nВе молиме имајте предвид дека овој токен важи само 24 часа од моментот кога ова е-пошта е испратена."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Некој создаде барање за отстранување на сите лични информации поврзани со оваа адреса на е-пошта на {URL}. Како безбедносна мерка, мора да потврдите дека ова е валидно барање вашите лични податоци да се отстранат од оваа веб-локација.\n\nАко ова беше грешка, игнорирајте ја оваа е-пошта и ништо нема да се случи.\n\nЗа да го потврдите ова барање, можете да завршите една од следниве задачи:\n\n1. Посетете ја следната URL адреса: {TOKENURL}\n\n2. Копирајте го вашиот токен од оваа е-пошта, посетете ја референтната URL-адреса и залепете го вашиот токен во формуларот.\nURL: {FORMURL}\nЖетон: {TOKEN}\n\nВе молиме имајте предвид дека овој токен важи само 24 часа од моментот кога ова е-пошта е испратена."
