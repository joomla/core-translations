PLG_USER_TOKEN="Корисник - Joomla API Token"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="На кои групи корисници на Joomla им е дозволено да користат Joomla токени за автентикација на Joomla API апликацијата. Исто така, контролира кои групи на корисници го гледаат интерфејсот за управување со Joomla Token во нивниот кориснички профил. Стандардно: вградената група на супер корисници на Joomla (ID 8 на група на корисници)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Дозволени кориснички групи"
PLG_USER_TOKEN_XML_DESCRIPTION="Дозволува управување со безбедносни токени што се користат за автентикација на апликацијата Joomla API (далечински пристап до вашата страница). Овие токени се строго лични. Можете да го видите вашиот сопствен токен, но можете само да ги оневозможите или ресетирате токените на другите корисници."

