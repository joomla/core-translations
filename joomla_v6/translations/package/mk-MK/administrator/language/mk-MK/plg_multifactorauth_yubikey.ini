PLG_MULTIFACTORAUTH_YUBIKEY="Повеќефакторска автентикација - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Ве молиме кликнете во полето за текст подолу. Потоа вметнете го вашиот YubiKey во USB-портата на вашиот уред и допрете го неговиот златен диск или златна подлога (во зависност од вашиот модел) за да го направите да произведе YubiKey код. Ако сте на телефон или таблет со способна NFC со YubiKey со овозможен NFC, наместо тоа, треба да му пријдете на вашиот YubiKey до областа за читање NFC на вашиот телефон или таблет."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey код"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Не внесовте валиден YubiKey сигурносен код или YubiCloud серверите се недостапни во моментов."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Веќе го поставивте вашиот YubiKey (оној што генерира кодови кои почнуваат со <code>%s</code>). Насловот може да го промените само од оваа страница."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Ве молиме наведете код генериран од вашиот <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> подолу, а потоа кликнете или допрете го копчето Потврди. Првите дванаесет знаци, кои се единствениот код за идентификација за вашиот YubiKey, ќе бидат зачувани."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey Идентификација"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Внесете код YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Користете безбедни хардверски токени YubiKey."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Им овозможува на корисниците на вашата страница да користат повеќефакторска автентикација користејќи безбеден хардверски токен YubiKey. На корисниците им треба сопствен YubiKey достапен од<a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. За да користат повеќефакторска автентикација, корисниците треба да го уредуваат својот кориснички профил и да овозможат автентикација со повеќе фактори."

