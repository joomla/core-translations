PLG_USER_TOKEN="Корисник - Joomla API Token"
PLG_USER_TOKEN_COPY="Копирај"
PLG_USER_TOKEN_COPY_DESC="Копирајте го токенот на вашата таблата со исечоци"
PLG_USER_TOKEN_COPY_FAIL="Не успеа да се копира токенот."
PLG_USER_TOKEN_COPY_SUCCESS="Токенот е копиран."
PLG_USER_TOKEN_ENABLED_DESC="Поставете на Не за привремено да го спречите пристапот до вашата страница со овој токен."
PLG_USER_TOKEN_ENABLED_LABEL="Активен"
PLG_USER_TOKEN_GROUP_DESC="Управувајте со безбедносните токени што се користат за автентикација на апликацијата Joomla API (далечински пристап до вашата страница). Ако не сте сигурни што прави ова, голема е веројатноста дека не ви треба и можете безбедно да ги игнорирате овие поставки."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API токен"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Не можете да го видите токенот за други корисници освен за вас. Сè уште можете да го овозможите, оневозможите или ресетирате нивниот токен, на пр. кога постои сомневање дека нивниот токен протекол кај неовластени лица."
PLG_USER_TOKEN_RESET_DESC="Поставете Да и зачувајте го вашиот кориснички профил за да креирате нов токен, заменувајќи го стариот."
PLG_USER_TOKEN_RESET_LABEL="Обнови"
PLG_USER_TOKEN_SAVEME_DESC="Сè уште немате токен. Ве молиме зачувајте го вашиот кориснички профил за да генерирате токен. Вратете се на оваа страница за да го видите и управувате вашиот токен."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Овој корисник сè уште нема токен. Ако го зачувате нивниот профил, ќе се генерира нов токен, но нема да можете да го видите од безбедносни причини. Сè уште ќе можете да го овозможите, оневозможите или ресетирате нивниот токен."
PLG_USER_TOKEN_TOKEN_DESC="Ова е вашиот знак. Користете го во апликации од трети страни кои бараат далечински пристап до вашата страница преку апликацијата Joomla API."
PLG_USER_TOKEN_TOKEN_LABEL="Токен"
PLG_USER_TOKEN_XML_DESCRIPTION="Дозволува управување со безбедносни токени што се користат за автентикација на апликацијата Joomla API (далечински пристап до вашата страница). Овие токени се строго лични. Можете да го видите вашиот сопствен токен, но можете само да ги оневозможите или ресетирате токените на другите корисници."

