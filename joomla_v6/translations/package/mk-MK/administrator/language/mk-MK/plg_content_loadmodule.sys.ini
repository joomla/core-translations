PLG_CONTENT_LOADMODULE="Содржина - Вчитувач на модули"
PLG_LOADMODULE_XML_DESCRIPTION="Во рамките на содржината, овој приклучок вчитува модул по ID, синтакса: {loadmoduleid 1} или модул по позиција, синтакса: {loadposition user1} или модул по име, синтакса: {loadmodule mod_login}.Опционално, може да се специфицира стил на модул и за вчитување модул специфичен модул по наслов, синтакса:{loadmodule mod_login,module title,style}."

