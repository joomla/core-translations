COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla не може да комуницира со датотеката <code>administrator/components/com_joomlaupdate/extract.php</code> кој го врши ажурирањето. Ова обично се случува поради една од следниве причини:</p><ul><li>Датотека за конфигурација на серверот во коренот на вашата страница, како на пр.<code>.htaccess</code> или<code>web.config</code>,го спречува пристапот до оваа датотека.</li><li>Конфигурацијата на вашиот сервер го спречува пристапот до оваа датотека.</li><li>Сопственоста и дозволите на оваа датотека не дозволуваат вашиот сервер да пристапи до оваа датотека.</li><li>Вашиот сајт стои зад балансерот на оптоварување или CDN, но неговата конфигурација не дозволува пристап до оваа датотека или го блокира испраќањето команди до неа.</li><li>Иако може да се пристапи до датотеката, испраќањето наредби до неа е блокирано од заштитата на вашиот сервер, како што е mod_security2.</li></ul><p>Ако не сте сигурни, ве молиме контактирајте го вашиот хост.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Ажурирањето на Joomla не може правилно да комуницира со<code>administrator/components/com_joomlaupdate/extract.php</code> 
кој го врши ажурирањето. Ова обично се случува поради една од следниве причини:</p><ul><li>
Фајлот<code>administrator/components/com_joomlaupdate/update.php</code>, што ги содржи упатствата за примена на ажурирањето, не можеше да се креира на пр. поради проблеми со дозволите.</li><li>Датотеката спомената погоре не може да се прочита од страна на <code>extract.php</code> скрипта поради проблеми со дозволите.</li><li>Вашиот прелистувач, мрежна опрема или сервер ја расипуваат лозинката што ја испраќаме со секое барање <code>extract.php</code> од безбедносни причини</li></ul><p>Ве молиме обидете се да користите друг прелистувач, без инсталирани екстензии на прелистувачот, идеално на друг компјутер поврзан на Интернет користејќи различен провајдер. Ако грешката продолжи, можеби ќе сакате да го контактирате вашиот хост.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Ажурирањето на Joomla наиде на грешка на серверот при примена на ажурирањето на вашата страница.</p><p>Можеби вашиот сајт не е целосно надграден на новата верзија на Joomla.</p>"
