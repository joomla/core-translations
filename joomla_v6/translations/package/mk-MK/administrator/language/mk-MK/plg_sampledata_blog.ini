PLG_SAMPLEDATA_BLOG="Примерок на податоци за Касиопеја (блог)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Примерок на податоци што ќе постави блог-страница со написи, ознаки, приспособени полиња и работен тек.<br>Ако страницата е повеќејазична, податоците ќе бидат означени на активниот заден јазик."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Примерок на податоци за блог"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Ова ви кажува малку за овој блог и за лицето кое го пишува.</p><p>Кога сте најавени, ќе можете да ја уредувате оваа страница со избирање на иконата за уредување.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="За"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Работа на вашата страница"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_10_TITLE="Типографија"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Неверојатна галаксија Андромеда"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Ова е примерок за објавување на блог.</p><p>Ако се најавите на страницата (врската за најавување на администраторот е на самото дно на оваа страница) ќе можете да ја уредите и сите останати постоечки статии. Исто така, ќе можете да креирате нова статија и да правите други промени на страницата.</p><p>Како што додавате и менувате статии, ќе видите како се менува вашата страница и исто така како можете да ја приспособите на различни начини.</p><p>Оди напред, не можеш да го скршиш.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Добредојдовте на вашиот блог"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Урнип зелени равнец ориз ендив карфиол морска зелена келераби амарант вода спанаќ авокадо даикон напа зелка аспарагус зимски журкален кељ."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>На целата страница ќе ги видите и воведната содржина и остатокот од статијата. Ако сакате, можете да ги промените поставките за да го скриете воведот.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Вашата почетна страница е поставена да ги прикажува четирите најнови статии од категоријата блог во колона. Потоа има линкови до следните две најстари статии. Можете да ги промените тие броеви со уредување на поставките за опции за содржина во картичката за блог во администраторот на вашата страница. Има врска до администраторот на вашата страница ако сте најавени.</p><p>Ако сакате да го поделите вашиот блог на два дела, вовед, а потоа и целосна посебна страница, користете го опсегот Читај повеќе за да вметнете пауза.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="За вашата почетна страница"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Рак маглина"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Вашите модули"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Шаблоните го контролираат изгледот и чувството на вашата веб-локација.</p><p>Овој блог е инсталиран со шаблонот Cassiopeia.</p><p>Можете да ги уредувате опциите со избирање на Работа на вашата локација, Шаблон. Врската за поставки во менито што е видливо кога ќе се најавите.</p><p>На пример, можете да ја промените бојата на позадината на страницата, бојата на нагласувањата, насловот на страницата, описот на страницата и користениот фонт на насловот.</p><p> Повеќе опции се достапни во администраторот на страницата. Може да инсталирате и нов шаблон користејќи го управувачот со екстензии.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Вашиот Шаблон"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Милиони веб-страници се изградени на Joomla!</strong></p><p>Дознајте повеќе за убавата презентација на блогот.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Милиони"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Орнип зелени равнец ориз рутабага ендив карфиол морска зелена келераби амарант вода спанаќ авокадо даикон напа зелка аспарагус зимски журкален кељ. Целер компир млад кромид пустински суво грозје рен спанаќ морков соко. Лотус корен вода спанаќ анасон комбу пченка бамбус пука боранија блитва seakale тиква кромид наут грам пченкарен грашок. Бриселско зелје коријандер вода костен тиква швајцарска блитва вакаме келераби цвекло морков крес. Пченка амарант salsify bunya ореви нори азуки грав пилешки компир артишок бугарска пиперка.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Ја сакаме Joomla до месечината и назад!</strong></p><p>Ви благодариме на сите волонтери кои придонесоа!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Љубов"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Купкејк ipsum dolor. Седнете амет сладолед од памук бонбони од сусам сладолед во прав. Бонбон од алва од бел слез чоколадна торта од сладолед. Торта од морков со драже дански бонбони мафини пусти. Сладолед со сладолед од шеќерна слива чупа чапс макарон тирамису суфле овесна торта. Прелив со чизкејк лижавче гуми со шлаг слатка ролна крофна ликер. Пита желе-о бонбони крофна овес торта памук бонбони.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Работните текови управуваат со фазите низ кои мора да поминат вашите написи додека не се објават.</p><p>Компонентата за управување со работните текови не е стандардно овозможена.</p><p>За да го видите работниот тек што го обезбедивме ние. со примерокот на податоци, прво треба да ја овозможите оваа функционалност.</p><ol><li>Пристапете до административната област</li><li>Од „Содржина“ > „Статии“ > „Опции“ > „Интеграција“ јазичињата поставете „Овозможи работен тек“ на „Да“</li><li>Зачувај ги промените</li></ol><p>Сега кога повторно ќе пристапите на „Содржина“, ќе го видите делот „Работни текови“.</p><p>Кога уредувате статија, ќе ги видите и новите транзиции за статии поврзани со работните текови.</p>"
