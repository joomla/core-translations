PLG_MULTIFACTORAUTH_YUBIKEY="Повеќефакторска автентикација - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Им овозможува на корисниците на вашата страница да користат повеќефакторска автентикација користејќи безбеден хардверски токен YubiKey. На корисниците им треба сопствен YubiKey достапен од<a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. За да користат повеќефакторска автентикација, корисниците треба да го уредуваат својот кориснички профил и да овозможат автентикација со повеќе фактори."

