PLG_QUICKICON_PHPVERSIONCHECK="Брза икона - проверка на PHP верзија"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Вашата верзија на PHP, %1$s, во моментов добива само безбедносни поправки од проектот PHP. Ова значи дека вашата верзија на PHP наскоро повеќе нема да биде поддржана. Препорачуваме да планирате надградба на понова верзија на PHP пред да стигне до крајот на поддршката на %2$s. Joomla ќе биде побрза и посигурна ако ја надградите на понова верзија на PHP. Ве молиме контактирајте со вашиот домаќин за инструкции за надградба." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Откривме дека вашиот сервер користи PHP %1$s кој е застарен и повеќе не добива официјални безбедносни ажурирања од неговите развивачи. Џумла! Проектот препорачува надградба на вашата страница на PHP %2$s или понова верзија која ќе добива безбедносни ажурирања најмалку до %3$s. <br><br>Ве молиме замолете го вашиот домаќин да ја направи PHP %2$s или понова верзија стандардна верзија за вашата страница. Ако вашиот хост е веќе подготвен за PHP %2$s, ве молиме овозможете PHP %2$s на root и директориумите „администратор“ на вашата страница – обично можете да го направите тоа сами преку алатка во контролната табла за хостирање, но најдобро е да го прашате вашиот домаќин ако не сте сигурни." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Откривме дека вашиот сервер користи PHP %1$s кој е застарен и повеќе не добива официјални безбедносни ажурирања од неговите развивачи. Понатаму, не можеме да препорачаме понова верзија на PHP бидејќи користите застарена Joomla! верзија. Препорачуваме ажурирање на Joomla! а потоа следејќи ги дополнителните инструкции за надградба на PHP." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Го проверува статусот на поддршка на PHP верзијата на вашата инсталација и дава предупредување доколку не е целосно поддржана."

