PLG_MULTIFACTORAUTH_EMAIL_CONFIG_FORCE_ENABLE_DESC="Дали треба автоматски да го додадам кодот за автентикација преку е-пошта како опција за <em>сите</em> корисници? Корисно е да се обезбеди резервна копија на корисниците кои го изгубиле пристапот до нивниот главен автентикатор и не чувале копија од резервните кодови на сметка на одреден степен на контрола и безбедност."
