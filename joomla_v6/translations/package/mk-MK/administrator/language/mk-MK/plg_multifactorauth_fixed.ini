PLG_MULTIFACTORAUTH_FIXED="Повеќефакторска автентикација - Фиксен код"
PLG_MULTIFACTORAUTH_FIXED_ERR_EMPTYCODE="Вашиот фиксен код не може да биде празен."
PLG_MULTIFACTORAUTH_FIXED_LBL_DEFAULTTITLE="Поправен код"
PLG_MULTIFACTORAUTH_FIXED_LBL_DISPLAYEDAS="Поправен код"
PLG_MULTIFACTORAUTH_FIXED_LBL_LABEL="Поправен код"
PLG_MULTIFACTORAUTH_FIXED_LBL_PLACEHOLDER="Внесете го вашиот фиксен код"
PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE="<p class=\"alert alert-info\">Пораките што се појавуваат над и под областа на кодот може да се приспособат со прескокнување на јазичните низи <code>PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE</code> и <code>PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE</code>.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>Ова е демонстративен додаток за автентикација со повеќе фактори за Joomla. Треба да го внесете фиксниот код што сте го конфигурирале кога ја овозможувате повеќефакторската автентикација за овој корисник. Ефективно работи како втора лозинка.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">Пораките што се појавуваат над и под областа за поставување може да се приспособат со отфрлање на јазичните низи <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> i <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code></p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p>Внесете фиксен код подолу. Овој поправен код ќе биде потребно да се внесе откако ќе се најавите пред да можете да ја користите страницата.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SHORTINFO="Изберете свој претходно поставен код. <strong>Само за демонстративни цели</strong>."
PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="Демонстративен приклучок за повеќефакторска автентикација со помош на фиксен код (&ldquo;втора лозинка&rdquo;). <strong>Не користете на сајтови во живо, не е безбеден.</strong> Овој приклучок е наменет само да се користи како пример за програмери кои се заинтересирани да креираат свои приклучоци."

