PLG_AUTHENTICATION_COOKIE_PRIVACY_CAPABILITY_COOKIE="Во врска со приклучокот кој поддржува функција \"Запомни ме\", како што е приклучокот \"Систем - Запомни ме\", овој приклучок создава колаче во прелистувачот на корисникот ако полето за избор \"Запомни ме\" е избрано кога најавување на веб-страницата. Ова колаче може да се идентификува со префиксот `joomla_remember_me` и се користи за автоматско најавување на корисниците на веб-локацијата кога тие ја посетуваат и не се веќе најавени."
PLG_AUTHENTICATION_COOKIE_XML_DESCRIPTION="<p>Се справува со автентикација на корисникот со колачиња на Joomla.</p><p><strong>Предупредување! Мора да имате овозможено барем уште еден приклучок за автентикација.</strong><br>Ќе ви треба и приклучок како што е приклучокот Систем - Запомни ме за да го имплементирате најавувањето за колачиња.</p>"

