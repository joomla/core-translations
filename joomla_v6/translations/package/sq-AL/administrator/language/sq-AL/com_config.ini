COM_CONFIG_TEXT_FILTERS_DESC="Këto cilësime të filtrit të tekstit do të zbatohen në të gjitha fushat e redaktuesit të tekstit në grupet e përzgjedhura.<br>Këto mundësi filtrimi japin më shumë kontroll mbi HTML-në që paraqesin ofruesit e përmbajtjes tënde. Mund të jesh kufizues ose i lirë sa të duash për t'iu përshtatur nevojave të faqes sate. Filtrimi është i pajtueshëm dhe cilësimet e paracaktuara sigurojnë mbrojtje të mirë kundër shënjimit të shoqëruar zakonisht nga sulmet në rrjet."
COM_CONFIG_TEXT_FILTERS_NOTE="PARALAJMËRIM: Ke cilësuar një grup prindër me vendosjen 'Pa filtrim' - kjo vendosje nuk mund të tejkalohet në grupet fëmijë dhe asnjë filtër tjetër i cilësuar nuk do të zbatohet."
