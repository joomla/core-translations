JLIB_RULES_SETTING_NOTES_COM_CONFIG="Nëse ndryshon cilësimin, ai do të zbatohet për këtë dhe për të gjitha grupet fëmijë, përbërësit dhe përmbajtjen. Vë re se:<br><em><strong>I trashëguar</strong></em> do të thotë që lejet nga grupi prindër do të përdoren.<br><em><strong>I mohuar</strong></em> do të thotë që, pavarësisht nga caktimi i grupit prindër, grupi i redaktuar nuk mund ta ndërmarrë këtë veprim.<br><em><strong>I lejuar</strong></em> do të thotë që grupi i redaktuar do të jetë në gjendje ta ndërmarrë këtë veprim (por nëse kjo bie ndesh me grupin prindër nuk do të ketë ndonjë ndikim; një kundërshtim do të tregohet nga <em><strong>I palejuar (Mbyllur)</strong></em> te Cilësimet e llogaritura).<br><em><strong>I pacaktuar</strong></em> përdoret vetëm për Grupin publik në cilësimin e përgjithshëm. Grupi publik është prind i të gjitha grupeve të tjera. Nëse një leje nuk është e caktuar, ajo trajtohet si mohuese, por mund të ndryshohet për grupet fëmijë, përbërësit, kategoritë dhe elementet." ; Alternate language strings for the rules form field

