PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Aktivizo listën e bardhë për programet e drejtpërdrejtë duke përdorur shifrografi njëpërdorimshe (numër që përdoret vetëm një herë) për të gjithë programet dhe stilet që përdorin API të Joomla-s. Duke caktuar njëpërdorimshin bën që një shfletues i fundit ta mënjanojë 'pasigurinë-drejtpërdrejt' i cili duhet të jetë akoma i caktuar te shfletuesit më të vjetër pa mbështetje njëpërdorimshe."
