JLIB_RULES_SETTING_NOTES_COM_MENUS="Ndryshimet zbatohen vetëm tek ky përbërës..<br><em><strong>Trashëguar</strong></em> - zbatohet një vendosje e Cilësimit të Përgjithshëm ose një vendosje e nivelit më të lartë.<br><em><strong>Palejuar</strong></em> fiton gjithmonë - çfarëdo që është vendosur në nivelin e përgjithshëm ose më të lartë dhe vlen për të gjithë elementët fëmijë.<br><em><strong>Lejuar</strong></em> do të mundësojë veprimin për këtë përbërës nëse nuk anashkalohet nga një vendosje e Cilësimit të Përgjithshëm." ; Alternate language strings for the rules form field


