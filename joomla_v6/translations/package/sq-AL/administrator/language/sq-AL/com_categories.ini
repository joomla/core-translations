JLIB_RULES_SETTING_NOTES_ITEM="Ndryshimet zbatohen te kjo kategori dhe të gjitha kategoritë fëmijë.<br><em><strong>Trashëguar</strong></em> - zbatohet një vendosje e Cilësimit të Përgjithshëm ose një vendosje e nivelit më të lartë.<br><em><strong>Palejuar</strong></em> fiton gjithmonë - çfarëdo që është vendosur në nivelin e përgjithshëm ose më të lartë dhe vlen për të gjithë elementet fëmijë.<br><em><strong>Lejuar</strong></em> do të mundësojë veprimin për këtë përbërës nëse nuk anashkalohet nga një vendosje e Cilësimit të Përgjithshëm."

