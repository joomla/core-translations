PLG_QUICKICON_PHPVERSIONCHECK="Snelkoppeling - PHP versie controle"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="De PHP versie, %1$s, krijgt op dit moment alleen beveiligingsfixes vanuit het PHP-project. Dit betekent dat de PHP-versie spoedig niet meer zal worden ondersteund. Het is raadzaam om de upgrade naar een nieuwere versie van PHP te plannen voor het einde van de ondersteuning op %2$s. Joomla zal sneller en veiliger zijn als de upgrade naar een nieuwere versie van PHP wordt uitgevoerd. Neem contact op met de hoster voor upgrade-instructies." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="We hebben gedetecteerd dat de server gebruik maakt van PHP %1$s welke verouderd is en niet langer officiële beveiligingsupdates van de ontwikkelaars ontvangt. Het Joomla! Project raadt aan de site naar PHP %2$s of hoger te upgraden welke tenminste tot %3$s beveiligingsupdates zal ontvangen. <br><br>Vraag de hoster om PHP %2$s of een latere versie de standaardversie voor de site te maken. Schakel, als de host al PHP %2$s klaar heeft, PHP %2$s in de hoofdmap van de site en de 'administrator' map in – meestal kan dat zelf door middel van een hulpmiddel in het hosting controlepaneel, maar het is het best om, indien onzeker, het de hoster te vragen." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="We hebben gedetecteerd dat de server PHP %1$s gebruikt, dat verouderd is en niet langer officiële beveiligingsupdates ontvangt van zijn ontwikkelaars. Bovendien kunnen we geen nieuwere PHP versie aanbevelen, omdat een verouderde Joomla! versie gebruikt wordt. We raden aan Joomla! te updaten en vervolgens verdere PHP upgrade-instructies te volgen." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Controleert de ondersteuningsstatus van de PHP versie van de installatie en genereert een waarschuwing indien niet volledig ondersteund."

