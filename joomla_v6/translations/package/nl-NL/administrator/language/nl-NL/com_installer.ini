COM_INSTALLER_MSG_WARNINGS_FILEUPLOADISDISABLEDDESC="Bestandsuploads zijn vereist om extensies met het installatieprogramma te uploaden."
COM_INSTALLER_MSG_WARNINGS_FILEUPLOADSDISABLED="Bestandsupload uitgeschakeld"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="De Joomla tijdelijke map is niet ingesteld"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Deze map is de plek waar Joomla een extensie naartoe kopieert, de extensie uitpakt en daar vandaan kopieert naar de juiste mappen. Als deze locatie niet ingesteld is in configuration.php ($tmp_path) kunnen extensies niet geüpload worden. Maak een map aan om Joomla in staat te stellen naar de map te schrijven om dit probleem op te lossen."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla tijdelijke map is niet schrijfbaar of bestaat niet"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Dit kan problemen veroorzaken bij het uploaden van extensies naar Joomla. Als er problemen zijn bij het uploaden van extensies, zorg er dan voor dat de map die gedefinieerd is in de configuratie.php bestaat of controleer de '%s' en stel het in om beschrijfbaar te zijn en kijk of dit het probleem oplost."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="De PHP geheugenlimiet is ingesteld op minder dan 16MB hetgeen voor problemen kan zorgen tijdens het installeren van grote extensies. Stel de geheugenlimiet in op tenminste 32MB."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Lage PHP geheugenlimiet."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="De PHP geheugenlimiet is ingesteld op minder dan 24MB hetgeen voor problemen kan zorgen tijdens het installeren van grote extensies. Stel de geheugenlimiet in op tenminste 32MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Potentieel lage PHP geheugenlimiet."
COM_INSTALLER_MSG_WARNINGS_NONE="Geen waarschuwingen ontdekt"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Waarschuwing: Update niet volledig!</h1><p>De update is slechts gedeeltelijk voltooid. Voer de tweede update uit om het proces te voltooien.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="De PHP tijdelijke map is niet ingesteld"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Deze map is de map die PHP gebruikt om een geüpload bestand op te slaan voordat Joomla dit bestand kan benaderen. Hoewel als de map niet is ingesteld, het niet altijd een probleem is; als er problemen zijn met het niet vinden van manifest - of geüploade bestanden, kan het instellen van dit bestand in het php.ini bestand het probleem oplossen."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="De PHP tijdelijke map is niet schrijfbaar"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Deze map is niet schrijfbaar voor Joomla, hetgeen problemen kan veroorzaken bij het uploaden van extensies naar Joomla! Controleer, als er problemen zijn bij het uploaden van extensies, de '%s' en stel het in op schrijfbaar en kijk vervolgens of dit het probleem oplost."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Kleine PHP maximale POST grootte"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Dit is de maximale hoeveelheid gegevens die via POST naar de server verzonden kan worden. Dit is inclusief het versturen van formulieren voor artikelen, media (afbeeldingen, video's) en extensies. Deze waarde is lager dan 16MB wat het uploaden van grote extensies kan beïnvloeden. Dit wordt ingesteld in het php.ini-bestand bij post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Maximale PHP upload-bestandsgrootte is te klein."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="De maximum bestandsgrootte voor uploaden is ingesteld op minder dan 16MB hetgeen het uploaden van grote extensies kan beïnvloeden. Dit wordt voor zowel upload_max_filesize als post_max_size ingesteld in php.ini instellingen van de PHP instellingen (binnen het php.ini en/of .htaccess bestand). De waarde van post_max_size moet groter zijn dan de waarde van upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Zorg ervoor dat de update in overeenstemming is met de Joomla! installatie voordat geüpdate wordt. <br>Er wordt sterk aangeraden een <strong>backup</strong> van de bestanden en database van de website te maken voor het updaten."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP uploadgrootte hoger dan POST grootte"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="De waarde van de upload_max_filesize in het php.ini bestand is hoger dan de post_max_size variabele. De post_max_size variabele heeft voorrang en zal aanvragen van grotere omvang blokkeren. Dit betreft over het algemeen een verkeerde configuratie op de server als gevolg van een poging om de uploadgrootte te verhogen. Verhoog de waarde van post_max_size tot hoger dan de waarde van upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="Het geselecteerde bestand kan niet geüpload worden omdat het groter is dan de maximale uploadgrootte."
