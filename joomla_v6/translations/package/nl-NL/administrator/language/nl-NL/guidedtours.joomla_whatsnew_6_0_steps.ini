COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Meer updates</h2><p>Speciale artikelen delen nu de artikel beheer weergave.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Als je dit hebt gemist</h3><p>Joomla! 6 ondersteund geautomatiseerde updates via het Update Framework (TUF) voor betere beveiliging en performance.<br>Vind de Find geautomatiseerde update instellingen in de <em>Joomla! update</em> instellingen sectie.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Andere verbeteringen en reparaties</h3><ul class=\"mb-3\"><li>Bericht e-mail bij goedkeuring registratie als beheerder <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Toevoegen aangepaste classes aan de class keuzelijst in the afbeelding dialoog in TinyMCE <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>De mogelijkheid toevoegen om een tag als batch te verwijderen <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>En veel, heel veel verbeteringen onder de motorkap...</li></ul></div></div>"
