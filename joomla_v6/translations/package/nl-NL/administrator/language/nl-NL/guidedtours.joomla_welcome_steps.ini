COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="Het menu"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>Het menu biedt toegang tot de beheerpagina's. Elke sectie bevat een verzameling pagina's voor het beheer van dat specifieke aspect van Joomla, zoals Inhoud, Menu's en Gebruikers.</p><p>De vensterpaneelpictogrammen link naar individuele dashboards voor deze secties. Het systeemmenu zelf leidt naar een dashboard.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="De Dashboard vensters"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Dashboards bieden snelle toegang tot vaak gebruikte pagina's via hun iconen.</p><p>Elk dashboard venster is een beheermodule die kan worden aangepast via het Instellingen icoon <span class=\"icon-cogs\" aria-hidden=\"true\"></span>.<br> Dit stelt in staat de website dashboards in te stellen naar eigen behoefte.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Het Meldingen venster"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>Het Meldingen venster toont wanneer updates beschikbaar zijn voor Joomla en andere extensies. Uitstaande Privacyverzoeken worden hier ook getoond.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="De bovenste balk"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>De bovenste balk toont de titel van de weergegeven pagina, zodat men altijd weet waar men is. De andere items in de bovenste balk zijn optionele modules.</p><p>De huidige Joomla versie en toegang tot verdere begeleide rondleidingen zijn meestal hier te vinden.</p><p>De laatste items zijn meestal een link naar de website en het gebruikersmenu waar het account kan worden beheerd en uitgelogd.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Hulp en informatie"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Veel bronnen om te helpen zijn hier te vinden, samen met extra koppelingen naar meer bronnen, documentatie, ondersteuning en hoe men betrokken raakt bij Joomla.</p>"

