COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Schakel 'Achter Load balancer' instellingen in"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Voor Joomla sites die worden gehost achter 'Load balancers' en 'Reverse proxies' is een nieuwe algemene instellingen ingevoerd in Joomla 3.9.26</p><p>Deze instelling staat de Load balancer/Reverse proxy toe om het echte IP adres van de bezoekers te geven. Dit IP adres wordt vervolgens gebruikt in de Actielogboeken en gebruikt voor het bijhouden van stemmen op artikelen (als deze functies zijn ingeschakeld).</p><p><strong>Alleen sites achter een Load balancer/Reverse proxy zullen deze optie willen inschakelen.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Nieuwe serverinstelling \"Achter Load balancer\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Voor 3.9.22 bevat het standaard htaccess.txt bestand verkeerde code bedoeld voor het uitschakelen van directory listings. Het beveiligingsteam raadt aan om handmatig de benodigde wijzigingen toe te passen op een bestaand .htaccess bestand, omdat dit bestand niet automatisch kan worden bijgewerkt.</p><p>De oude code:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>De nieuwe code:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess Update voor directory listings"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>Voor 5.1.0 ondersteunde de standaard htaccess.txt geen Brotli compressie. Dit kan resulteren in dubbele compressiefouten wanneer Joomla is geïnstalleerd op een server die gebruik maakt van Brotli compressie. Er moeten handmatig de benodigde wijzigingen toegepast worden op een bestaand .htaccess bestand, omdat dit bestand niet automatisch kan worden bijgewerkt.</p><p>De oude code:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1]</pre><p>De nieuwe code:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess Update Brotli Compressie"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>Voor 4.2.9 bevatte het standaard htaccess.txt bestand een onjuiste code voor het toevoegen van de \"Content-Encoding\" HTTP header. Dit kan resulteren in dubbele coderingsfouten wanneer Joomla is geïnstalleerd in een submap en zowel deze map als de bovenliggende map een .htaccess bestand met deze code bevat. De noodzakelijke wijzigingen moeten handmatig worden aangebracht op de bestaande .htaccess bestanden, omdat dit bestand niet automatisch kan worden bijgewerkt.</p><p>De oude code:</p><pre>Header append Content-Encoding gzip</pre><p>De nieuwe code:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE=".htaccess Update voor het instellen van de Content-Encoding Header"
