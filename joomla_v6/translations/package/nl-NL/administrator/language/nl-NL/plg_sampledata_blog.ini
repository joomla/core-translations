PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Dit is een voorbeeld blogbericht.</p><p>Indien ingelogd op de site (de beheer inlog-link staat onderaan deze pagina) dan kan het bewerkt worden en alle andere bestaande artikelen. Er kan ook een nieuw artikel aangemaakt worden en andere wijzigingen aangebracht op de site.</p><p>Als artikelen toegevoegd worden en gewijzigd, ziet men hoe de site verandert en ook hoe hij op verschillende manieren aangepast kan worden.</p><p>Ga aan de slag, het kan niet stuk.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Welkom bij de blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Bloemkool spinazie raapsteeltjes zeekomkommer Chinese kool pastinaken asperges winterpeen avocado peentjes rodekool spruitjes zeekraal broccoli."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Op de volledige pagina ziet men zowel de inleidende tekst als de rest van het artikel. Men kan, indien gewenst, de instellingen aanpassen om de inleiding te verbergen.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>De startpagina is ingesteld om de vier meest recente artikelen uit de categorie-blog in een kolom weer te geven. Daarnaast zijn er links naar de volgende twee oudere artikelen. Deze aantallen worden gewijzigd door, in het sitebeheer - op het tabblad van de blog-, de instellingen van de opties te bewerken. Er is een link naar de site beheergedeelte indien ingelogd.</p> <p>Gebruik, als het blogbericht opgesplitst moet worden in twee delen -een inleiding en een afzonderlijke volledige pagina, de 'Lees meer' optie om een afbreking in te voegen.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Over de startpagina"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Krabnevel"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Op de site zijn enkele veelgebruikte modules al vooraf ingesteld. Dit zijn:</p><ul><li>Afbeelding (type: Aangepast), waarin de afbeelding onder het menu. Dit is een aangepaste module die bewerkt kan worden om de afbeelding te wijzigen.</li><li>Populaire tags (type: Tags - Populair), welke verschijnen als tags gebruikt worden in artikelen. Vul een een tag in het Tags veld bij het bewerken.</li><li>Oude berichten (type: Artikelen), waarin artikelen per categorie worden getoond.</li><li>Syndicaat (type: Syndicatie feeds), waarmee de lezers de berichten in een nieuwsreader kunnen lezen.</li><li>Login formulier (type: Login), welke gebruikers de mogelijkheid biedt afgeschermde gebieden van de website te benaderen.</li></ul><p>Elk van deze modules heeft vele opties die in 'Modulebeheer' in het sitebeheer kunnen worden uitgeprobeerd. Indien ingelogd dan kan men ook het bewerkingspictogram selecteren rechtsboven wat je in het bewerkscherm van die module brengt. Sla elke module die wordt bewerkt altijd op en sluit hem.</p><p>Joomla! bevat ook vele andere modules die in de site kunnen worden geïntegreerd. Bij het ontwikkelen van de site kunnen meer modules toegevoegd worden, te vinden op de <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla Extensie Directory.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="De modules"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Templates bepalen de look-and-feel van de website.</p><p>Deze blog is geïnstalleerd met het Cassiopeia template.</p><p>De opties worden bewerkt door 'Werken aan de website' te kiezen de Template instellingen link in het menu te selecteren (zichtbaar indien ingelogd).</p><p>Men kan bijvoorbeeld de achtergrondkleur, markeerkleur, site titel, site beschrijving en gebruikte lettertype van de titel wijzigen.</p><p>Meer opties zijn beschikbaar in het sitebeheer. Er kan ook een nieuw template geïnstalleerd worden met behulp van extensiebeheer.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Het template"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna appelflap aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Miljoenen websites zijn gebouwd met Joomla!</strong></p><p>Leer meer over een mooie blog presentatie.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Miljoenen"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Bloemkool spinazie raapsteeltjes zeekomkommer Chinese kool pastinaken asperges winterpeen avocado peentjes rodekool spruitjes zeekraal broccoli.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>We houden van Joomla, naar de maan en terug!</strong></p><p>Dank aan alle vrijwilligers die een bijdrage hebben geleverd!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Houden van"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Cupcake ipsum dolor. Sit amet cotton candy ice cream sesame snaps cake marshmallow powder. Ice cream chocolate cake marshmallow halvah bonbon. Dragée carrot cake danish candy muffin brownie. Candy sugar plum ice cream chupa chups macaroon tiramisu soufflé oat cake. Topping cheesecake lollipop gummi bears icing sweet roll donut liquorice. Pie jelly-o candy donut oat cake cotton candy.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>Wij presenteren trots Joomla versie 6!</strong></p><p>Leer meer over workflows in Joomla.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum sinterklaas dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Workflows bepalen de fases die artikelen moeten doorlopen tot ze gepubliceerd zijn.</p><p>De component om workflows te beheren is niet standaard ingeschakeld.</p><p>Om de workflow te zien die we hebben verstrekt via de voorbeeldgegevens, moet deze functie eerst ingeschakeld.</p><ol><li>Ga naar het beheerdeel</li><li>Zet via 'Inhoud' > 'Artikelen' > 'Opties' > 'Integratie' tabblad, het veld 'Workflow inschakelen' op 'Ja'</li><li>Sla de wijzigingen op</li></ol><p>Wanneer nu weer naar 'Inhoud' wordt gegaan, dan ziet men de sectie 'Workflows'.</p><p>Wanneer een artikel wordt bewerkt, ziet men ook de nieuwe fases voor artikelen die gerelateerd zijn aan workflows.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_TITLE="Workflows"
