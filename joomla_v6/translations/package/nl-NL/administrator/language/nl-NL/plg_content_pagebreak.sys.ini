PLG_CONTENT_PAGEBREAK="Inhoud - Nieuwe pagina"
PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Maakt het mogelijk een artikel met meerdere pagina's te maken met een optionele inhoudsopgave.</p><p>Voegt pagina eindes toe door middel van de knop pagina einde die zich normaal gesproken in de WYSIWYG-tekstverwerker werkbalk bevindt. De locatie van de pagina einde in een artikel wordt getoond als een eenvoudige horizontale lijn.</p><p>De weer te geven tekst is afhankelijk van de gekozen opties en kan zijn de titel, een alternatieve tekst (indien aanwezig) of paginanummers.</p><p>De HTML code is:<br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;The page title&quot; /&gt; of <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;The first page&quot; /&gt; of <br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;The page title&quot; alt=&quot;The first page&quot; /&gt; of <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;The first page&quot; title=&quot;The page title&quot; /&gt;</p>"

