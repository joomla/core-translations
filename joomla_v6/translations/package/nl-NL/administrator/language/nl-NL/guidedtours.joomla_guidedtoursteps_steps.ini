COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="Selecteer het stapnummer"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="Selecteer het nummer om een stap toe te voegen. Het nummer geeft het aantal stappen weer dat tot nu toe voor de rondleiding is aangemaakt."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Selecteer de knop 'Nieuw'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="Selecteer 'Nieuw' om een nieuwe stap aan te maken."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Voeg een titel toe aan de stap"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Voer een verplichte titel in voor de stap. Dit is meestal een actie die een gebruiker moet uitvoeren."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Uitleg voor stap toevoegen"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="De inhoud moet de gebruiker uitleg geven over de stap."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Selecteer de status"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Selecteer de publicatie status van de stap."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Selecteer de positie"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="Dit is de positie van de pop-up ten opzichte van het element dat op de pagina wordt aangewezen. 'Gecentreerd' wordt gebruikt wanneer er geen specifiek doel is."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Voer het doelelement in"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="Dit is het element op de pagina waarop deze stap is gericht. Het gebruikt de syntaxis die door CSS wordt gebruikt om een element aan te wijzen.<br>Bijvoorbeeld, <code>#jform_title</code> zal het element aanwijzen met id 'jform_title'."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Selecteer het type"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="Dit is het soort stap dat wordt aangemaakt. 'Volgende' om de rondleiding door te laten gaan zonder interactie, 'Verwijzen' om naar een andere pagina te gaan, 'Interactief' om gebruikersinvoer te vragen."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Selecteer 'Opslaan en Sluiten'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Sla op en sluit de stap."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="Gefeliciteerd!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="Er is een stap voor een rondleiding aangemaakt."

