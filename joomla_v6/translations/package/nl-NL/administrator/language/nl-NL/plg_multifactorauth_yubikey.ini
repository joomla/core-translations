PLG_MULTIFACTORAUTH_YUBIKEY="Meervoudige authenticatie - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Klik op onderstaande tekstvak. Plaats vervolgens de YubiKey in de USB-poort van het apparaat en raak de gouden schijf of het gouden pad aan (afhankelijk van het model) om te zorgen dat een YubiKey code gemaakt wordt. Als men op een NFC-geschikte telefoon of tablet met NFC-ingeschakeld YubiKey is, moet in plaats daarvan de YubiKey naar het gebied van de NFC-lezer op de telefoon of tablet gebracht worden."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey code"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Er is een foutieve YubiKey beveiligingscode ingevuld of de YubiCloud servers zijn op dit moment onbereikbaar."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="De YubiKey (die codes genereert die beginnen met <code>%s</code>) is al ingesteld. Alleen de titel kan vanaf deze pagina gewijzigd worden."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Geef een code op die gegenereerd is door de <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> hieronder en klik vervolgens op, of druk op de knop Bevestigen. De eerste 12 tekens, die de unieke identificatiecode zijn voor de YubiKey, worden opgeslagen."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey identificatie"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Voer een YubiKey code in"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Gebruik YubiKey beveiligde hardware-tokens."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Maakt het mogelijk voor gebruikers op de website om meervoudige authenticatie te gebruiken met behulp van YubiKey hardware beveiligingscode. Gebruikers hebben hun eigen YubiKey nodig, beschikbaar op <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Gebruikers moeten hun gebruikersprofiel bewerken en meervoudige authenticatie inschakelen om gebruik te maken van deze functionaliteit."

