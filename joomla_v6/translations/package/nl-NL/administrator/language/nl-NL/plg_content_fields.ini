PLG_CONTENT_FIELDS="Inhoud - Velden"
PLG_CONTENT_FIELDS_XML_DESCRIPTION="<p>Deze plugin geeft de mogelijkheid een extra veld te tonen dat ingevoegd is met de 'Knop - Velden' plugin of met de syntaxis: {field #} direct in de tekstverwerker.</p><p><strong>Mogelijke syntaxis:</strong></p><ul><li><code>{field 1}</code> toont het veld met het ID 1</li><li><code>{field 1,foo}</code> toont het geselecteerde veld met de alternatieve weergave 'foo'.</li><li><code>{fieldgroup 2}</code> toont alle velden binnen de veldgroep met ID 2.</li></ul>"

