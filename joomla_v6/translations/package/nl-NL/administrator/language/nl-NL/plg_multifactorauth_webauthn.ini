PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Registreer het wachtwoord"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Gebruik browser wachtwoord met een hardware of software beveiligingssleutel."
