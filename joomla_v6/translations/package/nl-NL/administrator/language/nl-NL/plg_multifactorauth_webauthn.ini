PLG_MULTIFACTORAUTH_WEBAUTHN="Multi-factor authenticatie - Wachtwoorden"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Ongeldig authenticatieverzoek."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="De wachtwoordregistratie is mislukt. De wachtwoorden-reactie van de browser komt niet overeen met de openbare sleutel uitgegeven door de server. Dit betekent dat iemand probeert te hacken of dat er iets stuk is."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Om veiligheidsredenen is het niet toegestaan namens een andere gebruiker wachtwoorden te registreren."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Er ging iets mis, maar er is op dit moment geen verdere informatie over de fout beschikbaar. Probeer de passkey opnieuw te registreren."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="De server heeft geen openbare sleutel uitgegeven voor de passkey-registratie, maar ontving op de een of andere manier een wachtwoord-registratieverzoek van de browser. Dit betekent dat iemand probeert te hacken of dat er iets stuk is."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="De browser ondersteunt de wachtwoord standaard niet. Niet alle browsers zijn nog compatibel met wachtwoorden op alle apparaten."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="De browser mist ondersteuning voor wachtwoorden"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Open de website via HTTPS om meervoudige authenticatie met wachtwoorden in te schakelen."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="Wachtwoorden is alleen beschikbaar via HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Er is nog geen wachtwoord ingesteld of het wachtwoord dat geprobeerd wordt te gebruiken komt niet in aanmerking."
