PLG_USER_TOKEN="Gebruiker - Joomla API token"
PLG_USER_TOKEN_COPY="Kopiëren"
PLG_USER_TOKEN_COPY_DESC="Kopieer het token naar het klembord"
PLG_USER_TOKEN_COPY_FAIL="Kopiëren token mislukt."
PLG_USER_TOKEN_COPY_SUCCESS="Token gekopieerd."
PLG_USER_TOKEN_ENABLED_DESC="Zet op 'Nee' om tijdelijk de toegang tot de site met deze token te verhinderen."
PLG_USER_TOKEN_ENABLED_LABEL="Actief"
PLG_USER_TOKEN_GROUP_DESC="Beheer de beveiligingstokens die worden gebruikt voor authenticatie in de Joomla API toepassing (toegang op afstand tot de site). Onbekend wat dit doet? Dan is dit niet nodig en kan deze instellingen genegeerd worden."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API token"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Het token van andere gebruikers dan zichzelf kan niet gezien worden. Het token kan nog steeds ingeschakeld, uitgeschakeld of hersteld worden, bijvoorbeeld wanneer er verdenking bestaat dat hun token is uitgelekt naar niet-geautoriseerde personen."
PLG_USER_TOKEN_RESET_DESC="Zet op 'Ja' en sla het gebruikersprofiel op om een nieuw token aan te maken dat het oude vervangt."
PLG_USER_TOKEN_RESET_LABEL="Herstellen"
PLG_USER_TOKEN_SAVEME_DESC="Er is nog geen token. Sla het gebruikersprofiel op om een token te genereren. Kom terug naar deze pagina om het token te bekijken en te beheren."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Deze gebruiker heeft nog geen token Als het profiel wordt opgeslagen, wordt er een nieuw token gegenereerd, maar om veiligheidsredenen kan het hier niet gezien worden. Het token kan nog steeds ingeschakeld, uitgeschakeld of gereset worden."
PLG_USER_TOKEN_TOKEN_DESC="Dit is het token. Gebruik het in toepassingen van derde partijen die op afstand toegang vereisen tot de site via de Joomla API toepassing."
PLG_USER_TOKEN_TOKEN_LABEL="Token"
PLG_USER_TOKEN_XML_DESCRIPTION="Biedt het beheer van beveiligingstokens voor verificatie via de Joomla API toepassing (toegang op afstand tot de site). Deze tokens zijn strikt persoonlijk. Het eigen token kan bekeken worden maar alleen tokens van andere gebruikers kunnen uitgeschakeld of gereset worden."

