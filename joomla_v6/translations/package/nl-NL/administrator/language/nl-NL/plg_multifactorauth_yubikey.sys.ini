PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Maakt het mogelijk voor gebruikers op de website om meervoudige authenticatie te gebruiken met behulp van YubiKey hardware beveiligingscode. Gebruikers hebben hun eigen YubiKey nodig, beschikbaar op <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Gebruikers moeten hun gebruikersprofiel bewerken en meervoudige authenticatie inschakelen om gebruik te maken van deze functionaliteit."

