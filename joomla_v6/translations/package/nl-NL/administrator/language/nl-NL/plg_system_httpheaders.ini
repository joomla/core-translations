PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Schakel de CSP-klikvangers in en laat alleen de herkomst 'self' toe. Gebruik het onderstaande formulier om andere herkomst dan 'self' toe te staan."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce' target='_blank' rel='noopener noreferrer'>Iets</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Schakel de whitelist in voor specifieke inline scripts met behulp van een cryptografische nonce (eenmalig gebruik) voor alle scripts en stijlen met behulp van de Joomla API. Door een nonce te gebruiken, laat een moderne browser 'unsafe-inline' negeren die nog steeds moet worden ingesteld voor oudere browsers zonder nonce-ondersteuning."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Gebruik de kop 'Content-Security-Policy-Report-only' in plaats van 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Alleen rapport" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="De strict-dynamic source expressie specificeert dat het vertrouwen dat expliciet wordt gegeven aan een script dat aanwezig is in de markup, door het te begeleiden met een nonce of hash, zal worden doorgegeven aan alle scripts die door dat root script worden geladen. Tegelijkertijd worden alle toegestane of source expressies zoals 'self' of 'unsafe-inline' genegeerd." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Schakel de optionele op hash gebaseerde whitelist in voor inline scripts met behulp van een cryptografische hash voor alle scripts via de Joomla API. Door hashes te gebruiken, laat een moderne browser 'onveilige inline' negeren die nog steeds moet worden ingesteld voor oudere browsers zonder hash-ondersteuning."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Stijlhashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Schakel de optionele op hash gebaseerde whitelist in voor inline stijlen met behulp van een cryptografische hash voor alle stijlen via de Joomla API. Door hashes te gebruiken, laat een moderne browser 'unsafe-inline' negeren die nog steeds moet worden ingesteld voor oudere browsers zonder hash-ondersteuning."
