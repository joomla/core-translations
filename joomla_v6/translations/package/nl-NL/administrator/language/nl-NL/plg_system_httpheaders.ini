PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Deze optie stelt de tijd voor 'max-age' in, dit is in seconden. De standaardwaarde is 31536000, wat overeenkomt met een jaar" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Preload</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Deze optie activeert de opt-in voor opname in zogenoemde browser preload lijsten."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Important"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS betekent dat het domein niet meer kan worden bezocht zonder HTTPS. Eenmaal toegevoegd aan de preloadlijst, is dit niet gemakkelijk ongedaan te maken. Domeinen kunnen worden verwijderd, maar het kan maanden duren voordat gebruikers wijzigingen aanbrengen met een browserupdate. <br> <strong> Deze optie is erg belangrijk om 'man-in-the-middle-aanvallen' te voorkomen, dus dit moet in in elk geval geactiveerd worden, maar alleen als men zeker weet dat HTTPS op de lange termijn wordt ondersteund voor domein en alle subdomeinen! De waarde voor 'max-age' moet worden ingesteld op 63072000 (2 jaar) voor registratie. </strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Ook voor subdomeinen"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS moet ook worden ingeschakeld <strong>voor subdomeinen</strong> meestal wordt het subdomein 'www' meegenomen bij het maken van het SSL-certificaat. Als er meer subdomeinen worden gebruikt, hou er dan rekening mee dat ze ook een geldig SSL-certificaat hebben."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Standaard beveiligingsheaders inschakelen"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! komt met een ingebouwde set gereedschappen die helpen om http security headers te verwerken. Deze headers helpen bijvoorbeeld de browser om de website te beschermen tegen <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> en <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> aanvallen.</p><p>Meer details kunnen gevonden worden in de <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>HTTP Header Management handleiding in de Joomla! Documentatie.</a></p>"
