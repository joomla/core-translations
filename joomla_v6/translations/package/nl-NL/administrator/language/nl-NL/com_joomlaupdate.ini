COM_JOOMLAUPDATE_CONFIG_AUTOMATED_UPDATES_DESC="Geautomatiseerde updates zijn alleen beschikbaar voor sites die openbaar toegankelijk zijn vanaf het internet. Als de site zich achter een firewall bevindt of niet publiekelijk toegankelijk is, zoals een lokale testomgeving, moet er handmatig geüpdated worden.<br><br><strong>Let op:</strong> wanneer Geautomatiseerde updates inschakeld worden, wordt de site geregistreerd bij de betreffende dienst van het Joomla! project.<br>De registratie geeft het Joomla project toegang tot informatie over de website en de server omgeving, specifiek website URL, PHP-versie, Databasetype en Versie, CMS versie en het type en versie OS van de server<br>Deze informatie wordt alleen gebruikt om de dienstverlening te verbeteren."
