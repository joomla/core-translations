COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Wanneer er een netwerkverbinding beschikbaar is zal de Joomla installatie proberen te communiceren met de joomla.org servers om diverse redenen, dit behelst:<ul><li>Controleren op updates van de Joomla applicatie</li><li>Helpvensters voor core Joomla extensies</li><li>De 'Installeren vanaf het web' service (opt-in)</li><li>De server voor het verzamelen van statistische gegevens (opt-in)</li></ul>Zoals met alle HTTP verzoeken, zal het IP-adres van de server worden doorgestuurd als deel van het verzoek. Bekijk ons <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">privacy beleid</a> voor informatie over hoe Joomla gegevens verwerkt op haar servers."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomla's logsysteem registreert het IP-adres van de bezoeker dat leidt tot schrijven van een bericht in de logbestanden. Deze logbestanden worden gebruikt om allerlei activiteiten op een Joomla website te registreren, inclusief informatie die gerelateerd is aan core updates, ongeldige inlog pogingen, onbehandelde fouten, en ontwikkelingsinformatie zoals het gebruik van verouderde API's. Het formaat van deze logbestanden kan aangepast worden door iedere extensie met loginstellingen, het wordt daarom aanbevolen om de logbestanden van de website te downloaden en te bekijken, ze zijn te vinden op `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Alle verzoeken op een Joomla website beginnen een sessie die het IP-adres opslaat in de gegevens van de sessie en maakt een sessie cookie aan in de browser van de gebruiker. Het IP adres wordt gebruikt als veiligheidsmaatregel om te beschermen tegen potentiële sessie hijacking aanvallen en deze informatie wordt verwijderd wanneer de sessie verlopen is en de gegevens zijn gewist. De sessie cookie-naam is gebaseerd op een willekeurig gegenereerde hash en heeft daardoor geen constante identifier. De sessie cookie wordt vernietigd zodra de sessie verlopen is of wanneer de gebruiker de browser heeft gesloten."
