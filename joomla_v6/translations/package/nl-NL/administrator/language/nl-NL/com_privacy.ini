COM_PRIVACY_POSTINSTALL_BODY="<p>Met de introductie van AVG voor EU bewoners en gelijksoortige regels elders in de wereld kan het noodzakelijk zijn om expliciete toestemming te vragen voordat <strong>persoonlijke informatie</strong> van een gebruiker wordt opgeslagen.</p><p>Joomla 3.9 introduceert nieuwe mogelijkheden om te helpen bij het maken van privacybeleid voor de site en het verkrijgen van toestemming van gebruikers. Daarnaast is er een werkstroom beschikbaar om te helpen met het beheren van informatieverzoeken van gebruikers zoals verzoeken tot het verwijderen van hun persoonlijke gegevens van de site.</p><p>Lees voor meer informatie over deze nieuwe functie in de <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>Privacy documentatie</a>.</p>"
