COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Een beheerder van {URL} heeft een verzoek aangemaakt voor het exporteren van persoonlijke informatie met betrekking tot dit e-mailadres. Als veiligheidsmaatregel, moet er bevestigd worden dat dit een geldig verzoek om de persoonlijke gegevens is van deze website.\n\nNegeer, als dit een vergissing was, deze e-mail en er gebeurt niets.\n\nOm dit verzoek te bevestigen, moet er één van de volgende acties uitgevoerd worden: \n\n1. Bezoek de volgende URL: {TOKENURL}\n\n2. Kopieer het kenmerk uit deze e-mail, bezoek de URL waarnaar wordt verwezen en plak het kenmerk in het formulier. \nURL: {FORMURL}\nKenmerk: {TOKEN}\n\nLet op: Dit kenmerk is slechts 24 uur geldig vanaf het moment dat deze e-mail werd gestuurd."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Een beheerder van {URL} heeft een verzoek aangemaakt voor het verwijderen van persoonlijke informatie met betrekking tot dit e-mailadres. Als veiligheidsmaatregel, moet bevestigd worden dat dit een geldig verzoek is om de persoonlijke gegevens van deze website te verwijderen.\n\nNegeer, als dit een vergissing was, deze e-mail en er gebeurt niets.\n\nOm dit verzoek te bevestigen, moet één van de volgende acties uitgevoerd worden: \n\n1. Bezoek de volgende URL: {TOKENURL}\n\n2. Kopieer het kenmerk uit deze e-mail, bezoek de URL waarnaar wordt verwezen en plak het kenmerk in het formulier. \nURL: {FORMURL}\nKenmerk: {TOKEN}\n\nLet op: Dit kenmerk is slechts 24 uur geldig vanaf het moment dat deze e-mail werd gestuurd."
