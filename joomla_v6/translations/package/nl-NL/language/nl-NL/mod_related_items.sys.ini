MOD_RELATED_XML_DESCRIPTION="Deze module toont andere artikelen die gerelateerd zijn aan het artikel dat wordt bekeken. De verwantschap wordt bepaald door de trefwoorden. <br />Alle trefwoorden van het huidige artikel worden vergeleken met de trefwoorden van alle andere gepubliceerde artikelen. Bijvoorbeeld, u heeft een artikel genaamd &quot;Parkieten fokken&quot; en een ander over &quot;Handmatig opfokken zwarte kaketoes&quot;. Als het trefwoord &quot;parkiet&quot; in beide artikelen is toegevoegd, dan zal de module verwante items &quot;Parkieten fokken&quot; tonen als &quot;Handmatig opfokken zwarte kaketoes&quot; wordt gelezen en vice versa."

