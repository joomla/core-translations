MOD_RELATED_XML_DESCRIPTION="Ce module affiche d'autres articles liés à celui en cours de consultation. Ces relations sont établies par les mots-clés. <br>Tous les mots-clés de l'article actuel sont recherchés parmi tous les mots-clés de tous les autres articles publiés. Par exemple, vous pourriez avoir un article sur &quot;L'élevage des perroquets&quot; et un autre sur &quot;L'élevage à la main des cacatoès noirs&quot;. Si vous incluez le mot-clé &quot;perroquet&quot; dans les deux articles, alors le module des Articles Connexes listera l'article &quot;L'élevage des perroquets&quot; lors de la consultation de &quot;L'élevage à la main des cacatoès noirs&quot; et vice-versa."

