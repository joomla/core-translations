COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Quelqu'un a créé une demande pour exporter toutes les informations personnelles liées à cette adresse e-mail sur {URL}. Par mesure de sécurité, vous devez confirmer qu'il s'agit d'une demande valide d'obtention d'informations personnelles sur ce site Web.\n\nPour confirmer cette demande, vous pouvez effectuer l'une de ces tâches :\n\n1. Visiter l'URL suivante : {TOKENURL}\n\n2. Copier l'identifiant de sécurité puis visiter l'URL et le coller dans le formulaire.\nURL : {FORMURL}\nIdentifiant de sécurité :  {TOKEN}n\nVeuillez noter que cet identifiant n'est valide que durant 24 heures à compter de l'instant d'envoi de cet e-mail."
