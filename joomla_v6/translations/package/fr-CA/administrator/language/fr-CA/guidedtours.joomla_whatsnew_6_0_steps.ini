COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Plus de mises à jour</h2><p>Les articles en vedette partagent désormais la vue du gestionnaire d'articles.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Si vous l'avez manqué</h3><p>Joomla ! 6 supporte les mises à jour automatisées avec 'The Update Framework' (TUF) pour une meilleure sécurité et performance.<br>Les paramètres de mise à jour automatisée se trouvent dans la section de configuration <em>Mise à jour Joomla!</em>.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Autres améliorations et corrections</h3><ul class=\"mb-3\"><li>Notification par e-mail de l'approbation d'enregistrement par l'administrateur <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Ajouter des classes personnalisées à la liste déroulante des classes dans le dialogue d'image dans TinyMCE <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Ajouter la possibilité de supprimer des tags par lot <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>Et de nombreuses améliorations sous le capot...</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="Autres fonctionnalités"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Joomla 6.0 Informations de version</h3><p><a title=\"Release information\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Voir les notes complètes de version sur 6.joomla.org</a></p><hr><h3>Aide et Informations</h3><p>Vous trouverez ici de nombreuses ressources pour vous aider, ainsi que des liens supplémentaires vers d'autres ressources, de la documentation, de l'assistance et des informations sur la manière de s'impliquer dans Joomla.</p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_TITLE="Plus d'information et d'aide"

