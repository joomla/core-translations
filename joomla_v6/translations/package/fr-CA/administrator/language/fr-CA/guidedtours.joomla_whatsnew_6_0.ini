COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">Bienvenue à Joomla 6 !</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Display the child template style customiser\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Cassiopeia Extended</h2><p>Explorez les templates enfants avec un nouveau style qui présente des fonctions de personnalisation avancées telles que la modification des polices et des couleurs.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">Version étendue</h2><p>Le système de gestion des versions de Joomla a été amélioré pour inclure des champs personnalisés, des étiquettes et des catégories, ce qui permet de suivre, de comparer et de restaurer toutes les modifications apportées au contenu.</p></div></div>"
