COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Le répertoire temporaire de Joomla n'est pas défini"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Ce répertoire est celui où Joomla copie une extension, extrait cette extension puis copie ses fichiers dans les répertoires adéquats. Si cela n'est pas correctement défini dans le fichier configuration.php (variable $tmp_path), vous ne pourrez pas installer d'extensions. Créez un répertoire temporaire Joomla inscriptible pour corriger ce problème."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Le répertoire temporaire Joomla est verrouillé à l'écriture ou absent"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Cela peut entraîner des problèmes lors du transfert des extensions de Joomla. Si vous rencontrez ce type de problème, assurez-vous que le répertoire défini dans le fichier configuration.php existe bien et que le droit d'écriture est appliqué à '%s', puis vérifiez si cela résout le problème."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="La limite de mémoire allouée par PHP est inférieure à 16 Mo ce qui peut poser des problèmes lors de l'installation d'extensions volumineuses. Veuillez augmenter cette limite à 32 Mo minimum."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Limite de mémoire PHP insuffisante."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="La limite de mémoire allouée par PHP est inférieure à 24 Mo ce qui peut poser des problèmes lors de l'installation d'extensions volumineuses. Veuillez augmenter cette limite à 32 Mo minimum."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Limite de mémoire PHP potentiellement insuffisante."
COM_INSTALLER_MSG_WARNINGS_NONE="Aucun avertissement"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Attention : La mise à jour n'est pas complète !</h1><p>La mise à jour n'est que partielle. Veuillez faire la mise à jour suivante pour compléter le processus.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Le répertoire temporaire PHP n'est pas défini"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Ce répertoire est celui que PHP utilise pour stocker un fichier enregistré avant que Joomla puisse y accéder. Bien que l'absence de définition ne soit pas toujours un problème, si vous avez des erreurs concernant la non-détection des fichiers ou manifestes envoyés, définir ce répertoire dans votre fichier php.ini pourrait régler ce problème."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Le répertoire temporaire PHP n'est pas inscriptible"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Ce dossier n'est pas accessible en écriture par l'instance Joomla !, ce qui peut causer des problèmes lors du téléchargement d'extensions de Joomla. Si vous rencontrez des problèmes, vérifiez '%s' et mettez-le en écriture pour voir si cela résout le problème."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Taille maximale d'envoi par POST trop faible."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="La taille maximale du POST définit la quantité maximale de données qui peuvent être envoyées par POST au serveur. Cela inclut les soumissions d'articles, l'envoi des médias (images, vidéos) et l'installation des extensions. Cette valeur est inférieure à 16MB ce qui peut avoir un impact sur l'installation/mise à jour de grandes extensions. Cette option est définie dans le fichier php.ini avec la variable post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="La taille total de transfert défini dans la configuration PHP est insuffisante."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="La taille maximale du fichier pour les envois est définie à moins de 16 Mo ce qui empêche l'installation de grandes extensions ou mises à jour. Cette valeur est définie dans les paramètres PHP 'upload_max_filesize' et 'post_max_size' (situés dans les fichiers php.ini et/ou .htaccess). La valeur de post_max_size doit être supérieure à la valeur de upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Avant d'appliquer la mise à jour, assurez-vous que celle-ci soit compatible avec votre version de Joomla!<br>Il est également conseillé de faire une <strong>sauvegarde</strong> des fichiers et de la base de données."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Taille maximale d'envoi de fichier supérieure à la valeur d'envoi de POST."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="La valeur de la variable 'upload_max_filesize' dans le fichier 'php.ini' du serveur est supérieure à celle de la variable 'post_max_size' qui a priorité et devrait donc être égale ou supérieure ; cela correspond à une mauvaise configuration du serveur. Veuillez adapter ces valeurs pour qu'elles soient correctes."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="Le fichier sélectionné ne peut pas être transféré car il est plus grand que la taille maximale d'envoi autorisée."
