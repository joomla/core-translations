PLG_TASK_UPDATENOTIFICATION="Tâche - Notification de mise à jour de Joomla!"
PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="Une liste d'adresses e-mail, séparées par une virgule, qui recevront l'e-mail de notification de mise à jour. Les adresses de cette liste DOIVENT appartenir à des Super Utilisateurs. Si aucune des adresses n'appartient à un Super Utilisateur ou si le champ n'est pas rempli, tous les Super Utilisateurs du site recevront l'e-mail."
PLG_TASK_UPDATENOTIFICATION_EMAIL_LBL="E-mails des Super Utilisateurs"
PLG_TASK_UPDATENOTIFICATION_SEND_TITLE="Notification de mise à jour de Joomla!"
PLG_TASK_UPDATENOTIFICATION_SEND_DESC="Cette tâche vérifie périodiquement la disponibilité de nouvelles versions de Joomla. Quand une mise à jour est détectée, un e-mail de notification est automatiquement envoyé pour conseiller d'effectuer la mise à jour. Vous pouvez personnaliser cet e-mail en accédant à 'Système &rarr; Modèles d'e-mail'."
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Si votre site est multilingue il peut être pertinent de sélectionner la langue à utiliser pour les e-mails de notification de mise à jour, le mode 'Automatique' utilise la langue sélectionnée sur le site au moment de l'envoi qui peut ne pas être celle de celui qui reçoit les notifications."
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Langue de l'e-mail"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Automatique"
PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Cet email n'est pas envoyé par le projet Joomla!, il est envoyé automatiquement par votre propre site,\n{SITENAME} - {URL} \n\n================================================================================\nINFORMATION DE MISE À JOUR\n================================================================================\n\nVotre site a détecté la disponibilité d'une mise à jour de Joomla!.\n\nVersion de Joomla! actuellement installée : {CURVERSION}\nVersion de Joomla! disponible pour l'installation : {NEWVERSION}\n\nCet e-mail vous est envoyé par votre site pour vous rappeler cette mise à jour.\nLe projet Joomla! ne vous contactera jamais directement au sujet des mises à jour disponibles sur votre site.\n\n================================================================================\nINSTRUCTIONS DE MISE À JOUR\n================================================================================\n\nPour installer la mise à jour sur {SITENAME}, veuillez sélectionner le lien suivant (si l'URL n'est pas un lien, copiez et collez-la dans votre navigateur).\n\nLien de mise à jour : {LINK}\n\nLes communiqués de mise à jour peuvent être consultés ici : {RELEASENEWS}\n\n================================================================================\nPOURQUOI EST-CE QUE JE REÇOIS CET E-MAIL ?\n================================================================================\n\nCet e-mail a été envoyé automatiquement par un plugin fourni par Joomla!, le logiciel utilisé pour votre site.\nCe plugin recherche les versions mises à jour de Joomla! et envoie une notification par email à ses administrateurs.\nVous recevrez plusieurs e-mails similaires de votre site jusqu'à ce que vous mettiez à jour Joomla! ou que vous désactiviez ces envois.\n\nPour désactiver ces envois, veuillez dépublier le plugin \" Tâche - Notification de mise à jour de Joomla! \" dans le gestionnaire de plugins de votre site.\n\nSi vous ne comprenez pas ce qu'est Joomla! et ce que vous devez faire, ne contactez pas le projet Joomla!\nCe n'est pas lui qui vous envoit cet e-mail et il ne peut pas vous aider. Veuillez plutôt contacter la personne qui a créé ou qui gère votre site.\n\nSi vous êtes la personne qui a construit ou qui gère ce site web, veuillez noter que ce plugin peut avoir été activé automatiquement lorsque vous avez installé ou mis à jour Joomla!\n\n================================================================================\nQUI M'A ENVOYÉ CET E-MAIL ?\n================================================================================\n\nCet e-mail vous est envoyé par votre propre site, {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
PLG_TASK_UPDATENOTIFICATION_EMAIL_SUBJECT="Mise à jour de Joomla disponible pour {SITENAME} – {URL}"
PLG_TASK_UPDATENOTIFICATION_MAIL_MAIL_DESC="Gabarit utilisé pour les e-mails envoyés aux administrateur du site lorsque une mise à jour de Joomla est détecte."
PLG_TASK_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla : Notification de mise à jour"
