COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Sélectionner le bouton 'Nouveau'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Sélectionnez 'Nouveau' pour créer une nouvelle visite guidée."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Ajouter un titre à la visite guidée"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Saisissez le titre requis pour la visite guidée."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Ajouter un contenu"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Saisissez une description de la visite guidée."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Sélectionner un composant"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Sélectionnez le(s) extensions(s) où vous souhaitez afficher cette visite guidée en priorité dans la liste des visites guidées disponibles. Par exemple, si vous créez une visite guidée pour le composant « Utilisateurs », sélectionnez « Utilisateurs ». Sélectionnez « Tout » pour que la visite guidée apparaisse partout."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Ajouter une URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Saisissez l'URL relative de la page depuis laquelle la visite guidée doit démarrer, par exemple <em>administrateur/index.php?option=com_users&view=users</em> pour démarrer depuis la page du composant Utilisateurs."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Activer/désactiver 'Démarrage automatique'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Si le paramètre 'Démarrage automatique' est positionné sur 'Oui', la visite guidée s'initie automatiquement dès que les conditions pertinentes sont remplies.</p><p>Si plusieurs visites guidées sont configurés pour démarrer automatiquement dans les mêmes conditions, seule la première visite de la liste commencera jusqu'à ce qu'elle soit annulée, complétée ou ignorée.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Sélectionner 'Enregistrer et Fermer'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Enregistrer et fermer la visite guidée."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Félicitations !"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Vous avez créé une visite guidée, vous devez maintenant créer ses étapes."

