JLIB_RULES_SETTING_NOTES_COM_CONFIG="Les modification des droits ne s'appliquent qu'à ce groupe et aux groupes enfants.<br /><em>Hérité</em> signifie que les droits du groupe parent seront utilisés.<br /><em>Refusé</em> signifie que quels que soient les droits du groupe parent, le groupe concerné ne pourra pas effectuer cette action. <br /><em>Autorisé</em> signifie que le groupe concerné pourra effectuer cette action ; s'il y a conflit avec le groupe parent, la modification ne sera pas appliquée, le label <em>Non autorisé (verrouillé)</em> sera affiché dans la colonne 'Droits appliqués'.<br /><em>Non défini</em> n'est utilisé que pour le groupe 'Public' dans la 'Configuration de Joomla'. Le groupe 'Public' est le parent de tous les groupes. Si un droit n'est pas défini, il sera traité comme 'Refusé' mais peut être changé pour les groupes enfants, composants, catégories et éléments." ; Alternate language strings for the rules form field

