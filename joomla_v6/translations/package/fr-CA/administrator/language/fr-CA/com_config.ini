COM_CONFIG_TEXT_FILTERS_DESC="Les paramètres de filtre de texte sont appliqués à tous les champs de l'éditeur de texte des groupes sélectionnés.<br />Les options de filtrage permettent de mieux contrôler le code HTML soumis par vos fournisseurs de contenu. Vous pouvez être aussi strict ou libéral que vous le souhaitez pour répondre aux besoins de votre site. Le filtrage et ses paramètres par défaut offrent une bonne protection contre les balises généralement associées aux attaques de sites web.<br />Le filtrage s'effectue au moment de l'enregistrement, quel que soit l'éditeur ou le mode d'affichage utilisé (wysiwyg ou code)."
