PLG_MULTIFACTORAUTH_YUBIKEY="Authentification multifacteurs - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Cliquez dans la zone de texte ci-dessous. Insérez ensuite votre YubiKey dans le port USB de votre appareil et touchez son disque doré ou son pad doré (selon votre interface) pour en faire un code YubiKey. Si vous êtes sur un téléphone ou une tablette compatible NFC avec une YubiKey compatible NFC, vous devez plutôt approcher la YubiKey de la zone du lecteur NFC du smartphone ou de la tablette."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="Code YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Vous n'avez pas saisi un code secret valide pour YubiKey ou les serveurs YubiCloud sont indisponibles en ce moment."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Vous avez déjà configuré votre YubiKey (celle qui génère des codes commençant par <code>%s</code>). Vous ne pouvez modifier que son titre à partir de cette page."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Veuillez saisir ci-dessous un code généré par votre <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a>, puis cliquez ou appuyez sur le bouton 'Confirmer'. Les douze premiers caractères qui sont le code d'identification unique de votre YubiKey seront sauvegardés."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="Identification YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Saisissez un code YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Utilisez des jetons de matériel sécurisés YubiKey."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Ce plugin permet aux utilisateurs d'utiliser l'authentification multifacteurs à l'aide d'un jeton matériel sécurisé YubiKey. Les utilisateurs ont besoin de leur propre YubiKey disponible sur <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Pour utiliser l'authentification multifacteurs, les utilisateurs doivent l'activer dans leur profil utilisateur."

