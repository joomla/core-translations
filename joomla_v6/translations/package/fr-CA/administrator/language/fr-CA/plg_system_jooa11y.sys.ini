PLG_SYSTEM_JOOA11Y="Système - Vérificateur d'accessibilité de Joomla"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Le vérificateur d'accessibilité de Joomla met visuellement en évidence les problèmes d'accessibilité et d'utilisabilité courants. Conçu pour les auteurs de contenu, le plugin identifie les erreurs ou les avertissements et fournit des conseils sur la manière de les corriger. Veuillez noter que ce plugin ne propose pas une analyse exhaustive du site web et ne garantit pas son accessibilité. Pour que le site respecte les normes d'accessibilité, il est important également de choisir un template intrinsèquement accessible."

