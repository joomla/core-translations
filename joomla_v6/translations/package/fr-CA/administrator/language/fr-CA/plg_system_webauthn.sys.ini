PLG_SYSTEM_WEBAUTHN="Système - Connexion avec clé d'accès (sans mot de passe)"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Ce plugin active l'authentification sans mot de passe en utilisant des clés d'accès. Veuillez noter que l'onglet Clé d'accès dans l'éditeur de profil utilisateur et les boutons de connexion Clé d'accès ne s'afficheront que si l'utilisateur accède au site via HTTPS. L'enregistrement des clés d'accès et leur utilisation pour se connecter ne fonctionneront que si le site utilise un certificat valide signé par une autorité de certification à laquelle le navigateur de l'utilisateur fait confiance."

