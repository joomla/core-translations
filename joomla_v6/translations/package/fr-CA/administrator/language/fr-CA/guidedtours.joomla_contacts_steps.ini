COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_ALIAS_DESCRIPTION="Vous pouvez saisir un alias pour l'URL de ce contact ou laisser ce champ vide, dans ce cas un alias en minuscule avec des tirets en remplacement des espaces sera créé à partir du nom."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_DETAILS_TITLE="Saisir des informations détaillées"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_DETAILS_DESCRIPTION="Saisissez ici les informations détaillées du contact."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_STATUS_TITLE="Sélectionner le statut"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_STATUS_DESCRIPTION="Sélectionnez le statut de publication du contact."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_CATEGORY_TITLE="Sélectionner une catégorie"
