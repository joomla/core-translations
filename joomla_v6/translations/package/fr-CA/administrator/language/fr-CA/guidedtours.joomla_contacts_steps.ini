COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_NEW_TITLE="Sélectionner le bouton 'Nouveau'"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_NEW_DESCRIPTION="Sélectionnez 'Nouveau' pour créer un nouveau contact."

COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_TITLE_TITLE="Ajouter un nom"
COM_GUIDEDTOURS_TOUR_CONTACTS_STEP_TITLE_DESCRIPTION="Saisissez le nom requis pour le contact."

