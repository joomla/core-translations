PLG_MULTIFACTORAUTH_FIXED="Authentification multifacteurs - Code fixe"
PLG_MULTIFACTORAUTH_FIXED_ERR_EMPTYCODE="Le code fixe ne peut pas être vide."
PLG_MULTIFACTORAUTH_FIXED_LBL_DEFAULTTITLE="Code fixe"
PLG_MULTIFACTORAUTH_FIXED_LBL_DISPLAYEDAS="Code fixe"
PLG_MULTIFACTORAUTH_FIXED_LBL_LABEL="Code fixe"
PLG_MULTIFACTORAUTH_FIXED_LBL_PLACEHOLDER="Saisissez votre code fixe"
PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE="<p class=\"alert alert-info\">Les messages apparaissant au-dessus et au-dessous de la zone de code peuvent être personnalisés en substituant les chaînes de langue <code>PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE</code> et <code>PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE</code>.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>Ce plugin permet une authentification multifacteurs de démonstration pour Joomla. Vous devez entrer le code fixe que vous avez configuré en activant l'authentification multifacteurs de ce compte utilisateur. Il fonctionne efficacement comme un second mot de passe.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">Les messages apparaissant au-dessus et au-dessous de la zone d'installation peuvent être personnalisés en substituant les chaînes de langue <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> et <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code></p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p>Saisissez un code fixe ci-dessous. Ce code fixe devra être saisi après la connexion avant de pouvoir utiliser le site.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SHORTINFO="Choisissez votre propre code prédéfini. <strong>À des fins de démonstration seulement</strong>."
PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="Ce plugin permet d'utiliser une authentification multifacteurs de démonstration avec un code fixe (code de vérification). <strong>N'utilisez pas ce système sur des sites en ligne car il n'apporte pas de sécurité supplémentaire.</strong> Ce plugin n'est destiné qu'à être utilisé comme exemple pour les développeurs intéressés par la création de leurs propres plugins."

