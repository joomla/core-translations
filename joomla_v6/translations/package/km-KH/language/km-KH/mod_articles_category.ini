MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="សូម​ជ្រើស​ម៉ូដ​ដែល​អ្នក​ចង់​ប្រើ ។ បើ​ជ្រើស​ម៉ូដ​ធម្មតា បន្ទាប់​មក​គ្រាន់តែ​កំណត់​រចនាសម្ព័ន្ធ​ម៉ូឌុល​នេះ ហើយ​វា​នឹង​បង្ហាញ​បញ្ជី​ស្តាទិច​បណ្ដា​អត្ថបទ​លើ​បណ្ដា​ធាតុ​ម៉ឺនុយ​ដែល​អ្នក​ចាត់តាំ​ម៉ូឌុល​នេះ ។ បើ​ជ្រើស​ម៉ូដ​ឌីណាមិច​ ពេល​នោះ​អ្នក​នៅ​តែ​អាច​កំណត់​រចនាសម្ព័ន្ធ​ម៉ូឌុល​នេះ​ជា​ធម្មតា ទោះ​ជា​យ៉ាង​នេះ​ក្ដី​ឥឡូវ​នេះ​ជម្រើស​ជំពូក​នឹង​ពុំ​ត្រូវ​បាន​ប្រើ​ទៀត​ឡើយ ។ ជំនួស​វិញ​ដោយ​ម៉ូឌុល​នេះនឹង​រកឃើញ​បែប​ឌីណាមិច​ថាតើ​អ្នក​នៅ​លើ​ទិដ្ឋភាព​ជំពូក​ឬ​ទេ ហើយ​នឹង​បង្ហាញ​បញ្ជី​បណ្ដា​អត្ថបទ​នៅ​ក្នុង​ជំពូក​នោះ​​យ៉ាង​សមស្រប ។ ពេល​បាន​ជ្រើស​យក​ម៉ូដ​ឌីណាមិច​ យល់​ល្អ​គួ​កំណត់​ម៉ូឌុល​នេះ​ឱ្យ​បង្ហាញ​នៅ​គ្រប់​ទំព័រ​ទាំអស់ ព្រោះ​វា​នឹង​សម្រេច​ថា​តើ​ត្រូវ​បង្ហាញ​អ្វីៗ​បែប​ឌីណាមិច​ឬ​ទេ ។"
