LIB_PHPASS_XML_DESCRIPTION="phpass ជា​ស៊ុម​កិច្ចការ​រួម​ផ្សំ​ពាក្យ​សម្ងាត់​ចល័ត​សម្រាប់​កម្មវិធី PHP ។ វិធីសាស្ត្រ​រួម​ផ្សំ​(សុវត្ថិភាព​បំផុត)​ដែល​ចូលចិត្ត​ជាង​ ដែល​បាន​គាំទ្រ​ដោយ phpass គឺ  OpenBSD-style bcrypt (ស្គាល់​ជា CRYPT_BLOWFISH) ជាមួយ fallback ទៅ ​BSDI-style extended DES-based hashes (ស្គាល់​ក្នុង PHP ថា CRYPT_EXT_DES) និង​ការ​ទុក​ចុង​ក្រោយ fallback ទៅ​ ការ​អះអាង​អថេរ MD5-based រាប់​ពាក្យ​សម្ងាត់ វិធីសាស្ត្រ​រួម​ផ្សំ​​បាន​ប្រតិបត្តិ​ក្នុង​ phpass ខ្លួន​ឯង ។"

