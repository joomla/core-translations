COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Veel uuendusi</h2><p>Esiletõstetud artiklid jagavad nüüd vaadet artiklite halduriga.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Kui sul see nägemata jäi,</h3><p> siis Joomla! 6 toetab automaatseid uuendusi koos The Update Framework (TUF) ehk uuenduse raamistikuga paremaks turvalisuseks ja jõudluseks.<br>Leia automaatse uuenduse seaded <em>Joomla! uuenduste</em> seadete sektsioonist.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Teised täiustused ja oarandused</h3><ul class=\"mb-3\"><li>Teavitusmeil administraatori registreerimise kinnitamisel <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Lisa kohandatud klassid TinyMCE pildi dialoogi klassi rippmenüüsse <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Lisatud võimalus hulgitöötlusega silte eemaldada <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>Ja palju, palju muid täiustusi...</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="Muud võimalused"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Joomla 6.0 väljastusinfo</h3><p><a title=\"Väljalalaske info\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Vaata väljalaske infot lehel 6.joomla.org</a></p><hr><h3>Abija info</h3><p>Siit leiad palju abistavaid ressursse ning lisalinke täiendavatele materjalidele, dokumentatsioonile, toele ja juhiseid selle kohta, kuidas Joomla tegevuses kaasa lüüa.</p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_TITLE="Lisainfo ja abi"

