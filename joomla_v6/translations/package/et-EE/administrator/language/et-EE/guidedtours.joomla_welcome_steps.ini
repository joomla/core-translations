COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="Menüü"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>Menüü võimaldab juurdepääsu administraatori halduslehtedele. Igal jaotisel on kogum lehti selle konkreetse Joomla osa haldamiseks, näiteks Sisu, Menüüd ja Kasutajad.</p><p>Ikoonid viivad nende osade juhtpaneelidele. Süsteemi menüü ise viib juhtpaneelile.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Juhtpaneelid"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Juhtpaneelid pakuvad kiiret juurdepääsu sageli kasutatavatele lehtedele nende ikoonide kaudu.</p><p>Iga juhtpaneel on administraatori moodul, mida saab kohandada selle seadistuste ikooni <span class=\"icon-cogs\" aria-hidden=\"true\"></span> abil. <br>See võimaldab teil kohandada oma lehe juhtpaneele vastavalt oma vajadustele.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Teavituste paneel"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>Teavituste paneel annab teada kui on saadaval uuendused Joomla ja teiste laienduste jaoks. Siin kuvatakse ka kasutajate saadetud privaatsusnõuded.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="Ülemine riba"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>Ülemine riba näitab kuvatava lehe pealkirja, et alati teaksite, kus te asute. Ülemise riba muud üksused on valikulised moodulid.</p><p>Tavaliselt leiate siit praeguse Joomla versiooni ja lingi tutvustustele.</p><p>Viimased üksused on tavaliselt link saidi esilehele ja kasutajamenüü, kus saate hallata oma kontot ja ka välja logida.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Abi ja info"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Mitmed lehed mis aitavad teil Joomlat kasutada. Lingid erinevatele ressurssidele, dokumentatsioonile ja toele.</p>"

