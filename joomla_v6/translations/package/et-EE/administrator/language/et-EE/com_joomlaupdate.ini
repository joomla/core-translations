COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla! ei suuda luua ühendust failiga <code>administrator/components/com_joomlaupdate/extract.php</code>, mis sooritab uuenduse. See juhtub tavaliselt ühel neist põhjustest:</p><ul><li>Uuendust takistab serveri seadetefail sinu saidi peakaustas. See on siis kas fail <code>.htaccess</code> või <code>web.config</code>.</li><li>Sinu serveri seaded piiravad ligipääse sellele failile.</li><li>Faili ligipääsuõigused takistavad serveril sellele ligipääsemise.</li><li>Sinu sait on koormuse piiraja või CDN-i taga, aga selle seaded ei võimalda sellele failile ligi pääseda või blokeerivad sellele saadetavad päringud.</li><li>Isegi kui failile saab ligi, siis sinu serveri turve nagu näiteks mod_security2 blokeerib selle ära.</li></ul><p>Kui sa pole kindel, mis on probleemiks, siis võta ühendust oma veebimajutuse teenusepakkujaga.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla uuendaja ei suuda ühenduda failiga <code>administrator/components/com_joomlaupdate/extract.php</code> mis juhib uuendusprotsessi. Tavaliselt juhtub see järgnevatel põhjustel:</p><ul><li>Faili <code>administrator/components/com_joomlaupdate/update.php</code>, mis sisaldab uuenduste juhiseid, ei suudetud luua puuduolevate failiõiguste tõttu.</li><li>Kõnealune fail ei suuda lugeda failiõiguste tõttu skriptifaili <code>extract.php</code>s.</li><li>Sinu brauser, võrgulüüs või server rikub parooli saatmise päringut mis saadetakse turvalisuse eesmärgil skriptifailile <code>extract.php</code>.</li></ul><p>Palun proovi kasutada teist brauserit ilma igasugu laiendusteta, veel parem kui seda proovid teises arvutis mis on ka ühendatud mõne teise teenusepakkuja internetti. Kui viga siiski jätkub, võiksid pöörduda oma lehe majutaja poole.</p>"
