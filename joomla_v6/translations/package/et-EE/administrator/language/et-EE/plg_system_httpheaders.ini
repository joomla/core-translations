PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_VALUE="Väärtus"
PLG_SYSTEM_HTTPHEADERS_COOP="Cross-Origin-Opener-Policy" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT="Klient"
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT_BOTH="Mõlemad"
PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security' target='_blank' rel='noopener noreferrer'>HTTP range transpordi turvapoliitika (HSTS)</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="See seade määrab aja 'max-age'-le, sekundites. Vaikeväärtus on 31536000, mis vastab ühele aastale" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Preload - eelnevalt laetud</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="See seade aktiveerib opt-in sissetungimise vastu niinimetatud brauseri eellaadimise nimekirjas."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Tähtis"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS tähendab, et sinu domeeni ei kutsuta välja ilma HTTPS'ta. Kui see kord eellaadimise nimekirja lisada, siis seda tagasi keerata on raske. Domeeni saab küll eemaldada, aga see võtab mitu kuud enne kui kasutajad oma brauserit uuendavad.<br>< strong>See seade on väha tähtis ennetamaks rünnakuid mida määratletakse kui 'man-in-the-middle attacks', seega tuleks see aktiveerida igal juhul, kuid ainult siis kui sa oled kindel, et HTTPS on domeeni ja tema alamdomeenide poolt toetatud pikemas perspektiivis! Väärtus 'max-age'le peab olema salvestamisteks määratud 63072000 (2 aastat).</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Ka alamdomeenide jaoks"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS peab olema lubatud ka <strong>alamdomeenidele,</strong> arvatavasti alamdomeen 'www' korjatakse ära kui genereeritakse SSL sertifikaati. Kui alamdomeene luuakse hilisemalt, siis vaata, et nad omaksid korrektset SSL sertifikaati."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Luba vaike turvapäised"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! tuleb sisseehitatud tööriistadega et hallata http turvapäiseid. Need päised aitavad su brauseril näiteks kaitsta sinu veebi <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> ja <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> rünnete eest.</p><p>Lisainfot selle kohta leiad <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>HTTP päiste halduse õpetusest Joomla! dokumentatsiooni lehelt.</a></p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="HTTP turvalisuse päised"
