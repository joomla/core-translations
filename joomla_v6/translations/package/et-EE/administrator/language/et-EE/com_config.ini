JLIB_RULES_SETTING_NOTES_COM_CONFIG="Kui sa muudad seadeid, siis rakendatakse neid kõigile alamgruppidele, komponentidele ja sisule. Pea meeles et:<br><em>Päritud</em> tähendab, et kasutatakse peamise grupi seadeid.<br><em>Keelatud</em> tähendab, et misiganes seaded on tehtud peamises grupis, need muudetavale grupile ei mõju.<br><em>Lubatud</em> tähendab, et muudetav grupp saab vastavat tegevust sooritada (aga kui see on konfliktis peamises grupis tehtud seadetega, siis pole sellel mitte mingit mõju; konflikti näidatakse kalkuleeritud seadete all kui <em>Pole lubatud (Lukustatud)</em>).<br><strong>Pole määratud</strong></em> kasutatakse vaid avalikule grupile üldistes seadetes. Avalik grupp on peamine grupp kõigile teistele gruppidele. Kui õigust pole määratud, kasutatakse seda kui keelatud seadet, aga seda saab üle kirjutada alamgupis, komponendis,. kategoorias ja sisus." ; Alternate language strings for the rules form field

