COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla ajutiste failide kaust pole määratud"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="See on kaust kuhu Joomla kopeerib lisa, pakib selle lahti ja hiljem õigesse kohta kopeerib. Kui seda kausta teed pole määratud failis configuration.php ($tmp_path), siis pole lisa võimalik üles laadida. Loo kaust ja luba Joomlal sinna ka kirjutada, et probleem lahendada."
