COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP ajutiste failide kaust on määramata"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="See on kaust mida PHP kasutab faili üleslaadimiseks enne kui Joomla seda kasutada saab. Kui seda kausta pole määratud, on see alati kohe ka probleemiks. Kui sul on probleeme sellega, et manifesti faile või üleslaetud faili ei leita, siis paranda kausta viga php.ini failiga."
