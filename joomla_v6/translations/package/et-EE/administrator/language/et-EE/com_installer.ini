COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="See kaust ei ole Joomla jaoks kirjutatav, seega on see lisade üleslaadimisel kohe probleemiks. Kui sul on lisade üleslaadimisega probleeme, kontrolli kausta '%s' ja määra ta kirjutatavaks, nii saad oma jamadest üle."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Väike PHP maksimaalne POST suurus"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Maksimaalne POST suurus määrab, kui suurt infohulka saab saata serverisse läbi POST-i. See kehtib nii artiklite, meedia (pildid, videod) kui ka lisaprogrammide puhul. Selle väärtus on väiksem kui 8MB, mis võib mõjutada suurte lisaprogrammide üleslaadimist. See on määratud php.ini failis muutujaga post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="PHP seade maksimaalse faili üleslaadimise mahu kohta on liiga väike."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Maksimaalne faili üleslaadimise suurus on määratud vähem kui 8MB peale, mis võib mõjutada suurte lisaprogrammide paigaldamist. Seda määratakse failis php.ini parameetrites upload_max_filesize ja post_max_size..Parameetri post_max_size väärtus võiks olla suurem kui upload_max_filesize väärtus."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Enne uuendamist veendu, et uuendus oleks ühilduv sinu Joomla versiooniga.<br>Enne aga loo kindlasti <strong>koopia</strong> oma lehest."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP üleslaadimise suurus on kõrgem kui POST suurus"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Parameetri upload_max_filesize väärtus php.ini failis on suurem kui post_max_size variable oma. Parameeter post_max_size kirjutab teise üle ja blokeerib suuremat väärtust. Tavaliselt peetakse seda serveri valeks seadistamiseks üritades sedasi suurendada üleslaadimise mahtu. Palun suurenda parameetrit post_max_size, et see oleks suurem kui upload_max_filesize."
