COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">Tere tulemast Joomla 6 versiooni!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Kuva alamteema stiili kohandaja\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Laiendatud Cassiopeia</h2><p>Uuri alamteemasid uue stiiliga, mis demonstreerib täiustatud kohandamisfunktsioone, näiteks fondi ja värvi muutmist.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">Laiendatud versioonid</h2><p>Joomla versioonihaldussüsteemi on täiustatud, lisades kohandatud väljad, sildid ja kategooriad, mis võimaldavad kõiki sisumuudatusi jälgida, võrrelda ja taastada.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="Mida uut Joomla versioonis 6!"

