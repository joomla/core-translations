PLG_SYSTEM_WEBAUTHN="Süsteem - Paroolivõti (paroolivaba) sisselogimine"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Te ei saa kasutajate nimel paroolivõtmeid lisada ega eemaldada. Kasutajad peavad ise sisse logima ja seadistama oma seadmed."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Lubab paroolivaba autentimist kasutades paroolivõtmeid. Pea meeles, et paroolivõtme sakk kasutaja profiili redaktoris ja paroolivõtme sisselogimisnupud kuvatakse vaid siis kui kasutaja siseneb lehele kasutades HTTPS protokolli. Registreerides paroolivõtmeid ja kasutades seda oma lehele sisse logimiseks, töötab see ainult siis kui kasutad õiget sertifikaati mis on signeeritud su brauseri usaldatud sertifikaatide all."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="Vigane AJAX toiming"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Ei suutnud leida kasutajanime välja sisselogimismoodulile. Vabandame, paroolivaba autentimine ei tööta sellel lehel kuniks sa kasutad teist sisselogimismoodulit."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Kasutajale külaline ei saa juurdepääsuandmeid salvestada!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Salvestatud juurdepääsuandmed on vigased sinu kontol. Kasuta sisselogimiseks muud meetodit, siis eemalda ja lisa uuesti juurdepääsuandmed oma paroolivõtmetele."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Vigane paroolivaba sisselogimise päring. Miski on katki või keegi üritab su lehte häkkida."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Paroolivõtmete registreerimine ebaõnnestus. Paroolivõtmetele saadud vastus brauserilt ei vasta avalikule võtmele mida annab server. See tähendab, et keegi üritab su lehte häkkida või on sul süsteemis midagi katki."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Turvalisuse huvides ei saa sa registreerida paroolivõtmeid teisele kasutajale."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Midagi läks valesti, aga täpsemat infot vea kohta hetkel esitada ei ole. Palun ürita uuesti registreerida oma paroolivõtmeid."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Server ei tagastanud avalikku võtit paroolivõtmete registreerimiseks, kuigi samal ajal suutsid paroolivõtmed registreerida päringut brauserilt. See tähendab, et keegi üritab su lehte häkkida või on sul süsteemis midagi katki."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Ei suutnud salvestada juurdepääsuandmeid. Need juurdepääsuandmed on kasutusel teise kasutaja juures."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Sa pead sisestama oma kasutajanime (aga MITTE parooli) enne paroolivõtmete sisselogimise nupule klikkimist."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Sisestatud kasutajanimi ei vasta kasutajakontole millel on lubatud paroolivaba sisselogimine sellele lehele."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Uut silti ei suudetud salvestada"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Ei suutnud eemaldada paroolivõtmeid"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Kasutajakontot ei leitud"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Vabandame, aga sinu brauser ei toeta paroolivõtmete standardit paroolivabaks sisselogimiseks või sinu leht ei kasuta HTTPS protokolli vastava sertifikaadiga. Sa pead sellele lehele sisse logima kasutades oma kasutajanime ja parooli."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Ei suutnud leida salvestatud juurdepääsuandmeid sinu paroolivõtmetele."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Kasutajat selle paroolivõtme jaoks sellel lehel enam ei eksisteeri."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Ei suutnud lugeda paroolivõtmete registreerimisinfot sinu lehelt."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Lubage paroolivõtmetega sisselogimiseks kasutada ainult kontrollitavate krüptoallkirjadega autentijaid. Tungivalt soovitatav kõrge turvalisusega keskkondades. Nõuab, et süsteemi ajutine kataloog oleks PHP-ga kirjutatav ja OpenSSL-laiend. Võib takistada mõne odavama, sertifitseerimata paroolivõtmetega üldse töötamast. Selle keelamine takistab Joomlal ka teie kasutatavate paroolivõtmete marki ja mudelit tuvastamast (paroolivõtmete nime kõrval ikooni ei kuvata)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Atesteerimise tugi"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Halda oma paroolivaba sisselogimist kasutades paroolivõtmete standardit. Pead kasutama toetatud brausereid ja paroolivõtmeid (nt. Google Chrome või Firefox koos FIDO2 sertifitseeritud turvavõtmega). <br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Sõrmajälg / Näotuvastus / PIN).<br><strong>Android:</strong> Biomeetriline ekraanilukk.<br><br>Lisainfot leiad <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">paroolivõtmetega paroolivaba sisselogimise dokumentatsioonist</a>."
