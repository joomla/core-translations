COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Vali nupp 'Uus'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Vali nupp 'Uus' uue tutvustuse loomiseks."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Lisa tutvustusele pealkiri"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Lisa tutvustusele nõutud pealkiri."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Lisa sisu"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Lisa sisu mis iseloomustab tutvustust."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Vali komponent"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Vali lisa(d) kus sa soovid tutvustust näidata. Kui sa lood tutvustust lisale 'Kasutajad', siis valigi 'Kasutajad'. Et tutvustus oleks näha igal lehel, valid 'Kõik'."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Lisa URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Vali URL millekorral peaks tutvustus käivituma. Näiteks, sisesta <em>administrator/index.php?option=com_users&view=users</em> tet tutvustus käivituks Kasutajate lehel."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Lülita 'automaatne käivitus' seadet"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Määrates sätte 'automaatne käivitus' seadele 'Jah' määrab tutvustuse käivitamise kohe kui kõik tingimused on täidetud.</p><p>Kui käivituma on määratud mitu tutvustust, siis käivitub neist esimene, järgmine käivitub kui esimene katkestatakse, lõpuni vaadatakse või vahele jäetakse.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Vali 'Salvesta ja Sulge'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Salvesta ja sule tutvustus."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Palju õnne!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Tegid uue tutvustuse. Nüüd pead looma tutvustusele sammud."

