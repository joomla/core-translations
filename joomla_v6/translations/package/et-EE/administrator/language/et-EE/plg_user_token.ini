PLG_USER_TOKEN_SAVEME_DESC="Sa pole ühtegi kontrollkoodi seadistanud. Palun salvesta oma kasutajakonto, et üks genereerida. Ja siis naase sellele lehele, et näha ja hallata oma kontrollkoodi."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Sellel kasutajal ei ole veel kontrollkoodi. Kui sa salvestad tema kasutajakonto, siis see luuakse talle, ainult et sina tema kontrollkoodi turvalisuse huvides ei näe. Samas saad sa lubada, keelata või uuendada teiste kontrollkoode."
PLG_USER_TOKEN_TOKEN_DESC="See on sinu kontrollkood. Kasuta seda kolmandate osapoolte rakenduste juures, et eemalt saada juurdepääsu sinu lehele üle Joomla API."
