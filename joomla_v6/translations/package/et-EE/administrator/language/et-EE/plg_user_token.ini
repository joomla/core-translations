PLG_USER_TOKEN_GROUP_DESC="Halda kontrollkoode mida kasutatakse Joomla API'ga autentimiseks (lehele eemalt ligipääsuks). Kui sa pole kindel mis siin teha saab, võid rahulikult neid seadeid ignoreerida."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API kontrollkood"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Sa ei näe peale enda kontrollkoodi teiste omi. Samas saad sa siiski lubada, keelata või uuendada teiste kontrollkoode kui tekib kahtlus, et kellegi kontrollkood on autoriseerimata isikute käes."
PLG_USER_TOKEN_RESET_DESC="Määra Jah peale ja salvesta oma kasutajaprofiil, et luua uus kontrollkood, üle kirjutamaks vana."
