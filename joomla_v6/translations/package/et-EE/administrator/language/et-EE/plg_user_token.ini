PLG_USER_TOKEN_XML_DESCRIPTION="Lubab kontrollkoodide halduse mida kasutatakse Joomla API'ga autentimiseks (lehele eemalt ligipääsuks). Need kontrollkoodid on personaalsed. Sa saad näha vaid oma kontrollkoode aga saad samas keelata ja muuta teiste kasutajate kontrollkoode."

