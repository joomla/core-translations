PLG_MULTIFACTORAUTH_YUBIKEY="Mitmeastmeline autentimine - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Palun kliki allpool olevasse tekstikasti. Seejärel sisesta oma YubiKey USB porti ja vajuta kuldsele kettale või plaadile (sõltuvalt mudelist), et mindaks lugema YubiKey koodi. Kui sul on NFC toega telefon või tahvel ning ka NFC toega YubiKey seade, siis pead oma YubiKey seadme asetama telefoni või tahvli NFC lähedusse."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey kood"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Sa ei sisestanud korrektset YubiKey salakoodi või YubiCloudi serverid pole antud hetkel kättesaadavad."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Sul on YubiKey seadistatud (mis genereerib koode mis algavad <code>%s</code>). Siin lehel saad muuta nüüd ainult selle pealkirja."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Palun sisesta kood mille genereeris <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> ja siis kliki kinnitusnuppu. Esimesed kaksteist täheühikut, mis on YubiKey unikaalne identifitseerimiskood, salvestatakse."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey identifikaator"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Sisesta YubiKey kood"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Kasuta YubiKey turvalist riistvaralist võtit."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Annab lehe kasutajatele võimaluse kasutada mitmeastmelist autentimist kasutades YubiKey turvalist riistvaralist võtit. Kasutajad vajavad oma isiklikku YubiKey seadet aadressilt <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Et mitmeastmelist autentimist kasutada, peavad kasutajad selle oma profiilil seadistama ja lubama."

