PLG_QUICKICON_PHPVERSIONCHECK="Kiirikoon - PHP versiooni kontroll"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Sinu PHP versioon %1$s saab praegu PHP projekti poolt ainult turvauuendusi. See tähendab, et sinu PHP versiooni varsti enam ei toetata. Soovitame sul planeerida uuemale PHP versioonile kolida enne, kui selle tugi lõpetatakse (%2$s). Kui sa uuendad PHP uuemale versioonile (soovitatud on versioon PHP 7.x), siis see teeb Joomla kiiremaks ja turvalisemaks. Uuendamise juhiste saamiseks võta ühendust oma veebiteenuse osutajaga." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Tuvastasime, et sinu server kasutab PHP versiooni %1$s, mis on aegunud ning ei saa oma arendajate poolt enam ametlikke turvauuendusi. Joomla! Projekt soovitab uuendada sinu saidi PHP versioonile %2$s või uuemale, mis saab uuendusi vähemalt kuni ajani %3$s. <br><br>Palu oma veebiteenuse pakkujal muuta PHP versioonile %2$s või uuemaks. Kui sinu veebiteenuse pakkuja juba toetab PHP versiooni %2$s, siis lülita PHP %2$s oma saidi jaoks sisse - enamasti saab seda kasutaja teha ise majutusteenuse halduse lehel, aga teinekord on tarhem teenusepakkujaga enne üle rääkida." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Oleme tuvastanud, et teie serveris kasutatakse PHP versiooni %1$s mis on vananenud ja ei saa enam turvauuendusi. Samas ei saa me soovitada ka uuemat PHP versiooni, kuna sul on kasutuses aegunud Joomla! versioon. Soovitame sul enne uuendada Joomla! ja siis juba tegeleda ka PHP versiooni muutmisega." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Kontrollib sinu serveris olevat PHP versiooni ja annab märku, kui see pole täielikult toetatud."

