LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="PHPass on porditav parooli räsialgoritmi raamistik PHP rakendustes kasutamiseks. Eelistatuim  (kõige turvalisem) phpassi poolt toetatud räsialgoritmi meetod on OpenBSD-stiilis bcrypt (PHP-s tuntud kui CRYPT_BLOWFISH), koos with a tagasilangevusega BSDI-stiilis laiendatud DES-il põhnevate räsialgoritmidega (PHP-s tuntud kui CRYPT_EXT_DES) ja viimase hädavariandina tagasilangevus MD5-l põhinevale muutuja iteratsioonide arvu parooli räsialgoritmi meetodile, mis on phpassi endasse sisse ehitatud."

