COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="Sinu info on loodud. Enne selle töötlemist pead sa oma päringu kinnitama. Sinu e-posti aadressile saadeti lisajuhendid selle päringu kinnitamiseks."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Keegi on loonud nõude kogu selle e-posti aadressiga seotud info eksportimiseks saidilt {URL}. Turvalisuse tagamiseks peate kinnitama, et see on kehtiv päring teie info kohta sellel veebisaidil.\n\nKui see on arusaamatus, võite seda kirja ignoreerida.\n\nSelle päringu kinnitamiseks võite sooritada ühe neist toimingutest:\n\n1. Avage aadress: {TOKENURL}\n\n2. Kopeeri selles kirjas olev kinnituskood, külasta viidatud aadressi ning sisesta sinna vormi oma kinnituskood.\nURL: {FORMURL}\nKinnituskood: {TOKEN}\n\nPalun pea meeles, et see kinnituskood kehtib ainult 24 tundi alates selle kirja saatmisest."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Keegi on loonud nõude kogu selle e-posti aadressiga seotud info kustutamiseks saidilt {URL}. Turvalisuse tagamiseks peate kinnitama, et see on kehtiv päring teie info kohta sellel veebisaidil.\n\nKui see on arusaamatus, võite seda kirja ignoreerida.\n\nSelle päringu kinnitamiseks võite sooritada ühe neist toimingutest:\n\n1. Avage aadress: {TOKENURL}\n\n2. Kopeeri selles kirjas olev kinnituskood, külasta viidatud aadressi ning sisesta sinna vormi oma kinnituskood.\nURL: {FORMURL}\nKinnituskood: {TOKEN}\n\nPalun pea meeles, et see kinnituskood kehtib ainult 24 tundi alates selle kirja saatmisest."
