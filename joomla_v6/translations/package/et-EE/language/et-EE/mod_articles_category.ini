MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Palun vali režiim, mida sa soovid kasutada. Kui on valitud tavarežiim, siis lihtsalt seadista moodul ja see näitab staatilist nimekirja artiklitest selle menüülingi all, mille juurde see määratud on. Kui on valitud dünaamiline režiim, siis saad moodulit seadistada siiski tavapärasel viisil, aga kategooria valikuid enam ei kasutata. Selle asemel arvestab moodul hoopis, et kas ta on kategooriavaates ja näitab siis artiklite nimekirja vastavalt valitud kategooriale. Kui on valitud dünaamiline režiim, siis on parim jätta moodul nähtavaks kõigil lehekülgedel ning moodul otsustab siis ise, et kas näidata midagi või mitte."
