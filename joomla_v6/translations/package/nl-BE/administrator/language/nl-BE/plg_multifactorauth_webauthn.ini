PLG_MULTIFACTORAUTH_WEBAUTHN="Multi-factor authenticatie - Toegangssleutels"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Ongeldig authenticatieverzoek."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="De toegangsleutel registratie is mislukt. De toegangssleutel-reactie van de browser komt niet overeen met de openbare sleutel uitgegeven door de server. Dit betekent dat iemand probeert te hacken of dat er iets stuk is."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Om veiligheidsredenen hebt u geen toestemming om toegangssleutels namens een andere gebruiker te registreren."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Er ging iets mis, maar er is op dit moment geen verdere informatie beschikbaar over de fout. Probeer opnieuw uw toegangssleutel te registreren."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="De server heeft geen Public Key uitgegeven voor toegangssleutelregistratie, maar op de een of andere manier een wachtwoord registratieverzoek van de browser ontvangen. Dit betekent dat iemand probeert je te hacken of dat iets kapot is."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="De browser ondersteunt de toegangssleutel standaard niet. Niet alle browsers zijn nog compatibel met wachtwoorden op alle apparaten."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="De browser mist ondersteuning voor toegangssleutels"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Open de website via HTTPS om meervoudige authenticatie met wachtwoorden in te schakelen."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="Toegangssleutels zijn alleen beschikbaar via HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Je hebt nog geen toegangssleutel geconfigureerd, of de toegangssleutel die je probeert te gebruiken is niet in aanmerking gekomen."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Je toegangscode is al geconfigureerd. Let op: je kunt alleen de titel van deze pagina aanpassen."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Toegangssleutel"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Gebruik de &ldquo;%s&rdquo; knop op deze pagina om het authenticatieproces te starten. Volg daarna de instructies die de browser heeft gegeven om de webauthenticatie te voltooien met het voorkeur wachtwoord."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Registreer uw toegangssleutel"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Gebruik browser toegangscodes met een willekeurige beveiligingssleutel voor hard- of software."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Valideer met uw toegangssleutel"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Gebruik browser toegangssleutels als een multifactor authenticatiemethode. Alle moderne browsers ondersteunen deze. De meeste browsers bieden apparaatspecifieke authenticatie beveiligd met een wachtwoord en/of biometrische gegevens (vingerafdruksensor, gezichtsscan, &hellip;)."

