PLG_SYSTEM_WEBAUTHN="Systeem - Toegangssleutel (wachtwoordloos) inloggen"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Wachtwoorden van gebruikers kunnen niet toegevoegd of verwijderd worden. Gebruikers moeten inloggen en hun eigen apparaten instellen."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Maakt wachtwoordloze authenticatie mogelijk met behulp van toegangssleutels. Houd er rekening mee dat het wachtwoord tabblad in de gebruikersprofiel tekstverwerker en de wachtwoord login knoppen alleen worden weergegeven als de gebruiker toegang heeft tot de website via HTTPS. Het registreren van wachtwoord authenticators en het gebruik ervan om in te loggen op de website werkt alleen als de website een geldig certificaat gebruikt, ondertekend door een Certificate Authority die de browser van de gebruiker vertrouwt."
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="Ongeldige ajax-actie"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Kan het gebruikersnaam veld niet vinden in de aanmeld module. Sorry, wachtwoordloze authenticatie zal niet werken op deze site tenzij u een andere aanmeld module gebruikt."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Kan de aanmeldgegevens niet opslaan voor een gastgebruiker!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="De opgeslagen inloggegevens voor uw gebruikersaccount zijn corrupt. Log op een andere manier in, verwijder het wachtwoord en voeg deze opnieuw toe."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Ongeldige wachtwoordloze aanmelding aanvraag. Er is iets kapot of dit is een poging om de site te hacken."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="De toegangsleutel registratie is mislukt. De toegangssleutel-reactie van de browser komt niet overeen met de openbare sleutel uitgegeven door de server. Dit betekent dat iemand probeert te hacken of dat er iets stuk is."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Om veiligheidsredenen hebt u geen toestemming om toegangssleutels namens een andere gebruiker te registreren."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Er ging iets mis, maar er is op dit moment geen verdere informatie beschikbaar over de fout. Probeer opnieuw uw toegangssleutel te registreren."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="De server heeft geen Public Key uitgegeven voor toegangssleutelregistratie, maar op de een of andere manier een wachtwoord registratieverzoek van de browser ontvangen. Dit betekent dat iemand probeert je te hacken of dat iets kapot is."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Kan aanmeldgegevens niet opslaan. Deze aanmeldgegevens worden al gebruikt door een andere gebruiker."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="U moet uw gebruikersnaam invoeren (maar NIET uw wachtwoord) voordat u de toegangssleutel-inlogknop selecteert."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="De gespecifieerde gebruikersnaam komt niet overeen met een gebruikersaccount die wachtwoordloos aanmelden op deze website heeft geactiveerd."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Kan het nieuwe label niet opslaan"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Toegangssleutel kon niet verwijderd worden"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Geen gebruikersaccount gevonden"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Sorry, uw browser biedt geen ondersteuning voor de standaard toegangscodes voor wachtwoordloze logins of uw site wordt niet via HTTPS geserveerd met een geldig certificaat, ondertekend door een Certificate Authority uw browsertrusts. U moet inloggen op deze site met uw gebruikersnaam en wachtwoord."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Kan de opgeslagen inloggegevens voor uw toegangssleutel niet vinden."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="De gebruiker voor deze toegangssleutel bestaat blijkbaar niet meer op deze site."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Kan de toegangssleutelregistratieinformatie van uw site niet ophalen."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Toegangscodes met verifieerbare cryptografische handtekeningen alleen gebruiken voor toegangssleutellogins die sterk worden aanbevolen voor hoge beveiligingomgevingen. Vereist dat de tijdelijke map beschrijfbaar is voor PHP en de OpenSSL-extensie. Kan voorkomen dat sommige goedkopere, niet-gecertificeerde toegangscodes überhaupt werken. Het uitschakelen ervan voorkomt ook dat Joomla de merk en het model van de toegangssleutel die u gebruikt herkent (geen pictogram wordt weergegeven naast de naam van het toegangssysteem)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Ondersteuning voor attestatie"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Hiermee kunt u wachtwoordloze inlogmethoden beheren met behulp van toegangssleutels. Je hebt een ondersteunde browser en toegangscode nodig (bijvoorbeeld Google Chrome of Firefox met een FIDO2 gecertificeerde beveiligingssleutel).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Fingerprint / gezichtsherkenning / PIN).<br><strong>Android:</strong> Biometrische schermvergrendeling.<br><br>Je kunt meer details vinden in de <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Wachtwoordloze Login documentatie</a>."
