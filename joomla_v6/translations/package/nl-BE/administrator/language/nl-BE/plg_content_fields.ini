PLG_CONTENT_FIELDS="Content - Velden"
PLG_CONTENT_FIELDS_XML_DESCRIPTION="<p>Deze plugin laat u toe een aangepast veld te tonen dat ingegeven werd aan de hand van de 'Knop - Velden' plugin of gebruik makend van de syntaxis: {field #} rechtstreeks in de editor.</p><p><strong>Mogelijke syntaxis:</strong></p><ul><li><code>{field 1}</code> zal het veld met het ID 1 tonen</li><li><code>{field 1,foo}</code> zal het geselecteerde veld tonen met de alternatieve lay-out 'foo'.</li><li><code>{fieldgroup 2}</code> zal alle velden binnen de veldgroep met het ID 2 tonen.</li></ul>"

