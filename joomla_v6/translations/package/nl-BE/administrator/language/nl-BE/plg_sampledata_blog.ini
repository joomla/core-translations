PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Dit vertelt wat over deze blog en de persoon die hem schrijft. </p><p>Als u aangemeld bent dan kunt u deze pagina bewerken door het bewerkingsicoon te selecteren.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Info"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Hier wat basis tips bij het werken aan de website.</p><ul><li>Joomla! heeft een 'website' of 'front-end' waar nu naar gekeken wordt en een 'beheerder' of 'back-end' waar het meer geavanceerde werk van het maken van de website wordt uitgevoerd zoals het instellen van de menu's en besluiten welke modules getoond worden. Men moet op het beheergedeelte ingelogd zijn met dezelfde gebruikersnaam en wachtwoord die gebruikt wordt om in te loggen op dit gedeelte van de site.</li><li>Een van de eerste dingen die je waarschijnlijk wilt doen is de titel van de site veranderen en een logo toevoegen. Om dit te doen selecteert men de de template instellingen link in het menu dat zichtbaar is als men inlogt. Om de site beschrijving aan te passen, de browser titel, standaard e-mailadres en andere dingen, selecteert men Website instellingen. Meer geavanceerde instellingen-opties zijn beschikbaar in het beheergedeelte.</li><li>Om het aanzicht van de website te veranderen wil je waarschijnlijk een nieuw template installeren. Ga naar Systeem, selecteer Installeren - Extensies uit de lijst en 'Uploaden & installeren Joomla extensie' opent. Er zijn veel gratis en commerciële templates beschikbaar voor Joomla.</li><li>Zoals al gezien kan men bepalen wie verschillende onderdelen van de website zien. Als gewerkt wordt met modules en artikelen zal het toegangsniveau op geregistreerd zetten betekenen dat alleen ingelogde gebruikers ze kunnen zien.</li><li>Als een nieuw artikel of andere inhoud wordt aangemaakt, kan het opgeslagen worden als gepubliceerd of gedepubliceerd. Als het gedepubliceerd is kunnen bezoekers van de site het niet zien maar jij wel.</li><li>Er kan veel meer geleerd worden over hoe Joomla werkt via de <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla documentatie site</a> en krijg hulp van andere gebruikers via de <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla forums</a>. In het beheerdeel zijn help-knoppen op iedere pagina welke gedetaileerde informatie geven over de functionaliteit op die pagina.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Werken op uw site"
