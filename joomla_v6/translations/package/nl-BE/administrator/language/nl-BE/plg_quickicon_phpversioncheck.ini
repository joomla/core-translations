PLG_QUICKICON_PHPVERSIONCHECK="Snelkoppeling - PHP versiecontrole"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Uw PHP versie, %1$s, krijgt op dit moment alleen beveiligingsfixes vanuit het PHP project. Dit betekent dat uw PHP versie spoedig niet meer zal worden ondersteund. Het is raadzaam om de upgrade naar een nieuwere versie van PHP te plannen voor het einde van de ondersteuning op %2$s. Joomla zal sneller en veiliger zijn als u een upgrade naar een nieuwere versie van PHP uitvoert. Neem contact op met uw hosting bedrijf voor upgrade instructies." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="We hebben gedetecteerd dat uw server PHP %1$s gebruikt. Deze versie is verouderd en ontvangt niet langer officiële beveiligingsupdates van de ontwikkelaars. Het Joomla! project raadt aan uw site te upgraden naar PHP %2$s of later die tenminste tot %3$s beveiligingsupdates zal ontvangen.<br><br>Vraag uw host om van PHP %2$s of een latere versie de standaard versie voor uw site te maken. Als uw host al klaar is voor PHP %2$s activeer dan PHP %2$s op de hoofdmap van uw site en op de 'administrator' map. Doorgaans kunt u dit zelf doen via een optie in uw hosting bedieningspaneel, maar het is best het aan uw host te vragen als u niet zeker bent." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="We hebben gedetecteerd dat uw server PHP %1$s gebruikt. Deze versie is verouderd en ontvangt niet langer officiële beveiligingsupdates van haar ontwikkelaars. Daarenboven kunnen we u geen nieuwere PHP versie aanbevelen, omdat u een verouderde Joomla! versie gebruikt. We raden u aan Joomla! te updaten en daarna de verdere PHP upgrade instructies te volgen." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Controleert de ondersteuningsstatus van de PHP versie van uw installatie en genereert een waarschuwing als deze niet volledig ondersteund wordt."

