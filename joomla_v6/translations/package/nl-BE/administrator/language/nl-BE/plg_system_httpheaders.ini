PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP' target='_blank' rel='noopener noreferrer'>Content Security Policy (CSP)</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_CLIENT="Adverteerder"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Activeer de CSP clickjacking bescherming frame-ancestors en laat alleen de origine 'self' toe. Gebruik het formulier hieronder om andere origines dan 'self' toe te laten."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce' target='_blank' rel='noopener noreferrer'>Iets</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Activeer de witte lijst voor specifieke inline scripts die gebruik maken van een cryptografische nonce (een eenmalig gebruikt getal) voor alle scripts en stijlen die de Joomla API gebruiken. Het specifiëren van een nonce doet een moderne browser 'unsafe-inline' negeren, hetgeen nog steeds ingesteld moet worden voor oudere browsers zonder nonce ondersteuning."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Gebruik de header 'Content-Security-Policy-Report-Only' in plaats van 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Report-Only" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="De strict-dynamic bron expressie specifieert dat de trust die expliciet gegeven wordt aan een script dat aanwezig is in de markup, door er een nonce of een hash aan toe te voegen, doorgegeven zal worden aan alle scripts die ingeladen worden door dat script. Tegelijkertijd zullen elke 'allowed' of bron expressies zoals 'self' of 'unsafe-inline' genegeerd worden." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Activeer de optionele hash gebaseerde witte lijst inline scripts die een cryptografische hash gebruiken voor alle scripts die de Joomla API gebruiken. Het specifiëren van hashes zorgt ervoor dat een moderne browser 'unsafe-inline' negeert, hetgeen nog steeds ingesteld moet worden voor oudere browsers zonder hash ondersteuning."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Stijlhashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Activeer de optionele hash gebaseerde witte lijst inline stijlen die een cryptografische hash gebruiken voor alle stijlen die de Joomla API gebruiken. Het specifiëren van hashes zorgt ervoor dat een moderne browser 'unsafe-inline' negeert, hetgeen nog steeds ingesteld moet worden voor oudere browsers zonder hash ondersteuning."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES="Directieve toevoegen"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_DIRECTIVE="Beleidsdirectieve"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_VALUE="Waarde"
PLG_SYSTEM_HTTPHEADERS_COOP="Cross-Origin-Opener-Policy" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT="Adverteerder"
PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT_BOTH="Beide"
PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security' target='_blank' rel='noopener noreferrer'>HTTP Strict Transportbeveiliging (HSTS)</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Deze optie stelt de tijd in voor 'max-age', gespecifieerd in seconden. De standaard waarde is 31536000, hetgeen overeenkomt met een jaar" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Voorladen</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Deze optie activeert de opt-in voor opname in de zogenaamde browser preload lijsten."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Belangrijk"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS betekent dat uw domein niet langer opgeroepen kan worden zonder HTTPS. Eens toegevoegd aan de preload lijst is dit niet gemakkelijk ongedaan te maken. Domeinen kunnen verwijderd worden, maar het vraagt gebruikers maanden om een verandering aan te brengen met een browser update.<br><strong>Deze optie is erg belangrijk om 'man-in-the-middle aanvallen' te voorkomen. Zij moet dus in elk geval geactiveerd worden, maar alleen als u er zeker van bent dat HTTPS op termijn ondersteund wordt voor het domein en alle subdomeinen! De waarde van 'max-age' moet ingesteld worden op 63072000 (2 jaar) voor opname.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Ook voor subdomeinen"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS moet ook geactiveerd worden <strong>voor subdomeinen</strong>. Doorgaans wordt met het subdomein 'www' rekening gehouden bij het aanmaken van het SSL certificaat. Merk op dat, als er nog meer subdomeinen gebruikt worden, deze ook voorzien worden van een geldig SSL certificaat."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Activeer standaard security headers"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! heeft een ingebouwde set tools die u helpen met het afhandelen van de http security headers. Deze headers helpen uw browser bijvoorbeeld uw website te beschermen tegen <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> en <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> aanvallen.</p><p>U vindt meer details in de <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>HTTP Header Management Tutorial in de Joomla! documentatie.</a></p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="HTTP Security Headers"
