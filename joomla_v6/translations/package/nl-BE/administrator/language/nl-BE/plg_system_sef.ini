PLG_SEF_DOMAIN_DESCRIPTION="Indien uw site via meer dan één domein toegankelijk is geef dan hier het voorkeur (soms ook canonical genoemd) domein in. <br><strong>Opmerking:</strong> https://voorbeeld.com en https://www.voorbeeld.com zijn verschillende domeinen."
PLG_SEF_DOMAIN_LABEL="Site domein"
PLG_SEF_ENFORCESUFFIX_DESCRIPTION="Indien ingeschakeld en \"Suffix aan URL toevoegen\" ook ingeschakeld is, worden URL's zonder achtervoegsel doorgestuurd naar de juiste URL. Vanaf versie 6.0 zal dit het standaardgedrag zijn en geen optie meer."
PLG_SEF_ENFORCESUFFIX_LABEL="Forceer een achtervoegsel bij doorverwijzing"
PLG_SEF_INDEXPHP_DESCRIPTION="Deze optie maakt een strengere behandeling van 'index.php' in URL's mogelijk wanneer 'Gebruik URL herschrijven' is ingeschakeld bij de algemene instellingen. Het zal 'index.php' verwijderen als een URL die nog bevat en inkomende verzoeken met 'index.php' omleiden naar de versie zonder de 'index.php'."
PLG_SEF_INDEXPHP_LABEL="Strikte afhandeling van index.php"
PLG_SEF_STRICTROUTING_DESCRIPTION="Voorkomen dat de router veel URL's accepteert die worden beschouwd als duplicaten en zal automatisch doorverwijzen naar de juiste URL met een 301."
PLG_SEF_STRICTROUTING_LABEL="Strikte routering"
PLG_SEF_TRAILINGSLASH_DESCRIPTION="Dwing Joomla om alleen URL's met of zonder Achter-slash te gebruiken. Indien ingeschakeld, zal dit de juiste URL met doorverwijzingen forceren en alleen worden toegepast wanneer 'suffix toevoegen aan URL' uitgeschakeld is."
PLG_SEF_TRAILINGSLASH_LABEL="Afsluitende schuine streep voor URLs"
PLG_SEF_TRAILINGSLASH_OPTION_NONE="Geen verandering"
PLG_SEF_TRAILINGSLASH_OPTION_NO_SLASH="URL's afdwingen zonder afsluitende schuine streep"
PLG_SEF_TRAILINGSLASH_OPTION_SLASH="URL's afdwingen met afsluitende schuine streep"
PLG_SEF_XML_DESCRIPTION="Voegt SEF ondersteuning toe aan links in het document. Deze plugin werkt rechtstreeks in op de HTML en vereist dus geen speciale tag."
PLG_SYSTEM_SEF="Systeem - SEF"

