COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Meer Updates</h2><p>Uitgelichte artikelen delen nu de Article's Manager weergave.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Idien u het zou gemist hebben</h3><p>Joomla! 6 ondersteunt nu automatische updates met The Update Framework (TUF) voor betere veiligheid en prestaties.<br>Geautomatiseerde update-instellingen vindt u in de<em>Joomla! Update</em> configuratie sectie.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Andere verbeteringen en oplossingen<a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\"></h3><ul class=\"mb-3\"><li>E-mailmelding over goedkeuring van beheerdersregistratie <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Voeg aangepaste klassen toe aan de klassen-dropdown in het afbeeldingsdialoogvenster in TinyMCE<a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Voeg de mogelijkheid toe om een ​​tag in batch te verwijderen <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>En er zijn heel veel verbeteringen onder de motorkap...</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="Andere functies"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Joomla 6.0 Volledige Release Notes</h3><p><a title=\"Release information\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Bekijk de volledige release notes op joomla.org</a></p><hr><h3>Hulp en informatie</h3><p>Veel bronnen om te helpen kunnen hier gevonden worden samen met extra links naar meer bronnen, documentatie, ondersteuning en hoe je betrokken raakt bij Joomla.</p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_TITLE="Meer informatie en hulp"

