PLG_CONTENT_LOADMODULE="Inhoud - Laad modules"
PLG_LOADMODULE_XML_DESCRIPTION="Deze plugin laadt een module op ID binnen de inhoud in, Syntaxis: {loadmoduleid 1} of een module op positie, Syntaxis: {loadposition user1} of een module op naam, Syntaxis: {loadmodule mod_login}. Optioneel kunt u een stijl voor de module meegeven en voor loadmodule een specifieke module titel. Syntaxis: {loadmodule mod_login,module titel,stijl}."

