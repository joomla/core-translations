COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Activeer Achter load balancer instelling"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Voor Joomla sites die gehost worden achter load balancers en reverse proxies werd een nieuwe globale configuratie instelling toegevoegd aan Joomla 3.9.26</p><p>Deze instelling, indien geactiveerd, zal uw load balancer/reverse proxy toelaten het echte IP adres van uw bezoekers te verkrijgen. Dit IP adres zal dan gebruikt worden in uw actie logs en ook voor het opvolgen van stemmen op artikels (als deze mogelijkheden geactiveerd zijn).</p><p><strong>Activeer deze mogelijkheid alleen als uw site zich achter een load balancer/reverse proxy bevindt.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Nieuwe server instelling \"Achter load balancer\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>In vroegere versies dan 3.9.22 bevatte het standaard htaccess.txt bestand foute code bedoeld om te verhinderen dat de mappen opgelijst werden. Het beveiligingsteam raadt aan om de nodige wijzigingen handmatig toe te passen op uw bestaand .htaccess bestand, vermits dit niet automatisch bijgewerkt kan worden.</p><p>De oude code:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>De nieuwe code:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess update aangaande het oplijsten van mappen"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>Voor 5.1.0 ondersteunde de standaard htaccess.txt geen Brotli compressie. Dit kan resulteren in dubbele compressiefouten wanneer Joomla is geïnstalleerd op een server die gebruik maakt van Brotli compressie. Er moeten handmatig de benodigde wijzigingen toegepast worden op een bestaand .htaccess bestand, omdat dit bestand niet automatisch kan worden bijgewerkt.</p><p>De oude code:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1]</pre><p>De nieuwe code:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess Update Brotli Compressie"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>Voor 4.2.9 bevatte het standaard htaccess.txt bestand een onjuiste code voor het toevoegen van de \"Content-Encoding\" HTTP header. Dit kan resulteren in dubbele coderingsfouten wanneer Joomla is geïnstalleerd in een submap en zowel deze map als de bovenliggende map een .htaccess bestand met deze code bevat. De noodzakelijke wijzigingen moeten handmatig worden aangebracht op de bestaande .htaccess bestanden, omdat dit bestand niet automatisch kan worden bijgewerkt.</p><p>De oude code:</p><pre>Header append Content-Encoding gzip</pre><p>De nieuwe code:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE=".htaccess Update aangaande het instellen van de Content-Encoding Header"
