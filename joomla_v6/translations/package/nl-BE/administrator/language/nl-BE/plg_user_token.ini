PLG_USER_TOKEN="Gebruiker - Joomla API Token"
PLG_USER_TOKEN_COPY="Kopiëren"
PLG_USER_TOKEN_COPY_DESC="Kopieer het token naar uw klembord"
PLG_USER_TOKEN_COPY_FAIL="Kon het token niet kopiëren."
PLG_USER_TOKEN_COPY_SUCCESS="Token gekopieerd."
PLG_USER_TOKEN_ENABLED_DESC="Stel dit in op Nee om tijdelijk toegang tot uw site te verhinderen met dit token."
PLG_USER_TOKEN_ENABLED_LABEL="Actief"
PLG_USER_TOKEN_GROUP_DESC="Beheer de beveiligingstokens die gebruikt worden om te authenticeren bij de Joomla API applicatie (remote toegang tot uw site). Als u niet zeker bent wat dit doet dan is de kans groot dat u het niet nodig hebt. Dan kunt u deze instellingen gerust negeren."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API token"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="U kunt het token van andere gebruikers niet zien, enkel dat van uzelf. U kunt nog steeds hun token activeren, deactiveren of herinitialiseren, bijvoorbeeld als er een vermoeden is dat hun token gelekt werd naar niet geauthoriseerde personen."
PLG_USER_TOKEN_RESET_DESC="Stel dit in op Ja en sla uw profiel op om een nieuw token aan te maken, hetgeen het oude zal vervangen."
PLG_USER_TOKEN_RESET_LABEL="Leegmaken"
PLG_USER_TOKEN_SAVEME_DESC="U hebt nog geen token. Sla uw gebruikersprofiel op om een token te genereren. Kom terug naar deze pagina om uw token te bekijken en te beheren."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Deze gebruiker heeft nog geen token. Als u zijn/haar profiel opslaat dan wordt er een nieuw token gegenereerd, maar om veiligheidsredenen kun u het niet zien. U kunt nog steeds zijn/haar token activeren, deactiveren of herinitialiseren."
PLG_USER_TOKEN_TOKEN_DESC="Dit is uw token. Gebruik het in toepassingen van derde partijen die op afstand toegang vereisen tot uw site via de Joomla API applicatie."
PLG_USER_TOKEN_TOKEN_LABEL="Token"
PLG_USER_TOKEN_XML_DESCRIPTION="Laat het beheer van beveiligingstokens toe die gebruikt worden voor authenticatie bij de Joomla API applicatie (remote toegang tot uw site). Deze tokens zijn strikt persoonlijk. U kunt uw eigen token bekijken maar u kunt de tokens van andere gebruikers alleen deactiveren of herinitialiseren."

