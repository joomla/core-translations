COM_USERS_POSTINSTALL_MULTIFACTORAUTH_ACTION="Schakel de nieuwe meervoudige authenticatie plugins in"
COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! komt met een sterk verbeterde <a href=\"https://en.wikipedia.org/wiki/Multi-factor_authentication\" target=\"_blank\" rel=\"noopener noreferrer\">meervoudige authenticatie</a> ervaring om het inloggen van gebruikers te beveiligen.</p><p>Anders dan de tweestapsverificatie functie in eerdere versies van Joomla, hoeven gebruikers <em>niet langer een beveiligingscode in te voeren met hun gebruikersnaam en wachtwoord</em>. Meervoudige authenticatie gebeurt in een afzonderlijke stap na het inloggen op de site. Totdat ze hun meervoudige authenticatie validatie voltooien, kunnen gebruikers niet naar andere pagina's navigeren of de site gebruiken. Dit maakt meervoudige authenticatie <a href=\"https://en.wikipedia.org/wiki/Phishing\" target=\"_blank\" rel=\"noopener noreferrer\">phishing</a>&ndash;bestendig. Het maakt ook interactieve validatiemethoden zoals toegangscodes mogelijk (inclusief integratie met Windows Hallo, Apple TouchID / FaceID en Android Biometric Screen Lock), of het versturen van 6-cijferige authenticatiecodes per e-mail. Beide interactieve, handige methoden zijn nu beschikbaar als plugins binnen Joomla! zelf.</p>"
