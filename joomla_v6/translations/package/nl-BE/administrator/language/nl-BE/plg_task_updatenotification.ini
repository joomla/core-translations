PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Deze e-mail is NIET verzonden door het Joomla! project. Het is automatisch verzonden door je eigen site\n{SITENAME} - {URL} \n\n============================================================================\nUPDATE INFORMATIE\n===============================================================================\n\nJe site heeft ontdekt dat er een bijgewerkte versie van Joomla! is beschikbaar.\n\nJoomla! versie momenteel geïnstalleerd: {CURVERSION}\nJoomla! versie beschikbaar voor installatie: {NEWVERSION}\n\nDeze e-mail wordt verzonden door uw site om u hieraan te herinneren.\nHet Joomla! project zal nooit rechtstreeks contact met u opnemen over beschikbare updates van Joomla! op uw website.\n\n====================================================================================\n\n UPDATE
INSTRUCTIES\n============================================================================\n\nSelecteer, om de update op {SITENAME} te installeren, de volgende link. (Als de URL geen link is, kopieer dan en plak deze in uw browser).\n\nUpdate link: {LINK}\n\nRelease nieuws kan hier worden gevonden: {RELEASENEWS}\n\n====================================================================================================================================================\nWAAROM ONTVANG IK DEZE EMAIL?\n====================================================================================\n\nDeze e-mail is automatisch verzonden door een plugin aangeleverd door Joomla! de software die uw site stuurt.\nDeze plugin zoekt naar bijgewerkte versies van Joomla! en stuurt een e-mailbericht naar de beheerders.\nU ontvangt verschillende vergelijkbare e-mails van uw website totdat u de software updatet of deze e-mails uitschakelt.\n\nOm deze e-mails uit te schakelen, depubliceer de plugin 'Taak - Joomla! updatemelding' in de Plugin Manager op uw site.\n\nAls u niet begrijpt wat Joomla! is en wat u moet doen, neem dan geen contact op met het Joomla! project.\nDeze sturen je deze e-mail NIET en ze kunnen je niet helpen. Neem in plaats daarvan contact op met degene die uw site heeft gebouwd of beheerd.\n\nAls jij degene bent die jouw website heeft gebouwd of beheert, houd er rekening mee dat deze plugin automatisch geactiveerd kan zijn nadat u Joomla! geïnstalleerd of bijgewerkt heeft op uw site.\n\n================================================================================\nWIE VERSTUURDE ME DEZE E-MAIL?\n================================================================================\n\nDeze e-mail wordt naar jou verzonden door je eigen site, {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
