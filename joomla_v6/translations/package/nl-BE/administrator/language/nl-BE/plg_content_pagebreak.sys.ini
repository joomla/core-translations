PLG_CONTENT_PAGEBREAK="Content - Pagina-einde"
PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Laat het maken van een gepagineerd artikel met een optionele inhoudsopgave.</p><p>Voeg pagina pauzeren door het gebruik van de knop 'paginacont' in de WYSIWYG editor werkbalk. De locatie van de pauze in een artikel wordt weergegeven in de editor als eenvoudige horizontale regel.</p><p>De getoonde tekst is afhankelijk van de gekozen opties en kan ofwel de titel, alternatieve tekst (indien aanwezig) of paginanummers zijn.</p><p>Het HTML-gebruik is:<br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;The page title&quot; /&gt; of<br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;The first page&quot; /&gt; of <br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;The page title&quot; alt=&quot;The first page&quot; /&gt; of <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;The first page&quot; title=&quot;De pagina titel &quot; /&gt;</p>"

