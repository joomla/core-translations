PLG_USER_TOKEN="Gebruiker - Joomla API Token"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Welke Joomla gebruikersgroepen hebben de toelating om Joomla Tokens te gebruiken om te authenticeren in de Joomla API applicatie. Regelt ook welke gebruikersgroepen de Joomla Token beheer interface in hun gebruikersprofiel zien. Standaard: de in Joomla ingebouwde Supergebruikers groep (gebruikersgroep met ID 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Toegelaten gebruikersgroepen"
PLG_USER_TOKEN_XML_DESCRIPTION="Laat het beheer van beveiligingstokens toe die gebruikt worden voor authenticatie bij de Joomla API applicatie (remote toegang tot uw site). Deze tokens zijn strikt persoonlijk. U kunt uw eigen token bekijken maar u kunt de tokens van andere gebruikers alleen deactiveren of herinitialiseren."

