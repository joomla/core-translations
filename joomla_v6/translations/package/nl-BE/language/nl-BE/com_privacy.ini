COM_PRIVACY_CONFIRM_REQUEST_FIELDSET_LABEL="Een E-mail werd naar uw E-mail adres gezonden. Deze E-mail bevat een bevestigingstoken. Gelieve uw E-mail adres nogmaals te bevestigen en plak het bevestigingstoken in het veld hieronder om te bewijzen dat u de eigenaar bent van de aangevraagde informatie."
COM_PRIVACY_CONFIRM_REQUEST_SUCCEEDED="Uw informatie-aanvraag werd bevestigd. We zullen uw aanvraag zo snel mogelijk verwerken en de geëxporteerde gegevens zullen naar uw E-mail adres gestuurd worden."
COM_PRIVACY_CREATE_REQUEST_SUCCEEDED="Uw informatie-aanvraag werd aangemaakt. Voor zij kan verwerkt worden moet u deze aanvraag verifiëren. Een E-mail werd naar uw E-mail adres gezonden. Deze bevat bijkomende instructies om deze verificatie uit te voeren."
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Iemand heeft een aanvraag gedaan om alle persoonlijke informatie met betrekking tot dit E-mail adres te exporteren van {URL}. Als veiligheidsmaatregel moet u bevestigen dat dit een geldige aanvraag is voor uw persoonlijke informatie op deze website.\n\nAls dit een vergissing was negeer deze E-mail dan en er zal niets gebeuren.\n\nOm deze aanvraag te bevestigen kunt u één van de volgende stappen ondernemen:\n\n1. Bezoek de volgende URL: {TOKENURL}\n\n2. Kopieer uw token uit deze E-mail, bezoek de URL waarnaar verwezen wordt en plak uw token in het formulier.\nURL: {FORMURL}\nToken: {TOKEN}\n\nMerk op dat dit token slechts 24 uur geldig is vanaf het tijdstip dat deze E-mail verzonden werd."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Iemand heeft een aanvraag gedaan om alle persoonlijke informatie met betrekking tot dit E-mail adres te verwijderen van {URL}. Als veiligheidsmaatregel moet u bevestigen dat dit een geldige aanvraag is voor het verwijderen van uw persoonlijke informatie van deze website.\n\nAls dit een vergissing was negeer deze E-mail dan en er zal niets gebeuren.\n\nOm deze aanvraag te bevestigen kunt u één van de volgende stappen ondernemen:\n\n1. Bezoek de volgende URL: {TOKENURL}\n\n2. Kopieer uw token uit deze E-mail, bezoek de URL waarnaar verwezen wordt en plak uw token in het formulier.\nURL: {FORMURL}\nToken: {TOKEN}\n\nMerk op dat dit token slechts 24 uur geldig is vanaf het tijdstip dat deze E-mail verzonden werd."
