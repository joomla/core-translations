PLG_QUICKICON_EOS="Icône rapide - Notification de fin de support de Joomla 6"
PLG_QUICKICON_EOS_MESSAGE_ERROR_SUPPORT_ENDED="<p>Le support de Joomla 6 a pris fin. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Mettez à niveau vers Joomla 7</a> dès que possible.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_01="<p>Joomla 7 est arrivé ! Découvrez tout ce que Joomla 7 a à vous offrir. Consultez la page d'accueil pour les fonctionnalités <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla 7</a> et les améliorations.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_02="<p>Quand est-il temps de passer à Joomla 7&#160;? Dès que les extensions installées sur votre site sont compatibles. Découvrez <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">comment utiliser le vérificateur de pré-mise à jour</a>.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SECURITY_ONLY="<p>Joomla 6 est entré en mode sécurité uniquement. Fin du support : %1$s. Il est temps de <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">prévoir la mise à niveau</a> vers Joomla 7.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SUPPORT_ENDING="<p>Le support de Joomla 6 prend fin le %1$s. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Mettez à niveau vers Joomla 7</a> dès que possible.</p>"
PLG_QUICKICON_EOS_SNOOZE_BUTTON="Mettre ce message en pause pour tous les utilisateurs"
