PLG_MULTIFACTORAUTH_TOTP="Authentification multifacteurs - Code de vérification"
PLG_MULTIFACTORAUTH_TOTP_CAPTIVE_PROMPT="Veuillez ouvrir votre application d'authentificateur ou votre gestionnaire de mot de passe et copier le code à six chiffres de ce site dans la zone de texte ci-dessous, puis cliquez sur le bouton Valider. Si ce code a été renseigné automatiquement pour vous, il vous suffit de cliquer sur le bouton 'Valider'."
PLG_MULTIFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Vous n'avez pas saisi un code de vérification valide. Veuillez vérifier la configuration de votre application d'authentification et assurez-vous que le fuseau horaire de votre appareil est correctement défini."
PLG_MULTIFACTORAUTH_TOTP_LBL_LABEL="Saisissez le code de vérification à six chiffres"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_INSTRUCTIONS="Configurez votre code de vérification (également connu sous le nom de \"code d'authentification\") en utilisant les informations ci-dessous. Vous pouvez utiliser une application d'authentification (comme Google Authenticator, Authy, LastPass Authenticator, etc.), votre gestionnaire de mots de passe préféré (1Password, BitWarden, Keeper, KeePassXC, Strongbox, etc) ou, dans certains cas, votre navigateur."
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_PLACEHOLDER="Code à six chiffres"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_HEADING="Configuration de l'application d'authentification"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_KEY="Saisissez cette clé"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_LINK="Cliquez sur ce lien"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_LINK_NOTE="<small>Ne fonctionne que sur les navigateurs pris en charge, par exemple Safari.</small>"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_LINK_TEXT="<a href=\"%s\">Configurez votre code de vérification</a>"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_QR="Scannez ou faites un clic droit / Appuyez longuement sur ce code QR"
PLG_MULTIFACTORAUTH_TOTP_LBL_SETUP_TABLE_SUBHEAD="Utilisez <em>une</em> des méthodes alternatives suivantes pour configurer le code de vérification dans votre application d'authentification, votre gestionnaire de mots de passe ou votre navigateur."
PLG_MULTIFACTORAUTH_TOTP_METHOD_TITLE="Code de vérification"
PLG_MULTIFACTORAUTH_TOTP_SHORTINFO="Utilisez des codes à 6 chiffres générés toutes les 30 secondes par une application."
PLG_MULTIFACTORAUTH_TOTP_XML_DESCRIPTION="Authentification multifacteurs pour les utilisateurs de votre site en utilisant des codes de vérification à six chiffres générés par une application d'authentification (Google Authenticator, Authy, LastPass Authenticator, etc), un gestionnaire de mots de passe (1Password, BitWarden, Keeper, KeePassXC, Strongbox, etc.) ou, dans certains cas, leur navigateur."

