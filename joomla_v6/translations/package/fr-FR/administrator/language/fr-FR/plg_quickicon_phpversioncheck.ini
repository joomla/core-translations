PLG_QUICKICON_PHPVERSIONCHECK="Icône raccourci - Vérification de la version de PHP"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Votre version de PHP, %1$s, ne reçoit en ce moment que des correctifs de sécurité du projet PHP. Cela signifie que votre version de PHP ne sera bientôt plus prise en charge. Nous vous recommandons de planifier la mise à niveau vers une nouvelle version de PHP avant d'atteindre la fin du support le %2$s. Joomla sera plus rapide et plus sûr si vous passez à une version plus récente de PHP. Merci de contacter votre hôte pour obtenir des instructions de mise à niveau." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Nous avons détecté que le serveur utilise la version PHP %1$s qui est une version obsolète et qui ne reçoit plus de mises à jour de sécurité officielles par les développeurs. Le projet Joomla recommande la mise à niveau du serveur en PHP %2$s ou ultérieur, versions qui recevront les mises à jour de sécurité au moins jusqu'au %3$s.<br><br>Veuillez demander à votre hébergeur d'activer la version PHP %2$s ou ultérieure par défaut pour votre site. Si votre hébergeur met à disposition la version PHP %2$s, veuillez activer la version PHP %2$s sur la racine de votre site et le répertoire 'administrator', vous devriez normalement pouvoir le faire vous-même à travers le panneau de contrôle de votre hébergement, mais si vous n'êtes pas sûr de la manière de faire, il est préférable de demander à votre hébergeur de s'en occuper." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Nous avons détecté que votre serveur utilise PHP %1$s qui est une version obsolète et qui ne reçoit plus de mises à jour de sécurité officielles par les développeurs. De plus, nous ne pouvons pas recommander une version PHP plus récente car vous utilisez une version obsolète de Joomla. Nous vous recommandons de mettre tout d'abord Joomla à jour puis de suivre les instructions de mise à niveau de PHP." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Vérifie l'état de prise en charge de la version de PHP de votre installation et génère un avertissement si la prise en charge est incomplète.  "

