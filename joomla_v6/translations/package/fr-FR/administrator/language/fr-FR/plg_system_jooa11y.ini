PLG_SYSTEM_JOOA11Y="Système - Vérificateur d'accessibilité de Joomla"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="Zone cible à vérifier"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Entrez un seul sélecteur pour cibler une région spécifique de votre site Web. Le paramètre par défaut est le point de repère <strong>principal</strong>. Les alternatives aux points de repère sont les classes, les éléments ou les rôles ARIA (par exemple, #main-content, .main, [role='main']). Entrez <strong>body</strong> pour vérifier l'ensemble de la page."
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS="Désactiver les vérifications"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS_DESC="Désactiver les vérifications spécifiques par nom de clé. Apprenez à <a href=\"https://sa11y.netlify.app/joomla/#turn-off-checks\" target=\"_blank\" rel=\"noopener noreferrer\">désactiver les vérifications</a>."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Ignorer les régions"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Ignorer des régions spécifiques dans le conteneur de contenu. Utilisez des virgules pour séparer les classes ou les éléments (#ignore, .ignore)."
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="Propriétés supplémentaires"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="Transmettre des propriétés supplémentaires pour personnaliser. Fournir une paire clé/valeur valide. Consultez la <a href=\"https://sa11y.netlify.app/plugins/joomla/#extra-properties\" target=\"_blank\" rel=\"noopener noreferrer\">documentation</a>."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Zone cible de lisibilité"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Le point de repère sur la page qui sera vérifié pour la lisibilité. Le paramètre par défaut est le point de repère <strong>principal</strong>."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Toujours afficher"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Afficher le vérificateur d'accessibilité sur toutes les pages. Cette fonction est utile lors du développement du site Web, mais elle ne doit pas être activée lorsque le site est en ligne."
PLG_SYSTEM_JOOA11Y_KEY="Clé"
PLG_SYSTEM_JOOA11Y_VALUE="Valeur"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Le vérificateur d'accessibilité de Joomla met visuellement en évidence les problèmes d'accessibilité et d'utilisabilité courants. Conçu pour les auteurs de contenu, ce plugin identifie les erreurs et/ou les avertissements et fournit des conseils sur la manière de les corriger. Veuillez noter qu'il ne propose pas une analyse exhaustive du site web et ne garantit pas son accessibilité. Pour cela, il est également important de choisir un template intrinsèquement accessible."

