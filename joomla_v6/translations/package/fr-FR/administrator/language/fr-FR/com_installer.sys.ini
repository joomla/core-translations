COM_INSTALLER_DISCOVER_VIEW_DEFAULT_DESC="Cet écran vous permet de découvrir des extensions qui ne sont pas passées par le processus normal d'installation.<br />Par exemple, certaines extensions sont trop volumineuses et impossibles à envoyer sur le serveur en utilisant l'interface web en raison des limitations de l'environnement d'hébergement Web. Grâce à cette fonctionnalité, vous pouvez envoyer les fichiers d'extension directement sur votre serveur Web dans le(s) répertoire(s) approprié(s) en utilisant d'autres moyens tels les logiciels FTP ou SFTP puis, lancer la fonction 'Découvrir' pour trouver l'extension et l'activer dans Joomla!. <br /> L'utilisation de cette fonction installe toutes les extensions découvertes et sélectionnées en une seule opération."
