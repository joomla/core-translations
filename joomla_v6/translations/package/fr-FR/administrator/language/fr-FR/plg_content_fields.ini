PLG_CONTENT_FIELDS_XML_DESCRIPTION="<p>Ce plugin permet l'affichage d'un champ personnalisé inséré par le 'Bouton - Champs' ou en utilisant directement la syntaxe {field #} dans la zone de texte de l'éditeur.</p><p><strong>Syntaxe possible :</strong></p><ul><li><code>{field 1}</code> affichera le champ avec l'ID 1</li><li><code>{field 1,foo}</code> affichera le champ avec  le type de mise en page 'foo'.</li><li><code>{fieldgroup 2}</code> affichera tous les champs dont le groupe de champs a l'ID 2.</li></ul>"

