COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla ne peut pas communiquer avec le fichier <code>administrator/components/com_joomlaupdate/extract.php</code> qui effectue la mise à jour. Cela se produit généralement pour l'une des raisons suivantes&#160;:</p><ul><li>Un fichier de configuration du serveur à la racine de votre site, comme <code>.htaccess</code> ou <code>web.config</code> empêche l'accès à ce fichier.</li><li>La configuration de votre serveur empêche l'accès à ce fichier.</li><li>La propriété et les permissions de ce fichier ne permettent pas à votre serveur d'accéder à ce fichier.</li><li>Votre site est derrière un répartiteur de charge ou un CDN mais sa configuration ne permet pas d'accéder à ce fichier ou bloque l'envoi de commandes vers lui.</li><li>Même si le fichier est accessible, l'envoi de commandes est bloqué par la protection de votre serveur, comme mod_security2.</li></ul><p>Si vous n'êtes pas sûr, veuillez contacter votre hébergeur.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>La mise à jour de Joomla ne peut pas communiquer correctement avec le fichier <code>administrator/components/com_joomlaupdate/extract.php</code> qui effectue la mise à jour. Cela se produit généralement pour l'une des raisons suivantes&#160;:</p><ul><li>Le fichier <code>administrator/components/com_joomlaupdate/update.php</code> contenant les instructions pour l'application de la mise à jour n'a pas pu être créé, par exemple en raison d'un problème de permissions.</li><li>Le fichier mentionné ci-dessus ne peut pas être lu par le script <code>extract.php</code> à cause de problèmes de permission.</li><li>Votre navigateur, votre équipement réseau ou votre serveur corrompt le mot de passe envoyé à chaque demande au script <code>extract.php</code> pour des raisons de sécurité</li></ul><p>Essayez d'utiliser un autre navigateur, sans aucune extension de navigateur installée, idéalement sur un ordinateur différent connecté à Internet à l'aide d'un fournisseur différent. Si l’erreur persiste, contactez votre hébergeur.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>La mise à jour de Joomla a rencontré une erreur de serveur lors de l'application de la mise à jour de votre site.</p><p>Votre site n'a peut-être pas été complètement mis à jour vers la nouvelle version de Joomla.</p>"
