COM_JOOMLAUPDATE_CONFIG_AUTOMATED_UPDATES_DESC="Les mises à jour automatisées ne sont disponibles que pour les sites accessibles au public sur Internet. Si votre site est protégé par un pare-feu ou n'est pas accessible au public, comme un environnement de test local, vous devez effectuer les mises à jour manuellement. <br><br><strong>Remarque :</strong> l'activation des mises à jour automatisées enregistre votre site auprès du service correspondant fourni par le projet Joomla! <br>Cet enregistrement permet au projet Joomla d'accéder à des informations sur votre site et votre environnement serveur, notamment l'URL du site, la version PHP, le type et la version de la base de données, la version du CMS et le type et la version du système d'exploitation du serveur.<br>Ces informations sont uniquement utilisées pour améliorer le service."
