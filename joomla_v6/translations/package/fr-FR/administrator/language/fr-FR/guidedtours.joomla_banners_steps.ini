COM_GUIDEDTOURS_TOUR_BANNERS_STEP_TITLE_TITLE="Ajouter un nom à la bannière"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_TITLE_DESCRIPTION="Saisissez le nom requis pour la bannière."

