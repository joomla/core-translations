COM_GUIDEDTOURS_TOUR_BANNERS_STEP_DETAILS_TITLE="Saisir des informations détaillées"
COM_GUIDEDTOURS_TOUR_BANNERS_STEP_DETAILS_DESCRIPTION="Vous pouvez saisir ici les informations détaillées de la bannière."

COM_GUIDEDTOURS_TOUR_BANNERS_STEP_STATUS_TITLE="Sélectionner le statut"
