PLG_MULTIFACTORAUTH_WEBAUTHN="Authentification multifacteurs - Passkeys"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Demande d'authentification invalide."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="L'enregistrement de la clé d'accès a échoué. La réponse de la clé d'accès reçue du navigateur ne correspond pas à la clé publique émise par le serveur. Cela signifie que quelqu'un a essayé de vous pirater ou que quelque chose est brisé."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Pour des raisons de sécurité, vous n'êtes pas autorisé à enregistrer des clés d'accès au nom d'un autre utilisateur."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Quelque chose s'est mal passé, mais aucune information supplémentaire sur l'erreur n'est disponible pour le moment. Veuillez réessayer l'enregistrement de votre clé d'accès."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Le serveur n'a pas émis de clé publique pour l'enregistrement de la clé d'accès mais d'une manière ou d'une autre a reçu une demande d'enregistrement de la clé d'accès du navigateur. Cela signifie que quelqu'un a essayé de vous pirater ou que quelque chose est brisé."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Votre navigateur ne prend pas en charge la norme clé d'accès standard. Tous les navigateurs ne sont pas encore compatibles sur tous les appareils."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Votre navigateur ne prend pas en charge les clés d'accès"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Veuillez accéder au site via HTTPS pour activer l'authentification multifacteurs avec la clé d'accès."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="Les clés d'accès ne sont disponibles que via HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Vous n'avez pas encore configuré de clé d'accès ou celle que vous essayez d'utiliser n'est pas compatible."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Vous avez déjà configuré votre clé d'accès. Veuillez noter que vous ne pouvez modifier que son titre à partir de cette page."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Clé d'accès"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Utilisez le bouton &ldquo;%s&rdquo; sur cette page pour démarrer le processus d'authentification Web. Veuillez ensuite suivre les instructions qui vous sont affichées pour compléter l'authentification Web avec votre clé d'accès préférée."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Enregistrez votre clé d'accès"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Utilisez les clés d'accès du navigateur avec n'importe quelle clé de sécurité matérielle ou logicielle."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Valider avec votre clé d'accès"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Utilisez les passkeys du navigateur en tant que méthode d'authentification multifacteurs. Tous les navigateurs modernes le prennent en charge. La plupart des navigateurs offrent une authentification spécifique à l'appareil protégée par un mot de passe et/ou des données biométriques (capteur d'empreintes digitales, scan facial, &hellip;)."

