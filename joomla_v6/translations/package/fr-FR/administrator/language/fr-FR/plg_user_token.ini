PLG_USER_TOKEN="Utilisateur - Jeton API Joomla"
PLG_USER_TOKEN_COPY="Copier"
PLG_USER_TOKEN_COPY_DESC="Copier le jeton dans votre presse-papier"
PLG_USER_TOKEN_COPY_FAIL="Échec de la copie du jeton."
PLG_USER_TOKEN_COPY_SUCCESS="Jeton copié."
PLG_USER_TOKEN_ENABLED_DESC="Régler sur \"Non\" pour empêcher temporairement l'accès au site avec ce jeton."
PLG_USER_TOKEN_ENABLED_LABEL="Actif"
PLG_USER_TOKEN_GROUP_DESC="Gestion des jetons de sécurité (token) utilisés pour l'authentification à l'application API de Joomla (accès au site web à distance). Si vous n'êtes pas sûr de l'action de cette fonctionnalité, il est probable que vous n'en ayez pas besoin et que vous pouvez ignorer ces paramètres en toute sécurité."
PLG_USER_TOKEN_GROUP_LABEL="Jeton Joomla"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Vous ne pouvez pas voir le jeton d'autres utilisateurs, mais vous pouvez l'activer, le désactiver ou le réinitialiser si, par exemple, il y a un soupçon qu'il ait pu être divulgué à des personnes non autorisées."
PLG_USER_TOKEN_RESET_DESC="Régler sur \"Oui\" puis cliquer sur \"Enregistrer\" pour créer un nouveau jeton remplaçant l'ancien."
PLG_USER_TOKEN_RESET_LABEL="Réinitialiser"
PLG_USER_TOKEN_SAVEME_DESC="Vous n'avez pas encore de jeton. Enregistrer votre profil utilisateur pour générer un jeton. Revenez ensuite sur cette page pour afficher et gérer votre jeton."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Cet utilisateur n'a pas encore de jeton. Si vous enregistrez son profil un nouveau jeton sera généré, mais vous ne pourrez pas le voir pour des raisons de sécurité ; vous serez cependant toujours en mesure d'activer, de désactiver ou de réinitialiser son jeton."
PLG_USER_TOKEN_TOKEN_DESC="Utilisez ce jeton dans les applications tierces nécessitant un accès à distance à ce site web via l'application API Joomla par ce compte et ses droits hérités."
PLG_USER_TOKEN_TOKEN_LABEL="Jeton"
PLG_USER_TOKEN_XML_DESCRIPTION="Permet la gestion des jetons de sécurité utilisés pour l'authentification à l'application de l'API Joomla (accès à distance à votre site). Ces jetons sont strictement personnels. Vous pouvez afficher votre propre jeton, mais vous ne pouvez que désactiver ou réinitialiser les jetons des autres utilisateurs."

