PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT_BOTH="Biak"
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="gehieneko adina" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Aukera honek \"gehieneko adina\" denbora ezartzen du, segundotan zehazten da. Lehenetsitako balioa 31536000 da, hau da, urtebetekoa" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Aukera honek arakatzailearen aurrez kargatzeko zerrendetan sartzeko hautapena aktibatzen du."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Garrantzizkoa"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS honek esan nahi du HTTPS gabe ezin dela zure domeinua deitu. Kargatutako zerrendara gehitu ondoren, ez da erraza desegitea. Domeinuak kendu daitezke, baina hilabeteak behar izaten dituzte erabiltzaileek arakatzailearen eguneratzearekin aldaketak egiteko. <br> <strong> Aukera hau oso garrantzitsua da 'man-in-the-middle' erasoak ekiditeko, beraz, hemen aktibatu beharko litzateke nolanahi ere, baina epe luzera HTTPS domeinu eta azpidomeinu guztientzat onartzen dela ziur bazaude soilik! \"Gehieneko adina\" balioa 63072000 (2 urte) ezarri behar da grabatzeko. </strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Azpidomeinuetarako ere bai"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS gaituta egon beharko litzateke <strong> azpidomeinuetarako </strong> normalean SSL ziurtagiria sortzerakoan 'www' azpidomeinua hartzen da kontuan. Azpidomeinu gehiago erabiltzen badira, kontuan izan baliozko SSL ziurtagiri bat ere ematen dutela."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Gaitu segurtasun goiburu lehenetsiak"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! http segurtasun goiburuak kudeatzen lagunduko dizuten tresna multzo batekin dator. Goiburu hauek zure arakatzaileari laguntzen diote, adibidez, zure webgunea <a href='https://eu.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'> XSS <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> eta <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> erasoak.</p><p> Xehetasun gehiago aurki ditzakezu <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'> HTTP goiburuaren Kudeaketa Tutoriala Joomla! Dokumentazioan. </a> </p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="HTTP Segurtasun Goiburuak"
