PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction' target='_blank' rel='noopener noreferrer'>Content Security Policy (CSP)</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_CLIENT="Bezeroa"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Gaitu CSP clickjacking babesaren marko-arbasoak eta jatorria \"self\" bakarrik baimendu. Mesedez, erabili beheko inprimakia \"self\" ez den beste jatorria baimentzeko."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Gaitu zerrenda zuria lineako script zehatzetarako Joomla APIa erabiliz gidoi eta estilo guztietarako nonce (number used once) kriptografikoa. Nonce bat zehazteak arakatzaile moderno batek 'unsafe-inline' ez ikusiarena egiten du, hau da, oraindik nabigatzaile zaharrentzat ezarri behar da nonce euskarririk gabe."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Erabili hau 'Content-Security-Policy-Report-Only' honen ordez 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Txostena soilik" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="strict-dynamic  adierazpenak zehazten du markapenean dagoen script bati esplizituki emandako konfiantza, nonce edo hash batekin lagunduz, root script horrek kargatutako script guztietara hedatuko dela. Aldi berean, zerrenda zuriak edo iturburuko esamoldeak \"auto\" edo \"unsafe-inline\" bezalako iturburuak ez dira kontuan hartuko." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#hash' target='_blank' rel='noopener noreferrer'>Script hashes</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Gaitu aukerako hash oinarritutako zerrenda zuriko lineako scriptak Joomla APIa erabiltzen duten script guztietarako hash kriptografikoa erabiliz. Hash-ak zehaztuz gero, arakatzaile moderno batek 'unsafe-inlne' alde batera uzten du, hau da, hash euskarririk gabe arakatzaile zaharrentzat ezarri beharko litzatekeena."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Gaitu aukerako hash oinarritutako zerrenda zuriko lineako estiloak Joomla APIa erabiliz estilo guztietako hash kriptografikoa erabiliz. Hash-ak zehaztuz gero, arakatzaile moderno batek 'unsafe-inline' alde batera uzten du, hau da, hash euskarririk gabe arakatzaile zaharrentzat ezarri beharko litzatekeena."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES="Gehitu Direktiba"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_DIRECTIVE="Politika Direktiba"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_VALUE="Balioa"
