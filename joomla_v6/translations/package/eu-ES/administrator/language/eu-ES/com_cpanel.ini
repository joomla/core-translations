COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomla orain segurtasun osagarriekin hornituta dago htaccess.txt eta web.config.txt fitxategi lehenetsietan. Gogortze horiek MIME motako sniffing funtzioa desgaitzen dute web arakatzaileetan. Zurrumurruak eraso bektore zehatzak ekartzen ditu, non normalean kaltegarriak ez diren fitxategi formatuetako scriptak (adibidez, irudiak) exekutatuko diren, Cross-Site-Scripting ahultasunak sortuz.</p><p>Segurtasun taldeak beharrezko aldaketak eskuz aplikatzea gomendatzen du lehendik dauden .htaccess edo web.config fitxategiei, fitxategi horiek ezin baitira automatikoki eguneratu.</p><p><strong>Aldaketak hemen .htaccess</strong><br />Gehitu ondorengo lerroak honen aurretik \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Changes for web.config</strong><br />Add the following lines right after \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>" ; Translators: Don't touch the code part in the message, Starting with ## Mod_rewrite &hellip;
COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".htaccess eta web.config segurtasun eguneratzea"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p>3.9.21 geroztik Joomla segurtasun arau osagarri batekin hornitzen da lehenetsitako htaccess.txt. Arau honek svg fitxategien erabiltzaileak Cross-Site-Scripting (XSS) balizko ahultasunetatik babestuko ditu.<br>Segurtasun taldeak beharrezko aldaketak eskuz aplikatzea gomendatzen du lehendik dagoen .htaccess fitxategian, fitxategi hau ezin baita automatikoki eguneratu.</p><p><strong>Changes for .htaccess</strong><br /></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    Header always set Content-Security-Policy \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><br>Une honetan ez dugu IIS web zerbitzarietan baldintzaz konfiguratzeko metodoaren berri. Mesedez, jarri harremanetan zure hosting hornitzailearekin laguntza gehiago lortzeko.</p>"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="XSS babes gehigarria SVG fitxategiak erabiltzeko"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Joomla! 3.4.0  geroztik arazoak izan ditzakezu zure webguneko Sistema - Hizkuntza Iragazkia pluginarekin. Horiek konpontzeko, ireki <a href=\"index.php?option=com_languages&view=languages\"> Hizkuntza Kudeatzailea </a> eta gorde edukiaren hizkuntza bakoitza eskuz Sarbide maila gordetzen dela ziurtatzeko."
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Arazoak izan ditzakezu zure eleaniztasun ezarpenekin"
COM_CPANEL_MSG_ROBOTS_BODY="Lehenetsitako robots.txt fitxategiari aldaketa bat egin zaio Joomla 3.3 bertsioan Googleri sarbidea emateko modu lehenetsian txantiloi eta media fitxategietara SEOa hobetzeko. Aldaketa hau ez da automatikoki aplikatzen eguneratzean eta erabiltzaileei gomendatzen zaie robots.txt.dist fitxategiaren aldaketak berrikusteko eta aldaketa hauek haien robots.txt fitxategian inplementatzeko. "
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt Eguneratzea"
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Joomla! 3.5 geroztik estatistika plugin batek datu anonimoak bidaliko dizkio Joomla proiektuari. Honek Joomla bertsioa, PHP bertsioa, datu base motorra eta bertsioa eta zerbitzariaren sistema eragilea soilik bidaliko ditu. </p><p>Datu hauek biltzen dira Joomlaren etorkizuneko bertsioek azken datu basea eta PHP funtzioak aprobetxatu ditzaketela ziurtatzeko erabiltzaile kopuru garrantzitsuei eragiten diena. Horren beharra argi geratu zen gutxienez PHP 5.3.10 beharrezkoa zenean Joomla! 3.3 Bcrypt pasahitz seguruagoak ezarri ditu.</p><p>Gardentasun osorako eta garatzaileei laguntzeko<a href=\"https://developer.joomla.org/about/stats.html\"> datu horiek publikoki eskuragarri daude.</a> API batek eta grafikoek Joomla bertsioa, PHP bertsioak eta erabiltzen ari diren datu-base motorrak erakutsiko dituzte.</p><p>Joomla Project-i informazio hori eman nahi ez badiozu, System - Joomla Statistics izeneko plugina desgaitu dezakezu.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Estatistika Bilketa Joomlan"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p> Gure segurtasun taldearen berrikuspenaren zati gisa, Joomla instalazio berri batean testu iragazki orokorretarako ezarpen lehenetsietan aldaketa batzuk egin ditugu. 'Publikoa', 'Gonbidatua' eta 'Erregistratua' taldeen ezarpen lehenetsia orain \"HTMLrik ez\" da. Aldaketa hauek instalazio berriei soilik aplikatzen zaizkienez, aldaketa hauek berrikustea eta zure webgunea eguneratzea gomendatzen dizugu hemendik : Sistema  &rarr;  Konfigurazio Globala  &rarr;  Testu Iragazkiak </p>"
COM_CPANEL_MSG_TEXTFILTER3919_TITLE="Testu Iragazkien Gomendio Eguneratuak"
