PLG_QUICKICON_PHPVERSIONCHECK="Ikono Lasterra - Egiaztatu PHP Bertsioa"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Zure PHP bertsioa,%1$s, PHP proiektuaren segurtasun konponketak jasotzen ari da une honetan. Horrek esan nahi du zure PHP bertsioa laster ez dela onartuko. PHP bertsio berriago batera bertsio berritzea gomendatzen dugu %2$s-ren laguntza bukatu aurretik. Joomla bizkorrago eta seguruagoa izango da PHP bertsio berriago batera eguneratzen baduzu (PHP 7.x gomendatzen da). Jarri harremanetan zure ostalariarekin bertsio-berritzeko argibideei buruz." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Konturatu gara zure zerbitzariak %1$s PHP erabiltzen duela, hau zaharkituta geratu da eta jada ez ditu jasotzen segurtasun-eguneratze ofizialak bere garatzaileengandik. Joomla! Proiektuak zure gunea PHP %2$s bertsiora edo berriagoa berritzea gomendatzen du eta segurtasun-eguneratzeak gutxienez %3$s arte jasoko ditu. <br><br>Eska ezazu ostalariak PHP %2$s edo berriagoa den bertsioa zure webguneko bertsio lehenetsia izatea. Zure ostalariak dagoeneko PHP %2$s prest badu, gaitu PHP %2$s zure webgunearen erroko eta 'administratzaile' direktorioetan. Normalean zeuk egin dezakezu hori kontrol paneleko tresna baten bidez, baina ez bazaude ziur, hobe duzu zeure ostalaria galdetzea." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Konturatu gara zure zerbitzariak %1$s PHP erabiltzen duela, hau zaharkituta geratu da eta jada ez ditu jasotzen segurtasun-eguneratze ofizialak bere garatzaileengandik. Gainera, ezin dugu PHP bertsio berriagoa gomendatu zaharkitutako Joomla! bertsioa erabiltzen ari zarelako!  Joomla eguneratzea gomendatzen dugu! eta gero PHP bertsio berritzeko argibide gehiago jarraituz." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Zure instalazioaren PHP bertsioaren sostengu egoera egiaztatzen du eta abisu bat sortzen du, guztiz bateragarria ez bada."

