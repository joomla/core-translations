PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>Joomla-ren faktore anitzeko autentifikazioaren erakustaldi bat da hau. Erabiltzaile honetarako faktore anitzeko autentifikazioa gaitu zenuenean konfiguratu zenuen kode finkoa idatzi behar duzu. Bigarren pasahitz gisa funtzionatzen du.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">Konfigurazioaren eremuaren gainean eta azpian agertzen diren mezuak pertsonalizatzeko, ordezkatu hizkuntza-kateak.<code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> eta <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code></p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p>Idatzi kode finko bat behean. Saioa hasi ondoren eta webgunea erabili ahal izan aurretik eskatuko zaizu kode finkoa.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SHORTINFO="Aukeratu zeure aurrezarpen-kodea. <strong>Erakustaldia egiteko soilik</strong>."
PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="Faktore anitzeko autentifikazio-plugin bat kode finko bat erabiliz (&ldquo;bigarren pasahitza&rdquo;). <strong>Ez erabili zuzeneko guneetan, ez da segurua.</strong> Plugin hau beren pluginak sortzeko interesa duten garatzaileentzako adibide gisa soilik erabili nahi da."

