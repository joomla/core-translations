JLIB_RULES_SETTING_NOTES_COM_CONFIG="1. Ezarpenak aldatuz gero, osagai honi, ume taldeei, osagaiei eta edukiari eragingo die. Kontutan izan:<br /><em>Heredatua</em> hitzak esan nahi du  talde gurasoko baimenak hartuko direla kontutan.<br /><em>Ukatua</em> hitzak esan nahi du  talde gurasoko ezarpenetan edozer egonda ere, editatu nahi den taldean ezin dela eskatutako ekintza bete.<br /><em>Onartua</em> hitzak esan nahi du editatzen ari den taldeak ekintza hau onartuko duela (baina  talde gurasoarekin gatazkarik egonez gero, ez du eraginik izango; gatazka adieraziko da eta <em>Ez onartua (Blokeatua)</em> agertuko da Kalkulatutako Ezarpenen barruan).<br /><em>Ezarri gabe</em> soilik ezarpen orokorreko Public talderako erabiltzen da. Public taldea talde guztien gurasoa da. Baimen bat ez badago ezarrita, ukatua balego bezala hartzen da baina alda daitezke talde umeak, osagaiak, kategoria eta elementuak." ; Alternate language strings for the rules form field

