PLG_SAMPLEDATA_BLOG="Adibide Datuak Cassiopeiarentzat (Bloga)"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Blog gune bat artikuluekin, etiketekin, eremu pertsonalizatuekin eta lan-fluxu batekin konfiguratuko duten adibide-datuak.<br>Gunea eleaniztuna bada, datuak backend hizkuntza aktiboarekin etiketatuko dira."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Blog Adibide Datuak"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Honek blog honi eta idazten duenari buruz zerbait esaten dizu.</p> <p> Saioa hasi ondoren, orrialde hau editatu ahal izango duzu 'editatu' ikonoan klik eginez.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Honi buruz"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Zure Webgunean Lan egiten"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_10_TITLE="Tipografia"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Andromeda Galaxia Harrigarria"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Bloga postaren adibidea da. </p> <p> Gunean sartzen bazara (egilearen saio hasierako esteka orri honen behealdean dago), editatu ahal izango duzu eta lehendik dauden beste artikulu guztiak. Artikulu berri bat ere sortu eta guneko beste aldaketa batzuk egin ahal izango dituzu. </p> <p> Artikuluak gehitzen eta aldatzen dituzunean ikusiko duzu zure webgunea nola aldatu eta nola  pertsonalizatu dezakezun modu ezberdinetan. </p> <p> Aurrera, ezin duzu hautsi.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Ongietorri zure blogera"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Uurnip greens yarrow ricebean endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p> Orrialde osoan sarrerako edukia eta artikuluaren gainerakoa biak ikusiko dituzu. Nahi baduzu sarrera ezkutatzeko ezarpenak alda ditzakezu. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p> Zure Etxeko orria blogeko kategoriako azken lau artikuluak zutabe batean bistaratzeko konfiguratuta dago. Ondoren, hurrengo bi artikulu zaharrenetarako estekak daude. Zenbaki horiek alda ditzakezu zure webguneko administratzailearen blog fitxako edukien aukeren ezarpenak editatuz. Goiko menuan zure webguneko administratzailearen esteka dago. </p> <p> Zure blogeko mezua bi zatitan zatitu nahi baduzu, sarrera eta gero luzera osoko orrialde bereizi bat, erabili Gehiago irakurri tartea txertatzeko atsedenaldi bat. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Zure etxeko orriari buruz"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Karramarroaren Nebulosa"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Zure Moduluak"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p> Txantiloiek zure webgunearen itxura kontrolatzen dute. </p> <p> Blog hau Cassiopeia txantiloiarekin dago instalatuta. </p> <p> Aukerak editatu ditzakezu hautatuz Zure Gunean Lanean. Txantiloi Ezarpenak esteka goiko menuan (saioa hasten duzunean ikusgai). </p> <p> Adibidez, alda ditzakezu gunearen atzeko kolorea, nabarmenduen kolorea, gunearen titulua, gunearen deskribapena eta erabilitako titulu letra-tipoak. </p> <p> Gunearen administratzailean aukera gehiago daude eskuragarri. Txantiloi berri bat ere instalatu dezakezu hedapen kudeatzailea erabiliz. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Zure Txantiloia"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p> <strong> Milioika Webgune daude eraikita Joomla!  baitan</strong> </p> <p> Lortu informazio gehiago blogaren aurkezpen ederrari buruz. </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Milioiak"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Uurnip greens yarrow ricebean rutabaga endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale. Celery potato scallion desert raisin horseradish spinach carrot soko. Lotus root water spinach fennel kombu maize bamboo shoot green bean swiss chard seakale pumpkin onion chickpea gram corn pea. Brussels sprout coriander water chestnut gourd swiss chard wakame kohlrabi beetroot carrot watercress. Corn amaranth salsify bunya nuts nori azuki bean chickweed potato bell pepper artichoke.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p> <strong> Joomla ilargira joan eta bueltan maite dugu! </strong> </p> <p> Eskerrik asko lagundu duten boluntario guztiei! </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Maitasuna"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Cupcake ipsum dolor. Sit amet cotton candy ice cream sesame snaps cake marshmallow powder. Ice cream chocolate cake marshmallow halvah bonbon. Dragée carrot cake danish candy muffin brownie. Candy sugar plum ice cream chupa chups macaroon tiramisu soufflé oat cake. Topping cheesecake lollipop gummi bears icing sweet roll donut liquorice. Pie jelly-o candy donut oat cake cotton candy.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Lan-fluxuek zure artikuluak egin behar dituzten faseak kudeatzen dituzte, argitaratu arte.</p><p>Lan-fluxuak kudeatzeko osagaia ez dago lehenespenez gaituta.</p><p>Eman dugun lan-fluxua ikusteko. lagin-datuekin, lehenik eta behin funtzionalitate hau gaitu behar duzu.</p><ol><li>Atzitu administrazio eremura</li><li>'Edukia' > 'Artikuluak' > 'Aukerak' > 'Integrazioa'-tik. fitxan ezarri 'Gaitu lan-fluxua' 'Bai'</li><li>Gorde aldaketak</li></ol><p>Orain 'Edukia' berriro sartzen zarenean 'Lan-fluxuak' atala ikusiko duzu.</p ><p>Artikulu bat editatzen duzunean, lan-fluxuekin lotutako artikuluen trantsizio berriak ere ikusiko dituzu.</p>"
