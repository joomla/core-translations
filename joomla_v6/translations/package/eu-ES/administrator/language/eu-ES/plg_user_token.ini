PLG_USER_TOKEN_XML_DESCRIPTION="Joomla API aplikazioan autentifikatzeko erabilitako segurtasun token kudeaketa baimentzen du (urruneko sarbidea zure webgunera). Token hauek guztiz pertsonalak dira. Zure token propioa ikus dezakezu baina beste erabiltzaileen tokenak desgaitu edo berrezar ditzakezu.
"

