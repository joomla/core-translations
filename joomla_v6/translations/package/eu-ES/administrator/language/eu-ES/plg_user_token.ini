PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Ezin duzu zurea ez den beste erabiltzaileen tokenik ikusi. Oraindik haien tokenak gaitu, desgaitu edo berrezarri ditzakezu, adibidez, susmoa dagoenean, haien tokena baimenik gabeko beste pertsona batzuei filtrazioz pasa zaiela."
