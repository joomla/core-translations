PLG_MULTIFACTORAUTH_YUBIKEY="Faktore anitzeko autentifikazioa: YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Egin klik beheko testu-koadroan. Ondoren, sartu YubiKey-ren gakoa USB atakan eta sakatu haren urre-koloreko diskoa edo panela (gailuaren arabera), YubiKey-ren kode bat sor dezan. NFC teknologiarekin bateragarria den telefono edo tableta bat badarabilzu NFCa gaituta daukan YubiKey-ren gako batekin, hurbildu YubiKey-ren gakoa telefonoaren edo tabletaren NFC irakurgailura."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="YubiKey-ren kodea"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Ez duzu Yubikey kode sekretu balioduna sartu edo YubiCould ez dago erabilgarri momentu honetan."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Dagoeneko konfiguratu duzu YubiKey-ren gakoa (hasieran <code>%s</code> daukaten kodeak sortzen dituena). Orri honetan soilik alda dezakezu haren izena."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Idatzi <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey-ren gakoaren</a> bidez sortutako kode bat behean eta sakatu Berretsi botoia. Lehen hamabi karaktereak gordeko dira, horiek baitira YubiKey-ren gakoaren identifikazio-kode esklusiboa."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="YubiKey bidezko identifikazioa"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Idatzi YubiKey-ren kode bat"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Erabili YubiKey-ren hardware-token seguruak."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="YubiKey-ren hardware-token seguru baten bidez faktore anitzeko autentifikazioa erabiltzeko aukera ematen die webgunearen erabiltzaileei. Erabiltzaileek YubiKey propioa behar dute, eta <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a> helbidean eskura dezakete. Faktore anitzeko autentifikazioaren erabiltzaileek profila editatu behar dute, eta faktore anitzeko autentifikazioa gaitu."

