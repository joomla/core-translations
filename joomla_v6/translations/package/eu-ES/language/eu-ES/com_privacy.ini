COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Norbaitek eskaera bat sortu du {URL}helbide elektroniko honekin lotutako informazio pertsonala esportatzeko. Segurtasun neurri gisa, zure webguneko informazio pertsonala eskatzea balioduna dela egiaztatu behar duzu.\n\nEskaera berresteko, hurrengo zeregin hauetakoren bat bete dezakezu:\n\n1. Bisitatu hurrengo URLa: {TOKENURL}\n\n2. Kopiatu zure tokena posta elektroniko honetatik, bisitatu erreferentziatutako URLa eta itsatsi inprimakian. \nURL:{FORMURL}\nTokena: {TOKEN}]\n\nKontuan izan ezazu token hori 24 ordutan soilik dela baliodun mezu hau bidali zenetik."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Norbaitek eskaera bat sortu du {URL} helbide elektroniko honekin erlazionatutako informazio guztia ezabatzeko. Segurtasun neurri gisa, baiezta ezazu zure webgunetik zure informazio pertsonala kentzeko eskaera balioduna dela.\n\nEskaera berresteko, hurrengo zeregin hauetakoren bat bete dezakezu: \n\n1. Bisitatu hurrengo URLa: {TOKENURL}\n\n2. Kopiatu zure tokena posta elektroniko honetatik, bisitatu erreferentziatutako URLa eta itsatsi inprimakian.\nURL: {FORMURL}\nTokena: {TOKEN}\n\nKontu izan ezazu token horrek 24 ordutan soilik balio duela posta elektronikoa bidali zenetik."
