PLG_SEF_DOMAIN_DESCRIPTION="Si se puede acceder a su sitio por más de un dominio, introduzca el nombre de dominio canónico preferido aquí.<br><strong>Nota:</strong> https://example.com y https://www.example.com son nombres canónicos de dominio distintos."
PLG_SEF_DOMAIN_LABEL="Dominio del sitio"
PLG_SEF_ENFORCESUFFIX_DESCRIPTION="Cuando está habilitado y \"Añadir sufijo a la URL\" también está habilitado, las URLs sin sufijo serán redirigidas a la correcta. A partir de la versión 6.0 en adelante, este será el comportamiento estándar y ya no será una opción."
PLG_SEF_ENFORCESUFFIX_LABEL="Forzar un sufijo mediante redirección"
PLG_SEF_INDEXPHP_DESCRIPTION="Esta opción permite un manejo más estricto de 'index.php' en URLs cuando 'Usar reescritura URL' está habilitado en la configuración global. Se eliminará 'index.php' si una URL aún lo contiene y redirigirá las peticiones entrantes con 'index.php' a la versión sin el 'index.php'."
PLG_SEF_INDEXPHP_LABEL="Manejo estricto de index.php"
PLG_SEF_STRICTROUTING_DESCRIPTION="Evita que el router acepte muchas URLs que se consideran duplicadas y redireccionará automáticamente a la URL correcta con un 301."
PLG_SEF_STRICTROUTING_LABEL="Enrutamiento estricto"
PLG_SEF_TRAILINGSLASH_DESCRIPTION="Fuerza a Joomla a usar sólo URLs con o sin barra final. Cuando está activo, se forzará la URL correcta con redirecciones y sólo se aplicará cuando 'Agregar sufijo a la URL' esté deshabilitado."
PLG_SEF_TRAILINGSLASH_LABEL="Barra final en las URLs"
PLG_SEF_TRAILINGSLASH_OPTION_NONE="Sin cambios"
PLG_SEF_TRAILINGSLASH_OPTION_NO_SLASH="Forzar URLs sin barra final"
PLG_SEF_TRAILINGSLASH_OPTION_SLASH="Forzar URLs con barra final"
PLG_SEF_XML_DESCRIPTION="Añade soporte SEF a los enlaces del documento. Opera directamente sobre el HTML y no requiere de etiquetas especiales."
PLG_SYSTEM_SEF="Sistema - SEF"

