PLG_LDAP_FIELD_SEARCHSTRING_DESC="La cadena de consulta a usar para buscar a un usuario dado. La palabra clave '[search]' se reemplaza dinámicamente por el usuario identificado que se ha facilitado. Una cadena de ejemplo podría ser: 'uid=[search]'. Se pueden usar varias cadenas separadas por punto y coma. Solo se usa cuando se realizan búsquedas."
