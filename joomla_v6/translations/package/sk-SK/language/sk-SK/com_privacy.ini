COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Niekto požiadal o exportovanie všetkých osobných údajov súvisiacich s touto e-mailovou adresou zaregistrovanou na stránke {URL}. Z bezpečnostných dôvodov musíte potvrdiť, že ide o skutočnú požiadavku na vaše osobné údaje.\n\nAk sa tak stalo omylom, ignorujte tento e-mail a nič sa nedeje.\n\nAby ste tak urobili, musíte dokončiť nasledovné kroky:\n\n1. Navštívte nasledovnú URL: {TOKENURL}\n\n2. Skopírujte váš token z tohto e-mailu, navštívte priložený URL odkaz a vložte token do formulára.\nURL: {FORMURL}\nToken: {TOKEN}\n\nToken je platný len 24 hodín od odoslania tohto e-mailu."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Niekto požiadal o odstránenie všetkých osobných údajov súvisiacich s touto e-mailovou adresou zaregistrovanou na stránke {URL}. Z bezpečnostných dôvodov musíte potvrdiť, že ide o skutočnú požiadavku na odstránenie vašich osobných údajov.\n\nAby ste tak urobili, musíte dokončiť nasledovné kroky:\n\n1. Navštívte nasledovnú URL: {TOKENURL}\n\n2. Skopírujte váš token z tohto e-mailu, navštívte priložený URL odkaz a vložte token do formulára.\nURL: {FORMURL}\nToken: {TOKEN}\n\nToken je platný len 24 hodín od odoslania tohto e-mailu."
