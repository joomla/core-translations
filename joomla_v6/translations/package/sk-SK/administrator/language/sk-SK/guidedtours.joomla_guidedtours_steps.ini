COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Kliknite na tlačidlo 'Nový'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="Vyberte 'Nový' pre vytvorenie nového sprievodcu."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Zadajte názov sprievodcu"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Zadajte povinný názov sprievodcu."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Pridajte obsah"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Zadajte obsah popisujúci sprievodcu."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Vyberte komponent"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="V zozname možných sprievodcov na spustenie vyberte rozšírenie(-ia), v ktorom(-ých) chcete sprievodcu prioritne zobraziť. Ak napríklad vytvárate sprievodcu pre rozšírenie "_QQ_"Používatelia"_QQ_", vyberte položku "_QQ_"Používatelia"_QQ_". Ak chcete, aby sa sprievodca zobrazoval na každej stránke, vyberte možnosť "_QQ_"Všetky"_QQ_"."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Zadajte URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Pridajte relatívnu URL adresu stránky, na ktorej sa musí začať sprievodca. Napríklad zadajte <em>administrator/index.php?option=com_users&view=users</em>, aby sa sprievodca začal na stránke Používatelia."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_TITLE="Prepnúť 'Automatické spustenie'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_AUTOSTART_DESCRIPTION="<p>Ak nastavíte 'Automatické spustenie' na 'Áno', prehliadka sa automaticky spustí hneď, ako sú splnené príslušné podmienky.</p><p>Ak je nastavené automatické spustenie viacerých prehliadok za rovnakých podmienok, spustí sa len prvá prehliadka v zozname, kým sa nezruší, neukončí alebo nevynechá.</p>"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Kliknite na 'Uložiť a Zavrieť'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Uložte a zatvorte sprievodcu."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Gratulujeme!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Vytvorili ste sprievodcu. Teraz musíte vytvoriť jednotlivé kroky pre sprievodcu."

