PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Tento e-mail NEBOL odoslaný projektom Joomla!. Odosiela ho automaticky váš vlastný web\n{SITENAME} - {URL} \n\n================================================================================\nINFORMÁCIA O AKTUALIZÁCII\n================================================================================\n\nVaša stránka zistila, že je k dispozícii aktualizovaná verzia Joomla!.\n\nV súčasnosti nainštalovaná verzia: Joomla! {CURVERSION}\nVerzia Joomla! dostupná na inštaláciu: {NEWVERSION}\n\nTento e-mail vám zasiela vaša stránka, aby vám túto skutočnosť pripomenula.\nProjekt Joomla! vás nikdy nebude priamo kontaktovať o dostupných aktualizáciách Joomla! na vašej stránke.\n\n================================================================================\nPOKYNY NA AKTUALIZÁCIU\n================================================================================\n\nAk chcete nainštalovať aktualizáciu na webe {SITENAME}, vyberte nasledujúce prepojenie. (Ak URL nie je odkaz, skopírujte a vložte ho do prehliadača).\n\nAktualizáciu nájdete tu: {LINK}\n\nNovinky o vydaní nájdete tu: {RELEASENEWS}\n\n================================================================================\nPREČO SOM DOSTAL/A TENTO E-MAIL?\n================================================================================\n\nTento e-mail bol automaticky odoslaný zásuvným modulom, ktorý poskytuje Joomla!, softvérom, ktorý máte nainštalovaný na vašom webe.\nTento zásuvný modul vyhľadáva aktualizované verzie systému Joomla! a posiela e-mailové upozornenie jeho správcom.\nPokiaľ softvér neaktualizujete alebo tieto e-maily nezakážete, dostanete z vášho webu niekoľko podobných e-mailov.\n\nAby ste tieto e-maily zakázali, zrušte v správcovi zásuvných modulov na svojej stránke inštaláciu zásuvného modulu 'Úloha - Oznámenie o aktualizácii Joomla!'.\n\nAk nerozumiete, čo je Joomla! a čo musíte urobiť, nekontaktujte projekt Joomla!\nNeposielajú vám tento e-mail a nemôžu vám pomôcť. Namiesto toho sa obráťte na osobu, ktorá vytvorila alebo spravuje vašu stránku.\n\nAk ste osoba, ktorá vytvorila alebo spravuje vašu webovú stránku, uvedomte si, že tento zásuvný modul mohol byť aktivovaný automaticky pri inštalácii alebo aktualizácii Joomla! na vašej stránke.
\n\n================================================================================\nKTO MI POSLAL TENTO E-MAIL?\n================================================================================\n\nTento e-mail vám poslal váš vlastný web {SITENAME}"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
