PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="Čiarkou oddelený zoznam e-mailových adries, ktoré budú prijímať e-maily s upozorneniami na aktualizácie. Adresy v zozname MUSIA patriť existujúcim používateľom webovej stránky a títo používatelia zároveň musia mať práva Super používateľov. Ak žiadny z e-mailov nepatrí Super používateľovi, alebo je pole prázdne, dostanú takýto e-mail všetci Super používatelia webového sídla."
