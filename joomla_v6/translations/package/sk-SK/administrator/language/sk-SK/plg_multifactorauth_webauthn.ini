PLG_MULTIFACTORAUTH_WEBAUTHN="Viacfaktorová autentifikácia - Prístupové kľúče"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Neplatná požiadavka na overenie."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Registrácia prihlasovacieho kľúča zlyhala. Odpoveď autentifikátora získaná z prehliadača nesúhlasí s verejným kľúčom vydaným serverom. Znamená to, že niekto vás skúšal hacknúť alebo je niečo pokazené."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Z bezpečnostných dôvodov nie je povolené registrovať prihlasovacie kľúče v mene iného používateľa."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Niečo sa pokazilo, avšak v tejto chvíli nie sú dostupné žiadne ďalšie informácie o tejto chybe. Skúste zaregistrovať váš prihlasovací kľúč znova, prosím."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Server nevydal verejný kľúč na registráciu prístupového kľúča, ale nejakým spôsobom prijal žiadosť o registráciu prístupového kľúča od prehliadača. To znamená, že sa vás niekto pokúsil hacknúť alebo je niečo pokazené."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Váš prehliadač nepodporuje štandard prístupových kľúčov. Nie všetky prehliadače sú zatiaľ kompatibilné s použitívaním prístupových kľúčov na všetkých zariadeniach."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Váš prehliadač nepodporuje prístupové kľúče"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Pristupujte na stránku cez protokol HTTPS, aby ste povolili viacfaktorové overenie pomocou prístupových kľúčov."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="Prístupové kľúče sú k dispozícii len na HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Ešte ste nenakonfigurovali prístupový kľúč alebo prístupový kľúč, ktorý sa pokúšate použiť, nie je správny."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Už ste nakonfigurovali svoj prístupový kľúč. Upozorňujeme, že na tejto stránke môžete upraviť iba jeho názov."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Prístupový kľúč"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Pomocou tlačidla &ldquo;%s&rdquo; na tejto stránke spustite proces webového overovania. Potom postupujte podľa pokynov, ktoré vám poskytne váš prehliadač, a dokončite webové overovanie pomocou preferovaného prístupového kľúča."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Zaregistrujte svoj prístupový kľúč"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Používanie prístupových kľúčov prehliadača s akýmkoľvek hardvérovým alebo softvérovým bezpečnostným kľúčom."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Overte pomocou prístupového kľúča"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Používanie prístupových kľúčov prehliadača ako metódy viacfaktorového overovania. Podporujú ju všetky moderné prehliadače. Väčšina prehliadačov ponúka autentifikáciu pre konkrétne zariadenie chránenú heslom a/alebo biometriou (snímač odtlačkov prstov, sken tváre, &hellip;)."

