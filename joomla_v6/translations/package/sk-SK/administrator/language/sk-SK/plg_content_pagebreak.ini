PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Umožňuje vytváranie stránkovaných článkov s voliteľnou tabuľkou obsahu.</p><p>Vloženie zlomov strán funguje normálne pomocou tlačidla v spodnej časti editačného okna. Zlom strany je v textovom okne zobrazený ako jednoduchá horizontálna čiara.</p><p>Zobrazený text závisí od nastavení a môže to byť buď názov, vlastný text (ak bol zadaný) alebo čísla strán.</p><p>>Použitie HTML:<br>&lt;hr class=&quot;system-pagebreak&quot; /&gt;<br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;Názov stránky&quot; /&gt; alebo <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;Prvá strana&quot; /&gt; alebo <br>&lt;hr class=&quot;system-pagebreak&quot; title=&quot;Názov stránky&quot; alt=&quot;Prvá strana&quot; /&gt; alebo <br>&lt;hr class=&quot;system-pagebreak&quot; alt=&quot;Prvá strana&quot; title=&quot;Názov stránky&quot; /&gt;</p>"

