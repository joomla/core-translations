COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="Menu"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>Menu poskytuje prístup k správcovským stránkam. Každá sekcia obsahuje zbierku stránok na správu daného aspektu systému Joomla, napríklad Obsah, Menu a Používatelia.</p><p>Ikony na paneloch okien odkazujú na jednotlivé ovládacie panely týchto sekcií. Samotná ponuka Systém vedie na ovládací panel.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Panely ovládacieho panelu"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Ovládacie panely poskytujú rýchly prístup k často používaným stránkam prostredníctvom ich ikon.</p><p>Každý panel ovládacieho panela je modul správcu, ktorý možno prispôsobiť prostredníctvom ikony Nastavenia.<span class=\"icon-cogs\" aria-hidden=\"true\"></span>. Vďaka tomu si môžete nakonfigurovať ovládacie panely lokality tak, aby vyhovovali vašim vlastným účelom.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Panel oznámení"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>Na paneli notifikácií sa zobrazuje, kedy sú k dispozícii aktualizácie pre systém Joomla a iné rozšírenia. Zobrazujú sa tu aj nevyriešené žiadosti o ochranu osobných údajov.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="Horná lišta"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>V hornej lište sa zobrazuje názov zobrazenej stránky, aby ste vždy vedeli, kde sa nachádzate. Ďalšie položky v hornej lište sú voliteľné moduly.</p><p>Typicky tu nájdete aktuálnu verziu systému Joomla a prístup k ďalším sprievodcom.</p><p>Posledné položky sú zvyčajne odkaz na frontend stránky a používateľské menu, kde môžete spravovať svoj účet a odhlásiť sa.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Nápoveda a informácie"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Mnoho zdrojov, ktoré vám pomôžu, nájdete tu spolu s ďalšími odkazmi na ďalšie zdroje, dokumentáciu, podporu a informácie o tom, ako sa zapojiť do systému Joomla.</p>"

