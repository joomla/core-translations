PLG_USER_TOKEN="Používateľ - Token Joomla API"
PLG_USER_TOKEN_COPY="Kopírovať"
PLG_USER_TOKEN_COPY_DESC="Skopírovať token do schránky"
PLG_USER_TOKEN_COPY_FAIL="Kopírovanie tokenu zlyhalo."
PLG_USER_TOKEN_COPY_SUCCESS="Token bol skopírovaný."
PLG_USER_TOKEN_ENABLED_DESC="Nastavte na Nie pre dočasné zablokovanie prístupu k vášmu webu s týmto tokenom."
PLG_USER_TOKEN_ENABLED_LABEL="Aktívne"
PLG_USER_TOKEN_GROUP_DESC="Spravuje bezpečnostné tokeny používané na autentifikáciu do Joomla API aplikácie (vzdialený prístup k vášmu webu). Ak si nie ste istý, čo presne to robí, je pravdepodobné, že to nepotrebujete a môžete tieto nastavenia ignorovať."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API Token"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Nemôžete zobraziť token iných používateľov, len váš. Stále však môžete zapnúť, vypnúť alebo vynulovať ich token, napr. ak existuje podozrenie, že došlo k úniku ich tokenov k neoprávneným osobám."
PLG_USER_TOKEN_RESET_DESC="Nastavte na Áno pre uloženie používateľského profilu pre vytvorenie nového tokenu, ktorý nahradí starší."
PLG_USER_TOKEN_RESET_LABEL="Vynulovať"
PLG_USER_TOKEN_SAVEME_DESC="Ešte nemáte token. Uložte váš používateľský profil pre jeho vygenerovanie. Vráťte sa späť na túto stránku pre zobrazenie a správu vášho tokenu."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Tento používateľ ešte nemá token. Ak uložíte jeho profil bude token vygenerovaný, ale z bezpečnostných dôvodov ho nebudete môcť vidieť. Stále ho však môžete zapnúť, vypnúť alebo resetovať."
PLG_USER_TOKEN_TOKEN_DESC="Toto je váš token. Použite ho na aplikácie tretích strán vyžadujúce vzdialený prístup pomocou vášho prístupu pre Joomla API aplikáciu."
PLG_USER_TOKEN_TOKEN_LABEL="Token"
PLG_USER_TOKEN_XML_DESCRIPTION="Umožňuje správu bezpečnostných tokenov používaných na autentifikáciu do Joomla API aplikácie (vzdialený prístup k vášmu webu). Tieto tokeny sú prísne osobné. Môžete zobraziť váš vlastný token, ale tokeny ostatných používateľov môžete len vypnúť alebo vynulovať."

