COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Pre Joomla weby hostované za vyrovnávačom záťaže a reverznými proxy bola v Joomla 3.9.26 predstavená nová voľba v Základných nastaveniach.</p><p>Tieto nastavenia, ak sú zapnuté, umožňujú vášmu vyrovnávaču záťaže/reverznej proxy poskytovať skutočnú IP adresu vašich návštevníkov. Táto IP je potom použitá vo vašich Záznamoch aktivít a využíva sa na sledovanie hlasovania v článkoch (ak je táto voľba zapnutá).</p><p><strong>Túto funkciu zapínajte len na weboch s Vyrovnávačmi záťaže/Reverznou proxy.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Nové nastavenia servera \"Za vyrovnávačom záťaže\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Pred verziou 3.9.22 predvolený súbor htaccess.txt obsahoval chybový kód určený na zákaz výpisu obsahu prečinkov. Bezpečnostný tím odporúča manuálne urobiť zmeny v existujúcom súbore .htaccess, nakoľko tento súbor nemôže byť aktualizovaný automaticky.</p><p>Starý kód:</p><pre>&lt;IfModule autoindex&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Nový kód:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess aktualizácia príslušných výpisov priečinkov"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>Pred verziou 5.1.0 predvolený súbor htaccess.txt nepodporoval kompresiu Brotli. To mohlo viesť k chybám dvojitej kompresie, keď je Joomla nainštalovaná na serveri, ktorý používa kompresiu Brotli. Mali by ste ručne aplikovať potrebné zmeny na akýkoľvek existujúci súbor .htaccess, pretože tento súbor nemožno aktualizovať automaticky.</p><p>Starý kód:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1]</pre><p>Nový kód:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess Aktualizácia komprimácie Brotli"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>Pred verziou 4.2.9 obsahoval predvolený súbor htaccess.txt chybný kód pre pridanie hlavičky HTTP \"Content-Encoding\". To mohlo viesť k chybám dvojitého kódovania, keď je Joomla nainštalovaná v podadresári a tento adresár aj jeho nadradený adresár obsahujú súbor .htaccess s týmto kódom. Potrebné zmeny by ste mali manuálne aplikovať na všetky existujúce súbory .htaccess, pretože tento súbor nie je možné aktualizovať automaticky.</p><p>Starý kód:</p><pre>Header append Content-Encoding gzip</pre><p>Nový kód:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE="Aktualizácia .htaccess týkajúca sa nastavenia hlavičky Content-Encoding"
