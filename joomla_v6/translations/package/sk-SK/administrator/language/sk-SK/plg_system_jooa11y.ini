PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Zadajte jeden selektor a zamerajte sa na konkrétnu oblasť webovej lokality. Predvolené nastavenie je orientačný bod <strong>main</strong>. Alternatívami orientačných bodov sú triedy, prvky alebo roly ARIA (napr. #main-content, .main, [role='main']). Zadajte <strong>body</strong> pre kontrolu celej stránky."
