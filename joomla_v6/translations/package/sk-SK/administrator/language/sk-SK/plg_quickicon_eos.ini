PLG_QUICKICON_EOS="Rýchla ikona - Oznámenie o ukončení podpory Joomla 6"
PLG_QUICKICON_EOS_MESSAGE_ERROR_SUPPORT_ENDED="<p>Podpora pre vašu verziu systému Joomla 6 bola ukončená. Čo najskôr <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">aktualizujte na Joomla 7</a>.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_01="<p>Joomla 7 je tu! Zistite, čo všetko vám Joomla 7 ponúka. Pozrite si vstupnú stránku s <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">funkciami a vylepšeniami</a> systému Joomla 7.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_02="<p>Kedy je čas na aktualizáciu na Joomla 7? Keď budú rozšírenia, ktoré vaša stránka potrebuje, kompatibilné. Naučte sa <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">používať nástroj na kontrolu pred aktualizáciou</a>.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SECURITY_ONLY="<p>Joomla 6 prešla do režimu zabezpečenia. Podpora končí %1$s. Začnite <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">plánovať aktualizáciu</a> na Joomla 7 už dnes.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SUPPORT_ENDING="<p>Podpora pre Joomla 6 končí %1$s <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Aktualizujte na Joomla 7</a> hneď, ako to bude možné.</p>"
