PLG_MULTIFACTORAUTH_YUBIKEY="Viacfaktorová autentifikácia - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Umožňuje používateľom na vašom webe používať viacfaktorové overenie pomocou zabezpečeného hardvérového tokenu YubiKey. Používatelia potrebujú svoj vlastný YubiKey dostupný na <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Aby používatelia mohli používať viacfaktorové overenie, musia upraviť svoj používateľský profil a povoliť viacfaktorové overenie."

