COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Informácie o vydaní Joomla 6.0</h3><p><a title=\"Release information\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Informácie o vydaní nájdete na stránke 6.joomla.org</a></p><hr><h3>Nápoveda a informácie</h3><p>Tu nájdete mnoho zdrojov, ktoré vám pomôžu, spolu s ďalšími odkazmi na ďalšie zdroje, dokumentáciu, podporu a informácie o tom, ako sa zapojiť do projektu Joomla.</p>"
