COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Ďalšie aktualizácie</h2><p>Odporúčané články teraz zdieľajú zobrazenie Správcu článkov.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Ak ste to prehliadli</h3><p>Joomla! 6 podporuje automatické aktualizácie pomocou The Update Framework (TUF) pre lepšiu bezpečnosť a výkon.<br>Nastavenia automatických aktualizácií nájdete v konfiguračnej sekcii <em>Aktualizácie Joomla!</em>.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Ďalšie vylepšenia a opravy</h3><ul class=\"mb-3\"><li>Oznámenie emailom o schválení registrácie administrátorom <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Pridávajte vlastné triedy do rozbaľovacieho zoznamu tried v dialógovom okne obrázkov v TinyMCE <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Pridaná možnosť hromadného odstránenia značky <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>A mnoho ďalších vylepšení pod kapotou...</li></ul></div></div>"
