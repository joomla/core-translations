PLG_MULTIFACTORAUTH_YUBIKEY="Viacfaktorová autentifikácia - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Kliknite prosím do textového poľa nižšie. Potom vložte svoj YubiKey do USB portu vášho zariadenia a dotknite sa jeho zlatého disku alebo zlatej podložky (v závislosti od vášho modelu), čím vytvoríte kód YubiKey. Ak používate telefón alebo tablet s podporou NFC a YubiKey s podporou NFC, musíte namiesto toho priblížiť svoj YubiKey k oblasti čítačky NFC na telefóne alebo tablete."
PLG_MULTIFACTORAUTH_YUBIKEY_CODE_LABEL="Kód YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Nezadali ste platný bezpečnostný kód YubiKey alebo je YubiCloud server momentálne nedostupný."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_AFTERSETUP_INSTRUCTIONS="Už ste nastavili svoj YubiKey (ten, ktorý generuje kódy začínajúce <code>%s</code>). Z tejto stránky môžete zmeniť iba jej názov."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Nižšie uveďte kód vygenerovaný vaším <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">YubiKey</a> a potom kliknite alebo klepnite na tlačidlo Potvrdiť. Prvých dvanásť znakov, ktoré sú jedinečným identifikačným kódom pre váš YubiKey, sa uloží."
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_LABEL="Identifikácia YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_PLACEHOLDER="Zadajte kód YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_SHORTINFO="Používajte bezpečné hardvérové tokeny YubiKey."
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Umožňuje používateľom na vašom webe používať viacfaktorové overenie pomocou zabezpečeného hardvérového tokenu YubiKey. Používatelia potrebujú svoj vlastný YubiKey dostupný na <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Aby používatelia mohli používať viacfaktorové overenie, musia upraviť svoj používateľský profil a povoliť viacfaktorové overenie."

