PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Amazing Andromeda Galaxy"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Toto je ukážkový príspevok blogu.</p><p>Ak sa prihlásite na web (odkaz na prihlásenie do Administrácie je na úplnom konci tejto stránky), budete ho môcť upraviť, rovnako ako všetky ostatné články. Taktiež môžete vytvárať nové články a robiť ďalšie úpravy na webe.</p><p>Keď pridáte a upravíte články, uvidíte ako sa váš web mení a ako ho môžete rôznymi spôsobmi upravovať.</p><p>Poďme na to, nemôžete to pokaziť.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Vitajte vo vašom blogu"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Repa zelená rebríček ryžový bôb čakankový karfiol morský šalát kaleráb amarant voda špenát avokádo daikon napa kapusta špargľa zimná portulaka kapustová."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Na úplnej stránke uvidíte úvodný obsah a zvyšok článku. Ak chcete, môžete zmeniť nastavenia pre ukrytie perexu.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Vaša hlavná stránka je nastavená na zobrazovanie štyroch najnovších článkov z kategórie blogov v stĺpci. Potom sú tu odkazy na ďalšie dva staršie články. Tieto čísla môžete zmeniť úpravou nastavení obsahu v záložke blogu vašej administrácie. Ak ste prihlásený/-á, v hornom menu nájdete odkaz na administračné rozhranie.</p><p>Ak chcete mať príspevky blogu rozdelené na dve časti - perex a potom úplný článok na samostatnej stránke, použite znak Čítať ďalej pre vloženie zlomu.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="O vašej domovskej stránke"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Crab Nebula"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Vaše stránky majú niektoré bežne používané moduly už predkonfigurované. Patrí medzi ne:</p><ul><li>Obrázok (typ: Vlastný), ktorý obsahuje obrázok pod menu. Ide o modul Custom (Vlastný), ktorý môžete upraviť a obrázok zmeniť.</li><li>Obľúbené tagy (typ: Tagy - Obľúbené), ktoré sa zobrazia, ak v článkoch používate tagovanie. Pri úprave zadajte tag do poľa Tagy.</li><li>Staršie príspevky (typ: Články - Kategórie), ktorý vypíše články podľa kategórií.</li><li>Syndikácia (typ: Syndikované kanály), ktorá umožní čitateľom čítať vaše príspevky v čítačke správ.</li><li>Prihlasovací formulár (typ: Prihlásenie), ktorý umožní používateľom prístup do obmedzených oblastí webovej stránky.</li></ul><p>Každý z týchto modulov má mnoho možností, s ktorými môžete experimentovať v Správcovi modulov v Správcovi stránky. Keď ste prihlásení, môžete tiež vybrať ikonu úprav v pravom hornom rohu, ktorá vás presmeruje na obrazovku úprav daného modulu. Vždy nezabudnite uložiť a zatvoriť každý modul, ktorý upravujete.</p><p>Joomla! obsahuje aj mnoho ďalších modulov, ktoré môžete začleniť do svojej stránky. Pri vývoji vašej stránky budete možno chcieť pridať ďalšie moduly, ktoré nájdete v <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Katalógu rozšírení Joomla.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Vaše moduly"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Šablóny nastavujú vzhľad vašich webových stránok.</p><p>Tento blog je nainštalovaný so šablónou Cassiopeia.</p><p>Nastavenia môžete upraviť kliknutím na odkaz Práca na vašom webe, nastavenia šablóny v hornom menu (viditeľné po prihlásení).</p><p>Napríklad môžete zmeniť farbu pozadia webu, farbu podsvietenia, názov webu, popis webu, ako aj použité písmo.</p><p>Viac nastavení je dostupných v administrácii webu. Rovnako tak môžete nainštalovať novú šablónu pomocou správcu rozšírení.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Vaša šablóna"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Milióny webových stránok sú vytvorené s Joomla!</strong></p><p>Dočítajte sa viac o nádherenej blogovej prezentácii.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Milióny"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Uurnip greeny rebríček ryžový bôb rutabaga čakankový karfiol morský šalát kaleráb amarant voda špenát avokádo daikon napa kapusta špargľa zimná portulaka kapustová. Zelerový zemiak, pór, púšť, hrozienka, chren, špenát, mrkva, soko. Koreň lotosu voda špenát fenikel kombu kukurica bambus výhonok zelená fazuľa švajčiarsky mangold seakale tekvica cibuľa cícer gram kukuričný hrášok. Ružičkový kel koriander voda gaštan tekvica švajčiarsky mangold wakame kaleráb cvikla mrkva žerucha. Kukuričný amarant kozia brada orechy nori azuki fazuľa cícer zemiakový paprika artičok.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Milujeme Joomla! na Mesiac a späť!</strong></p><p>Ďakujeme všetkým dobrovoľníkom, ktorí prispeli!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="milujú"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Koláčik ipsum dolor. Sit amet cukrová vata, zmrzlina, sezamový prášok, marshmallow prášok. Zmrzlinový čokoládový koláč marshmallow halvah bonbon. Mrkvový koláč Dragée dánske cukríky muffin brownie. Zmrzlina zo slivkových cukrov s cukrovou chupou chups makarónová tiramisu ovsená bábovka. Poleva tvarohový koláč lízatko gumové medvedíky poleva sladká roláda šiška sladké drievko. Koláčová vata, cukrík, kobliha, ovsený koláč, cukrová vata.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>S hrdosťou vám predstavujeme Joomlu vo verzii 6!</strong></p><p>Zistite viac o pracovných postupoch v Joomle.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Pracovné postupy kontrolujú proces tvorby vašich článkov, ktorým musia prejsť, kým sú uverejnené.</p><p>Komponent na správu pracovného postupu nie je predvolene zapnutý.</p><p>Pre zobrazenie pracovného postupu s našimi vzorovými dátami musíte túto funkciu najprv zapnúť.</p><ol><li>Otvorte administrátorské rozhranie</li><li>Cez menu 'Obsah' > 'Články' > 'Nastavenia' > záložka 'Integrácia' nastavte 'Zapnúť pracovný postup' na 'Áno'</li><li>Uložte zmeny</li></ol><p>Teraz, keď opätovne otvoríte 'Obsah', uvidíte sekciu 'Pracovný postup'.</p><p>Keď upravíte článok, taktiež uvidíte novú prechodovú fázu v článkoch vyžadujúcich kontrolu pracovného postupu.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_TITLE="Pracovné postupy"
