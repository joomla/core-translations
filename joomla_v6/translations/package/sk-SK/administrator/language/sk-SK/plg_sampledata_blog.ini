PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Toto vám povie niečo o tomto blogu a osobe, ktorá ho píše.</p><p>Ak ste prihlásený/-á, môžete túto stránku upraviť kliknutím na ikonu Upraviť.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="O nás"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Tu je niekoľko základných tipov pre prácu na vašej stránke.</p><ul><li>Joomla! má 'front end', na ktorý sa práve pozeráte, a ' administrátorskú časť' alebo 'back end', kde vykonávate pokročilejšie práce pri vytváraní vašej stránky, ako je nastavenie menu a rozhodovanie o tom, ktoré moduly sa majú zobraziť. Do administrátora sa musíte prihlásiť samostatne pomocou rovnakého používateľského mena a hesla, aké ste použili na prihlásenie do tejto časti stránky.</li><li>Jednou z prvých vecí, ktoré budete pravdepodobne chcieť urobiť, je zmeniť názov a slogan stránky a pridať logo. Ak to chcete urobiť, vyberte odkaz Nastavenia šablóny v ponuke, ktorá je viditeľná po prihlásení. Ak chcete zmeniť popis stránky, názov v prehliadači, predvolený email a ďalšie položky, vyberte položku Nastavenia stránky. Pokročilejšie možnosti konfigurácie sú k dispozícii v správcovi.</li><li> Ak chcete úplne zmeniť vzhľad svojej stránky, pravdepodobne budete chcieť nainštalovať novú šablónu. Prejdite na Systém, zo zoznamu vyberte Inštalovať - Rozšírenia a otvorí sa inštalátor rozšírení. Pre systém Joomla je k dispozícii mnoho bezplatných a komerčných šablón.</li><li>Ako ste už videli, môžete kontrolovať, kto môže vidieť rôzne časti vašej stránky. Keď pracujete s modulmi a článkami, nastavenie úrovne prístupu na Registrovaný bude znamenať, že ich uvidia len prihlásení používatelia.</li><li>Keď vytvoríte nový článok alebo iný druh obsahu, môžete ho tiež uložiť ako Publikovaný alebo Nepublikovaný. Ak je Unpublished (Nepublikovaný), návštevníci stránky ho neuvidia, ale vy áno.</li><li>O práci s Joomlou sa môžete dozvedieť oveľa viac z <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Dokumentačnej stránky Joomly</a> a získať pomoc od ostatných používateľov na <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Fórach Joomly</a>. V správcovi sa na každej stránke nachádzajú tlačidlá nápovedy, ktoré poskytujú podrobné informácie o funkciách na danej stránke.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Práca s vaším webom"
