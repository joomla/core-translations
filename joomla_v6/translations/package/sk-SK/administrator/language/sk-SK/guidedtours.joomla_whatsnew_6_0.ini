COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">Vitajte v Joomla 6!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Display the child template style customiser\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Rozšírená verzia Cassiopeia</h2><p>Objavte podšablóny s novým štýlom, ktoré ponúkajú pokročilé funkcie prispôsobenia, ako sú úpravy písma a farieb. </p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">Rozšírené verzie</h2><p>Systém verzií Joomla bol vylepšený o vlastné polia, tagy a kategórie, čo umožňuje sledovať, porovnávať a obnovovať všetky zmeny obsahu.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="Čo je nové v Joomla 6!"

