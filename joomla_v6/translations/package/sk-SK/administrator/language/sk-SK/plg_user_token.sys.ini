PLG_USER_TOKEN="Používateľ - Token Joomla API"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Ktoré skupiny používateľov Joomla sú oprávnené používať token Joomla na autentifikáciu aplikácií cez Joomla API. Tiež nastavuje, ktoré používateľské skupiny vidia rozhranie správy tokenov Joomla vo svojom používateľskom profile. Predvolené: Predvytvorená skupina Super používateľov (Skupina používateľov ID 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Oprávnené používateľské skupiny"
PLG_USER_TOKEN_XML_DESCRIPTION="Umožňuje správu bezpečnostných tokenov používaných na autentifikáciu do Joomla API aplikácie (vzdialený prístup k vášmu webu). Tieto tokeny sú prísne osobné. Môžete zobraziť váš vlastný token, ale tokeny ostatných používateľov môžete len vypnúť alebo vynulovať."

