PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Povoliť ochranu politikou ochrany obsahu proti útoku ukradnutím klikov v rámikoch predchodcov a povoliť len pôvod 'self'. Na povolenie iných pôvodov než 'self' použite formulár dole, prosím."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce' target='_blank' rel='noopener noreferrer'>Kryptografická nonce</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Povolí bielu listinu špecifických inline skriptov pomocou kryptografického nonce (číslo použité raz) pre všetky skripty a štýly používajúce Joomla API. Určovanie nonce v moderných prehliadačoch zabezpečuje ignorovanie 'nebezpečných inline', ktoré by ešte mohli byť využité v starších prehliadačoch bez podpory nonce."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Použiť hlavičku 'Content-Security-Policy-Report-Only' namiesto 'Content-Security-Policy'." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Len správa" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Strict-dynamic zdrojový výraz určuje, že dôvera výslovne daná skriptu prítomnému v značke sa jeho sprievodom s nonce alebo hashom rozšíri na všetky skripty načítané týmto koreňovým skriptom. Zároveň budú ignorované všetky zoznamy povolených výrazov alebo zdrojové výrazy, ako napríklad 'self' alebo 'unsafe-inline'." ; Do not translate 'strict-dynamic', 'self' and 'unsafe-inline'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Skriptové hashe</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Povolí bielu listinu voliteľných hashov inline skriptov pomocou cryptografického hashu pre všetky skripty používajúce Joomla API. Zadaním hashov moderné prehliadače ignorujú 'nebezpečný inline', ktorý by mal byť v starších prehliadačoch stále nastavený na - bez podpory hashov."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Hashe stýlu</a>" ; Please only change the URL
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Povolí bielu listinu voliteľných hashov inline štýlov pomocou cryptografického hashu pre všetky štýly používajúce Joomla API. Zadaním hashov moderné prehliadače ignorujú 'nebezpečný inline', ktorý by mal byť v starších prehliadačoch stále nastavený na - bez podpory hashov."
