PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="max-age" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Táto možnosť nastaví čas premennej 'max-age', ktorý sa udáva v sekundách. Predvolená hodnota je 315360000, čo zodpovedá jednému roku." ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Preload</a>" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Táto možnosť aktivuje opt-in pre zaradenie nazývané aj zoznam preload internetového prehliadača."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Dôležité"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS znamená, že vaša doména už nemôže byť navštevovaná bez HTTPS. Po pridaní preload zoznamu už nie je také jednoduché vrátiť tento krok späť. Domény môžu byť odstránené, ale používateľom trvá mesiace, kým dôjde k aktualizácii v internetovom prehliadači.<br><strong>Táto možnosť je veľmi dôležitá na predídenie útokom metódou 'man-in-the-middle', preto by v každom prípade mala byť aktivovaná avšak len ak ste si úplne istí dlhodobou podporou HTTPS pre všetky domény a subdomény! Hodnota 'max-age' musí byť nastavená 630720000 (2 roky) pre záznam.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Aj pre subdomény"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS by tiež malo byť zapnuté <strong>pre subdomény</strong>, zvyčajne subdomény 'www' sú brané do úvahy pri vytváraní SSL certifikátov. Ak sú subdomény používané pamätajte na to, že aj tie musia mať platný SSL certifikát."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Zapnúť predvolené bezpečnostné hlavičky"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla! prichádza so zabudovanou sadou nástrojov, ktoré vám pomôžu so správou bezpečnostných http hlavičiek. Tieto hlavičky pomáhujú vášmu prehliadaču napríklad s ochranou webu pred <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> útokmi a <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a> útokmi.</p><p>Viac informácií sa dočítate v <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>dokumentácii Joomla! v návode k správcovi HTTP hlavičiek.</a></p>"
