PLG_LDAP_FIELD_USERNAME_DESC="Parametre Connect Username a Connect Password definujú parametre pripojenia pre fázu vyhľadávania DN. K dispozícii sú dve možnosti: anonymné vyhľadávanie DN (obe polia nechajte prázdne) a administratívne pripojenie (Connect Username je používateľské meno administratívneho účtu, napríklad Administrator). Používa sa len v metóde Bind (Pripojiť) a Search (Hľadať)."
PLG_LDAP_FIELD_USERNAME_LABEL="Pripojiť používateľské meno"
PLG_LDAP_FIELD_USERSDN_DESC="Kľúčové slovo [username] je automaticky nahradzované používateľom zadaným používateľským menom. Príklad reťazca: uid=[username], dc=moja-doména, dc=com. Môže byť použitých niekoľko reťazcov oddelených bodkočiarkou. Používa sa po úvodnom spárovaní pre všetky metódy."
PLG_LDAP_FIELD_USERSDN_LABEL="Používateľov DN"
