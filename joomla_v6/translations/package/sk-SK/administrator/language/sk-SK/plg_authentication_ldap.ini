PLG_LDAP_FIELD_SEARCHSTRING_DESC="Reťazec dotazu použitý na hľadanie zadaného používateľa. Kľúčové slovo [search] je dynamicky nahradené používateľom zadaným prihlasovacím menom. Napríklad: uid=[search]. Môže byť zadaných aj niekoľko reťazcov oddelených bodkočiarkou. Používa sa po úvodnom spárovaní pre všetky metódy."
PLG_LDAP_FIELD_SEARCHSTRING_LABEL="Hľadaný reťazec"
PLG_LDAP_FIELD_UID_DESC="LDAP atribút obsahujúci používateľove prihlasovacie ID. Pri aktívnych priečinkoch je to sAMAccountName."
