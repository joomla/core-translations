PLG_SEF_DOMAIN_DESCRIPTION="Ak je váš web prístupný cez viac než jednu doménu, zadajte sem predvolenú (niekedy býva označovaná ako kanonická). <br><strong>Poznámka:</strong>https://priklad.sk a https://www.priklad.sk sú dve rozličné domény."
PLG_SEF_DOMAIN_LABEL="Doména webu"
PLG_SEF_ENFORCESUFFIX_DESCRIPTION="Ak je táto funkcia povolená a je povolená aj funkcia \"Pridať príponu k URL\", adresy URL bez prípony budú presmerované na správnu adresu. Od verzie 6.0 to bude štandardné správanie a už to nebude voliteľné."
PLG_SEF_ENFORCESUFFIX_LABEL="Vynútiť príponu presmerovaním"
PLG_SEF_INDEXPHP_DESCRIPTION="Táto možnosť umožňuje prísnejšie zaobchádzanie s adresou 'index.php' v adresách URL, keď je v globálnej konfigurácii povolená možnosť 'Použiť prepisovanie URL'. Odstráni súbor 'index.php', ak ho adresa URL stále obsahuje, a presmeruje prichádzajúce požiadavky so súborom 'index.php' na verziu bez súboru 'index.php'."
PLG_SEF_INDEXPHP_LABEL="Prísne spracovanie index.php"
PLG_SEF_STRICTROUTING_DESCRIPTION="Zabráni smerovaču prijímať veľa URL adries, ktoré sú považované za duplicitné, a automaticky presmeruje na správnu URL adresu pomocou 301."
PLG_SEF_STRICTROUTING_LABEL="Striktné smerovanie"
PLG_SEF_TRAILINGSLASH_DESCRIPTION="Prinúti systém Joomla používať iba URL adresy s lomkou na konci alebo bez nej. Ak je táto možnosť nastavená, vynúti správnu URL s presmerovaním a použije sa len vtedy, keď je možnosť "_QQ_"Pridať príponu do URL"_QQ_" vypnutá."
PLG_SEF_TRAILINGSLASH_LABEL="Lomka na konci URL adresy"
