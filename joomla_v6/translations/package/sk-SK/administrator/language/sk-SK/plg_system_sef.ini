PLG_SEF_TRAILINGSLASH_OPTION_NO_SLASH="Vynútiť URL bez koncovej lomky"
PLG_SEF_TRAILINGSLASH_OPTION_SLASH="Vynútiť URL s lomkou na konci"
PLG_SEF_XML_DESCRIPTION="Pridáva podporu SEF do odkazov v dokumente. Pracuje priamo na úrovni HTML a nepotrebuje žiadne špeciálne značky."
