PLG_USER_TOKEN="Колдонуучу - Joomla API Токен"
PLG_USER_TOKEN_COPY="Көчүрмө"
PLG_USER_TOKEN_COPY_DESC="Токенди алмашуу буферине көчүрүңүз"
PLG_USER_TOKEN_COPY_FAIL="Токен көчүрүлбөй калды."
PLG_USER_TOKEN_COPY_SUCCESS="Токен көчүрүлдү."
PLG_USER_TOKEN_ENABLED_DESC="Токендин жардамы менен сайтыңызга кирүүдөн убактылуу баш тартуу үчүн \"Жок\" деп коюңуз."
PLG_USER_TOKEN_ENABLED_LABEL="Аракеттүү"
PLG_USER_TOKEN_GROUP_DESC="Joomla API колдонмосундагы аутентификация үчүн колдонулган коопсуздук белгилерин башкарыңыз (сиздин сайтка алыстан кирүү). Эгер сиз бул эмнени билдирерин билбесеңиз, анда сизге анын кереги жок болуп калышы мүмкүн жана бул орнотууларды көрмөксөнгө салсаңыз болот."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API Токен"
PLG_USER_TOKEN_RESET_DESC="Ооба деп коюп, колдонуучунун профилин сактап, эскинин ордуна жаңы белгини жасаңыз."
PLG_USER_TOKEN_RESET_LABEL="Тазалоо"
PLG_USER_TOKEN_SAVEME_DESC="Сизде азырынча белгилер жок. Токен түзүү үчүн колдонуучу профилиңизди сактаңыз. Токенди көрүү жана башкаруу үчүн ушул баракчага кайтып келиңиз."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Бул колдонуучунун белгиси жок. Эгер алардын профилин сактасаңыз, жаңы токен түзүлөт, бирок коопсуздук максатында аны көрө албайсыз. Алардын белгилерин дагы эле иштетип, өчүрүп же баштапкы абалга келтире аласыз."
PLG_USER_TOKEN_TOKEN_DESC="Бул сиздин (токен) белгиңиз. Аны Joomla API колдонмосу аркылуу сайтыңызга алыстан кирүүнү талап кылган үчүнчү жактын тиркемелеринде колдонуңуз."
PLG_USER_TOKEN_TOKEN_LABEL="Токен"
PLG_USER_TOKEN_XML_DESCRIPTION="Joomla API тиркемесинде аутентификация үчүн колдонулган коопсуздук белгилерин башкарууга мүмкүндүк берет (сайтыңызга алыстан кирүү). Бул токендер катуу жеке (эч кимге берилбей турган) болуп саналат. Өзүңүздүн токендерди көрө аласыз, бирок башка колдонуучулардын токендерин гана өчүрүп же баштапкы абалга келтире аласыз."

