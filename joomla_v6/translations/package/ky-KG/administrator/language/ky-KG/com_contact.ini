JLIB_RULES_SETTING_NOTES_COM_CONTACT="Өзгөртүүлөр ушул компонентке гана колдонулат.<br><em><strong>Мураска алынган</strong></em> - Жалпы Конфигурация жөндөөсү же андан жогорку деңгээлдеги орнотуулары колдонулат.<br><em><strong>Тыюу салынган</strong></em> ар дайым жеңишке жетет - Жалпы же андан жогору коюлган жана бардык энчилеш элементтерге колдонулат..<br><em><strong>Уруксат берилген</strong></em> аракетти иштетет. Эгерде Жалпы конфигурация жөндөөсү четке кагылбаса, анда бул компонент үчүн арналган аракет." ; Alternate language strings for the rules form field

