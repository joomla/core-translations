COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Тармактык туташуу болгондо, Joomla орнотуусу joomla.org серверлери менен ар кандай мүмкүнчүлүктөрү үчүн байланышууга аракет кылат:<ul><li>Joomla тиркемесинин жаңыртууларын текшерүү</li><li>Joomla кеңейтүүлөрү үчүн жардам экрандары</li><li>Веб кызматынан орнотуу (opt-in)</li><li>Статистиканы топтоо сервери (opt-in)</li></ul>Бардык HTTP сурамдары сыяктуу эле, сиздин сервердин IP дареги сурамдын бир бөлүгү катары берилет. Joomla өз серверлериндеги маалыматтарды кандайча иштетээри жөнүндө маалымат алуу үчүн <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">купуялуулук саясатыбызды</a> караңыз."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Joomla веб-сайтына келип түшкөн бардык сурамдар сессиянын берилиштеринде IP даректи сактап, колдонуучунун браузеринде сеанс кукисин түзгөн сессияны баштайт. IP дареги коопсуздук чарасы катары колдонулуп, сессияны басып алуу кол салууларынан коргойт жана сессия бүткөндө жана анын дайындары тазаланганда бул маалымат жок кылынат. Сеанс кукинин аталышы кокустан түзүлгөн хэшке негизделген, ошондуктан туруктуу идентификатору жок. Сеанс куки сеансы бүткөндө же колдонуучу өз браузеринен чыккандан кийин жок кылынат."
