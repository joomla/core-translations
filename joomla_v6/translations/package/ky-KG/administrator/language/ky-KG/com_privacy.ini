COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Бул экранда маалымат бул тутумга алардын купуялуулукка байланыштуу мүмкүнчүлүктөрү жөнүндө айтып берген кеңейтүүлөрдөн чогултулат. Бул сайт ээлерине орнотулган кеңейтүүлөрдүн мүмкүнчүлүктөрү жөнүндө билүүгө жардам берүү жана сайт ээлерине купуялык саясаты сыяктуу жергиликтүү сайт саясаттарын түзүүгө жардам берүү үчүн иштелип чыккан. Бул экран отчеттуулук тутумун колдоо үчүн кеңейтүүлөрдү талап кылгандыктан жана камтылган кеңейтүүлөрдөн гана маалыматты чагылдыргандыктан, бул толук тизме катары кабылданбашы керек жана кеңири маалымат алуу үчүн ар бир кеңейтүүнүн документтерине кайрылууну сунуштайбыз."
