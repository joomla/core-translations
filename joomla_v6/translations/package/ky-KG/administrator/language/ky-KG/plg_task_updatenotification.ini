PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="Жаңыртуу жөнүндө билдирүүлөрдү алуу үчүн элдаректеринин үтүр менен ажыратылган тизмеси. Тизмедеги даректер сиздин сайттын Супер Админ артыкчылыктарына ээ болгон колдонуучуларга таандык болушу КЕРЕК. Эгерде көрсөтүлгөн элдаректеринин бири дагы Супер Админдерге таандык болбосо же талаа бош калса, анда бул сайттын бардык Супер Админдери элдарек аркылуу жаңыртуу жөнүндө билдирүү алышат."
