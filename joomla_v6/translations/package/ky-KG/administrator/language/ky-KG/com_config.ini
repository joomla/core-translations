JLIB_RULES_SETTING_NOTES_COM_CONFIG="Эгер сиз жөндөөнү өзгөртсөңүз, ал ушул жана бардык кичи-топторуна, компоненттерине жана мазмунуна карата колдонулат. Көңүл буруңуз:<br><em><strong>Мураска алынган</strong></em> жогорку тобунун уруксаттары колдонула тургандыгын билдирет.<br><em><strong>Четке кагылды</strong></em> жогорку тобунун орнотулушуна карабастан, түзөтүлүп жаткан топ бул аракетти аткара албай тургандыгын билдирет.<br><em><strong>Уруксат берилген</strong></em> түзөтүлө турган топ бул иш-аракетти аткара алат дегенди билдирет (бирок эгер ал жогорку тобу менен карама-каршы келсе, ага таасирин тийгизбейт; жаңжал Эсептелген орнотуулардын астында<em><strong>Тыюу салынган (бөгөттөлгөн)</strong></em> деп көрсөтүлөт).<br><em><strong>Орнотулган эмес</strong></em> жалпы орнотуудагы коомдук топ үчүн гана колдонулат. Коомдук топ башка бардык топтордун жогоркусу болуп саналат. Эгер уруксат коюлбаса, анда ал тыюу салынган катары кабыл алынып, бирок кичи-топтору, компоненттери, категориялары жана элементтери үчүн өзгөртүлүшү мүмкүн." ; Alternate language strings for the rules form field

