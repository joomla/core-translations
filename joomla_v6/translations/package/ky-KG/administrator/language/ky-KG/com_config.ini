COM_CONFIG_TEXT_FILTERS_DESC="Бул текст чыпкасынын орнотуулары тандалган топтогу текст редакторунун бардык талааларында колдонулат<br>Бул чыпкалоо параметрлери сиздин мазмунуңуздун провайдерлеринин билдирүүлөрү үчүн HTML үстүнөн көбүрөөк көзөмөлдү камсыз кылат. Сиздин сайтыңыздын муктаждыктарын канааттандыруу үчүн сиз талап кылынгандай катуу же либералдуу боло аласыз. Чыпкалоо ыктыярдуу жана баштапкы орнотуулар веб-сайттарга жасалган чабуулдар менен байланышкан белгилерден жакшы коргойт."
COM_CONFIG_TEXT_FILTERS_NOTE="ЭСКЕРТҮҮ. Жогорку тобун \"Чыпка жок\" деп орноттуңуз - бул топ кичи топторунда жокко чыгарууга болбойт жана башка орнотулган чыпка колдонулбайт."
COM_CONFIG_TEXT_FILTERS_SUMMARY="Текст чыпкалары жөнүндө эскертүүлөр үчүн жайып ачуу"
