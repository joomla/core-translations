PLG_USER_TOKEN="Колдонуучу - Joomla API Токен"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Joomla API колдонмосунда аныктыгын текшерүү үчүн Joomla колдонуучуларынын кайсы топтору Joomla белгилерин колдоно алышат. Ошондой эле Joomla белгилерин башкаруу интерфейсин колдонуучунун профилинде кайсы колдонуучу топтору көрө тургандыгын көзөмөлдөйт. Баштапкы боюнча: Joomla-да уруксат берилген Супер Админ топтору (колдонуучу тобу ID 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Уруксат берилген колдонуучулар тобу"
PLG_USER_TOKEN_XML_DESCRIPTION="Joomla API тиркемесинде аутентификация үчүн колдонулган коопсуздук белгилерин башкарууга мүмкүндүк берет (сайтыңызга алыстан кирүү). Бул токендер катуу жеке (эч кимге берилбей турган) болуп саналат. Өзүңүздүн токендерди көрө аласыз, бирок башка колдонуучулардын токендерин гана өчүрүп же баштапкы абалга келтире аласыз."

