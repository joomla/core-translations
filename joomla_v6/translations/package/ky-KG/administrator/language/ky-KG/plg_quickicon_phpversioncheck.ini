PLG_QUICKICON_PHPVERSIONCHECK="Ыкчам сүрөтчө - PHP нускасын текшерүү"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Сиздин PHP нускаңыз, %1$s, азыркы учурда гана PHP долбоорунан коопсуздук оңдоолорун алууда. Демек сиздин PHP нускаңыз жакында колдоого алынбайт. Колдоосу аяктаганга чейин, %2$s жаңы PHP нускасына жаңыртууну сунуштайбыз. Эгерде сиз PHPнин жаңы нускасын жаңыласаңыз, Joomla тезирээк жана коопсуз болот. Жаңылоо көрсөтмөлөрү үчүн хостуңузга кайрылыңыз." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Сервериңиз эскирип калган PHP %1$s колдонуп жаткандыгын жана анын иштеп чыгуучулары тарабынан расмий коопсуздук жаңылыктарын албай тургандыгын байкадык. Мындан тышкары, биз жаңы PHP нускасын сунуштай албайбыз, анткени сиз эскирген Joomla колдонуп жатасыз. Joomla жаңыртууну сунуштайбыз! Андан кийин PHP жаңылоо боюнча көрсөтмөлөрдү аткарыңыз." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Орнотууңуздун PHP нускасынын колдоо статусун текшерет жана толук колдоого алынбаса, эскертүү берет."

