PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="макс-жашы" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Бул параметр \"макс-жашка\" чейин убакытты белгилейт, ал секунда менен белгиленет. Баштапкы мааниси - 31536000, ал бир жылга туура келет" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Бул параметр браузерди алдын-ала жүктөп алуу тизмесине кирүү мүмкүнчүлүгүн активдештирет."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Маанилүү"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS демек, сиздин домениңизди HTTPS-сиз чакырууга болбойт дегенди билдирет. Алдын ала жүктөө тизмесине кошулгандан кийин, аны артка кайтаруу оңой эмес. Домендерди алып салса болот, бирок колдонуучуларга браузерди жаңыртып өзгөртүү киргизүүгө бир нече ай талап кылынат.<br><strong>Бул параметр \"ортодогу адам\" кол салуулардын алдын алуу үчүн абдан маанилүү, андыктан аны активдештирүү керек кандай болгон күндө дагы, бирок HTTPS доменде жана бардык субдомендерде узак мөөнөттө колдоого алынса гана! \"Макс-жашы\" маанисин жазуу үчүн 63072000 (2 жыл) болушу керек.</strong>" ; Please do not translate 'max-age'
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Ошондой эле субдомендер үчүн"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS <strong>субдомендер үчүн иштетилиши керек</strong>, адатта, SSL сертификатын түзүүдө “www” субдомени эске алынат. Эгерде башка субдомендер колдонула турган болсо, анда алар дагы жарактуу SSL сертификаты менен камсыздалгандыгын эске алыңыз."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Баштапкы коопсуздук аталыштарын иштетүү"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Joomla сизге http коопсуздук баштарын иштетүүгө жардам берген аспаптардын топтому менен келет. Бул аталыштар, мисалы, веб-сайтыңызды коргоо үчүн браузериңизге жардам берет <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS (англ. сайт аралык скриптинг)</a> жана <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Интернет колдонуучуларды алдоо механизми</a> чабуулдары.</p><p>Кененирээк маалыматты <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>Joomla Документиндеги HTTP баш аталыштарын башкаруу боюнча колдонмо</a> дарегинен таба аласыз.</p>"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_TITLE="HTTP коопсуздук аталышы"
PLG_SYSTEM_HTTPHEADERS_XML_DESCRIPTION="Бул плагин сизге HTTP коопсуздук баш аталыштарын орнотууга жардам берет." ; Please do not translate 'HTTP Security Headers'

