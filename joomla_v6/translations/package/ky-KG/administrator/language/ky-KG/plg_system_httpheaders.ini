PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Мазмундун коопсуздук саясаттарын иштетүү менен коргоого мүмкүнчүлүк берилет: frame-ancestors 'self'. Андан кийин, баракчаны ошол эле булакта гана көрсөтүүгө болот. Башка булактарды кошуу үчүн төмөнкү форманы колдонуңуз: frame-ancestors 'none' жана frame-ancestors 'uri'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Joomla API колдонуп, бардык скрипттер жана стилдер үчүн криптографиялык \"nonce\" (саны бир жолу колдонулган) колдонуп, белгилүү бир скрипттерди ак тизмеге киргизиңиз. \"Nonce\"ди көрсөтүү заманбап браузерлерде \"кооптуу-кыстарылган\" нерсени четке кагууга алып келет, анткени ал дагы деле эски браузерлер үчүн \"nonce\" колдоосуз орнотулушу керек."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="'Мазмундун Коопсуздук саясаты' ордуна 'Мазмундун Коопсуздук саясаты - Эсеп гана' аталышын колдонуңуз." ; Do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only'
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Эсеп гана" ; Do not translate
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Joomla API колдонуп, бардык скрипттер үчүн криптографиялык таштанды колдонуп, таштандыга негизделген ак тизмеге киргизилген скрипттерди иштетүү. Хэштерди көрсөтүү заманбап браузерди \"кооптуу-кыстырылган\" абалды этибарга албай коёт, ал дагы деле эски браузерлерге таштанды колдоосуз орнотулушу керек."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Joomla API колдонуп, бардык стилдер үчүн криптографиялык таштанды колдонуп, таштандыга негизделген ак тизмеге киргизилген стилдерди иштетүү. Хэштерди көрсөтүү заманбап браузерди \"кооптуу-кыстырылган\" абалды этибарга албай коёт, ал дагы деле эски браузерлерге таштанды колдоосуз орнотулушу керек."
