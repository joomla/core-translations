LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="phpass - бул PHP тиркемелеринде колдонуу үчүн көчмө сырсөздү хэштөөнүн алкагы.  Phpass тарабынан колдоого алынган артыкчылыктуу (эң коопсуз) хэштөөнүн методу OpenSD стили bcrypt (PHPде CRYPT_BLOWFISH деп аталат) BSDI стилиндеги DES негизделген кеңейтилген хэштер үчүн резерв (PHPде CRYPT_EXT_DES деп аталат) жана Методдун акыркы жолу  phpass программасында ишке ашырылган MD5ке негизделген өзгөрүлмө кайталоо эсептегич менен сырсөздү хэштөө."

