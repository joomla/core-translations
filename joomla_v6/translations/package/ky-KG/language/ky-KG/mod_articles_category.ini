MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Сураныч, колдонууну каалаган режимди тандаңыз. Эгерде кадимки режим тандалып алынган болсо, анда модулду конфигурациялаңыз жана ал сиз дайындаган менюдагы пункттарда статиканын статикалык тизмесин көрсөтөт. Эгер динамикалык режим тандалса, модулду кадимкидей конфигурациялай аласыз, бирок эми Категория опциясы колдонулбай калат. Тескерисинче, модул динамикалык түрдө сиздин категория көрүнүшүндө экениңизди аныктап, ошол категориядагы макалалардын тизмесин көрсөтөт. Динамикалык режим тандалганда, бардык беттерде көрсөтүлө турган модулду таштап койгон жакшы, анткени ал бир нерсени динамикалык түрдө көрсөтүүнү чечет."
